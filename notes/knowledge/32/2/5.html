<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="tskverse"><a href="https://biblehub.com/psalms/40-2.htm">Psalm 40:2</a><br />He lifted me up from the pit of destruction, out of the miry clay; He set my feet upon a rock, and made my footsteps firm.</p><p class="tskverse"><a href="https://biblehub.com/psalms/69-1.htm">Psalm 69:1, 2</a><br />Save me, O God, for the waters are up to my neck. . . . </p><p class="tskverse"><a href="https://biblehub.com/lamentations/3-54.htm">Lamentations 3:54</a><br />The waters flowed over my head, and I thought I was going to die.</p></div></div><div id="centbox"><div class="padcent"></body></html>
