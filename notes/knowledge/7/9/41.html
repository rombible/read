<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">Arumah.</p><p class="tskverse"><a href="https://biblehub.com/judges/9-28.htm">Judges 9:28, 30</a><br />Then Gaal son of Ebed said, "Who is Abimelech, and who is Shechem, that we should serve him? Is he not the son of Jerubbaal, and is not Zebul his officer? You are to serve the men of Hamor, the father of Shechem. Why should we serve Abimelech? . . . </p></div></div><div id="centbox"><div class="padcent"></body></html>
