<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="tskverse"><a href="https://biblehub.com/proverbs/11-14.htm">Proverbs 11:14</a><br />For lack of guidance, a nation falls, but with many counselors comes deliverance.</p><p class="tskverse"><a href="https://biblehub.com/proverbs/20-18.htm">Proverbs 20:18</a><br />Set plans by consultation, and wage war under sound guidance.</p><p class="tskverse"><a href="https://biblehub.com/ecclesiastes/8-6.htm">Ecclesiastes 8:6</a><br />For there is a right time and procedure to every purpose, though a man's misery weighs heavily upon him.</p></div></div><div id="centbox"><div class="padcent"></body></html>
