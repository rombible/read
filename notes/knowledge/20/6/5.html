<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">as a bird</p><p class="tskverse"><a href="https://biblehub.com/proverbs/1-17.htm">Proverbs 1:17</a><br />How futile to spread the net where any bird can see it.</p><p class="tskverse"><a href="https://biblehub.com/psalms/11-1.htm">Psalm 11:1</a><br />In the LORD I take refuge. So how can you say to me, "Flee to your mountain like a bird!</p><p class="tskverse"><a href="https://biblehub.com/psalms/124-7.htm">Psalm 124:7</a><br />We have escaped like a bird from the snare of the fowler; the net is torn, and we have slipped away.</p></div></div><div id="centbox"><div class="padcent"></body></html>
