<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="tskverse"><a href="https://biblehub.com/genesis/25-7.htm">Genesis 25:7</a><br />Abraham lived a total of 175 years.</p><p class="tskverse"><a href="https://biblehub.com/genesis/47-28.htm">Genesis 47:28</a><br />And Jacob lived in the land of Egypt seventeen years, and the length of his life was 147 years.</p><p class="tskverse"><a href="https://biblehub.com/genesis/50-26.htm">Genesis 50:26</a><br />So Joseph died at the age of 110. And they embalmed his body and placed it in a coffin in Egypt.</p></div></div><div id="centbox"><div class="padcent"></body></html>
