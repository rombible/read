<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="tskverse"><a href="https://biblehub.com/songs/7-13.htm">Song of Solomon 7:13</a><br />The mandrakes send forth a fragrance, and at our door is every delicacy, new as well as old, that I have treasured up for you, my beloved.</p><p class="hdg">Give me.</p><p class="tskverse"><a href="https://biblehub.com/genesis/25-30.htm">Genesis 25:30</a><br />He said to Jacob, "Let me eat some of that red stew, for I am famished." (That is why he was also called Edom.)</p></div></div><div id="centbox"><div class="padcent"></body></html>
