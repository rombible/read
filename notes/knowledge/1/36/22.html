<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="tskverse"><a href="https://biblehub.com/1_chronicles/1-39.htm">1 Chronicles 1:39</a><br />The sons of Lotan: Hori and Homam. Timna was Lotan's sister.</p><p class="hdg">Homan.</p><p class="tskverse"><a href="https://biblehub.com/genesis/36-12.htm">Genesis 36:12</a><br />Additionally, Timna, a concubine of Esau's son Eliphaz, gave birth to Amalek. These are the grandsons of Esau's wife Adah.</p></div></div><div id="centbox"><div class="padcent"></body></html>
