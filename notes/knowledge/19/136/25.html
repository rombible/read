<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">who giveth food</p><p class="tskverse"><a href="https://biblehub.com/psalms/104-27.htm">Psalm 104:27</a><br />All creatures look to You to give them their food in due season.</p><p class="tskverse"><a href="https://biblehub.com/psalms/145-15.htm">Psalm 145:15</a><br />The eyes of all look to You, and You give them their food in season.</p><p class="tskverse"><a href="https://biblehub.com/psalms/147-9.htm">Psalm 147:9</a><br />He provides food for the animals, and for the young ravens when they call.</p></div></div><div id="centbox"><div class="padcent"></body></html>
