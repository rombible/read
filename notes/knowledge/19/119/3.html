<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="tskverse"><a href="https://biblehub.com/1_john/3-9.htm">1 John 3:9</a><br />Anyone born of God refuses to practice sin, because God's seed abides in him; he cannot go on sinning, because he has been born of God.</p><p class="tskverse"><a href="https://biblehub.com/1_john/5-18.htm">1 John 5:18</a><br />We know that anyone born of God does not keep on sinning; the One who was born of God protects him, and the evil one cannot touch him.</p></div></div><div id="centbox"><div class="padcent"></body></html>
