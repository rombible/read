<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">in dark</p><p class="tskverse"><a href="https://biblehub.com/psalms/88-5.htm">Psalm 88:5, 6</a><br />I am forsaken among the dead, like the slain who lie in the grave, whom You remember no more, who are cut off from Your care. . . . </p><p class="tskverse"><a href="https://biblehub.com/psalms/143-3.htm">Psalm 143:3, 7</a><br />For the enemy has pursued my soul, crushing my life to the ground, making me dwell in darkness like those long since dead. . . . </p></div></div><div id="centbox"><div class="padcent"></body></html>
