<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">into a rock.</p><p class="tskverse"><a href="https://biblehub.com/1_samuel/23-28.htm">1 Samuel 23:28</a><br />So Saul broke off his pursuit of David and went to meet the Philistines. That is why that place is called the Rock of Escape.</p><p class="tskverse"><a href="https://biblehub.com/judges/15-8.htm">Judges 15:8</a><br />And he struck them ruthlessly with a great slaughter, and then went down and stayed in the cave at the rock of Etam.</p></div></div><div id="centbox"><div class="padcent"></body></html>
