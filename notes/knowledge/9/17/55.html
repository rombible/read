<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">whose son</p><p class="tskverse"><a href="https://biblehub.com/1_samuel/17-58.htm">1 Samuel 17:58</a><br />"Whose son are you, young man?" asked Saul. "I am the son of your servant Jesse of Bethlehem, " David replied.</p><p class="tskverse"><a href="https://biblehub.com/1_samuel/16-21.htm">1 Samuel 16:21, 22</a><br />When David came to Saul and entered his service, Saul admired him greatly, and David became his armor-bearer. . . . </p></div></div><div id="centbox"><div class="padcent"></body></html>
