<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">his accusation.</p><p class="tskverse"><a href="https://biblehub.com/mark/15-26.htm">Mark 15:26</a><br />And the charge inscribed against Him read: The King of the Jews.</p><p class="tskverse"><a href="https://biblehub.com/luke/23-38.htm">Luke 23:38</a><br />Above Him was posted an inscription: This is the King of the Jews.</p><p class="tskverse"><a href="https://biblehub.com/john/19-19.htm">John 19:19-22</a><br />Pilate also had a notice posted on the cross. It read: Jesus of Nazareth, the King of the Jews. . . . </p></div></div><div id="centbox"><div class="padcent"></body></html>
