<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">But.</p><p class="tskverse"><a href="https://biblehub.com/matthew/13-11.htm">Matthew 13:11</a><br />He replied, "The knowledge of the mysteries of the kingdom of heaven has been given to you, but not to them.</p><p class="tskverse"><a href="https://biblehub.com/mark/8-29.htm">Mark 8:29</a><br />"But who do you say I am?" He asked. Peter answered, "You are the Christ."</p><p class="tskverse"><a href="https://biblehub.com/luke/9-20.htm">Luke 9:20</a><br />"But who do you say I am?" He asked. Peter replied, "The Christ of God."</p></div></div><div id="centbox"><div class="padcent"></body></html>
