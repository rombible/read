<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="tskverse"><a href="https://biblehub.com/matthew/7-16.htm">Matthew 7:16</a><br />By their fruit you will recognize them. Are grapes gathered from thornbushes, or figs from thistles?</p><p class="tskverse"><a href="https://biblehub.com/acts/5-38.htm">Acts 5:38</a><br />So in the present case I advise you: Leave these men alone. Let them go! For if their purpose or endeavor is of human origin, it will fail.</p></div></div><div id="centbox"><div class="padcent"></body></html>
