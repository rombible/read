<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="tskverse"><a href="https://biblehub.com/matthew/16-6.htm">Matthew 16:6-11</a><br />"Watch out!" Jesus told them. "Beware of the yeast of the Pharisees and Sadducees." . . . </p><p class="tskverse"><a href="https://biblehub.com/luke/9-45.htm">Luke 9:45</a><br />But they did not understand this statement. It was veiled from them so that they could not comprehend it, and they were afraid to ask Him about it.</p></div></div><div id="centbox"><div class="padcent"></body></html>
