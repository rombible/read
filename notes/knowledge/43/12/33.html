<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">signifying.</p><p class="tskverse"><a href="https://biblehub.com/john/18-32.htm">John 18:32</a><br />This was to fulfill the word that Jesus had spoken to indicate the kind of death He was going to die.</p><p class="tskverse"><a href="https://biblehub.com/john/21-19.htm">John 21:19</a><br />Jesus said this to indicate the kind of death by which Peter would glorify God. And after He had said this, He told him, "Follow Me."</p></div></div><div id="centbox"><div class="padcent"></body></html>
