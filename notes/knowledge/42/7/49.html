<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">Who.</p><p class="tskverse"><a href="https://biblehub.com/luke/5-20.htm">Luke 5:20, 21</a><br />When Jesus saw their faith, He said, "Friend, your sins are forgiven." . . . </p><p class="tskverse"><a href="https://biblehub.com/matthew/9-3.htm">Matthew 9:3</a><br />On seeing this, some of the scribes said to themselves, "This man is blaspheming!"</p><p class="tskverse"><a href="https://biblehub.com/mark/2-7.htm">Mark 2:7</a><br />"Why does this man speak like this? He is blaspheming! Who can forgive sins but God alone?"</p></div></div><div id="centbox"><div class="padcent"></body></html>
