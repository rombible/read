<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">taskmasters</p><p class="tskverse"><a href="https://biblehub.com/exodus/1-11.htm">Exodus 1:11</a><br />So the Egyptians appointed taskmasters over the Israelites to oppress them with forced labor. As a result, they built Pithom and Rameses as store cities for Pharaoh.</p><p class="tskverse"><a href="https://biblehub.com/proverbs/29-12.htm">Proverbs 29:12</a><br />If a ruler listens to lies, all his officials will be wicked.</p></div></div><div id="centbox"><div class="padcent"></body></html>
