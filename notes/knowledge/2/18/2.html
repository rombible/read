<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">Zipporah</p><p class="tskverse"><a href="https://biblehub.com/exodus/2-21.htm">Exodus 2:21</a><br />Moses agreed to stay with the man, and he gave his daughter Zipporah to Moses in marriage.</p><p class="tskverse"><a href="https://biblehub.com/exodus/4-25.htm">Exodus 4:25, 26</a><br />But Zipporah took a flint knife, cut off her son's foreskin, and touched Moses' feet with it. "Surely you are a bridegroom of blood to me, " she said. . . . </p></div></div><div id="centbox"><div class="padcent"></body></html>
