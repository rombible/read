<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body>So the king got up in the night and said to his servants, "Let me tell you what the Arameans have done to us. They know we are starving, so they have left the camp to hide in the field, thinking, 'When they come out of the city, we will take them alive and enter the city.'"</div></div><div id="centbox"><div class="padcent"></body></html>
