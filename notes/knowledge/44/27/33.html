<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">while.</p><p class="tskverse"><a href="https://biblehub.com/acts/27-29.htm">Acts 27:29</a><br />Fearing that we would run aground on the rocks, they dropped four anchors from the stern and prayed for daybreak.</p><p class="hdg">This.</p><p class="tskverse"><a href="https://biblehub.com/acts/27-27.htm">Acts 27:27</a><br />On the fourteenth night we were still being driven across the Adriatic Sea. About midnight the sailors sensed they were approaching land.</p></div></div><div id="centbox"><div class="padcent"></body></html>
