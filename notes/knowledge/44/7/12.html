<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="tskverse"><a href="https://biblehub.com/genesis/42-1.htm">Genesis 42:1</a><br />When Jacob learned that there was grain in Egypt, he said to his sons, "Why are you staring at one another?"</p><p class="tskverse"><a href="https://biblehub.com/genesis/43-2.htm">Genesis 43:2</a><br />So when Jacob's sons had eaten all the grain they had brought from Egypt, their father said to them, "Go back and buy a little more food for us."</p></div></div><div id="centbox"><div class="padcent"></body></html>
