<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">Cir.</p><p class="tskverse"><a href="https://biblehub.com/acts/13-13.htm">Acts 13:13, 14</a><br />After setting sail from Paphos, Paul and his companions came to Perga in Pamphylia, where John left them to return to Jerusalem. . . . </p><p class="tskverse"><a href="https://biblehub.com/acts/15-38.htm">Acts 15:38</a><br />But Paul thought it best not to take him, because he had deserted them in Pamphylia and had not accompanied them in the work.</p></div></div><div id="centbox"><div class="padcent"></body></html>
