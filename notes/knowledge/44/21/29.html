<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">Trophimus.</p><p class="tskverse"><a href="https://biblehub.com/acts/20-4.htm">Acts 20:4</a><br />Paul was accompanied by Sopater son of Pyrrhus from Berea, Aristarchus and Secundus from Thessalonica, Gaius from Derbe, Timothy, and Tychicus and Trophimus from Asia.</p><p class="tskverse"><a href="https://biblehub.com/2_timothy/4-20.htm">2 Timothy 4:20</a><br />Erastus has remained at Corinth, and Trophimus I left sick in Miletus.</p></div></div><div id="centbox"><div class="padcent"></body></html>
