<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="tskverse"><a href="https://biblehub.com/leviticus/20-19.htm">Leviticus 20:19</a><br />You must not have sexual relations with the sister of your mother or your father, for it is exposing one's own kin; both shall bear their iniquity.</p><p class="tskverse"><a href="https://biblehub.com/exodus/6-20.htm">Exodus 6:20</a><br />And Amram married his father's sister Jochebed, and she bore him Aaron and Moses. Amram lived 137 years.</p></div></div><div id="centbox"><div class="padcent"></body></html>
