<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">the flood</p><p class="tskverse"><a href="https://biblehub.com/job/6-15.htm">Job 6:15-18</a><br />But my brothers are as faithless as a wadi, as seasonal streams that overflow, . . . </p><p class="tskverse"><a href="https://biblehub.com/jeremiah/15-18.htm">Jeremiah 15:18</a><br />Why is my pain unending, and my wound incurable, refusing to be healed? You have indeed become like a mirage to me--water that is not there.</p></div></div><div id="centbox"><div class="padcent"></body></html>
