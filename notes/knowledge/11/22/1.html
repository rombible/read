<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="tskverse"><a href="https://biblehub.com/1_kings/20-34.htm">1 Kings 20:34</a><br />Ben-hadad said to him, "I will restore the cities my father took from your father; you may set up your own marketplaces in Damascus, as my father did in Samaria." "By this covenant I release you, " Ahab replied. So he made a treaty with him and sent him away.</p></div></div><div id="centbox"><div class="padcent"></body></html>
