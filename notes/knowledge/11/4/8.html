<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">The son of Hur.</p><p class="tskverse"><a href="https://biblehub.com/judges/17-1.htm">Judges 17:1</a><br />Now there was a man from the hill country of Ephraim named Micah.</p><p class="tskverse"><a href="https://biblehub.com/judges/19-1.htm">Judges 19:1</a><br />In those days, when there was no king in Israel, a Levite who lived in the remote hill country of Ephraim took for himself a concubine from Bethlehem in Judah.</p></div></div><div id="centbox"><div class="padcent"></body></html>
