<html><head><LINK REL=StyleSheet HREF="../../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../../jquery-3.3.1.min.js"></script></head><body><p class="hdg">Ataroth-addar</p><p class="tskverse"><a href="https://biblehub.com/joshua/16-2.htm">Joshua 16:2</a><br />It went on from Bethel (that is, Luz) and proceeded to the border of the Archites in Ataroth.</p><p class="tskverse"><a href="https://biblehub.com/joshua/18-13.htm">Joshua 18:13</a><br />From there the border crossed over to the southern slope of Luz (that is, Bethel) and went down to Ataroth-addar on the hill south of Lower Beth-horon.</p></div></div><div id="centbox"><div class="padcent"></body></html>
