             <FONT face="Arial, Helvetica" size="3"><B>Ephra-im,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ephraim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ephraim.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ephraim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ephraim.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a city "in the district near the wilderness" to which our Lord retired with his disciples when threatened with violence by the priests. ( <a href="http://www.biblestudytools.com/john/11-54.html" target="_blank" url="https://www.biblestudytools.com/john/11-54.html">John 11:54</a> ) </FONT></body></html>
