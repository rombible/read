        <article class="library" style="font-size:17px;">
            <P><B>ISHVAH</B><P> ish'-va (yishwah, "even," "level"; the King James Version Ishuah and Isuah):
<P> Second son of Asher (<a href="https://www.biblestudytools.com/search/?q=ge+46:17">Genesis 46:17</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+7:30">1&nbsp;Chronicles 7:30</A>). As only the families of his brothers Ishvi, etc., are mentioned in <a href="https://www.biblestudytools.com/search/?q=nu+26:44">Numbers 26:44</A>, the supposition is that he left no issue.
