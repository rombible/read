            <P><B>NERIAH</B><P> ne-ri'-a (neriyah, "whose lamp is Yah"):
<P> The father of Seraiah and of Baruch, Jeremiah's friend and secretary (<a href="https://www.biblestudytools.com/search/?q=jer+32:12,16">Jeremiah 32:12,16</A>; <a href="https://www.biblestudytools.com/search/?q=jer+36:4,8,32">36:4,8,32</A>; <a href="https://www.biblestudytools.com/search/?q=jer+43:3">43:3</A>). In Baruch 1:1 the Greek form of the name, Ner(e)ias, is given, and this shortened, Neri, occurs in the genealogy of Jesus Christ.
