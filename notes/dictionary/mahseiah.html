            <P><B>MAHSEIAH</B><P> ma-se'-ya, ma-si'-a (machceyah, "Yah a refuge"):
<P> Grandfather of Baruch (<a href="https://www.biblestudytools.com/search/?q=jer+32:12">Jeremiah 32:12</A>) and of Seraiah (<a href="https://www.biblestudytools.com/search/?q=jer+51:59">Jeremiah 51:59</A>). The name (not to be confused with MAASEIAH (which see) as the King James Version has done even in the above passages) is spelt "Maaseas" (which see) in Baruch 1:1.
