             <FONT face="Arial, Helvetica" size="3"><B>Bat.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/bat.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/bat.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">( <a href="http://www.biblestudytools.com/leviticus/11-19.html" target="_blank" url="https://www.biblestudytools.com/leviticus/11-19.html">Leviticus 11:19</a> ;  <a href="http://www.biblestudytools.com/deuteronomy/14-18.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/14-18.html"> 14:18</a> ) Many travellers have noticed the immense numbers of bats that are found in caverns in the East, and Mr. Layard said that on the occasion of a visit to a cavern these noisome beasts compelled him to retreat. </FONT></body></html>
