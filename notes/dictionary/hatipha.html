            <P><B>HATIPHA</B><P> ha-ti'-fa, hat'-i-fa (chaTipha', "taken," "captive" (?)):
<P> The ancestral head of a family of Nethinim that returned from Babylon (<a href="https://www.biblestudytools.com/search/?q=ezr+2:54">Ezra 2:54</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:56">Nehemiah 7:56</A> = "Atipha," <a href="https://www.biblestudytools.com/search/?q=1es+5:32">1&nbsp;Esdras 5:32</A>).
