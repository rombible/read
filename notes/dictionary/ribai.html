            <P><B>RIBAI</B><P> ri'-ba-i, ri'-bi (ribhay; Septuagint Rheiba, with variants):
<P> A Benjamite, the father of ITTAI (which see), one of David's "mighty men" (<a href="https://www.biblestudytools.com/search/?q=2sa+23:29">2&nbsp;Samuel 23:29</A> parallel <a href="https://www.biblestudytools.com/search/?q=1ch+11:31">1&nbsp;Chronicles 11:31</A>).
