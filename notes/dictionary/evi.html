            <P><B>EVI</B><P> e'-vi ('ewi, "desire"; Euei):
<P> One of the five kings, or chiefs of the Midianites, slain by Israel during their sojourn in the plains of Moab (<a href="https://www.biblestudytools.com/search/?q=nu+31:8">Numbers 31:8</A>; <a href="https://www.biblestudytools.com/search/?q=jos+13:21">Joshua 13:21</A>).
