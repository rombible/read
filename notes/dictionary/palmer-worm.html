            <P><B>PALMER-WORM</B><P> pam'-er-wurm (gazam; Septuagint kampe (<a href="https://www.biblestudytools.com/search/?q=am+4:9">Amos 4:9</A>; <a href="https://www.biblestudytools.com/search/?q=joe+1:4">Joel 1:4</A>; <a href="https://www.biblestudytools.com/search/?q=joe+2:25">2:25</A>)):
<P> "Palmer-worm" means "caterpillar," but the insect meant is probably a kind of locust.
