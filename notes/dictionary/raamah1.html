        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Raamah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/raamah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/raamah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/raamah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/raamah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>horses mane</I> ), a son of Cush and father of the Cushite Sheba and Dedan. ( <a href="http://www.biblestudytools.com/genesis/10-7.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-7.html">Genesis 10:7</a> ) (B.C. after 2513.) The tribe of Raamah became afterward renowned as traders. ( <a href="http://www.biblestudytools.com/ezekiel/27-22.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/27-22.html">Ezekiel 27:22</a> ) They were settled on the Persian Gulf. </FONT></body></html>
