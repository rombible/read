            <P><B>PHALDEUS</B><P> fal-de'-us (Codex Alexandrinus (Fritzsche) Phaldaios; Codex Vaticanus (Swete) Phaladaios; the King James Version Phaldaius):
<P> One of those who stood on Ezra's left hand when he expounded the Law (1 Esdras 9:44) equals "Pedaiah" of <a href="https://www.biblestudytools.com/search/?q=ne+8:4">Nehemiah 8:4</A>.
