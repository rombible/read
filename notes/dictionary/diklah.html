            <P><B>DIKLAH</B><P> dik'-la (diqlah, "place of palms"):
<P> One of the "sons" of Joktan (<a href="https://www.biblestudytools.com/search/?q=ge+10:27">Genesis 10:27</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:21">1&nbsp;Chronicles 1:21</A>). Perhaps a south-Arabian tribal or place-name connected with a palm-bearing district.
