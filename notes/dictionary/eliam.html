        <article class="library" style="font-size:17px;">
            <P><B>ELIAM</B><P> e-li'-am ('eli'-am, "people's God"?):
<P> (1) Father of Bathsheba (<a href="https://www.biblestudytools.com/search/?q=2sa+11:3">2&nbsp;Samuel 11:3</A>); in <a href="https://www.biblestudytools.com/search/?q=1ch+3:5">1&nbsp;Chronicles 3:5</A> called Ammiel.
<P> (2) One of David's "thirty," son of Ahithophel the Gilonite (<a href="https://www.biblestudytools.com/search/?q=2sa+23:34">2&nbsp;Samuel 23:34</A>).
