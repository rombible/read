        <article class="library" style="font-size:17px;">
            <P><B>AZMON</B><P> az'-mon (`atsmon; Asemona, "strong"):
<P> On the Southwest border of Israel (<a href="https://www.biblestudytools.com/search/?q=nu+34:4,5">Numbers 34:4,5</A>; <a href="https://www.biblestudytools.com/search/?q=jos+15:4">Joshua 15:4</A>). Trumbull identifies it with `Ain el-Qaseimeh, Northwest of Kadesh Barnea (Kad. Baruch., 117, 289 f).
