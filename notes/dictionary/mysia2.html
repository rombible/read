             <FONT face="Arial, Helvetica" size="3"><B>Mysia</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mysia.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mysia.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mysia.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mysia.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>land of beech trees</I> ) ( <a href="http://www.biblestudytools.com/acts/16-7.html" target="_blank" url="https://www.biblestudytools.com/acts/16-7.html">Acts 16:7</a>  <a href="http://www.biblestudytools.com/acts/16-8.html" target="_blank" url="https://www.biblestudytools.com/acts/16-8.html">Acts 16:8</a> ) was the region about the frontier of the provinces of Asia and Bithynia. The term is evidently used in an ethnological, not a political, sense. </FONT></body></html>
