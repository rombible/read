             <FONT face="Arial, Helvetica" size="3"><B>Tabor, The plain of.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">This is an incorrect translation, and should be THE <B><a href="oak.html" target="_blank" url="oak.html">OAK</a></B> OF <B><a href="tabor.html" target="_blank" url="tabor.html">TABOR</a></B> <B><a href="tabor-2.html" target="_blank" url="tabor-2.html"> TABOR</a></B>. It is mentioned in ( <a href="http://www.biblestudytools.com/1-samuel/10-3.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/10-3.html">1&nbsp;Samuel 10:3</a> ) only, as one of the points in the homeward journey of Saul after his anointing by Samuel. </FONT></body></html>
