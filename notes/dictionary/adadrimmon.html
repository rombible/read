            <P><B>ADADRIMMON</B><P> a-dad-rim'-on:
<P> Shorter and less accurate name of a place in the Valley of Megiddo, which tradition connected with the death of King Josiah (<a href="https://www.biblestudytools.com/search/?q=zec+12:11" target="_blank">Zechariah 12:11</A>; <a href="https://www.biblestudytools.com/search/?q=2ch+35:22">2&nbsp;Chronicles 35:22</A>). See <a href="hadadrimmon.html">HADADRIMMON</a>.
