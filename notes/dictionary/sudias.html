            <P><B>SUDIAS</B><P> su'-di-as (Soudias):
<P> In 1 Esdras 5:23, a Levitical family that returned with Zerubbabel, called in <a href="https://www.biblestudytools.com/search/?q=ezr+2:40">Ezra 2:40</A> "Hodaviah" and in <a href="https://www.biblestudytools.com/search/?q=ne+7:43">Nehemiah 7:43</A> "Hodevah" (which see).
