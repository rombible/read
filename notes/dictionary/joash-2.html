        <article class="library" style="font-size:17px;">
            <P><B>JOASH (2)</B><P> (yo`ash, "Yahweh has aided"):
<P> (1) A Benjamite, or, more probably, a Zebulunite (<a href="https://www.biblestudytools.com/search/?q=1ch+7:8">1&nbsp;Chronicles 7:8</A>).
<P> (2) One of David's officers; Joash was "over the cellars of oil" (<a href="https://www.biblestudytools.com/search/?q=1ch+27:28">1&nbsp;Chronicles 27:28</A>).
