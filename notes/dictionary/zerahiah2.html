        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Zerahiah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zerahiah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zerahiah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zerahiah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zerahiah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>Jehovah has risen</I> ). <OL><LI>A priest, son of Uzzi and ancestor of Ezra the scribe. ( <a href="http://www.biblestudytools.com/1-chronicles/6-6.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/6-6.html">1 Chronicles 6:6</a>  <a href="http://www.biblestudytools.com/1-chronicles/6-51.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/6-51.html">1 Chronicles 6:51</a> ;  <a href="http://www.biblestudytools.com/ezra/7-4.html" target="_blank" url="https://www.biblestudytools.com/ezra/7-4.html">Ezra 7:4</a> ) <LI>Father of Elihoenai of the sons of Pahath-moab, whose descendants returned from the captivity with Ezra. ( <a href="http://www.biblestudytools.com/ezra/8-4.html" target="_blank" url="https://www.biblestudytools.com/ezra/8-4.html">Ezra 8:4</a> ) </OL></FONT></body></html>
