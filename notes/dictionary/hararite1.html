             <FONT face="Arial, Helvetica" size="3"><B>Hararite</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>the mountaineer</I> )<I>, The.</I> The destination of three of Davids guard. <OL><LI>Agee, a Hararite ( <a href="http://www.biblestudytools.com/2-samuel/23-11.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-11.html">2&nbsp;Samuel 23:11</a> ) <LI>Shammah the Hararite. ( <a href="http://www.biblestudytools.com/2-samuel/23-33.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-33.html">2&nbsp;Samuel 23:33</a> ) <LI>Sharar, ( <a href="http://www.biblestudytools.com/2-samuel/23-33.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-33.html">2&nbsp;Samuel 23:33</a> ) or Sacar, ( <a href="http://www.biblestudytools.com/1-chronicles/11-35.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-35.html">1&nbsp;Chronicles 11:35</a> ) the Hararite, was the father of Ahiam, another member of the guard. </OL></FONT></body></html>
