             <FONT face="Arial, Helvetica" size="3"><B>Anathoth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/anathoth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/anathoth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abiezrite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abiezrite.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/anathoth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/anathoth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>answers to prayer</I> ). <OL><LI>Son of Becher, a son of Benjamin. ( <a href="http://www.biblestudytools.com/1-chronicles/7-8.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-8.html">1&nbsp;Chronicles 7:8</a> ) <LI>One of the "heads of the people" who signed the covenant in the time of Nehemiah. ( <a href="http://www.biblestudytools.com/nehemiah/10-19.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/10-19.html">Nehemiah 10:19</a> ) (B.C. 410.) </OL></FONT></body></html>
