             <FONT face="Arial, Helvetica" size="3"><B>Ibhar</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ibhar.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ibhar.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ater.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ater.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ibhar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ibhar.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>whom God chooses</I> ), one of the sons of David, ( <a href="http://www.biblestudytools.com/2-samuel/5-15.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/5-15.html">2&nbsp;Samuel 5:15</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/3-6.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/3-6.html">1&nbsp;Chronicles 3:6</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/14-6.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/14-6.html">14:6</a> ) (born in Jerusalem. B.C. after 1044.) </FONT></body></html>
