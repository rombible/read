        <article class="library" style="font-size:17px;">
            <P><B>OWL, LITTLE</B><P> (koc; nuktikorax; Latin Athene meridionalis):
<P> A night bird of prey distinguished by a round head, and extremely large eyes. The little owl is left in the Revised Version (British and American) only in the lists of abominations (see <a href="https://www.biblestudytools.com/search/?q=le+11:17">Leviticus 11:17</A>; <a href="https://www.biblestudytools.com/search/?q=de+14:16">Deuteronomy 14:16</A>).
<P> See OWL.
