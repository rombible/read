        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>El-tolad</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/eltolad.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/eltolad.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/eltolad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/eltolad.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>Gods kindred</I> ), one of the cities in the south of Judah, ( <a href="http://www.biblestudytools.com/joshua/15-30.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-30.html">Joshua 15:30</a> ) allotted to Simeon, ( <a href="http://www.biblestudytools.com/joshua/19-4.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-4.html">Joshua 19:4</a> ) and in possession of that tribe until the time of David. ( <a href="http://www.biblestudytools.com/1-chronicles/4-29.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-29.html">1&nbsp;Chronicles 4:29</a> ) </FONT></body></html>
