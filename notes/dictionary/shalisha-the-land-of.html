        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Shalisha, The land of,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">one of the districts traversed by Saul when in search of the asses of Kish. ( <a href="http://www.biblestudytools.com/1-samuel/9-4.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/9-4.html">1&nbsp;Samuel 9:4</a> ) only. It was a district near Mount Ephraim. In it perhaps was situated the place called Baal-shalisha, ( <a href="http://www.biblestudytools.com/2-kings/4-42.html" target="_blank" url="https://www.biblestudytools.com/2-kings/4-42.html">2&nbsp;Kings 4:42</a> ) 15 miles north of Lydda. </FONT></body></html>
