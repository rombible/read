        <article class="library" style="font-size:17px;">
            <P><B>AMZI</B><P> am'-zi (`amtsi, "my strength"):
<P> (1) A Levite of the family of Merari (<a href="https://www.biblestudytools.com/search/?q=1ch+6:46">1&nbsp;Chronicles 6:46</A>).
<P> (2) A priest of the family of Adaiah in the second temple. His father's name was Zechariah (<a href="https://www.biblestudytools.com/search/?q=ne+11:12">Nehemiah 11:12</A>).
