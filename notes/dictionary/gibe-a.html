             <FONT face="Arial, Helvetica" size="3"><B>Gibe-a</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gibea.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gibea.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a hill</I> ). Sheva "the father of Macbenah" and "father of Gibea" is mentioned with other names, unmistakably those of places and not persons, among the descendants of Judah. ( <a href="http://www.biblestudytools.com/1-chronicles/2-49.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/2-49.html">1&nbsp;Chronicles 2:49</a> ) comp. 1Chr 2:42 This would seem to point out Gibea. </FONT></body></html>
