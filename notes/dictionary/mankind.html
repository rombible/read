        <article class="library" style="font-size:17px;">
            <P><B>MANKIND</B><P> man-kind':
<P> In <a href="https://www.biblestudytools.com/search/?q=le+18:22">Leviticus 18:22</A>; <a href="https://www.biblestudytools.com/search/?q=le+20:13">20:13</A>, the term is applied to men, as distinguished from women; in <a href="https://www.biblestudytools.com/search/?q=job+12:10">Job 12:10</A>, to the human race; in <a href="https://www.biblestudytools.com/search/?q=jas+3:7">James 3:7</A>, to the human nature.
