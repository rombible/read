            <P><B>JOSHBEKASHAH</B><P> josh-be-ka'-sha, josh-be-kash'-a (yoshbeqashah, "son" of Heman; <a href="https://www.biblestudytools.com/search/?q=1ch+25:4,24">1&nbsp;Chronicles 25:4,24</A>):
<P> The last 8 or 9 names in per 4 are taken by commentators to be not names but the words of a prayer. See OTJ C2, 143, note; Curtis, Chron, 278, 280; SBOT.
