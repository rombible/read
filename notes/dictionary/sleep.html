        <article class="library" style="font-size:17px;">
            <P><B>SLEEP</B><P> slep:
<P> Represents many words in Hebrew and Greek. For the noun the most common are shenah, and hupnos; for the verb, yashen, shakhabh, and katheudo. The figurative uses for death (<a href="https://www.biblestudytools.com/search/?q=de+31:16">Deuteronomy 31:16</A>, etc.) and sluggishness (<a href="https://www.biblestudytools.com/search/?q=eph+5:14">Ephesians 5:14</A>, etc.) are very obvious.
<P> See DREAM.
