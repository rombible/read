        <article class="library" style="font-size:17px;">
            <P><B>ASHER (2)</B><P> ash'-er ('asher):
<P> (1) See preceding article.
<P> (2) A town on the southern border of Manasseh (<a href="https://www.biblestudytools.com/search/?q=jos+17:7">Joshua 17:7</A>). The site is unknown.
<P> (3) A place of this name is mentioned in Apocrypha (Tobit 1:2), identified with Hazor, in Naphtali. See <a href="hazor.html" target="_blank">HAZOR</a>.
