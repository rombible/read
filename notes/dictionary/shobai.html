            <P><B>SHOBAI</B><P> sho'-bi, sho-ba'-i, sho'-ba-i (shobhay; Codex Vaticanus Abaou; Codex Alexandrinus Lucian, Sobai):
<P> The head of one of the families which returned from the Babylonian captivity (<a href="https://www.biblestudytools.com/search/?q=ezr+2:42">Ezra 2:42</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:45">Nehemiah 7:45</A>).
