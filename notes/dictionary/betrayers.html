        <article class="library" style="font-size:17px;">
            <P><B>BETRAYERS</B><P> be-tra'-ers (prodotai, "betrayers," "traitors"):
<P> Stephen charged the Jews with being betrayers of the Righteous One (<a href="https://www.biblestudytools.com/search/?q=ac+7:52">Acts 7:52</A>) i.e. as having made Judas' act their own; compare <a href="https://www.biblestudytools.com/search/?q=lu+6:16">Luke 6:16</A>: "Judas Iscariot, who became a traitor;" <a href="https://www.biblestudytools.com/search/?q=2ti+3:4">2&nbsp;Timothy 3:4</A>, "traitors."
