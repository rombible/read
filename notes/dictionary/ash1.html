             <FONT face="Arial, Helvetica" size="3"><B>Ash</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ash.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ash.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abomination.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abomination.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(Heb. <I>oren</I> ), only in ( <a href="http://www.biblestudytools.com/isaiah/44-14.html" target="_blank" url="https://www.biblestudytools.com/isaiah/44-14.html">Isaiah 44:14</a> ) As the true ash is not a native of Palestine, some understand this to be a species of pine tree. Perhaps the larch (<I>Laryx europaea</I> ) may be intended. </FONT></body></html>
