             <FONT face="Arial, Helvetica" size="3"><B>Thimnathah,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/thimnathah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/thimnathah.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">a town in the allotment of Dan. ( <a href="http://www.biblestudytools.com/joshua/19-43.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-43.html">Joshua 19:43</a> ) only. It is named between Elon and Ekron. The name is the same as that of the residence of Samsons wife. [See <B><a href="timna.html" target="_blank" url="timna.html">TIMNAH</a></B> <B><a href="timnah.html" target="_blank" url="timnah.html"> TIMNAH</a></B>] </FONT></body></html>
