        <article class="library" style="font-size:17px;">
            <P><B>AHER</B><P> a'-her ('acher, "another"; Aer):
<P> A man of Benjamin (<a href="https://www.biblestudytools.com/search/?q=1ch+7:12">1&nbsp;Chronicles 7:12</A>), apparently a contracted form, perhaps the same as Ahiram (King James Version) (<a href="https://www.biblestudytools.com/search/?q=nu+26:38">Numbers 26:38</A>) or Aharah (<a href="https://www.biblestudytools.com/search/?q=1ch+8:1">1&nbsp;Chronicles 8:1</A>).
