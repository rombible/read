             <FONT face="Arial, Helvetica" size="3"><B>Osprey.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/osprey.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/osprey.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ben-ammi.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ben-ammi.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">The Hebrew word occurs in ( <a href="http://www.biblestudytools.com/leviticus/11-13.html" target="_blank" url="https://www.biblestudytools.com/leviticus/11-13.html">Leviticus 11:13</a> ) and Deuteronomy 14:12 so the name of some unclean bird. Its probably either the osprey (<I>Pandion haliaetus</I> ) or the white-tailed eagle (<I>Haliaetus albicella</I> ). </FONT></body></html>
