             <FONT face="Arial, Helvetica" size="3"><B>Sheshach</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/sheshach.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/sheshach.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sheshach.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sheshach.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(from the goddess <I>Shach</I> , reduplicated) is a term which occurs only in ( <a href="http://www.biblestudytools.com/jeremiah/25-26.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/25-26.html">Jeremiah 25:26</a> ;  <a href="http://www.biblestudytools.com/jeremiah/51-41.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/51-41.html">51:41</a> ) where it is evidently used as a synonym for either Babylon or Babylonia. </FONT></body></html>
