        <article class="library" style="font-size:17px;">
            <P><B>BAY (2)</B><P> ba (lashon, literally "tongue"; kolpos):
<P> The word occurs in the sense of inlet of the sea in the Old Testament only in
 <a href="https://www.biblestudytools.com/search/?q=jos+15:2,5">Joshua 15:2,5</A>; <a href="https://www.biblestudytools.com/search/?q=jos+18:19">18:19</A>, and in New Testament only in <a href="https://www.biblestudytools.com/search/?q=ac+27:39">Acts 27:39</A> (of Malta, the King James Version "creek").
