        <article class="library" style="font-size:17px;">
            <P><B>MOETH</B><P> mo'-eth (Moeth):
<P> Called "son of Sabannus," one of the Levites to whom, with the priest Mermoth, the silver and gold brought by Ezra from Babylon were committed (1 Esdras 8:63) = "Noadiah" of <a href="https://www.biblestudytools.com/search/?q=ezr+8:33">Ezra 8:33</A>, but there styled "son of Binnui."
