             <FONT face="Arial, Helvetica" size="3"><B>Be-esh-terah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>house of Ashterah</I> ), one of the two cities allotted to the sons of Gershon out of the tribe of Manasseh beyond Jordan. ( <a href="http://www.biblestudytools.com/joshua/21-27.html" target="_blank" url="https://www.biblestudytools.com/joshua/21-27.html">Joshua 21:27</a> ) Probably identical with Ashtaroth. ( <a href="http://www.biblestudytools.com/1-chronicles/6-71.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/6-71.html">1&nbsp;Chronicles 6:71</a> ) </FONT></body></html>
