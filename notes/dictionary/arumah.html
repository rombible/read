        <article class="library" style="font-size:17px;">
            <P><B>ARUMAH</B><P> a-roo'-ma (arumah, "lofty"):
<P> The town in which Abimelech, the son of Jerubbaal (Gideon), dwelt when driven from Shechem (<a href="https://www.biblestudytools.com/search/?q=jud+9:41">Judges 9:41</A>). The ruins El-Ormeh, 6 miles Southeast of Shechem, may be on the site, though its position is not known with certainty.
