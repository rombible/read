             <FONT face="Arial, Helvetica" size="3"><B>Jeriah,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jeriah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jeriah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jeriah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jeriah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a Kohathite Levite, chief of the great house of Hebron when David organized the service. ( <a href="http://www.biblestudytools.com/1-chronicles/23-19.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/23-19.html">1&nbsp;Chronicles 23:19</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/24-23.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/24-23.html">24:23</a> ) B.C. 1014. The same man is mentioned again as <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/jerijah.html" target="_blank" url="jerijah.html">JERIJAH</a></B>. ( <a href="http://www.biblestudytools.com/1-chronicles/26-31.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/26-31.html">1&nbsp;Chronicles 26:31</a> ) </FONT></body></html>
