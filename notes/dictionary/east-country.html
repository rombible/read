        <article class="library" style="font-size:17px;">
            <P><B>EAST COUNTRY</B><P> kun'-tri ('erets mizrach):
<P> Lit. "country of the sunrise" over against the "country of the sunset" (<a href="https://www.biblestudytools.com/search/?q=zec+8:7">Zechariah 8:7</A>). The two together form a poetical expression indicating the whole earth.
