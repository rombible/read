        <article class="library" style="font-size:17px;">
            <P><B>ZABDIEL</B><P> zab'-di-el (zabhdi'el, "my gift is El (God)"; Zabdiel):
<P> (1) Father of Jashobeam (<a href="https://www.biblestudytools.com/search/?q=1ch+27:2">1&nbsp;Chronicles 27:2</A>), or rather Ishbaal (Curtis, Chronicles, 290 f).
<P> (2) An overseer of the priests (<a href="https://www.biblestudytools.com/search/?q=ne+11:14">Nehemiah 11:14</A>).
<P> (3) An Arabian who beheaded Alexander Balas and sent his head to Ptolemy (1 Macc 11:17).
