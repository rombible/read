             <FONT face="Arial, Helvetica" size="3"><B>Shedeur</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shedeur.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shedeur.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shedeur.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shedeur.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>darter of light</I> ), the father of Elizur, chief of the tribe of Reuben at the time of the exodus. ( <a href="http://www.biblestudytools.com/numbers/1-5.html" target="_blank" url="https://www.biblestudytools.com/numbers/1-5.html">Numbers 1:5</a> ;  <a href="http://www.biblestudytools.com/numbers/2-10.html" target="_blank" url="https://www.biblestudytools.com/numbers/2-10.html">2:10</a> ;  <a href="http://www.biblestudytools.com/numbers/7-30.html" target="_blank" url="https://www.biblestudytools.com/numbers/7-30.html">Numbers 7:30</a>  <a href="http://www.biblestudytools.com/numbers/7-35.html" target="_blank" url="https://www.biblestudytools.com/numbers/7-35.html">Numbers 7:35</a> ;  <a href="http://www.biblestudytools.com/numbers/10-18.html" target="_blank" url="https://www.biblestudytools.com/numbers/10-18.html">10:18</a> ) (B.C. 1491.) </FONT></body></html>
