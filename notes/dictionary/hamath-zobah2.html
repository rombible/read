             <FONT face="Arial, Helvetica" size="3"><B>Hamath-zobah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>fortress of Zobah</I> ), ( <a href="http://www.biblestudytools.com/2-chronicles/8-3.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/8-3.html">2&nbsp;Chronicles 8:3</a> ) has been conjectured to be the same as Hamath. But the name <I>Hamath-Zobah</I> would seem rather suited to another Hamath which was distinguished from the "Great Hamath" by the suffix "Zobah." </FONT></body></html>
