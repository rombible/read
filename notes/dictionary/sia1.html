        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Sia.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/sia.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/sia.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sia.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sia.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">The "children of Sia" were a family of Nethinim who returned with Zerubbabel. ( <a href="http://www.biblestudytools.com/nehemiah/7-47.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-47.html">Nehemiah 7:47</a> ) The name is written <B><a href="siaha.html" target="_blank" url="siaha.html">SIAHA</a></B> in ( <a href="http://www.biblestudytools.com/ezra/2-44.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-44.html">Ezra 2:44</a> ) and SUD in 1 Esd. 5:29. </FONT></body></html>
