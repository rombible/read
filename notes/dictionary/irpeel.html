            <P><B>IRPEEL</B><P> ur'-pe-el, ir'-pe-el (yirpe'el):
<P> An unidentified city in Benjamin (<a href="https://www.biblestudytools.com/search/?q=jos+18:27">Joshua 18:27</A>). It may possibly be represented by Rafat, a ruin to the North of el-Jib, the ancient Gibeon.
