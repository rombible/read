             <FONT face="Arial, Helvetica" size="3"><B>Horem</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/horem.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/horem.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ashkenaz.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ashkenaz.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/horem.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/horem.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>sacred</I> ), one of the fortified places in the territory of Naphtali; named with Iron and Migdalel. ( <a href="http://www.biblestudytools.com/joshua/19-38.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-38.html">Joshua 19:38</a> ) Van Deuteronomy Velde suggests <I>Hurah</I> as the site of Horem. </FONT></body></html>
