        <article class="library" style="font-size:17px;">
            <P><B>ELISHEBA</B><P> e-lish'-e-ba ('elishebha`, "God swears," "God is an oath"):
<P> Daughter of Amminadab, sister of Nashon, wife of Aaron, mother of Nadab, Abihu, Eleazar and Ithamar, the foundress, therefore, of the entire Levitical priesthood (<a href="https://www.biblestudytools.com/search/?q=ex+6:23">Exodus 6:23</A>).
