             <FONT face="Arial, Helvetica" size="3"><B>Raguel,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Re-uel</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>friend of God</I> ). <OL><LI>Probably the same as Jethro. [<B><a href="jethro.html" target="_blank" url="jethro.html">JETHRO</a></B>; <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/hobab.html" target="_blank" url="hobab.html">HOBAB</a></B>] (B.C. 1490.) <LI>A pious Jew of "Ecbatane, a of Media," father of Sara, the wife of Tobias. Tob. 3:7,17, etc. </OL></FONT></body></html>
