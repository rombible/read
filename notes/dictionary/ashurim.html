             <FONT face="Arial, Helvetica" size="3"><B>Ashurim</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>steps</I> ), a tribe descended from Dedan, the grandson of Abraham. ( <a href="http://www.biblestudytools.com/genesis/26-3.html" target="_blank" url="https://www.biblestudytools.com/genesis/26-3.html">Genesis 26:3</a> ) Knobel considers them the same with the Asshur of ( <a href="http://www.biblestudytools.com/ezekiel/27-28.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/27-28.html">Ezekiel 27:28</a> ) and connected with southern Arabia. </FONT></body></html>
