             <FONT face="Arial, Helvetica" size="3"><B>Hall,</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/army.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/army.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">used of the court of the high priests house. ( <a href="http://www.biblestudytools.com/luke/22-55.html" target="_blank" url="https://www.biblestudytools.com/luke/22-55.html">Luke 22:55</a> ) In ( <a href="http://www.biblestudytools.com/matthew/27-27.html" target="_blank" url="https://www.biblestudytools.com/matthew/27-27.html">Matthew 27:27</a> ) and Mark 15:16 "hall" is synonymous with "praetorium," which in ( <a href="http://www.biblestudytools.com/john/18-28.html" target="_blank" url="https://www.biblestudytools.com/john/18-28.html">John 18:28</a> ) is in Authorized Version "judgment hall." </FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
