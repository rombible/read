             <FONT face="Arial, Helvetica" size="3"><B>Amashai</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Amasha-i</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>burdensome</I> ), son of Azareel, a priest in the time of Nehemiah, ( <a href="http://www.biblestudytools.com/nehemiah/11-13.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/11-13.html">Nehemiah 11:13</a> ) apparently the same as <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/ma-asiai.html" target="_blank" url="ma-asiai.html">MAASIAI</a></B>. ( <a href="http://www.biblestudytools.com/1-chronicles/9-12.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/9-12.html">1&nbsp;Chronicles 9:12</a> ) (B.C. 440.) </FONT></body></html>
