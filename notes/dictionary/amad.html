        <article class="library" style="font-size:17px;">
            <P><B>AMAD</B><P> a'-mad (`am`adh):
<P> A town in northern Palestine, which fell to the tribe of Asher in the division of the land (<a href="https://www.biblestudytools.com/search/?q=jos+19:26">Joshua 19:26</A>). The modern ruin `Amud near Accho may be the site.
