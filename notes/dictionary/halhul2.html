             <FONT face="Arial, Helvetica" size="3"><B>Halhul</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/halhul.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/halhul.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/army.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/army.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/halhul.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/halhul.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>trembling</I> ), a town of Judah in the mountain district. ( Joshua 16:68 ) The name still remains unaltered attached to a conspicuous hill a mile to the left of the road from Jerusalem to Hebron, between three and four miles from the latter. </FONT></body></html>
