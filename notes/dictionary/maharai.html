        <article class="library" style="font-size:17px;">
            <P><B>MAHARAI</B><P> ma-har'-a-i, ma'-ha-ri (maharay, "impetuous"):
<P> One of David's "braves" (<a href="https://www.biblestudytools.com/search/?q=2sa+23:28">2&nbsp;Samuel 23:28</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+11:30">1&nbsp;Chronicles 11:30</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+27:13">27:13</A>). He was one of the 12 monthly captains of David's administration, and took the 10th month in rotation. He was of the family of Zerah, and dwelt in Netophah in Judah.
