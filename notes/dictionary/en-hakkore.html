        <article class="library" style="font-size:17px;">
            <P><B>EN-HAKKORE</B><P> en-hak'-o-re, en-hak-o'-re (`en ha-qore', "spring of the partridge"):
<P> Interpreted (<a href="https://www.biblestudytools.com/search/?q=jud+15:19">Judges 15:19</A>) as meaning "the spring of him that called." So the Septuagint:
<P> pege tou epikaloumenou. The spring was in Lehi but the site is unknown.
