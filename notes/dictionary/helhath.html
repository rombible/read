             <FONT face="Arial, Helvetica" size="3"><B>Helhath</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>portion</I> ), the town named as the starting-point for the boundary of the tribe of Asher, ( <a href="http://www.biblestudytools.com/joshua/19-25.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-25.html">Joshua 19:25</a> ) and allotted with its "suburbs" to the Gershonite Levites. ch. ( <a href="http://www.biblestudytools.com/joshua/21-31.html" target="_blank" url="https://www.biblestudytools.com/joshua/21-31.html">Joshua 21:31</a> ) Perhaps <I>Yerka</I> , seven miles from Acre. </FONT></body></html>
