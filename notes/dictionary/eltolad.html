        <article class="library" style="font-size:17px;">
            <P><B>ELTOLAD</B><P> el-to'-lad ('eltoladh, "kindred of God"):
<P> A city of Judah in the Negeb near Edom (<a href="https://www.biblestudytools.com/search/?q=jos+15:30">Joshua 15:30</A>); in <a href="https://www.biblestudytools.com/search/?q=jos+19:4">Joshua 19:4</A> ascribed to Simeon. Probably the same as Tolad (<a href="https://www.biblestudytools.com/search/?q=1ch+4:29">1&nbsp;Chronicles 4:29</A>), the Arabic article "el" being omitted. Site unknown.
