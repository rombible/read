        <article class="library" style="font-size:17px;">
            <P><B>MUSE; MUSING</B><P> muz, muz'-ing:
<P> The word occurs twice in the Old Testament, in the sense of "meditate" (<a href="https://www.biblestudytools.com/search/?q=ps+39:3">Psalms 39:3</A>, chaghigh; <a href="https://www.biblestudytools.com/search/?q=ps+143:5">Psalms 143:5</A>, siach); in the New Testament once (<a href="https://www.biblestudytools.com/search/?q=lu+3:15">Luke 3:15</A>, dialogizomai, where the Revised Version (British and American) reads "reasoned").
