        <article class="library" style="font-size:17px;">
            <P><B>TEMPLES</B><P> tem'-p'lz (raqqah, "thinness," "upper cheeks"):
<P> The original signifies the thinnest part of the skull (<a href="https://www.biblestudytools.com/search/?q=jud+4:21,22">Judges 4:21,22</A>; <a href="https://www.biblestudytools.com/search/?q=jud+5:26">5:26</A>). In <a href="https://www.biblestudytools.com/search/?q=so+4:3">Song of Solomon 4:3</A>; <a href="https://www.biblestudytools.com/search/?q=so+6:7">6:7</A>, the bride's cheeks are likened to pomegranates because of the rich coloring of a slice of this fruit.
