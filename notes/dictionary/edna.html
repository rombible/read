        <article class="library" style="font-size:17px;">
            <P><B>EDNA</B><P> ed'-na (Edna):
<P> Wife of Raguel and mother of Sarah who married Tobias (Tobit 7:2, etc.; 10:12; 11:1). "Edna" in Hebrew means "pleasure" and corresponds to Latin Anna.
