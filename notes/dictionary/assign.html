            <P><B>ASSIGN</B><P> a-sin (nathan, "to give," or "grant," i.e. apportion):
<P> Used (<a href="https://www.biblestudytools.com/search/?q=jos+20:8">Joshua 20:8</A>) of Moses setting apart Bezer as one of the three cities of refuge on the East of the Jordan (compare <a href="https://www.biblestudytools.com/search/?q=de+4:41-43">Deuteronomy 4:41-43</A>); also of Joab's stationing Uriah in a place of mortal peril in battle (<a href="https://www.biblestudytools.com/search/?q=2sa+11:16">2&nbsp;Samuel 11:16</A>).
