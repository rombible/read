            <P><B>BRINK</B><P> brink:
<P> saphah, or sepheth = "the lip," "margin," "bank," "edge" (<a href="https://www.biblestudytools.com/search/?q=ge+41:3">Genesis 41:3</A>; <a href="https://www.biblestudytools.com/search/?q=ex+2:3">Exodus 2:3</A>; <a href="https://www.biblestudytools.com/search/?q=ex+7:15">7:15</A>); qatseh, or qetseh = "an extremity," "border," "brim" (<a href="https://www.biblestudytools.com/search/?q=jos+3:8,15">Joshua 3:8,15</A>; <a href="https://www.biblestudytools.com/search/?q=isa+19:7">Isaiah 19:7</A>; <a href="https://www.biblestudytools.com/search/?q=da+12:5">Daniel 12:5</A>).
