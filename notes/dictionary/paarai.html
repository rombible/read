            <P><B>PAARAI</B><P> pa'-a-ri (pa`aray, "devotee of Peor"):
<P> One of David's 37 valiant men (<a href="https://www.biblestudytools.com/search/?q=2sa+23:35">2&nbsp;Samuel 23:35</A>). Doubtless the "Naarai" of <a href="https://www.biblestudytools.com/search/?q=1ch+11:37">1&nbsp;Chronicles 11:37</A>.
