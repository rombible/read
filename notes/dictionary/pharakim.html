            <P><B>PHARAKIM</B><P> far'-a-kim (Pharakeim Codex Vaticanus Pharakem; the King James Version Pharacim):
<P> One of the families of temple-servants who returned with Zerubbabel (1 Esdras 5:31; not found in Ezra or Nehemiah).
