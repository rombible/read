            <P><B>IMRI</B><P> im'-ri ('imri):
<P> (1) A Judahite (<a href="https://www.biblestudytools.com/search/?q=1ch+9:4">1&nbsp;Chronicles 9:4</A>).
<P> (2) Father of Zaccur who helped to rebuild the walls of Jerusalem under Nehemiah (<a href="https://www.biblestudytools.com/search/?q=ne+3:2">Nehemiah 3:2</A>).
