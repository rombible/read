             <FONT face="Arial, Helvetica" size="3"><B>Shobab</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shobab.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shobab.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shobab.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shobab.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>rebellious</I> ). <OL><LI>Son of David by Bath-sheba. ( <a href="http://www.biblestudytools.com/2-samuel/5-14.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/5-14.html">2&nbsp;Samuel 5:14</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/3-5.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/3-5.html">1&nbsp;Chronicles 3:5</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/14-4.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/14-4.html">14:4</a> ) (B.C. about 1046.) <LI>Apparently the son of Caleb the son of Hezron by his wife Azubah. ( <a href="http://www.biblestudytools.com/1-chronicles/2-18.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/2-18.html">1&nbsp;Chronicles 2:18</a> ) (B.C. after 1706.) </OL></FONT></body></html>
