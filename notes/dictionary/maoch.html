        <article class="library" style="font-size:17px;">
            <P><B>MAOCH</B><P> ma'-ok (ma`okh, "oppressed," "bruised"):
<P> The same as Maacah (<a href="https://www.biblestudytools.com/search/?q=1ki+2:39">1&nbsp;Kings 2:39</A>). The father of that Achish, king of Gath, with whom David and his 600 sojourned under fear of Saul's treachery (<a href="https://www.biblestudytools.com/search/?q=1sa+27:2">1&nbsp;Samuel 27:2</A>).
