            <P><B>NOHAH</B><P> no'-ha (nochah, "rest"):
<P> The fourth son of Benjamin (<a href="https://www.biblestudytools.com/search/?q=1ch+8:2">1&nbsp;Chronicles 8:2</A>). It is probable that in <a href="https://www.biblestudytools.com/search/?q=jud+20:43">Judges 20:43</A>, instead of "a resting-place" we should read "Nohah," which may have been the settlement of the family.
