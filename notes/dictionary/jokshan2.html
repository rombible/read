             <FONT face="Arial, Helvetica" size="3"><B>Jokshan</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jokshan.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jokshan.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jokshan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jokshan.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>fowler</I> ), a son of Abraham and Keturah, ( <a href="http://www.biblestudytools.com/genesis/25-2.html" target="_blank" url="https://www.biblestudytools.com/genesis/25-2.html">Genesis 25:2</a>  <a href="http://www.biblestudytools.com/genesis/25-3.html" target="_blank" url="https://www.biblestudytools.com/genesis/25-3.html">Genesis 25:3</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-32.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-32.html">1&nbsp;Chronicles 1:32</a> ) whose sons were Sheba and Dedan. </FONT></body></html>
