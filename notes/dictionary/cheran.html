        <article class="library" style="font-size:17px;">
            <P><B>CHERAN</B><P> ke'-ran (keran):
<P> A Horite clan-name, occurring in the genealogy of Seir, the Horite (<a href="https://www.biblestudytools.com/search/?q=ge+36:26">Genesis 36:26</A>), and in the parallel list in <a href="https://www.biblestudytools.com/search/?q=1ch+1:41">1&nbsp;Chronicles 1:41</A>. Dillmann derives it from kar, "a lamb."
