             <FONT face="Arial, Helvetica" size="3"><B>Kalla-i</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/kallai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/kallai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kallai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kallai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>swift servant of Jehovah</I> ), a priest in the days of Joiakim the son of Jeshua. He represented the family of Sallai. ( <a href="http://www.biblestudytools.com/nehemiah/12-20.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/12-20.html">Nehemiah 12:20</a> ) (B.C. after 536.) </FONT></body></html>
