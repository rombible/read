             <FONT face="Arial, Helvetica" size="3"><B>Mattock.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mattock.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mattock.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">( <a href="http://www.biblestudytools.com/isaiah/7-25.html" target="_blank" url="https://www.biblestudytools.com/isaiah/7-25.html">Isaiah 7:25</a> ) The tool used in Arabia for loosening the ground, described by Neibuhr, answers generally to our mattock or grubbing-axe, i.e. a single-headed pickaxe. The ancient Egyptian hoe was of wood, and answered for hoe, spade and pick. </FONT></body></html>
