        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Bashemath</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/bashemath.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/bashemath.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bashemath.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bashemath.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>fragrant, pleasing</I> ), daughter of Ishmael, the last married of the three wives of Esau. ( <a href="http://www.biblestudytools.com/genesis/26-34.html" target="_blank" url="https://www.biblestudytools.com/genesis/26-34.html">Genesis 26:34</a> ;  <a href="http://www.biblestudytools.com/genesis/36-3.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-3.html">Genesis 36:3</a>  <a href="http://www.biblestudytools.com/genesis/36-4.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-4.html">Genesis 36:4</a>  <a href="http://www.biblestudytools.com/genesis/36-13.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-13.html">Genesis 36:13</a> ) (B.C. after 1797.) In ( <a href="http://www.biblestudytools.com/genesis/28-9.html" target="_blank" url="https://www.biblestudytools.com/genesis/28-9.html">Genesis 28:9</a> ) she is called Mahalath. </FONT></body></html>
