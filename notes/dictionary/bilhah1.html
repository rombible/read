             <FONT face="Arial, Helvetica" size="3"><B>Bilhah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/bilhah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/bilhah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bilhah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bilhah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>timid, bashful</I> ), handmaid of Rachel, ( <a href="http://www.biblestudytools.com/genesis/29-29.html" target="_blank" url="https://www.biblestudytools.com/genesis/29-29.html">Genesis 29:29</a> ) and concubine of Jacob, to whom she bore Dan and Naphtali. ( <a href="https://www.biblestudytools.com/passage/?q=Genesis+30:3-8" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=Genesis+30:3-8&amp;t=niv">Genesis 30:3-8</a> ;  <a href="http://www.biblestudytools.com/genesis/35-25.html" target="_blank" url="https://www.biblestudytools.com/genesis/35-25.html">35:25</a> ;  <a href="http://www.biblestudytools.com/genesis/46-25.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-25.html">46:25</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/7-13.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-13.html">1&nbsp;Chronicles 7:13</a> ) (B.C 53.) </FONT></body></html>
