             <FONT face="Arial, Helvetica" size="3"><B>Matthat</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/matthat.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/matthat.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>gift of God</I> ), a form of the name Matthan. <OL><LI>son of Levi, in the genealogy of Christ. ( <a href="http://www.biblestudytools.com/luke/3-20.html" target="_blank" url="https://www.biblestudytools.com/luke/3-20.html">Luke 3:20</a> ) (B.C. after 623.) <LI>Grandfather of the Virgin Mary. ( <a href="http://www.biblestudytools.com/luke/3-21.html" target="_blank" url="https://www.biblestudytools.com/luke/3-21.html">Luke 3:21</a> ) </OL></FONT></body></html>
