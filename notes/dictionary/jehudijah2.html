        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Jehudijah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jehudijah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jehudijah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jehudijah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jehudijah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>the Jewess</I> ). There is really no such name in the Hebrew Bible as that which our Authorized Version exhibits at ( <a href="http://www.biblestudytools.com/1-chronicles/4-18.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-18.html">1&nbsp;Chronicles 4:18</a> ) If it is a proper name at all, it is Ha-jehudijah, like Hammelech, Hak-koz, etc.; and it seems to be rather an appellative, "the Jewess." </FONT></body></html>
