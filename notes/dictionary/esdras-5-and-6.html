        <article class="library" style="font-size:17px;">
            <P><B>ESDRAS 5 AND 6</B><P> (or 4 Ezr):
<P> These names have been applied respectively to the first two and the last two chapters of 2 (4) Esdras in the Latin Bible of 1462. In matter these chapters, which are of Christian origin, agree in the main with the genuine parts of 2 (4) Esdras. See foregoing article.
