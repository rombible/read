        <article class="library" style="font-size:17px;">
            <P><B>BIRZAITH</B><P> bur-za'-ith, bur-za'-vith the King James Version Birzavith, (birzawith or birzayith; Bezaith, or Berzaie):
<P> The name of a town in Asher founded by Malchiel (<a href="https://www.biblestudytools.com/search/?q=1ch+7:31">1&nbsp;Chronicles 7:31</A>). It probably corresponds to the modern Bir ez-Zait, "well of olive oil," near Tyre.
