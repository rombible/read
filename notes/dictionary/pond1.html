             <FONT face="Arial, Helvetica" size="3"><B>Pond.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">The ponds of Egypt, ( <a href="http://www.biblestudytools.com/exodus/7-19.html" target="_blank" url="https://www.biblestudytools.com/exodus/7-19.html">Exodus 7:19</a> ;  <a href="http://www.biblestudytools.com/exodus/13-5.html" target="_blank" url="https://www.biblestudytools.com/exodus/13-5.html">13:5</a> ) were doubtless water left by the inundation of the Nile. Ponds for fish mentioned in ( <a href="http://www.biblestudytools.com/isaiah/19-10.html" target="_blank" url="https://www.biblestudytools.com/isaiah/19-10.html">Isaiah 19:10</a> ) </FONT></body></html>
