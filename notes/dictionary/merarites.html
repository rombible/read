            <P><B>MERARITES</B><P> me-ra'-rits (merari, "bitter"):
<P> The descendants of MERARI (which see), son of Levi. The only place where this form of the word occurs is <a href="https://www.biblestudytools.com/search/?q=nu+26:57">Numbers 26:57</A>. Elsewhere they are always referred to as "sons of Merari."
