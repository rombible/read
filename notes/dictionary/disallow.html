            <P><B>DISALLOW</B><P> dis-a-lou':
<P> "To disallow" as used in the Scriptures means either "to oppose," "not permit" (Hebrew no', <a href="https://www.biblestudytools.com/search/?q=nu+30:5,8,11">Numbers 30:5,8,11</A>), or "to reject" (Greek apodokimazo, literally, "to consider useless," <a href="https://www.biblestudytools.com/search/?q=1pe+2:4,7">1&nbsp;Peter 2:4,7</A> the King James Version, the Revised Version (British and American) "rejected").
