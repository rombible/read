        <article class="library" style="font-size:17px;">
            <P><B>ISHI (2)</B><P> ish'-i, i'-shi ('ishi, "my husband"; Septuagint ho aner mou):
<P> The name symbolic of Yahweh's relation to Israel which Hosea (2:16) declares shall be used when Baali, "my lord," has become hateful on account of its associations with the worship of the Baals.
