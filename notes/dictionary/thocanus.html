            <P><B>THOCANUS</B><P> tho-ka'-nus (Thokanos, Thokanos; the King James Version Theocanus):
<P> The father of Ezekias, who with Jonathan "took the matter upon them" in the proceedings under Ezra against foreign wives (1 Esdras 9:14) = "Tikvah" in <a href="https://www.biblestudytools.com/search/?q=ezr+10:15">Ezra 10:15</A>.</body></html>
