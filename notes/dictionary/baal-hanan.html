            <P><B>BAAL-HANAN</B><P> ba-al-ha'-nan ba`al chanan, ("the Lord is gracious"):
<P> (1) A king of Edom (<a href="https://www.biblestudytools.com/search/?q=ge+36:38">Genesis 36:38</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:49f">1&nbsp;Chronicles 1:49f</A>).
<P> (2) A gardener in the service of David (<a href="https://www.biblestudytools.com/search/?q=1ch+27:28">1&nbsp;Chronicles 27:28</A>).
