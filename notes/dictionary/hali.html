        <article class="library" style="font-size:17px;">
            <P><B>HALI</B><P> ha'-li (chali):
<P> A town named with Helkath, Beten and Achshaph on the border of Asher (<a href="https://www.biblestudytools.com/search/?q=jos+19:25">Joshua 19:25</A>). No certain identification is possible; but it may be represented by the modern Khirbet `Alia, circa 13 miles Northeast of Acre.
