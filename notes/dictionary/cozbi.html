        <article class="library" style="font-size:17px;">
            <P><B>COZBI</B><P> koz'-bi (kozbi, "deceitful"):
<P> A Midianite woman, distinguished as the daughter of Zur, "head of the people of a fathers' house in Midian." She was slain by Phinehas at Shittim in company with "Zimri, the son of Salu, a prince of a fathers' house among the Simeonites" (<a href="https://www.biblestudytools.com/search/?q=nu+25:6-18">Numbers 25:6-18</A>).
