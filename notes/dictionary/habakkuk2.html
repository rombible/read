             <FONT face="Arial, Helvetica" size="3"><B>Habakkuk</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Habakkuk</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>embrace</I> ), the eighth in order of the minor prophets. Of the facts of the prophets life we have no certain information. He probably lived about the twelfth or thirteenth year of Josiah, B.C. 630 or 629. </FONT></body></html>
