            <P><B>ARGUE</B><P> ar'-gu:
<P> Only in the Revised Version (British and American) in <a href="https://www.biblestudytools.com/search/?q=job+40:2">Job 40:2</A>. yakhach, which it translates, literally means "to be right," and in the causative form "reason with," "answer back," and is found in the King James Version rendered "reproach."
