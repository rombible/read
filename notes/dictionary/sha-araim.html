        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Sha-araim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shaaraim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shaaraim.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shaaraim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shaaraim.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>two gates</I> ), a city in the territory allotted to Judah, ( <a href="http://www.biblestudytools.com/joshua/15-36.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-36.html">Joshua 15:36</a> ) in Authorized Version incorrectly Sharaim. ( <a href="http://www.biblestudytools.com/1-samuel/17-52.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/17-52.html">1&nbsp;Samuel 17:52</a> ) Shaaraim one of the towns of Simeon, ( <a href="http://www.biblestudytools.com/1-chronicles/4-31.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-31.html">1&nbsp;Chronicles 4:31</a> ) must be a different place. </FONT></body></html>
