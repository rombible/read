             <FONT face="Arial, Helvetica" size="3"><B>Achbor</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/achbor.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/achbor.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abana.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abana.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/achbor.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/achbor.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>mouse</I> ). <OL><LI>Father of Baalhanan king of Edom. ( <a href="http://www.biblestudytools.com/genesis/36-38.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-38.html">Genesis 36:38</a>  <a href="http://www.biblestudytools.com/genesis/36-39.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-39.html">Genesis 36:39</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-49.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-49.html">1&nbsp;Chronicles 1:49</a> ) <LI>Son of Michaiah, a contemporary of Josiah, ( <a href="http://www.biblestudytools.com/2-kings/22-12.html" target="_blank" url="https://www.biblestudytools.com/2-kings/22-12.html">2 Kings 22:12</a>  <a href="http://www.biblestudytools.com/2-kings/22-14.html" target="_blank" url="https://www.biblestudytools.com/2-kings/22-14.html">2 Kings 22:14</a> ;  <a href="http://www.biblestudytools.com/jeremiah/26-22.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/26-22.html">Jeremiah 26:22</a> ;  <a href="http://www.biblestudytools.com/jeremiah/36-12.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/36-12.html">36:12</a> ) called <B><a href="abdon.html" target="_blank" url="abdon.html">ABDON</a></B> in ( <a href="http://www.biblestudytools.com/2-chronicles/34-20.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/34-20.html">2&nbsp;Chronicles 34:20</a> ) (B.C. 623.) </OL></FONT></body></html>
