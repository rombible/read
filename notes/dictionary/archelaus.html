        <article class="library" style="font-size:17px;">
            <P><B>ARCHELAUS</B><P> ar-ke-la'-us (Archelaos, <a href="https://www.biblestudytools.com/search/?q=mt+2:22">Matthew 2:22</A>):
<P> Son of Herod the Great by his wife Malthace. He succeeded on his father's death to the government of Judea, Samaria and Idumaea, but was deposed by the Romans for misgovernment in 6 AD. See <a href="herod.html" target="_blank">HEROD</a>.
