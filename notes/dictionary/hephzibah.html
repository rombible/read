            <P><B>HEPHZIBAH</B><P> hef'-zi-ba (chephtsi-bhah, "my delight is in her"):
<P> (1) Septuagint Hopseiba, Hapseiba, Hophsiba, the mother of Manasseh (<a href="https://www.biblestudytools.com/search/?q=2ki+21:1">2&nbsp;Kings 21:1</A>).
<P> (2) The new name of Zion (<a href="https://www.biblestudytools.com/search/?q=isa+62:4">Isaiah 62:4</A>); Septuagint translates Thelema emon, "my delight."
