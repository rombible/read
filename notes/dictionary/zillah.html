            <P><B>ZILLAH</B><P> zil'-a (tsillah; Sella):
<P> One of Lamech's wives (<a href="https://www.biblestudytools.com/search/?q=ge+4:19,22,23">Genesis 4:19,22,23</A>). The name is perhaps connected with tsel, "shadow."
