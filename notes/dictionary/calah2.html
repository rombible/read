             <FONT face="Arial, Helvetica" size="3"><B>Calah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/calah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/calah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/affinity.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/affinity.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/calah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/calah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>completion, old age</I> ), one of the most ancient cities of Assyria. ( <a href="http://www.biblestudytools.com/genesis/10-11.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-11.html">Genesis 10:11</a> ) The site of Calah is probably market by the <I>Nimrud</I> ruins. If this be regarded as ascertained, Calah must be considered to have been at one time (about B.C. 930-720) the capital of the empire. </FONT></body></html>
