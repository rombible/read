            <P><B>MATTHAN</B><P> mat'-than (Textus Receptus Matthan, Westcott and Hort, The New Testament in Greek Maththan):
<P> An ancestor of Jesus, grandfather of Joseph the husband of Mary (<a href="https://www.biblestudytools.com/search/?q=mt+1:15">Matthew 1:15</A>).
