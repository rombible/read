             <FONT face="Arial, Helvetica" size="3"><B>Haphraim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/haphraim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/haphraim.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>two pits</I> ), a city of Issachar, mentioned next to Shunem. ( <a href="http://www.biblestudytools.com/joshua/19-19.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-19.html">Joshua 19:19</a> ) About 6 miles northeast of <I>Lejjun</I> , and two miles west of Solam (the ancient Shunem), stands the village of <I>el Afuleh</I> , which may possibly be the representative of Haphraim. </FONT></body></html>
