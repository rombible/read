        <article class="library" style="font-size:17px;">
            <P><B>GIBBAR</B><P> gib'-ar (gibbar, "hero"):, In <a href="https://www.biblestudytools.com/search/?q=ezr+2:20">Ezra 2:20</A> the "children of Gibbar" are mentioned among those who returned with Zerubbabel. The parallel passage (<a href="https://www.biblestudytools.com/search/?q=ne+7:25">Nehemiah 7:25</A>) has "children of Gibeon."
