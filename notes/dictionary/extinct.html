        <article class="library" style="font-size:17px;">
            <P><B>EXTINCT</B><P> eks-tinkt':
 In <a href="https://www.biblestudytools.com/search/?q=job+17:1">Job 17:1</A>, "My days are extinct" (za`akh (in Niphal)) and in <a href="https://www.biblestudytools.com/search/?q=isa+43:17">Isaiah 43:17</A>, "They are extinct" (da`akh), the word "extinct" should be recognized as a form of the participle, equivalent to "extinguished," so that in both passages an action, not merely a state, is indicated.
