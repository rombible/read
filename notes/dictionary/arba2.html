             <FONT face="Arial, Helvetica" size="3"><B>Arba</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/arba.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/arba.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/arba.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/arba.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>city of the four</I> ), the progenitor of the Anakim, or sons of Anak, from whom their chief city, <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/hebron.html" target="_blank" url="hebron.html">HEBRON</a></B>, received its name of Kirjath-Arba. ( <a href="http://www.biblestudytools.com/joshua/14-15.html" target="_blank" url="https://www.biblestudytools.com/joshua/14-15.html">Joshua 14:15</a> ;  <a href="http://www.biblestudytools.com/joshua/15-13.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-13.html">15:13</a> ;  <a href="http://www.biblestudytools.com/joshua/21-11.html" target="_blank" url="https://www.biblestudytools.com/joshua/21-11.html">21:11</a> ) </FONT></body></html>
