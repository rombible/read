        <article class="library" style="font-size:17px;">
            <P><B>KISHI</B><P> kish'i (qishi, "snarer," "fowler"):
<P> Father of Ethan, one of the singers David "set over the service of song" in the house of the Lord (<a href="https://www.biblestudytools.com/search/?q=1ch+6:31">1&nbsp;Chronicles 6:31</A>); the "Kushaiah" of <a href="https://www.biblestudytools.com/search/?q=1ch+15:17">1&nbsp;Chronicles 15:17</A> (compare <a href="https://www.biblestudytools.com/search/?q=1ch+6:44">1&nbsp;Chronicles 6:44</A>).
