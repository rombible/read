             <FONT face="Arial, Helvetica" size="3"><B>Bigthan,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Bigthana</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>gift of God</I> ), a eunuch (chamberlain, Authorized Version) in the court of Ahasuerus, one of those "who kept the door," and conspired with Teresh against the kings life. ( <a href="http://www.biblestudytools.com/esther/2-21.html" target="_blank" url="https://www.biblestudytools.com/esther/2-21.html">Esther 2:21</a> ) (B.C. 479.) </FONT></body></html>
