        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Geliloth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/geliloth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/geliloth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arba.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arba.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/geliloth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/geliloth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>circuit</I> ), a place named among the marks of the south boundary line of the tribe of Benjamin. ( <a href="http://www.biblestudytools.com/joshua/18-17.html" target="_blank" url="https://www.biblestudytools.com/joshua/18-17.html">Joshua 18:17</a> ) The name Geliloth never occurs again in this locality, and it therefore seems probable that Gilgal is the right reading. </FONT></body></html>
