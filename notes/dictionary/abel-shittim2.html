        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Abel-shittim</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>the meadow of the acacias</I> ), in the "plains" of Moab, on the low level of the Jordan valley, opposite Jericho. The last resting-place of Israel before crossing the Jordan. ( <a href="http://www.biblestudytools.com/numbers/33-49.html" target="_blank" url="https://www.biblestudytools.com/numbers/33-49.html">Numbers 33:49</a> ) The place is most frequently mentioned by its shorter name of Shittim. See <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/shittim.html" target="_blank" url="shittim.html">SHITTIM</a></B>. </FONT></body></html>
