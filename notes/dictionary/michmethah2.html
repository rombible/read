             <FONT face="Arial, Helvetica" size="3"><B>Michmethah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/michmethah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/michmethah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bath-sheba.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bath-sheba.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/michmethah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/michmethah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>hiding-place</I> ), a place which formed one of the landmarks of the boundary of the territories of Ephraim and Manasseh on the western side of Jordan. ( <a href="http://www.biblestudytools.com/joshua/17-7.html" target="_blank" url="https://www.biblestudytools.com/joshua/17-7.html">Joshua 17:7</a> ) The position of the place must be somewhere on the east of and not far distant from Shechem. </FONT></body></html>
