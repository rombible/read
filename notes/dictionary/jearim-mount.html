            <P><B>JEARIM, MOUNT</B><P> je'-a-rim, je-a'-rim (har-ye`arim):
<P> A mountain by the side of which passed the border of Judah (<a href="https://www.biblestudytools.com/search/?q=jos+15:10">Joshua 15:10</A>). It is mentioned here only, and is identical with CHESALON (which see).
