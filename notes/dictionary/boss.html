            <P><B>BOSS</B><P> bos:
<P> Occurs only in the plural as a translation of gabh = "arch," or "protuberance," referring to the curved ornaments of a shield (<a href="https://www.biblestudytools.com/search/?q=job+15:26">Job 15:26</A>), the central knob of the buckler.
