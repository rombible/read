            <P><B>RAMATHITE</B><P> ra'-math-it (ha-ramathi; Codex Vaticanus ho ek Rhael; Codex Alexandrinus ho Rhamathaios):
<P> So Shimei is called who was set by David over the vineyards (<a href="https://www.biblestudytools.com/search/?q=1ch+27:27">1&nbsp;Chronicles 27:27</A>). There is nothing to show to which Ramah he belonged.
