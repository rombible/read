        <article class="library" style="font-size:17px;">
            <P><B>TEHINNAH</B><P> te-hin'-a (techinnah, "supplication"; Codex Vaticanus Thaiman; Codex Alexandrinus Thana; Lucian, Theenna):
<P> "The father of the city Nahash" (<a href="https://www.biblestudytools.com/search/?q=1ch+4:12">1&nbsp;Chronicles 4:12</A>). The verse seems to refer to some post-exilic Jewish settlement, but is utterly obscure.
