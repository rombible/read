        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Bdellium</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/bdellium.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/bdellium.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>bedolach</I> ). ( <a href="http://www.biblestudytools.com/genesis/2-12.html" target="_blank" url="https://www.biblestudytools.com/genesis/2-12.html">Genesis 2:12</a> ;  <a href="http://www.biblestudytools.com/numbers/11-7.html" target="_blank" url="https://www.biblestudytools.com/numbers/11-7.html">Numbers 11:7</a> ) It is quite impossible to say whether <I>bedolach</I> denotes a mineral or an animal production or a vegetable exudation. Bdellium is an odoriferous exudation from a tree which is perhaps the <I>Borassus flabelliformis</I> , Lin., of Arabia Felix. </FONT></body></html>
