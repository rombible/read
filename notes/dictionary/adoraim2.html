        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Adoraim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/adoraim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/adoraim.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/adoraim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/adoraim.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>double mound</I> ), a fortified city built by Rehoboam, ( <a href="http://www.biblestudytools.com/2-chronicles/11-9.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/11-9.html">2&nbsp;Chronicles 11:9</a> ) in Judah. Adoraim is probably the same place with Adora, 1Ma 13:20 unless that be Dor, on the seacoast below Carmel. Robinson identifies it with <I>Dura</I> , a "large village" on a rising ground west of Hebron. </FONT></body></html>
