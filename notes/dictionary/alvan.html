            <P><B>ALVAN</B><P> al'-van (`alwan, "tall"?):
<P> A son of Shobal, the Horite (<a href="https://www.biblestudytools.com/search/?q=ge+36:23">Genesis 36:23</A>). In <a href="https://www.biblestudytools.com/search/?q=1ch+1:40">1&nbsp;Chronicles 1:40</A> the name is written Alian, Septuagint Olam. It is probably the same as Alvah of <a href="https://www.biblestudytools.com/search/?q=ge+36:23">Genesis 36:23</A>, which appears in <a href="https://www.biblestudytools.com/search/?q=1ch+1:51">1&nbsp;Chronicles 1:51</A> as Aliah.
