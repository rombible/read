             <FONT face="Arial, Helvetica" size="3"><B>Jehdeiah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jehdeiah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jehdeiah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jehdeiah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jehdeiah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>whom Jehovah makes glad</I> ). <OL><LI>The representative of the Bene-Shubael, in the time of David. ( <a href="http://www.biblestudytools.com/1-chronicles/24-20.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/24-20.html">1&nbsp;Chronicles 24:20</a> ) <LI>A Meronothite who had charge of the she-asses of David. ( <a href="http://www.biblestudytools.com/1-chronicles/27-30.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/27-30.html">1&nbsp;Chronicles 27:30</a> ) (B.C. 1046.) </OL></FONT></body></html>
