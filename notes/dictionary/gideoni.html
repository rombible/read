            <P><B>GIDEONI</B><P> gid-e-o'-ni (gidh`oni):
<P> The father of Abidan who was prince of Benjamin, mentioned only in connection with the son (<a href="https://www.biblestudytools.com/search/?q=nu+1:11">Numbers 1:11</A>; <a href="https://www.biblestudytools.com/search/?q=nu+2:22">2:22</A>; <a href="https://www.biblestudytools.com/search/?q=nu+7:60,65">7:60,65</A>; <a href="https://www.biblestudytools.com/search/?q=nu+10:24">10:24</A>).
