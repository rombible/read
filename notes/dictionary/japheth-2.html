        <article class="library" style="font-size:17px;">
            <P><B>JAPHETH (2)</B><P> ja'-feth (Iapheth):
<P> A region mentioned only in Judith 2:25, where no particulars are given which may lead to its identification. Holofernes "came unto the borders of Japheth, which were toward the south, over against Arabia."
