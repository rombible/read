            <P><B>BARACHEL</B><P> bar'-a-kel (barakh'el, "God blesses"):
<P> Barachel, the Buzite, of the family of Ram, was the father of Elihu, who was the last one to reason with Job (<a href="https://www.biblestudytools.com/search/?q=job+32:2,6" target="_blank">Job 32:2,6</A>). Compare <a href="buz-buzi-buzite.html">BUZ</a>; <a href="jehoram-joram.html" target="_blank">RAM</a>.
