             <FONT face="Arial, Helvetica" size="3"><B>Millo, The house of.</B></FONT> <P><FONT face="Arial, Helvetica" size="2"><OL><LI>Apparently a family or clan, mentioned in ( <a href="http://www.biblestudytools.com/judges/9-6.html" target="_blank" url="https://www.biblestudytools.com/judges/9-6.html">Judges 9:6</a>  <a href="http://www.biblestudytools.com/judges/9-20.html" target="_blank" url="https://www.biblestudytools.com/judges/9-20.html">Judges 9:20</a> ) only, in connection with the men or lords of Shechem. <LI>The spot at which King Joash was murdered by his slaves. ( <a href="http://www.biblestudytools.com/2-kings/12-20.html" target="_blank" url="https://www.biblestudytools.com/2-kings/12-20.html">2&nbsp;Kings 12:20</a> ) </OL></FONT></body></html>
