             <FONT face="Arial, Helvetica" size="3"><B>Zimran</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zimran.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zimran.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cellar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cellar.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zimran.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zimran.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>celebrated</I> ), the eldest son of Keturah. ( <a href="http://www.biblestudytools.com/genesis/25-2.html" target="_blank" url="https://www.biblestudytools.com/genesis/25-2.html">Genesis 25:2</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-32.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-32.html">1&nbsp;Chronicles 1:32</a> ) His descendants are not mentioned, nor is any hint given that he was the founder of a tribe. (B.C. 1855.) </FONT></body></html>
