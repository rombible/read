        <article class="library" style="font-size:17px;">
            <P><B>BIGTHA</B><P> big'-tha (bighetha'; Septuagint Barazi; Codex Vaticanus, Boraze; Codex Alexandrinus, Oareboa):
<P> One of the seven eunuchs or chamberlains having charge of the harem of King Xerxes ("Ahasuerus") and commanded to bring Vashti to the king's banquet (<a href="https://www.biblestudytools.com/search/?q=es+1:10">Esther 1:10</A>).
