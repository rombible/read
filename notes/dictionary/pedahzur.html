            <P><B>PEDAHZUR</B><P> pe-da'zur (pedhahtsur):
<P> Mentioned in <a href="https://www.biblestudytools.com/search/?q=nu+1:10">Numbers 1:10</A>; <a href="https://www.biblestudytools.com/search/?q=nu+2:20">2:20</A>; <a href="https://www.biblestudytools.com/search/?q=nu+7:54,59">7:54,59</A>; <a href="https://www.biblestudytools.com/search/?q=nu+10:23">10:23</A> as the father of Gamaliel, head of the tribe of Manasseh, at the time of the exodus. See The Expository Times, VIII, 555.
