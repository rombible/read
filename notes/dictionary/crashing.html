        <article class="library" style="font-size:17px;">
            <P><B>CRASHING</B><P> krash'-ing (shebher):
<P> This word, meaning "a breach," figuratively "destruction," is translated "crashing" in <a href="https://www.biblestudytools.com/search/?q=zec+1:10">Zechariah 1:10</A>: "a great crashing from the hills," representing the doom to fall on evil-doers in Jerusalem, as the enemy advanced against the city from the north.
