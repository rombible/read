<html><head><LINK REL=StyleSheet HREF="../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../jquery-3.3.1.min.js"></script></head><body><div class="row"><div class="col-md-12 text">
        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Hart,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hart.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hart.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/army.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/army.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">the male stag. The word denotes some member of the deer tribe either the fallow deer or the Barbary deer. The hart is reckoned among the clean animals, ( <a href="http://www.biblestudytools.com/deuteronomy/12-15.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/12-15.html"> 12:15</a> ;  <a href="http://www.biblestudytools.com/deuteronomy/14-5.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/14-5.html">14:5</a> ;  <a href="http://www.biblestudytools.com/deuteronomy/15-22.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/15-22.html">15:22</a> ) and seems from the passages quoted, as well as from ( <a href="http://www.biblestudytools.com/1-kings/4-23.html" target="_blank" url="https://www.biblestudytools.com/1-kings/4-23.html">1&nbsp;Kings 4:23</a> ) to have been commonly killed for food. </FONT></body></html>
