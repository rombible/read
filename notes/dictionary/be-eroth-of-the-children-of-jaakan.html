             <FONT face="Arial, Helvetica" size="3"><B>Be-eroth of the children of Jaakan,</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">the wells of the tribe of Bene-Jaakan, which formed one of the halting-places of the Israelites in the desert. ( <a href="http://www.biblestudytools.com/deuteronomy/10-6.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/10-6.html"> 10:6</a> ) In ( <a href="http://www.biblestudytools.com/numbers/33-31.html" target="_blank" url="https://www.biblestudytools.com/numbers/33-31.html">Numbers 33:31</a> ) the name is given as BENE-JAAKAN only. </FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
