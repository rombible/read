        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Jaare-oregim</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>forests of the weavers</I> ), ( <a href="http://www.biblestudytools.com/2-samuel/21-19.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/21-19.html">2&nbsp;Samuel 21:19</a> ) a Bethlehemite, and the father of Elhanan who slew Goliath. In the parallel passage, ( <a href="http://www.biblestudytools.com/1-chronicles/20-5.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/20-5.html">1&nbsp;Chronicles 20:5</a> ) Jair is found instead of Jaare, and Oregim is omitted. (B.C. 1063.) </FONT></body></html>
