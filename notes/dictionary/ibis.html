        <article class="library" style="font-size:17px;">
            <P><B>IBIS</B><P> i'-bis. In <a href="https://www.biblestudytools.com/search/?q=isa+34:11">Isaiah 34:11</A>, yanshoph, which is rendered "owl," apparently indicates the sacred ibis (Ibis religiosa). The Septuagint gives eibis and Vulgate (Jerome's Latin Bible, 390-405 A.D.) ibis; the Revised Version, margin "bittern."
<P> See OWL.
