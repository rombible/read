        <article class="library" style="font-size:17px;">
            <P><B>AHISAMACH</B><P> a-his'-a-mak ('achicamakh, "my brother supports"):
<P> A man of the tribe of Dan, father of Oholiab, who was the assistant of Bezalel in the building of the tent of meeting and preparing its furniture (<a href="https://www.biblestudytools.com/search/?q=ex+31:6">Exodus 31:6</A>; <a href="https://www.biblestudytools.com/search/?q=ex+35:34">35:34</A>; <a href="https://www.biblestudytools.com/search/?q=ex+38:23">38:23</A>).
