             <FONT face="Arial, Helvetica" size="3"><B>Canaan, The land of</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(lit. <I>lowland</I> ), a name denoting the country west of the Jordan and the Dead Sea, and between those waters and the Mediterranean; given by God to Abrahams posterity, the children of Israel. ( <a href="http://www.biblestudytools.com/exodus/6-4.html" target="_blank" url="https://www.biblestudytools.com/exodus/6-4.html">Exodus 6:4</a> ;  <a href="http://www.biblestudytools.com/leviticus/25-38.html" target="_blank" url="https://www.biblestudytools.com/leviticus/25-38.html">Leviticus 25:38</a> ) [<B><a href="palestina.html" target="_blank" url="palestina.html">PALESTINE</a></B>] </FONT></body></html>
