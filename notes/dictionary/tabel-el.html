             <FONT face="Arial, Helvetica" size="3"><B>Tabel-el</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>God is good</I> ), an officer of the Persian government in Samaria in the reign of Artaxerxes. ( <a href="http://www.biblestudytools.com/ezra/4-7.html" target="_blank" url="https://www.biblestudytools.com/ezra/4-7.html">Ezra 4:7</a> ) His name appears to indicate that he was a Syrian. (B.C.519.) </FONT></body></html>
