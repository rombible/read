        <article class="library" style="font-size:17px;">
            <P><B>ADINA</B><P> ad'-i-na, a-di'-na (`adhina', "adorned"). "Adina the son of Shiza the Reubenite, a chief of the Reubenites, and thirty with him" (<a href="https://www.biblestudytools.com/search/?q=1ch+11:42">1&nbsp;Chronicles 11:42</A>). This is in that part of the list of David's mighty men in which the Chronicler supplements the list given in 2 Samuel.
