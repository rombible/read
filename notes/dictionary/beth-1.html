        <article class="library" style="font-size:17px;">
            <P><B>BETH (1)</B><P> bath (b):
<P> The second letter of the Hebrew alphabet. With the daghesh it is transliterated in this dictionary as "b," and, without the daghesth, as "bh" ( = "v"). It came also to be used for the number two (2) and with the dieresis for 2,000. For name, etc., see <a href="alphabet.html" target="_blank">ALPHABET</a>; <a href="bayith.html" target="_blank">BAYITH</a>.
