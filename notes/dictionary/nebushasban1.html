        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Nebushasban</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/nebushasban.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/nebushasban.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>Nebo saves me</I> ), one of the officers of Nebuchadnezzar at the time of the capture of Jerusalem. He was Rab-saris, i.e. a chief of the eunuchs. ( <a href="http://www.biblestudytools.com/jeremiah/39-13.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/39-13.html">Jeremiah 39:13</a> ) Nebushasbans office and title were the same as those of Ashpenaz, ( <a href="http://www.biblestudytools.com/daniel/1-3.html" target="_blank" url="https://www.biblestudytools.com/daniel/1-3.html">Daniel 1:3</a> ) whom he probably succeeded. </FONT></body></html>
