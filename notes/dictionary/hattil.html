            <P><B>HATTIL</B><P> hat'-il (chaTTil):
<P> A company of servants of Solomon appearing in the post-exilic literature (<a href="https://www.biblestudytools.com/search/?q=ezr+2:57">Ezra 2:57</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:59">Nehemiah 7:59</A>). Same called "Agia" in 1 Esdras 5:34.
