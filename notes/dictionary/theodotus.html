        <article class="library" style="font-size:17px;">
            <P><B>THEODOTUS</B><P> the-od'o-tus (Theodotos):
<P> (1) One of the three ambassadors sent by the Syrian general Nicanor to Judas to make peace (2 Macc 14:19).
<P> (2) One who plotted to assassinate Ptolemy Philopator, but was prevented by a Jew, Dositheos (3 Macc 1:2 f).
