            <P><B>SHAMBLES</B><P> sham'-b'-lz (makellon):
<P> A slaughter-house; then a butcher's stall, meat-market. The word is once used in the New Testament in <a href="https://www.biblestudytools.com/search/?q=1co+10:25">1&nbsp;Corinthians 10:25</A>.
