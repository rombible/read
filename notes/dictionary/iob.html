        <article class="library" style="font-size:17px;">
            <P><B>IOB</B><P> yob (yobh; the King James Version Job):
<P> Third son of Issachar (<a href="https://www.biblestudytools.com/search/?q=ge+46:13">Genesis 46:13</A>). In parallel passages (<a href="https://www.biblestudytools.com/search/?q=nu+26:24">Numbers 26:24</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+7:1">1&nbsp;Chronicles 7:1</A>) the name is Jashub (yashubh), which the versions in Ge also support as the correct form.
