        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Carbuncle.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/carbuncle.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/carbuncle.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">This word represents two Hebrew words. The first may he a general term to denote any <I>bright,sparkling gem</I> , ( <a href="http://www.biblestudytools.com/isaiah/54-12.html" target="_blank" url="https://www.biblestudytools.com/isaiah/54-12.html">Isaiah 54:12</a> ) the second, ( <a href="http://www.biblestudytools.com/exodus/28-17.html" target="_blank" url="https://www.biblestudytools.com/exodus/28-17.html">Exodus 28:17</a> ;  <a href="http://www.biblestudytools.com/exodus/39-10.html" target="_blank" url="https://www.biblestudytools.com/exodus/39-10.html">39:10</a> ;  <a href="http://www.biblestudytools.com/ezekiel/28-13.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/28-13.html">Ezekiel 28:13</a> ) is supposed to be and smaragdus or emerald. </FONT></body></html>
