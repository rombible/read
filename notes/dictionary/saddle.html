            <P><B>SADDLE</B><P> sad'-'-l:
<P> As noun (merkabh, "a riding seat") the word occurs in <a href="https://www.biblestudytools.com/search/?q=le+15:9">Leviticus 15:9</A> (margin "carriage"); ordinarily it is used as a verb (chabhash, literally, to "bind up" or "gird about"), to saddle an ass (<a href="https://www.biblestudytools.com/search/?q=ge+22:3">Genesis 22:3</A>; <a href="https://www.biblestudytools.com/search/?q=nu+22:21">Numbers 22:21</A>; <a href="https://www.biblestudytools.com/search/?q=jud+19:10">Judges 19:10</A>, etc.).
