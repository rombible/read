        <article class="library" style="font-size:17px;">
            <P><B>JEHIZKIAH</B><P> je-hiz-ki'-a (yechizqiyahu, "Yah strengthens"):
<P> One of the Ephraimite chiefs (<a href="https://www.biblestudytools.com/search/?q=2ch+28:12">2&nbsp;Chronicles 28:12</A>) who with Obed are said to have opposed the enslavement of the Judahites taken captive by Pekah in his war against Ahaz (circa 734 BC).
