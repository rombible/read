            <P><B>GIBEA</B><P> gib'-e-a (gibh`a', "hill"):
<P> A grandson of Caleb (<a href="https://www.biblestudytools.com/search/?q=1ch+2:49">1&nbsp;Chronicles 2:49</A>). His father was Sheva, whose mother was Maacah, Caleb's concubine (<a href="https://www.biblestudytools.com/search/?q=1ch+2:48">1&nbsp;Chronicles 2:48</A>).
