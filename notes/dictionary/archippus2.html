             <FONT face="Arial, Helvetica" size="3"><B>Archippus</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/archippus.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/archippus.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/archippus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/archippus.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>master of the horse</I> ), a Christian teacher in Colossae, ( <a href="http://www.biblestudytools.com/colossians/4-17.html" target="_blank" url="https://www.biblestudytools.com/colossians/4-17.html">Colossians 4:17</a> ) called by St. Paul his "fellow soldier," Phil 2. He was probably a member of Philemons family. (A.D. 62.) </FONT></body></html>
