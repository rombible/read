            <P><B>ELASA</B><P> el'-a-sa, ele-a'sa (Alasa; the King James Version Eleasa):
<P> The place where Judas pitched his camp before the battle in which he was overwhelmed and slain (APC 1Macc 9:5).
<P> It probably corresponds to the modern Khirbet il`asa, between the two Beth-horons.
