        <article class="library" style="font-size:17px;">
            <P><B>HIDDAI</B><P> hid'-a-i, hi-da'-i (hidday; Alexandrian Haththai):
<P> One of David's thirty "mighty men" (<a href="https://www.biblestudytools.com/search/?q=2sa+23:30">2&nbsp;Samuel 23:30</A>), described as "of the brooks of Gaash." In the parallel list in <a href="https://www.biblestudytools.com/search/?q=1ch+11:32">1&nbsp;Chronicles 11:32</A> the form of the name is "Hurai" (huray).
