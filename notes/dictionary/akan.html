            <P><B>AKAN</B><P> a'-kan (`aqan, "twisted"):
<P> A son of Ezer, a descendant of Esau of Seir (<a href="https://www.biblestudytools.com/search/?q=ge+36:27">Genesis 36:27</A>). He is called Jaakan in
 <a href="https://www.biblestudytools.com/search/?q=1ch+1:42">1&nbsp;Chronicles 1:42</A>. The King James Version margin has Jakan.
