             <FONT face="Arial, Helvetica" size="3"><B>Ampliatus</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(Revised Version,) ( <a href="http://www.biblestudytools.com/romans/16-8.html" target="_blank" url="https://www.biblestudytools.com/romans/16-8.html">Romans 16:8</a> ) (the full name of which <B><a href="amplias.html" target="_blank" url="amplias.html">AMPLIAS</a></B>, above, is the contraction. The name in this form is "common in the sepulchral inscriptions of persons connected with Caesars household." (A.D. 55.)--ED.) </FONT></body></html>
