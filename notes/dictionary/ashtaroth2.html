        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Ashtaroth,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ashtaroth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ashtaroth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/absalom.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/absalom.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ashtaroth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ashtaroth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">and once <I>Astaroth</I> (<I>a star</I> ), a city on the east of Jordan in Bashan, in the kingdom of Og, doubtless so called from being a seat of the worship of the goddess of the same name. ( <a href="http://www.biblestudytools.com/deuteronomy/1-4.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/1-4.html"> 1:4</a> ;  <a href="http://www.biblestudytools.com/joshua/9-10.html" target="_blank" url="https://www.biblestudytools.com/joshua/9-10.html">Joshua 9:10</a> ;  <a href="http://www.biblestudytools.com/joshua/12-4.html" target="_blank" url="https://www.biblestudytools.com/joshua/12-4.html">12:4</a> ;  <a href="http://www.biblestudytools.com/joshua/13-12.html" target="_blank" url="https://www.biblestudytools.com/joshua/13-12.html">13:12</a> ) </FONT></body></html>
