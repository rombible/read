            <P><B>GOLDEN CITY</B><P> gold'-'-n:
<P> The translation "golden city" (<a href="https://www.biblestudytools.com/search/?q=isa+14:4">Isaiah 14:4</A>) is an attempt to render the received text (madhhebhah), but can hardly be justified. Almost all the ancient versions read (marhebhah), a word which connotes unrest and insolence, fitting the context well.
