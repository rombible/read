            <P><B>HAMUL</B><P> ha'-mul (chamul, "pitied," "spared"):
<P> A son of Perez, and head of one of the clans of Judah (<a href="https://www.biblestudytools.com/search/?q=ge+46:12">Genesis 46:12</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+2:5">1&nbsp;Chronicles 2:5</A>; <a href="https://www.biblestudytools.com/search/?q=nu+26:21">Numbers 26:21</A>). His descendants were called Hamulites.
