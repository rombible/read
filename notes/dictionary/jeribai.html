            <P><B>JERIBAI</B><P> jer'-i-bi, jer-i-ba'-i (yeribhay, meaning uncertain):
<P> One of David's mighty men of the armies (<a href="https://www.biblestudytools.com/search/?q=1ch+11:46">1&nbsp;Chronicles 11:46</A>); one of the names not found in the list in <a href="https://www.biblestudytools.com/search/?q=2sa+23:24-29">2&nbsp;Samuel 23:24-29</A> a.
