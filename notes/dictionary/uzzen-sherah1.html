        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Uzzen-sherah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>ear</I> (or point) <I>of Sherah</I> ) a town founded or rebuilt by Sherah, an Ephraimite woman the daughter either of Ephraim himself or of Beriah. It is named only in ( <a href="http://www.biblestudytools.com/1-chronicles/7-24.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-24.html">1&nbsp;Chronicles 7:24</a> ) in connection with the two Beth-horons. </FONT></body></html>
