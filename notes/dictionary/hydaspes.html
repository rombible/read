        <article class="library" style="font-size:17px;">
            <P><B>HYDASPES</B><P> hi-das'-pez (Hudaspes):
<P> A river mentioned in Judith 1:6 in connection with the Euphrates and Tigris, but otherwise unknown. It is possible there may be a confusion with the Hydaspes of India. Some have conjectured an identity with the Choaspes.
