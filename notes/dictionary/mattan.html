        <article class="library" style="font-size:17px;">
            <P><B>MATTAN</B><P> mat'-an (mattan, "a gift"):
<P> (1) A priest in the house of Baal, slain by Jehoiada before Baal's altar (<a href="https://www.biblestudytools.com/search/?q=2ki+11:18">2&nbsp;Kings 11:18</A>; <a href="https://www.biblestudytools.com/search/?q=2ch+23:17">2&nbsp;Chronicles 23:17</A>).
<P> (2) The father of Shephatiah a contemporary and persecutor of Jeremiah (<a href="https://www.biblestudytools.com/search/?q=jer+38:1">Jeremiah 38:1</A>), one of those who put Jeremiah into Malechiah's dungeon (38:6).
