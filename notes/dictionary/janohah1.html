        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Janohah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/janohah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/janohah.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>rest</I> ), a place on the boundary of Ephraim ( <a href="http://www.biblestudytools.com/joshua/16-6.html" target="_blank" url="https://www.biblestudytools.com/joshua/16-6.html">Joshua 16:6</a>  <a href="http://www.biblestudytools.com/joshua/16-7.html" target="_blank" url="https://www.biblestudytools.com/joshua/16-7.html">Joshua 16:7</a> ) east of Neapolis. A little less than twelve miles from <I>Nablus</I> and about southeast in direction, two miles from <I>Akrabeh</I> is the village of <I>Yanun</I> , doubtless identical with the ancient Janohah. </FONT></body></html>
