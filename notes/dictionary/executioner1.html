        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Executioner.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/executioner.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/executioner.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/andronicus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/andronicus.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">The post of executioner was one of high dignity. Potiphar was "captain of the executioners." ( <a href="http://www.biblestudytools.com/genesis/37-36.html" target="_blank" url="https://www.biblestudytools.com/genesis/37-36.html">Genesis 37:36</a> ) see margin. That the "captain of the guard" himself occasionally performed the duty of an executioner appears from ( <a href="http://www.biblestudytools.com/1-kings/2-25.html" target="_blank" url="https://www.biblestudytools.com/1-kings/2-25.html">1 Kings 2:25</a>  <a href="http://www.biblestudytools.com/1-kings/2-34.html" target="_blank" url="https://www.biblestudytools.com/1-kings/2-34.html">1 Kings 2:34</a> ) </FONT></body></html>
