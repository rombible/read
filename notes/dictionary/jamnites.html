        <article class="library" style="font-size:17px;">
            <P><B>JAMNITES</B><P> jam'-nits (Iamnitai):
<P> The inhabitants (2 Macc 12:9) of Jamnia, the ancient Jabneel, a town on the northern border of Judah near the sea. Its port and navy were burned by Judas Maccabeus (loc. cit.).
