        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Haggeri</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/haggeri.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/haggeri.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/haggeri.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/haggeri.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>wanderer</I> ) was one of the mighty men of Davids guard, according to ( <a href="http://www.biblestudytools.com/1-chronicles/11-38.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-38.html">1&nbsp;Chronicles 11:38</a> ) The parallel passage -- ( <a href="http://www.biblestudytools.com/2-samuel/23-36.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-36.html">2&nbsp;Samuel 23:36</a> ) --has "Bani the Gadite," which is probably the correct reading. (B.C. 1046.) </FONT></body></html>
