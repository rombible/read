        <article class="library" style="font-size:17px;">
            <P><B>LURK; LURKING-PLACE</B><P> lurk, lurk'-ing-plas:
<P> "To lurk" means "to lie in wait," usually with intent to do harm (see <a href="https://www.biblestudytools.com/search/?q=ps+17:12">Psalms 17:12</A>; <a href="https://www.biblestudytools.com/search/?q=pr+1:11,18">Proverbs 1:11,18</A>).
<P> Lurking-place, a place of hiding, usually for the purpose of murder. See <a href="https://www.biblestudytools.com/search/?q=1sa+23:23">1&nbsp;Samuel 23:23</A>; <a href="https://www.biblestudytools.com/search/?q=ps+10:8">Psalms 10:8</A>.
