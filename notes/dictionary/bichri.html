            <P><B>BICHRI</B><P> bik'-ri (bikhri, "first born"; compare HPN, 88, 102):
<P> Father of Sheba who rebelled against David. Bichri is of the house of Benjamin and the word probably means a "descendant of Becher" (<a href="https://www.biblestudytools.com/search/?q=2sa+20:1" target="_blank">2&nbsp;Samuel 20:1</A>). Compare <a href="becher.html">BECHER</a>.
