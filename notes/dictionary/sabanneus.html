            <P><B>SABANNEUS</B><P> sab-a-ne'-us (Codex Vaticanus Sabannaious; Codex Alexandrinus Bannaious; the King James Version Bannaia, following the Aldine):
<P> One of the sons of Asom who had married strange wives (1 Esdras 9:33) = "Zabad" in <a href="https://www.biblestudytools.com/search/?q=ezr+10:33">Ezra 10:33</A>.
