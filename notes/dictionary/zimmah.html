            <P><B>ZIMMAH</B><P> zim'-a (zimmah, perhaps "device," "plan"):
<P> A Gershonite Levite (<a href="https://www.biblestudytools.com/search/?q=1ch+6:20">1&nbsp;Chronicles 6:20</A> (Hebrew, verse 5); also in 6:42 (Hebrew verse 27); <a href="https://www.biblestudytools.com/search/?q=2ch+29:12">2&nbsp;Chronicles 29:12</A>). See Curtis, Chronicles, 130, 134.
