             <FONT face="Arial, Helvetica" size="3"><B>En-shemesh</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>fountain of the sun</I> ), a spring which formed one of the landmarks on the north boundary of Judah, ( <a href="http://www.biblestudytools.com/joshua/15-7.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-7.html">Joshua 15:7</a> ) and the south boundary of Benjamin, ( <a href="http://www.biblestudytools.com/joshua/18-17.html" target="_blank" url="https://www.biblestudytools.com/joshua/18-17.html">Joshua 18:17</a> ) perhaps <I>Ain Haud</I> or <I>Ain-Chot</I> --the "well of apostles" --about a mile below Bethany. </FONT></body></html>
