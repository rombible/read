             <FONT face="Arial, Helvetica" size="3"><B>Balances.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/balances.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/balances.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">Reference to balances is found in ( <a href="http://www.biblestudytools.com/leviticus/19-36.html" target="_blank" url="https://www.biblestudytools.com/leviticus/19-36.html">Leviticus 19:36</a> ) They were in common use, gold and silver being paid out and received by weight. Reference is also made in ( <a href="http://www.biblestudytools.com/micah/6-11.html" target="_blank" url="https://www.biblestudytools.com/micah/6-11.html">Micah 6:11</a> ;  <a href="http://www.biblestudytools.com/hosea/12-7.html" target="_blank" url="https://www.biblestudytools.com/hosea/12-7.html">Hosea 12:7</a> ) to the dishonest practice of buying by heavier and selling by lighter weights. </FONT></body></html>
