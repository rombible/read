        <article class="library" style="font-size:17px;">
            <P><B>LAUGHING-STOCK</B><P> laf'-ing-stok:
<P> Something set up to be laughed at; thrice in the Revised Version (British and American) the translation of sechoq, "laughter," etc. (<a href="https://www.biblestudytools.com/search/?q=job+12:4">Job 12:4</A> twice; <a href="https://www.biblestudytools.com/search/?q=jer+20:7">Jeremiah 20:7</A>; compare <a href="https://www.biblestudytools.com/search/?q=jer+48:26,27,39">Jeremiah 48:26,27,39</A>; <a href="https://www.biblestudytools.com/search/?q=la+3:14">Lamentations 3:14</A>).
<P> See MOCK, MOCKING.
