        <article class="library" style="font-size:17px;">
            <P><B>MAHAZIOTH</B><P> ma-ha'-iz-oth, ma-ha'-zi-oth (machazi'oth "visions"):
<P> One of the 14 sons of Heman the Kohathite in the temple choir. "He was leader of the 23rd course of musicians whose function was to blow the horns" (<a href="https://www.biblestudytools.com/search/?q=1ch+25:4,30">1&nbsp;Chronicles 25:4,30</A>).
