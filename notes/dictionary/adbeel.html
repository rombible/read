        <article class="library" style="font-size:17px;">
            <P><B>ADBEEL</B><P> ad'-be-el ('adhbe'el, "God's discipline," possibly):
<P> The third of the twelve sons of Ishmael (<a href="https://www.biblestudytools.com/search/?q=ge+25:13">Genesis 25:13</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:29">1&nbsp;Chronicles 1:29</A>). The name appears in the Assyrian records as that of a north Arabian tribe residing somewhere Southwest of the Dead Sea.
