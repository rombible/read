            <P><B>ZOPHAI</B><P> zo'fi, zo'-fa-i (tsophay, meaning uncertain):
<P> In <a href="https://www.biblestudytools.com/search/?q=1ch+6:26">1&nbsp;Chronicles 6:26</A> (Hebrew verse 11) = Zuph, the Qere of <a href="https://www.biblestudytools.com/search/?q=1ch+6:35">1&nbsp;Chronicles 6:35</A> (Hebrew, verse 20), and <a href="https://www.biblestudytools.com/search/?q=1sa+1:1">1&nbsp;Samuel 1:1</A>.
