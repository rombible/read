            <P><B>AHIAM</B><P> a-hi'-am ('achi'am, "mother's brother"):
<P> One of David's thirty heroes. He was the son of Sharar (<a href="https://www.biblestudytools.com/search/?q=2sa+23:33">2&nbsp;Samuel 23:33</A>) or according to <a href="https://www.biblestudytools.com/search/?q=1ch+11:35">1&nbsp;Chronicles 11:35</A> of Sacar, the Hararite.
