            <P><B>SHORTEN</B><P> shor'-t'-n:
<P> The Hebrew word qatsar and the Greek koloboo literally indicate abbreviation of time or space (<a href="https://www.biblestudytools.com/search/?q=ps+89:45">Psalms 89:45</A>; <a href="https://www.biblestudytools.com/search/?q=pr+10:27">Proverbs 10:27</A>; <a href="https://www.biblestudytools.com/search/?q=eze+42:5">Ezekiel 42:5</A>); figuratively they point to limitation of power or of suffering (<a href="https://www.biblestudytools.com/search/?q=nu+11:23">Numbers 11:23</A>; <a href="https://www.biblestudytools.com/search/?q=isa+50:2">Isaiah 50:2</A>; <a href="https://www.biblestudytools.com/search/?q=isa+59:1">59:1</A>; <a href="https://www.biblestudytools.com/search/?q=mt+24:22">Matthew 24:22</A>; <a href="https://www.biblestudytools.com/search/?q=mr+13:20">Mark 13:20</A>).
