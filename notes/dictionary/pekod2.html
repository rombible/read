             <FONT face="Arial, Helvetica" size="3"><B>Pekod</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/pekod.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/pekod.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bestead.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bestead.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/pekod.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/pekod.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>visitation</I> ), an appellative applied to the Chaldeans. ( <a href="http://www.biblestudytools.com/jeremiah/50-21.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/50-21.html">Jeremiah 50:21</a> ;  <a href="http://www.biblestudytools.com/ezekiel/23-23.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/23-23.html">Ezekiel 23:23</a> ) Authorities are undecided as to the meaning of the term. </FONT></body></html>
