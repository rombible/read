             <FONT face="Arial, Helvetica" size="3"><B>Heth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/heth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/heth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/heth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/heth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>terror</I> ), the forefather of the nation of the Hittites. In the genealogical tables of ( <a href="http://www.biblestudytools.com/genesis/10-15.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-15.html">Genesis 10:15</a> ) and 1Chr 1:13 Heth is a son of Canaan. ( <a href="http://www.biblestudytools.com/genesis/24-3.html" target="_blank" url="https://www.biblestudytools.com/genesis/24-3.html">Genesis 24:3</a>  <a href="http://www.biblestudytools.com/genesis/24-4.html" target="_blank" url="https://www.biblestudytools.com/genesis/24-4.html">Genesis 24:4</a> ;  <a href="http://www.biblestudytools.com/genesis/28-1.html" target="_blank" url="https://www.biblestudytools.com/genesis/28-1.html">Genesis 28:1</a>  <a href="http://www.biblestudytools.com/genesis/28-2.html" target="_blank" url="https://www.biblestudytools.com/genesis/28-2.html">Genesis 28:2</a> ) </FONT></body></html>
