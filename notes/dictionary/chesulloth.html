        <article class="library" style="font-size:17px;">
            <P><B>CHESULLOTH</B><P> ke-sul'-oth (ha-keculloth; B, Chasaloth, A, Achesaloth):
<P> A town on the border of Zebulun (<a href="https://www.biblestudytools.com/search/?q=jos+19:18">Joshua 19:18</A>), the same as Chisloth-tabor (<a href="https://www.biblestudytools.com/search/?q=jos+19:12">Joshua 19:12</A>). It is represented by the modern village Iksal on the northern edge of Esdraelon, circa 3 miles West of Mt. Tabor.
