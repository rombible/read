             <FONT face="Arial, Helvetica" size="3"><B>Beth-barah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>house of the ford</I> ), named only in ( <a href="http://www.biblestudytools.com/judges/7-24.html" target="_blank" url="https://www.biblestudytools.com/judges/7-24.html">Judges 7:24</a> ) It derived its chief interest in the possibility that its more modern representative may have been Beth-abara, where John baptized. It was probably the chief ford of the district. </FONT></body></html>
