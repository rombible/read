             <FONT face="Arial, Helvetica" size="3"><B>Kenaz</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/kenaz.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/kenaz.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kenaz.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kenaz.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>hunting</I> ). <OL><LI>Son of Eliphaz the son of Esau. He was one of the dukes of Edom. ( <a href="http://www.biblestudytools.com/genesis/36-15.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-15.html">Genesis 36:15</a>  <a href="http://www.biblestudytools.com/genesis/36-42.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-42.html">Genesis 36:42</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-53.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-53.html">1&nbsp;Chronicles 1:53</a> ) <LI>One of the same family, a grandson of Caleb, according to ( <a href="http://www.biblestudytools.com/1-chronicles/4-15.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-15.html">1&nbsp;Chronicles 4:15</a> ) (where see margin). </OL></FONT></body></html>
