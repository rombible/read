            <P><B>AUNT</B><P> ant dodhah, ("loving"):
<P> A father's sister (<a href="https://www.biblestudytools.com/search/?q=ex+6:20" target="_blank">Exodus 6:20</A>); an uncle's wife (<a href="https://www.biblestudytools.com/search/?q=le+18:14">Leviticus 18:14</A>; <a href="https://www.biblestudytools.com/search/?q=le+20:20">20:20</A>). See <a href="relationships-family.html">RELATIONSHIPS, FAMILY</a>.
