             <FONT face="Arial, Helvetica" size="3"><B>Beth-tappuah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>house of apples</I> ), one of the towns of Judah in the mountainous district, and near Hebron. ( <a href="http://www.biblestudytools.com/joshua/15-53.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-53.html">Joshua 15:53</a> ) comp. 1Chr 2:43 Here it has actually been discovered by Robinson under the modern name of <I>Teffuh</I> , five miles west of Hebron, on a ridge of high table-land. </FONT></body></html>
