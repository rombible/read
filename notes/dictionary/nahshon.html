            <P><B>NAHSHON</B><P> na'-shon (nachshon; Septuagint and New Testament, Naasson):
<P> A descendant of Judah; brother-in-law of Aaron and ancestor of David and of Jesus Christ (<a href="https://www.biblestudytools.com/search/?q=ex+6:23">Exodus 6:23</A>; <a href="https://www.biblestudytools.com/search/?q=nu+1:7">Numbers 1:7</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+2:10,11">1&nbsp;Chronicles 2:10,11</A>; <a href="https://www.biblestudytools.com/search/?q=ru+4:20">Ruth 4:20</A>; <a href="https://www.biblestudytools.com/search/?q=mt+1:4">Matthew 1:4</A>; <a href="https://www.biblestudytools.com/search/?q=lu+3:32">Luke 3:32</A>).
