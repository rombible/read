             <FONT face="Arial, Helvetica" size="3"><B>Naamah,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/naamah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/naamah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/naamah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/naamah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">one of the towns of Judah in the district of the lowland or Shefelah. ( <a href="http://www.biblestudytools.com/joshua/15-41.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-41.html">Joshua 15:41</a> ) Capt. Warren, in Report of <I>Palestine Exploration Fund</I> , 1871, locates it at <I>Naameh</I> , six miles northeast of Yebna. </FONT></body></html>
