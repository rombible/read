             <FONT face="Arial, Helvetica" size="3"><B>Irijah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/irijah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/irijah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/irijah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/irijah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>seen by the Lord</I> ), son of Shelemiah, a captain in the ward, who met Jeremiah in the gate of Jerusalem called the "gate of Benjamin" accused him of being about to desert to the Chaldeans; and led him back to the princes. ( <a href="http://www.biblestudytools.com/jeremiah/37-13.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/37-13.html">Jeremiah 37:13</a>  <a href="http://www.biblestudytools.com/jeremiah/37-14.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/37-14.html">Jeremiah 37:14</a> ) (B.C. 589.) </FONT></body></html>
