             <FONT face="Arial, Helvetica" size="3"><B>Gomer</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gomer.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gomer.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arcturus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arcturus.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gomer.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gomer.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>perfect</I> ). <OL><LI>The eldest son of Japheth, ( <a href="http://www.biblestudytools.com/genesis/10-2.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-2.html">Genesis 10:2</a>  <a href="http://www.biblestudytools.com/genesis/10-3.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-3.html">Genesis 10:3</a> ) the progenitor of the early Cimmerians, of the later Cimbri and the other branches of the Celtic family, and of the modern Gael and Cymri. <LI>The wife of Hosea. ( <a href="http://www.biblestudytools.com/hosea/1-3.html" target="_blank" url="https://www.biblestudytools.com/hosea/1-3.html">Hosea 1:3</a> ) </OL></FONT></body></html>
