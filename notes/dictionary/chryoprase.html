        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Chryoprase</B></FONT> <P><FONT face="Arial, Helvetica" size="2">occurs only in ( <a href="http://www.biblestudytools.com/revelation/21-20.html" target="_blank" url="https://www.biblestudytools.com/revelation/21-20.html">Revelation 21:20</a> ) The true chrysoprase is sometimes found in antique Egyptian jewelry set alternately with bits of lapis-lazuli. It is problem therefore, that this is the stone named as the tenth in the walls of the heavenly Jerusalem. </FONT></body></html>
