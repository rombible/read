            <P><B>CARMELITESS</B><P> kar'-mel-it-es, kar-mel-i'-tes (karmelith; Karmelia):
<P> A name applied only to Abigail, the wife of Nabal, and subsequently of David, a native of Carmel in Judah (<a href="https://www.biblestudytools.com/search/?q=1sa+27:3">1&nbsp;Samuel 27:3</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+3:1">1&nbsp;Chronicles 3:1</A>).
