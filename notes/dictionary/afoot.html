            <P><B>AFOOT</B><P> a-foot' (pezeuo, "to go on foot"):
<P> By walking from Troas to Assos Paul avoided the tedious voyage round Cape Lectum (<a href="https://www.biblestudytools.com/search/?q=ac+20:13">Acts 20:13</A> the King James Version; compare <a href="https://www.biblestudytools.com/search/?q=mr+6:33">Mark 6:33</A>).
