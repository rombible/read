        <article class="library" style="font-size:17px;">
            <P><B>JACOB (2)</B><P> (ya`aqobh; Iakob):
<P> (1) The patriarch (see preceding article).
<P> (2) The father of Joseph the husband of Mary (<a href="https://www.biblestudytools.com/search/?q=mt+1:15,16">Matthew 1:15,16</A>).
<P> (3) Patronymic denoting the Israelites (<a href="https://www.biblestudytools.com/search/?q=isa+10:21">Isaiah 10:21</A>; <a href="https://www.biblestudytools.com/search/?q=isa+14:1">14:1</A>; <a href="https://www.biblestudytools.com/search/?q=jer+10:16">Jeremiah 10:16</A>).
