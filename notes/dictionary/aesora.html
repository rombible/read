        <article class="library" style="font-size:17px;">
            <P><B>AESORA</B><P> e'-so-ra, the King James Version Esora, e-so'-ra (Aisora):
<P> A town in the borders of Samaria, mentioned in connection with Beth-boron and Jericho (Judith 4:4), and from this association we judge that it was in the eastern part of Samaria.
