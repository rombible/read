            <P><B>PHAISUR</B><P> fa'-sur, fa-i'-sur (Codex Vaticanus Phaisour; Codex Alexandrinus Phaisou):
<P> Head of one of the families of priests some of whom had taken "strange wives" (1 Esdras 9:22) equals "Pashhur" of <a href="https://www.biblestudytools.com/search/?q=ezr+10:22">Ezra 10:22</A>; styled "Phassurus" in 1 Esdras 5:25.
