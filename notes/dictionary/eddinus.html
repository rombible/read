        <article class="library" style="font-size:17px;">
            <P><B>EDDINUS</B><P> ed'-i-nus (Eddeinous, Codex Alexandrinus, Eddinous):
<P> One of the "holy singers" at Josiah's Passover (1 Esdras 1:15). the King James Version reads here Jeduthun, the corresponding name in the parallel passage (<a href="https://www.biblestudytools.com/search/?q=2ch+35:15">2&nbsp;Chronicles 35:15</A>).
