        <article class="library" style="font-size:17px;">
            <P><B>BETH-HAGGAN</B><P> beth-hag'-an (beth-ha-gan, "house of the garden"). The place where Ahaziah was slain by Jehu (<a href="https://www.biblestudytools.com/search/?q=2ki+9:27">2&nbsp;Kings 9:27</A>). The words are rendered in English Versions of the Bible "the garden house," but some take them to be a proper name. The location is doubtful.
