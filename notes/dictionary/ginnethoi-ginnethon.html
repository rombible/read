            <P><B>GINNETHOI; GINNETHON</B><P> gin-e-tho'-i, gin'-e-thon (the King James Version Ginnetho), (ginnethoy, and ginnethon):
<P> The head of a priestly family. Ginnethoi (Ginnetho) is found in <a href="https://www.biblestudytools.com/search/?q=ne+12:4">Nehemiah 12:4</A>, and Ginnethon in 10:6; 12:16.
