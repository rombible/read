        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Shaveh Kiriathaim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shaveh-kiriathaim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shaveh-kiriathaim.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>plain of the double city</I> ), mentioned ( <a href="http://www.biblestudytools.com/genesis/14-5.html" target="_blank" url="https://www.biblestudytools.com/genesis/14-5.html">Genesis 14:5</a> ) as the residence of the Emim at the time of Chedorlaomers incursion. Kiriathaim is named in the later history, though it has not been identified; and Shaveh Kiriathaim was probably the valley in or by which the town lay. </FONT></body></html>
