            <P><B>ESEK</B><P> e'-sek (eseq; Septuagint Adikia):
<P> The name given by Isaac to a well dug by his servants, for the use of which the herdsmen of Gerar strove with them-- "contention" (<a href="https://www.biblestudytools.com/search/?q=ge+26:20">Genesis 26:20</A>). It lay in the neighborhood of Rehoboth and Gerar:
<P> but the site is not identified.
