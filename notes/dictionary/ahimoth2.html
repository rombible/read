             <FONT face="Arial, Helvetica" size="3"><B>Ahimoth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ahimoth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ahimoth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ahimoth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ahimoth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>brother of death</I> ), a Levite apparently in the time of David. ( <a href="http://www.biblestudytools.com/1-chronicles/6-25.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/6-25.html">1&nbsp;Chronicles 6:25</a> ) In v. ( <a href="http://www.biblestudytools.com/1-chronicles/6-35.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/6-35.html">1&nbsp;Chronicles 6:35</a> ) for <I>Ahimoth</I> we find <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/mahath.html" target="_blank" url="mahath.html">MAHATH</a></B>, as in ( <a href="http://www.biblestudytools.com/luke/3-26.html" target="_blank" url="https://www.biblestudytools.com/luke/3-26.html">Luke 3:26</a> ) </FONT></body></html>
