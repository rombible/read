             <FONT face="Arial, Helvetica" size="3"><B>Miniamin</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/miniamin.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/miniamin.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/miniamin.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/miniamin.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>from the right hand</I> ). <OL><LI>A Levite in the reign of Hezekiah. ( <a href="http://www.biblestudytools.com/2-chronicles/31-15.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/31-15.html">2&nbsp;Chronicles 31:15</a> ) <LI>The same as Miamin 2 and Mijamin 2. ( <a href="http://www.biblestudytools.com/nehemiah/12-17.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/12-17.html">Nehemiah 12:17</a> ) <LI>One of the priests at the dedication of the wall of Jerusalem. ( <a href="http://www.biblestudytools.com/nehemiah/12-41.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/12-41.html">Nehemiah 12:41</a> ) </OL></FONT></body></html>
