        <article class="library" style="font-size:17px;">
            <P><B>ASHNAH</B><P> ash'-na ('ashnah):
<P> Two sites,
<P> (1) <a href="https://www.biblestudytools.com/search/?q=jos+15:33">Joshua 15:33</A>, a site in the lowlands of Judah, probably near Estaol and Zorah. The small ruin Aslin between those two places may retain an echo of the old name;
<P> (2) <a href="https://www.biblestudytools.com/search/?q=jos+15:43">Joshua 15:43</A> an unknown site farther south.
