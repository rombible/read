             <FONT face="Arial, Helvetica" size="3"><B>Sherebiah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/sherebiah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/sherebiah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sherebiah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sherebiah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>heat of Jehovah</I> ) a Levite in the time of Ezra. ( <a href="http://www.biblestudytools.com/ezra/8-18.html" target="_blank" url="https://www.biblestudytools.com/ezra/8-18.html">Ezra 8:18</a>  <a href="http://www.biblestudytools.com/ezra/8-24.html" target="_blank" url="https://www.biblestudytools.com/ezra/8-24.html">Ezra 8:24</a> ) (B.C. 459.) When Ezra read the law to the people, Sherebiah was among the Levites who assisted him. ( <a href="http://www.biblestudytools.com/nehemiah/8-7.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/8-7.html">Nehemiah 8:7</a> ) He signed the covenant with Nehemiah. ( <a href="http://www.biblestudytools.com/nehemiah/10-12.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/10-12.html">Nehemiah 10:12</a> ) </FONT></body></html>
