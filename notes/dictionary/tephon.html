        <article class="library" style="font-size:17px;">
            <P><B>TEPHON</B><P> te'-fon (he Tepho):
<P> In 1 Macc 9:50, a city of Judea fortified by Bacchides, probably the "Beth-tappuah" of <a href="https://www.biblestudytools.com/search/?q=jos+15:53">Joshua 15:53</A>, near Hebron. Josephus (Ant., XII, i, 3) calls it "Tochoa."</body></html>
