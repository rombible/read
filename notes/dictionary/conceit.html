        <article class="library" style="font-size:17px;">
            <P><B>CONCEIT</B><P> kon-set':
<P> An idiomatic rendering of a phrase, phronimoi en heautois, in <a href="https://www.biblestudytools.com/search/?q=ro+11:25">Romans 11:25</A>; <a href="https://www.biblestudytools.com/search/?q=ro+12:16">12:16</A>; meaning literally, "wise with one's self," i.e. "in one's own opinion," or, as in parallel Old Testament passages (<a href="https://www.biblestudytools.com/search/?q=pr+26:5,12">Proverbs 26:5,12</A> the Revised Version, margin), "in his own eyes" (Hebrew `ayin).
