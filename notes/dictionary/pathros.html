            <P><B>PATHROS</B><P> path'-ros (pathros; Egyptian Pata resii, the "South land"; Septuagint ge Pathoures):
<P> The Hebrew form of the Egyptian name for Upper Egypt (<a href="https://www.biblestudytools.com/search/?q=isa+11:11">Isaiah 11:11</A>; <a href="https://www.biblestudytools.com/search/?q=jer+44:1,15">Jeremiah 44:1,15</A>; <a href="https://www.biblestudytools.com/search/?q=eze+29:14">Ezekiel 29:14</A>; <a href="https://www.biblestudytools.com/search/?q=eze+30:14">30:14</A>).
