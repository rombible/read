            <P><B>ALOFT</B><P> a-loft' (epano):
<P> Only in 1 Esdras 8:92. Meaning obscure. The statement following a confession of sin means probably that Israel in penitence returning to the Lord, is exultant in the assurance of His forgiveness, and encouraged in efforts at reformation.
