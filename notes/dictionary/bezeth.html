            <P><B>BEZETH</B><P> be'-zeth (Bezeth):
<P> A place in the neighborhood of Jerusalem to which Bacchides withdrew and where he slew several deserters (1 Macc 7:19). Possibly the same as Bezetha (see <a href="rainfall-in-jerusalem-in-inches.html" target="_blank">JERUSALEM</a>).
