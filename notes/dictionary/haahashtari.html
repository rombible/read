        <article class="library" style="font-size:17px;">
            <P><B>HAAHASHTARI</B><P> ha-a-hash'-ta-ri (ha'-achashtari, possibly a corruption of ha'-ashchuri):
<P> A descendant of Judah (<a href="https://www.biblestudytools.com/search/?q=1ch+4:6">1&nbsp;Chronicles 4:6</A>). The name is probably corrupt. If the emendation suggested above is accepted, it means the Ashurites, and is a description of the preceding names.
