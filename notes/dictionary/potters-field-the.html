             <FONT face="Arial, Helvetica" size="3"><B>Potters field, The,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">a piece of ground which, according to the statement of St. Matthew, ( <a href="http://www.biblestudytools.com/matthew/27-7.html" target="_blank" url="https://www.biblestudytools.com/matthew/27-7.html">Matthew 27:7</a> ) was purchased by the Priests with the thirty pieces of silver rejected by Judas, and converted into a burial-place for Jews not belonging to the city. [<B><a href="aceldama.html" target="_blank" url="aceldama.html">ACELDAMA</a></B>] </FONT></body></html>
