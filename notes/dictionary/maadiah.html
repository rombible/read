            <P><B>MAADIAH</B><P> ma-a-di'-a (ma`adhyah, "whose ornament is Jah"):
<P> A priest who returned with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ne+12:5">Nehemiah 12:5</A>). The name also occurs in the form "Moadiah" (<a href="https://www.biblestudytools.com/search/?q=ne+12:17">Nehemiah 12:17</A>).
