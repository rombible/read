             <FONT face="Arial, Helvetica" size="3"><B>Obal</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/obal.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/obal.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bekah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bekah.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/obal.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/obal.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>stripped bare</I> ), son of Joktan, and, like the rest of family, apparently the founder of an Arab tribe. ( <a href="http://www.biblestudytools.com/genesis/10-28.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-28.html">Genesis 10:28</a> ) In ( <a href="http://www.biblestudytools.com/1-chronicles/1-22.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-22.html">1&nbsp;Chronicles 1:22</a> ) the name is written <B><a href="ebal.html" target="_blank" url="ebal.html">EBAL</a></B>. </FONT></body></html>
