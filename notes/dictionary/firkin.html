            <P><B>FIRKIN</B><P> fur'-kin (metretes):
<P> The liquid measure used in <a href="https://www.biblestudytools.com/search/?q=joh+2:6">John 2:6</A> to indicate the capacity of the water-pots mentioned in the narrative of the miracle of turning the water into wine. It is regarded as equivalent to the Hebrew bath, and thus contained about nine gallons.
<P> See WEIGHTS AND MEASURES.
