        <article class="library" style="font-size:17px;">
            <P><B>MIPHKAD; GATE OF</B><P> mif'-kad, (sha`ar ha-miphqadh; the Revised Version (British and American) "Hammiphkad" (<a href="https://www.biblestudytools.com/search/?q=ne+3:31">Nehemiah 3:31</A>)):
<P> A gate in, or near, the north end of the east wall of Jerusalem, rebuilt under Nehemiah. Its exact position is uncertain.
<P> See JERUSALEM.
