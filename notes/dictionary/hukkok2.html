             <FONT face="Arial, Helvetica" size="3"><B>Hukkok</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hukkok.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hukkok.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/astrologer.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/astrologer.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hukkok.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hukkok.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>incised</I> ), a place on the boundary of Naphtali. ( <a href="http://www.biblestudytools.com/joshua/19-34.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-34.html">Joshua 19:34</a> ) It has been recovered in <I>Yakuk</I> , a village in the mountains of Naphtali west of the upper end of the Sea of Galilee. </FONT></body></html>
