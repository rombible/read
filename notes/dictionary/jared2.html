             <FONT face="Arial, Helvetica" size="3"><B>Jared</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jared.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jared.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jared.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jared.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>descent</I> ), one of the antediluvian patriarchs, and further of Enoch ( <a href="http://www.biblestudytools.com/genesis/5-15.html" target="_blank" url="https://www.biblestudytools.com/genesis/5-15.html">Genesis 5:15</a>  <a href="http://www.biblestudytools.com/genesis/5-16.html" target="_blank" url="https://www.biblestudytools.com/genesis/5-16.html">Genesis 5:16</a>  <a href="https://www.biblestudytools.com/passage/?q=Genesis+5:18-20" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=Genesis+5:18-20&amp;t=niv">Genesis 5:18-20</a> ;  <a href="http://www.biblestudytools.com/luke/3-37.html" target="_blank" url="https://www.biblestudytools.com/luke/3-37.html">Luke 3:37</a> ) In the lists of Chronicles the name is given in the Authorized Version <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/jered.html" target="_blank" url="jered.html">JERED</a></B>. </FONT></body></html>
