            <P><B>SARCHEDONUS</B><P> sar-ked'-o-nus (Codex Vaticanus Sacherdonos; Codex Alexandrinus Sacherdan, but Sacherdonosos in Tobit 1:22):
<P> An incorrect spelling, both in the King James Version and the Revised Version (British and American), for Sacherdonus in Tobit 1:21, another form of Esar-haddon.
