        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Fetters.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/fetters.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/fetters.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">Fetters were for the feet only, while chains were for any part of the body. They were usually made of brass, and also in pairs, the word being in the dual number. Iron was occasionally employed for the purpose. ( <a href="http://www.biblestudytools.com/psalms/105-18.html" target="_blank" url="https://www.biblestudytools.com/psalms/105-18.html">Psalms 105:18</a> ;  <a href="http://www.biblestudytools.com/psalms/149-8.html" target="_blank" url="https://www.biblestudytools.com/psalms/149-8.html">149:8</a> ) </FONT></body></html>
