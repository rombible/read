            <P><B>CARABASION</B><P> kar-a-ba'-zi-on (Rhabasion, Karabasion; Marimoth):
<P> One of the sons of Baani (1 Esdras 9:34) who had married foreign wives, during the captivity. The name is allowed to be corrupt; it seems to be represented by Meremoth in the list of <a href="https://www.biblestudytools.com/search/?q=ezr+10:36">Ezra 10:36</A>.
