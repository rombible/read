            <P><B>ALLEGIANCE</B><P> a-le'-jans (mishmereth, "a charge," from shamar, "to keep," <a href="https://www.biblestudytools.com/search/?q=1ch+12:29">1&nbsp;Chronicles 12:29</A>):
<P> the Revised Version, margin gives as literal meaning, "kept the charge of the house of Saul," which revisers consider figurative for "maintaining their loyalty and fidelity," i.e. "allegiance."
