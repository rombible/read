             <FONT face="Arial, Helvetica" size="3"><B>Elipheleh</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/elipheleh.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/elipheleh.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>whom God makes distinguished</I> ), a Merarite Levite, one of the gate-keepers appointed by David to play on the harp "on the Sheminith" on the occasion of bringing up the ark to the city of David. ( <a href="http://www.biblestudytools.com/1-chronicles/15-18.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/15-18.html">1 Chronicles 15:18</a>  <a href="http://www.biblestudytools.com/1-chronicles/15-21.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/15-21.html">1 Chronicles 15:21</a> ) </FONT></body></html>
