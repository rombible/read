             <FONT face="Arial, Helvetica" size="3"><B>Sophereth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/sophereth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/sophereth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sophereth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sophereth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>writing</I> ). "The children of Sophereth" were a family who returned from Babylon with Zerubbabel among the descendants of Solomons servants. ( <a href="http://www.biblestudytools.com/ezra/2-55.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-55.html">Ezra 2:55</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-57.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-57.html">Nehemiah 7:57</a> ) (B.C. before 536.) </FONT></body></html>
