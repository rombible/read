        <article class="library" style="font-size:17px;">
            <P><B>CRESCENTS</B><P> kres'-ents (saharonim):
<P> Moon-shaped necklaces (<a href="https://www.biblestudytools.com/search/?q=jud+8:21,26">Judges 8:21,26</A>; <a href="https://www.biblestudytools.com/search/?q=isa+3:18">Isaiah 3:18</A>).f Paul, mentioned in <a href="https://www.biblestudytools.com/search/?q=2ti+4:10">2&nbsp;Timothy 4:10</A> as having gone to Galatia. That he was one of the Seventy, and that he founded the church in Vienna in Gaul, are traditions without any trustworthy basis.
