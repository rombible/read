        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Chestnut tree</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/chestnut-tree.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/chestnut-tree.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agrippa-ii.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agrippa-ii.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(Heb. <I>armon</I> .) ( <a href="http://www.biblestudytools.com/genesis/30-37.html" target="_blank" url="https://www.biblestudytools.com/genesis/30-37.html">Genesis 30:37</a> ;  <a href="http://www.biblestudytools.com/ezekiel/31-8.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/31-8.html">Ezekiel 31:8</a> ) Probably the "palm tree" (<I>Platanus orientalis</I> ) is intended. This tree thrives best in low and rather moist situations in the north of Palestine, and resembles our sycamore or buttonwood (<I>Platanus occidentalis</I> ). </FONT></body></html>
