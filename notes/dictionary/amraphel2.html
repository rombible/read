             <FONT face="Arial, Helvetica" size="3"><B>Amraphel</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/amraphel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/amraphel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abieezer.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abieezer.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/amraphel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/amraphel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>keeper of the gods</I> ) perhaps a Hamite king of Shinar or Babylonia, who joined the victorious incursion of the Elamite Chedorlaomer against the kings of Sodom and Gomorrah and the cities of the plain. Gen. 14. (B.C. 1898.) </FONT></body></html>
