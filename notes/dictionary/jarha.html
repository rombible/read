        <article class="library" style="font-size:17px;">
            <P><B>JARHA</B><P> jar'-ha (yarcha`, meaning unknown):
<P> An Egyptian slave of Shesham, about Eli's time (compare HPN, 235), who married his master's daughter, and became the founder of a house of the Jerahmeelites (<a href="https://www.biblestudytools.com/search/?q=1ch+2:34">1&nbsp;Chronicles 2:34</A>).
