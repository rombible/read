        <article class="library" style="font-size:17px;">
            <P><B>NEHUM</B><P> ne'-hum (nechum):
<P> One of the twelve heads of the people who returned with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ne+7:7">Nehemiah 7:7</A>). In the parallel passage (<a href="https://www.biblestudytools.com/search/?q=ezr+2:2">Ezra 2:2</A>), the name appears as REHUM (which see), and in 1 Esdras 5:8 as "Roimus."
