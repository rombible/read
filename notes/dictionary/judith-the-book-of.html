             <FONT face="Arial, Helvetica" size="3"><B>Judith, The book of,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">one of the books of the Apocrypha, belongs to the earliest specimens of historical fiction. As to its authorship it belongs to the Maccabean period, B.C. 175-135, which it reflects not only in its general spirit, but even in its smaller traits. </FONT></body></html>
