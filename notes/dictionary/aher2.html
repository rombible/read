             <FONT face="Arial, Helvetica" size="3"><B>Aher</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/aher.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/aher.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>following</I> ), ancestor of Hushim a Benjamite. The name occurs in the genealogy of Benjamin. ( <a href="http://www.biblestudytools.com/1-chronicles/7-12.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-12.html">1&nbsp;Chronicles 7:12</a> ) It is not improbable that Aher and Ahiram, ( <a href="http://www.biblestudytools.com/numbers/26-38.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-38.html">Numbers 26:38</a> ) are the same. </FONT></body></html>
