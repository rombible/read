             <FONT face="Arial, Helvetica" size="3"><B>Argob,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/argob.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/argob.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/argob.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/argob.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">perhaps a Gileadite officer who was governor of Argob. He was either an accomplice of Pekah in the murder of Pekahiah or was slain by Pekah. ( <a href="http://www.biblestudytools.com/2-kings/15-25.html" target="_blank" url="https://www.biblestudytools.com/2-kings/15-25.html">2&nbsp;Kings 15:25</a> ) </FONT></body></html>
