             <FONT face="Arial, Helvetica" size="3"><B>Ferret,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ferret.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ferret.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/antipatris.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/antipatris.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">one of the unclean creeping things mentioned in ( <a href="http://www.biblestudytools.com/leviticus/11-30.html" target="_blank" url="https://www.biblestudytools.com/leviticus/11-30.html">Leviticus 11:30</a> ) The animal referred to was probably a reptile of the lizard tribe (the <I>gecko</I> ). The rabbinical writers seen to have identified this animal with the hedgehog. </FONT></body></html>
