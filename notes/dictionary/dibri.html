            <P><B>DIBRI</B><P> dib'-ri (dibhri, "eloquent" (?)):
<P> A Danite, whose daughter Shelomith married an Egyptian. Their son was "cut off" (stoned) for blasphemy (<a href="https://www.biblestudytools.com/search/?q=le+24:11">Leviticus 24:11</A>).
