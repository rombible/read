             <FONT face="Arial, Helvetica" size="3"><B>Mint.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mint.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mint.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/battle-bow.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/battle-bow.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">This name occurs only in ( <a href="http://www.biblestudytools.com/matthew/23-23.html" target="_blank" url="https://www.biblestudytools.com/matthew/23-23.html">Matthew 23:23</a> ) and Luke 11:42 as one of those herbs the tithe of which the Jews were most scrupulously exact in paying. The horse mint, <I>M. Sylvestris</I> , and several other species of mint are common in Syria. </FONT></body></html>
