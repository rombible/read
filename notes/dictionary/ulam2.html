             <FONT face="Arial, Helvetica" size="3"><B>Ulam</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ulam.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ulam.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ulam.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ulam.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>porch</I> ). <OL><LI>A descendant of Gilead, the grandson of Manasseh and father of Bedan. ( <a href="http://www.biblestudytools.com/1-chronicles/7-17.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-17.html">1&nbsp;Chronicles 7:17</a> ) (B.C. 1450.) <LI>The first-born of Eshek, a descendant of the house of Saul. ( <a href="http://www.biblestudytools.com/1-chronicles/8-39.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-39.html">1 Chronicles 8:39</a>  <a href="http://www.biblestudytools.com/1-chronicles/8-40.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-40.html">1 Chronicles 8:40</a> ) (B.C. 588.) </OL></FONT></body></html>
