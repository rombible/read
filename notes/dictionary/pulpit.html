            <P><B>PULPIT</B><P> pool'-pit:
<P> <a href="https://www.biblestudytools.com/search/?q=ne+8:4">Nehemiah 8:4</A>, "Ezra the scribe stood upon a mighdol of wood." Mighdol is one of the commonest words in the Old Testament and means simply a high object--here a scaffolding or platform (bema, 1 Esdras 9:42). "Tower" (so the Revised Version margin) gives an entirely wrong picture.
