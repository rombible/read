        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Zilpah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zilpah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zilpah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cellar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cellar.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zilpah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zilpah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a trickling</I> ), a Syrian given by Laban to his daughter Leah as an attendant, ( <a href="http://www.biblestudytools.com/genesis/29-24.html" target="_blank" url="https://www.biblestudytools.com/genesis/29-24.html">Genesis 29:24</a> ) and by Leah to Jacob as a concubine. She was the mother of Gad and Asher. ( <a href="https://www.biblestudytools.com/passage/?q=Genesis+30:9-13" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=Genesis+30:9-13&amp;t=niv">Genesis 30:9-13</a> ;  <a href="http://www.biblestudytools.com/genesis/35-26.html" target="_blank" url="https://www.biblestudytools.com/genesis/35-26.html">35:26</a> ;  <a href="http://www.biblestudytools.com/genesis/37-2.html" target="_blank" url="https://www.biblestudytools.com/genesis/37-2.html">37:2</a> ;  <a href="http://www.biblestudytools.com/genesis/46-18.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-18.html">46:18</a> ) (B.C. 1753.) </FONT></body></html>
