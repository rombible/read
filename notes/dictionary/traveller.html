            <P><B>TRAVELLER</B><P> trav'-el-er:
<P> <a href="https://www.biblestudytools.com/search/?q=jud+5:6">Judges 5:6</A> for halakh nethibhah, "goers on paths"; <a href="https://www.biblestudytools.com/search/?q=2sa+12:4">2&nbsp;Samuel 12:4</A> for helekh, literally, "a going"; <a href="https://www.biblestudytools.com/search/?q=job+31:32">Job 31:32</A> for 'arach, participle of a verb meaning "to wander"; Sirach 26:12; 42:3 for hodoiporos, "one making a way."
<P> See WAYFARING MAN.
