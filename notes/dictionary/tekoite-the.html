             <FONT face="Arial, Helvetica" size="3"><B>Tekoite, The.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">Ira ben-Ikkesh, one of Davids warriors, is thus designated. ( <a href="http://www.biblestudytools.com/2-samuel/23-26.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-26.html">2&nbsp;Samuel 23:26</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/11-28.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-28.html">1&nbsp;Chronicles 11:28</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/27-8.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/27-8.html">27:8</a> ) The common people among the Tekoites displayed great activity in the repairs of the wall of Jerusalem under Nehemiah. ( <a href="http://www.biblestudytools.com/nehemiah/3-6.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/3-6.html">Nehemiah 3:6</a>  <a href="http://www.biblestudytools.com/nehemiah/3-27.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/3-27.html">Nehemiah 3:27</a> ) </FONT></body></html>
