             <FONT face="Arial, Helvetica" size="3"><B>Darkon</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/darkon.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/darkon.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/darkon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/darkon.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>scatterer</I> ). Children of Darkon were among the "servants of Solomon" who returned from Babylon with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-56.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-56.html">Ezra 2:56</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-58.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-58.html">Nehemiah 7:58</a> ) (B.C. before 536). </FONT></body></html>
