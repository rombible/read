            <P><B>MALCHI-SHUA</B><P> mal-ki-shoo'-a (malkishua`, "my king saves"):
<P> One of the sons of Saul (<a href="https://www.biblestudytools.com/search/?q=1sa+14:49">1&nbsp;Samuel 14:49</A>; <a href="https://www.biblestudytools.com/search/?q=1sa+31:2">31:2</A>, the King James Version "Melchishua"; <a href="https://www.biblestudytools.com/search/?q=1ch+8:33">1&nbsp;Chronicles 8:33</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+9:39">9:39</A>). He was slain by the Philistines with his brothers at the battle of Gilboa (<a href="https://www.biblestudytools.com/search/?q=1ch+10:2">1&nbsp;Chronicles 10:2</A>; <a href="https://www.biblestudytools.com/search/?q=1sa+31:2">1&nbsp;Samuel 31:2</A>).
