            <P><B>ALUSH</B><P> a'-lush ('alush):
<P> A desert camp of the Israelites between Dophkah and Rephidim (<a href="https://www.biblestudytools.com/search/?q=nu+33:13,14" target="_blank">Numbers 33:13,14</A>). The situation is not certainly known. See <a href="wanderings-of-israel.html">WANDERINGS OF ISRAEL</a>.
