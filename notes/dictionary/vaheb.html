            <P><B>VAHEB</B><P> va'-heb (wahebh; Zoob):
<P> The name occurs in a quotation from the book of the Wars of Yahweh in <a href="https://www.biblestudytools.com/search/?q=nu+21:14" target="_blank">Numbers 21:14</A>. See <a href="suphah.html">SUPHAH</a>. It was apparently in Amorite territory. It is not identified.
