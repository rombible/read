            <P><B>BETONIM</B><P> bet'-o-nim, be-to'-nim (beTonim; Botanei or Botanin):
<P> A town East of the Jordan in the territory of Gad (<a href="https://www.biblestudytools.com/search/?q=jos+13:26">Joshua 13:26</A>). It may be identical with BaTneh, about 3 miles Southwest of es-SalT.
