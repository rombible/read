            <P><B>TOLBANES</B><P> tol'-ba-nez, tol-ba'-nez (Tolbanes):
<P> One of the porters who had taken foreign wives (1 Esdras 9:25) = "Telem" of <a href="https://www.biblestudytools.com/search/?q=ezr+10:24">Ezra 10:24</A>; perhaps identical with the porter Talmon (<a href="https://www.biblestudytools.com/search/?q=ne+12:25">Nehemiah 12:25</A>).
