             <FONT face="Arial, Helvetica" size="3"><B>Jehovah-shalom</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>Jehovah (is) peace</I> ), or, with an ellipsis, "Jehovah the God of peace." The altar erected by Gideon in Orphrah was so called in memory of the salutation addressed to him by the angel of Jehovah, "Peace be unto thee." ( <a href="http://www.biblestudytools.com/judges/6-24.html" target="_blank" url="https://www.biblestudytools.com/judges/6-24.html">Judges 6:24</a> ) </FONT></body></html>
