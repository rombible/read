            <P><B>DIPHATH</B><P> di'-fath (diphath):
<P> A son of Gomer, son of Japheth, son of Noah (<a href="https://www.biblestudytools.com/search/?q=1ch+1:6" target="_blank">1&nbsp;Chronicles 1:6</A>), called <a href="riphath.html">RIPHATH</a> (which see) in the corresponding genealogy in <a href="https://www.biblestudytools.com/search/?q=ge+10:3">Genesis 10:3</A>.
