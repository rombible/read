            <P><B>SOSTHENES</B><P> sos'-the-nez (Sosthenes):
<P> Chief of the synagogue at Corinth (<a href="https://www.biblestudytools.com/search/?q=ac+18:17">Acts 18:17</A>). Possibly identical with the co-worker (afterward) of Paul mentioned in <a href="https://www.biblestudytools.com/search/?q=1co+1:1">1&nbsp;Corinthians 1:1</A>.
