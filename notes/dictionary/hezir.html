            <P><B>HEZIR</B><P> he'-zer:
<P> (1) (chezir; the Septuagint's Codex Vaticanus, Chezein; Codex Alexandrinus, Iezeir):
<P> A Levite in the time of David (<a href="https://www.biblestudytools.com/search/?q=1ch+24:15">1&nbsp;Chronicles 24:15</A>).
<P> (2) Septuagint Hezeir):
<P> A chief of the people in the time of Nehemiah (<a href="https://www.biblestudytools.com/search/?q=ne+10:20">Nehemiah 10:20</A>).
