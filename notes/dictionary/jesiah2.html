             <FONT face="Arial, Helvetica" size="3"><B>Jesiah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jesiah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jesiah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jesiah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jesiah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>whom Jehovah lends</I> ). <OL><LI>A Korhite, one of the mighty men who joined Davids standard at Ziklag. ( <a href="http://www.biblestudytools.com/1-chronicles/12-6.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/12-6.html">1&nbsp;Chronicles 12:6</a> ) (B.C. 1055.) <LI>The second son of Uzziel, the son of Kohath. ( <a href="http://www.biblestudytools.com/1-chronicles/23-20.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/23-20.html">1&nbsp;Chronicles 23:20</a> ) </OL></FONT></body></html>
