        <article class="library" style="font-size:17px;">
            <P><B>TAW</B><P> tau ("t", "th"):
<P> The 22nd letter of the Hebrew alphabet; transliterated in this Encyclopedia with the daghesh as "t", and as "th" without. It came also to be used for the number 400. For name, etc., see ALPHABET.
<P> See also FOREHEAD; MARK.
