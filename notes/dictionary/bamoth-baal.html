        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Bamoth-baal</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>heights of Baal</I> ), a sanctuary of Baal in the country of Moab ( <a href="http://www.biblestudytools.com/joshua/13-17.html" target="_blank" url="https://www.biblestudytools.com/joshua/13-17.html">Joshua 13:17</a> ) which is probably mentioned in ( <a href="http://www.biblestudytools.com/numbers/21-19.html" target="_blank" url="https://www.biblestudytools.com/numbers/21-19.html">Numbers 21:19</a> ) under the shorter form of Bamoth, or Bamoth-in-the-ravine (20), and again in ( <a href="http://www.biblestudytools.com/isaiah/15-2.html" target="_blank" url="https://www.biblestudytools.com/isaiah/15-2.html">Isaiah 15:2</a> ) </FONT></body></html>
