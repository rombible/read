            <P><B>OBOTH</B><P> o'-both, o'-both ('obhoth, "waterbags"):
<P> A desert camp of the Israelites, the 3rd after leaving Mt. Hor and close to the borders of Moab (<a href="https://www.biblestudytools.com/search/?q=nu+21:10,11">Numbers 21:10,11</A>; <a href="https://www.biblestudytools.com/search/?q=nu+33:43,14">33:43,14</A>).
<P> See WANDERINGS OF ISRAEL.
