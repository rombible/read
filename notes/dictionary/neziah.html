            <P><B>NEZIAH</B><P> ne-zi'-a (netsiach):
<P> The head of a family of Nethinim (<a href="https://www.biblestudytools.com/search/?q=ezr+2:54">Ezra 2:54</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:56">Nehemiah 7:56</A>), called in 1 Esdras 5:32, "Nasi" (the King James Version and the Revised Version margin "Nasith").
