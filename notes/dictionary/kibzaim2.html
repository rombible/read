        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Kibzaim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/kibzaim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/kibzaim.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kibzaim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kibzaim.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>two heaps</I> ), a city of Mount Ephraim, given up with its "suburbs" to the Kohathite Levites. ( <a href="http://www.biblestudytools.com/joshua/21-22.html" target="_blank" url="https://www.biblestudytools.com/joshua/21-22.html">Joshua 21:22</a> ) In the parallel list of ( <a href="http://www.biblestudytools.com/1-chronicles/6-1.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/6-1.html">1&nbsp;Chronicles 6:1</a> ) JOKBEAM is substituted for Kibzaim. ver. ( <a href="http://www.biblestudytools.com/1-chronicles/6-68.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/6-68.html">1&nbsp;Chronicles 6:68</a> ) </FONT></body></html>
