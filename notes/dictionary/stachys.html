        <article class="library" style="font-size:17px;">
            <P><B>STACHYS</B><P> sta'-kis (Stachus):
<P> The name of a Roman Christian to whom Paul sent greetings. The name is Greek and uncommon; it has been found in inscriptions connected with the imperial household. Paul designates him "my beloved" (<a href="https://www.biblestudytools.com/search/?q=ro+16:9">Romans 16:9</A>).
