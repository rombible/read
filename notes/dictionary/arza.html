            <P><B>ARZA</B><P> ar'-za ('artsa'):
<P> A steward of King Elah, in whose house at Tirzah Zimri murdered the king at a drinking debauch. The text is not quite clear, and Arza might have been a servant of Zimri (<a href="https://www.biblestudytools.com/search/?q=1ki+16:9">1&nbsp;Kings 16:9</A>).
