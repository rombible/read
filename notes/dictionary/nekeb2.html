             <FONT face="Arial, Helvetica" size="3"><B>Nekeb</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/nekeb.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/nekeb.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>cavern</I> ), one of the towns on the boundary of Naphtali. ( <a href="http://www.biblestudytools.com/joshua/19-3.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-3.html">Joshua 19:3</a> ) It lay between Adami and Jabneel. A great number of commentators have taken this name as being connected with the preceding. </FONT></body></html>
