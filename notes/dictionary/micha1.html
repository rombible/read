             <FONT face="Arial, Helvetica" size="3"><B>Micha</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/micha.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/micha.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bath-sheba.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bath-sheba.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/micha.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/micha.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>who is like God?</I> ). <OL><LI>The son of Mephibosheth. ( <a href="http://www.biblestudytools.com/2-samuel/9-12.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/9-12.html">2&nbsp;Samuel 9:12</a> ) <LI>A Levite who signed the covenant with Nehemiah. ( <a href="http://www.biblestudytools.com/nehemiah/10-11.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/10-11.html">Nehemiah 10:11</a> ) <LI>The father of Mattaniah, a Gershonite Levite and descendant of Ashaph. ( <a href="http://www.biblestudytools.com/nehemiah/11-17.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/11-17.html">Nehemiah 11:17</a>  <a href="http://www.biblestudytools.com/nehemiah/11-22.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/11-22.html">Nehemiah 11:22</a> ) </OL></FONT></body></html>
