        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Mattenai</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mattenai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mattenai.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>gift of Jehovah</I> ), a contraction of Mattaniah. <OL><LI>Two Israelites who divorced their Gentile wives after the return from the Babylonish captivity. ( <a href="http://www.biblestudytools.com/ezra/10-33.html" target="_blank" url="https://www.biblestudytools.com/ezra/10-33.html">Ezra 10:33</a>  <a href="http://www.biblestudytools.com/ezra/10-37.html" target="_blank" url="https://www.biblestudytools.com/ezra/10-37.html">Ezra 10:37</a> ) (B.C. 469.) <LI>A priest, son of Joiarib, in the time of Joiakim. ( <a href="http://www.biblestudytools.com/nehemiah/12-19.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/12-19.html">Nehemiah 12:19</a> ) (B.C. after 536.) </OL></FONT></body></html>
