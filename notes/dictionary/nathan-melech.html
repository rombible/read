        <article class="library" style="font-size:17px;">
            <P><B>NATHAN-MELECH</B><P> na'-than-mel'-ek (nethan-melekh, "king's gift"):
<P> A Judean official, to whose chamber King Josiah removed "the horses of the sun" (<a href="https://www.biblestudytools.com/search/?q=2ki+23:11">2&nbsp;Kings 23:11</A>). The Septuagint calls him "Nathan, the king's eunuch" (Nathan basileos tou eunouchou).
