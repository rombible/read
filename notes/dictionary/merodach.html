        <article class="library" style="font-size:17px;">
            <P><B>MERODACH</B><P> me-ro'-dak, mer'-o-dak (merodhakh):
<P> The supreme deity of the Babylonians (<a href="https://www.biblestudytools.com/search/?q=jer+50:2">Jeremiah 50:2</A>); the Nimrod of <a href="https://www.biblestudytools.com/search/?q=ge+10:8-12">Genesis 10:8-12</A>; and among the constellations, Orion.
<P> See ASTRONOMY, sec. II, 11; BABYLONIA AND ASSYRIA, RELIGION OF; NIMROD.
