            <P><B>BETH-RAPHA</B><P> beth-ra'-fa (beth rapha'; B, ho Bathraia, Bathrepha):
<P> The name occurs only in the genealogical list in <a href="https://www.biblestudytools.com/search/?q=1ch+4:12">1&nbsp;Chronicles 4:12</A>. It does not seem possible now to associate it with any particular place or clan.
