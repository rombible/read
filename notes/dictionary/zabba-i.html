             <FONT face="Arial, Helvetica" size="3"><B>Zabba-i</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zabbai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zabbai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cellar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cellar.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zabbai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zabbai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>pure</I> ). <OL><LI>One of the descendants of Bebai who had married a foreign wife in the days of Ezra. ( <a href="http://www.biblestudytools.com/ezra/10-28.html" target="_blank" url="https://www.biblestudytools.com/ezra/10-28.html">Ezra 10:28</a> ) (B.C. 458.) <LI>Father of Baruch who assisted Nehemiah in rebuilding the city wall. ( <a href="http://www.biblestudytools.com/nehemiah/3-20.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/3-20.html">Nehemiah 3:20</a> ) (B.C. before 446.) </OL></FONT></body></html>
