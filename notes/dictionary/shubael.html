        <article class="library" style="font-size:17px;">
            <P><B>SHUBAEL</B><P> shoo'ba-el, shoo-ba'-el (shubha'el):
<P> (1) A Levite, son of Amram (<a href="https://www.biblestudytools.com/search/?q=1ch+24:20">1&nbsp;Chronicles 24:20</A>); one of the leaders of song in the temple (<a href="https://www.biblestudytools.com/search/?q=1ch+25:20">1&nbsp;Chronicles 25:20</A>).
<P> See SHEBUEL; Gray, HPN, 310.
<P> (2) A son of Heman (<a href="https://www.biblestudytools.com/search/?q=1ch+25:4">1&nbsp;Chronicles 25:4</A>).
<P> See SHEBUEL.
