        <article class="library" style="font-size:17px;">
            <P><B>JULIA</B><P> joo'-li-a (Ioulia):
<P> The name of a Roman Christian to whom Paul sent greetings, the wife or sister of Philologus with whose name hers is coupled (<a href="https://www.biblestudytools.com/search/?q=ro+16:15">Romans 16:15</A>). The name points to member of the imperial household.
