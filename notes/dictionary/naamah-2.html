        <article class="library" style="font-size:17px;">
            <P><B>NAAMAH (2)</B><P> (1) One of a group of 16 lowland (Shephelah) cities forming part of Judah's inheritance (<a href="https://www.biblestudytools.com/search/?q=jos+15:41">Joshua 15:41</A>).
<P> (2) The home of Zophar, one of Job's friends (<a href="https://www.biblestudytools.com/search/?q=job+2:11">Job 2:11</A>, etc.).
<P> See NAAMATHITE.
