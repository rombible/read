        <article class="library" style="font-size:17px;">
            <P><B>HOR-HAGGIDGAD</B><P> hor-ha-gid'-gad (chor ha-gidhgadh):
<P> A desert camp of the Israelites between Beeroth Bene-jaakan and Jotbathah (<a href="https://www.biblestudytools.com/search/?q=nu+33:32">Numbers 33:32</A>). In <a href="https://www.biblestudytools.com/search/?q=de+10:7">Deuteronomy 10:7</A> it is called Gudgodah.
<P> See WANDERINGS OF ISRAEL.
