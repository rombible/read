        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Ahiram</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ahiram.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ahiram.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ahiram.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ahiram.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>brother of height, lofty</I> ), one of the sons of Benjamin, and ancestor of the AHIRAMITES ( <a href="http://www.biblestudytools.com/numbers/26-38.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-38.html">Numbers 26:38</a> ) In ( <a href="http://www.biblestudytools.com/genesis/46-21.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-21.html">Genesis 46:21</a> ) the name appears as "Ehi and Rosh." It is uncertain whether Ahiram is the same as <B><a href="aher.html" target="_blank" url="aher.html">AHER</a></B>, ( <a href="http://www.biblestudytools.com/1-chronicles/7-12.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-12.html">1&nbsp;Chronicles 7:12</a> ) or <B><a href="aharah.html" target="_blank" url="aharah.html">AHARAH</a></B>, ( <a href="http://www.biblestudytools.com/1-chronicles/8-1.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-1.html">1&nbsp;Chronicles 8:1</a> ) </FONT></body></html>
