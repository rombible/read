             <FONT face="Arial, Helvetica" size="3"><B>Lasha</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/lasha.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/lasha.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>fissure</I> ), a place noticed in ( <a href="http://www.biblestudytools.com/genesis/10-19.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-19.html">Genesis 10:19</a> ) as marking the limit of the country of the Canaanites. It lay somewhere in the southeast of Palestine. Jerome and other writers identify it with Callirrhoe, a spot famous for hot springs, near the eastern shore of the Dead Sea. </FONT></body></html>
