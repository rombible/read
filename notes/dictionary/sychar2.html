             <FONT face="Arial, Helvetica" size="3"><B>Sychar,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/sychar.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/sychar.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/buz.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/buz.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sychar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sychar.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a place named only in ( <a href="http://www.biblestudytools.com/john/4-5.html" target="_blank" url="https://www.biblestudytools.com/john/4-5.html">John 4:5</a> ) Sychar was either a name applied to the town of Shechem or it was an independent place. The first of these alternatives is now almost universally accepted. [<B><a href="shechem.html" target="_blank" url="shechem.html">SHECHEM</a></B>] </FONT></body></html>
