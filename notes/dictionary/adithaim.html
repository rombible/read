            <P><B>ADITHAIM</B><P> ad-i-tha'-im (`adhithayim "double ornament, passage, or prey"):
<P> A city in "the lowland" (Shephelah, not as the King James Version "valley") of Judah (<a href="https://www.biblestudytools.com/search/?q=jos+15:36" target="_blank">Joshua 15:36</A>). Site unknown, but possibly same as <a href="adida.html">ADIDA</a> (which see).
