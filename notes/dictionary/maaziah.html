            <P><B>MAAZIAH</B><P> ma-a-zi'-a (ma`azyahu):
<P> (1) The priest to whom fell the lot for the 24th course (<a href="https://www.biblestudytools.com/search/?q=1ch+24:18">1&nbsp;Chronicles 24:18</A>).
<P> (2) One of those who took part in sealing the covenant (<a href="https://www.biblestudytools.com/search/?q=ne+10:8">Nehemiah 10:8</A>).
