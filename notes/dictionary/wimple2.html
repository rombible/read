        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Wimple,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/wimple.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/wimple.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/casluhim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/casluhim.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">an old English word for hood or veil, used in the Authorized Version of ( <a href="http://www.biblestudytools.com/isaiah/3-22.html" target="_blank" url="https://www.biblestudytools.com/isaiah/3-22.html">Isaiah 3:22</a> ) The same Hebrew word is translated "veil" in ( <a href="http://www.biblestudytools.com/ruth/3-15.html" target="_blank" url="https://www.biblestudytools.com/ruth/3-15.html">Ruth 3:15</a> ) but it signifies rather a kind of shawl of mantle. </FONT></body></html>
