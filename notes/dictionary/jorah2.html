        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Jorah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jorah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jorah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jorah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jorah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>the early rain</I> ), the ancestor of a family of 112 who returned from Babylon with Ezra. ( <a href="http://www.biblestudytools.com/ezra/2-18.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-18.html">Ezra 2:18</a> ) In ( <a href="http://www.biblestudytools.com/nehemiah/7-24.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-24.html">Nehemiah 7:24</a> ) he appears under the name <B><a href="hariph.html" target="_blank" url="hariph.html">HARIPH</a></B>, or more correctly the same family are represented as the Bene-Hariph. </FONT></body></html>
