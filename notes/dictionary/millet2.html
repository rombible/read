        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Millet,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/millet.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/millet.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/battle-bow.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/battle-bow.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">a kind of grain. A number os species are cultivated in the East. When green it is used as fodder, and for bread when ripe. ( <a href="http://www.biblestudytools.com/ezekiel/4-9.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/4-9.html">Ezekiel 4:9</a> ) It is probable that both the <I>Sorghum vulgare</I> and that <I>Panicum miliaceum</I> were used, and the Hebrew <I>dochan</I> may denote either of these plants. </FONT></body></html>
