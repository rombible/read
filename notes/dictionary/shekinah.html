            <P><B>SHEKINAH</B><P> she-ki'-na (shekhinah, "that which dwells," from the verb shakhen, or shakhan, "to dwell," "reside"):
<P> This word is not found in the Bible, but there are allusions to it in <a href="https://www.biblestudytools.com/search/?q=isa+60:2">Isaiah 60:2</A>; <a href="https://www.biblestudytools.com/search/?q=mt+17:5">Matthew 17:5</A>; <a href="https://www.biblestudytools.com/search/?q=lu+2:9">Luke 2:9</A>; <a href="https://www.biblestudytools.com/search/?q=ro+9:4">Romans 9:4</A>. It is first found in the Targums.
<P> See GLORY.
