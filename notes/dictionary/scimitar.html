            <P><B>SCIMITAR</B><P> sim'-i-tar, -ter (akindke):
<P> Formerly given as "fauchion" in the King James Version Judith 13:6; 16:9, the weapon which Judith took down from the rail of the bed at Holofernes' head, and with which she severed his head from his body.
