        <article class="library" style="font-size:17px;">
            <P><B>KITRON</B><P> kit-'ron (qiTron):
<P> An unidentified place in Zebulun, not possessed by the tribe (<a href="https://www.biblestudytools.com/search/?q=jud+1:30">Judges 1:30</A>). It may be identical with Kattath of <a href="https://www.biblestudytools.com/search/?q=jos+19:15">Joshua 19:15</A>. In the Talmud it is identified with Sepphoris, which is represented by the modern village of Seffuriyeh].
