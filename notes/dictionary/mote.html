            <P><B>MOTE</B><P> mot (karphos):
<P> A minute piece of anything dry or light, as straw, chaff, a splinter of wood, that might enter the eye. Used by Jesus in <a href="https://www.biblestudytools.com/search/?q=mt+7:3">Matthew 7:3</A>; <a href="https://www.biblestudytools.com/search/?q=lu+6:41">Luke 6:41</A> f in contrast with "beam," to rebuke officiousness in correcting small faults of others, while cherishing greater ones of our own.
