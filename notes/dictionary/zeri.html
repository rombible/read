            <P><B>ZERI</B><P> ze'-ri (tseri, meaning unknown):
<P> "Son" of Jeduthun, and a temple musician (<a href="https://www.biblestudytools.com/search/?q=1ch+25:3">1&nbsp;Chronicles 25:3</A>) = "Izri" of <a href="https://www.biblestudytools.com/search/?q=1ch+25:11">1&nbsp;Chronicles 25:11</A>, which should be read here.
<P> See IZRI.
