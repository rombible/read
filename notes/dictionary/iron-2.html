        <article class="library" style="font-size:17px;">
            <P><B>IRON (2)</B><P> i'-ron (yir'on):
<P> One of the fenced cities in the territory of Naphtali, named with Migdal-el and En-hazor (<a href="https://www.biblestudytools.com/search/?q=jos+19:38">Joshua 19:38</A>). It is represented by the modern Yarun, a village with the ruins of a synagogue, at one time used as a monastery, fully 6 miles West of Qedes.
