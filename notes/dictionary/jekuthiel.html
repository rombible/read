        <article class="library" style="font-size:17px;">
            <P><B>JEKUTHIEL</B><P> je-ku'-thi-el (yeqthi'el meaning doubtful):
<P> A Judahite (<a href="https://www.biblestudytools.com/search/?q=1ch+4:18">1&nbsp;Chronicles 4:18</A>). The meaning may be "preservation of God" or perhaps the same as yoqthe'el, "Joktheel," the name of a place in <a href="https://www.biblestudytools.com/search/?q=jos+15:38">Joshua 15:38</A>; <a href="https://www.biblestudytools.com/search/?q=2ki+14:7">2&nbsp;Kings 14:7</A>.
