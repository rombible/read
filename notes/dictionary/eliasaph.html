        <article class="library" style="font-size:17px;">
            <P><B>ELIASAPH</B><P> e-li'-a-saf ('elyacaph, "God has added"):
<P> (1) Son of Deuel; prince of the tribe of Gad in the Exodus (<a href="https://www.biblestudytools.com/search/?q=nu+1:14">Numbers 1:14</A>; <a href="https://www.biblestudytools.com/search/?q=nu+2:14">2:14</A>; <a href="https://www.biblestudytools.com/search/?q=nu+7:42,47">7:42,47</A>; <a href="https://www.biblestudytools.com/search/?q=nu+10:20">10:20</A>).
<P> (2) Son of Lael; prince of the Gershonites (<a href="https://www.biblestudytools.com/search/?q=nu+3:24">Numbers 3:24</A>).
