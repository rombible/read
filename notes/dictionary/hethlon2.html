        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Hethlon</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hethlon.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hethlon.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hethlon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hethlon.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>hiding-place</I> ), the name of a place on the northern border of Palestine. ( <a href="http://www.biblestudytools.com/ezekiel/47-15.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/47-15.html">Ezekiel 47:15</a> ;  <a href="http://www.biblestudytools.com/ezekiel/48-1.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/48-1.html">48:1</a> ) In all probability the "way of Hethlon" is the pass at the northern end of Lebanon, and is thus identical with "the entrance of Hamath" in ( <a href="http://www.biblestudytools.com/numbers/34-8.html" target="_blank" url="https://www.biblestudytools.com/numbers/34-8.html">Numbers 34:8</a> ) etc. </FONT></body></html>
