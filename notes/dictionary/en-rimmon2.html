        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>En-rimmon</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>fount of the pomegranate</I> ), one of the places which the men of Judah reinhabited after their return from the captivity. ( <a href="http://www.biblestudytools.com/nehemiah/11-29.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/11-29.html">Nehemiah 11:29</a> ) Perhaps the same as "Ain and Rimmon," ( <a href="http://www.biblestudytools.com/joshua/15-32.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-32.html">Joshua 15:32</a> ) and "Ain, Remmon," ( <a href="http://www.biblestudytools.com/joshua/19-7.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-7.html">Joshua 19:7</a> ) and see ( <a href="http://www.biblestudytools.com/1-chronicles/4-32.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-32.html">1&nbsp;Chronicles 4:32</a> ) </FONT></body></html>
