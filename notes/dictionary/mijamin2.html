             <FONT face="Arial, Helvetica" size="3"><B>Mijamin</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mijamin.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mijamin.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mijamin.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mijamin.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>from the right hand</I> ). <OL><LI>The chief of the sixth of the twenty-four courses of priests established by David. ( <a href="http://www.biblestudytools.com/1-chronicles/24-9.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/24-9.html">1&nbsp;Chronicles 24:9</a> ) <LI>A family of priests who signed the covenant with Nehemiah; probably the descendants of the preceding. ( <a href="http://www.biblestudytools.com/nehemiah/10-7.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/10-7.html">Nehemiah 10:7</a> ) </OL></FONT></body></html>
