             <FONT face="Arial, Helvetica" size="3"><B>Quaternion,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/quaternion.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/quaternion.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bilgah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bilgah.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">a military term signifying a guard of four soldiers, two of whom were attached to the person of a prisoner, while the other two kept watch outside the door of his cell. ( <a href="http://www.biblestudytools.com/acts/12-4.html" target="_blank" url="https://www.biblestudytools.com/acts/12-4.html">Acts 12:4</a> ) </FONT></body></html>
