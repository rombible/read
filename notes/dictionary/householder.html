            <P><B>HOUSEHOLDER</B><P> hous'-hol-der (oikodespotes):
<P> The word occurs in <a href="https://www.biblestudytools.com/search/?q=mt+13:27,52">Matthew 13:27,52</A>; <a href="https://www.biblestudytools.com/search/?q=mt+20:1">20:1</A>; <a href="https://www.biblestudytools.com/search/?q=mt+21:33">21:33</A>, for the master or owner of a "household," i.e. of servants ([@douloi). The Greek word emphasizes the authority of the master.
