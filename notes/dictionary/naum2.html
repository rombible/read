             <FONT face="Arial, Helvetica" size="3"><B>Naum</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/naum.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/naum.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/naum.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/naum.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>consolation</I> ), son of Esli, and father of Amos, in the genealogy of Christ, ( <a href="http://www.biblestudytools.com/luke/3-25.html" target="_blank" url="https://www.biblestudytools.com/luke/3-25.html">Luke 3:25</a> ) about contemporary with the high priesthood of Jason all the reign of Antiochus Epiphanes. (B.C.175.) </FONT></body></html>
