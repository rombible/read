        <article class="library" style="font-size:17px;">
            <P><B>SHERIFF</B><P> sher'-if (Aramaic tiphtaye' "judicial," "a lawyer," "a sheriff" (<a href="https://www.biblestudytools.com/search/?q=da+3:2">Daniel 3:2</A>):
<P> Probably a "lawyer" or "jurist" whose business it was to decide points of law. At best, however, the translation "sheriff" is but a conjecture.
