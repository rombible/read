            <P><B>CLEOPAS</B><P> kle'-o-pas (Kleopas, "renowned father"):
<P> One of the two disciples whom Jesus met on the way to Emmaus (<a href="https://www.biblestudytools.com/search/?q=lu+24:18">Luke 24:18</A>). The name is a contraction of Cleopatros, not identical with Clopas of <a href="https://www.biblestudytools.com/search/?q=joh+19:25">John 19:25</A>.
<P> See also <a href="alphaeus.html" target="_blank">ALPHAEUS</a>; <a href="clopas-cleophas.html" target="_blank">CLOPAS</a>.
