            <P><B>SHIMEON</B><P> shim'-e-on (shim`on; elsewhere "Simeon"):
<P> One of the sons of Harim who had married foreign wives (<a href="https://www.biblestudytools.com/search/?q=ezr+10:31">Ezra 10:31</A>; Codex Vaticanus and Codex Alexandrinus Semeon; Lucian, Sumeon = 1 Esdras 9:32, "Simon Chosameus").
