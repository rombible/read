             <FONT face="Arial, Helvetica" size="3"><B>Cabul.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/cabul.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/cabul.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/affinity.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/affinity.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/cabul.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/cabul.html">[H]</a><P><FONT face="Arial, Helvetica" size="2"><OL><LI>One of the landmarks on the boundary of Asher, ( <a href="http://www.biblestudytools.com/joshua/19-27.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-27.html">Joshua 19:27</a> ) now <I>Kabul</I> , 9 or 10 miles east of <I>Accho</I> . <LI>Name of the land given to Hiram by Solomon. ( <a href="https://www.biblestudytools.com/passage/?q=1%20Kings+9:10-13" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=1%20Kings+9:10-13&amp;t=niv">1&nbsp;Kings 9:10-13</a> ) </OL></FONT></body></html>
