             <FONT face="Arial, Helvetica" size="3"><B>Azem,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/azem.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/azem.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>bone</I> ), a city in the extreme south of Judah, ( <a href="http://www.biblestudytools.com/joshua/15-29.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-29.html">Joshua 15:29</a> ) afterwards allotted to Simeon. ( <a href="http://www.biblestudytools.com/joshua/19-3.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-3.html">Joshua 19:3</a> ) Elsewhere it is <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/ezem.html" target="_blank" url="ezem.html">EZEM</a></B>. </FONT></body></html>
