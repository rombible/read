        <article class="library" style="font-size:17px;">
            <P><B>CAINAN</B><P> ka'-nan, ka-i'-nan (Kainan):
<P> (1) Greek form of Kenan (<a href="https://www.biblestudytools.com/search/?q=lu+3:37">Luke 3:37</A>):
<P> also the King James Version form in Old Testament (except <a href="https://www.biblestudytools.com/search/?q=1ch+1:2">1&nbsp;Chronicles 1:2</A>).
<P> (2) A son of Arphaxad (<a href="https://www.biblestudytools.com/search/?q=lu+3:36">Luke 3:36</A>), omitted in <a href="https://www.biblestudytools.com/search/?q=ge+10:24">Genesis 10:24</A>; <a href="https://www.biblestudytools.com/search/?q=ge+11:12">11:12</A>.
