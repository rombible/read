            <P><B>AZIEL</B><P> a'-zi-el (`aziel, "God is power"); (compare Gray, Studies in Hebrew Proper Names, 210, 309):
<P> A Levite singer who played the psalteries (<a href="https://www.biblestudytools.com/search/?q=1ch+15:20">1&nbsp;Chronicles 15:20</A>); compare Jaaziel (<a href="https://www.biblestudytools.com/search/?q=1ch+15:18">1&nbsp;Chronicles 15:18</A>).
