             <FONT face="Arial, Helvetica" size="3"><B>Median, The.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">Darius, "the son of Ahasuerus, of the seed of the Medes," ( <a href="http://www.biblestudytools.com/daniel/9-1.html" target="_blank" url="https://www.biblestudytools.com/daniel/9-1.html">Daniel 9:1</a> ) or "the Mede," ch. ( <a href="http://www.biblestudytools.com/daniel/11-1.html" target="_blank" url="https://www.biblestudytools.com/daniel/11-1.html">Daniel 11:1</a> ) is thus denoted in ( <a href="http://www.biblestudytools.com/daniel/5-31.html" target="_blank" url="https://www.biblestudytools.com/daniel/5-31.html">Daniel 5:31</a> ) </FONT></body></html>
