            <P><B>ADNA</B><P> ad'-na (`adhna', "pleasure"; Aidaine):
<P> (1) An Israelite in Ezra's time who, having married a foreign wife, divorced her. He belonged to Pahath-moab (<a href="https://www.biblestudytools.com/search/?q=ezr+10:30">Ezra 10:30</A>).
<P> (2) A priest of the family of Harum, during the high-priesthood of Joiakim son of Jethua (<a href="https://www.biblestudytools.com/search/?q=ne+12:12-15">Nehemiah 12:12-15</A>).
