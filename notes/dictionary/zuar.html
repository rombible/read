            <P><B>ZUAR</B><P> zu'-ar, zoo'-ar (tsu`-ar "little one"; Sogar):
<P> Father of Nethanel (<a href="https://www.biblestudytools.com/search/?q=nu+1:8">Numbers 1:8</A>; <a href="https://www.biblestudytools.com/search/?q=nu+2:5">2:5</A>; <a href="https://www.biblestudytools.com/search/?q=nu+7:18,23">7:18,23</A>; <a href="https://www.biblestudytools.com/search/?q=nu+10:15">10:15</A>), who was head of the tribe of Issachar.
