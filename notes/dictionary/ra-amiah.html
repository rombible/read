             <FONT face="Arial, Helvetica" size="3"><B>Ra-amiah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/raamiah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/raamiah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/raamiah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/raamiah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>thunder of Jehovah</I> ), one of the chiefs who returned with Zerubbabel. ( <a href="http://www.biblestudytools.com/nehemiah/7-7.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-7.html">Nehemiah 7:7</a> ) In ( <a href="http://www.biblestudytools.com/ezra/2-2.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-2.html">Ezra 2:2</a> ) he is called <B><a href="re-elaiah.html" target="_blank" url="re-elaiah.html">REELAIAH</a></B>. (B.C. 445.) </FONT></body></html>
