        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Telasear</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>Assyrian hill</I> ) is mentioned in ( <a href="http://www.biblestudytools.com/2-kings/19-12.html" target="_blank" url="https://www.biblestudytools.com/2-kings/19-12.html">2&nbsp;Kings 19:12</a> ) and in Isai 37:12 as a city inhabited by "the children of Eden," --which had been conquered and was held in the time of Sennacherib, by the Assyrians. it must have been in western Mesopotamia, in the neighborhood of Harran and Orfa. </FONT></body></html>
