        <article class="library" style="font-size:17px;">
            <P><B>SPECTACLE</B><P> spek'-ta-k'-l (theatron):
<P> Occurs twice in the New Testament:
<P> (1) of the place where assemblies or exhibitions Were held (<a href="https://www.biblestudytools.com/search/?q=ac+19:29">Acts 19:29</A>, "theatre");
<P> (2) figuratively of the suffering apostles (<a href="https://www.biblestudytools.com/search/?q=1co+4:9">1&nbsp;Corinthians 4:9</A>).
