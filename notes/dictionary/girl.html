        <article class="library" style="font-size:17px;">
            <P><B>GIRL</B><P> gurl:
<P> Twice in the Old Testament as the rendering of yaldah (<a href="https://www.biblestudytools.com/search/?q=joe+3:3">Joel 3:3</A>; <a href="https://www.biblestudytools.com/search/?q=zec+8:5">Zechariah 8:5</A>), in both cases in association with boys. Same word rendered "damsel" in <a href="https://www.biblestudytools.com/search/?q=ge+34:4">Genesis 34:4</A>.
<P> See DAUGHTER; MAID, MAIDEN.
