        <article class="library" style="font-size:17px;">
            <P><B>MINNI</B><P> min'-i (minni):
<P> A kingdom mentioned in <a href="https://www.biblestudytools.com/search/?q=jer+51:27">Jeremiah 51:27</A>, along with Ararat and Ashkenaz, as assailants of Babylon. It is identified with the Minnai of the Assyrian inscriptions, in close relation with, or part of, Armenia.
