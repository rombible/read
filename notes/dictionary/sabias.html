            <P><B>SABIAS</B><P> sa-bi'-as (Sabias, Fritzsche, Asabias; the King James Version Assabias):
<P> One of the six "captains over thousands" who supplied the Levites with much cattle for Josiah's Passover (1 Esdras 1:9) = "Hashabiah" in <a href="https://www.biblestudytools.com/search/?q=2ch+35:9">2&nbsp;Chronicles 35:9</A>.
