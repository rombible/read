            <P><B>IZRAHITE</B><P> iz'-ra-hit (yizrach, "rising, shining"):
<P> Shamhuth, the captain of the 5th monthly course (<a href="https://www.biblestudytools.com/search/?q=1ch+27:8">1&nbsp;Chronicles 27:8</A>), is called an "Izrahite." The name may be derived from the town or family of Izrah, but more likely is a corruption of the word "Zerahite," descendant of Zerah of Judah.
