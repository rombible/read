        <article class="library" style="font-size:17px;">
            <P><B>GROSS</B><P> gros (`araphel):
<P> Used twice with "darkness" in <a href="https://www.biblestudytools.com/search/?q=isa+60:2">Isaiah 60:2</A>; <a href="https://www.biblestudytools.com/search/?q=jer+13:16">Jeremiah 13:16</A>. In the New Testament the verb pachuno, "to make fat," is applied twice to "making gross" the heart (<a href="https://www.biblestudytools.com/search/?q=mt+13:15">Matthew 13:15</A>; <a href="https://www.biblestudytools.com/search/?q=ac+28:27">Acts 28:27</A>).
<P> See GREASE.
