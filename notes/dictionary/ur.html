            <P><B>UR</B><P> ur ('ur, "flame"; Codex Vaticanus Sthur; Codex Sinaiticus Ora):
<P> Father of Eliphal, one of David's "mighty men," in <a href="https://www.biblestudytools.com/search/?q=1ch+11:35">1&nbsp;Chronicles 11:35</A>; in the parallel <a href="https://www.biblestudytools.com/search/?q=2sa+23:34">2&nbsp;Samuel 23:34</A> called "Ahasbai."
