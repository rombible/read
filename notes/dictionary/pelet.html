            <P><B>PELET</B><P> pe'-let (peleT, "deliverance"):
<P> (1) Son of Iahdai (<a href="https://www.biblestudytools.com/search/?q=1ch+2:47">1&nbsp;Chronicles 2:47</A>).
<P> (2) Son of Azmaveth, one of those who resorted to David at Ziklag while he was hiding from Saul (<a href="https://www.biblestudytools.com/search/?q=1ch+12:3">1&nbsp;Chronicles 12:3</A>).
