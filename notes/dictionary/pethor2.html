             <FONT face="Arial, Helvetica" size="3"><B>Pethor</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/pethor.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/pethor.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beth-anoth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beth-anoth.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>soothsayer</I> ), a town of Mesopotamia, where Balaam resided, and situated "upon the river," possibly the Euphrates. ( <a href="http://www.biblestudytools.com/numbers/22-5.html" target="_blank" url="https://www.biblestudytools.com/numbers/22-5.html">Numbers 22:5</a> ;  <a href="http://www.biblestudytools.com/deuteronomy/23-4.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/23-4.html"> 23:4</a> ) Its position is wholly unknown. </FONT></body></html>
