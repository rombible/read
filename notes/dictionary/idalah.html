            <P><B>IDALAH</B><P> id'-a-la, i-da'-la (yidh'alah):
<P> A town in the territory of Zebulun, named with Shimron and Beth-lehem (<a href="https://www.biblestudytools.com/search/?q=jos+19:15">Joshua 19:15</A>). The Talmud identifies it with Churyeh (Talm Jerusalem on Megh., I, 1). This, Conder thinks, may be represented by the modern Khirbet el-Chuwara to the South of Beit Lachm.
