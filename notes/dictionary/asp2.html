             <FONT face="Arial, Helvetica" size="3"><B>Asp</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/asp.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/asp.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/acacia.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/acacia.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(Heb. <I>pethen</I> ), translated (<I>adder</I> in) ( <a href="http://www.biblestudytools.com/psalms/58-4.html" target="_blank" url="https://www.biblestudytools.com/psalms/58-4.html">Psalms 58:4</a> ;  <a href="http://www.biblestudytools.com/psalms/91-13.html" target="_blank" url="https://www.biblestudytools.com/psalms/91-13.html">91:13</a> ) Probably the Egyptian cobra, a small and very poisonous serpent, a dweller in the holes of walls, ( <a href="http://www.biblestudytools.com/isaiah/11-8.html" target="_blank" url="https://www.biblestudytools.com/isaiah/11-8.html">Isaiah 11:8</a> ) and a snake upon which the serpent-charmers practiced their art. </FONT></body></html>
