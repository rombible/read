        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Beth-hogla</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>partridge-house</I> ), and <I>Holglah</I> a place on the border of Judah, ( <a href="http://www.biblestudytools.com/joshua/15-6.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-6.html">Joshua 15:6</a> ) and of Benjamin. ( <a href="http://www.biblestudytools.com/joshua/18-19.html" target="_blank" url="https://www.biblestudytools.com/joshua/18-19.html">Joshua 18:19</a>  <a href="http://www.biblestudytools.com/joshua/18-21.html" target="_blank" url="https://www.biblestudytools.com/joshua/18-21.html">Joshua 18:21</a> ) A magnificent spring and a ruin between Jericho and the Jordan still bear the names of <I>Ainhajala.</I>  </FONT></body></html>
