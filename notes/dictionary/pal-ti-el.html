             <FONT face="Arial, Helvetica" size="3"><B>Pal-ti-el</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/paltiel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/paltiel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ben-ammi.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ben-ammi.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/paltiel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/paltiel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>whom God delivers</I> ), the son of Azzan and prince of the tribe of Issachar. ( <a href="http://www.biblestudytools.com/numbers/34-26.html" target="_blank" url="https://www.biblestudytools.com/numbers/34-26.html">Numbers 34:26</a> ) He was one of the twelve appointed to divide the land of Canaan among the tribes west of Jordan. (B.C. 1450.) </FONT></body></html>
