            <P><B>MORTAL; MORTALITY</B><P> mor'-tal, mor-tal'-i-ti (thnetos to thneton):
<P> The meaning is "subject to death" (<a href="https://www.biblestudytools.com/search/?q=ro+6:12">Romans 6:12</A>; <a href="https://www.biblestudytools.com/search/?q=ro+8:11">8:11</A>; <a href="https://www.biblestudytools.com/search/?q=1co+15:53,54">1&nbsp;Corinthians 15:53,54</A>; in <a href="https://www.biblestudytools.com/search/?q=2co+5:4">2&nbsp;Corinthians 5:4</A> the Revised Version (British and American) has "what is mortal"). In <a href="https://www.biblestudytools.com/search/?q=job+4:17">Job 4:17</A>, the Hebrew word is 'enosh, "mortal man."
<P> See IMMORTAL.
