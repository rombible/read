             <FONT face="Arial, Helvetica" size="3"><B>Miamin</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/miamin.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/miamin.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bath-sheba.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bath-sheba.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/miamin.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/miamin.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>from the right hand</I> ). <OL><LI>A layman of Israel who had married a foreign wife and put her away at the bidding of Ezra. ( <a href="http://www.biblestudytools.com/ezra/10-25.html" target="_blank" url="https://www.biblestudytools.com/ezra/10-25.html">Ezra 10:25</a> ) <LI>A priest or family of priests who went up from Babylon with Zerubbabel. ( <a href="http://www.biblestudytools.com/nehemiah/12-5.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/12-5.html">Nehemiah 12:5</a> ) </OL></FONT></body></html>
