            <P><B>CHOLER</B><P> kol'-er:
<P> Lit. "bile," is used in the sense of a disease (cholera) (Sirach 31:20; 37:30), and in the sense of bitter anger (marar) (<a href="https://www.biblestudytools.com/search/?q=da+8:7">Daniel 8:7</A>; <a href="https://www.biblestudytools.com/search/?q=da+11:11">11:11</A> English Versions of the Bible, the American Standard Revised Version "anger").
