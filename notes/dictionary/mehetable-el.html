             <FONT face="Arial, Helvetica" size="3"><B>Mehetable-el</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>favored of God</I> ), another and less correct form of Mehetabel. The ancestor of Shemaiah the prophet who was hired against Nehemiah by Tobiah and Sanballat. ( <a href="http://www.biblestudytools.com/nehemiah/6-10.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/6-10.html">Nehemiah 6:10</a> ) </FONT></body></html>
