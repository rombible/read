            <P><B>LIDEBIR</B><P> lid'-e-ber (lidhebhir):
<P> For "of Debir" in EV; the Revised Version margin suggests the name "Lidebir" (<a href="https://www.biblestudytools.com/search/?q=jos+13:26">Joshua 13:26</A>), a city in the territory of Gad. It is probably identical with LO-DEBAR (which see).
