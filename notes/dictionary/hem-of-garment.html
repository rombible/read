             <FONT face="Arial, Helvetica" size="3"><B>Hem of garment.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">The importance which the later Jews, especially the Pharisees, ( <a href="http://www.biblestudytools.com/matthew/23-5.html" target="_blank" url="https://www.biblestudytools.com/matthew/23-5.html">Matthew 23:5</a> ) attached to the hem or fringe of their garments was founded upon the regulation in ( <a href="http://www.biblestudytools.com/numbers/15-38.html" target="_blank" url="https://www.biblestudytools.com/numbers/15-38.html">Numbers 15:38</a>  <a href="http://www.biblestudytools.com/numbers/15-39.html" target="_blank" url="https://www.biblestudytools.com/numbers/15-39.html">Numbers 15:39</a> ) which gave a symbolical meaning to it. [See <B><a href="dress.html" target="_blank" url="dress.html">DRESS</a></B>] </FONT></body></html>
