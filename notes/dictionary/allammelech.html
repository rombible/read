            <P><B>ALLAMMELECH</B><P> a-lam'-e-lek ('allammelekh, "oak of a king"):
<P> A town in the tribe of Asher, the location of which is not known (<a href="https://www.biblestudytools.com/search/?q=jos+19:26">Joshua 19:26</A>; the King James Version Alammelech).
