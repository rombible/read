        <article class="library" style="font-size:17px;">
            <P><B>SALATHIEL</B><P> sa-la'-thi-el:
<P> (1) (Salathiel):
<P> the King James Version; Greek form of "Shealtiel" (thus the Revised Version (British and American)). The father of Zerubbabel (1 Esdras 5:5,48,56; 6:2; <a href="https://www.biblestudytools.com/search/?q=mt+1:12">Matthew 1:12</A>; <a href="https://www.biblestudytools.com/search/?q=lu+3:27">Luke 3:27</A>).
<P> (2) Revised Version:
<P> Another name of Esdras (2 Esdras 3:1, "Salathiel").
