        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Vashni</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/vashni.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/vashni.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/vashni.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/vashni.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>strong</I> ), the first-born of Samuel as the text now stands. ( <a href="http://www.biblestudytools.com/1-chronicles/6-28.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/6-28.html">1&nbsp;Chronicles 6:28</a> ) (13); but in ( <a href="http://www.biblestudytools.com/1-samuel/8-2.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/8-2.html">1&nbsp;Samuel 8:2</a> ) the name of his first-born is Joel. Most probably in the Chronicles the name of Joel has dropped out: and Vashni is a corruption of <I>vesheni</I> , and (the) second." </FONT></body></html>
