             <FONT face="Arial, Helvetica" size="3"><B>Leummim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/leummim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/leummim.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bamoth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bamoth.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/leummim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/leummim.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>peoples</I> ), the name of the third of the descendants of Dedan son of Jokshan, ( <a href="http://www.biblestudytools.com/genesis/25-3.html" target="_blank" url="https://www.biblestudytools.com/genesis/25-3.html">Genesis 25:3</a> ) being in the plural form, like his brethren, Asshurim and Letushim. </FONT></body></html>
