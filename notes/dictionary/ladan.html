        <article class="library" style="font-size:17px;">
            <P><B>LADAN</B><P> la'-dan (la`dan, the King James Version, Laadan):
<P> (1) A descendant of Ephraim, and an ancestor of Joshua (<a href="https://www.biblestudytools.com/search/?q=1ch+7:26">1&nbsp;Chronicles 7:26</A>).
<P> (2) A Levite of the family of Gershon (<a href="https://www.biblestudytools.com/search/?q=1ch+23:7,8,9">1&nbsp;Chronicles 23:7,8,9</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+26:21">26:21</A>), also called LIBNI (which see).
