        <article class="library" style="font-size:17px;">
            <P><B>GUNI; GUNITES</B><P> gu'-ni, gu'-nits (guni):
<P> (1) The name of a Naphtalite clan (<a href="https://www.biblestudytools.com/search/?q=ge+46:24">Genesis 46:24</A>; <a href="https://www.biblestudytools.com/search/?q=nu+26:48">Numbers 26:48</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+7:13">1&nbsp;Chronicles 7:13</A>). In <a href="https://www.biblestudytools.com/search/?q=nu+26:48">Numbers 26:48</A> the gentilic "Gunites" is also found, having in Hebrew the same form, with the article.
<P> (2) The head of a Gadite family (<a href="https://www.biblestudytools.com/search/?q=1ch+5:15">1&nbsp;Chronicles 5:15</A>).
</body></html>
