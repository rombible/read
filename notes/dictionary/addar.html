            <P><B>ADDAR</B><P> ad'-ar ('addar, "glorious"):
<P> See <a href="ard.html" target="_blank">ARD</a>
<P> (1) A grandson of Benjamin, sometimes counted as one of his sons (<a href="https://www.biblestudytools.com/search/?q=1ch+8:3">1&nbsp;Chronicles 8:3</A>).
<P> (2) A town on the southern border of Judah (<a href="https://www.biblestudytools.com/search/?q=jos+15:3">Joshua 15:3</A>, the King James Version "Adar"). The same as Hazar-addar (<a href="https://www.biblestudytools.com/search/?q=nu+34:4">Numbers 34:4</A>).
