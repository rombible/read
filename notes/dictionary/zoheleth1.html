             <FONT face="Arial, Helvetica" size="3"><B>Zoheleth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zoheleth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zoheleth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/centurion.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/centurion.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zoheleth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zoheleth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>serpent</I> ), <I>The stone,</I> This was "by En-rogel," ( <a href="http://www.biblestudytools.com/1-kings/1-9.html" target="_blank" url="https://www.biblestudytools.com/1-kings/1-9.html">1&nbsp;Kings 1:9</a> ) and therefore, if En-rogel be the modern <I>Um-ed-Deraj</I> , this stone, "where Adonijah slew sheep and oxen," was in all likelihood not far from the well of the Virgin. </FONT></body></html>
