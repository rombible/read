        <article class="library" style="font-size:17px;">
            <P><B>RESAIAS</B><P> re-sa'-yas, re-si'-as (Rhesaias; the King James Version Reesaias):
<P> One of the "leaders" with Zerubbabel in the return (1 Esdras 5:8) = "Reelaiah" in <a href="https://www.biblestudytools.com/search/?q=ezr+2:2">Ezra 2:2</A>, "Raamiah" in <a href="https://www.biblestudytools.com/search/?q=ne+7:7">Nehemiah 7:7</A>. The name is apparently duplicated in 1 Esdras 5:8 in the form "Reelias."
