        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Nehiloth.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/nehiloth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/nehiloth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">The title of ( <a href="http://www.biblestudytools.com/psalms/5-1.html" target="_blank" url="https://www.biblestudytools.com/psalms/5-1.html">Psalms 5:1</a> ) in the Authorized Version is rendered "To the chief musician upon <I>Nehiloth</I> ." It is most likely that <I>nehiloth</I> is the general term for perforated wind-instruments of all kinds, as <I>neginoth</I> denotes all manner of stringed instruments. </FONT></body></html>
