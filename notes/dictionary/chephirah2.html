             <FONT face="Arial, Helvetica" size="3"><B>Chephirah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/chephirah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/chephirah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agrippa-i.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agrippa-i.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/chephirah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/chephirah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>the hamlet</I> ), one of the four cities of the Gibeonites, ( <a href="http://www.biblestudytools.com/joshua/9-17.html" target="_blank" url="https://www.biblestudytools.com/joshua/9-17.html">Joshua 9:17</a> ) named afterwards among the towns of Benjamin. ( <a href="http://www.biblestudytools.com/ezra/2-25.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-25.html">Ezra 2:25</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-29.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-29.html">Nehemiah 7:29</a> ) </FONT></body></html>
