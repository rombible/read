        <article class="library" style="font-size:17px;">
            <P><B>ZEBEDEE</B><P> zeb'-e-de (zibhdi, "the gift of God"; Zebedaios):
<P> The father of the apostles James and John (<a href="https://www.biblestudytools.com/search/?q=mr+1:19">Mark 1:19</A>) and a fisherman on the Sea of Galilee (<a href="https://www.biblestudytools.com/search/?q=mr+1:20">Mark 1:20</A>), the husband of Salome (<a href="https://www.biblestudytools.com/search/?q=mt+27:56">Matthew 27:56</A>; compare <a href="https://www.biblestudytools.com/search/?q=mr+16:1">Mark 16:1</A>).
<P> See JAMES; SALOME.
