        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Deuel,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>De-uel</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>invocation of God</I> ), father of Eliasaph, the "captain" of the tribe of Gad at the time of the numbering of the people at Sinai. ( <a href="http://www.biblestudytools.com/numbers/1-14.html" target="_blank" url="https://www.biblestudytools.com/numbers/1-14.html">Numbers 1:14</a> ;  <a href="http://www.biblestudytools.com/numbers/7-42.html" target="_blank" url="https://www.biblestudytools.com/numbers/7-42.html">Numbers 7:42</a>  <a href="http://www.biblestudytools.com/numbers/7-47.html" target="_blank" url="https://www.biblestudytools.com/numbers/7-47.html">Numbers 7:47</a> ;  <a href="http://www.biblestudytools.com/numbers/10-20.html" target="_blank" url="https://www.biblestudytools.com/numbers/10-20.html">10:20</a> ) (B.C. 1491.) The same man is mentioned again in ( <a href="http://www.biblestudytools.com/numbers/2-14.html" target="_blank" url="https://www.biblestudytools.com/numbers/2-14.html">Numbers 2:14</a> ) but here the name appears as Ruel. </FONT></body></html>
