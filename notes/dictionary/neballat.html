        <article class="library" style="font-size:17px;">
            <P><B>NEBALLAT</B><P> ne-bal'-at (nebhallaT; Naballat):
<P> A town occupied by the Benjamites after the exile, named along with Lod and Ono (<a href="https://www.biblestudytools.com/search/?q=ne+11:34">Nehemiah 11:34</A>). It is represented by the modern Belt Nebala, 4 miles Northeast of Lydda.
