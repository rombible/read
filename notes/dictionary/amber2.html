        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Amber</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/amber.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/amber.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abidan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abidan.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(Heb. <I>chasmal</I> ) occurs only in ( <a href="http://www.biblestudytools.com/ezekiel/1-4.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/1-4.html">Ezekiel 1:4</a>  <a href="http://www.biblestudytools.com/ezekiel/1-27.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/1-27.html">Ezekiel 1:27</a> ;  <a href="http://www.biblestudytools.com/ezekiel/8-2.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/8-2.html">8:2</a> ) It is usually supposed that the Hebrew word <I>chasmal</I> (denotes a metal) and not the fossil resin called <I>amber</I> . </FONT></body></html>
