        <article class="library" style="font-size:17px;">
            <P><B>ATTAI</B><P> at'-ta-i at'-i `attay, ("timely?"):
<P> (1) A son of Jarha, the Egyptian, by a daughter of Sheshan (<a href="https://www.biblestudytools.com/search/?q=1ch+2:35">1&nbsp;Chronicles 2:35</A>).
<P> (2) A Gadite soldier who joined David's army at Ziklag (<a href="https://www.biblestudytools.com/search/?q=1ch+12:11">1&nbsp;Chronicles 12:11</A>).
<P> (3) A son of Rehoboam and grandson of Solomon (<a href="https://www.biblestudytools.com/search/?q=2ch+11:20">2&nbsp;Chronicles 11:20</A>).
