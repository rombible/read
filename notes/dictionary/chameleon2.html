        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Chameleon,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/chameleon.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/chameleon.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">a species of lizard. The reference in ( <a href="http://www.biblestudytools.com/leviticus/11-30.html" target="_blank" url="https://www.biblestudytools.com/leviticus/11-30.html">Leviticus 11:30</a> ) is to some kind of an unclean animal, supposed to be the lizard, known by the name of the "monitor of the Nile," a large, strong reptile common in Egypt and other parts of Africa. </FONT></body></html>
