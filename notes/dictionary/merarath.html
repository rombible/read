             <FONT face="Arial, Helvetica" size="3"><B>Merarath</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>bareness</I> ), one of the towns of Judah, in the district of the mountains. ( <a href="http://www.biblestudytools.com/joshua/15-59.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-59.html">Joshua 15:59</a> ) The places which occur in company with have been identified at a few miles to the north of Hebron, but Maarath has hitherto eluded observation. </FONT></body></html>
