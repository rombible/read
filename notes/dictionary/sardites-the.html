             <FONT face="Arial, Helvetica" size="3"><B>Sardites, The,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">descendants of Sered the son of Zebulun. ( <a href="http://www.biblestudytools.com/numbers/26-26.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-26.html">Numbers 26:26</a> ) (In the Revised Version of ( <a href="http://www.biblestudytools.com/revelation/4-3.html" target="_blank" url="https://www.biblestudytools.com/revelation/4-3.html">Revelation 4:3</a> ) for <I>sardine stone.</I> The name is derived from Sardis, where the stone was first found.) </FONT></body></html>
