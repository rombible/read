             <FONT face="Arial, Helvetica" size="3"><B>Kishion</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/kishion.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/kishion.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kishion.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kishion.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>hardness</I> ), one of the towns on the boundary of the tribe of Issachar, ( <a href="http://www.biblestudytools.com/joshua/19-20.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-20.html">Joshua 19:20</a> ) which with its suburbs was allotted to the Gershonite Levites. ( <a href="http://www.biblestudytools.com/joshua/21-28.html" target="_blank" url="https://www.biblestudytools.com/joshua/21-28.html">Joshua 21:28</a> ) Authorized Version <B><a href="kishon.html" target="_blank" url="kishon.html">KISHON</a></B>. </FONT></body></html>
