        <article class="library" style="font-size:17px;">
            <P><B>AHIHUD</B><P> a-hi'-hud ('achihudh, "brother is majesty"):
<P> (1) One of the chief men of the tribe of Asher. He was selected by      Moses to help divide the land west of the Jordan (<a href="https://www.biblestudytools.com/search/?q=nu+34:27">Numbers 34:27</A>).
<P> (2) A son of Ehud of the tribe of Benjamin (<a href="https://www.biblestudytools.com/search/?q=1ch+8:6,7">1&nbsp;Chronicles 8:6,7</A>). The text here is obscure and probably corrupt.
