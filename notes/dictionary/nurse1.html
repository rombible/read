        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Nurse,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/nurse.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/nurse.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">In ancient times the position of the nurse, wherever one was maintained, was one of much honor sad importance. See ( <a href="http://www.biblestudytools.com/genesis/24-59.html" target="_blank" url="https://www.biblestudytools.com/genesis/24-59.html">Genesis 24:59</a> ;  <a href="http://www.biblestudytools.com/genesis/36.html" target="_blank" url="https://www.biblestudytools.com/genesis/36.html">36;8</a> ;  <a href="http://www.biblestudytools.com/2-samuel/4-4.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/4-4.html">2&nbsp;Samuel 4:4</a> ;  <a href="http://www.biblestudytools.com/2-kings/11-2.html" target="_blank" url="https://www.biblestudytools.com/2-kings/11-2.html">2&nbsp;Kings 11:2</a> ) The same term is applied to a foster-father or mother, e.g. ( <a href="http://www.biblestudytools.com/numbers/11-12.html" target="_blank" url="https://www.biblestudytools.com/numbers/11-12.html">Numbers 11:12</a> ;  <a href="http://www.biblestudytools.com/ruth/4-16.html" target="_blank" url="https://www.biblestudytools.com/ruth/4-16.html">Ruth 4:16</a> ;  <a href="http://www.biblestudytools.com/isaiah/49-23.html" target="_blank" url="https://www.biblestudytools.com/isaiah/49-23.html">Isaiah 49:23</a> ) </FONT></body></html>
