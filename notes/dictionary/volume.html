            <P><B>VOLUME</B><P> vol'-um:
<P> This word (from Latin volvere, "roll"), twice used in the King James Version (<a href="https://www.biblestudytools.com/search/?q=ps+40:7">Psalms 40:7</A> (Hebrew meghillah); <a href="https://www.biblestudytools.com/search/?q=heb+10:7">Hebrews 10:7</A>), is better in English as "roll" in the Revised Version (British and American).
<P> See ROLL.
