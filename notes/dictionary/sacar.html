            <P><B>SACAR</B><P> sa'-kar (sakhar):
<P> (1) Father of Ahiam, a follower of David (<a href="https://www.biblestudytools.com/search/?q=1ch+11:35">1&nbsp;Chronicles 11:35</A>, Codex Vaticanus Achar; Codex Alexandrinus Sachar = "Sharar" of 2Sa 23:33; Sharar is favored as the original reading).
<P> (2) Eponym of a family of gatekeepers (<a href="https://www.biblestudytools.com/search/?q=1ch+26:4">1&nbsp;Chronicles 26:4</A>).
