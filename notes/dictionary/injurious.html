            <P><B>INJURIOUS</B><P> in-joo'-ri-us, in-ju'-ri-us (hubristes, "insolent"):
<P> In former usage, the word was strongly expressive of insult as well as hurtfulness. So in <a href="https://www.biblestudytools.com/search/?q=1ti+1:13">1&nbsp;Timothy 1:13</A>. In <a href="https://www.biblestudytools.com/search/?q=ro+1:30">Romans 1:30</A> the same adjective is translated "insolent" (the King James Version "despiteful").
