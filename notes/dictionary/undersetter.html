            <P><B>UNDERSETTER</B><P> un'-der-set-er (katheph):
<P> The word, used in <a href="https://www.biblestudytools.com/search/?q=1ki+7:30,34">1&nbsp;Kings 7:30,34</A> of supports of the laver, means lit. "shoulder," and is so rendered in the Revised Version margin.
<P> See LAVER.
