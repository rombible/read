            <P><B>MITHKAH</B><P> mith'-ka (mithqah "sweetness"; the King James Version Mithcah):
<P> Name given owing to sweetness of pasture or water. A desert camp of the Israelites between Terah and Hashmonah (<a href="https://www.biblestudytools.com/search/?q=nu+33:28">Numbers 33:28</A>).
<P> See WANDERINGS OF ISRAEL.
