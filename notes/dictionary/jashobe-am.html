        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Jashobe-am</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jashobeam.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jashobeam.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jashobeam.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jashobeam.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>to whom the people turn</I> ), named first among the chief of the mighty men of David. ( <a href="http://www.biblestudytools.com/1-chronicles/11-11.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-11.html">1&nbsp;Chronicles 11:11</a> ) (B.C. 1046.) He came to David at Ziklag. His distinguishing exploit was that he slew 300 (or 800,) ( <a href="http://www.biblestudytools.com/2-samuel/23-8.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-8.html">2&nbsp;Samuel 23:8</a> ) men at one time. </FONT></body></html>
