        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Jehudi</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jehudi.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jehudi.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azur-and-azzur.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azur-and-azzur.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a Jew</I> ), son of Nethaniah, a man employed by the princes of Jehoiakims court to fetch Baruch to read Jeremiahs denunciation, ( <a href="http://www.biblestudytools.com/jeremiah/36-14.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/36-14.html">Jeremiah 36:14</a> ) and then by the king to fetch the volume itself and read it to him. vs. ( <a href="http://www.biblestudytools.com/jeremiah/36-21.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/36-21.html">Jeremiah 36:21</a>  <a href="http://www.biblestudytools.com/jeremiah/36-23.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/36-23.html">Jeremiah 36:23</a> ) (B.C. 605.) </FONT></body></html>
