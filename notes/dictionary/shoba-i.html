             <FONT face="Arial, Helvetica" size="3"><B>Shoba-i</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shobai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shobai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shobai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shobai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>glorious</I> ). The children of Shobai were a family of the door-keepers of the temple, who returned with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-42.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-42.html">Ezra 2:42</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-45.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-45.html">Nehemiah 7:45</a> ) (B.C. before 536.) </FONT></body></html>
