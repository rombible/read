             <FONT face="Arial, Helvetica" size="3"><B>Gatam</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gatam.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gatam.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gatam.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gatam.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a burnt valley</I> ), the fourth son of Eliphaz the son of Esau, ( <a href="http://www.biblestudytools.com/genesis/36-11.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-11.html">Genesis 36:11</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-36.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-36.html">1&nbsp;Chronicles 1:36</a> ) and one of the "dukes" of Eliphaz. ( <a href="http://www.biblestudytools.com/genesis/36-16.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-16.html">Genesis 36:16</a> ) (B.C. after 1760.) </FONT></body></html>
