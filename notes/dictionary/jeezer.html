        <article class="library" style="font-size:17px;">
            <P><B>JEEZER</B><P> je-e'-zer (the King James Version) ('i`ezer; the Revised Version (British and American) IEZER):
<P> The name of a elan of Gilead (<a href="https://www.biblestudytools.com/search/?q=nu+26:30">Numbers 26:30</A>), but read la-'abhi`ezer, i.e. "of Abiezer" (compare <a href="https://www.biblestudytools.com/search/?q=jos+17:2">Joshua 17:2</A>).
<P> See ABIEZER.
