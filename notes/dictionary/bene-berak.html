            <P><B>BENE-BERAK</B><P> ben-e-be'-rak (bene beraq; Banebarak):
<P> A town in the territory of Da (<a href="https://www.biblestudytools.com/search/?q=jos+19:45">Joshua 19:45</A>), represented by the modern village Ibn Ibraq, about an hour Southeast of Jaffa.
