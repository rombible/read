        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Hephzi-bah.</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hephzibah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hephzibah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2"><OL><LI>A name signifying "<I>my delight in her</I> ," which is to be borne by the restored Jerusalem. ( <a href="http://www.biblestudytools.com/isaiah/62-4.html" target="_blank" url="https://www.biblestudytools.com/isaiah/62-4.html">Isaiah 62:4</a> ) <LI>The queen of King Hezekiah and the mother of Manasseh. ( <a href="http://www.biblestudytools.com/2-kings/21-1.html" target="_blank" url="https://www.biblestudytools.com/2-kings/21-1.html">2&nbsp;Kings 21:1</a> ) (B.C. 709-696.) </OL></FONT></body></html>
