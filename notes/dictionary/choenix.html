            <P><B>CHOENIX</B><P> ke'-niks (choinix):
<P> A Greek dry measure, almost equal to one quart. Mentioned in the New Testament only in <a href="https://www.biblestudytools.com/search/?q=re+6:6">Revelation 6:6</A>, where the Revised Version, margin would read "choenix" instead of the indefinite translation "measure." The verse is then obviously a threat of famine.
