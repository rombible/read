            <P><B>CARCAS</B><P> kar'-kas (karkac):
<P> One of seven chamberlains, ordered to summon Queen Vashti before King Ahasuerus (<a href="https://www.biblestudytools.com/search/?q=es+1:10">Esther 1:10</A>). The Targum allegorizes the first five of the names.
