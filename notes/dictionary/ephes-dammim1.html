             <FONT face="Arial, Helvetica" size="3"><B>Ephes-dammim</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>cessation of blood-shed</I> ), a place between Socoh and Arekah, at which the Philistines were encamped before the affray in which Goliath was killed. ( <a href="http://www.biblestudytools.com/1-samuel/17-1.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/17-1.html">1&nbsp;Samuel 17:1</a> ) Under the shorter form of PAS-DAMMIM it occurs once again in a similar connection. ( <a href="http://www.biblestudytools.com/1-chronicles/11-13.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-13.html">1&nbsp;Chronicles 11:13</a> ) </FONT></body></html>
