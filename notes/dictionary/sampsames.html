            <P><B>SAMPSAMES</B><P> samp'-sa-mez (Sampsames):
<P> A place mentioned in 1 Macc 15:23, usually identified with Samsun, on the coast of the Black Sea. The Vulgate, with the Revised Version margin, has "Lampsacus."
