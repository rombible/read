            <P><B>SEA OF JAZER</B><P> (yam ya`zer):
<P> This is a scribal error (<a href="https://www.biblestudytools.com/search/?q=jer+48:32">Jeremiah 48:32</A>), yam ("sea") being accidentally imported from the preceding clause.
<P> See JAZER; SEA.
