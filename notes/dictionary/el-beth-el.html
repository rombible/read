            <P><B>EL-BETH-EL</B><P> el-beth'-el (el beth-'el, "God of Bethel"; Baithel):
<P> By this name Jacob called the scene of his vision at Luz, when he returned from Paddan-aram (<a href="https://www.biblestudytools.com/search/?q=ge+35:7">Genesis 35:7</A>).
