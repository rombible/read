        <article class="library" style="font-size:17px;">
            <P><B>BECTILETH</B><P> bek'-ti-leth (to pedion Baikteilaith):
<P> A plain which is defined as "near the mountain which is at the left hand of the upper Cilicia" (Judith 2:21). The name in Syriac is Beth QeTilath, "house of slaughter." So far there is no clue to its identification.
