        <article class="library" style="font-size:17px;">
            <P><B>CHARGES</B><P> char'-jiz (dapanao, "to spend"):
<P> "Be at charges for them" (<a href="https://www.biblestudytools.com/search/?q=ac+21:24">Acts 21:24</A>, the King James Version "with them"), i.e. pay the sacrificial expenses of these poorer Nazirites (compare Josephus, Ant, XIX, xvi, 1).
