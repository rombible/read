        <article class="library" style="font-size:17px;">
            <P><B>CALAMOLALUS</B><P> kal-a-mol'-a-lus, -mol-a'-lus (Codex Alexandrinus, Kalamolalos, Codex Vaticanus, Kalamokalos):
<P> This name is corrupt (1 Esdras 5:22). It has evidently arisen through combining the two names Lod and Hadid, in the lists of <a href="https://www.biblestudytools.com/search/?q=ezr+2:33">Ezra 2:33</A> and <a href="https://www.biblestudytools.com/search/?q=ne+7:37">Nehemiah 7:37</A>.
