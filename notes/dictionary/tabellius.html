            <P><B>TABELLIUS</B><P> ta-bel'-i-us (Tabellios):
<P> One of the Persian officials in Samaria who wrote a letter to Artaxerxes which caused the rebuilding of Jerusalem to be stopped for a time (1 Esdras 2:16) = "Tabeel" of <a href="https://www.biblestudytools.com/search/?q=ezr+4:7">Ezra 4:7</A>.
