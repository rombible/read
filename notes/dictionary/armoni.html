            <P><B>ARMONI</B><P> ar-mo'-ni ('armoni, "belonging to the palace"):
<P> One of the two sons of Saul by Rizpah, the daughter of Aiah (<a href="https://www.biblestudytools.com/search/?q=2sa+21:8">2&nbsp;Samuel 21:8</A>). David delivered them over to the blood vengeance of the Gibeonites.
