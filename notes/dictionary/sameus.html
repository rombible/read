            <P><B>SAMEUS</B><P> sa-me'-us (Codex Alexandrinus and Fritzsche, Samaios; Codex Vaticanus Thamaios; the King James Version Sameius):
<P> One of the sons of Emmer who put away their "strange wives" (1 Esdras 9:21) = "Shemaiah" (the Revised Version margin "Maaseiah") of the sons of Harim in <a href="https://www.biblestudytools.com/search/?q=ezr+10:21">Ezra 10:21</A>.
