        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Calf.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/calf.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/calf.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/affinity.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/affinity.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">The calf was held in high esteem by the Jews as food. ( <a href="http://www.biblestudytools.com/1-samuel/28-24.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/28-24.html">1&nbsp;Samuel 28:24</a> ;  <a href="http://www.biblestudytools.com/luke/15-23.html" target="_blank" url="https://www.biblestudytools.com/luke/15-23.html">Luke 15:23</a> ) The molten calf prepared by Aaron for the people to worship, ( <a href="http://www.biblestudytools.com/exodus/32-4.html" target="_blank" url="https://www.biblestudytools.com/exodus/32-4.html">Exodus 32:4</a> ) was probably a wooden figure laminated with gold, a process which is known to have existed in Egypt. [<B><a href="aaron.html" target="_blank" url="aaron.html">AARON</a></B>] </FONT></body></html>
