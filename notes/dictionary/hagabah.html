        <article class="library" style="font-size:17px;">
            <P><B>HAGABAH</B><P> ha-ga'-ba, hag'-a-ba (chaghabhah, "locust"):
<P> Like Hagab, an ancestor of some of the Nethinim who returned from Babylon with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ezr+2:45">Ezra 2:45</A>); spelled Hagaba in the parallel passage (<a href="https://www.biblestudytools.com/search/?q=ne+7:48">Nehemiah 7:48</A>).
