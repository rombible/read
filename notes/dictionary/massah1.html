             <FONT face="Arial, Helvetica" size="3"><B>Massah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/massah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/massah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/massah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/massah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>temptation</I> ), a name given to the spot, also called Meribah, where the Israelites tempted Jehovah. ( <a href="http://www.biblestudytools.com/exodus/16-7.html" target="_blank" url="https://www.biblestudytools.com/exodus/16-7.html">Exodus 16:7</a> ;  <a href="http://www.biblestudytools.com/psalms/95-8.html" target="_blank" url="https://www.biblestudytools.com/psalms/95-8.html">Psalms 95:8</a>  <a href="http://www.biblestudytools.com/psalms/95-9.html" target="_blank" url="https://www.biblestudytools.com/psalms/95-9.html">Psalms 95:9</a> ;  <a href="http://www.biblestudytools.com/hebrews/3-8.html" target="_blank" url="https://www.biblestudytools.com/hebrews/3-8.html">Hebrews 3:8</a> ) </FONT></body></html>
