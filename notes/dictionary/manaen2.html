             <FONT face="Arial, Helvetica" size="3"><B>Manaen</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/manaen.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/manaen.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/manaen.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/manaen.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>comforter</I> ) is mentioned in ( <a href="http://www.biblestudytools.com/acts/13-1.html" target="_blank" url="https://www.biblestudytools.com/acts/13-1.html">Acts 13:1</a> ) as one of the teachers and prophets in the church at Antioch at the time of the appointment of Saul and Barnabas as missionaries to the heathen. He is said to have been brought up with Herod Antipas. He was probably his foster-brother. </FONT></body></html>
