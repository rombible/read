             <FONT face="Arial, Helvetica" size="3"><B>Peacocks</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(Heb. <I>tuccyyim</I> ). Among the natural products which Solomons fleet brought home to Jerusalem, mention is made of "peacocks," ( <a href="http://www.biblestudytools.com/1-kings/10-22.html" target="_blank" url="https://www.biblestudytools.com/1-kings/10-22.html">1&nbsp;Kings 10:22</a> ;  <a href="http://www.biblestudytools.com/2-chronicles/9-21.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/9-21.html">2&nbsp;Chronicles 9:21</a> ) which is probably the correct translation. The Hebrew word may be traced to the Talmud or Malabaric <I>togei</I> , "peacock." </FONT></body></html>
