            <P><B>MERATHAIM</B><P> mer-a-tha'-im (merathayim "double rebellion"):
<P> A name used for Babylon in <a href="https://www.biblestudytools.com/search/?q=jer+50:21">Jeremiah 50:21</A>. According to Delitzsch it may be equivalent to the Babylonian Marratun, i.e. land by the nar Marratu, "the bitter river" (Persian Gulf) = Southern Babylonia (OHL, under the word).
