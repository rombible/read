        <article class="library" style="font-size:17px;">
            <P><B>AZETAS</B><P> a-ze'-tas (Azetas):
<P> The head of a family accompanying Zerubbabel out of captivity (1 Esdras 5:15). Neither Ezra nor Nehemiah gives this name in his list. There may be an echo of the name in that of Wady Yasal, to the right of `Ain el-Loz, in Wady en- Nar.
