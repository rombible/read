        <article class="library" style="font-size:17px;">
            <P><B>SADOC</B><P> sa'-dok:
<P> (1) (Latin Sadoch):
<P> An ancestor of Ezra (2 Esdras 1:1) = "Zadok" in <a href="https://www.biblestudytools.com/search/?q=ezr+7:2">Ezra 7:2</A> = "Sadduk" in 1 Esdras 8:2.
<P> (2) (Sadok):
<P> A descendant of Zerubbabel and ancestor of Jesus (<a href="https://www.biblestudytools.com/search/?q=mt+1:14">Matthew 1:14</A>).
