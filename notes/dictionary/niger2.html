             <FONT face="Arial, Helvetica" size="3"><B>Niger</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/niger.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/niger.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bekah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bekah.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/niger.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/niger.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>black</I> ) is the additional or distinctive name given to the Simeon who was one of the teachers and prophets in the church at Antioch. ( <a href="http://www.biblestudytools.com/acts/13-1.html" target="_blank" url="https://www.biblestudytools.com/acts/13-1.html">Acts 13:1</a> ) </FONT></body></html>
