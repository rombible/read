            <P><B>SHOA</B><P> sho'-a (shoa`; Soue):
<P> A people named in <a href="https://www.biblestudytools.com/search/?q=eze+23:23">Ezekiel 23:23</A> in association with Babylonians, Chaldeans and Assyrians. Schrader identifies with the Sutu of the inscriptions (East of the Tigris).
