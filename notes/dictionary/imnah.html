        <article class="library" style="font-size:17px;">
            <P><B>IMNAH</B><P> im'-na (yimnah):
<P> (1) Eldest son of Asher (<a href="https://www.biblestudytools.com/search/?q=ge+46:17">Genesis 46:17</A>, the King James Version "Jimnah"; <a href="https://www.biblestudytools.com/search/?q=nu+26:44">Numbers 26:44</A>, the King James Version "Jimna"; <a href="https://www.biblestudytools.com/search/?q=1ch+7:30">1&nbsp;Chronicles 7:30</A>).
<P> (2) A Levite of Hezekiah's time (<a href="https://www.biblestudytools.com/search/?q=2ch+31:14">2&nbsp;Chronicles 31:14</A>).
