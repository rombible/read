             <FONT face="Arial, Helvetica" size="3"><B>Elasah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/elasah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/elasah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/amplias.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/amplias.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/elasah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/elasah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>whom God made</I> ). <OL><LI>A priest in the time of Ezra who had married a Gentile wife. ( <a href="http://www.biblestudytools.com/ezra/10-22.html" target="_blank" url="https://www.biblestudytools.com/ezra/10-22.html">Ezra 10:22</a> ) (B.C. 458). <LI>Son of Shaphan, one of the two men who were sent on a mission by King Zedekiah to Nebuchadnezzar at Babylon. ( <a href="http://www.biblestudytools.com/jeremiah/29-3.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/29-3.html">Jeremiah 29:3</a> ) (B.C. 594.) </OL></FONT></body></html>
