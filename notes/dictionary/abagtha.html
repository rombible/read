        <article class="library" style="font-size:17px;">
            <P><B>ABAGTHA</B><P> a-bag'-tha ('abhaghetha', perhaps meaning "fortunate one"):
<P> One of the seven eunuchs, or "chamberlains," of Xerxes mentioned in <a href="https://www.biblestudytools.com/search/?q=es+1:10">Esther 1:10</A>. The name is Persian, and is one of the many Persian marks in the Book of Esther.
