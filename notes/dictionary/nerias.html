        <article class="library" style="font-size:17px;">
            <P><B>NERIAS</B><P> ne-ri'-as (Ner(e)ias):
<P> The Greek form of Hebrew Neriah found only in Baruch 1:1 as the father of Baruch equals "Neriah" of <a href="https://www.biblestudytools.com/search/?q=jer+32:12">Jeremiah 32:12</A>; <a href="https://www.biblestudytools.com/search/?q=jer+36:4">36:4</A>; 43:3. To Baruch's brother, Seraiah, the same genealogy is ascribed in <a href="https://www.biblestudytools.com/search/?q=jer+51:59">Jeremiah 51:59</A>.
