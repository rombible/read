             <FONT face="Arial, Helvetica" size="3"><B>Chorazin,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/chorazin.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/chorazin.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agrippa-ii.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agrippa-ii.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/chorazin.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/chorazin.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">one of the cities in which our Lords mighty works were done, but named only in his denunciation. Matt. 11:21; Luke 10:13 St. Jerome describes it as on the shore of the lake, two miles from Capernaum, but its modern site is uncertain. </FONT></body></html>
