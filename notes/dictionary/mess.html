        <article class="library" style="font-size:17px;">
            <P><B>MESS</B><P> mes (mas'eth):
<P> Any dish of food sent (Latin missum; French messe) to the table. It occurs in the Old Testament in <a href="https://www.biblestudytools.com/search/?q=ge+43:34">Genesis 43:34</A> (twice); <a href="https://www.biblestudytools.com/search/?q=2sa+11:8">2&nbsp;Samuel 11:8</A> English Versions of the Bible, and in the New Testament in <a href="https://www.biblestudytools.com/search/?q=heb+12:16">Hebrews 12:16</A>, translating brosis.
