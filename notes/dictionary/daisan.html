            <P><B>DAISAN</B><P> da'-san, da'-i-san (Daisan):
<P> Head of a family of temple servants (1 Esdras 5:3:1) called Rezin in <a href="https://www.biblestudytools.com/search/?q=ezr+2:48">Ezra 2:48</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:50">Nehemiah 7:50</A>, the interchange of "D" and "R" in Hebrew being not uncommon.
