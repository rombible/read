        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Zemarite, The,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">one of the Hamite tribes who in the genealogical table of ( <a href="http://www.biblestudytools.com/genesis/10-18.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-18.html">Genesis 10:18</a> ) and 1Chr 1:16 are represented as "sons of Canaan." Nothing is certainly known of this ancient tribe. The old interpreters place them at Emessa, the modern <I>Hums</I> . </FONT></body></html>
