            <P><B>SEAM; SEAMLESS</B><P> sem, sem'-les:
<P> The coat or inner garment (chiton) of Jesus is described in <a href="https://www.biblestudytools.com/search/?q=joh+19:23">John 19:23</A> as "without seam" (arrhaphos), i.e. woven in one piece.
