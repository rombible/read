             <FONT face="Arial, Helvetica" size="3"><B>Holofernes,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">or more correctly OLOFERNES, was, according to the book of Judith, a general of Nebuchadnezzar king of the Assyrians., Judith 2:4, who was slain by the Jewish heroine Judith during the siege of Bethulia. (B.C. 350.) </FONT></body></html>
