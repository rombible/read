        <article class="library" style="font-size:17px;">
            <P><B>UNNO</B><P> un'-o (`unno; the Septuagint omits the name, but in Codex Sinaiticus, a later hand has added Iana; the Qere of the Massoretic Text has `unni, as in <a href="https://www.biblestudytools.com/search/?q=1ch+15:18">1&nbsp;Chronicles 15:18</A>, whence the King James Version has "Unni"):
<P> A Levite who returned with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ne+12:9">Nehemiah 12:9</A>).
