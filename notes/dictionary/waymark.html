            <P><B>WAYMARK</B><P> wa'-mark (tsyun):
<P> In <a href="https://www.biblestudytools.com/search/?q=jer+31:21">Jeremiah 31:21</A>, "Set thee up waymarks," explained by the parallel, "Make thee guide-posts" (the King James Version "Make thee high heaps"). A sign or guiding mark on the highway.
