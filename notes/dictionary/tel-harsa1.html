        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Tel-harsa,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Tel-haresha</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>hill of the artificer</I> ), one of the Babylonian towns or villages mentioned in ( <a href="http://www.biblestudytools.com/ezra/2-59.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-59.html">Ezra 2:59</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-61.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-61.html">Nehemiah 7:61</a> ) along with Tel-melah and Cherub, probably in the low country near the sea. </FONT></body></html>
