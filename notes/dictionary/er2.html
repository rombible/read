             <FONT face="Arial, Helvetica" size="3"><B>Er</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/er.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/er.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/er.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/er.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>watchful</I> ). <OL><LI>First-born of Judah. Er "was wicked in the sight of the Lord; and the Lord slew him." ( <a href="https://www.biblestudytools.com/passage/?q=Genesis+38:3-7" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=Genesis+38:3-7&amp;t=niv">Genesis 38:3-7</a> ;  <a href="http://www.biblestudytools.com/numbers/26-19.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-19.html">Numbers 26:19</a> ) <LI>Descendant of Shelah the son of Judah. ( <a href="http://www.biblestudytools.com/1-chronicles/4-21.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-21.html">1&nbsp;Chronicles 4:21</a> ) <LI>Son of Jose and father of Elmodam. ( <a href="http://www.biblestudytools.com/luke/3-28.html" target="_blank" url="https://www.biblestudytools.com/luke/3-28.html">Luke 3:28</a> ) </OL></FONT></body></html>
