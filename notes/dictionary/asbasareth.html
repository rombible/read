            <P><B>ASBASARETH</B><P> as-bas'-a-reth (Septuagint:
<P> Asbakaphath, or Asbasareth): The Greek rendering of the Assyrian Asshur-ach-iddina ("Esarhaddon") (1 Esdras 5:69; compare also <a href="https://www.biblestudytools.com/search/?q=ezr+4:2,10" target="_blank">Ezra 4:2,10</A>). See <a href="osnappar.html">OSNAPPAR</a>.
