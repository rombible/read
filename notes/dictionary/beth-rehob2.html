        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Beth-rehob</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>house of Rehob</I> ), place mentioned as having near it the valley in which lay the town of Laish or Dan. ( <a href="http://www.biblestudytools.com/judges/18-28.html" target="_blank" url="https://www.biblestudytools.com/judges/18-28.html">Judges 18:28</a> ) It was one of the little kingdoms of Aram or Syria. ( <a href="http://www.biblestudytools.com/2-samuel/10-6.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/10-6.html">2&nbsp;Samuel 10:6</a> ) Robinson conjectures that this ancient place is represented by the modern <I>Hunin</I> . </FONT></body></html>
