            <P><B>SHIN, SIN</B><P> shen, sen "sh", "s":
<P> The 21st letter of the Hebrew alphabet; transliterated in this Encyclopedia as "sh" and "s". It came also to be used for the number 300. For name, etc., see ALPHABET.
