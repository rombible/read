            <P><B>JONATHAS</B><P> jon'-a-thas (Swete reads Iathan, in Codex Vaticanus; Nathan, in Codex Sinaticus):
<P> The Latin form of the common name "Jonathan" (Tobit 5:13). See <a href="jathan.html" target="_blank">JATHAN</a>. It is sometimes represented as Nathan.
