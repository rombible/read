             <FONT face="Arial, Helvetica" size="3"><B>Janoah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/janoah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/janoah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/janoah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/janoah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>rest</I> ), a place apparently in the north of Galilee, or the "land of Naphtali," --one of those taken by Tiglath-pileser in his first incursion into Palestine. ( <a href="http://www.biblestudytools.com/2-kings/15-29.html" target="_blank" url="https://www.biblestudytools.com/2-kings/15-29.html">2&nbsp;Kings 15:29</a> ) No trace of it appears elsewhere. </FONT></body></html>
