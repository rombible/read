        <article class="library" style="font-size:17px;">
            <P><B>JOTBATHAH</B><P> jot'-ba-tha (yoTbathah):
<P> A desert camp of the Israelites between Hor-hagidgad and Abronah (<a href="https://www.biblestudytools.com/search/?q=nu+33:33,34">Numbers 33:33,34</A>; <a href="https://www.biblestudytools.com/search/?q=de+10:7">Deuteronomy 10:7</A>). It was "a land of brooks of water" (<a href="https://www.biblestudytools.com/search/?q=de+10:7">Deuteronomy 10:7</A>). Site is unknown.
<P> See WANDERINGS OF ISRAEL.
