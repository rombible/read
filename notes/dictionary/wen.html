            <P><B>WEN</B><P> Only in <a href="https://www.biblestudytools.com/search/?q=le+22:22">Leviticus 22:22</A>, "maimed" or "having a wen (margin "sores"), or scurvy," for (yabbal), "running," hence, "a suppurating sore" (compare the Revised Version margin). A "wen" is a non-inflamed indolent tumor, and so "wen" is about as far as possible from the meaning of the Hebrew.
