            <P><B>NIMSHI</B><P> nim'-shi (nimshi):
<P> The grandfather of Jehu (<a href="https://www.biblestudytools.com/search/?q=2ki+9:2,14">2&nbsp;Kings 9:2,14</A>). Jehu's usual designation is "son of Nimshi" (<a href="https://www.biblestudytools.com/search/?q=1ki+19:16">1&nbsp;Kings 19:16</A>).
