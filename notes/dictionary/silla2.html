             <FONT face="Arial, Helvetica" size="3"><B>Silla</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/silla.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/silla.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/silla.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/silla.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a highway</I> ). "The house of Millo which goeth down to Silla" was the scene of the murder of King Joash. ( <a href="http://www.biblestudytools.com/2-kings/12-20.html" target="_blank" url="https://www.biblestudytools.com/2-kings/12-20.html">2&nbsp;Kings 12:20</a> ) What or where Sills was is entirely matter of conjecture. Some have suggested the pool of Siloam. </FONT></body></html>
