        <article class="library" style="font-size:17px;">
            <P><B>ATHAIAH</B><P> a-tha'-ya ('athayah = "Yahweh is helper"; Athea, or Atheai):
<P> He is designated (<a href="https://www.biblestudytools.com/search/?q=ne+11:4">Nehemiah 11:4</A>) as a descendant of Judah and the son of Uzziah. After the return from Babylon, he dwelt in Jerusalem. In <a href="https://www.biblestudytools.com/search/?q=1ch+9:4">1&nbsp;Chronicles 9:4</A> his name is given as Uthai.
