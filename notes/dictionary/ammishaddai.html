            <P><B>AMMISHADDAI</B><P> am-i-shad'-i, am-i-shad-a'-i (`ammishadday, "Shaddai is my kinsman"):
<P> The father of Ahiezer, a Danite captain or "head of his fathers' house," during the wilderness journey (<a href="https://www.biblestudytools.com/search/?q=nu+1:12">Numbers 1:12</A>; <a href="https://www.biblestudytools.com/search/?q=nu+2:25">2:25</A>, etc.).
