        <article class="library" style="font-size:17px;">
            <P><B>JIMNA, JIMNAH</B><P> jim'-na (yimnah, perhaps equals "good fortune"):
<P> A "son" of Asher (<a href="https://www.biblestudytools.com/search/?q=ge+46:17">Genesis 46:17</A>, the King James Version "Jimnah"; <a href="https://www.biblestudytools.com/search/?q=nu+26:44">Numbers 26:44</A>, the King James Version "Jimna"), whereas the Revised Version (British and American) has IMNAH (which see).
