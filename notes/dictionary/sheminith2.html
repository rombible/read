        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Sheminith</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/sheminith.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/sheminith.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sheminith.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sheminith.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>eighth</I> ), a musical term found in the title of ( <a href="http://www.biblestudytools.com/psalms/6-1.html" target="_blank" url="https://www.biblestudytools.com/psalms/6-1.html">Psalms 6:1</a> ) A similar direction is found in the title of ( <a href="http://www.biblestudytools.com/psalms/12-1.html" target="_blank" url="https://www.biblestudytools.com/psalms/12-1.html">Psalms 12:1</a> ) Comp. 1Chr 15:21 It seems most probable that Sheminith denotes a certain air known as the eighth, or a certain key in which the psalm was to be sung. </FONT></body></html>
