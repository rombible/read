<html><head><LINK REL=StyleSheet HREF="../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../jquery-3.3.1.min.js"></script></head><body><div class="row"><div class="col-md-12 text">
        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Beth-arabah</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/betharabah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/betharabah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>house of the desert</I> ), one of the six cities of Judah which were situated down in the Arabah, the sunk valley of the Jordan and Dead Sea, ( <a href="http://www.biblestudytools.com/joshua/15-61.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-61.html">Joshua 15:61</a> ) on the north border of the tribe. It is also included in the list of the towns of Benjamin. ( <a href="http://www.biblestudytools.com/joshua/18-22.html" target="_blank" url="https://www.biblestudytools.com/joshua/18-22.html">Joshua 18:22</a> ) </FONT></body></html>
