            <P><B>FATHOM</B><P> fath'-um (~orguia):
<P> The literal meaning is the length of the outstretched arms, and it was regarded as equal to 4 cubits, or about 6 feet. (<a href="https://www.biblestudytools.com/search/?q=ac+27:28">Acts 27:28</A>).
<P> See WEIGHTS AND MEASURES.
