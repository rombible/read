        <article class="library" style="font-size:17px;">
            <P><B>MUPPIM</B><P> mup'-im (muppim):
<P> A son of Benjamin (<a href="https://www.biblestudytools.com/search/?q=ge+46:21">Genesis 46:21</A>), elsewhere called "Shuppim" (<a href="https://www.biblestudytools.com/search/?q=1ch+7:12,15">1&nbsp;Chronicles 7:12,15</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+26:16">26:16</A>), "Shephupham" (<a href="https://www.biblestudytools.com/search/?q=nu+26:39">Numbers 26:39</A>), and "Shephuphan". (<a href="https://www.biblestudytools.com/search/?q=1ch+8:5">1&nbsp;Chronicles 8:5</A>); compare separate articles on these names.
