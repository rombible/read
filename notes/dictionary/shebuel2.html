        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Shebuel,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Shebuel</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>captive of God</I> ). <OL><LI>A descendant of Moses, ( <a href="http://www.biblestudytools.com/1-chronicles/23-16.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/23-16.html">1&nbsp;Chronicles 23:16</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/26-24.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/26-24.html">26:24</a> ) called also <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/shubael.html" target="_blank" url="shubael.html">SHUBAEL</a></B>. ( <a href="http://www.biblestudytools.com/1-chronicles/24-20.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/24-20.html">1&nbsp;Chronicles 24:20</a> ) (B.C. 1013). <LI>One of the fourteen sons of Heman the minstrel, ( <a href="http://www.biblestudytools.com/1-chronicles/25-4.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/25-4.html">1&nbsp;Chronicles 25:4</a> ) called also <B><a href="shubael.html" target="_blank" url="shubael.html">SHUBAEL</a></B>. ( <a href="http://www.biblestudytools.com/1-chronicles/25-20.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/25-20.html">1&nbsp;Chronicles 25:20</a> ) (B.C. 1013.) </OL></FONT></body></html>
