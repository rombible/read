             <FONT face="Arial, Helvetica" size="3"><B>Cnidus</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/cnidus.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/cnidus.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ahimaaz.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ahimaaz.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/cnidus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/cnidus.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(nidus), a city of great consequence, situated at the extreme south west of the peninsula of Asia Minor, on a promontory now called <I>Cape Crio</I> , which projects between the islands of Cos and Rhodes. See ( <a href="http://www.biblestudytools.com/acts/21-1.html" target="_blank" url="https://www.biblestudytools.com/acts/21-1.html">Acts 21:1</a> ) It is now in ruins. </FONT></body></html>
