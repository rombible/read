            <P><B>JOANNES</B><P> jo-an'-es, jo-an'-ez (Ioannes; the King James Version, Johannes):
<P> (1) Son of Acatan (1 Esdras 8:38), called also "Johanan" in <a href="https://www.biblestudytools.com/search/?q=ezr+8:12">Ezra 8:12</A>.
<P> (2) Son of Bebai (1 Esdras 9:29), called "Jehohanan" in <a href="https://www.biblestudytools.com/search/?q=ezr+10:28">Ezra 10:28</A>.
