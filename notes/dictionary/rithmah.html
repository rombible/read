            <P><B>RITHMAH</B><P> rith'-ma (rithmah, "broom"):
<P> A desert camp of the Israelites (<a href="https://www.biblestudytools.com/search/?q=nu+33:18,19">Numbers 33:18,19</A>). The name refers to the white desert broom.
<P> See WANDERINGS OF ISRAEL.
