<html><head><LINK REL=StyleSheet HREF="../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../jquery-3.3.1.min.js"></script></head><body><div class="row"><div class="col-md-12 text">
        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Israelite</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>descendant of Israel</I> ). In ( <a href="http://www.biblestudytools.com/2-samuel/17-25.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/17-25.html">2&nbsp;Samuel 17:25</a> ) Ithra, the father of Amasa, is called "an Israelite," while in ( <a href="http://www.biblestudytools.com/1-chronicles/2-17.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/2-17.html">1&nbsp;Chronicles 2:17</a> ) he appears as "Jether the Ishmaelite." The latter is undoubtedly the true reading. </FONT></body></html>
