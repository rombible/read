        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Manahetbites</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>inhabitants of Mannahath</I> )<I>, The.</I> "Half the Manahethites" are named in the genealogies of Judah as descended from Shobal, the father of Kirjath-jearim ( <a href="http://www.biblestudytools.com/1-chronicles/2-52.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/2-52.html">1&nbsp;Chronicles 2:52</a> ) and half from Salma, the founder of Bethlehem. ver. 54. </FONT></body></html>
