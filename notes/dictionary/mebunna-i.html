             <FONT face="Arial, Helvetica" size="3"><B>Mebunna-i</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mebunnai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mebunnai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mebunnai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mebunnai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>building of Jehovah</I> ). In this form appears, In one passage only --2Sam 23:27 --the name of one of Davids guard, who is elsewhere called <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/sibbecha-i.html" target="_blank" url="sibbecha-i.html">SIBBECHAI</a></B>, ( <a href="http://www.biblestudytools.com/2-samuel/21-18.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/21-18.html">2&nbsp;Samuel 21:18</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/20-4.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/20-4.html">1&nbsp;Chronicles 20:4</a> ) or <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/sibbeca-i.html" target="_blank" url="sibbeca-i.html">SIBBECAI</a></B>, ( <a href="http://www.biblestudytools.com/1-chronicles/11-29.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-29.html">1&nbsp;Chronicles 11:29</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/27-11.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/27-11.html">27:11</a> ) in the Authorized Version. </FONT></body></html>
