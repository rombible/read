            <P><B>HASHBADANA; HASHBADNANA</B><P> hash-ba-da'-na, hash-bad'-a-na (chashbaddanah):
<P> Probably a Levite. He was one of those who stood at Ezra's left hand when he read the law, and helped the people to understand the meaning (<a href="https://www.biblestudytools.com/search/?q=ne+8:4">Nehemiah 8:4</A>). 1 Esdras 9:44 has "Nabarias" (Nabareias).
