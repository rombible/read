        <article class="library" style="font-size:17px;">
            <P><B>QUARTUS</B><P> kwor'-tus (Kouartos):
<P> A Christian in Corinth who with "Erastus the treasurer of the city" sent greetings to the Christian community in Rome (<a href="https://www.biblestudytools.com/search/?q=ro+16:23">Romans 16:23</A>). He is known to Paul only as a Christian, "the brother."
