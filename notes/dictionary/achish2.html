             <FONT face="Arial, Helvetica" size="3"><B>Achish</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/achish.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/achish.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abana.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abana.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/achish.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/achish.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>angry</I> ), a Philistine king of Gath, who in the title of the 34th Psalm is called Abimelech. David twice found a refuge with him when he fled from Saul. (B.C. 1061.) On the first occasion he was alarmed for his safety, feigned madness, and was sent away. </FONT></body></html>
