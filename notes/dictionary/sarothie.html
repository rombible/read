            <P><B>SAROTHIE</B><P> sa-ro'-thi-e (Codex Alexandrinus Sarothie; Codex Vaticanus and Swete, Sarothei):
<P> Name of a family of "the sons of the servants of Solomon" who returned with Zerubbabel (1 Esdras 5:34); it is wanting in the parallel lists in <a href="https://www.biblestudytools.com/search/?q=ezr+2:57">Ezra 2:57</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:59">Nehemiah 7:59</A>.
