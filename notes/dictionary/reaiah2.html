        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Reaiah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/reaiah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/reaiah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/reaiah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/reaiah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>seen of Jehovah</I> ). <OL><LI>A descendant of Shubal the son of Judah. ( <a href="http://www.biblestudytools.com/1-chronicles/4-2.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-2.html">1&nbsp;Chronicles 4:2</a> ) <LI>The children of Reaiah were a family of Nethinim who returned from Babylon with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-47.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-47.html">Ezra 2:47</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-50.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-50.html">Nehemiah 7:50</a> ) (B.C. before 536.) </OL></FONT></body></html>
