<html><head><LINK REL=StyleSheet HREF="../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../jquery-3.3.1.min.js"></script></head><body><div class="row"><div class="col-md-12 text">
        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Ehi</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ehi.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ehi.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>my brother</I> ), head of one of the Benjamite houses according to the list in ( <a href="http://www.biblestudytools.com/genesis/46-21.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-21.html">Genesis 46:21</a> ) He seems to be the same as Ahiram in the list in ( <a href="http://www.biblestudytools.com/numbers/26-38.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-38.html">Numbers 26:38</a> ) In ( <a href="http://www.biblestudytools.com/1-chronicles/8-1.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-1.html">1&nbsp;Chronicles 8:1</a> ) he is called Aharah, and perhaps also Ahoah in ver. 4, Ahiah, ver. 7, and Aher, ( <a href="http://www.biblestudytools.com/1-chronicles/7-12.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-12.html">1&nbsp;Chronicles 7:12</a> ) </FONT></body></html>
