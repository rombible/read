            <P><B>BARODIS</B><P> ba-ro'-dis (Barodeis, 1 Esdras 5:34):
<P> The descendants of Barodis (sons of the servants of Solomon) returned with Zerubbabel to Jerusalem. Omitted in <a href="https://www.biblestudytools.com/search/?q=ezr+2">Ezra 2</A> and <a href="https://www.biblestudytools.com/search/?q=ne+7">Nehemiah 7</A>.
