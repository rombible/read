        <article class="library" style="font-size:17px;">
            <P><B>AB (2)</B><P> ('abh):
<P> The name of the fifth month in the Hebrew calendar, the month beginning in our July. The name does not appear in the Bible, but Josephus gives it to the month in which Aaron died (Ant., IV, iv, 6; compare <a href="https://www.biblestudytools.com/search/?q=nu+33:38">Numbers 33:38</A>).
