            <P><B>PE</B><P> pa "p":
<P> The 17th letter of the Hebrew alphabet; transliterated in this Encyclopedia as "p" with daghesh and "ph" (equals f) without. It came also to be used for the number 80. For name, etc., see ALPHABET.
