            <P><B>JEBERECHIAH</B><P> je-ber-e-ki'-a (yebherekhyahu, "Yah blesses"):
<P> The father of the Zechariah whom Isaiah (8:2) took as a witness of his prophecy against Syria and Ephraim (circa 734 BC).
