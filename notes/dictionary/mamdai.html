            <P><B>MAMDAI</B><P> mam'-da-i, mam'-di (LXX:
<P> Codex Vaticanus Mamdai; Codex Alexandrinus Mandai): One of those who consented to put away their "strange wives" at Esdras' order (1 Esdras 9:34) = the King James Version "Mabdai" = "Benaiah" in <a href="https://www.biblestudytools.com/search/?q=ezr+10:35">Ezra 10:35</A>.
