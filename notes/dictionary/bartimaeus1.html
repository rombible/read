             <FONT face="Arial, Helvetica" size="3"><B>Bartimaeus</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>son of Timeus</I> ), a blind beggar of Jericho who, ( <a href="http://www.biblestudytools.com/mark/10-46.html" target="_blank" url="https://www.biblestudytools.com/mark/10-46.html">Mark 10:46</a> ) ff., sat by the wayside begging as our Lord passed out of Jericho on his last journey to Jerusalem. </FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
