            <P><B>STEEL</B><P> stel:
<P> the Revised Version (British and American) substitutes "brass" for "steel" in <a href="https://www.biblestudytools.com/search/?q=2sa+22:35">2&nbsp;Samuel 22:35</A>; <a href="https://www.biblestudytools.com/search/?q=job+20:24">Job 20:24</A>; <a href="https://www.biblestudytools.com/search/?q=ps+18:34">Psalms 18:34</A>; <a href="https://www.biblestudytools.com/search/?q=jer+15:12">Jeremiah 15:12</A>, and "steel" for "torches" in <a href="https://www.biblestudytools.com/search/?q=na+2:3">Nahum 2:3</A>.
