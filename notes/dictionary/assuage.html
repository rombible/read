        <article class="library" style="font-size:17px;">
            <P><B>ASSUAGE</B><P> a-swaj' (the King James Version Asswage) :Lit,. "sweeten," "soften down"; then, "mitigate," "abate"; used of "flood," <a href="https://www.biblestudytools.com/search/?q=ge+8:1">Genesis 8:1</A> ("subside"); of grief, <a href="https://www.biblestudytools.com/search/?q=job+16:5,6">Job 16:5,6</A> ("restrain"); also applied to any strong emotion; not used in the New Testament.
