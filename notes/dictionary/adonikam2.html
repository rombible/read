             <FONT face="Arial, Helvetica" size="3"><B>Adonikam,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Adonikam.</B></FONT>. <P><FONT face="Arial, Helvetica" size="2">The sons of Adonikam, 666 in number, were among those who returned from Babylon with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-13.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-13.html">Ezra 2:13</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-18.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-18.html">Nehemiah 7:18</a> ); 1Esd 5:14 (B.C. 506-410.) The name is given as <B><a href="adonijah.html" target="_blank" url="adonijah.html">ADONIJAH</a></B> in ( <a href="http://www.biblestudytools.com/nehemiah/10-16.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/10-16.html">Nehemiah 10:16</a> ) </FONT></body></html>
