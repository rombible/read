        <article class="library" style="font-size:17px;">
            <P><B>OZEM</B><P> o'-zem ('otsem, meaning unknown):
<P> (1) The 6th son of David (<a href="https://www.biblestudytools.com/search/?q=1ch+2:15">1&nbsp;Chronicles 2:15</A>). Septuagint (Asom) and Vulgate (Jerome's Latin Bible, 390-405 A.D.) suggest that the name should be pointed 'atsom.
<P> (2) A "son" of Jerahmeel (<a href="https://www.biblestudytools.com/search/?q=1ch+2:25">1&nbsp;Chronicles 2:25</A>).
