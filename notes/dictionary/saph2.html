             <FONT face="Arial, Helvetica" size="3"><B>Saph</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/saph.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/saph.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bonnet.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bonnet.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/saph.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/saph.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>tall</I> ), one of the sons of the giant slain by Sibbechai the Hushathite. ( <a href="http://www.biblestudytools.com/2-samuel/21-18.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/21-18.html">2&nbsp;Samuel 21:18</a> ) In ( <a href="http://www.biblestudytools.com/1-chronicles/20-4.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/20-4.html">1&nbsp;Chronicles 20:4</a> ) he is called <B><a href="sippa-i.html" target="_blank" url="sippa-i.html">SIPPAI</a></B>. (B.C. about 1050.) </FONT></body></html>
