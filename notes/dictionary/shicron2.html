        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Shicron</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shicron.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shicron.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shicron.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shicron.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>drunkenness</I> ), one of the landmarks at the western end of the north boundary of Judah. ( <a href="http://www.biblestudytools.com/joshua/15-11.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-11.html">Joshua 15:11</a> ) only. It lay between Ekron (<I>Akir</I> ) and Jabneel (<I>Yebna</I> ). </FONT></body></html>
