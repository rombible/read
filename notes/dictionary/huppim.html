            <P><B>HUPPIM</B><P> hup'-im (chuppim, "coast-people"):
<P> Probably a variant form of HUPHAM (which see). From the only mention made of him (<a href="https://www.biblestudytools.com/search/?q=ge+46:21">Genesis 46:21</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+7:12,15">1&nbsp;Chronicles 7:12,15</A>), his direct descent is difficult to establish.
