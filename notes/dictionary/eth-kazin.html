        <article class="library" style="font-size:17px;">
            <P><B>ETH-KAZIN</B><P> eth-ka'-zin (`ittah qatsin; the King James Version Ittah Kazin):
<P> A town on the eastern border of Zebulun, mentioned between Gath-hepher and Rimmon (<a href="https://www.biblestudytools.com/search/?q=jos+19:13">Joshua 19:13</A>). The site is not identified. "Ittah" of the King James Version is due to misunderstanding of the Hebrew letter "he" locale.
