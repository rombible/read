            <P><B>FURLONG</B><P> fur'-long (stadion, "stadium"; <a href="https://www.biblestudytools.com/search/?q=lu+24:13">Luke 24:13</A>; <a href="https://www.biblestudytools.com/search/?q=joh+6:19">John 6:19</A>; <a href="https://www.biblestudytools.com/search/?q=joh+11:18">11:18</A>; <a href="https://www.biblestudytools.com/search/?q=re+14:20">Revelation 14:20</A>; <a href="https://www.biblestudytools.com/search/?q=re+21:16">21:16</A>):
<P> A Greek measure of length, being 600 Greek ft., or 100 orguiai equal to 606 3/4 English ft., and thus somewhat less than a furlong, which is 660 ft.
<P> See WEIGHTS AND MEASURES.
