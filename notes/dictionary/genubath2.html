             <FONT face="Arial, Helvetica" size="3"><B>Genubath,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/genubath.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/genubath.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arch.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arch.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/genubath.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/genubath.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">the son of Hadad, an Edomite of the royal family, by an Egyptian princess, the sister of Tahpenes, the queen of the Pharaoh who governed Egypt in the latter part of the reign of David. ( <a href="http://www.biblestudytools.com/1-kings/11-20.html" target="_blank" url="https://www.biblestudytools.com/1-kings/11-20.html">1&nbsp;Kings 11:20</a> ) comp. 1Kin 11:16 (B.C. 1015.) </FONT></body></html>
