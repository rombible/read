            <P><B>JETHETH</B><P> je'-theth (yetheth, meaning unknown):
<P> a chief (or clan) of Edom (<a href="https://www.biblestudytools.com/search/?q=ge+36:40">Genesis 36:40</A> parallel <a href="https://www.biblestudytools.com/search/?q=1ch+1:51">1&nbsp;Chronicles 1:51</A>), but probably a mistake for "Jether" = "Ithran" (<a href="https://www.biblestudytools.com/search/?q=ge+36:26">Genesis 36:26</A>).
