        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Beth-maachah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>house of oppression</I> ), a place named only in ( <a href="http://www.biblestudytools.com/2-samuel/20-14.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/20-14.html">2 Samuel 20:14</a>  <a href="http://www.biblestudytools.com/2-samuel/20-15.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/20-15.html">2 Samuel 20:15</a> ) In the absence of more information we can only conclude that it is identical with Maachah or Aram-maachah, one of the petty Syrian kingdoms in the north of Palestine. (Comp. ( <a href="http://www.biblestudytools.com/2-kings/15-29.html" target="_blank" url="https://www.biblestudytools.com/2-kings/15-29.html">2&nbsp;Kings 15:29</a> ) </FONT></body></html>
