        <article class="library" style="font-size:17px;">
            <P><B>JECONIAS</B><P> jek-o-ni-as (Iechonias):
<P> (1) One of the chiliarchs who made great gifts of sheep and calves at the Passover of Josiah (1 Esdras 1:9); called "Conaniah" in <a href="https://www.biblestudytools.com/search/?q=2ch+35:9">2&nbsp;Chronicles 35:9</A>.
<P> (2) One reading makes Jeconias (not Joachaz) son of Josiah in 1 Esdras 1:34 margin.
