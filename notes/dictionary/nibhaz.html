            <P><B>NIBHAZ</B><P> nib'-haz (nibhchaz):
<P> Given as the name of an idol of the Avvites, introduced by them into Samaria (<a href="https://www.biblestudytools.com/search/?q=2ki+17:31">2&nbsp;Kings 17:31</A>), but otherwise unknown. The text is supposed to be corrupt.
