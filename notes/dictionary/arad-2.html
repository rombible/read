             <FONT face="Arial, Helvetica" size="3"><B>Arad</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/arad.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/arad.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/arad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/arad.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a royal city of the Canaanites, named with Hormah and Libnah. ( <a href="http://www.biblestudytools.com/joshua/12-14.html" target="_blank" url="https://www.biblestudytools.com/joshua/12-14.html">Joshua 12:14</a> ) The wilderness of Judah was to the south of Arad." ( <a href="http://www.biblestudytools.com/judges/1-16.html" target="_blank" url="https://www.biblestudytools.com/judges/1-16.html">Judges 1:16</a> ) It may be identified with a hill, <I>Tel Arad</I> , an hour and a half northeast by east from <I>Milh</I> (Moladah), and eight hours from Hebron. </FONT></body></html>
