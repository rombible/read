             <FONT face="Arial, Helvetica" size="3"><B>Becher</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/becher.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/becher.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/becher.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/becher.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>young or firstborn</I> ) <OL><LI>The second son of Benjamin, according to the list in both ( <a href="http://www.biblestudytools.com/genesis/46-21.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-21.html">Genesis 46:21</a> ) and 1Chr 7:6 but omitted in ( <a href="http://www.biblestudytools.com/1-chronicles/8-1.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-1.html">1&nbsp;Chronicles 8:1</a> ) (B.C. about 1690.) <LI>Son of Ephraim, ( <a href="http://www.biblestudytools.com/numbers/26-35.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-35.html">Numbers 26:35</a> ) called <B><a href="bered.html" target="_blank" url="bered.html">BERED</a></B> in ( <a href="http://www.biblestudytools.com/1-chronicles/7-20.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-20.html">1&nbsp;Chronicles 7:20</a> ) Same as the preceding. </OL></FONT></body></html>
