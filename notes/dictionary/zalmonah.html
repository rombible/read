            <P><B>ZALMONAH</B><P> zal-mo'na (tsalmonah, "gloomy"):
<P> A desert camp of the Israelites, the first after Mt. Hor (<a href="https://www.biblestudytools.com/search/?q=nu+33:41,42">Numbers 33:41,42</A>). The name "suggests some gloomy valley leading up to the Edomite plateau."
<P> See WANDERINGS OF ISRAEL.
