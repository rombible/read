             <FONT face="Arial, Helvetica" size="3"><B>Japho</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/japho.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/japho.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/japho.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/japho.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>beauty</I> ). ( John 19:46 ) The Hebrew form for the better-known <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/joppa.html" target="_blank" url="joppa.html">JOPPA</a></B>. ( <a href="http://www.biblestudytools.com/2-chronicles/2-16.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/2-16.html">2&nbsp;Chronicles 2:16</a> ;  <a href="http://www.biblestudytools.com/ezra/3-7.html" target="_blank" url="https://www.biblestudytools.com/ezra/3-7.html">Ezra 3:7</a> ;  <a href="http://www.biblestudytools.com/jonah/1-3.html" target="_blank" url="https://www.biblestudytools.com/jonah/1-3.html">Jonah 1:3</a> ) In its modern garb it is <I>Yafa</I> . </FONT></body></html>
