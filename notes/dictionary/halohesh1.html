             <FONT face="Arial, Helvetica" size="3"><B>Halohesh.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/halohesh.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/halohesh.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">Shallum, son of Halohesh was "ruler of the half part of Jerusalem" at the time of the repair of the wall by Nehemiah. ( <a href="http://www.biblestudytools.com/nehemiah/3-12.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/3-12.html">Nehemiah 3:12</a> ) (B.C. 446.) </FONT></body></html>
