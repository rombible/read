            <P><B>CUSTODY</B><P> kus'-to-di (yadh, pequddah):
<P> In <a href="https://www.biblestudytools.com/search/?q=es+2:3,8">Esther 2:3,8</A> bis. 14, yadh, "the hand," is translated "Custody": pequddah, "numbering," "chanrge"; occurs in <a href="https://www.biblestudytools.com/search/?q=nu+3:36">Numbers 3:36</A> the Revised Version (British and American) "the appointed charge," margin, Hebrew "the office of the charge."
