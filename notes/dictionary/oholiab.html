            <P><B>OHOLIAB</B><P> o-ho'-li-ab ('oholi'abh, "father's tent"; the King James Version Aholiab):
<P> A Danite artificer, who assisted Bezalel in the construction of the tabernacle and its furniture (<a href="https://www.biblestudytools.com/search/?q=ex+31:6">Exodus 31:6</A>; <a href="https://www.biblestudytools.com/search/?q=ex+35:34">35:34</A>; <a href="https://www.biblestudytools.com/search/?q=ex+36:1">36:1</A>; <a href="https://www.biblestudytools.com/search/?q=ex+38:23">38:23</A>).
