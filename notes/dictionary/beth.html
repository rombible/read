             <FONT face="Arial, Helvetica" size="3"><B>Beth,</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">the most general word for a house or habitation. It has the special meaning of a temple or house of worship Beth is more frequently employed in compound names of places than any other word. </FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
