            <P><B>DEBIR (1)</B><P> de'-ber (debhir, or debhir, "oracle"):
<P> King of Eglon, one of the five Amorite kings whose confederation against Israel was overcome and who were killed by Joshua (<a href="https://www.biblestudytools.com/search/?q=jos+10:3">Joshua 10:3</A>).
