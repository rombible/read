            <P><B>CHAPEL</B><P> chap'-el (miqdash, "a holy place"; the Revised Version (British and American) <a href="sanctuary.html" target="_blank">SANCTUARY</a>, which see):
<P> "It is the king's chapel" (<a href="https://www.biblestudytools.com/search/?q=am+7:13">Amos 7:13</A> the King James Version), an expression indicative of the dependence of this sanctuary on the court.
