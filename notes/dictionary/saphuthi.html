            <P><B>SAPHUTHI</B><P> saf'-u-thi, sa-fu'-thi (Codex Alexandrinus and Fritzsche, Saphuthi, Codex Vaticanus (and Swete), Saphuei; the King James Version Sapheth):
<P> Name of one of the families of "the sons of the servants of Solomon" (1 Esdras 5:33) = "Shephatiah" in <a href="https://www.biblestudytools.com/search/?q=ezr+2:57">Ezra 2:57</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:59">Nehemiah 7:59</A>.
