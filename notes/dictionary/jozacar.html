        <article class="library" style="font-size:17px;">
            <P><B>JOZACAR</B><P> joz'-a-kar, jo-za'-kar (yozakhar, "Yahweh has remembered"; the King James Version Jozachar):
<P> Servant and murderer (with Jehozabad)of Joash, king of Judah (<a href="https://www.biblestudytools.com/search/?q=2ki+12:21">2&nbsp;Kings 12:21</A> (Hebrew 22)); called "Zabad" in <a href="https://www.biblestudytools.com/search/?q=2ch+24:26">2&nbsp;Chronicles 24:26</A>. Many manuscripts have "Jozabad" in 2 Kings.
