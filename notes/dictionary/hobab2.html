             <FONT face="Arial, Helvetica" size="3"><B>Hobab</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hobab.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hobab.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ashkenaz.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ashkenaz.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hobab.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hobab.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>beloved</I> ). This name is found in two places only ( <a href="http://www.biblestudytools.com/numbers/10-29.html" target="_blank" url="https://www.biblestudytools.com/numbers/10-29.html">Numbers 10:29</a> ;  <a href="http://www.biblestudytools.com/judges/4-11.html" target="_blank" url="https://www.biblestudytools.com/judges/4-11.html">Judges 4:11</a> ) Hobab was brother-in-law to Moses. (B.C. 1530.) </FONT></body></html>
