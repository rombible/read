             <FONT face="Arial, Helvetica" size="3"><B>Elamites.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/elamites.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/elamites.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">This word is found only in ( <a href="http://www.biblestudytools.com/ezra/4-9.html" target="_blank" url="https://www.biblestudytools.com/ezra/4-9.html">Ezra 4:9</a> ) The Elamites were the original inhabitants of the country called Elam; they were descendants of Shem, and perhaps drew their name from an actual man Elam. ( <a href="http://www.biblestudytools.com/genesis/10-22.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-22.html">Genesis 10:22</a> ) </FONT></body></html>
