        <article class="library" style="font-size:17px;">
            <P><B>ARRIVE</B><P> a-riv':
<P> Originally a nautical term (Latin: ad ripam) for reaching shore, is used in the literal sense in <a href="https://www.biblestudytools.com/search/?q=lu+8:26">Luke 8:26</A>, and, in the figurative sense for Greek phthano, instead of "attain to," the Revised Version (British and American) in
 <a href="https://www.biblestudytools.com/search/?q=ro+9:31">Romans 9:31</A>.
