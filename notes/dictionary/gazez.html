            <P><B>GAZEZ</B><P> ga'-zez (gazez, "shearer"):
<P> (1) A son of Ephah, Caleb's concubine (<a href="https://www.biblestudytools.com/search/?q=1ch+2:46">1&nbsp;Chronicles 2:46</A>).
<P> (2) A second Gazez is mentioned in the same verse as a son of Haran, another son of Ephah.
