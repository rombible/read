            <P><B>BAKBUK</B><P> bak'-buk baqbuq, "bottle" perhaps onomatopoetical, referring to the clucking noise created by the pouring out of the contents of a bottle = Acub, (1 Esdras 5:31):
<P> The descendants of Bakbuk returned with Zerubbabel to Jerusalem (<a href="https://www.biblestudytools.com/search/?q=ezr+2:51">Ezra 2:51</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:53">Nehemiah 7:53</A>).
