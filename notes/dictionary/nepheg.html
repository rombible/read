        <article class="library" style="font-size:17px;">
            <P><B>NEPHEG</B><P> ne'-feg (nephegh, "sprout," "shoot"):
<P> (1) Son of Izhar, and brother of Korah of the famous trio, Korah, Dathan and Abiram (<a href="https://www.biblestudytools.com/search/?q=ex+6:21">Exodus 6:21</A>).
<P> (2) A son of David (<a href="https://www.biblestudytools.com/search/?q=2sa+5:15">2&nbsp;Samuel 5:15</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+3:7">1&nbsp;Chronicles 3:7</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+14:6">14:6</A>).
