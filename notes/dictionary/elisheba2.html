             <FONT face="Arial, Helvetica" size="3"><B>Elisheba</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/elisheba.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/elisheba.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/elisheba.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/elisheba.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>God is her oath</I> ), the wife of Aaron. ( <a href="http://www.biblestudytools.com/exodus/6-23.html" target="_blank" url="https://www.biblestudytools.com/exodus/6-23.html">Exodus 6:23</a> ) She was the daughter of Amminadab, and sister of Nahshon the captain of the host of Judah. ( <a href="http://www.biblestudytools.com/numbers/2-3.html" target="_blank" url="https://www.biblestudytools.com/numbers/2-3.html">Numbers 2:3</a> ) (B.C. 1491.) </FONT></body></html>
