            <P><B>KEHELATHAH</B><P> ke-he-la'-tha, ke-hel'-a-tha (qehlathah, "gathering," "assembly"):
<P> A desert camp of the Israelites between Rissah and Mt. Shepher (<a href="https://www.biblestudytools.com/search/?q=nu+33:22,23">Numbers 33:22,23</A>). Situation is unknown.
<P> See WANDERINGS OF ISRAEL.
