            <P><B>SHIBAH</B><P> shi'-ba (shibh`ah, "seven"; horkos; Swete reads Phrear horkou, literally, "well of oath"; the King James Version Shebah):
<P> The name of the original well of Beer-sheba according to <a href="https://www.biblestudytools.com/search/?q=ge+26:33">Genesis 26:33</A>.
