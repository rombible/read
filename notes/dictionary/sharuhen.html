        <article class="library" style="font-size:17px;">
            <P><B>SHARUHEN</B><P> sha-roo'-hen (sharuchen; hoi agroi auton):
<P> One of the cities in the territory of Judah assigned to Simeon (<a href="https://www.biblestudytools.com/search/?q=jos+19:6">Joshua 19:6</A>). In <a href="https://www.biblestudytools.com/search/?q=jos+15:32">Joshua 15:32</A> it is called "Shilhim," and in <a href="https://www.biblestudytools.com/search/?q=1ch+4:31">1&nbsp;Chronicles 4:31</A>, "Shaaraim" (which see).
