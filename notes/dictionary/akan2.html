             <FONT face="Arial, Helvetica" size="3"><B>Akan</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/akan.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/akan.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>sharp sighted</I> ), son of Ezer, one of the "dukes" or chieftains of the Horites, and descendant of Seir. ( <a href="http://www.biblestudytools.com/genesis/36-27.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-27.html">Genesis 36:27</a> ) He is called <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/jakan.html" target="_blank" url="jakan.html">JAKAN</a></B> in ( <a href="http://www.biblestudytools.com/1-chronicles/1-42.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-42.html">1&nbsp;Chronicles 1:42</a> ) </FONT></body></html>
