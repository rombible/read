            <P><B>SHILHIM</B><P> shil'-him shilchim (<a href="https://www.biblestudytools.com/search/?q=jos+15:32">Joshua 15:32</A>)):
<P> See SHAARAIM, (2). Possibly Azubah the mother of Jehoshaphat, who is called "the daughter of Shilhi" (<a href="https://www.biblestudytools.com/search/?q=1ki+22:42">1&nbsp;Kings 22:42</A>; <a href="https://www.biblestudytools.com/search/?q=2ch+20:31">2&nbsp;Chronicles 20:31</A>), was a native of Shilhim.
