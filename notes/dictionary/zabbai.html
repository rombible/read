        <article class="library" style="font-size:17px;">
            <P><B>ZABBAI</B><P> zab'-a-i, zab'-i ( zabbay, meaning unknown; Zabou):
<P> (1) One of those who had married foreign wives (<a href="https://www.biblestudytools.com/search/?q=ezr+10:28">Ezra 10:28</A>) = "Jozabdus" of 1 Esdras 9:29.
<P> (2) Father of Baruch (<a href="https://www.biblestudytools.com/search/?q=ne+3:20">Nehemiah 3:20</A>). The Qere has zakkay = "Zaccai"of <a href="https://www.biblestudytools.com/search/?q=ezr+2:9">Ezra 2:9</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:14">Nehemiah 7:14</A>.
