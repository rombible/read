            <P><B>JADAU</B><P> ja'-do, ja-da'-u (yiddo, Kethibh; yadday, Qere the King James Version; but the Revised Version (British and American) IDDO):
<P> In <a href="https://www.biblestudytools.com/search/?q=ezr+10:43">Ezra 10:43</A>, one of those who had married foreign wives. the Revised Version margin has "Jaddai" (= "Edos," 1 Esdras 9:35).
<P> See IDDO.
