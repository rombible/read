             <FONT face="Arial, Helvetica" size="3"><B>Shemitic Languages,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">the family of languages spoken by the descendants of Shem, chiefly the Hebrew, Chaldaic, Assyrian, Arabic Phoenician and Aramaic or Syriac. The Jews in their earlier history spoke the Hebrew, but in Christs time they spoke the Aramaic, sometimes called the Syro-Chaldaic. </FONT></body></html>
