            <P><B>ELTEKON</B><P> el'-te-kon ('elteqon, "founded by God"):
<P> A city in the hill country of Judah (<a href="https://www.biblestudytools.com/search/?q=jos+15:59" target="_blank">Joshua 15:59</A>) near <a href="beth-anoth.html">BETH-ANOTH</a> (which see) to be looked for, therefore, a little North of Hebron. Site unknown.
