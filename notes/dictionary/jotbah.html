            <P><B>JOTBAH</B><P> jot'-ba (yoTbah, "pleasantness"):
<P> The home of Meshullemeth, the mother of King Amon, daughter of Haruz (<a href="https://www.biblestudytools.com/search/?q=2ki+21:19">2&nbsp;Kings 21:19</A>). It may be the same as JOTBATHAH (which see).
