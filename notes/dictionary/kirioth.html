             <FONT face="Arial, Helvetica" size="3"><B>Kirioth</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kirioth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kirioth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>two cities</I> ), a place in Moab the palaces of which were threatened by Amos with destruction by fire, ( <a href="http://www.biblestudytools.com/amos/2-2.html" target="_blank" url="https://www.biblestudytools.com/amos/2-2.html">Amos 2:2</a> ) unless indeed the word means simply "the cities," which is probably the case also in ( <a href="http://www.biblestudytools.com/jeremiah/48-4.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/48-4.html">Jeremiah 48:4</a> ) </FONT></body></html>
