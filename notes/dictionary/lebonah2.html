        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Lebonah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/lebonah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/lebonah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bamoth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bamoth.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/lebonah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/lebonah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>frankincense</I> ), a place named in ( <a href="http://www.biblestudytools.com/judges/21-19.html" target="_blank" url="https://www.biblestudytools.com/judges/21-19.html">Judges 21:19</a> ) only. Lebonah has survived to our times under the almost identical form of <I>el-Lubban</I> . It lies to the west of and close to the <I>Nablus</I> road, about eight miles north of <I>Beitan</I> (Bethel) and two from <I>Seilun</I> (Shiloh). </FONT></body></html>
