            <P><B>CHUSI</B><P> ku'-si, (Chous):
<P> A place only named in Judith 7:18, as near Ekrebel on the brook Mochmur. It was in central Palestine, and has with some probability been identified with Quzah, a village 5 1/2 miles South of Nablus and 5 miles West of Agrabeh (Ekrebel).
