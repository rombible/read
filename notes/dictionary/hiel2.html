        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Hiel</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hiel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hiel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hiel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hiel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>God liveth</I> ), a native of Bethel, who rebuilt Jericho in the reign of Ahab, ( <a href="http://www.biblestudytools.com/1-kings/16-34.html" target="_blank" url="https://www.biblestudytools.com/1-kings/16-34.html">1&nbsp;Kings 16:34</a> ) (B.C. after 915), and in whom was fulfilled the curse pronounced by Joshua, ( <a href="http://www.biblestudytools.com/joshua/6-26.html" target="_blank" url="https://www.biblestudytools.com/joshua/6-26.html">Joshua 6:26</a> ) five hundred years before. </FONT></body></html>
