             <FONT face="Arial, Helvetica" size="3"><B>Zuph,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zuph.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zuph.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/centurion.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/centurion.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zuph.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zuph.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a Kohathite Levite, ancestor of Elkanah and Samuel. ( <a href="http://www.biblestudytools.com/1-samuel/1-1.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/1-1.html">1&nbsp;Samuel 1:1</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/6-35.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/6-35.html">1&nbsp;Chronicles 6:35</a> ) In ( <a href="http://www.biblestudytools.com/1-chronicles/6-26.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/6-26.html">1&nbsp;Chronicles 6:26</a> ) he is called <B><a href="zopha-i.html" target="_blank" url="zopha-i.html">ZOPHAI</a></B>. </FONT></body></html>
