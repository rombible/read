        <article class="library" style="font-size:17px;">
            <P><B>BETH-LEHEMITE</B><P> beth'-le-hem-it (beth ha-lachmi):
<P> An inhabitant of Bethlehem, a town in Judah, 5 miles South of Jerusalem. Jesse is so named in <a href="https://www.biblestudytools.com/search/?q=1sa+16:18">1&nbsp;Samuel 16:18</A>; <a href="https://www.biblestudytools.com/search/?q=1sa+17:58">17:58</A>, and Elhanan in <a href="https://www.biblestudytools.com/search/?q=2sa+21:19">2&nbsp;Samuel 21:19</A>. The children of Bethlehem are referred to in <a href="https://www.biblestudytools.com/search/?q=ezr+2:21">Ezra 2:21</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:26">Nehemiah 7:26</A>; 1 Esdras 5:17.
