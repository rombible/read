            <P><B>ELIASIBUS</B><P> e-li-as'-i-bus (Eliasibos, the King James Version Eleazurus):
<P> One of the holy singers who had married a foreign wife (<a href="https://www.biblestudytools.com/search/?q=1es+9:24">1&nbsp;Esdras 9:24</A>); called "Eliashib" in <a href="https://www.biblestudytools.com/search/?q=ezr+10:27">Ezra 10:27</A>.
