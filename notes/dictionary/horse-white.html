            <P><B>HORSE, WHITE</B><P> (hippos leukos):
<P> Symbolic of victory, conquest ("bow .... conquering and to conquer," <a href="https://www.biblestudytools.com/search/?q=re+6:2">Revelation 6:2</A>; <a href="https://www.biblestudytools.com/search/?q=re+19:11,14">19:11,14</A>; compare <a href="https://www.biblestudytools.com/search/?q=zec+1:8">Zechariah 1:8</A>; <a href="https://www.biblestudytools.com/search/?q=zec+6:3,1">6:3,1</A>).
<P> See REVELATION OF JOHN.
