        <article class="library" style="font-size:17px;">
            <P><B>JEKAMIAH</B><P> jek-am-mi'-a (yeqamyah, "may Yahweh establish"):
<P> (1) A Judahite, son of Shallum (<a href="https://www.biblestudytools.com/search/?q=1ch+2:41">1&nbsp;Chronicles 2:41</A>).
<P> (2) A son of King Jeconiah (Jehoiachin); in the King James Version "Jecamiah" (<a href="https://www.biblestudytools.com/search/?q=1ch+3:18">1&nbsp;Chronicles 3:18</A>).
