            <P><B>EXACTION</B><P> eg-zak'-shun:
<P> (1) mashsha' (<a href="https://www.biblestudytools.com/search/?q=ne+10:31">Nehemiah 10:31</A>), a demand for money lent on pledge, which the Jews agreed to forego in the seventh year;
<P> (2) gerushah (<a href="https://www.biblestudytools.com/search/?q=eze+45:9">Ezekiel 45:9</A>, "your exactions," the Revised Version, margin "expulsions"), eviction from house and home.
