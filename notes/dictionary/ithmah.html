            <P><B>ITHMAH</B><P> ith'-ma (yithmah, "purity"):
<P> A citizen of the country of the Moabites, David's deadly enemies, yet mentioned as one of the king's heroes (<a href="https://www.biblestudytools.com/search/?q=1ch+11:46">1&nbsp;Chronicles 11:46</A>).
