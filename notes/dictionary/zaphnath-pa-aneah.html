        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Zaphnath-pa-aneah,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">a name given by Pharaoh to Joseph. ( <a href="http://www.biblestudytools.com/genesis/41-45.html" target="_blank" url="https://www.biblestudytools.com/genesis/41-45.html">Genesis 41:45</a> ) The rabbins interpreted Zaphnath-paaneah as Hebrew in the sense <I>revealer of a secret</I> . As the name must have been Egyptian, it has been explained from the Coptic as meaning the preserver of the age. </FONT></body></html>
