            <P><B>SHOULDER-BLADE</B><P> shol'der-blad (shikhmah):
<P> "Then let my shoulder (kathephi) fall from the shoulder-blade (shikhmah), and mine arm (zeroa` be broken from the bone (qaneh)" (<a href="https://www.biblestudytools.com/search/?q=job+31:22">Job 31:22</A>). The Hebrew word is the feminine form of shekhem (see SHOULDER). It is found only in this passage.
