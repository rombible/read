            <P><B>GAHAR</B><P> ga'-har (gachar):
<P> A family name of the Nethinim who came up with Zerubbabel to Jerusalem (<a href="https://www.biblestudytools.com/search/?q=ezr+2:47">Ezra 2:47</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:49">Nehemiah 7:49</A>); in
 <a href="https://www.biblestudytools.com/search/?q=1es+5:30">1&nbsp;Esdras 5:30</A> called Geddur.
