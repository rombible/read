            <P><B>CATHUA</B><P> ka-thu'-a (Kathoua; Codex Vaticanus, Koua):
<P> Head of a family of temple-servants who returned from the captivity with Zerubbabel (1 Esdras 5:30); corresponds to Giddel in
 <a href="https://www.biblestudytools.com/search/?q=ezr+2:47">Ezra 2:47</A>.
