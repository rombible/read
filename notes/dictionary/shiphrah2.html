             <FONT face="Arial, Helvetica" size="3"><B>Shiphrah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shiphrah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shiphrah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shiphrah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shiphrah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>brightness</I> ), ( <a href="http://www.biblestudytools.com/exodus/1-15.html" target="_blank" url="https://www.biblestudytools.com/exodus/1-15.html">Exodus 1:15</a> ) the name of one of the two midwives of the Hebrews who disobeyed the command of Pharaoh to kill the mule children. vs. ( <a href="https://www.biblestudytools.com/passage/?q=Exodus+1:15-21" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=Exodus+1:15-21&amp;t=niv">Exodus 1:15-21</a> ) (B.C. 1570.) </FONT></body></html>
