            <P><B>HAPPIZZEZ</B><P> hap'-i-zez (ha-pitstsets; the King James Version, Aphses):
<P> A priest on whom fell the lot for the 18th of the 24 courses which David appointed for the temple service (<a href="https://www.biblestudytools.com/search/?q=1ch+24:15">1&nbsp;Chronicles 24:15</A>).
