            <P><B>COLLOP</B><P> kol'-up (pimah):
<P> A slice of meat or "fat," the King James Version in <a href="https://www.biblestudytools.com/search/?q=job+15:27">Job 15:27</A>, "maketh collops of fat (thick folds of flesh) on his flanks," said of the "wicked man." the American Standard Revised Version reads "(hath) gathered fat upon his loins."
