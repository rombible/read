        <article class="library" style="font-size:17px;">
            <P><B>ABISHUR</B><P> a-bi'-shur ('abhishur, "my father is a wall"):
<P> Great-grandson of Jerahmeel and Atarah, Jerahmeel being great-grandson of Judah. Abishur was son of Shammai, and was the husband of Abihail, and the father of sons (<a href="https://www.biblestudytools.com/search/?q=1ch+2:28,29">1&nbsp;Chronicles 2:28,29</A>).
