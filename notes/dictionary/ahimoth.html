        <article class="library" style="font-size:17px;">
            <P><B>AHIMOTH</B><P> a-hi'-moth ('achimoth, "brother of death," or, "my brother is death"):
<P> A descendant of Kohath the son of Levi (<a href="https://www.biblestudytools.com/search/?q=1ch+6:25">1&nbsp;Chronicles 6:25</A>); ancestor of Elkanah the father of Samuel. The name Mahath holds a similar place in the list that follows (<a href="https://www.biblestudytools.com/search/?q=1ch+6:35">1&nbsp;Chronicles 6:35</A>).
