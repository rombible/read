             <FONT face="Arial, Helvetica" size="3"><B>Samos,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/samos.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/samos.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bonnet.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bonnet.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/samos.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/samos.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a Greek island off that part of Asia Minor where Ionia touches Caria. Samos comes before our notice in the detailed account of St. Pauls return from his third missionary journey. ( <a href="http://www.biblestudytools.com/acts/20-15.html" target="_blank" url="https://www.biblestudytools.com/acts/20-15.html">Acts 20:15</a> ) </FONT></body></html>
