        <article class="library" style="font-size:17px;">
            <P><B>PELETH</B><P> pe'-leth (peleth, "swiftness"):
<P> (1) Father of On, one of the rebels against Moses and Aaron (<a href="https://www.biblestudytools.com/search/?q=nu+16:1">Numbers 16:1</A>); probably same as PALLU (which see).
<P> (2) A descendant of Jerahmeel (<a href="https://www.biblestudytools.com/search/?q=1ch+2:33">1&nbsp;Chronicles 2:33</A>).
