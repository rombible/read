        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Sirion</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/sirion.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/sirion.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brier.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brier.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>breastplate</I> ), one of the various names of Mount Hermon, that by which it was known to the Zidonians. ( <a href="http://www.biblestudytools.com/deuteronomy/3-9.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/3-9.html"> 3:9</a> ) The use of the name in ( <a href="http://www.biblestudytools.com/psalms/29-6.html" target="_blank" url="https://www.biblestudytools.com/psalms/29-6.html">Psalms 29:6</a> ) (slightly altered in the original--Shirion instead of Sirion) is remarkable. </FONT></body></html>
