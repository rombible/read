        <article class="library" style="font-size:17px;">
            <P><B>SOPHERETH</B><P> so-fe'-reth, sof'-e-reth, so'-fe-reth (cophereth):
<P> One of the remnant returning from captivity (<a href="https://www.biblestudytools.com/search/?q=ezr+2:55">Ezra 2:55</A> the King James Version; <a href="https://www.biblestudytools.com/search/?q=ne+7:57">Nehemiah 7:57</A>). In the Revised Version (British and American) of <a href="https://www.biblestudytools.com/search/?q=ezr+2:55">Ezra 2:55</A> it is "Hassophereth," the definite article being transliterated.
