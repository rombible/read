            <P><B>MOUNT OF THE AMALEKITES</B><P> ("Hill-country of the Amalekites" (<a href="https://www.biblestudytools.com/search/?q=jud+12:15">Judges 12:15</A>)):
<P> The Amalekites are usually connected with the valley (<a href="https://www.biblestudytools.com/search/?q=nu+14:25">Numbers 14:25</A>; <a href="https://www.biblestudytools.com/search/?q=jud+7:12">Judges 7:12</A>), but appear from this passage to have had a settlement in the hill country of Ephraim.
<P> See AMALEKITE.
