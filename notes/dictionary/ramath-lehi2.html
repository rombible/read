        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Ramath-lehi</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>hill of the jawbone</I> , or <I>hill of Lehi</I> ), the name bestowed by Samson on the scene of his slaughter of the thousand Philistines with the jaw bone, ( <a href="http://www.biblestudytools.com/judges/15-17.html" target="_blank" url="https://www.biblestudytools.com/judges/15-17.html">Judges 15:17</a> ) a place by the rock Elam, in western Judah of the Philistines. </FONT></body></html>
