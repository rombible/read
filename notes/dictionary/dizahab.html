             <FONT face="Arial, Helvetica" size="3"><B>Dizahab</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/amminadab.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/amminadab.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>region of gold</I> ), a place in the Arabian desert, mentioned ( <a href="http://www.biblestudytools.com/deuteronomy/1-1.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/1-1.html"> 1:1</a> ) is identified with <I>Dahab</I> , a cape on the western shore of the Gulf of Akabah. </FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
