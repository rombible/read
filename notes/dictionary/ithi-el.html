             <FONT face="Arial, Helvetica" size="3"><B>Ithi-el</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ithiel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ithiel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ithiel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ithiel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>God is with me</I> ). <OL><LI>A Benjamite, son of Jesaiah. ( <a href="http://www.biblestudytools.com/nehemiah/11-7.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/11-7.html">Nehemiah 11:7</a> ) <LI>One of two persons --Ithiel and Ucal-- to whom Agur ben-Jakeh delivered his discourse. ( <a href="http://www.biblestudytools.com/proverbs/30-1.html" target="_blank" url="https://www.biblestudytools.com/proverbs/30-1.html">Proverbs 30:1</a> ) (B.C. about 900.) </OL></FONT></body></html>
