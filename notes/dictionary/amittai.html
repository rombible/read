            <P><B>AMITTAI</B><P> a-mit'-i ('amittay, "faithful"):
<P> The father of the prophet Jonah. He was from Gath-hepher in Zebulun (<a href="https://www.biblestudytools.com/search/?q=2ki+14:25">2&nbsp;Kings 14:25</A>; <a href="https://www.biblestudytools.com/search/?q=jon+1:1">Jonah 1:1</A>).
