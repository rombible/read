<P> Ancestor and patronymic of a family of Nethinim who came back from Babylon with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ezr+2:52">Ezra 2:52</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:54">Nehemiah 7:54</A>).
