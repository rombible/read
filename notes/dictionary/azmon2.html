        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Azmon</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/azmon.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/azmon.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/azmon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/azmon.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>strong</I> ), a place named as being on the southern boundary of the Holy Land, apparently near the torrent of Egypt (<I>Wadi el-Arish</I> ). ( <a href="http://www.biblestudytools.com/numbers/34-4.html" target="_blank" url="https://www.biblestudytools.com/numbers/34-4.html">Numbers 34:4</a>  <a href="http://www.biblestudytools.com/numbers/34-5.html" target="_blank" url="https://www.biblestudytools.com/numbers/34-5.html">Numbers 34:5</a> ;  <a href="http://www.biblestudytools.com/joshua/15-4.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-4.html">Joshua 15:4</a> ) It has not yet been identified. </FONT></body></html>
