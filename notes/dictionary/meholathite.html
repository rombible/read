            <P><B>MEHOLATHITE</B><P> me-ho'-la-thit (mecholathi):
<P> The Gentiledesignation of Adriel, the son of Barzillai, who married Merab, the daughter of King Saul (<a href="https://www.biblestudytools.com/search/?q=1sa+18:19">1&nbsp;Samuel 18:19</A>; <a href="https://www.biblestudytools.com/search/?q=2sa+21:8">2&nbsp;Samuel 21:8</A>), the name Michal in <a href="https://www.biblestudytools.com/search/?q=2sa+21:8">2&nbsp;Samuel 21:8</A> being doubtless a copyist's error.
<P> See ABEL-MEHOLAH.
