            <P><B>BETHASMOTH</B><P> beth-az'-moth (the King James Version Bethsamos; Baithasmoth (1 Esdras 5:18); corresponds to Beth-azmaveth in <a href="https://www.biblestudytools.com/search/?q=ne+7:28">Nehemiah 7:28</A>):
<P> A town in the territory of Benjamin, and may be identified with the modern el-Hizmeh.
