        <article class="library" style="font-size:17px;">
            <P><B>ELON (1)</B><P> e'-lon ('elon "terebinth"):
<P> (1) A Zebulunite, who judged Israel ten years, and was buried in Aijalon (<a href="https://www.biblestudytools.com/search/?q=jud+12:11,12">Judges 12:11,12</A>).
<P> (2) A son of Zebulun (<a href="https://www.biblestudytools.com/search/?q=ge+46:14">Genesis 46:14</A>; <a href="https://www.biblestudytools.com/search/?q=nu+26:26">Numbers 26:26</A>).
<P> (3) A Hittite whose daughter Esau wedded (<a href="https://www.biblestudytools.com/search/?q=ge+26:34">Genesis 26:34</A>; <a href="https://www.biblestudytools.com/search/?q=ge+36:2">36:2</A>).
</body></html>
