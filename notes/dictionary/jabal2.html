             <FONT face="Arial, Helvetica" size="3"><B>Jabal</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jabal.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jabal.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azel.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jabal.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jabal.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>stream</I> ), the son of Lamech and Adah, ( <a href="http://www.biblestudytools.com/genesis/4-20.html" target="_blank" url="https://www.biblestudytools.com/genesis/4-20.html">Genesis 4:20</a> ) and brother of Jubal. He is described as the father of such as dwell in tents and have cattle. </FONT></body></html>
