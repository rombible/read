        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Rumah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/rumah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/rumah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/boil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/boil.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/rumah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/rumah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>high</I> ), mentioned once only -- ( <a href="http://www.biblestudytools.com/2-kings/23-36.html" target="_blank" url="https://www.biblestudytools.com/2-kings/23-36.html">2&nbsp;Kings 23:36</a> ) It has been conjectured to be the same place as Arumah. ( <a href="http://www.biblestudytools.com/judges/9-41.html" target="_blank" url="https://www.biblestudytools.com/judges/9-41.html">Judges 9:41</a> ) which was apparently near Shechem. It is more probable that it is identical with Dumah. ( <a href="http://www.biblestudytools.com/joshua/15-52.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-52.html">Joshua 15:52</a> ) </FONT></body></html>
