            <P><B>EN-HADDAH</B><P> en-had'-a (`en chaddah, "swift fountain"):
<P> A town in the lot of Issachar mentioned along with En-gannim (<a href="https://www.biblestudytools.com/search/?q=jos+19:21">Joshua 19:21</A>).
<P> It is probably identical with Kefr Adan, a village some 3 miles West of Jenin.
