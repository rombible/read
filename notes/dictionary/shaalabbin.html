            <P><B>SHAALABBIN</B><P> sha-a-lab'-in (sha`alabbin; Codex Vaticanus Salabein; Codex Alexandrinus Salamein):
<P> A town in the territory of Da named between Irshemesh and Aijalon (<a href="https://www.biblestudytools.com/search/?q=jos+19:42">Joshua 19:42</A>). It seems to be identical with SHAALBIM.
