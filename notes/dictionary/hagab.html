        <article class="library" style="font-size:17px;">
            <P><B>HAGAB</B><P> ha'-gab (chaghabh, "locust"):
<P> Ancestor of some of the Nethinim who returned from the Babylonian captivity with Zerubbabel and Nehemiah. The name occurs second after Hagabah in <a href="https://www.biblestudytools.com/search/?q=ezr+2:46">Ezra 2:46</A>, but is omitted entirely from the parallel list of <a href="https://www.biblestudytools.com/search/?q=ne+7:48">Nehemiah 7:48</A>.
