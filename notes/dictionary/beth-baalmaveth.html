             <FONT face="Arial, Helvetica" size="3"><B>Beth-baalmaveth</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>house of Azmaveth</I> ). Under this name is mentioned, in ( <a href="http://www.biblestudytools.com/nehemiah/7-28.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-28.html">Nehemiah 7:28</a> ) only, the town of Benjamin which is elsewhere called <B><a href="azmaveth-2.html" target="_blank" url="azmaveth-2.html">AZMAVETH</a></B> and BETH-SAMOS. </FONT></body></html>
