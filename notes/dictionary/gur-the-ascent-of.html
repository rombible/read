        <article class="library" style="font-size:17px;">
            <P><B>GUR; THE ASCENT, OF</B><P> gur, a-sent', (ma`-aleh ghur):
<P> The place where the servants of Jehu mortally wounded Ahaziah, king of Judah (<a href="https://www.biblestudytools.com/search/?q=2ki+9:27">2&nbsp;Kings 9:27</A>). The ascent (the King James Version "going up") was hard by Ibleam, the site of which is identified about 1/2 mile South of Jenin.
