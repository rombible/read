            <P><B>MORTGAGE</B><P> mor'-gaj (arabh):
<P> To give or be security as a part of bartering, give pledges, become surety. In time of great need for food, "Some also there were that said, We are mortgaging (the King James Version "have mortgaged") our fields," etc. (<a href="https://www.biblestudytools.com/search/?q=ne+5:3">Nehemiah 5:3</A>).
<P> See SURETY.
