             <FONT face="Arial, Helvetica" size="3"><B>Gob</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gob.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gob.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/archelaus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/archelaus.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gob.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gob.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>cistern</I> ), a place mentioned only in ( <a href="http://www.biblestudytools.com/2-samuel/21-18.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/21-18.html">2 Samuel 21:18</a>  <a href="http://www.biblestudytools.com/2-samuel/21-19.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/21-19.html">2 Samuel 21:19</a> ) as the scene of two encounters between Davids warriors and the Philistines. In the parallel account in ( <a href="http://www.biblestudytools.com/1-chronicles/20-4.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/20-4.html">1&nbsp;Chronicles 20:4</a> ) the name is given as <B><a href="gezer.html" target="_blank" url="gezer.html">GEZER</a></B>. </FONT></body></html>
