            <P><B>ALMODAD</B><P> al-mo'-dad ('almodhadh, "the beloved," or, "God is beloved"):
<P> The first mentioned of the thirteen sons of Joktan (<a href="https://www.biblestudytools.com/search/?q=ge+10:25-29" target="_blank">Genesis 10:25-29</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:19-23">1&nbsp;Chronicles 1:19-23</A>). A south Arabian name, and pointing to a south Arabian tribe. See <a href="abimael.html">ABIMAEL</a>.
