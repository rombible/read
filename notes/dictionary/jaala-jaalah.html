            <P><B>JAALA; JAALAH</B><P> ja'-a-la, ja-a'-la (ya`ala', meaning unknown, <a href="https://www.biblestudytools.com/search/?q=ne+7:58">Nehemiah 7:58</A>) and (ya`alah, "mountain goat" (?), <a href="https://www.biblestudytools.com/search/?q=ezr+2:56">Ezra 2:56</A>):
<P> The name of a family of returned exiles, "children of Solomon's servants" = "Jeeli" in 1 Esdras 5:33.
