            <P><B>DAMASCENES</B><P> dam-a-senz', dam'-a-senz ten polin Damaskenon, ("the city of the Damascenes"):
<P> The inhabitants of Damascus under Aretas the Arabian are so called (<a href="https://www.biblestudytools.com/search/?q=2co+11:32">2&nbsp;Corinthians 11:32</A>).
