        <article class="library" style="font-size:17px;">
            <P><B>TENTH DEAL</B><P> del (`issaron):
<P> The tenth part of an ephah, and so rendered in the Revised Version (British and American) (<a href="https://www.biblestudytools.com/search/?q=nu+28">Numbers 28</A>; <a href="https://www.biblestudytools.com/search/?q=nu+28:29">29</A>). It was used in connection with the sacrifices for measuring flour.
