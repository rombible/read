             <FONT face="Arial, Helvetica" size="3"><B>Hepher</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hepher.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hepher.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hepher.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hepher.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a place in ancient Canaan which occurs in the lists of conquered kings. ( <a href="http://www.biblestudytools.com/joshua/12-17.html" target="_blank" url="https://www.biblestudytools.com/joshua/12-17.html">Joshua 12:17</a> ) It was on the west of Jordan. Comp. ( <a href="http://www.biblestudytools.com/joshua/12-7.html" target="_blank" url="https://www.biblestudytools.com/joshua/12-7.html">Joshua 12:7</a> ) and 1Kin 4:10 </FONT></body></html>
