            <P><B>ELEASAH</B><P> el-e-a'-sa (in Hebrew identical with ELASAH, which see):
<P> (1) A descendant of Judah (<a href="https://www.biblestudytools.com/search/?q=1ch+2:39,40">1&nbsp;Chronicles 2:39,40</A>).
<P> (2) A Benjamite, a descendant of Saul (<a href="https://www.biblestudytools.com/search/?q=1ch+8:37">1&nbsp;Chronicles 8:37</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+9:43">9:43</A>).
