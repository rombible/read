        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Beth-marcaboth</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>house of the chariots</I> ), one of the towns of Simeon, situated to the extreme south of Judah. ( <a href="http://www.biblestudytools.com/joshua/19-5.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-5.html">Joshua 19:5</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/4-31.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-31.html">1&nbsp;Chronicles 4:31</a> ) In the parallel list, ( <a href="http://www.biblestudytools.com/joshua/15-31.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-31.html">Joshua 15:31</a> ) <B><a href="madmannah.html" target="_blank" url="madmannah.html">MADMANNAH</a></B> occurs in place of Beth-marcaboth. </FONT></body></html>
