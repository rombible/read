        <article class="library" style="font-size:17px;">
            <P><B>BOCHERU</B><P> bo'-ke-roo (bokheru):
<P> A son of Azrikam, Saul's descendant (<a href="https://www.biblestudytools.com/search/?q=1ch+8:38">1&nbsp;Chronicles 8:38</A> = <a href="https://www.biblestudytools.com/search/?q=1ch+9:34">1&nbsp;Chronicles 9:34</A>). For the ending ("-u"), compare the forms gashmu (<a href="https://www.biblestudytools.com/search/?q=ne+6:1,6">Nehemiah 6:1,6</A>) and melikhu (<a href="https://www.biblestudytools.com/search/?q=ne+12:14">Nehemiah 12:14</A> the King James Version and the Revised Version, margin).
