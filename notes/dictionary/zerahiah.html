        <article class="library" style="font-size:17px;">
            <P><B>ZERAHIAH</B><P> zer-a-hi'-a (zerachyah, "Yahweh hath risen" or "come forth"; the Septuagint has Zaraia, with variants):
<P> (1) A priest of the line of Eleazar (<a href="https://www.biblestudytools.com/search/?q=1ch+6:6,51">1&nbsp;Chronicles 6:6,51</A>; <a href="https://www.biblestudytools.com/search/?q=ezr+7:4">Ezra 7:4</A>).
<P> (2) A head of a family, who returned with Ezra from Babylon (<a href="https://www.biblestudytools.com/search/?q=ezr+8:4">Ezra 8:4</A>).
