             <FONT face="Arial, Helvetica" size="3"><B>Jeshimon</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jeshimon.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jeshimon.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baalah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baalah.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jeshimon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jeshimon.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a wilderness</I> ), a name which occurs in ( <a href="http://www.biblestudytools.com/numbers/21-20.html" target="_blank" url="https://www.biblestudytools.com/numbers/21-20.html">Numbers 21:20</a> ) and Numb 23:28 in designating the position of Pisgah and Peor; both described as "facing the Jeshimon." Perhaps the dreary, barren waste of hills lying immediately on the west of the Dead Sea. </FONT></body></html>
