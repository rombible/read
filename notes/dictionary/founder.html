        <article class="library" style="font-size:17px;">
            <P><B>FOUNDER</B><P> foun'-der (from tsaraph):
<P> A worker in molten metal (<a href="https://www.biblestudytools.com/search/?q=jud+17:4">Judges 17:4</A>, etc.).
<P> The word in the King James Version in <a href="https://www.biblestudytools.com/search/?q=jer+10:9,14">Jeremiah 10:9,14</A>; <a href="https://www.biblestudytools.com/search/?q=jer+51:17">51:17</A> is rendered in the Revised Version (British and American) "goldsmith," and in 6:29 by a paraphrase, "They go on refining."
<P> See REFINER; GOLDSMITH.
