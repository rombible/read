             <FONT face="Arial, Helvetica" size="3"><B>Gibbethon</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gibbethon.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gibbethon.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arch.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arch.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gibbethon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gibbethon.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a hill</I> ), a town allotted to the tribe of Dan, ( <a href="http://www.biblestudytools.com/joshua/19-44.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-44.html">Joshua 19:44</a> ) and afterwards given with its "suburbs" to the Kohathite Levites. ch. ( <a href="http://www.biblestudytools.com/joshua/21-23.html" target="_blank" url="https://www.biblestudytools.com/joshua/21-23.html">Joshua 21:23</a> ) </FONT></body></html>
