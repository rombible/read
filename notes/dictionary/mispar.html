        <article class="library" style="font-size:17px;">
            <P><B>MISPAR</B><P> mis'-par (micpar):
<P> An exile who returned with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ezr+2:2">Ezra 2:2</A>). the King James Version spells the name "Mizpar." In the parallel verse of Nehemiah it appears as "Mispereth" (<a href="https://www.biblestudytools.com/search/?q=ne+7:7">Nehemiah 7:7</A>).
