             <FONT face="Arial, Helvetica" size="3"><B>Sorek</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/sorek.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/sorek.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brier.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brier.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sorek.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sorek.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>red</I> )<I>, The valley of,</I> a wady in which lay the residence of Delilah. ( <a href="http://www.biblestudytools.com/judges/16-4.html" target="_blank" url="https://www.biblestudytools.com/judges/16-4.html">Judges 16:4</a> ) It was possibly nearer Gaza than any other of the chief Philistine cities, since thither Samson was taken after his capture at Delilahs house. </FONT></body></html>
