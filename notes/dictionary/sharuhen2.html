             <FONT face="Arial, Helvetica" size="3"><B>Sharuhen</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/sharuhen.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/sharuhen.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>refuge of grace</I> ), a town named in ( <a href="http://www.biblestudytools.com/joshua/19-6.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-6.html">Joshua 19:6</a> ) only among those which were in Jadah to Simeon. It is identified with Sheriah a large ruin in the south country, northwest of Beersheba. </FONT></body></html>
