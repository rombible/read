             <FONT face="Arial, Helvetica" size="3"><B>Kadmonites</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kadmonites.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kadmonites.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>Orientals</I> )<I>, The,</I> a people named in ( <a href="http://www.biblestudytools.com/genesis/15-19.html" target="_blank" url="https://www.biblestudytools.com/genesis/15-19.html">Genesis 15:19</a> ) only; one of the nations who at that time occupied the land (Canaan) promised to the descendants of Abram. The name is probably a synonym for the Bene-Kedem --the "children of the East." </FONT></body></html>
