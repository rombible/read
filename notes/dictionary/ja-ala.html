             <FONT face="Arial, Helvetica" size="3"><B>Ja-ala</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jaala.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jaala.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azel.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jaala.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jaala.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>wild she-goat</I> ). Bene-Jaala were among the descendants of "Solomons slaves" who returned from Babylon with Zerubbabel. ( <a href="http://www.biblestudytools.com/nehemiah/7-58.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-58.html">Nehemiah 7:58</a> ) (B.C. before 536.) The name also occurs as Ja-alah. </FONT></body></html>
