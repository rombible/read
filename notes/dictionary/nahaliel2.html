        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Nahaliel</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/nahaliel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/nahaliel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/nahaliel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/nahaliel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>torrents of God</I> ), one of the halting-places of Israel in the latter part of their progress to Canaan. ( <a href="http://www.biblestudytools.com/numbers/21-19.html" target="_blank" url="https://www.biblestudytools.com/numbers/21-19.html">Numbers 21:19</a> ) It lay "beyond," that is, north of, the Amen, ver. ( <a href="http://www.biblestudytools.com/numbers/21-13.html" target="_blank" url="https://www.biblestudytools.com/numbers/21-13.html">Numbers 21:13</a> ) and between Mattanah and Bamoth, the next after Bamoth being Pisgah. </FONT></body></html>
