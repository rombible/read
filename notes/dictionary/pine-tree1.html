             <FONT face="Arial, Helvetica" size="3"><B>Pine tree.</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bethel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bethel.html">[E]</a><P><FONT face="Arial, Helvetica" size="2"><OL><LI>Heb. <I>tidhar</I> . ( <a href="http://www.biblestudytools.com/isaiah/41-19.html" target="_blank" url="https://www.biblestudytools.com/isaiah/41-19.html">Isaiah 41:19</a> ;  <a href="http://www.biblestudytools.com/isaiah/60-13.html" target="_blank" url="https://www.biblestudytools.com/isaiah/60-13.html">60:13</a> ) What tree is intended is not certain: but the rendering "pine," seems least probable of any. <LI><I>Shemen</I> , ( <a href="http://www.biblestudytools.com/nehemiah/8-16.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/8-16.html">Nehemiah 8:16</a> ) is probably the wild olive. </OL></FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
