             <FONT face="Arial, Helvetica" size="3"><B>Adri-el</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/adriel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/adriel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abel-cheramim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abel-cheramim.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/adriel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/adriel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>flock of God</I> ), son of Barzillai, to whom Saul gave his daughter Merab, although he had previously promised her to David. ( <a href="http://www.biblestudytools.com/1-samuel/18-19.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/18-19.html">1&nbsp;Samuel 18:19</a> ) (B.C. about 1062.) His five sons were amongst the seven descendants of Saul whom David surrendered to the Gibeonites. ( <a href="http://www.biblestudytools.com/2-samuel/21-8.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/21-8.html">2&nbsp;Samuel 21:8</a> ) </FONT></body></html>
