        <article class="library" style="font-size:17px;">
            <P><B>HUSHIM</B><P> hu'-shim (chusim, "hasters''):
<P> (1) Family name of the children of Da (<a href="https://www.biblestudytools.com/search/?q=ge+46:23">Genesis 46:23</A>), but of form "Shuham" in <a href="https://www.biblestudytools.com/search/?q=nu+26:42">Numbers 26:42</A>.
<P> (2) The sons of Aher of the lineage of Benjamin (<a href="https://www.biblestudytools.com/search/?q=1ch+7:12">1&nbsp;Chronicles 7:12</A>).
<P> (3) One of the wives of Shaharaim, of the family of Benjamin (<a href="https://www.biblestudytools.com/search/?q=1ch+8:8,11">1&nbsp;Chronicles 8:8,11</A>).
