             <FONT face="Arial, Helvetica" size="3"><B>Delilah,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Delilah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>languishing</I> ) a woman who dwelt in the valley Of Sorek, beloved by Samson. ( <a href="https://www.biblestudytools.com/passage/?q=Judges+16:4-18" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=Judges+16:4-18&amp;t=niv">Judges 16:4-18</a> ) There seems to be little doubt that she was a Philistine courtesan. [SAMS0N] (B.C. 1141.) </FONT></body></html>
