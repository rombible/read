             <FONT face="Arial, Helvetica" size="3"><B>Izri</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/izri.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/izri.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/izri.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/izri.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>creator</I> ), a Levite leader of the fourth course or ward in the service of the house of God. ( <a href="http://www.biblestudytools.com/1-chronicles/25-11.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/25-11.html">1&nbsp;Chronicles 25:11</a> ) In ver. 3 he is called <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/zeri.html" target="_blank" url="zeri.html">ZERI</a></B>. (B.C. 1014.) </FONT></body></html>
