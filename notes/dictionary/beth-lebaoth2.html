        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Beth-lebaoth</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>house of lionesses</I> ), a town in the lot of Simeon, ( <a href="http://www.biblestudytools.com/joshua/19-6.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-6.html">Joshua 19:6</a> ) in the extreme south of Judah. [ ( <a href="http://www.biblestudytools.com/joshua/15-32.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-32.html">Joshua 15:32</a> ) <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/lebaoth.html" target="_blank" url="lebaoth.html">LEBAOTH</a></B>] In ( <a href="http://www.biblestudytools.com/1-chronicles/4-31.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-31.html">1&nbsp;Chronicles 4:31</a> ) the name is given BETH-BIREI. </FONT></body></html>
