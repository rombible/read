        <article class="library" style="font-size:17px;">
            <P><B>CHORBE</B><P> kor'-be (Chorbe; the King James Version Corbe):
<P> Head of a family which returned with Zerubbabel (1 Esdras 5:12). The name apparently corresponds to Zaccai in <a href="https://www.biblestudytools.com/search/?q=ezr+2:9">Ezra 2:9</A> and <a href="https://www.biblestudytools.com/search/?q=ne+7:14">Nehemiah 7:14</A>.</body></html>
