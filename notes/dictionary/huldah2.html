             <FONT face="Arial, Helvetica" size="3"><B>Huldah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/huldah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/huldah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/astrologer.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/astrologer.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/huldah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/huldah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>weasel</I> ), a prophetess, whose husband, Shallum, was keeper of the wardrobe in the time of King Josiah. It was to her that Josiah had recourse, when Hilkiah found a book of the law, to procure an authoritative opinion on it. ( <a href="http://www.biblestudytools.com/2-kings/22-14.html" target="_blank" url="https://www.biblestudytools.com/2-kings/22-14.html">2&nbsp;Kings 22:14</a> ;  <a href="http://www.biblestudytools.com/2-chronicles/34-22.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/34-22.html">2&nbsp;Chronicles 34:22</a> ) (B.C. 623.) </FONT></body></html>
