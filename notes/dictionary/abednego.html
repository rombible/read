             <FONT face="Arial, Helvetica" size="3"><B>Abednego</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/aaronites.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/aaronites.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/abednego.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/abednego.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(i.e. <I>servant of Nego, perhaps the same as Nebo</I> ), the Chaldean name given to Azariah, one of the three friends of Daniel, miraculously save from the fiery furnace. Dan. 3. (B.C. about 600.) </FONT></body></html>
