        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Thaddeus,</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/thaddeus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/thaddeus.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">one of the twelve apostles. ( <a href="http://www.biblestudytools.com/matthew/10-3.html" target="_blank" url="https://www.biblestudytools.com/matthew/10-3.html">Matthew 10:3</a> ;  <a href="http://www.biblestudytools.com/mark/3-18.html" target="_blank" url="https://www.biblestudytools.com/mark/3-18.html">Mark 3:18</a> ) From a comparison with the catalogue of St. Luke, ( <a href="http://www.biblestudytools.com/luke/6-16.html" target="_blank" url="https://www.biblestudytools.com/luke/6-16.html">Luke 6:16</a> ;  <a href="http://www.biblestudytools.com/acts/1-13.html" target="_blank" url="https://www.biblestudytools.com/acts/1-13.html">Acts 1:13</a> ) it seems scarcely possible to doubt that the three names, of Judas, Lebbeus and Thaddeus were borne by one and the same person. [See <B><a href="jude.html" target="_blank" url="jude.html">JUDE</a></B>] </FONT></body></html>
