            <P><B>AROM</B><P> a'-rom (Arom):
<P> The sons of Arom returned to Jerusalem with Zerubbabel (1 Esdras 5:16). Omitted in Ezra and Nehemiah. Hashum is found in place of Arom in <a href="https://www.biblestudytools.com/search/?q=ezr+2:19">Ezra 2:19</A>.
