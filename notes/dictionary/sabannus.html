            <P><B>SABANNUS</B><P> sa-ban'-nus (Sabannos; the King James Version Sabban):
<P> The father of Moeth, one of the Levites to whom the silver and gold were delivered (1 Esdras 8:63). "Moeth the son of Sabannus" stands in the position of "Noadiah the son of Binnui," in <a href="https://www.biblestudytools.com/search/?q=ezr+8:33">Ezra 8:33</A>.
