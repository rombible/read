        <article class="library" style="font-size:17px;">
            <P><B>NOPH</B><P> nof (noph; in <a href="https://www.biblestudytools.com/search/?q=ho+9:6">Hosea 9:6</A> moph):
<P> A name for the Egyptian city Memphis (so the Septuagint), hence, thus rendered in the Revised Version (British and American) (<a href="https://www.biblestudytools.com/search/?q=isa+19:13">Isaiah 19:13</A>; <a href="https://www.biblestudytools.com/search/?q=jer+2:16">Jeremiah 2:16</A>; <a href="https://www.biblestudytools.com/search/?q=jer+44:1">44:1</A>; <a href="https://www.biblestudytools.com/search/?q=eze+30:13,16">Ezekiel 30:13,16</A>).
<P> See MEMPHIS.
