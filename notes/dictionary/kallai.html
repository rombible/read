            <P><B>KALLAI</B><P> kal'-a-i, kal'-i (qallay, qal, "swift"):
<P> A priest among those who returned with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ne+12:1">Nehemiah 12:1</A>). He represented the family of Sallai (<a href="https://www.biblestudytools.com/search/?q=ne+12:20">Nehemiah 12:20</A>).
