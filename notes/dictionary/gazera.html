            <P><B>GAZERA</B><P> ga-ze'-ra (Gazera):
<P> (1) A fortress of Judea (<a href="https://www.biblestudytools.com/search/?q=1ma+4:15">1&nbsp;Maccabees 4:15</A>; <a href="https://www.biblestudytools.com/search/?q=1ma+7:45">7:45</A>); in the Revised Version (British and American) always GAZARA (which see).
<P> (2) Head of a family of temple-servants who returned with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=1es+5:31">1&nbsp;Esdras 5:31</A>) = "Gazzam" in <a href="https://www.biblestudytools.com/search/?q=ezr+2:48">Ezra 2:48</A> and <a href="https://www.biblestudytools.com/search/?q=ne+7:51">Nehemiah 7:51</A>.
