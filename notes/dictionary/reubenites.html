            <P><B>REUBENITES</B><P> roo'-ben-its (ha-re'ubheni; demoi Rhouben):
<P> Members of the tribe of Reuben (<a href="https://www.biblestudytools.com/search/?q=nu+26:7">Numbers 26:7</A>, etc.). Adina, one of David's mighty men, was a Reubenite (<a href="https://www.biblestudytools.com/search/?q=1ch+11:42">1&nbsp;Chronicles 11:42</A>).
