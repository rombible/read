        <article class="library" style="font-size:17px;">
            <P><B>ROGELIM</B><P> ro'-ge-lim, ro-ge'-lim (roghelim; Rhogelleim):
<P> The place whence came Barzillai the Gileadite to succor David in his flight from Absalom (<a href="https://www.biblestudytools.com/search/?q=2sa+17:27">2&nbsp;Samuel 17:27</A>; <a href="https://www.biblestudytools.com/search/?q=2sa+19:31">19:31</A>). It probably lay near the path followed by David, but it is not identical.
