            <P><B>JOKSHAN</B><P> jok'-shan (yoqshan, meaning unknown):
<P> Son of Abraham and Keturah (<a href="https://www.biblestudytools.com/search/?q=ge+25:2,3">Genesis 25:2,3</A> parallel <a href="https://www.biblestudytools.com/search/?q=1ch+1:32">1&nbsp;Chronicles 1:32</A>). Tuch suggested that yoqshan = yoqTan (<a href="https://www.biblestudytools.com/search/?q=ge+10:25-29">Genesis 10:25-29</A>); see HDB, under the word; Skinner, Gen, 350.
