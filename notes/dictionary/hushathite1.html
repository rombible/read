        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Hushathite</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hushathite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hushathite.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>inhabitant of Hushah</I> ), The, the designation of two of the heroes of Davids guard. <OL><LI><B><a href="sibbecha-i.html" target="_blank" url="sibbecha-i.html">SIBBECHAI</a></B>. ( <a href="http://www.biblestudytools.com/2-samuel/21-18.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/21-18.html">2&nbsp;Samuel 21:18</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/11-29.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-29.html">1&nbsp;Chronicles 11:29</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/20-4.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/20-4.html">20:4</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/27-11.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/27-11.html">27:11</a> ) Josephus, however, called him a Hittite. <LI><B><a href="mebunna-i.html" target="_blank" url="mebunna-i.html">MEBUNNAI</a></B>, ( <a href="http://www.biblestudytools.com/2-samuel/23-27.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-27.html">2&nbsp;Samuel 23:27</a> ) a mere corruption of <B><a href="sibbecha-i.html" target="_blank" url="sibbecha-i.html">SIBBECHAI</a></B>. </OL></FONT></body></html>
