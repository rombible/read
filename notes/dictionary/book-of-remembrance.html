            <P><B>BOOK OF REMEMBRANCE</B><P> re-mem'-brans (cepher zikkdron, "book of record"):
<P> Is related in meaning to the "Book of Life." It refers to a list of the righteous, recorded in a book that lies before God (<a href="https://www.biblestudytools.com/search/?q=mal+3:16">Malachi 3:16</A>; compare <a href="https://www.biblestudytools.com/search/?q=da+7:10">Daniel 7:10</A>).
