        <article class="library" style="font-size:17px;">
            <P><B>OVERPASS</B><P> o-ver-pas':
<P> A special translation of the very common verb `abhar, "to pass over," found in English Versions of the Bible of <a href="https://www.biblestudytools.com/search/?q=ps+57:1">Psalms 57:1</A> and <a href="https://www.biblestudytools.com/search/?q=isa+26:20">Isaiah 26:20</A> in the sense "to pass by," and in <a href="https://www.biblestudytools.com/search/?q=jer+5:28">Jeremiah 5:28</A> with the meaning "to overflow."
