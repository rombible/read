            <P><B>BETH-LEBAOTH</B><P> beth-le-ba'-oth, beth-leb'-aoth (beth lebha'oth; Baithalbath, "house of lionesses"):
<P> A town in the territory of Simeon (<a href="https://www.biblestudytools.com/search/?q=jos+19:6" target="_blank">Joshua 19:6</A>). In <a href="https://www.biblestudytools.com/search/?q=1ch+4:31">1&nbsp;Chronicles 4:31</A> the name is given as Beth-birei: the Revised Version (British and American) <a href="beth-biri.html">BETH-BIRI</a> (which see).
