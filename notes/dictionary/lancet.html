        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Lancet.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">This word is found in ( <a href="http://www.biblestudytools.com/1-kings/18-28.html" target="_blank" url="https://www.biblestudytools.com/1-kings/18-28.html">1&nbsp;Kings 18:28</a> ) only. The Hebrew term is <I>romach</I> , which is elsewhere rendered, and appears to mean a javelin or light spear. In the original edition of the Authorized Version (1611) the word is "lancers." </FONT></body></html>
