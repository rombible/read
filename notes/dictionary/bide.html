            <P><B>BIDE</B><P> bid:
<P> A variant of "abide" (which see); is the rendering of perimeno, in The Wisdom of Solomon 8:12 (the Revised Version (British and American) "they shall wait for me"). In <a href="https://www.biblestudytools.com/search/?q=ac+1:4">Acts 1:4</A> the same word is translated "wait for."
