        <article class="library" style="font-size:17px;">
            <P><B>ZIV</B><P> ziv (ziw; the King James Version Zif):
<P> The 2nd month of the old Hebrew calendar, corresponding to Iyyar of the Jewish reckoning in later times. It is mentioned in <a href="https://www.biblestudytools.com/search/?q=1ki+6:1,37">1&nbsp;Kings 6:1,37</A>.
<P> See CALENDAR.
