            <P><B>AZZAN</B><P> az'-an (`azzan, "strong" or "thorn"):
<P> Father of Paltiel of the tribe of Issachar. One of the commissioners selected to divide the land between the tribes (<a href="https://www.biblestudytools.com/search/?q=nu+34:26">Numbers 34:26</A>).
