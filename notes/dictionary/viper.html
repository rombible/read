            <P><B>VIPER</B><P> vi'-per ('eph`eh (<a href="https://www.biblestudytools.com/search/?q=job+20:16">Job 20:16</A>; <a href="https://www.biblestudytools.com/search/?q=isa+30:6">Isaiah 30:6</A>; <a href="https://www.biblestudytools.com/search/?q=isa+59:5">59:5</A>); echidna (<a href="https://www.biblestudytools.com/search/?q=mt+3:7">Matthew 3:7</A> = <a href="https://www.biblestudytools.com/search/?q=lu+3:7">Luke 3:7</A>; <a href="https://www.biblestudytools.com/search/?q=mt+12:34">Matthew 12:34</A>; <a href="https://www.biblestudytools.com/search/?q=mt+23:33">23:33</A>; <a href="https://www.biblestudytools.com/search/?q=ac+28:3">Acts 28:3</A>)):
<P> Several vipers are found in Palestine, but it is not certain that 'eph`eh referred definitely to any of them.
<P> See SERPENT.
