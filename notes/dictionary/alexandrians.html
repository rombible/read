        <article class="library" style="font-size:17px;">
            <P><B>ALEXANDRIANS</B><P> al-eg-zan'-dri-ans (Alexandreis):
<P> Jews of Alexandria, who had, with the Libertines and Cyrenians, a synagogue in Jerusalem. They were among those who disputed with Stephen (<a href="https://www.biblestudytools.com/search/?q=ac+6:9">Acts 6:9</A>).
