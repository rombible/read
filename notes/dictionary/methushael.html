        <article class="library" style="font-size:17px;">
            <P><B>METHUSHAEL</B><P> me-thu'-sha-el (methusha'el):
<P> A descendant of Cain, and father of Lamech in the Cainite genealogy (<a href="https://www.biblestudytools.com/search/?q=ge+4:18">Genesis 4:18</A>). The meaning of the name is doubtful. Dillmann suggested "suppliant or man of God."
