             <FONT face="Arial, Helvetica" size="3"><B>Maher-shalal-hash-baz</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(i.e. <I>hasten-booty speedspoil</I> ), whose name was given by divine direction to indicate that Damascus and Samaria were soon to be plundered by the king of Assyria. ( <a href="http://www.biblestudytools.com/jeremiah/8-14.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/8-14.html">Jeremiah 8:14</a> ) </FONT></body></html>
