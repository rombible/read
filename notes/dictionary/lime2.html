        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Lime,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/lime.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/lime.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bands.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bands.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">the substance obtained form limestone, shells, etc., by heat. It is noticed only three times in the Bible, viz., in ( <a href="http://www.biblestudytools.com/deuteronomy/27-2.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/27-2.html"> 27:2</a> ) (Authorized Version "plaster"), ( <a href="http://www.biblestudytools.com/isaiah/33-12.html" target="_blank" url="https://www.biblestudytools.com/isaiah/33-12.html">Isaiah 33:12</a> ) and Amos 2:1 </FONT></body></html>
