        <article class="library" style="font-size:17px;">
            <P><B>ELASAH</B><P> el'-a-sa ('el`asah, "God has made"):
<P> (1) An Israelite who had married a foreign wife (<a href="https://www.biblestudytools.com/search/?q=ezr+10:22">Ezra 10:22</A>).
<P> (2) A son of Shaphan, by whom, with Gemariah, King Zedekiah sent a message to Babylon (<a href="https://www.biblestudytools.com/search/?q=jer+29:3">Jeremiah 29:3</A>).
<P> See <a href="eleasah.html" target="_blank">ELEASAH</a>.
