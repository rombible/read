        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Shephuphan</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shephuphan.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shephuphan.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shephuphan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shephuphan.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>an adder</I> ), one of the sons of Bela the first-born of Benjamin. ( <a href="http://www.biblestudytools.com/1-chronicles/8-5.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-5.html">1&nbsp;Chronicles 8:5</a> ) His name is also written SHEPHUPNAM (authorized Version "Shupham"), ( <a href="http://www.biblestudytools.com/numbers/26-39.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-39.html">Numbers 26:39</a> ) <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/shuppim.html" target="_blank" url="shuppim.html">SHUPPIM</a></B> ( <a href="http://www.biblestudytools.com/1-chronicles/7-12.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-12.html">1 Chronicles 7:12</a>  <a href="http://www.biblestudytools.com/1-chronicles/7-15.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-15.html">1 Chronicles 7:15</a> ) and <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/muppim.html" target="_blank" url="muppim.html">MUPPIM</a></B>. ( <a href="http://www.biblestudytools.com/genesis/46-21.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-21.html">Genesis 46:21</a> ) [<B><a href="muppim.html" target="_blank" url="muppim.html">MUPPIM</a></B>] </FONT></body></html>
