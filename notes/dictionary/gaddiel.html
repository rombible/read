            <P><B>GADDIEL</B><P> gad'-i-el (gaddi'el, "blest of God"):
<P> One of the twelve men sent by Moses from the wilderness of Paran to spy out the land of Canaan. He represented the tribe of Zebulun (<a href="https://www.biblestudytools.com/search/?q=nu+13:10">Numbers 13:10</A>).
