        <article class="library" style="font-size:17px;">
            <P><B>SALA, SALAH</B><P> sa'-la (shelach, "a missile," "petition"; Sala):
<P> A son of Arpachshad (the King James Version <a href="https://www.biblestudytools.com/search/?q=ge+10:24">Genesis 10:24</A>; <a href="https://www.biblestudytools.com/search/?q=ge+11:13">11:13</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:18,24">1&nbsp;Chronicles 1:18,24</A>). <a href="https://www.biblestudytools.com/search/?q=lu+3:35,36">Luke 3:35,36</A> follows the Septuagint of <a href="https://www.biblestudytools.com/search/?q=ge+10:24">Genesis 10:24</A>; <a href="https://www.biblestudytools.com/search/?q=ge+11:12">11:12</A> = SHELAH (which see).
