        <article class="library" style="font-size:17px;">
            <P><B>JOIARIB</B><P> joi'-a-rib (yoyaribh, "Yahweh pleads" or "contends"; compare JEHOIARIB):
<P> (1) A "teacher" of Ezra's time (<a href="https://www.biblestudytools.com/search/?q=ezr+8:16">Ezra 8:16</A>).
<P> (2) A Judahite (<a href="https://www.biblestudytools.com/search/?q=ne+11:5">Nehemiah 11:5</A>).
<P> (3) In <a href="https://www.biblestudytools.com/search/?q=ne+11:10">Nehemiah 11:10</A>; <a href="https://www.biblestudytools.com/search/?q=ne+12:6,19">12:6,19</A> = JEHOIARIB (which see).
