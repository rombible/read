             <FONT face="Arial, Helvetica" size="3"><B>Phurah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/phurah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/phurah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/phurah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/phurah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>bough</I> ), Gideons servant, probably his armor-bearer, comp. ( <a href="http://www.biblestudytools.com/1-samuel/14-1.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/14-1.html">1&nbsp;Samuel 14:1</a> ) who accompanied him in his midnight visit to the camp of the Midianites. ( <a href="http://www.biblestudytools.com/judges/7-10.html" target="_blank" url="https://www.biblestudytools.com/judges/7-10.html">Judges 7:10</a>  <a href="http://www.biblestudytools.com/judges/7-11.html" target="_blank" url="https://www.biblestudytools.com/judges/7-11.html">Judges 7:11</a> ) </FONT></body></html>
