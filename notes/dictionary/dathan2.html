             <FONT face="Arial, Helvetica" size="3"><B>Dathan</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/dathan.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/dathan.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/allon-bachuth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/allon-bachuth.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/dathan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/dathan.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>belonging to a fountain</I> ) a Reubenite chieftain, son of Eliab, who joined the conspiracy of Korah the Levite. ( <a href="http://www.biblestudytools.com/numbers/16-1.html" target="_blank" url="https://www.biblestudytools.com/numbers/16-1.html">Numbers 16:1</a> ;  <a href="http://www.biblestudytools.com/numbers/26-9.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-9.html">26:9</a> ;  <a href="http://www.biblestudytools.com/deuteronomy/11-6.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/11-6.html"> 11:6</a> ;  <a href="http://www.biblestudytools.com/psalms/106-17.html" target="_blank" url="https://www.biblestudytools.com/psalms/106-17.html">Psalms 106:17</a> ) (B.C. 1490-1452). </FONT></body></html>
