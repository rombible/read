             <FONT face="Arial, Helvetica" size="3"><B>Jimna</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>prosperity</I> ), the first-born of Asher. ( <a href="http://www.biblestudytools.com/numbers/26-44.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-44.html">Numbers 26:44</a> ) He is elsewhere called in the Authorized Version <B><a href="jimnah.html" target="_blank" url="jimnah.html">JIMNAH</a></B>, ( <a href="http://www.biblestudytools.com/genesis/46-17.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-17.html">Genesis 46:17</a> ) and <B><a href="imnah.html" target="_blank" url="imnah.html">IMNAH</a></B>. ( <a href="http://www.biblestudytools.com/1-chronicles/7-30.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-30.html">1&nbsp;Chronicles 7:30</a> ) </FONT></body></html>
