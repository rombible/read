             <FONT face="Arial, Helvetica" size="3"><B>Mehida</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mehida.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mehida.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mehida.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mehida.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>famous, noble</I> ), a family of Nethinim, the descendants of Mehida. returned from Babylon with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-52.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-52.html">Ezra 2:52</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-54.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-54.html">Nehemiah 7:54</a> ) </FONT></body></html>
