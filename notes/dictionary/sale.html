            <P><B>SALE</B><P> sal (mimkar):
<P> The word is used: (1) in the sense of the transaction (<a href="https://www.biblestudytools.com/search/?q=le+25:50">Leviticus 25:50</A>); (2) in the sense of the limit of time involved in the transaction (<a href="https://www.biblestudytools.com/search/?q=le+25:27">Leviticus 25:27</A>); (3) in the sense of the price paid in the transaction (<a href="https://www.biblestudytools.com/search/?q=de+18:8">Deuteronomy 18:8</A>), though it may be the same as (1) above.
