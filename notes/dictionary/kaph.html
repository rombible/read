            <P><B>KAPH</B><P> kaf "k":
<P> The 11th letter of the Hebrew alphabet; transliterated in this Encyclopedia as "k", with daghesh, and "kh" (=German ch) without daghesh. It came also to be used for the number 20. For name, etc., see ALPHABET.?
