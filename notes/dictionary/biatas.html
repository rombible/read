            <P><B>BIATAS</B><P> bi'-a-tas (Phalias; Codex Alexandrinus, Phiathas):
<P> the Revised Version (British and American) "Phalias," one of the Levites (1 Esdras 9:48) who "taught (the people) the law of the Lord, making them withal to understand it." Called Pelaiah in <a href="https://www.biblestudytools.com/search/?q=ne+8:7">Nehemiah 8:7</A>.
