            <P><B>NER</B><P> ner (ner, "lamp"):
<P> Father of Abner (<a href="https://www.biblestudytools.com/search/?q=1sa+14:50">1&nbsp;Samuel 14:50</A>; <a href="https://www.biblestudytools.com/search/?q=1sa+26:5,14">26:5,14</A>, etc.); grandfather of Saul (<a href="https://www.biblestudytools.com/search/?q=1ch+8:33">1&nbsp;Chronicles 8:33</A>). Other references, though adding no further information are <a href="https://www.biblestudytools.com/search/?q=2sa+2:8,12">2&nbsp;Samuel 2:8,12</A>; <a href="https://www.biblestudytools.com/search/?q=2sa+3:23,25">3:23,25</A>; <a href="https://www.biblestudytools.com/search/?q=2sa+3:28">28</A>; <a href="https://www.biblestudytools.com/search/?q=2sa+3:37">37</A>; <a href="https://www.biblestudytools.com/search/?q=1ki+2:5,32">1&nbsp;Kings 2:5,32</A>, etc.
