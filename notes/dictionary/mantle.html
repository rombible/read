            <P><B>MANTLE</B><P> man'-t'-l:
<P> Used 5 times of Elijah's mantle ('addereth, <a href="https://www.biblestudytools.com/search/?q=1ki+19:18,19">1&nbsp;Kings 19:18,19</A>; <a href="https://www.biblestudytools.com/search/?q=2ki+2:8,13,14">2&nbsp;Kings 2:8,13,14</A>), which was probably of hair. Found in plural once (<a href="https://www.biblestudytools.com/search/?q=isa+3:22">Isaiah 3:22</A>), where it (ma`ataphoth) is an upper wide tunic with sleeves (kethoneth).
<P> See DRESS; KERCHIEF.
