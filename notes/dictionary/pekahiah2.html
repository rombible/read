             <FONT face="Arial, Helvetica" size="3"><B>Pekahiah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/pekahiah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/pekahiah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bestead.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bestead.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/pekahiah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/pekahiah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>whose eyes Jehovah opened</I> ), son and successor of Menahem was the 17th king of the separate kingdom of Israel, B.C. 759-757. After a brief reign of scarcely two years a conspiracy was organized against him by Pekah, who murdered him and seized the throne. </FONT></body></html>
