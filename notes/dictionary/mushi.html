            <P><B>MUSHI</B><P> mu'-shi (mushi):
<P> Son of Merari (<a href="https://www.biblestudytools.com/search/?q=ex+6:19">Exodus 6:19</A>; <a href="https://www.biblestudytools.com/search/?q=nu+3:20">Numbers 3:20</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+6:19">1&nbsp;Chronicles 6:19</A>); 23:21; 24:26). There is found also the patronymic "Mushites" (<a href="https://www.biblestudytools.com/search/?q=nu+3:33">Numbers 3:33</A>; <a href="https://www.biblestudytools.com/search/?q=nu+26:58">26:58</A>).
