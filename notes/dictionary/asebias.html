            <P><B>ASEBIAS</B><P> as-e-bi'-as, as-e-bi'-a (Asebias; the King James Version Asebia):
<P> Asebias returned with Ezra to perform the function of a priest in Jerusalem (1 Esdras 8:48). Compare Hashabiah (<a href="https://www.biblestudytools.com/search/?q=ezr+8:19">Ezra 8:19</A>).
