        <article class="library" style="font-size:17px;">
            <P><B>JAAR</B><P> ja'-ar (ya`ar, "forest" or "wood"):
<P> Is only once taken as a proper name (<a href="https://www.biblestudytools.com/search/?q=ps+132:6">Psalms 132:6</A> the Revised Version margin), "We found it in the field of Jaar." It may be a shortened form of the name Kiriath-jearim, where the ark had rested 20 years.
<P> See KIRIATH-JEARIM.
