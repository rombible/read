             <FONT face="Arial, Helvetica" size="3"><B>Jokne-am</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jokneam.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jokneam.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jokneam.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jokneam.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>possessed by the people</I> ), a city of the tribe of Zebulun, allotted with its suburbs to the Merarite Levites. ( <a href="http://www.biblestudytools.com/joshua/21-34.html" target="_blank" url="https://www.biblestudytools.com/joshua/21-34.html">Joshua 21:34</a> ) Its modern site is <I>Tell Kaimon</I> , an eminence which stands just below the eastern termination of Carmel. </FONT></body></html>
