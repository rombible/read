        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Chamois</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/chamois.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/chamois.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(pronounced often shame), the translation of the Hebrew <I>zemer</I> in ( <a href="http://www.biblestudytools.com/deuteronomy/14-5.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/14-5.html"> 14:5</a> ) But the translation is incorrect; for there is no evidence that the chamois have ever been seen in Palestine or the Lebanon. It is probable that some mountain sheep is intended. </FONT></body></html>
