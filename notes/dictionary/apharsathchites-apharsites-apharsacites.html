        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Apharsathchites, Apharsites, Apharsacites,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">the names of certain tribes, colonies from which had been planted in Samaria by the Assyrian leader Asnapper. ( <a href="http://www.biblestudytools.com/ezra/4-9.html" target="_blank" url="https://www.biblestudytools.com/ezra/4-9.html">Ezra 4:9</a> ;  <a href="http://www.biblestudytools.com/ezra/5-6.html" target="_blank" url="https://www.biblestudytools.com/ezra/5-6.html">5:6</a> ) The first and last are regarded as the same. Whence these tribes came is entirely a matter of conjecture. </FONT></body></html>
