             <FONT face="Arial, Helvetica" size="3"><B>Abihu</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/abihu.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/abihu.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/aaronites.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/aaronites.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/abihu.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/abihu.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>he (God) is my father</I> ), the second son, ( <a href="http://www.biblestudytools.com/numbers/3-2.html" target="_blank" url="https://www.biblestudytools.com/numbers/3-2.html">Numbers 3:2</a> ) of Aaron by Elisheba. ( <a href="http://www.biblestudytools.com/exodus/6-23.html" target="_blank" url="https://www.biblestudytools.com/exodus/6-23.html">Exodus 6:23</a> ) Being, together with his elder brother Nadab, guilty of offering strange fire to the lord, he was consumed by fire from heaven. ( <a href="http://www.biblestudytools.com/leviticus/10-1.html" target="_blank" url="https://www.biblestudytools.com/leviticus/10-1.html">Leviticus 10:1</a>  <a href="http://www.biblestudytools.com/leviticus/10-2.html" target="_blank" url="https://www.biblestudytools.com/leviticus/10-2.html">Leviticus 10:2</a> ) </FONT></body></html>
