        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Be-elzebul</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>lord of the house</I> ), the title of a heathen deity, to whom the Jews ascribed the sovereignty of the evil spirits; Satan, the prince of the devils. ( <a href="http://www.biblestudytools.com/matthew/10-25.html" target="_blank" url="https://www.biblestudytools.com/matthew/10-25.html">Matthew 10:25</a> ;  <a href="http://www.biblestudytools.com/matthew/12-24.html" target="_blank" url="https://www.biblestudytools.com/matthew/12-24.html">12:24</a> ;  <a href="http://www.biblestudytools.com/mark/3-22.html" target="_blank" url="https://www.biblestudytools.com/mark/3-22.html">Mark 3:22</a> ;  <a href="http://www.biblestudytools.com/luke/11-15.html" target="_blank" url="https://www.biblestudytools.com/luke/11-15.html">Luke 11:15</a> ) ff. The correct reading is without doubt <I>Beelzebul</I> , and not <I>Beelzebub</I> . </FONT></body></html>
