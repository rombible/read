        <article class="library" style="font-size:17px;">
            <P><B>MUFFLER</B><P> muf'-ler (re`alah):
<P> The name given to an article of woman's dress in <a href="https://www.biblestudytools.com/search/?q=isa+3:19">Isaiah 3:19</A>. It describes a veil more elaborate and costly than the ordinary. A cognate word in the sense of "veiled" is applied in the Mishna (Shabbath, vi.6) to Jewesses from Arabia.
<P> See DRESS.
