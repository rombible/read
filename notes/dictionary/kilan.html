            <P><B>KILAN</B><P> ki'-lan (Kilan; the King James Version Ceilan):
<P> Mentioned with Azetas in 1 Esdras 5:15; their sons returned among the exiles with Zerubbabel. The names do not appear in the lists of Ezra and Nehemiah.
