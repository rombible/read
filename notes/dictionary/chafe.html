            <P><B>CHAFE</B><P> chaf (mar, "bitter"; hence, bitter of soul, deadly, destructive, ferocious, "as a bear robbed of her whelps"):
<P> Occurs only in <a href="https://www.biblestudytools.com/search/?q=2sa+17:8">2&nbsp;Samuel 17:8</A>; used by Hushai to characterize David's supposedly fierce mood at the time of Absalom's armed rebellion.
