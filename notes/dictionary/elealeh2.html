        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Elealeh</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/elealeh.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/elealeh.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/amraphel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/amraphel.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/elealeh.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/elealeh.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>the ascending of God</I> ), a place on the east of Jordan, taken possession of and rebuilt by the tribe of Reuben. ( <a href="http://www.biblestudytools.com/numbers/32-3.html" target="_blank" url="https://www.biblestudytools.com/numbers/32-3.html">Numbers 32:3</a>  <a href="http://www.biblestudytools.com/numbers/32-37.html" target="_blank" url="https://www.biblestudytools.com/numbers/32-37.html">Numbers 32:37</a> ) By Isaiah and Jeremiah it is mentioned as a Moabite town. ( <a href="http://www.biblestudytools.com/isaiah/15-4.html" target="_blank" url="https://www.biblestudytools.com/isaiah/15-4.html">Isaiah 15:4</a> ;  <a href="http://www.biblestudytools.com/isaiah/16-9.html" target="_blank" url="https://www.biblestudytools.com/isaiah/16-9.html">16:9</a> ;  <a href="http://www.biblestudytools.com/jeremiah/48-34.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/48-34.html">Jeremiah 48:34</a> ) </FONT></body></html>
