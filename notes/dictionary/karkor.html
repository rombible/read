            <P><B>KARKOR</B><P> kar'-kor (qarqor):
<P> An unidentified place where Gideon surprised and overwhelmed the remnants of the army of Zeba and Zalmunnah (<a href="https://www.biblestudytools.com/search/?q=jud+8:10">Judges 8:10</A>). It probably corresponds to Qarkar mentioned by Shalmaneser II, S. of Hamath (KB, I, 173).
