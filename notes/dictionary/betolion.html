        <article class="library" style="font-size:17px;">
            <P><B>BETOLION</B><P> be-to'-li-on (Betolio (Codex Alexandrinus), or (Codex Vaticanus) Betolio; the King James Version Betolius, be-to'-li-us):
<P> A town the people of which to the number of 52 returned from Babylon with Zerubbabel (1 Esdras 5:21). It corresponds to Bethel in <a href="https://www.biblestudytools.com/search/?q=ezr+2:28">Ezra 2:28</A>.
