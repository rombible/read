            <P><B>WASHPOT</B><P> wosh'-pot (sir rachats, "vessel for washing"):
<P> Only <a href="https://www.biblestudytools.com/search/?q=ps+60:8">Psalms 60:8</A> = 108:9, "Moab is my washpot"; i.e. "Moab is my chattel, to betreated contemptuously," as the vessel in which the conqueror's feet are washed.
