             <FONT face="Arial, Helvetica" size="3"><B>Chushan-rishathaim</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>chief of two governments</I> ), the king of Mesopotamia who oppressed Israel during eight years in the generation immediately following Joshua. ( <a href="http://www.biblestudytools.com/judges/3-8.html" target="_blank" url="https://www.biblestudytools.com/judges/3-8.html">Judges 3:8</a> ) (B.C. after 1420.) His yoke was broken from the neck of the people of Israel by Othniel, Calebs nephew. ( <a href="http://www.biblestudytools.com/judges/3-10.html" target="_blank" url="https://www.biblestudytools.com/judges/3-10.html">Judges 3:10</a> ) </FONT></body></html>
