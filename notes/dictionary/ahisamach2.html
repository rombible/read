             <FONT face="Arial, Helvetica" size="3"><B>Ahisamach</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ahisamach.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ahisamach.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ahisamach.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ahisamach.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>brother of help</I> ), a Danite, father of Aholiab one of the architects of the tabernacle. ( <a href="http://www.biblestudytools.com/exodus/31-6.html" target="_blank" url="https://www.biblestudytools.com/exodus/31-6.html">Exodus 31:6</a> ;  <a href="http://www.biblestudytools.com/exodus/35-34.html" target="_blank" url="https://www.biblestudytools.com/exodus/35-34.html">35:34</a> ;  <a href="http://www.biblestudytools.com/exodus/38-23.html" target="_blank" url="https://www.biblestudytools.com/exodus/38-23.html">38:23</a> ) (B.C. 1490) </FONT></body></html>
