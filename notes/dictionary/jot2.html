             <FONT face="Arial, Helvetica" size="3"><B>Jot,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jot.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jot.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">the English form of the Greek <I>iota</I> , i.e., the smallest letter of the Greek alphabet. The Hebrew is <I>yod</I> , or <I>y</I> formed like a comma (). It is used metaphorically to express the minutest thing. </FONT></body></html>
