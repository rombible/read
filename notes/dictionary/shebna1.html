        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Shebna</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shebna.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shebna.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>vigor</I> ), a person of high position in Hezekiahs court, holding at one time the office of prefect of the palace, ( <a href="http://www.biblestudytools.com/isaiah/22-15.html" target="_blank" url="https://www.biblestudytools.com/isaiah/22-15.html">Isaiah 22:15</a> ) but subsequently the subordinate office of secretary. ( <a href="http://www.biblestudytools.com/isaiah/36-3.html" target="_blank" url="https://www.biblestudytools.com/isaiah/36-3.html">Isaiah 36:3</a> ;  <a href="http://www.biblestudytools.com/2-kings/19-2.html" target="_blank" url="https://www.biblestudytools.com/2-kings/19-2.html">2&nbsp;Kings 19:2</a> ) (B.C. 713.) </FONT></body></html>
