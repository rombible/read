             <FONT face="Arial, Helvetica" size="3"><B>Peleth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/peleth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/peleth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bestead.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bestead.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>swiftness</I> ). <OL><LI>The father of On the Reubenite who joined Dathan and Abiram in their rebellion. ( <a href="http://www.biblestudytools.com/numbers/16-1.html" target="_blank" url="https://www.biblestudytools.com/numbers/16-1.html">Numbers 16:1</a> ) (B.C. 1490.) <LI>Son of Jonathan and a descendant of Jerahmeel. ( <a href="http://www.biblestudytools.com/1-chronicles/2-33.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/2-33.html">1&nbsp;Chronicles 2:33</a> ) </OL></FONT></body></html>
