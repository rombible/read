            <P><B>AENEAS</B><P> e-ne'-as ('Aineas):
<P> A paralytic at Lydda, who, after he "had kept his bed eight years," was miraculously healed by Peter (<a href="https://www.biblestudytools.com/search/?q=ac+9:33,34">Acts 9:33,34</A>).
