            <P><B>BETH-PAZZEZ</B><P> beth-paz'-ez (beth patstsets; Bersaphes, Baithphrasee):
<P> A town in the territory of Issachar, named with En-gannim and En- haddah (<a href="https://www.biblestudytools.com/search/?q=jos+19:21">Joshua 19:21</A>). The site has not been discovered; it probably lay near the modern Jenin.
