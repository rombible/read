             <FONT face="Arial, Helvetica" size="3"><B>Bildad</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/bildad.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/bildad.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bildad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bildad.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>son of contention</I> ), the second of Jobs three friends. He is called "the Shuhite," which implies both his family and nation. ( <a href="http://www.biblestudytools.com/job/2-11.html" target="_blank" url="https://www.biblestudytools.com/job/2-11.html">Job 2:11</a> ) (B.C. about 2000.) </FONT></body></html>
