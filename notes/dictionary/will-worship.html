        <article class="library" style="font-size:17px;">
            <P><B>WILL-WORSHIP</B><P> In <a href="https://www.biblestudytools.com/search/?q=col+2:23">Colossians 2:23</A>, "a show of wisdom in will-worship," for ethelothreskia), a word found nowhere else but formed exactly like "will-worship":
<P> worship originating in the human will as opposed to the divine, arbitrary religious acts, worthless despite their difficulty of performance.
