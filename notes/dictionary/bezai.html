            <P><B>BEZAI</B><P> be'-za-i (betsay, "shining"(?)):
<P> (1) A chief who with Nehemiah sealed the covenant (<a href="https://www.biblestudytools.com/search/?q=ne+10:18">Nehemiah 10:18</A>).
<P> (2) The descendants of Bezai returned with Zerubbabel to Jerusalem (323, <a href="https://www.biblestudytools.com/search/?q=ezr+2:17">Ezra 2:17</A>; 324, <a href="https://www.biblestudytools.com/search/?q=ne+7:23">Nehemiah 7:23</A> = Bassai, 1 Esdras 5:16).
