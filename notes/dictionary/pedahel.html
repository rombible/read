            <P><B>PEDAHEL</B><P> ped'-a-hel, pe-da'-el (pedhah'-el, "whom God redeems"):
<P> A prince of Naphtali; one of the tribal chiefs who apportioned the land of Canaan (<a href="https://www.biblestudytools.com/search/?q=nu+34:28">Numbers 34:28</A>; compare <a href="https://www.biblestudytools.com/search/?q=nu+34:17">Numbers 34:17</A>).
