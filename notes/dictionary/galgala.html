        <article class="library" style="font-size:17px;">
            <P><B>GALGALA</B><P> gal'-gal-a (Gallgala):
<P> Greek equivalent for Gilgal. The word occurs in <a href="https://www.biblestudytools.com/search/?q=1ma+9:2">1&nbsp;Maccabees 9:2</A> in connection with Arbela, in Galilee--"The way to Galgala"--but it is doubtful which Gilgal is meant. Compare Josephus, Ant, XII, xi, 1
<P> see GILGAL.
