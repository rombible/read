             <FONT face="Arial, Helvetica" size="3"><B>Lysias Claudius,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">a chief captain of the band, that is, tribune of the Roman cohort who rescued St. Paul from the hands of the infuriated mob at Jerusalem, and sent him under a guard to Felix, the governor or proconsul of Caesarea. ( <a href="http://www.biblestudytools.com/acts/21-31.html" target="_blank" url="https://www.biblestudytools.com/acts/21-31.html">Acts 21:31</a> ) seq.; Acts 23:26; 24:7 (A.D. 55.) </FONT></body></html>
