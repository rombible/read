             <FONT face="Arial, Helvetica" size="3"><B>Hanoch</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hanoch.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hanoch.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hanoch.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hanoch.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>dedicated</I> ). <OL><LI>The third in order of the children of Midian. ( <a href="http://www.biblestudytools.com/genesis/25-4.html" target="_blank" url="https://www.biblestudytools.com/genesis/25-4.html">Genesis 25:4</a> ) <LI>Eldest son of Reuben, ( <a href="http://www.biblestudytools.com/genesis/46-9.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-9.html">Genesis 46:9</a> ;  <a href="http://www.biblestudytools.com/exodus/6-14.html" target="_blank" url="https://www.biblestudytools.com/exodus/6-14.html">Exodus 6:14</a> ;  <a href="http://www.biblestudytools.com/numbers/26-5.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-5.html">Numbers 26:5</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/5-3.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/5-3.html">1&nbsp;Chronicles 5:3</a> ) and founder of the family of the Hanochites. ( <a href="http://www.biblestudytools.com/numbers/26-5.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-5.html">Numbers 26:5</a> ) </OL></FONT></body></html>
