        <article class="library" style="font-size:17px;">
            <P><B>DEHAITES</B><P> de-ha'-tez (dehawe'; the King James Version Dehavites):
<P> A people enumerated in <a href="https://www.biblestudytools.com/search/?q=ezr+4:9">Ezra 4:9</A> with Elamites, ere, as among those settled by the Assyrian king Osnappar (Assurbanipal) in Samaria. The identification is uncertain.
