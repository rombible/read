             <FONT face="Arial, Helvetica" size="3"><B>Ephra-im.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ephraim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ephraim.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ephraim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ephraim.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">In "Baal-hazor which is by Ephraim" was Absaloms sheepfarm, at which took place the murder of Amnon, one of the earliest precursors of the great revolt. ( <a href="http://www.biblestudytools.com/2-samuel/13-23.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/13-23.html">2&nbsp;Samuel 13:23</a> ) There is no clue to its situation. </FONT></body></html>
