            <P><B>COMPOSITION; COMPOUND</B><P> kom-po-zish'-un, kom'-pound (mathkoneth, "measure"); (subst.) (raqach, "to make perfume," roqach, "perfume"):
<P> Used of the sacred anointing oil (<a href="https://www.biblestudytools.com/search/?q=ex+30:25,32,33">Exodus 30:25,32,33</A>) and of the holy perfume (<a href="https://www.biblestudytools.com/search/?q=ex+30:37,38">Exodus 30:37,38</A>), which were not to be used for any profane purpose.
