            <P><B>ZAAVAN</B><P> za'-a-van (za`-awan, meaning unknown):
<P> A Horite descendant of Seir (<a href="https://www.biblestudytools.com/search/?q=ge+36:27">Genesis 36:27</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:42">1&nbsp;Chronicles 1:42</A>). In 1 Chronicles, Lucian has Zauan = Samaritan z-w-`-n i.e. Zaw`an, from a root meaning "to tremble," "fear" (see ..., BDB). King James Version has "Zavan" in 1 Chronicles.
