            <P><B>JEKAMEAM</B><P> jek-a-me'-am, je-kam'-e-am (yeqam`-am probably "may kinsman establish"):
<P> Head of a Levitical house (<a href="https://www.biblestudytools.com/search/?q=1ch+23:19">1&nbsp;Chronicles 23:19</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+24:23">24:23</A>). The meaning of the name depends upon that of (`am) in compound names; see H P N, 46, 51.
