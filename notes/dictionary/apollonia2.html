             <FONT face="Arial, Helvetica" size="3"><B>Apollonia</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/apollonia.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/apollonia.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abinoam.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abinoam.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/apollonia.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/apollonia.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>belonging to Apollo</I> ), a city of Macedonia, through which Paul and Silas passed in their way from Philippi and Amphipolis to Thessalonica. ( <a href="http://www.biblestudytools.com/acts/17-1.html" target="_blank" url="https://www.biblestudytools.com/acts/17-1.html">Acts 17:1</a> ) According to the <I>Antonine Itinerary</I> it was distant 30 Roman miles from Amphipolis and 37 Roman miles from Thessalonica. </FONT></body></html>
