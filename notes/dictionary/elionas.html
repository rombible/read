            <P><B>ELIONAS</B><P> el-i-o'-nas (Elionas, Elionais):
<P> The name of two men who had married foreign wives (<a href="https://www.biblestudytools.com/search/?q=1es+9:22,23">1&nbsp;Esdras 9:22,23</A>), corresponding respectively to "Elioenai" and "Eliezer" in <a href="https://www.biblestudytools.com/search/?q=ezr+10:22,31">Ezra 10:22,31</A>.
