            <P><B>FLESH-POT</B><P> flesh'-pot (cir ha-basar, "pot of the flesh"):
<P> One of the six kinds of cooking utensils spoken of as pots or pans or caldrons or basins. Probably usually made of bronze or earthenware. The only mention of flesh-pots, specifically so named, is in
 <a href="https://www.biblestudytools.com/search/?q=ex+16:3">Exodus 16:3</A>.
