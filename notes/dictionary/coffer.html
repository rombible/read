            <P><B>COFFER</B><P> kof'-er ('argaz):
<P> A small box such as that in which the Philistines placed their golden mice and other offerings in returning the Ark (<a href="https://www.biblestudytools.com/search/?q=1sa+6:8,11,15">1&nbsp;Samuel 6:8,11,15</A>).
