             <FONT face="Arial, Helvetica" size="3"><B>Beeliada</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/beeliada.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/beeliada.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/beeliada.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/beeliada.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>the Lord knows</I> ); one of Davids 9 sons, born in Jerusalem. ( <a href="http://www.biblestudytools.com/1-chronicles/14-7.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/14-7.html">1&nbsp;Chronicles 14:7</a> ) In the lists in Samuel the name is <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/eliada.html" target="_blank" url="eliada.html">ELIADA</a></B>. (B.C. after 1045.) </FONT></body></html>
