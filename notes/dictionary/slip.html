        <article class="library" style="font-size:17px;">
            <P><B>SLIP</B><P> As meaning "a cutting from a plant," it is still good English. In this sense in <a href="https://www.biblestudytools.com/search/?q=isa+17:10">Isaiah 17:10</A> for zemorah, "branch," "twig." For the phrase "slip of the tongue" compare Sirach 14:1; 19:16; 20:18; 21:7; 25:8.
