            <FONT size="3"><B>Hin</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/hin.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/hin.html">[S]</a><br><UL><P><LI>A measure for liquids, and containing one-sixth or one-seventh of a bath. Jewish authorities disagree as to the exact capacity. Probably equivalent to about one gallon one quart, or one gallon and a half-quart<BR>   <a href="http://www.biblestudytools.com/exodus/29-40.html" target="_blank" url="https://www.biblestudytools.com/exodus/29-40.html">Exodus 29:40</a> ;  <a href="http://www.biblestudytools.com/leviticus/19-36.html" target="_blank" url="https://www.biblestudytools.com/leviticus/19-36.html">Leviticus 19:36</a> ;  <a href="http://www.biblestudytools.com/leviticus/23-13.html" target="_blank" url="https://www.biblestudytools.com/leviticus/23-13.html">23:13</a> </FONT></UL></body></html>
