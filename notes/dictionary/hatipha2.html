             <FONT face="Arial, Helvetica" size="3"><B>Hatipha</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hatipha.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hatipha.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arrows.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arrows.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>captive</I> ). Bene-Hatipha (i.e. sons of Hatipha) were among the Nethinim who returned from Babylon with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-54.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-54.html">Ezra 2:54</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-56.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-56.html">Nehemiah 7:56</a> ) (B.C. 536.) </FONT></body></html>
