            <P><B>JEZANIAH</B><P> jez-a-ni'-a (yezanyahu, probably "Yahweh hears"; compare JAAZANIAH):
<P> In <a href="https://www.biblestudytools.com/search/?q=jer+40:8">Jeremiah 40:8</A>, and also 42:1 where Septuagint has "Azariah," as in 43:2 (see Driver, Jer) = JAAZANIAH, (1) (which see).
