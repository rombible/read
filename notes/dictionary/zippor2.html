<html><head><LINK REL=StyleSheet HREF="../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../jquery-3.3.1.min.js"></script></head><body><div class="row"><div class="col-md-12 text">
        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Zippor</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zippor.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zippor.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/centurion.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/centurion.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zippor.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zippor.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>sparrow</I> ), father of Balak king of Moab. ( <a href="http://www.biblestudytools.com/numbers/22-2.html" target="_blank" url="https://www.biblestudytools.com/numbers/22-2.html">Numbers 22:2</a>  <a href="http://www.biblestudytools.com/numbers/22-4.html" target="_blank" url="https://www.biblestudytools.com/numbers/22-4.html">Numbers 22:4</a>  <a href="http://www.biblestudytools.com/numbers/22-10.html" target="_blank" url="https://www.biblestudytools.com/numbers/22-10.html">Numbers 22:10</a>  <a href="http://www.biblestudytools.com/numbers/22-16.html" target="_blank" url="https://www.biblestudytools.com/numbers/22-16.html">Numbers 22:16</a> ;  <a href="http://www.biblestudytools.com/numbers/23-18.html" target="_blank" url="https://www.biblestudytools.com/numbers/23-18.html">23:18</a> ;  <a href="http://www.biblestudytools.com/joshua/24-9.html" target="_blank" url="https://www.biblestudytools.com/joshua/24-9.html">Joshua 24:9</a> ;  <a href="http://www.biblestudytools.com/judges/11-25.html" target="_blank" url="https://www.biblestudytools.com/judges/11-25.html">Judges 11:25</a> ) Whether he was the "former king of Moab" alluded to in ( <a href="http://www.biblestudytools.com/numbers/21-26.html" target="_blank" url="https://www.biblestudytools.com/numbers/21-26.html">Numbers 21:26</a> ) we are not told. (B.C. 1451.) </FONT></body></html>
