            <P><B>VANIAH</B><P> va-ni'-a (wanyah, meaning unknown):
<P> A son of Bani, who had married a foreign wife (<a href="https://www.biblestudytools.com/search/?q=ezr+10:36">Ezra 10:36</A>). The text is, however, doubtful. The Septuagint Codex Vaticanus has Ouiechoa; Codex Sinaiticus Ouierecho; Codex Alexandrinus Ouounia, Lucian Ouania.
