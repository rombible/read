             <FONT face="Arial, Helvetica" size="3"><B>Kitron</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/kitron.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/kitron.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kitron.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kitron.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>knotty</I> ), one of the towns from which Zubulun did not expel the Canaanites. ( <a href="http://www.biblestudytools.com/judges/1-30.html" target="_blank" url="https://www.biblestudytools.com/judges/1-30.html">Judges 1:30</a> ) In the Talmud it is identified with "Zippori," i.e. Sepphoris, now <I>Seffurieh</I> . </FONT></body></html>
