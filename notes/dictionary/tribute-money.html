        <article class="library" style="font-size:17px;">
            <P><B>TRIBUTE MONEY</B><P> (to nomisma tou kensou (<a href="https://www.biblestudytools.com/search/?q=mt+22:19">Matthew 22:19</A>), "the coin used in payment of the imperial taxes"):
<P> Lit. "the lawful money of the tax," which, in the case of the poll tax, had to be paid in current coin of the realm (see <a href="https://www.biblestudytools.com/search/?q=mt+17:27">Matthew 17:27</A>).
