             <FONT face="Arial, Helvetica" size="3"><B>Achshaph</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/achshaph.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/achshaph.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abana.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abana.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/achshaph.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/achshaph.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>fascination</I> ), a city within the territory of Asher, named between Beten and Alammelech, ( <a href="http://www.biblestudytools.com/joshua/19-25.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-25.html">Joshua 19:25</a> ) originally the seat of a Canaanite king. ( <a href="http://www.biblestudytools.com/joshua/11-1.html" target="_blank" url="https://www.biblestudytools.com/joshua/11-1.html">Joshua 11:1</a> ;  <a href="http://www.biblestudytools.com/joshua/12-20.html" target="_blank" url="https://www.biblestudytools.com/joshua/12-20.html">12:20</a> ) </FONT></body></html>
