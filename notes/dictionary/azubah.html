        <article class="library" style="font-size:17px;">
            <P><B>AZUBAH</B><P> a-zu'-ba (`azubhah, "desolation"):
<P> (1) A wife of Caleb, by whom she had three sons (<a href="https://www.biblestudytools.com/search/?q=1ch+2:18f">1&nbsp;Chronicles 2:18f</A>).
<P> (2) The daughter of Shilhi and mother of King Jehoshaphat (<a href="https://www.biblestudytools.com/search/?q=1ki+22:42">1&nbsp;Kings 22:42</A>; <a href="https://www.biblestudytools.com/search/?q=2ch+20:31">2&nbsp;Chronicles 20:31</A>).
