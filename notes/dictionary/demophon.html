        <article class="library" style="font-size:17px;">
            <P><B>DEMOPHON</B><P> dem'-o-fon (Demophon):
<P> A Syrian general in Palestine under Antiochus V (Eupator) who continued to harass the Jews after covenants had been made between Lysias and Judas Maccabeus (2 Macc 12:2).
