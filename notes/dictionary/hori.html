            <P><B>HORI</B><P> ho'-ri (chori, "cave-dweller"):
<P> (1) A Horite descendant of Esau (<a href="https://www.biblestudytools.com/search/?q=ge+36:22">Genesis 36:22</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:39">1&nbsp;Chronicles 1:39</A>).
<P> (2) A Simonite, father of Shaphat, one of the twelve spies (<a href="https://www.biblestudytools.com/search/?q=nu+13:5">Numbers 13:5</A>).
