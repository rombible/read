             <FONT face="Arial, Helvetica" size="3"><B>Gabriel</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gabriel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gabriel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gabriel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gabriel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>man of God</I> ), an angel sent by God to announce to Zacharias the birth of John the Baptist, and to Mary the birth of Christ. He was also sent to Daniel to explain his visions. ( <a href="http://www.biblestudytools.com/daniel/8-16.html" target="_blank" url="https://www.biblestudytools.com/daniel/8-16.html">Daniel 8:16</a> ;  <a href="http://www.biblestudytools.com/daniel/9-21.html" target="_blank" url="https://www.biblestudytools.com/daniel/9-21.html">9:21</a> ) </FONT></body></html>
