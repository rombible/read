            <P><B>JASUBUS</B><P> ja-su'-bus (Iasoubos):
<P> An Israelite who in the time of Ezra had to put away his foreign wife (1 Esdras 9:30); called "Jashub" in <a href="https://www.biblestudytools.com/search/?q=ezr+10:29">Ezra 10:29</A>.
