             <FONT face="Arial, Helvetica" size="3"><B>Giloh</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/giloh.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/giloh.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/archelaus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/archelaus.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/giloh.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/giloh.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>exile</I> ), a town in the mountainous part of Judah, named in the first group with Debir and Eshtemoh, ( Joshua 16:51 ) it was the native place of the famous Ahithophel. ( <a href="http://www.biblestudytools.com/2-samuel/15-12.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/15-12.html">2&nbsp;Samuel 15:12</a> ) </FONT></body></html>
