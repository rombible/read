            <P><B>CHAVAH</B><P> ka'-va (Septuagint Zoe):
<P> A transliteration of the Hebrew chawwah or chavvah, which means "life giver" "living" and appears in our English versions as Eve (<a href="https://www.biblestudytools.com/search/?q=ge+3:20">Genesis 3:20</A>, see the King James Version margin).
