        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Hymn</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hymn.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hymn.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ater.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ater.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">a religious song or psalm. ( <a href="http://www.biblestudytools.com/ephesians/5-19.html" target="_blank" url="https://www.biblestudytools.com/ephesians/5-19.html">Ephesians 5:19</a> ;  <a href="http://www.biblestudytools.com/colossians/3-16.html" target="_blank" url="https://www.biblestudytools.com/colossians/3-16.html">Colossians 3:16</a> ) Our Lord and his apostles sung a hymn after the last supper. In the jail at Philippi, Paul and Silas "sang hymns" (Authorized Version "praises") unto God, and so loud was their song that their fellow prisoners heard them. </FONT></body></html>
