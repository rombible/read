             <FONT face="Arial, Helvetica" size="3"><B>Habor</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/habor.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/habor.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ark.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ark.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/habor.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/habor.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>beautiful banks</I> ), the "river of Gozan," ( <a href="http://www.biblestudytools.com/2-kings/17-6.html" target="_blank" url="https://www.biblestudytools.com/2-kings/17-6.html">2&nbsp;Kings 17:6</a> ) and 2Kin 18:11 is identified beyond all reasonable doubt with the famous affluent of the Euphrates, which is called Aborrhas and Chaboras by ancient writers, and now <I>Khabour.</I>  </FONT></body></html>
