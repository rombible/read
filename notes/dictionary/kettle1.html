        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Kettle,</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">a vessel for culinary or sacrificial purposes. ( <a href="http://www.biblestudytools.com/1-samuel/2-14.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/2-14.html">1&nbsp;Samuel 2:14</a> ) The Hebrew word is also rendered "basket" in ( <a href="http://www.biblestudytools.com/jeremiah/24-2.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/24-2.html">Jeremiah 24:2</a> ) "caldron" in ( <a href="http://www.biblestudytools.com/2-chronicles/35-13.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/35-13.html">2&nbsp;Chronicles 35:13</a> ) and "pot" in ( <a href="http://www.biblestudytools.com/job/41-20.html" target="_blank" url="https://www.biblestudytools.com/job/41-20.html">Job 41:20</a> ) </FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
