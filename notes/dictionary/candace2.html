             <FONT face="Arial, Helvetica" size="3"><B>Candace,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Canda-ce</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>prince of servants</I> ), a queen of Ethiopia (Meroe), mentioned ( <a href="http://www.biblestudytools.com/acts/8-27.html" target="_blank" url="https://www.biblestudytools.com/acts/8-27.html">Acts 8:27</a> ) (A.D. 38.) The name was not a proper name of an individual, but that of a dynasty of Ethiopian queens. </FONT></body></html>
