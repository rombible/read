             <FONT face="Arial, Helvetica" size="3"><B>Salmon,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/salmon.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/salmon.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bonnet.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bonnet.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/salmon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/salmon.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a hill near Shechem, on which Abimelech and his followers cut down the boughs with which they set the tower of Shechem on fire. ( <a href="http://www.biblestudytools.com/judges/9-48.html" target="_blank" url="https://www.biblestudytools.com/judges/9-48.html">Judges 9:48</a> ) Its exact position is not known. Referred to in ( <a href="http://www.biblestudytools.com/psalms/68-14.html" target="_blank" url="https://www.biblestudytools.com/psalms/68-14.html">Psalms 68:14</a> ) </FONT></body></html>
