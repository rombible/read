            <P><B>PROLOGUE</B><P> pro'-log, prol'-og (prologos, "foreword," "preface," "introduction"):
<P> The word occurs in the preface to Ecclesiasticus (Sirach), and is commonly applied to <a href="https://www.biblestudytools.com/search/?q=joh+1:1-18">John 1:1-18</A>.
<P> See ECCLESIASTICUS; JOHN, GOSPEL OF.
