        <article class="library" style="font-size:17px;">
            <P><B>HAREPH</B><P> ha'-ref (chareph, "scornful"):
<P> A chief of Judah, one of the sons of Caleb and father of Beth-gader (<a href="https://www.biblestudytools.com/search/?q=1ch+2:51">1&nbsp;Chronicles 2:51</A>). A quite similar name, Hariph, occurs in <a href="https://www.biblestudytools.com/search/?q=ne+7:24">Nehemiah 7:24</A>; <a href="https://www.biblestudytools.com/search/?q=ne+10:19">10:19</A>, but it is probably that of another individual.
