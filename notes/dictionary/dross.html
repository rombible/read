        <article class="library" style="font-size:17px;">
            <P><B>DROSS</B><P> dros (sigh):
<P> The refuse of smelting of precious metal (<a href="https://www.biblestudytools.com/search/?q=pr+25:4">Proverbs 25:4</A>; <a href="https://www.biblestudytools.com/search/?q=pr+26:23">26:23</A>); used figuratively of what is base or worthless (<a href="https://www.biblestudytools.com/search/?q=isa+1:22,25">Isaiah 1:22,25</A>; <a href="https://www.biblestudytools.com/search/?q=eze+22:18,19">Ezekiel 22:18,19</A>; <a href="https://www.biblestudytools.com/search/?q=ps+119:119">Psalms 119:119</A>).
