            <P><B>MARMOTH</B><P> mar'-moth, mar'-moth (Codex Vaticanus, Marmothi; Codex Alexandrinus, Marmathi):
<P> "The priest the son of Urias" to whom were committed the silver and gold for the temple by the returning exiles (1 Esdras 8:62) = "Meremoth" in parallel <a href="https://www.biblestudytools.com/search/?q=ezr+8:33">Ezra 8:33</A>.
