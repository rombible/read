            <P><B>NOGAH</B><P> no'-ga (noghah, "splendor"):
<P> A son of David born at Jerusalem (<a href="https://www.biblestudytools.com/search/?q=1ch+3:7">1&nbsp;Chronicles 3:7</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+14:6">14:6</A>). In the parallel list (<a href="https://www.biblestudytools.com/search/?q=2sa+5:14,15">2&nbsp;Samuel 5:14,15</A>) this name is wanting. In its Greek form (Naggai) it occurs in the genealogy of Jesus (<a href="https://www.biblestudytools.com/search/?q=lu+3:25">Luke 3:25</A>).
