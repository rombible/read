             <FONT face="Arial, Helvetica" size="3"><B>Ashurites, The</B></FONT> <P><FONT face="Arial, Helvetica" size="2">Only in ( <a href="http://www.biblestudytools.com/2-samuel/2-9.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/2-9.html">2&nbsp;Samuel 2:9</a> ) By some of the old interpreters the name is taken as meaning the Geshurites; but if we follow the Targum of Jonathan, "the Asherites" will denote the inhabitants of the whole of the country west of the Jordan above Jez-reel. </FONT></body></html>
