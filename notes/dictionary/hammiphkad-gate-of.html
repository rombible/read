            <P><B>HAMMIPHKAD, GATE OF</B><P> ha-mif'-kad (sha`ar ha-miphqadh, "Gate of the Muster"):
<P> One of the gates of Jerusalem (<a href="https://www.biblestudytools.com/search/?q=ne+3:31">Nehemiah 3:31</A>) not mentioned elsewhere; probably situated near the Northeast corner of the Temple area.
