             <FONT face="Arial, Helvetica" size="3"><B>Kerioth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/kerioth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/kerioth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kerioth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kerioth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>cities</I> ). <OL><LI>A name which occurs among the lists of the towns in the southern district of Judah. ( <a href="http://www.biblestudytools.com/joshua/15-25.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-25.html">Joshua 15:25</a> ) Supposed by some to have been the birthplace of Judas Iscariot. <LI>A city of Moab, named by Jeremiah only, ( <a href="http://www.biblestudytools.com/jeremiah/48-24.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/48-24.html">Jeremiah 48:24</a> ) </OL></FONT></body></html>
