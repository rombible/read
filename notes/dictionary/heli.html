            <P><B>HELI</B><P> he'-li (Helei for `eli):
<P> (1) The father of Joseph, the husband of Mary, in Luke's account of the genealogy of Jesus (<a href="https://www.biblestudytools.com/search/?q=lu+3:23">Luke 3:23</A>).
<P> (2) An ancestor of Ezra (2 Esdras 1:2).
