            <P><B>TRIM</B><P> The only non-modern use is in <a href="https://www.biblestudytools.com/search/?q=jer+2:33">Jeremiah 2:33</A>, "How trimmest thou thy way to seek love!" used for yatabh, "to make good," here "to study out," and the whole phrase means "to walk in an artificial manner," "like a courtesan."
