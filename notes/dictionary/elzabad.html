            <P><B>ELZABAD</B><P> el-za'-bad ('elzabhadh, "God has given"; Compare ZABDIEL and ZEBADIAH):
<P> (1) The ninth of David's Gadite heroes (<a href="https://www.biblestudytools.com/search/?q=1ch+12:12">1&nbsp;Chronicles 12:12</A>).
<P> (2) A Korahite doorkeeper (<a href="https://www.biblestudytools.com/search/?q=1ch+26:7">1&nbsp;Chronicles 26:7</A>).
