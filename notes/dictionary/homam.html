            <P><B>HOMAM</B><P> ho'-mam (chomam, "destruction"):
<P> A Horite descendant of Esau (<a href="https://www.biblestudytools.com/search/?q=1ch+1:39">1&nbsp;Chronicles 1:39</A>). The name appears in <a href="https://www.biblestudytools.com/search/?q=ge+36:22">Genesis 36:22</A> as "Heman."
