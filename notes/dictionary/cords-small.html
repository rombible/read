        <article class="library" style="font-size:17px;">
            <P><B>CORDS, SMALL</B><P> kordz (schoinion, the diminutive of schoinos, "a rush," hence, "a rope of rushes"):
<P> Translated "small cords" (<a href="https://www.biblestudytools.com/search/?q=joh+2:15">John 2:15</A> the King James Version; the Revised Version (British and American) "cords"). The same word is translated "ropes" in <a href="https://www.biblestudytools.com/search/?q=ac+27:32">Acts 27:32</A>. See also <a href="https://www.biblestudytools.com/search/?q=job+41:2">Job 41:2</A> margin.
