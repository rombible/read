        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Beth-aram</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>house of the height</I> ), accurately BETH-HARAM, one of the towns of Gad on the east of Jordan, described as in "the valley," ( <a href="http://www.biblestudytools.com/joshua/13-27.html" target="_blank" url="https://www.biblestudytools.com/joshua/13-27.html">Joshua 13:27</a> ) and no doubt the same place as that named BETH-HARAN in ( <a href="http://www.biblestudytools.com/numbers/32-36.html" target="_blank" url="https://www.biblestudytools.com/numbers/32-36.html">Numbers 32:36</a> ) </FONT></body></html>
