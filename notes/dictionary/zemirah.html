            <P><B>ZEMIRAH</B><P> ze-mi'-ra (zemirah, meaning uncertain; Septuagint Codex Vaticanus Amarias; Codex Alexandrinus Zamarias; the King James Version Zemira):
<P> A descendant of Benjamin (<a href="https://www.biblestudytools.com/search/?q=1ch+7:8">1&nbsp;Chronicles 7:8</A>), but more probably of Zebulun (Curtis, Chronicles, 145).
