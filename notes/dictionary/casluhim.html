            <P><B>CASLUHIM</B><P> kas'-lu-him, kas-lu-him (kacluchim; Chasmonieim):
<P> The name of a people mentioned in <a href="https://www.biblestudytools.com/search/?q=ge+10:14" target="_blank">Genesis 10:14</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:12">1&nbsp;Chronicles 1:12</A> as descended from Mizraim. The parenthesis should probably follow Caphtorim. From them, it is said, sprang the <a href="philistines.html">PHILISTINES</a>, which see.
