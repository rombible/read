             <FONT face="Arial, Helvetica" size="3"><B>Naphtali, Mount,</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">the mountainous district which formed the main part of the inheritance of Naphtali, ( <a href="http://www.biblestudytools.com/joshua/20-7.html" target="_blank" url="https://www.biblestudytools.com/joshua/20-7.html">Joshua 20:7</a> ) answering to "Mount Ephraim" in the centre and "Mount Judah" in the south of Palestine. </FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
