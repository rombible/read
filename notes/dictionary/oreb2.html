             <FONT face="Arial, Helvetica" size="3"><B>Oreb</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/oreb.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/oreb.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ben-ammi.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ben-ammi.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/oreb.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/oreb.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>raven</I> ), one of the chieftains of the Midianite host which invaded Israel, and was defeated and driven back by Gideon. ( <a href="http://www.biblestudytools.com/judges/7-25.html" target="_blank" url="https://www.biblestudytools.com/judges/7-25.html">Judges 7:25</a> ) (B.C. 1362.) Isaiah, ( <a href="http://www.biblestudytools.com/isaiah/10-26.html" target="_blank" url="https://www.biblestudytools.com/isaiah/10-26.html">Isaiah 10:26</a> ) refers to the magnitude of this disaster. Comp. ( <a href="http://www.biblestudytools.com/psalms/83-1.html" target="_blank" url="https://www.biblestudytools.com/psalms/83-1.html">Psalms 83:1</a> ) ... </FONT></body></html>
