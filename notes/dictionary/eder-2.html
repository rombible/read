            <P><B>EDER (2)</B><P> e'-der (`edher, "flock").
<P> (1) A Merarite Levite in the days of David (<a href="https://www.biblestudytools.com/search/?q=1ch+23:23">1&nbsp;Chronicles 23:23</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+24:30">24:30</A>); son of Mushi.
<P> (2) A Benjamite (<a href="https://www.biblestudytools.com/search/?q=1ch+8:15">1&nbsp;Chronicles 8:15</A>, the King James Version "Ader").
