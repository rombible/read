            <P><B>BALAK</B><P> ba'-ak balaq, ("devastator" or "one who lays waste"):
<P> Mentioned in connection with the story of Balaam/Balak (<a href="https://www.biblestudytools.com/search/?q=nu+22-24">Numbers 22-24</A>; compare <a href="https://www.biblestudytools.com/search/?q=jos+24:9">Joshua 24:9</A>; <a href="https://www.biblestudytools.com/search/?q=jud+11:25">Judges 11:25</A>; <a href="https://www.biblestudytools.com/search/?q=mic+6:5">Micah 6:5</A>; <a href="https://www.biblestudytools.com/search/?q=re+2:14">Revelation 2:14</A>). He was the king of Moab who hired Balaam to pronounce a curse on the Israelites.
<P> See <a href="balaam.html" target="_blank">BALAAM</a>.
