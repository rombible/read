            <P><B>SHALLUN</B><P> shal'-un (shallun, not in the Septuagint):
<P> Another form of Shallum, the son of Col-hozeh. He was the ruler of the district of Mizpah. He assisted Nehemiah in building the wall of Jerusalem and in repairing the gate by the Pool of Siloah at the King's Gardens (<a href="https://www.biblestudytools.com/search/?q=ne+3:15">Nehemiah 3:15</A>).
