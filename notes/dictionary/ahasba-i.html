             <FONT face="Arial, Helvetica" size="3"><B>Ahasba-i</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ahasbai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ahasbai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ahasbai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ahasbai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>blooming</I> ), father of Eli-phelet, one of Davids thirty-seven captains. ( <a href="http://www.biblestudytools.com/2-samuel/23-34.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-34.html">2&nbsp;Samuel 23:34</a> ) In the corrupt list in ( <a href="http://www.biblestudytools.com/1-chronicles/11-35.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-35.html">1&nbsp;Chronicles 11:35</a> ) Eliphelet appears as "Eliphal the son of Ur." (B.C. about 1050.) </FONT></body></html>
