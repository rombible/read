             <FONT face="Arial, Helvetica" size="3"><B>Beer</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/beer.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/beer.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/beer.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/beer.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a well</I> ). <OL><LI>One of the latest halting-places of the Israelites, lying beyond the Arnon. ( <a href="https://www.biblestudytools.com/passage/?q=Numbers+21:16-18" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=Numbers+21:16-18&amp;t=niv">Numbers 21:16-18</a> ) This is possibly the BEER-ELIM of ( <a href="http://www.biblestudytools.com/isaiah/15-8.html" target="_blank" url="https://www.biblestudytools.com/isaiah/15-8.html">Isaiah 15:8</a> ) <LI>A place to which Jotham, the son of Gideon, fled for fear of his brother Abimelech. ( <a href="http://www.biblestudytools.com/judges/9-21.html" target="_blank" url="https://www.biblestudytools.com/judges/9-21.html">Judges 9:21</a> ) </OL></FONT></body></html>
