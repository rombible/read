        <article class="library" style="font-size:17px;">
            <P><B>SENUAH</B><P> se-nu'-a, sen'-u-a (cenu'ah):
<P> In the King James Version "A Benjamite" (<a href="https://www.biblestudytools.com/search/?q=ne+11:9">Nehemiah 11:9</A>); the Revised Version (British and American) has "Hassenuah," transliterating the definite article the King James Version is to be preferred (compare <a href="https://www.biblestudytools.com/search/?q=1ch+9:7">1&nbsp;Chronicles 9:7</A>).
