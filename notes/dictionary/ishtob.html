             <FONT face="Arial, Helvetica" size="3"><B>Ishtob</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/axe.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/axe.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>men of Tob</I> ), apparently one of the small kingdoms or states which formed part of the general country of Aram, named with Zobah, Rehob and Maacah. ( <a href="http://www.biblestudytools.com/2-samuel/10-6.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/10-6.html">2 Samuel 10:6</a>  <a href="http://www.biblestudytools.com/2-samuel/10-8.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/10-8.html">2 Samuel 10:8</a> ) </FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
