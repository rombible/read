            <P><B>JOSEDECH; JOSEDEK</B><P> jos'-e-dek, jos'e-dek (Iosedek):
<P> Father of Jeshua (1 Esdras 5:5). In <a href="https://www.biblestudytools.com/search/?q=hag+1:1">Haggai 1:1</A> the Revised Version (British and American), the relationship is described as "Joshua the son of JEHOZADAK (which see), the high priest."
