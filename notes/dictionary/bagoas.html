            <P><B>BAGOAS</B><P> ba-go'as Bagoas:
<P> The eunuch in charge of the household of Holofernes whom the latter engaged to bring Judith to his palace (Judith 12:11; 13:1,3; 14:14). Compare <a href="judith.html" target="_blank">JUDITH</a>.
