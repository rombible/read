            <P><B>MOCHMUR, THE BROOK</B><P> mok'-mur, ho cheimarrhos Mochmour):
<P> The torrent bed in a valley on which stood Chusi, not far from Ekrebel (Judith 7:18). The latter may be identified with `Aqrabeh, East of Nablus. Wady Makhfuriyeh runs to the South of `Aqrabeh, and probably represents the ancient Mochmur.
