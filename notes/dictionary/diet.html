            <P><B>DIET</B><P> di'-et ('aruchah, "prescribed"):
<P> A daily allowance or portion of food, as that given by King Evil-merodach to Jehoiachin, king of Judah (<a href="https://www.biblestudytools.com/search/?q=jer+52:34">Jeremiah 52:34</A> the King James Version; compare <a href="https://www.biblestudytools.com/search/?q=2ki+25:30">2&nbsp;Kings 25:30</A>).
