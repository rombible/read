        <article class="library" style="font-size:17px;">
            <P><B>BETANE</B><P> bet'-a-ne (Baitane):
<P> A place named in Judith 1:9, among those to which the messengers of Nebuchadnezzar were sent. From the order in which they are named we should seek for it South of Jerusalem. It may be identical with Beit `Ainun, about 3 miles North of Hebron.
