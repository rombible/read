            <P><B>SHOBAB</B><P> sho'-bab (~shobhabh]; Sobab):
<P> (1) One of the sons of David (<a href="https://www.biblestudytools.com/search/?q=2sa+5:14">2&nbsp;Samuel 5:14</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+3:5">1&nbsp;Chronicles 3:5</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+14:4">14:4</A>).
<P> (2) A son of Caleb (<a href="https://www.biblestudytools.com/search/?q=1ch+2:18">1&nbsp;Chronicles 2:18</A>).
