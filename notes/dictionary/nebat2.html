             <FONT face="Arial, Helvetica" size="3"><B>Nebat</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/nebat.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/nebat.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/nebat.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/nebat.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>aspect</I> ), the father of Jeroboam, ( <a href="http://www.biblestudytools.com/1-kings/11-26.html" target="_blank" url="https://www.biblestudytools.com/1-kings/11-26.html">1&nbsp;Kings 11:26</a> ;  <a href="http://www.biblestudytools.com/1-kings/12-2.html" target="_blank" url="https://www.biblestudytools.com/1-kings/12-2.html">1 Kings 12:2</a>  <a href="http://www.biblestudytools.com/1-kings/12-15.html" target="_blank" url="https://www.biblestudytools.com/1-kings/12-15.html">1 Kings 12:15</a> ) etc., is described as an Ephrathite or Ephraimite of Zereda. (B.C. about 1000.) </FONT></body></html>
