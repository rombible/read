             <FONT face="Arial, Helvetica" size="3"><B>Weasel</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/weasel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/weasel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/carpenter.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/carpenter.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>choled</I> ) occurs only in ( <a href="http://www.biblestudytools.com/leviticus/11-29.html" target="_blank" url="https://www.biblestudytools.com/leviticus/11-29.html">Leviticus 11:29</a> ) in the list of unclean animals; but the Hebrew word ought more probably to be translated "mole." Moles are common in Palestine. </FONT></body></html>
