            <P><B>ITHREAM</B><P> ith'-re-am (yithre`am, "residue of the people"):
<P> The 6th son born to David at Hebron. His mother's name was Eglah (<a href="https://www.biblestudytools.com/search/?q=2sa+3:5">2&nbsp;Samuel 3:5</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+3:3">1&nbsp;Chronicles 3:3</A>).
