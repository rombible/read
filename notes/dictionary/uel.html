            <P><B>UEL</B><P> u'-el, 'u'el,, "will of God"):
<P> One of the sons of Bani who had taken foreign wives (<a href="https://www.biblestudytools.com/search/?q=ezr+10:34">Ezra 10:34</A>). The name in 1 Esdras 9:35 is "Juel" (Codex Vaticanus Ouel; Codex Alexandrinus Iouel).
