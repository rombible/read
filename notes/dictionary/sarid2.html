             <FONT face="Arial, Helvetica" size="3"><B>Sarid</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/sarid.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/sarid.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sarid.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sarid.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>survivor</I> ), a chief landmark of the territory of Zebulun. ( <a href="http://www.biblestudytools.com/joshua/19-10.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-10.html">Joshua 19:10</a>  <a href="http://www.biblestudytools.com/joshua/19-12.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-12.html">Joshua 19:12</a> ) All that can be gathered of its position is that it lay to the west of Chislothtabor. </FONT></body></html>
