            <P><B>PHASIRON</B><P> fas'-i-ron (Codex Alexandrinus Phasiron; Codex Vaticanus Phaseiron, V, [@Pharison):
<P> The name of an unknown Arab tribe whom Jonathan overcame in the wilderness near Bethbasi; or possibly the name of an Arab chief (1 Macc 9:66).
