             <FONT face="Arial, Helvetica" size="3"><B>Patrobas</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/patrobas.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/patrobas.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bestead.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bestead.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/patrobas.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/patrobas.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>paternal</I> ),a Christian at Rome to whom St. Paul sends his salutation. ( <a href="http://www.biblestudytools.com/romans/16-14.html" target="_blank" url="https://www.biblestudytools.com/romans/16-14.html">Romans 16:14</a> ) Like many other names mentioned in Roma 16 this was borne by at least one member of the emperors household. Suet. Galba. 20; Martial, Ep. ii. 32, 3. (A.D. 55.) </FONT></body></html>
