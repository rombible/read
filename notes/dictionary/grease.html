            <P><B>GREASE</B><P> gres (chelebh, "fat," "suet"):
<P> The word occurs once in the metaphorical sense "prosperous," then dull, gross, brutal: "Their heart is as fat as grease" (<a href="https://www.biblestudytools.com/search/?q=ps+119:70">Psalms 119:70</A>; compare <a href="https://www.biblestudytools.com/search/?q=isa+6:10">Isaiah 6:10</A>, and see FAT).
