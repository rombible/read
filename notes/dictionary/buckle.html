            <P><B>BUCKLE</B><P> buk'-'-l (porpe):
<P> As a mark of favor Jonathan Maccabeus was presented by Alexander Balas with a buckle of gold (1 Macc 10:89), the wearing of which was restricted to the blood royal. The buckle was used for fastening the mantle or outer robe on the shoulder or chest.
