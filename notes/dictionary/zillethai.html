        <article class="library" style="font-size:17px;">
            <P><B>ZILLETHAI</B><P> zil'-e-thi, zil-e'-tha-i (tsillethay, meaning uncertain; the King James Version Zilthai):
<P> (1) A Benjamite (<a href="https://www.biblestudytools.com/search/?q=1ch+8:20">1&nbsp;Chronicles 8:20</A>).
<P> (2) A Manassite who joined David at Ziklag (<a href="https://www.biblestudytools.com/search/?q=1ch+12:20">1&nbsp;Chronicles 12:20</A> (Hebrew verse 21)).
