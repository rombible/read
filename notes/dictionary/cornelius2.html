             <FONT face="Arial, Helvetica" size="3"><B>Cornelius</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/cornelius.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/cornelius.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/aholah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/aholah.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/cornelius.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/cornelius.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>of a horn</I> ), a Roman centurion of the Italian cohort stationed in Caesarea, ( <a href="http://www.biblestudytools.com/acts/10-1.html" target="_blank" url="https://www.biblestudytools.com/acts/10-1.html">Acts 10:1</a> ) etc., a man full of good works and alms-deeds. With his household he was baptized by St. Peter, and thus Cornelius became the firstfruits of the Gentile world to Christ. </FONT></body></html>
