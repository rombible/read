        <article class="library" style="font-size:17px;">
            <P><B>GISHPA</B><P> gish'-pa (the King James Version Gispa; gishpa'):
<P> An officer of the Nethinim (<a href="https://www.biblestudytools.com/search/?q=ne+11:21">Nehemiah 11:21</A>). A comparison with <a href="https://www.biblestudytools.com/search/?q=ezr+2:43">Ezra 2:43</A> makes it probable that he is to be identified with Hasupha, and quite possible that this word is a corruption of Hasupha.
