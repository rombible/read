            <P><B>ACCOZ</B><P> ak'-oz (Akbos; the Revised Version (British and American) <a href="akkos.html" target="_blank">AKKOS</a>, which see):
<P> 1 Esdras 5:38, head of one of the priestly families, which returned from the Exile, but was unable to prove its descent, when the register was searched. See also <a href="https://www.biblestudytools.com/search/?q=ezr+2:61">Ezra 2:61</A>.
