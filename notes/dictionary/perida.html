            <P><B>PERIDA</B><P> pe-ri'-da (peridha' "recluse"):
<P> A family of "Solomon's servants" (<a href="https://www.biblestudytools.com/search/?q=ne+7:57">Nehemiah 7:57</A>). In <a href="https://www.biblestudytools.com/search/?q=ezr+2:55">Ezra 2:55</A>, a difference in the Hebrew spelling gives "Peruda" for the same person, who is also the "Pharida" of 1 Esdras 5:33.
