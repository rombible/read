             <FONT face="Arial, Helvetica" size="3"><B>Chidon</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/chidon.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/chidon.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agrippa-ii.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agrippa-ii.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/chidon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/chidon.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a javelin</I> ), the name which in ( <a href="http://www.biblestudytools.com/1-chronicles/13-9.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/13-9.html">1&nbsp;Chronicles 13:9</a> ) is given to the threshing-floor at which the accident to the ark took place. In the parallel account in 2Sam 6 the name is given as NACHON. </FONT></body></html>
