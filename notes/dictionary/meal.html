        <article class="library" style="font-size:17px;">
            <P><B>MEAL</B><P> mel ('okhel):
<P> Denotes the portion of food eaten at any one time. It is found as a compound in <a href="https://www.biblestudytools.com/search/?q=ru+2:14">Ruth 2:14</A>, "meal-time," literally, "the time of eating."
<P> See FOOD.
