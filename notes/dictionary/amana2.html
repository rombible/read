             <FONT face="Arial, Helvetica" size="3"><B>Amana</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/amana.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/amana.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abidan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abidan.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/amana.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/amana.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a covenant</I> ), apparently a mountain in or near Lebanon. ( <a href="http://www.biblestudytools.com/song-of-solomon/4-8.html" target="_blank" url="https://www.biblestudytools.com/song-of-solomon/4-8.html">Solomon 4:8</a> ) It is commonly assumed that this is the mountain in which the river Abana, ( <a href="http://www.biblestudytools.com/2-kings/5-12.html" target="_blank" url="https://www.biblestudytools.com/2-kings/5-12.html">2&nbsp;Kings 5:12</a> ) has its source. </FONT></body></html>
