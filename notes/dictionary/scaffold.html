            <P><B>SCAFFOLD</B><P> skaf'-old (kiyyor):
<P> The English word is used once of Solomon's "brazen scaffold" on which he knelt at the dedication of the temple (<a href="https://www.biblestudytools.com/search/?q=2ch+6:13">2&nbsp;Chronicles 6:13</A>).
