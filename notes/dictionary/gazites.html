        <article class="library" style="font-size:17px;">
            <P><B>GAZITES</B><P> gaz'-its:
<P> Inhabitants of Gaza, who were Philistines when the Israelites came into contact with them (<a href="https://www.biblestudytools.com/search/?q=jos+13:3">Joshua 13:3</A>; <a href="https://www.biblestudytools.com/search/?q=jud+16:2">Judges 16:2</A>), but there was an older stratum of population which occupied the place before the invasion of the Philistines, probably of Amorite stock.
