        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Trogyll-ium</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/trogyllium.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/trogyllium.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cake.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cake.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">is the rocky extremity of the ridge of Mycale, exactly opposite Samos. ( <a href="http://www.biblestudytools.com/acts/20-15.html" target="_blank" url="https://www.biblestudytools.com/acts/20-15.html">Acts 20:15</a> ) A little to the east of the extreme point there is an anchorage, which is still called St. Pauls port. [<B><a href="samos.html" target="_blank" url="samos.html">SAMOS</a></B>] </FONT></body></html>
