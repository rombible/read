        <article class="library" style="font-size:17px;">
            <P><B>AKKUB</B><P> ak'-ub (`aqqubh, "pursuer"):
<P> (1) A son of Elioenai, a descendant of Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=1ch+3:24">1&nbsp;Chronicles 3:24</A>).
<P> (2) A Levite porter on duty at the east gate of the second Temple (<a href="https://www.biblestudytools.com/search/?q=1ch+9:17">1&nbsp;Chronicles 9:17</A>).
