             <FONT face="Arial, Helvetica" size="3"><B>Macaerus,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">a castle of the Herods on the southern border of their Perean dominions, nine miles east of the northern end of the Dead Sea. Here John the Baptist was imprisoned, and here was held the feast where Herodias, at whose request John was beheaded, danced before the king. </FONT></body></html>
