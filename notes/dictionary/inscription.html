            <P><B>INSCRIPTION</B><P> in-skrip'-shun (verb epigrapho, "to write upon," "inscribe"):
<P> The word occurs once in English Versions of the Bible in <a href="https://www.biblestudytools.com/search/?q=ac+17:23">Acts 17:23</A> of the altar at Athens with the inscription "To an Unknown God." On inscriptions in archaeology, see ARCHAEOLOGY; ASSYRIA; BABYLONIA, etc.
