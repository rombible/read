            <P><B>BOZKATH</B><P> boz'-kath (botsqath, "stony"; Septuagint Basedoth):
<P> A town in the Shephelah of Judah named between Lachish and Eglon (<a href="https://www.biblestudytools.com/search/?q=jos+15:39">Joshua 15:39</A>). It was the birthplace of Adaiah the mother of King Josiah (<a href="https://www.biblestudytools.com/search/?q=2ki+22:1">2&nbsp;Kings 22:1</A>; the King James Version "Boscath"). The site is not identified.
