             <FONT face="Arial, Helvetica" size="3"><B>Athach</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/athach.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/athach.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/athach.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/athach.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>lodging place</I> ). ( <a href="http://www.biblestudytools.com/1-samuel/30-30.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/30-30.html">1&nbsp;Samuel 30:30</a> ) As the name does not occur elsewhere, it has been suggested that it is an error of the transcriber for Ether, a town in the low country of Judah. ( <a href="http://www.biblestudytools.com/joshua/15-42.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-42.html">Joshua 15:42</a> ) </FONT></body></html>
