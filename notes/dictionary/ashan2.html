             <FONT face="Arial, Helvetica" size="3"><B>Ashan</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ashan.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ashan.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ashan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ashan.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>smoke</I> ), a city in the low country of Judah. ( <a href="http://www.biblestudytools.com/joshua/15-42.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-42.html">Joshua 15:42</a> ) In ( <a href="http://www.biblestudytools.com/joshua/19-7.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-7.html">Joshua 19:7</a> ) and 1Chr 4:32 it is mentioned again as belonging to Simeon. It has not yet been identified. </FONT></body></html>
