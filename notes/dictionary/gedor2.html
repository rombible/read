             <FONT face="Arial, Helvetica" size="3"><B>Gedor</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gedor.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gedor.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a wall</I> ), a town int he mountainous part of Judah, ( <a href="http://www.biblestudytools.com/joshua/15-58.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-58.html">Joshua 15:58</a> ) a few miles north of Hebron. Robinson discovered a <I>Jedur</I> halfway between Bethlehem and Hebron, about two miles west of the road. </FONT></body></html>
