             <FONT face="Arial, Helvetica" size="3"><B>Urbane,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Urba-ne</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>of the city; polite</I> ), the Greek form of the Latin Urbanus, as it is given in the Revised Version. He was a Christian disciple who is in the long list of those whom St. Paul salutes in writing to Rome. ( <a href="http://www.biblestudytools.com/romans/16-9.html" target="_blank" url="https://www.biblestudytools.com/romans/16-9.html">Romans 16:9</a> ) (A.D. 55.) </FONT></body></html>
