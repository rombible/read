            <P><B>MECONAH</B><P> me-ko'-na (mekhonah; Machna):
<P> A town apparently in the neighborhood of Ziklag, named only in <a href="https://www.biblestudytools.com/search/?q=ne+11:28">Nehemiah 11:28</A>, as reoccupied by the men of Judah after the Captivity. It is not identified.
