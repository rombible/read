             <FONT face="Arial, Helvetica" size="3"><B>Mount, Mountain.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">The Hebrew word <I>har</I> , like the English "mountain." is employed for both single eminences more or less isolated, such as Sinai. Gerizim, Ebal, Zion and Olivet, and for ranges, such as Lebanon. It is also applied to a mountainous country or district. </FONT></body></html>
