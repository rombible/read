        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Rahab,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/rahab.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/rahab.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/rahab.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/rahab.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a poetical name of Egypt, ( <a href="http://www.biblestudytools.com/psalms/89-10.html" target="_blank" url="https://www.biblestudytools.com/psalms/89-10.html">Psalms 89:10</a> ;  <a href="http://www.biblestudytools.com/isaiah/51-9.html" target="_blank" url="https://www.biblestudytools.com/isaiah/51-9.html">Isaiah 51:9</a> ) signifying "fierceness, insolence, pride." Rahab, as a name of Egypt, occurs once only without reference to the exodus: this is in ( <a href="http://www.biblestudytools.com/psalms/87-4.html" target="_blank" url="https://www.biblestudytools.com/psalms/87-4.html">Psalms 87:4</a> ) In ( <a href="http://www.biblestudytools.com/isaiah/30-7.html" target="_blank" url="https://www.biblestudytools.com/isaiah/30-7.html">Isaiah 30:7</a> ) the name is alluded to. </FONT></body></html>
