        <article class="library" style="font-size:17px;">
            <P><B>BOHAN</B><P> bo'-han (bohan, "thumb," "stumpy"):
<P> A son of Reuben according to <a href="https://www.biblestudytools.com/search/?q=jos+15:6">Joshua 15:6</A>; <a href="https://www.biblestudytools.com/search/?q=jos+18:17">18:17</A>. No mention is made of Bohan in the genealogies of Reuben. "The stone of Bohan" ('ebhen bohan) was a boundary mark on the Northeast frontier of Judah, separating it from Benjamin. Site unidentified.
