        <article class="library" style="font-size:17px;">
            <P><B>PALLU, PALLUITES</B><P> pal'-u, pal'-u-its (pallu', "distinguished"):
<P> A son of Reuben (<a href="https://www.biblestudytools.com/search/?q=ge+46:9">Genesis 46:9</A> ("Phallu"); <a href="https://www.biblestudytools.com/search/?q=ex+6:14">Exodus 6:14</A>; <a href="https://www.biblestudytools.com/search/?q=nu+26:5,8">Numbers 26:5,8</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+5:3">1&nbsp;Chronicles 5:3</A>). Perhaps Peleth of <a href="https://www.biblestudytools.com/search/?q=nu+16:1">Numbers 16:1</A> is the same. Palluites, the patronymic, occurs in <a href="https://www.biblestudytools.com/search/?q=nu+26:5">Numbers 26:5</A>.
