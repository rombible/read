            <P><B>NINEVITES</B><P> nin'-e-vits (Nineu(e)itai):
<P> Only in <a href="https://www.biblestudytools.com/search/?q=lu+11:30">Luke 11:30</A>. The parallel passage (<a href="https://www.biblestudytools.com/search/?q=mt+12:41">Matthew 12:41</A>), with <a href="https://www.biblestudytools.com/search/?q=lu+11:32">Luke 11:32</A>, has the fuller form, "men of Nineveh," which gives the meaning.
