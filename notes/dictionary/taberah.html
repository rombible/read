        <article class="library" style="font-size:17px;">
            <P><B>TABERAH</B><P> tab'-e-ra, ta-be'-ra (tabh`erah, "burning"):
<P> A wilderness camp of the Israelites, the site of which is unidentified. Here, it is recorded, the people complained against Yahweh, who destroyed many of them by fire. This is the origin of the name (<a href="https://www.biblestudytools.com/search/?q=nu+11:3">Numbers 11:3</A>; <a href="https://www.biblestudytools.com/search/?q=de+9:22">Deuteronomy 9:22</A>).
