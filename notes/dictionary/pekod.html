        <article class="library" style="font-size:17px;">
            <P><B>PEKOD</B><P> pe'-kod (peqodh):
<P> A name applied in <a href="https://www.biblestudytools.com/search/?q=jer+50:21">Jeremiah 50:21</A> and <a href="https://www.biblestudytools.com/search/?q=eze+23:23">Ezekiel 23:23</A> to the Chaldeans. Various English Versions of the Bible (margins) in the former passage gives the meaning as "visitation."
