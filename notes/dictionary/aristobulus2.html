             <FONT face="Arial, Helvetica" size="3"><B>Aristobulus</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/aristobulus.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/aristobulus.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/aristobulus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/aristobulus.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>the best counsellor</I> ), a resident at Rome, some of whose household are greeted in ( <a href="http://www.biblestudytools.com/romans/16-10.html" target="_blank" url="https://www.biblestudytools.com/romans/16-10.html">Romans 16:10</a> ) Tradition makes him one of the 70 disciples and reports that he preached the gospel in Britain. </FONT></body></html>
