        <article class="library" style="font-size:17px;">
            <P><B>EMEK-KEZIZ</B><P> e-mek-ke'-ziz (`emeq qetsits; the King James Version Valley of Keziz (<a href="https://www.biblestudytools.com/search/?q=jos+18:21">Joshua 18:21</A>)):
<P> A town in Benjamin named between Beth-hoglah and Beth-arabah, and therefore to be sought in the plain, probably South of Jericho. The name has not been recovered.
