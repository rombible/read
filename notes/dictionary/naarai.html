        <article class="library" style="font-size:17px;">
            <P><B>NAARAI</B><P> na'-a-ri (na`aray):
<P> Son of Ezbai, one of David's heroes (<a href="https://www.biblestudytools.com/search/?q=1ch+11:37">1&nbsp;Chronicles 11:37</A>). In the parallel passage (<a href="https://www.biblestudytools.com/search/?q=2sa+23:35">2&nbsp;Samuel 23:35</A>), he is called "Paarai the Arbite." The true forms of the name and description are uncertain (see Budde, Richter u. Samuel, and Curtis, Chronicles).
