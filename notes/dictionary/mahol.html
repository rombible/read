            <P><B>MAHOL</B><P> ma'-hol (machol, "dance"; compare bene-machol, "sons of dance"):
<P> The father of the 4 sages reputed next in wisdom to Solomon (<a href="https://www.biblestudytools.com/search/?q=1ki+4:31">1&nbsp;Kings 4:31</A>). Their names were Ethan, Heman, Chalcol, Darda.
