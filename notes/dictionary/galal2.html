             <FONT face="Arial, Helvetica" size="3"><B>Galal</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/galal.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/galal.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/galal.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/galal.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>influential</I> ) <OL><LI>A Levite, one of the sons of Asaph. ( <a href="http://www.biblestudytools.com/1-chronicles/9-15.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/9-15.html">1&nbsp;Chronicles 9:15</a> ) (B.C. 536.) <LI>Another Levite, of the family of Elkanah. ( <a href="http://www.biblestudytools.com/1-chronicles/9-16.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/9-16.html">1&nbsp;Chronicles 9:16</a> ) <LI>A third Levite, son of Jeduthun. ( <a href="http://www.biblestudytools.com/nehemiah/11-17.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/11-17.html">Nehemiah 11:17</a> ) (B.C. 536.) </OL></FONT></body></html>
