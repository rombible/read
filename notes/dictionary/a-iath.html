             <FONT face="Arial, Helvetica" size="3"><B>A-iath</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/aiath.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/aiath.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/aiath.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/aiath.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(feminine of <I>Ai</I> ), a place named by Isaiah, ( <a href="http://www.biblestudytools.com/isaiah/10-28.html" target="_blank" url="https://www.biblestudytools.com/isaiah/10-28.html">Isaiah 10:28</a> ) in connection with Migron and Michmash probably the same as Ai. </FONT></body></html>
