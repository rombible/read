             <FONT face="Arial, Helvetica" size="3"><B>Shunammite, The,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">i.e. <I>the native of Shunem</I> , is applied to two persons: Abishag, the nurse of King David, ( <a href="http://www.biblestudytools.com/1-kings/1-3.html" target="_blank" url="https://www.biblestudytools.com/1-kings/1-3.html">1 Kings 1:3</a>  <a href="http://www.biblestudytools.com/1-kings/1-15.html" target="_blank" url="https://www.biblestudytools.com/1-kings/1-15.html">1 Kings 1:15</a> ;  <a href="http://www.biblestudytools.com/1-kings/2-17.html" target="_blank" url="https://www.biblestudytools.com/1-kings/2-17.html">1 Kings 2:17</a>  <a href="http://www.biblestudytools.com/1-kings/2-21.html" target="_blank" url="https://www.biblestudytools.com/1-kings/2-21.html">1 Kings 2:21</a>  <a href="http://www.biblestudytools.com/1-kings/2-22.html" target="_blank" url="https://www.biblestudytools.com/1-kings/2-22.html">1 Kings 2:22</a> ) and the nameless hostess of Elisha. ( <a href="http://www.biblestudytools.com/2-kings/4-12.html" target="_blank" url="https://www.biblestudytools.com/2-kings/4-12.html">2 Kings 4:12</a>  <a href="http://www.biblestudytools.com/2-kings/4-25.html" target="_blank" url="https://www.biblestudytools.com/2-kings/4-25.html">2 Kings 4:25</a> ;  <span class="badLink">36</span> ) </FONT></body></html>
