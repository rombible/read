        <article class="library" style="font-size:17px;">
            <P><B>GIDDEL</B><P> gid'-el (giddel, "very great," "stout"):
<P> (1) The name of the head of a family of Nethinim (<a href="https://www.biblestudytools.com/search/?q=ezr+2:47">Ezra 2:47</A> = <a href="https://www.biblestudytools.com/search/?q=ne+7:49">Nehemiah 7:49</A> = <a href="https://www.biblestudytools.com/search/?q=1es+5:30">1&nbsp;Esdras 5:30</A> (here as Cathua)).
<P> (2) The name of the head of a family of Solomon's servants (<a href="https://www.biblestudytools.com/search/?q=ezr+2:56">Ezra 2:56</A> = <a href="https://www.biblestudytools.com/search/?q=ne+7:58">Nehemiah 7:58</A> = <a href="https://www.biblestudytools.com/search/?q=1es+5:33">1&nbsp;Esdras 5:33</A> (here Isdael)).
</body></html>
