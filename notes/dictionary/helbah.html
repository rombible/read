            <P><B>HELBAH</B><P> hel'-ba (chelbah):
<P> A place in the territory assigned to Asher (<a href="https://www.biblestudytools.com/search/?q=jud+1:31">Judges 1:31</A>). It may be identical with Mahalliba of Sennacherib's prism inscription. The site, however, has not been recovered.
