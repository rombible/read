             <FONT face="Arial, Helvetica" size="3"><B>Resen</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/resen.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/resen.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>bridle</I> ), ( <a href="http://www.biblestudytools.com/genesis/10-12.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-12.html">Genesis 10:12</a> ) one of the cities built by Asshur, "between Nineveh and Calah." Assyrian remains of some considerable extent are found near the modern village of <I>Selamiyeh</I> , and it is perhaps the most probable conjecture that these represent Resen. </FONT></body></html>
