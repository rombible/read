        <article class="library" style="font-size:17px;">
            <P><B>UNEQUAL</B><P> un-e'-kwal:
<P> <a href="https://www.biblestudytools.com/search/?q=eze+18:25,29">Ezekiel 18:25,29</A> for lo' thakhan, "not weighed," "illogical." "Unequally" in <a href="https://www.biblestudytools.com/search/?q=2co+6:14">2&nbsp;Corinthians 6:14</A>, in the phrase "unequally yoked," heterozugeo, is used of the yoking together of two animals of different kinds (compare the Septuagint of <a href="https://www.biblestudytools.com/search/?q=le+19:19">Leviticus 19:19</A>).
