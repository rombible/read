            <P><B>BOUGHT (1)</B><P> bout (tawekh, "bisection," "middle"):
<P> The best part of a sling that contains the stone, "in the midst of the bought of a sling" (<a href="https://www.biblestudytools.com/search/?q=1sa+25:29">1&nbsp;Samuel 25:29</A> King James Version, margin, the King James Version "out of the middle," the Revised Version (British and American) "from the hollow").
