             <FONT face="Arial, Helvetica" size="3"><B>Bilgah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/bilgah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/bilgah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bilgah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bilgah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>first-born</I> ). <OL><LI>A priest in the time of David; the head of the fifteenth course for the temple service. ( <a href="http://www.biblestudytools.com/1-chronicles/24-14.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/24-14.html">1&nbsp;Chronicles 24:14</a> ) (B.C. 1015.) <LI>A priest or priestly family who returned from Babylon with Zerubbabel and Jeshua. ( <a href="http://www.biblestudytools.com/nehemiah/12-5.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/12-5.html">Nehemiah 12:5</a>  <a href="http://www.biblestudytools.com/nehemiah/12-18.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/12-18.html">Nehemiah 12:18</a> ) (B.C. 536.) </OL></FONT></body></html>
