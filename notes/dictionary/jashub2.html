             <FONT face="Arial, Helvetica" size="3"><B>Jashub</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jashub.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jashub.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jashub.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jashub.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>he turns</I> ). <OL><LI>The third son of Issachar, and founder of the family of the Jashubites. ( <a href="http://www.biblestudytools.com/numbers/26.html" target="_blank" url="https://www.biblestudytools.com/numbers/26.html">Numbers 26;24</a>  <a href="http://www.biblestudytools.com/numbers/24.html" target="_blank" url="https://www.biblestudytools.com/numbers/24.html">Numbers 24</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/7-1.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-1.html">1&nbsp;Chronicles 7:1</a> ) (B.C. 1706.) <LI>One of the sons of Bani, who had to put away his foreign wife. ( <a href="http://www.biblestudytools.com/ezra/10-29.html" target="_blank" url="https://www.biblestudytools.com/ezra/10-29.html">Ezra 10:29</a> ) (B.C. 459.) </OL></FONT></body></html>
