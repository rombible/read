        <article class="library" style="font-size:17px;">
            <P><B>CRESCENS</B><P> kres'-enz (Kreskes, "increasing"):
<P> An assistant of Paul, mentioned in <a href="https://www.biblestudytools.com/search/?q=2ti+4:10">2&nbsp;Timothy 4:10</A> as having gone to Galatia. That he was one of the Seventy, and that he founded the church in Vienna in Gaul, are traditions without any trustworthy basis.
