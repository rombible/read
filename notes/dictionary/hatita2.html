             <FONT face="Arial, Helvetica" size="3"><B>Hatita</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hatita.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hatita.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arrows.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arrows.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hatita.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hatita.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>exploring</I> ). Bene-Hatita (i.e. sons of Hatita) were among the "porters" (i.e. the gate-keepers) who returned from the captivity with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-42.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-42.html">Ezra 2:42</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-45.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-45.html">Nehemiah 7:45</a> ) (B.C. 536.) </FONT></body></html>
