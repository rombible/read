             <FONT face="Arial, Helvetica" size="3"><B>Adbe-el</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/adbeel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/adbeel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abel.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/adbeel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/adbeel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>offspring of God</I> ), a son of Ishmael, ( <a href="http://www.biblestudytools.com/genesis/25-13.html" target="_blank" url="https://www.biblestudytools.com/genesis/25-13.html">Genesis 25:13</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-29.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-29.html">1&nbsp;Chronicles 1:29</a> ) and probably the progenitor of an Arab tribe. (B.C. about 1850.) </FONT></body></html>
