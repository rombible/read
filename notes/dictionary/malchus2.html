             <FONT face="Arial, Helvetica" size="3"><B>Malchus</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/malchus.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/malchus.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/malchus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/malchus.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>king or kingdom</I> ), the name of the servant of the high priest whose right ear Peter cut off at the time of the Saviours apprehension in the garden. ( <a href="http://www.biblestudytools.com/matthew/26-51.html" target="_blank" url="https://www.biblestudytools.com/matthew/26-51.html">Matthew 26:51</a> ;  <a href="http://www.biblestudytools.com/mark/14-17.html" target="_blank" url="https://www.biblestudytools.com/mark/14-17.html">Mark 14:17</a> ;  <a href="http://www.biblestudytools.com/luke/22-49.html" target="_blank" url="https://www.biblestudytools.com/luke/22-49.html">Luke 22:49</a>  <a href="http://www.biblestudytools.com/luke/22-51.html" target="_blank" url="https://www.biblestudytools.com/luke/22-51.html">Luke 22:51</a> ;  <a href="http://www.biblestudytools.com/john/18-10.html" target="_blank" url="https://www.biblestudytools.com/john/18-10.html">John 18:10</a> ) </FONT></body></html>
