             <FONT face="Arial, Helvetica" size="3"><B>Appaim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/appaim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/appaim.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/appaim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/appaim.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">or <I>Appaim</I> (<I>the nostrils</I> ), son of Nadab, and descended from Jerahmeel, the founder of an important family of the tribe of Judah. ( <a href="http://www.biblestudytools.com/1-chronicles/2-30.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/2-30.html">1 Chronicles 2:30</a>  <a href="http://www.biblestudytools.com/1-chronicles/2-31.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/2-31.html">1 Chronicles 2:31</a> ) </FONT></body></html>
