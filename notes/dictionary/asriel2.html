             <FONT face="Arial, Helvetica" size="3"><B>Asriel,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/asriel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/asriel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/asriel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/asriel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">the son of Gilead and great-grandson of Manasseh. ( <a href="http://www.biblestudytools.com/numbers/26-31.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-31.html">Numbers 26:31</a> ;  <a href="http://www.biblestudytools.com/joshua/17-2.html" target="_blank" url="https://www.biblestudytools.com/joshua/17-2.html">Joshua 17:2</a> ) He was the founder of the family of the Asrielites. (B.C. 1444.) </FONT></body></html>
