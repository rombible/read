            <P><B>BULWARK</B><P> bool'-wark:
<P> The word represents several Hebrew terms (chel, <a href="https://www.biblestudytools.com/search/?q=isa+26:1">Isaiah 26:1</A>; chelah, <a href="https://www.biblestudytools.com/search/?q=ps+48:13">Psalms 48:13</A>; matsodh, <a href="https://www.biblestudytools.com/search/?q=ec+9:14">Ecclesiastes 9:14</A>; matsor, <a href="https://www.biblestudytools.com/search/?q=de+20:20">Deuteronomy 20:20</A>). In <a href="https://www.biblestudytools.com/search/?q=2ch+26:15">2&nbsp;Chronicles 26:15</A> the word is translated in the Revised Version (British and American) "battlements."
