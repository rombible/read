        <article class="library" style="font-size:17px;">
            <P><B>LEVI (1)</B><P> le'-vi (Lewi; Leui; Westcott and Hort, The New Testament in Greek Leuei):
<P> (1) The 3rd son of Jacob by Leah. See separate article.
<P> (2) (3) Two ancestors of Jesus in Luke's genealogy (<a href="https://www.biblestudytools.com/search/?q=lu+3:24,29">Luke 3:24,29</A>).
<P> (4) The apostle Matthew.
<P> See MATTHEW.
