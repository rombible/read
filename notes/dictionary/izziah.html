            <P><B>IZZIAH</B><P> iz-i'-a (yizziyah, "Yah unites"; the King James Version Jeziah):
<P> One of the faithful Jews who put away their foreign wives. He belonged to the family of Parosh (<a href="https://www.biblestudytools.com/search/?q=ezr+10:25">Ezra 10:25</A>; 1 Esdras 9:26, "Ieddias").
