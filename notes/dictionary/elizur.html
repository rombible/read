            <P><B>ELIZUR</B><P> e-li'-zur ('elitsur; Septuagint Eleiour, Elisour, "My God is a rock"; compare Zuriel "my rock is God" (<a href="https://www.biblestudytools.com/search/?q=nu+3:35">Numbers 3:35</A>)):
<P> A chief or prince of the tribe of Reuben (<a href="https://www.biblestudytools.com/search/?q=nu+1:5">Numbers 1:5</A>; <a href="https://www.biblestudytools.com/search/?q=nu+2:10">2:10</A>; <a href="https://www.biblestudytools.com/search/?q=nu+7:30,35">7:30,35</A>; <a href="https://www.biblestudytools.com/search/?q=nu+10:18">10:18</A>).
