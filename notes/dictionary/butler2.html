        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Butler.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/butler.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/butler.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/affinity.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/affinity.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">One of the officers of the kings household, ( <a href="http://www.biblestudytools.com/nehemiah/1-11.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/1-11.html">Nehemiah 1:11</a> ) who had charge of the wine and poured it out for the king. The chief butler, as the title signifies, was in charge of the butlers. ( <a href="https://www.biblestudytools.com/passage/?q=Genesis+40:1-13" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=Genesis+40:1-13&amp;t=niv">Genesis 40:1-13</a> ) </FONT></body></html>
