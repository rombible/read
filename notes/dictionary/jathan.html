            <P><B>JATHAN</B><P> ja'-than (Iathan; Nathan):
<P> For "Jonathas" in the King James Version, which is the Latin form for the Hebrew "Jonathan." Jonathan was brother of Ananias and "son of that great Sammaias" (Tobit 5:13).
