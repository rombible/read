             <FONT face="Arial, Helvetica" size="3"><B>Ecclesiasticus,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">one of the books of the Apocrypha. This title is given in the Latin version to the book which is called in the Septuagint THE WISDOM OF JESUS THE SON OF SIRACH. The word designates the character of the writing, as publicly used in the services of the Church. </FONT></body></html>
