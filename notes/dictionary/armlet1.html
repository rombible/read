        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Armlet,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">an ornament universal in the East, especially among women; used by princes as one of the insignia of royalty, and by distinguished persons in general. The word is not used in the Authorized Version, as even in ( <a href="http://www.biblestudytools.com/2-samuel/1-10.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/1-10.html">2&nbsp;Samuel 1:10</a> ) it is rendered by "the bracelet on his arm." </FONT></body></html>
