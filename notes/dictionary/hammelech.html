        <article class="library" style="font-size:17px;">
            <P><B>HAMMELECH</B><P> ham'-e-lek (ha-melekh, "the king"):
<P> Wrongly translated as a proper name in the King James Version. It should be rendered "the king," as in the American Standard Revised Version (<a href="https://www.biblestudytools.com/search/?q=jer+36:26">Jeremiah 36:26</A>; <a href="https://www.biblestudytools.com/search/?q=jer+38:6">38:6</A>).
