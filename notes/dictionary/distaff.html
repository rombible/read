            <P><B>DISTAFF</B><P> dis'-taf (pelekh):
<P> This word occurs once in <a href="https://www.biblestudytools.com/search/?q=pr+31:19" target="_blank">Proverbs 31:19</A>; "spindle" is found in the same passage. In the Revised Version (British and American) the meanings of the two words have been exchanged. See <a href="spinning.html">SPINNING</a>.
