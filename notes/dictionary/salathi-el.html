             <FONT face="Arial, Helvetica" size="3"><B>Salathi-el</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/salathiel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/salathiel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bonnet.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bonnet.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/salathiel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/salathiel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>I have asked of God</I> ). ( <a href="http://www.biblestudytools.com/1-chronicles/3-17.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/3-17.html">1&nbsp;Chronicles 3:17</a> ) The Authorized Version has Salathiel in ( <a href="http://www.biblestudytools.com/1-chronicles/3-17.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/3-17.html">1&nbsp;Chronicles 3:17</a> ) but everywhere else in the Old Testament Shealtiel. </FONT></body></html>
