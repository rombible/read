             <FONT face="Arial, Helvetica" size="3"><B>Mithredath</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mithredath.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mithredath.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/battle-bow.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/battle-bow.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mithredath.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mithredath.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>given by Mithra</I> ). <OL><LI>The treasurer of Cyrus king of Persia, to whom the king gave the vessels of the temple. ( <a href="http://www.biblestudytools.com/ezra/1-8.html" target="_blank" url="https://www.biblestudytools.com/ezra/1-8.html">Ezra 1:8</a> ) <LI>A Persian officer stationed at Samaria. ( <a href="http://www.biblestudytools.com/ezra/4-7.html" target="_blank" url="https://www.biblestudytools.com/ezra/4-7.html">Ezra 4:7</a> ) </OL></FONT></body></html>
