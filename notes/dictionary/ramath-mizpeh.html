            <P><B>RAMATH-MIZPEH</B><P> ra'-math-miz'-pe (ramath ha-mitspeh; Codex Vaticanus Araboth kata ten Massepha, Codex Alexandrinus Ramoth kata ten Maspha:
<P> A place mentioned in <a href="https://www.biblestudytools.com/search/?q=jos+13:26">Joshua 13:26</A> in a statement of the boundary of Gad, between Heshbon and Betonim. It may possibly be identical with MIZPAH, (1).
