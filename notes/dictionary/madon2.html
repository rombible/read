             <FONT face="Arial, Helvetica" size="3"><B>Madon</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/madon.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/madon.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/madon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/madon.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>strife</I> ) one of the principal cities of Canaan before the conquest, probably in the north. Its king joined Jabin and his confederates in their attempt against Joshua at the waters of Xierom, and like the rest was killed. ( <a href="http://www.biblestudytools.com/joshua/11-1.html" target="_blank" url="https://www.biblestudytools.com/joshua/11-1.html">Joshua 11:1</a> ;  <a href="http://www.biblestudytools.com/joshua/12-19.html" target="_blank" url="https://www.biblestudytools.com/joshua/12-19.html">12:19</a> ) </FONT></body></html>
