             <FONT face="Arial, Helvetica" size="3"><B>Ahoah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ahoah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ahoah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abel-shittim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abel-shittim.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ahoah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ahoah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>brothely</I> ), son of Bela the son of Benjamin. ( <a href="http://www.biblestudytools.com/1-chronicles/8-4.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-4.html">1&nbsp;Chronicles 8:4</a> ) In ( <a href="http://www.biblestudytools.com/1-chronicles/8-7.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-7.html">1&nbsp;Chronicles 8:7</a> ) he is called <B><a href="ahiah.html" target="_blank" url="ahiah.html">AHIAH</a></B>. The patronymic, <B><a href="ahohite.html" target="_blank" url="ahohite.html">AHOHITE</a></B>, is found in ( <a href="http://www.biblestudytools.com/2-samuel/23-9.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-9.html">2 Samuel 23:9</a>  <a href="http://www.biblestudytools.com/2-samuel/23-28.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-28.html">2 Samuel 23:28</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/11-12.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-12.html">1 Chronicles 11:12</a>  <a href="http://www.biblestudytools.com/1-chronicles/11-29.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-29.html">1 Chronicles 11:29</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/27-4.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/27-4.html">27:4</a> ) </FONT></body></html>
