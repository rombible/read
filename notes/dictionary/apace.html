<P> With "come," <a href="https://www.biblestudytools.com/search/?q=2sa+18:25">2&nbsp;Samuel 18:25</A>; "flee," <a href="https://www.biblestudytools.com/search/?q=jer+46:5">Jeremiah 46:5</A>, for "rapidly," "hastily," "fast," corresponding to a Hebrew idiom that adds emphasis or intensity to an idea by repetition of the word or its equivalent.
