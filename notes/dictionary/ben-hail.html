            <P><B>BEN-HAIL</B><P> ben-ha'-il (ben-chayil, "son of strength"; compare HPN, 65, 231):
<P> One of the princes who was sent by Jehoshaphat "to teach in the cities of Judah" (<a href="https://www.biblestudytools.com/search/?q=2ch+17:7">2&nbsp;Chronicles 17:7</A>).
