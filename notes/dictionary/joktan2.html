             <FONT face="Arial, Helvetica" size="3"><B>Joktan</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/joktan.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/joktan.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/joktan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/joktan.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>small</I> ), son of Eber, ( <a href="http://www.biblestudytools.com/genesis/10-25.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-25.html">Genesis 10:25</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-19.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-19.html">1&nbsp;Chronicles 1:19</a> ) and the father of the Joktanite Arabs. ( <a href="http://www.biblestudytools.com/genesis/10-30.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-30.html">Genesis 10:30</a> ) (B.C. about 2200.) </FONT></body></html>
