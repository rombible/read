            <P><B>IZRI</B><P> iz'-ri (yitsri, "creator," "former"):
<P> A man of the "sons of Jeduthun," leader of the fourth band of musicians, who served in the sanctuary (<a href="https://www.biblestudytools.com/search/?q=1ch+25:11">1&nbsp;Chronicles 25:11</A>). Identical with Zeri (25:3).
