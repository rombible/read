        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Arpad</B></FONT>, or <FONT face="Arial, Helvetica" size="3"><B>Arphad</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>strong city</I> ), ( <a href="http://www.biblestudytools.com/isaiah/36-19.html" target="_blank" url="https://www.biblestudytools.com/isaiah/36-19.html">Isaiah 36:19</a> ;  <a href="http://www.biblestudytools.com/isaiah/37-13.html" target="_blank" url="https://www.biblestudytools.com/isaiah/37-13.html">37:13</a> ) a city or district in Syria, apparently dependent on Damascus. ( <a href="http://www.biblestudytools.com/jeremiah/49-23.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/49-23.html">Jeremiah 49:23</a> ) No trace of its existence has yet been discovered. ( <a href="http://www.biblestudytools.com/2-kings/18-34.html" target="_blank" url="https://www.biblestudytools.com/2-kings/18-34.html">2&nbsp;Kings 18:34</a> ;  <a href="http://www.biblestudytools.com/2-kings/19-13.html" target="_blank" url="https://www.biblestudytools.com/2-kings/19-13.html">19:13</a> ;  <a href="http://www.biblestudytools.com/isaiah/10-9.html" target="_blank" url="https://www.biblestudytools.com/isaiah/10-9.html">Isaiah 10:9</a> ) </FONT></body></html>
