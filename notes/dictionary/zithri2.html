        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Zithri</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zithri.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zithri.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/centurion.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/centurion.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zithri.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zithri.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>protection of Jehovah</I> ), properly Sithri; one of the sons of Uzziel the son of Kohath. ( <a href="http://www.biblestudytools.com/exodus/6-22.html" target="_blank" url="https://www.biblestudytools.com/exodus/6-22.html">Exodus 6:22</a> ) In ( <a href="http://www.biblestudytools.com/exodus/6-21.html" target="_blank" url="https://www.biblestudytools.com/exodus/6-21.html">Exodus 6:21</a> ) Zithri should be Zichri, as in Authorized Version of 1611. </FONT></body></html>
