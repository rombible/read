        <article class="library" style="font-size:17px;">
            <P><B>OHAD</B><P> o'-had ('ohadh, meaning unknown):
<P> A son of Simeon, mentioned as third in order (<a href="https://www.biblestudytools.com/search/?q=ge+46:10">Genesis 46:10</A>; <a href="https://www.biblestudytools.com/search/?q=ex+6:15">Exodus 6:15</A>). The name is not found in the list of <a href="https://www.biblestudytools.com/search/?q=nu+26:12-14">Numbers 26:12-14</A>.
