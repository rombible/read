             <FONT face="Arial, Helvetica" size="3"><B>Hazel.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hazel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hazel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arrows.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arrows.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">The Hebrew term <I>luz</I> occurs only in ( <a href="http://www.biblestudytools.com/genesis/30-37.html" target="_blank" url="https://www.biblestudytools.com/genesis/30-37.html">Genesis 30:37</a> ) Authorities are divided between the hazel and the almond tree as representing the <I>luz</I> . The latter is most probably correct. </FONT></body></html>
