            <P><B>IMPEDIMENT</B><P> im-ped'-i-ment:
<P> Found in <a href="https://www.biblestudytools.com/search/?q=mr+7:32">Mark 7:32</A>, "had an impediment in his speech," as a translation of mogilalos, comparative of mogos, "toil" and lalos, "speech," i.e. one who speaks with difficulty. In the Septuagint the word is used as a translation of 'illem, "dumb" (<a href="https://www.biblestudytools.com/search/?q=isa+35:6">Isaiah 35:6</A>).
