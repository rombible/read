            <P><B>ERAN</B><P> e'-ran (`eran, "watcher," "watchful"; Eden):
<P> The son of Ephraim's oldest son Shuthelah (<a href="https://www.biblestudytools.com/search/?q=nu+26:36">Numbers 26:36</A>).
