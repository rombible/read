             <FONT face="Arial, Helvetica" size="3"><B>Mikloth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mikloth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mikloth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bath-sheba.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bath-sheba.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mikloth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mikloth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>staves</I> ). <OL><LI>One of the sons of Jehiel, the father or prince of Gibeon, by his wife Maachah. ( <a href="http://www.biblestudytools.com/1-chronicles/8-32.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-32.html">1&nbsp;Chronicles 8:32</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/9-37.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/9-37.html">1 Chronicles 9:37</a>  <a href="http://www.biblestudytools.com/1-chronicles/9-38.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/9-38.html">1 Chronicles 9:38</a> ) <LI>The leader of the second division of Davids army. ( <a href="http://www.biblestudytools.com/1-chronicles/27-4.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/27-4.html">1&nbsp;Chronicles 27:4</a> ) </OL></FONT></body></html>
