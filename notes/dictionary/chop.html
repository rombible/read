            <P><B>CHOP</B><P> (paras):
<P> Figurative:
<P> This word, meaning "to cut in pieces," "to distribute," often translated "spread," is rendered "chop" in <a href="https://www.biblestudytools.com/search/?q=mic+3:3">Micah 3:3</A>, they "chop them in pieces, as for the pot," figuratively for the destruction of God's people through the cruel exactions of their rulers.
