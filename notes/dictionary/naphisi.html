        <article class="library" style="font-size:17px;">
            <P><B>NAPHISI</B><P> naf'-i-si (Naphisi, Codex Vaticanus Napheisei):
<P> The name of one of the families which went up out of captivity with Zerubbabel (1 Esdras 5:31) equals "Nephushesim" of <a href="https://www.biblestudytools.com/search/?q=ne+7:52">Nehemiah 7:52</A>; "Nephisim" of <a href="https://www.biblestudytools.com/search/?q=ezr+2:50">Ezra 2:50</A>.
<P> See NAPHISH.
