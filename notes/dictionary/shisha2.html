             <FONT face="Arial, Helvetica" size="3"><B>Shisha</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shisha.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shisha.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shisha.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shisha.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>Jehovah contends</I> ), father of Elihoreph and Ahiah, the royal secretaries in the reign of Solomon. ( <a href="http://www.biblestudytools.com/1-kings/4-3.html" target="_blank" url="https://www.biblestudytools.com/1-kings/4-3.html">1&nbsp;Kings 4:3</a> ) He is apparently the same as Shavsha, who held the same position under David. (B.C. 1000.) </FONT></body></html>
