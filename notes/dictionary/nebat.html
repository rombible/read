        <article class="library" style="font-size:17px;">
            <P><B>NEBAT</B><P> ne'-bat (nebhaT):
<P> Father of Jeroboam I (<a href="https://www.biblestudytools.com/search/?q=1ki+11:26">1&nbsp;Kings 11:26</A>, and frequently elsewhere). The name occurs only in the phrase "Jeroboam the son of Nebat," and is evidently intended to distinguish Jeroboam I from the later son of Joash.
<P> See JEROBOAM.
