        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Beth-dagon</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>house of Dagon</I> ). <OL><LI>A city in the low country of Judah, ( <a href="http://www.biblestudytools.com/joshua/15-41.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-41.html">Joshua 15:41</a> ) and therefore not far from the Philistine territory. <LI>A town apparently near the coast, named as one of the landmarks of the boundary of Asher. ( <a href="http://www.biblestudytools.com/joshua/19-27.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-27.html">Joshua 19:27</a> ) </OL></FONT></body></html>
