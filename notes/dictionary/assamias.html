        <article class="library" style="font-size:17px;">
            <P><B>ASSAMIAS</B><P> a-sa-mi'-as (Codex Vaticanus, Assamias; Codex Alexandrinus, Asamias; the King James Version Assanias; compare Hashabiah (<a href="https://www.biblestudytools.com/search/?q=ezr+8:24">Ezra 8:24</A>)):
<P> Assamias (chief priest) returned with Ezra to Jerusalem. He was one of twelve who had charge of the silver, gold and the temple-vessels (1 Esdras 8:54).
