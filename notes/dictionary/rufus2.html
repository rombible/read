             <FONT face="Arial, Helvetica" size="3"><B>Rufus</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/rufus.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/rufus.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/boil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/boil.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/rufus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/rufus.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>red</I> ) is mentioned in ( <a href="http://www.biblestudytools.com/mark/15-21.html" target="_blank" url="https://www.biblestudytools.com/mark/15-21.html">Mark 15:21</a> ) as a son of Simon the Cyrenian. ( <a href="http://www.biblestudytools.com/luke/23-26.html" target="_blank" url="https://www.biblestudytools.com/luke/23-26.html">Luke 23:26</a> ) (A.D. 29.) Again, in ( <a href="http://www.biblestudytools.com/romans/16-13.html" target="_blank" url="https://www.biblestudytools.com/romans/16-13.html">Romans 16:13</a> ) the apostle Paul salutes a Rufus whom he designates as "elect in the Lord." This Rufus was probably identical with the one to whom Mark refers. </FONT></body></html>
