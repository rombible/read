        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Dulcimer</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/dulcimer.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/dulcimer.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ammon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ammon.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(Heb. <I>sumphoniah</I> ) a musical instrument, mentioned in ( <a href="http://www.biblestudytools.com/daniel/3-5.html" target="_blank" url="https://www.biblestudytools.com/daniel/3-5.html">Daniel 3:5</a>  <a href="http://www.biblestudytools.com/daniel/3-15.html" target="_blank" url="https://www.biblestudytools.com/daniel/3-15.html">Daniel 3:15</a> ) probably the bagpipe. The same instrument is still in use amongst peasants in the northwest of Asia and in southern Europe, where it is known by the similar name <I>sampogna</I> or <I>zampogna.</I>  </FONT></body></html>
