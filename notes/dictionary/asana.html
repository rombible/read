            <P><B>ASANA</B><P> as'-a-na (Asana, Assana) = Asnah (<a href="https://www.biblestudytools.com/search/?q=ezr+2:50">Ezra 2:50</A>); omitted in Nehemiah. The sons of Asana (temple-servants) returned with Zerubbabel to Jerusalem (1 Esdras 5:31).
