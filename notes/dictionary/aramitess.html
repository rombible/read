        <article class="library" style="font-size:17px;">
            <P><B>ARAMITESS</B><P> ar-am-it'-es, ar'-am-it-es, ar'-am-it-es ('arammiyah):
<P> The term applied to the concubine-mother of Machir, the father of Gilead (<a href="https://www.biblestudytools.com/search/?q=1ch+7:14">1&nbsp;Chronicles 7:14</A>); the inhabitants of Gilead were thus in part Arameans (Syrians) by descent.
