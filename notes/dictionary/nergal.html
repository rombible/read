            <P><B>NERGAL</B><P> nar'-gal (nereghal):
<P> A Babylonian deity, identified with the planet Mars, and worshipped at Cutha (compare <a href="https://www.biblestudytools.com/search/?q=2ki+17:30">2&nbsp;Kings 17:30</A>).
<P> See BABYLONIA AND ASSYRIA, RELIGION OF.
