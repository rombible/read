        <article class="library" style="font-size:17px;">
            <P><B>LATCHET</B><P> lach'-et (serokh; himas):
<P> Leather thong used for tying on sandals (see <a href="https://www.biblestudytools.com/search/?q=ge+14:23">Genesis 14:23</A>; <a href="https://www.biblestudytools.com/search/?q=mr+1:7">Mark 1:7</A> parallel). The stooping to untie the dusty shoe-latchet was esteemed by Orientals a service that was at once petty and defiling, and was usually assigned to menials.
