            <P><B>ASPATHA</B><P> as-pa'-tha ('acpatha'):
<P> One of the ten sons of Haman (<a href="https://www.biblestudytools.com/search/?q=es+9:7">Esther 9:7</A>) (Pers aspadata, "given by a sacred horse," according to Thesaurus, Add. 71, after Pott and Benfey).
