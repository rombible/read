             <FONT face="Arial, Helvetica" size="3"><B>Jehiel</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jehiel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jehiel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>treasured of God</I> ), a perfectly distinct name from the last. <OL><LI>A man described as father of Gibeon; a fore-father of King Saul. ( <a href="http://www.biblestudytools.com/1-chronicles/9-35.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/9-35.html">1&nbsp;Chronicles 9:35</a> ) <LI>One of the sons of Hotham the Aroerite; a member of Davids guard. ( <a href="http://www.biblestudytools.com/1-chronicles/11-44.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-44.html">1&nbsp;Chronicles 11:44</a> ) (B.C. 1046.) </OL></FONT></body></html>
