             <FONT face="Arial, Helvetica" size="3"><B>Gallim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gallim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gallim.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gallim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gallim.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>fountains</I> ). This is given as the native place of the man to whom Michal, Davids wife, was given. ( <a href="http://www.biblestudytools.com/1-samuel/25-44.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/25-44.html">1&nbsp;Samuel 25:44</a> ) There is no clue to the situation of the place. The name occurs again in the catalogue of places terrified at the approach of Sennacherib. ( <a href="http://www.biblestudytools.com/isaiah/10-30.html" target="_blank" url="https://www.biblestudytools.com/isaiah/10-30.html">Isaiah 10:30</a> ) </FONT></body></html>
