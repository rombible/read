        <article class="library" style="font-size:17px;">
            <P><B>HUCKSTER</B><P> huk'-ster:
<P> A retailer of small wares, provisions, or the like; a peddler. "A huckster shall not be acquitted of sin" (Sirach 26:29). Neither a merchant nor a huckster is without sin.
