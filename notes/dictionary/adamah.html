        <article class="library" style="font-size:17px;">
            <P><B>ADAMAH</B><P> ad'-a-ma ('adhamah; Adami):
<P> A fortified city in the territory of Naphtali, named between Chinnereth and Ramah (<a href="https://www.biblestudytools.com/search/?q=jos+19:36">Joshua 19:36</A>). It is probably identical with the modern 'Admah, a ruin on the plateau about 10 miles North of Beisan.
