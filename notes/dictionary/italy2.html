             <FONT face="Arial, Helvetica" size="3"><B>Italy.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/italy.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/italy.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azel.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/italy.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/italy.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">This word is used in the New Testament, ( <a href="http://www.biblestudytools.com/acts/18-2.html" target="_blank" url="https://www.biblestudytools.com/acts/18-2.html">Acts 18:2</a> ;  <a href="http://www.biblestudytools.com/acts/27-1.html" target="_blank" url="https://www.biblestudytools.com/acts/27-1.html">27:1</a> ;  <a href="http://www.biblestudytools.com/hebrews/13-24.html" target="_blank" url="https://www.biblestudytools.com/hebrews/13-24.html">Hebrews 13:24</a> ) in the usual sense of the period, i.e. in its true geographical sense, as denoting the whole natural peninsula between the Alps and the Straits of Messina. </FONT></body></html>
