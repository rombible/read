            <P><B>ABRONAH</B><P> a-bro'-na, the King James Version Ebronah (`abhronah):
<P> One of the stations of Israel in the wilderness on the march from Sinai to Kadesh--the station next before that at Ezion-geber on the eastern arm of the Red Sea (<a href="https://www.biblestudytools.com/search/?q=nu+33:34,35">Numbers 33:34,35</A>).
