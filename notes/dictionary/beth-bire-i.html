        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Beth-bire-i</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>house of my creation</I> ), a town of Simeon, ( <a href="http://www.biblestudytools.com/1-chronicles/4-31.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-31.html">1&nbsp;Chronicles 4:31</a> ) which by comparison with the parallel list in ( <a href="http://www.biblestudytools.com/joshua/19-6.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-6.html">Joshua 19:6</a> ) appears to have had also the name Of BETH-LEBAOTH. It lay to the extreme south. </FONT></body></html>
