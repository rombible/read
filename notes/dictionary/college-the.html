             <FONT face="Arial, Helvetica" size="3"><B>College, The.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">In ( <a href="http://www.biblestudytools.com/2-kings/22-14.html" target="_blank" url="https://www.biblestudytools.com/2-kings/22-14.html">2&nbsp;Kings 22:14</a> ) it is probable that the word translated "college" represents here not an institution of learning, but that part of Jerusalem known as the "lower city" or suburb, built on the hill Akra, including the Bezetha or new city. </FONT></body></html>
