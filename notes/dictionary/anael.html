            <P><B>ANAEL</B><P> an'-a-el (Anael):
<P> A brother of Tobit mentioned once only (<a href="https://www.biblestudytools.com/search/?q=tob+1:21">Tobit 1:21</A>) as the father of Achiacharus, who was an official in Nineveh under Esar-haddon.
