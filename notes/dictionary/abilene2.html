             <FONT face="Arial, Helvetica" size="3"><B>Abilene</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/abilene.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/abilene.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/aaronites.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/aaronites.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/abilene.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/abilene.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>land of meadows</I> ), ( <a href="http://www.biblestudytools.com/luke/3-1.html" target="_blank" url="https://www.biblestudytools.com/luke/3-1.html">Luke 3:1</a> ) a city situated on the eastern slope of Antilibanus, in a district fertilized by the river Barada (Abana). The city was 18 miles from Damascus, and stood in a remarkable gorge called <I>Suk Wady Barada</I> . </FONT></body></html>
