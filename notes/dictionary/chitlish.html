            <P><B>CHITLISH</B><P> kit'-lish (kithlish, "separation"; the King James Version Kithlish, the English Revised Version "Chithlish," kith'lish):
<P> An unidentified town named with Lahman and Gederoth in the Shephelah of Judah (<a href="https://www.biblestudytools.com/search/?q=jos+15:40">Joshua 15:40</A>).
