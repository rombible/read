            <P><B>HIRAH</B><P> hi'-ra (chirah; Septuagint Eiras):
<P> A native of Adullam, and a "friend" of Judah (<a href="https://www.biblestudytools.com/search/?q=ge+38:1,12">Genesis 38:1,12</A>). The Septuagint and the Vulgate (Jerome's Latin Bible, 390-405 A.D.) both describe him as Judah's "shepherd."
