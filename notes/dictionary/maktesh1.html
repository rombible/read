             <FONT face="Arial, Helvetica" size="3"><B>Maktesh</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/maktesh.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/maktesh.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a mortar or deep hollow</I> ), a place evidently in Jerusalem, the inhabitants of which are denounced by Zephaniah. ( <a href="http://www.biblestudytools.com/zephaniah/1-11.html" target="_blank" url="https://www.biblestudytools.com/zephaniah/1-11.html">Zephaniah 1:11</a> ) Ewald conjectures that it was the Phoenician quarter" of the city. </FONT></body></html>
