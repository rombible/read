        <article class="library" style="font-size:17px;">
            <P><B>EKREBEL</B><P> ek'-re-bel (Ekrebel):
<P> Appears only in <a href="https://www.biblestudytools.com/search/?q=jdt+7:18">Judith 7:18</A>. It lay on the brook Mochmur, South of Dothart. It is identical with Akrabbein, of which Eusebius (Onomasticon) speaks as the capital of the district of Akrabattine. It corresponds to the modern `Akrabeh, 8 miles Southeast of Nablus.
