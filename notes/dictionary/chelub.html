        <article class="library" style="font-size:17px;">
            <P><B>CHELUB</B><P> ke'-lub:
<P> (1) kelubh, father of Mehir (<a href="https://www.biblestudytools.com/search/?q=1ch+4:11">1&nbsp;Chronicles 4:11</A>); the name is probably a variation of Caleb. Wellhausen (De gentibus et familiis Judaeis) reads kalebh ben chezron.
<P> (2) Father of Ezri (<a href="https://www.biblestudytools.com/search/?q=1ch+27:26">1&nbsp;Chronicles 27:26</A>), one of the officers of David.
<P> See <a href="genealogy-1-7.html" target="_blank">GENEALOGY</a>.
