            <P><B>LOOP</B><P> loop (in plural lula'oth (<a href="https://www.biblestudytools.com/search/?q=ex+26:4,10">Exodus 26:4,10</A>; <a href="https://www.biblestudytools.com/search/?q=ex+36:11,17">36:11,17</A>)):
<P> A ring or fold made of blue thread to fasten into the corresponding golden clasps, or taches upon the curtains of the tabernacle, joining them in sets, or pairs.
<P> See TABERNACLE.
