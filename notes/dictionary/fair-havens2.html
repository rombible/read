             <FONT face="Arial, Helvetica" size="3"><B>Fair Havens,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/fair-havens.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/fair-havens.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/animal.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/animal.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">a harbor in the island of Crete, ( <a href="http://www.biblestudytools.com/acts/27-8.html" target="_blank" url="https://www.biblestudytools.com/acts/27-8.html">Acts 27:8</a> ) though not mentioned in any other ancient writing, is still known by its own Greek name, and appears to have been the harbor of Lasaea. </FONT></body></html>
