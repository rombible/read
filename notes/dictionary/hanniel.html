        <article class="library" style="font-size:17px;">
            <P><B>HANNIEL</B><P> han'-i-el (channi'el "grace of God"):
<P> (1) The son of Ephod and a prince of Manasseh who assisted in dividing Canaan among the tribes (<a href="https://www.biblestudytools.com/search/?q=nu+34:23">Numbers 34:23</A>).
<P> (2) A son of Ulla and a prince and hero of the tribe of Asher (<a href="https://www.biblestudytools.com/search/?q=1ch+7:39">1&nbsp;Chronicles 7:39</A>); the King James Version "Haniel."
