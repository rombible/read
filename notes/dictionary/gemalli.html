            <P><B>GEMALLI</B><P> ge-mal'-i (gemalli, "camel owner"):
<P> Father of the spy Ammiel from the tribe of Da (<a href="https://www.biblestudytools.com/search/?q=nu+13:12">Numbers 13:12</A>), who was one of those sent by Moses to spy out the land of Canaan.
