             <FONT face="Arial, Helvetica" size="3"><B>Hadrach</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hadrach.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hadrach.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/army.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/army.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hadrach.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hadrach.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>dwelling</I> ), a country of Syria, mentioned once only, by the prophet Zechariah. ( <a href="http://www.biblestudytools.com/zechariah/9-1.html" target="_blank" url="https://www.biblestudytools.com/zechariah/9-1.html">Zechariah 9:1</a> ) The addition of the district, with its borders, is here generally stated; but the name itself seems to have wholly disappeared. It still remains unknown. </FONT></body></html>
