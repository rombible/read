        <article class="library" style="font-size:17px;">
            <P><B>TABBATH</B><P> tab'-ath (Tabbath; Codex Vaticanus Tabath; Gabath):
<P> A place named after Abel-meholah in the account of the Midianite flight before Gideon (<a href="https://www.biblestudytools.com/search/?q=jud+7:23">Judges 7:23</A>). It must therefore have been a place in the Jordan valley to the East of Beth-shan. No trace of the name has yet been recovered.
