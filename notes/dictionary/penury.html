        <article class="library" style="font-size:17px;">
            <P><B>PENURY</B><P> pen'-u-ri (machcor):
<P> In <a href="https://www.biblestudytools.com/search/?q=pr+14:23">Proverbs 14:23</A>, with sense of "poverty," "want": "The talk of the lips tendeth only to penury." In the New Testament the word in <a href="https://www.biblestudytools.com/search/?q=lu+21:4">Luke 21:4</A> (husterema) is in the Revised Version (British and American) translated "want" (of the widow's mites).
