             <FONT face="Arial, Helvetica" size="3"><B>Sha-albonite, The.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">Eliahba the Shaalbonite was one of Davids thirty seven heroes. ( <a href="http://www.biblestudytools.com/2-samuel/23-32.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-32.html">2&nbsp;Samuel 23:32</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/11-33.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-33.html">1&nbsp;Chronicles 11:33</a> ) He was a native of a place named Shaalbon, but where it was is unknown. (B.C. 1048.) </FONT></body></html>
