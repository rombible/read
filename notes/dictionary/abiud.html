            <P><B>ABIUD</B><P> a-bi'-ud ('Abioud, perhaps "my father is majesty"; see <a href="abihud.html" target="_blank">ABIHUD</a>):
<P> Mentioned in the genealogy of Jesus (<a href="https://www.biblestudytools.com/search/?q=mt+1:13" target="_blank">Matthew 1:13</A> and not elsewhere) as the son of Zerubbabel. See <a href="genealogy-1-7.html">GENEALOGY</a>.
