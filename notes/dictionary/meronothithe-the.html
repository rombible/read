             <FONT face="Arial, Helvetica" size="3"><B>Meronothithe, The,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">that is, the native of the place called probably Meronoth, of which, however, no further traces have yet been discovered. The Meronothites are named in the Bible-- <OL><LI>Jehdeiah, ( <a href="http://www.biblestudytools.com/1-chronicles/27-30.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/27-30.html">1&nbsp;Chronicles 27:30</a> ) <LI>Jadon, ( <a href="http://www.biblestudytools.com/nehemiah/3-7.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/3-7.html">Nehemiah 3:7</a> ) </OL></FONT></body></html>
