            <P><B>CHOLA</B><P> ko'-la (Chola; the King James Version, Cola):
<P> This names occurs only with that of Chobai (see CHOBA) in Judith 15:4. It may be identical with the modern Ka`un, between el- Mekhubby and Beisan.
