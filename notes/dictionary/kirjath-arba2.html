             <FONT face="Arial, Helvetica" size="3"><B>Kirjath-arba</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>the city of Arba</I> ), an early name of the city which after the conquest is generally known as <B><a href="hebron.html" target="_blank" url="hebron.html">HEBRON</a></B>. ( <a href="http://www.biblestudytools.com/joshua/14-15.html" target="_blank" url="https://www.biblestudytools.com/joshua/14-15.html">Joshua 14:15</a> ;  <a href="http://www.biblestudytools.com/judges/1-10.html" target="_blank" url="https://www.biblestudytools.com/judges/1-10.html">Judges 1:10</a> ) The identity of Kirjath-arba with Hebron is constantly asserted. ( <a href="http://www.biblestudytools.com/genesis/23-2.html" target="_blank" url="https://www.biblestudytools.com/genesis/23-2.html">Genesis 23:2</a> ;  <a href="http://www.biblestudytools.com/genesis/35-27.html" target="_blank" url="https://www.biblestudytools.com/genesis/35-27.html">35:27</a> ;  <a href="http://www.biblestudytools.com/joshua/14-15.html" target="_blank" url="https://www.biblestudytools.com/joshua/14-15.html">Joshua 14:15</a> ;  <a href="http://www.biblestudytools.com/joshua/15-13.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-13.html">Joshua 15:13</a>  <a href="http://www.biblestudytools.com/joshua/15-54.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-54.html">Joshua 15:54</a> ;  <a href="http://www.biblestudytools.com/joshua/20-7.html" target="_blank" url="https://www.biblestudytools.com/joshua/20-7.html">20:7</a> ;  <a href="http://www.biblestudytools.com/joshua/21-11.html" target="_blank" url="https://www.biblestudytools.com/joshua/21-11.html">21:11</a> ) </FONT></body></html>
