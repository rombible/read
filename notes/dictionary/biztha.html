            <P><B>BIZTHA</B><P> biz'-tha (Septuagint Mazan; also Bazan and Bazea):
<P> One of the seven eunuchs or chamberlains of King Ahasuerus (Xerxes). It is possible that the name is derived from the Persian besteh, "bound," hence, "eunuch" (<a href="https://www.biblestudytools.com/search/?q=es+1:10">Esther 1:10</A>).
