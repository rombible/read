            <P><B>TAPESTRY</B><P> tap'-es-tri (marebhaddim, from rabhadh, "to spread"):
<P> "Carpets of tapestry" are mentioned in <a href="https://www.biblestudytools.com/search/?q=pr+7:16">Proverbs 7:16</A>; <a href="https://www.biblestudytools.com/search/?q=pr+31:22">31:22</A>. We have no means of knowing just what form of weaving is here referred to.
<P> See WEAVING.
