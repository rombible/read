            <P><B>ROMAMTI-EZER</B><P> ro-mam-ti-e'-zer, ro-mam-ti-e'-zer (romamti `ezer, "highest help"):
<P> Son of Heman, appointed chief of the 24th division of singers in David's time (<a href="https://www.biblestudytools.com/search/?q=1ch+25:4,31">1&nbsp;Chronicles 25:4,31</A>).
