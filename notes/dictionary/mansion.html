            <P><B>MANSION</B><P> man'-shun (mone, "abode"):
<P> In <a href="https://www.biblestudytools.com/search/?q=joh+14:2">John 14:2</A>, the word is used in the plural: "In my Father's house are many mansions," the Revised Version margin "abiding places." The ideas conveyed are those of abundance of room, and permanence of habitation, in the heavenly world.
