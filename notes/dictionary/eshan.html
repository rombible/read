            <P><B>ESHAN</B><P> e'-shan ('esh`an; Esan; the King James Version Eshean):
<P> A town of Judah in the uplands of Hebron (<a href="https://www.biblestudytools.com/search/?q=jos+15:52">Joshua 15:52</A>). No satisfactory identification has yet been suggested. Some think the name may be a corruption of Beersheba (Encyclopaedia Biblica, which see).
