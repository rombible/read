        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Kadmi-el</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/kadmiel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/kadmiel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kadmiel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kadmiel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>before God</I> ), one of the Levites who with his family returned from Babylon with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-40.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-40.html">Ezra 2:40</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-43.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-43.html">Nehemiah 7:43</a> ) He and his house are mentioned in history on three occasions - ( <a href="http://www.biblestudytools.com/ezra/3-9.html" target="_blank" url="https://www.biblestudytools.com/ezra/3-9.html">Ezra 3:9</a> ;  <a href="http://www.biblestudytools.com/nehemiah/9-4.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/9-4.html">Nehemiah 9:4</a>  <a href="http://www.biblestudytools.com/nehemiah/9-5.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/9-5.html">Nehemiah 9:5</a> ;  <a href="http://www.biblestudytools.com/nehemiah/10-9.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/10-9.html">10:9</a> ) (B.C. 535-410.) </FONT></body></html>
