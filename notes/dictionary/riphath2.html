             <FONT face="Arial, Helvetica" size="3"><B>Riphath</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/riphath.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/riphath.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/riphath.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/riphath.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>spoken</I> ), the second son of Gomer. ( <a href="http://www.biblestudytools.com/genesis/10-3.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-3.html">Genesis 10:3</a> ) The name may be identified with the Rhipaean mountains, i.e. the Carpathian range in the northeast of Dacia. </FONT></body></html>
