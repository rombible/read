        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Caul,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/caul.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/caul.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">a sort of ornamental head-dress, ( <a href="http://www.biblestudytools.com/isaiah/3-18.html" target="_blank" url="https://www.biblestudytools.com/isaiah/3-18.html">Isaiah 3:18</a> ) with a net for its base. The name is derived from the caul, the membranous bag which encloses the heart--the pericardium. --ED. </FONT></body></html>
