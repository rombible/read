            <P><B>KARTAH</B><P> kar'-ta (qartah):
<P> A city in the territory of Zebulun, assigned to the Levites (<a href="https://www.biblestudytools.com/search/?q=jos+21:34">Joshua 21:34</A>). It is not identified. Possibly it is a variant of KATTATH, or of KARTAN (which see).
