             <FONT face="Arial, Helvetica" size="3"><B>Laadan</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/laadan.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/laadan.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/laadan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/laadan.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>put in order</I> ). <OL><LI>An Ephraimite, ancestor of Joshua the son of Nun. ( <a href="http://www.biblestudytools.com/1-chronicles/7-26.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-26.html">1&nbsp;Chronicles 7:26</a> ) <LI>The son of Gershom, elsewhere called <B><a href="libni.html" target="_blank" url="libni.html">LIBNI</a></B>. ( <a href="http://www.biblestudytools.com/1-chronicles/23-7.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/23-7.html">1 Chronicles 23:7</a>  <a href="http://www.biblestudytools.com/1-chronicles/23-8.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/23-8.html">1 Chronicles 23:8</a>  <a href="http://www.biblestudytools.com/1-chronicles/23-9.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/23-9.html">1 Chronicles 23:9</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/26-21.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/26-21.html">26:21</a> ) </OL></FONT></body></html>
