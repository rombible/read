            <P><B>HILEN</B><P> hi-len (chilen):
<P> A city in the hill country of Judah, probably West or Southwest of Hebron, assigned with its suburbs to the Levites (<a href="https://www.biblestudytools.com/search/?q=1ch+6:58">1&nbsp;Chronicles 6:58</A> (Hebrew 43)). The form of the name in <a href="https://www.biblestudytools.com/search/?q=jos+15:51">Joshua 15:51</A>; <a href="https://www.biblestudytools.com/search/?q=jos+21:15">21:15</A> is HOLON (which see).
