        <article class="library" style="font-size:17px;">
            <P><B>CHARME</B><P> kar'-me (so the Revised Version (British and American); the King James Version Carme; Charme):
<P> A Greek transliteration of Hebrew charim. The name of a priestly family in the list of those who returned from the Exile (1 Esdras 5:25 = Harim in <a href="https://www.biblestudytools.com/search/?q=ezr+2:39">Ezra 2:39</A> = <a href="https://www.biblestudytools.com/search/?q=ne+7:42">Nehemiah 7:42</A>).
