        <article class="library" style="font-size:17px;">
            <P><B>JANAI</B><P> ja'-na-i, ja'-ni (ya`nay, "he answers"; as to whether final "y" is the third radical (letter), or may be taken as equivalent to the Divine name Yah, see HPN, 149-51):
<P> A chief of a family descended from Gad (<a href="https://www.biblestudytools.com/search/?q=1ch+5:12">1&nbsp;Chronicles 5:12</A>, the King James Version "Jaanai").
