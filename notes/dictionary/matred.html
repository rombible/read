            <P><B>MATRED</B><P> ma'-tred (maTredh, "expulsion"):
<P> The mother of Mehetabel, wife of Hadar, one of the kings of Edom (<a href="https://www.biblestudytools.com/search/?q=ge+36:39">Genesis 36:39</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:50">1&nbsp;Chronicles 1:50</A>, "Hadad"). The Septuagint and Peshitta designate Matred as male, i.e. as son of Mezahab instead of daughter.
