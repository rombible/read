             <FONT face="Arial, Helvetica" size="3"><B>Bene-jaakan</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>sons of Jaakan</I> ), a tribe who gave their name to certain wells in the desert which formed one of the halting-places of the Israelites on their journey to Canaan. [<B><a href="be-eroth-of-the-children-of-jaakan.html" target="_blank" url="be-eroth-of-the-children-of-jaakan.html">BEEROTH</a></B> BENE-JAAKAN] Also given in ( <a href="http://www.biblestudytools.com/genesis/36-27.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-27.html">Genesis 36:27</a> ) as <B><a href="akan.html" target="_blank" url="akan.html">AKAN</a></B>. </FONT></body></html>
