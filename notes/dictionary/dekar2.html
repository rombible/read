             <FONT face="Arial, Helvetica" size="3"><B>Dekar</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/dekar.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/dekar.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/dekar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/dekar.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a lancer</I> ). The son of Dekar, i.e. Ben Dekar, was Solomons commissariat officer in the western part of the hill-country of Judah and Benjamin, Shaalbim and Bethshemesh. ( <a href="http://www.biblestudytools.com/1-kings/4-9.html" target="_blank" url="https://www.biblestudytools.com/1-kings/4-9.html">1&nbsp;Kings 4:9</a> ) (B.C. before 1014.) </FONT></body></html>
