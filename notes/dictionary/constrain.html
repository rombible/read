        <article class="library" style="font-size:17px;">
            <P><B>CONSTRAIN</B><P> kon-stran':
<P> Generally in the sense of pressing urgently (<a href="https://www.biblestudytools.com/search/?q=2ki+4:8">2&nbsp;Kings 4:8</A>; <a href="https://www.biblestudytools.com/search/?q=lu+24:29">Luke 24:29</A>; <a href="https://www.biblestudytools.com/search/?q=ac+16:15">Acts 16:15</A>), to impel or carry away (<a href="https://www.biblestudytools.com/search/?q=2co+5:14">2&nbsp;Corinthians 5:14</A>); sometimes to be compelled of necessity (<a href="https://www.biblestudytools.com/search/?q=job+32:18">Job 32:18</A>; <a href="https://www.biblestudytools.com/search/?q=ac+28:19">Acts 28:19</A>; compare <a href="https://www.biblestudytools.com/search/?q=ga+6:12">Galatians 6:12</A>).
<P> See <a href="compel.html" target="_blank">COMPEL</a>.
</body></html>
