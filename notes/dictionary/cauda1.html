             <FONT face="Arial, Helvetica" size="3"><B>Cauda.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">( <a href="http://www.biblestudytools.com/acts/27-16.html" target="_blank" url="https://www.biblestudytools.com/acts/27-16.html">Acts 27:16</a> ) The form given in the Revised Version to <I>Clauda</I> , an island south of Crete. It bears a closer relation to the modern name <I>Gaudonesi</I> of the Greek, the <I>Gauda</I> of P. Mela. (<I>Clauda</I> . --ED.) </FONT></body></html>
