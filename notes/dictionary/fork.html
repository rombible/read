            <P><B>FORK</B><P> fork (shelosh qilleshon):
<P> This compound word, meaning strictly "three points" or "three prongs," is found only once (<a href="https://www.biblestudytools.com/search/?q=1sa+13:21">1&nbsp;Samuel 13:21</A>), and doubtless there refers to the agricultural tool now known as the pitchfork. It might, however, also be a weapon.
