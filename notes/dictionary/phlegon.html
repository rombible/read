            <P><B>PHLEGON</B><P> fle'-gon, fleg'-on (Phlegan):
<P> The name of a Roman Christian to whom Paul sent greetings (<a href="https://www.biblestudytools.com/search/?q=ro+16:14">Romans 16:14</A>). Of him nothing is known.
