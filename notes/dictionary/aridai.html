            <P><B>ARIDAI</B><P> ar'-i-di, a-rid'-a-i ('aridhay:
<P> a son of Haman (<a href="https://www.biblestudytools.com/search/?q=es+9:9">Esther 9:9</A>)): The name may be related to the Persian Hari-dayas, "delight of Hari"; the text is very uncertain.
