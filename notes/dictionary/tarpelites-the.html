             <FONT face="Arial, Helvetica" size="3"><B>Tarpelites, The,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">A race of Assyrian colonists who were planted int he cites of Samaria after the captivity of the northern kingdom of Israel. ( <a href="http://www.biblestudytools.com/ezra/4-9.html" target="_blank" url="https://www.biblestudytools.com/ezra/4-9.html">Ezra 4:9</a> ) They have not been identified with any certainty. </FONT></body></html>
