        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Holon</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/holon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/holon.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>sandy</I> ). <OL><LI>A town in the mountains of Judah. One of the first group, of which Debir was apparently the most considerable. ( <a href="http://www.biblestudytools.com/joshua/15-51.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-51.html">Joshua 15:51</a> ;  <a href="http://www.biblestudytools.com/joshua/21-15.html" target="_blank" url="https://www.biblestudytools.com/joshua/21-15.html">21:15</a> ) [<B><a href="hilen.html" target="_blank" url="hilen.html">HILEN</a></B>] <LI>A city of Moab. ( <a href="http://www.biblestudytools.com/jeremiah/48-21.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/48-21.html">Jeremiah 48:21</a> ) only. No identification of it has yet taken place. </OL></FONT></body></html>
