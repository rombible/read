        <article class="library" style="font-size:17px;">
            <P><B>REPHAEL</B><P> re'-fa-el, ref'-a-el (repha'el, "God has healed"; Rhaphael):
<P> The eponym of a family of gatekeepers (<a href="https://www.biblestudytools.com/search/?q=1ch+26:7">1&nbsp;Chronicles 26:7</A>). The name occurs in Tobit and Enoch ("Raphael"); it probably belongs to a group of late formations. See Gray, HPN, 225, 311.
