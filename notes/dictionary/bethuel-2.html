        <article class="library" style="font-size:17px;">
            <P><B>BETHUEL (2)</B><P> be-thu'-el, beth'-u-el (bethu'el, "destroyed of God"):
<P> A town of Simeon (<a href="https://www.biblestudytools.com/search/?q=1ch+4:30">1&nbsp;Chronicles 4:30</A>), the same as Bethul (<a href="https://www.biblestudytools.com/search/?q=jos+19:4">Joshua 19:4</A>), and, probably, as the Beth-el of <a href="https://www.biblestudytools.com/search/?q=1sa+30:27">1&nbsp;Samuel 30:27</A>.
