        <article class="library" style="font-size:17px;">
            <P><B>ABDIEL</B><P> ab'-di-el (`abhdi'el, "servant of God"):
<P> A Gadite who lived in Gilead or in Bashan, and whose name was reckoned in genealogies of the time of Jotham, king of Judah, or of Jeroboam II, king of Israel (<a href="https://www.biblestudytools.com/search/?q=1ch+5:15-17">1&nbsp;Chronicles 5:15-17</A>).
