             <FONT face="Arial, Helvetica" size="3"><B>Isshiab</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>whom Jehovah lends</I> ). <OL><LI>A descendant of Moses by his younger son Eliezer. ( <a href="http://www.biblestudytools.com/1-chronicles/24-21.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/24-21.html">1&nbsp;Chronicles 24:21</a> ) comp. 1Chr 23:17; 26:25 (B.C. after 1451.) <LI>A Levite of the house of Kohath and family of Uzziel. ( <a href="http://www.biblestudytools.com/1-chronicles/24-26.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/24-26.html">1&nbsp;Chronicles 24:26</a> ) (Uncertain date.) </OL></FONT></body></html>
