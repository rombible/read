            <P><B>ISHMA</B><P> ish'-ma (yishma', from the root yasham, "to lie waste," therefore meaning "desolate"):
<P> A brother of Jezreel and Idbash, "the sons of the father of Etam" (<a href="https://www.biblestudytools.com/search/?q=1ch+4:3">1&nbsp;Chronicles 4:3</A>). They were brothers of Hazzelelponi.
