        <article class="library" style="font-size:17px;">
            <P><B>ISHBI-BENOB</B><P> ish-bi-be'-nob (yishbi bhenobh):
<P> One of the four "born to the giant in Gath" who were slain by David and his men (<a href="https://www.biblestudytools.com/search/?q=2sa+21:15-22">2&nbsp;Samuel 21:15-22</A>). Ishbi-benob was slain by Abishai, and David's life saved by the act (21:16,17).
