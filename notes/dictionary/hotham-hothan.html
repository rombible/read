            <P><B>HOTHAM; HOTHAN</B><P> ho'-tham, ho'-than (chotham, "seal"):
<P> (1) An Asherite, son of Heber, family of Beriah (<a href="https://www.biblestudytools.com/search/?q=1ch+7:32">1&nbsp;Chronicles 7:32</A>).
<P> (2) An Aroerite, father of two of the mighty men of David (<a href="https://www.biblestudytools.com/search/?q=1ch+11:44">1&nbsp;Chronicles 11:44</A>). the King James Version, following Septuagint Chothan, has, incorrectly, Hothan.
