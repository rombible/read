        <article class="library" style="font-size:17px;">
            <P><B>NEHUSHTA</B><P> ne-hush'-ta (nechushta'):
<P> Mother of King Jehoiachin (<a href="https://www.biblestudytools.com/search/?q=2ki+24:8">2&nbsp;Kings 24:8</A>). She was the daughter of Elnathan of Jerusalem. After the fall of the city she was exiled with her son and his court (<a href="https://www.biblestudytools.com/search/?q=2ki+24:12">2&nbsp;Kings 24:12</A>; <a href="https://www.biblestudytools.com/search/?q=jer+29:2">Jeremiah 29:2</A>).
