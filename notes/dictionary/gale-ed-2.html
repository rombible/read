             <FONT face="Arial, Helvetica" size="3"><B>Gale-ed</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/galeed.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/galeed.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/galeed.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/galeed.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>the heap of witness</I> ), the name given by Jacob to the heap which he and Laban made on Mount Gilead in witness of the covenant then entered into between them. ( <a href="http://www.biblestudytools.com/genesis/31-47.html" target="_blank" url="https://www.biblestudytools.com/genesis/31-47.html">Genesis 31:47</a>  <a href="http://www.biblestudytools.com/genesis/31-48.html" target="_blank" url="https://www.biblestudytools.com/genesis/31-48.html">Genesis 31:48</a> ) comp. Genesis31:23,25 </FONT></body></html>
