            <P><B>ROIMUS</B><P> ro'-i-mus (Rhoeimos; Codex Alexandrinus Rhomelios):
<P> One of the leaders with Zerubbabel in the return (1 Esdras 5:8) = "Rehum" in <a href="https://www.biblestudytools.com/search/?q=ezr+2:2">Ezra 2:2</A>, of which it is the Greek form = "Nehum" in <a href="https://www.biblestudytools.com/search/?q=ne+7:7">Nehemiah 7:7</A>.
