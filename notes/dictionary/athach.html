        <article class="library" style="font-size:17px;">
            <P><B>ATHACH</B><P> a'-thak (`athakh, "lodging-place"):
<P> One of the cities of Judah to which David sent from Ziklag the spoil of the Amalekites (<a href="https://www.biblestudytools.com/search/?q=1sa+30:30">1&nbsp;Samuel 30:30</A>). Its site is unknown. Driver, Budde, and Wellhausen identify it with Ether (<a href="https://www.biblestudytools.com/search/?q=jos+15:42">Joshua 15:42</A>).
