            <P><B>COL-HOZEH</B><P> kol-ho'-ze (kol-chozeh, "all seeing"; Septuagint omits):
<P> A man whose son Shallum rebuilt the fountain gate of Jerusalem in the days of Nehemiah (<a href="https://www.biblestudytools.com/search/?q=ne+3:15">Nehemiah 3:15</A>). The Col-hozeh of <a href="https://www.biblestudytools.com/search/?q=ne+11:5">Nehemiah 11:5</A> is probably another man.
