             <FONT face="Arial, Helvetica" size="3"><B>Parmenas</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/parmenas.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/parmenas.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/berodach-baladan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/berodach-baladan.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/parmenas.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/parmenas.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>abiding</I> ), one of the seven deacons, "men of honest report, full of the Holy Ghost and wisdom." ( <a href="http://www.biblestudytools.com/acts/8-5.html" target="_blank" url="https://www.biblestudytools.com/acts/8-5.html">Acts 8:5</a> ) There is a tradition that he suffered martyrdom at Philippi in the reign of Trajan. </FONT></body></html>
