            <P><B>AVOUCH</B><P> a-vouch':
<P> In English Versions of the Bible only in <a href="https://www.biblestudytools.com/search/?q=de+26:17,18">Deuteronomy 26:17,18</A>, in the sense of "to confess," "avow," "publicly and solemnly declare." The Hebrew form is likewise unique (Hiph. of 'amar).
