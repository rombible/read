<P> an appellation of Sanballat (<a href="https://www.biblestudytools.com/search/?q=ne+2:10,19">Nehemiah 2:10,19</A>; <a href="https://www.biblestudytools.com/search/?q=ne+13:28">13:28</A>), as an inhabitant of BETH-HORON (which see).
