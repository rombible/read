        <article class="library" style="font-size:17px;">
            <P><B>MAHER-SHALAL-HASH-BAZ</B><P> ma'-her-shal'-al-hash'-baz (maher shalal chash baz, "the spoil speedeth; the prey hasteth"):
<P> Asymbolic name given to Isaiah's son to signify the sharp destruction of Rezin and Pekah by the Assyrian power (<a href="https://www.biblestudytools.com/search/?q=isa+8:1,3">Isaiah 8:1,3</A>). Compare the Greek idea of Nemesis.
