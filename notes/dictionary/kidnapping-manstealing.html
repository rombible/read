            <P><B>KIDNAPPING (MANSTEALING)</B><P> kid'-nap-ing The term itself occurs only in the New Testament andrapodistes ="manstealer") in <a href="https://www.biblestudytools.com/search/?q=1ti+1:10">1&nbsp;Timothy 1:10</A>. The crime was directly forbidden in the Hebrew law (<a href="https://www.biblestudytools.com/search/?q=ex+21:16">Exodus 21:16</A>; <a href="https://www.biblestudytools.com/search/?q=de+24:7">Deuteronomy 24:7</A>), and was made punishable with death.
