             <FONT face="Arial, Helvetica" size="3"><B>Raham</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/raham.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/raham.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/raham.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/raham.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>belly</I> ). In the genealogy of the descendants of Caleb the son of Hezron, ( <a href="http://www.biblestudytools.com/1-chronicles/2-44.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/2-44.html">1&nbsp;Chronicles 2:44</a> ) Raham is described as the son of Shema and father of Jorkoam. </FONT></body></html>
