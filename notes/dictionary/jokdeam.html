            <P><B>JOKDEAM</B><P> jok'-de-am (yoqedhe`am):
<P> An unidentified city of Judah, named with Maon, Carmel and Ziph (<a href="https://www.biblestudytools.com/search/?q=jos+15:56">Joshua 15:56</A>). It probably lay to the South of Hebron.
