        <article class="library" style="font-size:17px;">
            <P><B>SHUHITE</B><P> shoo'-hit (shuchi):
<P> Cognomen of Bildad, one of Job's friends (<a href="https://www.biblestudytools.com/search/?q=job+2:11">Job 2:11</A>; <a href="https://www.biblestudytools.com/search/?q=job+8:1">8:1</A>; <a href="https://www.biblestudytools.com/search/?q=job+18:1">18:1</A>; <a href="https://www.biblestudytools.com/search/?q=job+25:1">25:1</A>; <a href="https://www.biblestudytools.com/search/?q=job+42:9">42:9</A>). The place referred to cannot be definitely located.
<P> See BILDAD; SHUAH.
