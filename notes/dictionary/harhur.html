            <P><B>HARHUR</B><P> har'-hur (charchur, "free-born" or "fever"; "Hasour):
<P> One of the Nethinim whose descendants came from Babylon with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ezr+2:51">Ezra 2:51</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:53">Nehemiah 7:53</A>; <a href="https://www.biblestudytools.com/search/?q=1es+5:31">1&nbsp;Esdras 5:31</A>).
