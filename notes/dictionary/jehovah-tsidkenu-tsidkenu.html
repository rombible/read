        <article class="library" style="font-size:17px;">
            <P><B>JEHOVAH-TSIDKENU (TSIDKENU)</B><P> je-ho'-va tsid-ke'-nu, tsid'-ke-nu (yahweh tsidhqenu, "Yahweh (is) our righteousness"):
<P> The symbolic name given
<P> (1) to the king who is to reign over the restored Israel (<a href="https://www.biblestudytools.com/search/?q=jer+23:6">Jeremiah 23:6</A>);
<P> (2) to the state or capital (<a href="https://www.biblestudytools.com/search/?q=jer+33:16">Jeremiah 33:16</A>).
