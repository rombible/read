        <article class="library" style="font-size:17px;">
            <P><B>ARELI</B><P> a-re'-li ('ar'eli, apparently the gentilic form of a compound that would mean "God's lioness," or "God's hearth"):
<P> One of the sons of Gad the son of Jacob (<a href="https://www.biblestudytools.com/search/?q=ge+46:16">Genesis 46:16</A>; <a href="https://www.biblestudytools.com/search/?q=nu+26:17">Numbers 26:17</A>). "Arelites" (which see) is exactly the same word.
