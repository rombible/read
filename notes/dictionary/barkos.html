            <P><B>BARKOS</B><P> bar'-kos (barqoc, "party-colored" (?) compare Gray, Studies in Hebrew Proper Names, 68, note 2):
<P> The descendants of Barkos returned with Zerubbabel to Jerusalem (<a href="https://www.biblestudytools.com/search/?q=ezr+2:53">Ezra 2:53</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:55">Nehemiah 7:55</A>). Compare Barchus (1 Esdras 5:32).
