        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Asahiah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/asahiah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/asahiah.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>the Lord hath made</I> ), a servant of King Josiah, sent by him to seek information of Jehovah respecting the book of the law which Hilkiah found in the temple, ( <a href="http://www.biblestudytools.com/2-kings/22-12.html" target="_blank" url="https://www.biblestudytools.com/2-kings/22-12.html">2 Kings 22:12</a>  <a href="http://www.biblestudytools.com/2-kings/22-14.html" target="_blank" url="https://www.biblestudytools.com/2-kings/22-14.html">2 Kings 22:14</a> ) also called <B><a href="asaiah.html" target="_blank" url="asaiah.html">ASAIAH</a></B>. ( <a href="http://www.biblestudytools.com/2-chronicles/34-20.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/34-20.html">2&nbsp;Chronicles 34:20</a> ) (B.C. 641.) </FONT></body></html>
