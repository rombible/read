        <article class="library" style="font-size:17px;">
            <P><B>SHAAPH</B><P> shy'-af (sha`aph):
<P> (1) A son of Jahdai (<a href="https://www.biblestudytools.com/search/?q=1ch+2:47">1&nbsp;Chronicles 2:47</A>).
<P> (2) The son of Maachah, a concubine of Caleb, the brother of Jerahmeel. Shaaph is called the "father," or founder, of the city Madmannah (<a href="https://www.biblestudytools.com/search/?q=1ch+2:48">1&nbsp;Chronicles 2:48</A>).
