            <P><B>BLINDFOLD</B><P> blind'-fold (perikalupto):
<P> A sport common among the children of ancient times, in which the blindfolded were struck on the cheek, then asked who had struck them, and not let go until they had correctly guessed. This treatment was accorded Christ by his persecutors (<a href="https://www.biblestudytools.com/search/?q=lu+22:64">Luke 22:64</A>).
