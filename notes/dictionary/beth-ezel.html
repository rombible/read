        <article class="library" style="font-size:17px;">
            <P><B>BETH-EZEL</B><P> beth-e'-zel (beth ha-'etsel; oikos echomenous autes; literally, "adjoining house"):
<P> A place named along with other cities in the Philistine plain (<a href="https://www.biblestudytools.com/search/?q=mic+1:11">Micah 1:11</A>). The site has not been identified. By some it is thought to be the same as Azel of
 <a href="https://www.biblestudytools.com/search/?q=zec+14:5" target="_blank">Zechariah 14:5</A>; but see <a href="azel.html">AZEL</a>.
