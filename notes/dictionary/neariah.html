            <P><B>NEARIAH</B><P> ne-a-ri'-a (ne`aryah):
<P> (1) A descendant of David (<a href="https://www.biblestudytools.com/search/?q=1ch+3:22">1&nbsp;Chronicles 3:22</A>).
<P> (2) A descendant of Simeon (<a href="https://www.biblestudytools.com/search/?q=1ch+4:42">1&nbsp;Chronicles 4:42</A>).
<P> In both instances the Septuagint reads "Noadiah."
