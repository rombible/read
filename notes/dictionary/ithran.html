        <article class="library" style="font-size:17px;">
            <P><B>ITHRAN</B><P> ith'-ran (yithran, "excellent"):
<P> (1) A descendant of Seir the Horite, son of Dishon (<a href="https://www.biblestudytools.com/search/?q=ge+36:26">Genesis 36:26</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:41">1&nbsp;Chronicles 1:41</A>).
<P> (2) One of the sons of Zophah of the tribe of Asher (<a href="https://www.biblestudytools.com/search/?q=1ch+7:37">1&nbsp;Chronicles 7:37</A>).
