        <article class="library" style="font-size:17px;">
            <P><B>SYNZYGUS</B><P> sin'-zi-gus (sunzuge):
<P> In <a href="https://www.biblestudytools.com/search/?q=php+4:3">Philippians 4:3</A> it is rendered "yokefellow." WHm (Sunzuge), Thayer, Lex. New Testament, 594 (Suzuge), and others, take it as a proper name in this passage.view of his promised visit to Philippi.
<P> See YOKE-FELLOW.
