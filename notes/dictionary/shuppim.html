            <P><B>SHUPPIM</B><P> shup'-im (shuppim):
<P> (1) One of the descendants of Benjamin (<a href="https://www.biblestudytools.com/search/?q=1ch+7:12,15">1&nbsp;Chronicles 7:12,15</A>).
<P> (2) One of the porters in the temple (<a href="https://www.biblestudytools.com/search/?q=1ch+26:16">1&nbsp;Chronicles 26:16</A>).
<P> See MUPPIM; SHEPHUPHAM.
