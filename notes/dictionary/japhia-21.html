             <FONT face="Arial, Helvetica" size="3"><B>Japhia</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/japhia.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/japhia.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/japhia.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/japhia.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>splendid</I> ). <OL><LI>King of Lachish at the time of the conquest of Canaan by the Israelites. ( <a href="http://www.biblestudytools.com/joshua/10-3.html" target="_blank" url="https://www.biblestudytools.com/joshua/10-3.html">Joshua 10:3</a> ) (B.C. 1450.) <LI>One of the sons of David born to him in Jerusalem. ( <a href="http://www.biblestudytools.com/2-samuel/5-15.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/5-15.html">2&nbsp;Samuel 5:15</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/3-7.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/3-7.html">1&nbsp;Chronicles 3:7</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/14-6.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/14-6.html">14:6</a> ) (B.C. 1046.) </OL></FONT></body></html>
