             <FONT face="Arial, Helvetica" size="3"><B>Abel-beth-maachah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>meadow of the house of oppression</I> ), a town of some importance, ( <a href="http://www.biblestudytools.com/2-samuel/20-15.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/20-15.html">2&nbsp;Samuel 20:15</a> ) in the extreme north of Palestine, which fell an early prey to the invading kings of Syria, ( <a href="http://www.biblestudytools.com/1-kings/15-20.html" target="_blank" url="https://www.biblestudytools.com/1-kings/15-20.html">1&nbsp;Kings 15:20</a> ) and Assyria. ( <a href="http://www.biblestudytools.com/2-kings/15-29.html" target="_blank" url="https://www.biblestudytools.com/2-kings/15-29.html">2&nbsp;Kings 15:29</a> ) </FONT></body></html>
