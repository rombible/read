             <FONT face="Arial, Helvetica" size="3"><B>Cage.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/cage.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/cage.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/affinity.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/affinity.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">The term so rendered in ( <a href="http://www.biblestudytools.com/jeremiah/5-27.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/5-27.html">Jeremiah 5:27</a> ) is more properly a trap in which decoy birds were placed. In ( <a href="http://www.biblestudytools.com/revelation/18-2.html" target="_blank" url="https://www.biblestudytools.com/revelation/18-2.html">Revelation 18:2</a> ) the (Greek term means a prison. </FONT></body></html>
