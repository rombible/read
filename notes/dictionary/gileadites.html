            <P><B>GILEADITES</B><P> gil'-e-ad-its:
<P> (1) A branch of the tribe of Manasseh (<a href="https://www.biblestudytools.com/search/?q=nu+26:29">Numbers 26:29</A>).
<P> (2) Natives of the district of Gilead (<a href="https://www.biblestudytools.com/search/?q=jud+10:3">Judges 10:3</A>; <a href="https://www.biblestudytools.com/search/?q=jud+11:1">11:1</A>, etc.).
