        <article class="library" style="font-size:17px;">
            <P><B>ADMATHA</B><P> ad'-ma-tha, ad-ma'-tha ('adhmatha'):
<P> One of "the seven princes of Persia and Media, who saw the king's face, and sat first in the kingdom" (<a href="https://www.biblestudytools.com/search/?q=es+1:14">Esther 1:14</A>); compare <a href="https://www.biblestudytools.com/search/?q=2ki+25:19">2&nbsp;Kings 25:19</A>; <a href="https://www.biblestudytools.com/search/?q=ezr+7:14">Ezra 7:14</A>. The Septuagint gives only three names.
