        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Zenas,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zenas.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zenas.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cellar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cellar.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zenas.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zenas.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a believer, and, as may be inferred from the context, a preacher of the gospel, who is mentioned in ( <a href="http://www.biblestudytools.com/titus/3-13.html" target="_blank" url="https://www.biblestudytools.com/titus/3-13.html">Titus 3:13</a> ) in connection with Apollos. He is further described as "the lawyer." It is impossible to determine whether Zenas was a Roman jurisconsult or a Jewish doctor. </FONT></body></html>
