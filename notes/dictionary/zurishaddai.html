            <P><B>ZURISHADDAI</B><P> zu-ri-shad'-a-i, zu-ri-shad'-i (tsurishadday, "my rock is Shadday"):
<P> Father of Shelumiel the head of the tribe of Simeon (<a href="https://www.biblestudytools.com/search/?q=nu+1:6">Numbers 1:6</A>; <a href="https://www.biblestudytools.com/search/?q=nu+2:12">2:12</A>; <a href="https://www.biblestudytools.com/search/?q=nu+7:36,41">7:36,41</A>; <a href="https://www.biblestudytools.com/search/?q=nu+10:19">10:19</A>).
<P> See GOD, NAMES OF, II, 8; ZURIEL.
