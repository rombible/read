             <FONT face="Arial, Helvetica" size="3"><B>Almon-diblathaim</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>concealing the two cakes</I> ), one of the latest stations of the Israelites between Dibon-gad and the mountains of Abarim ( <a href="http://www.biblestudytools.com/numbers/33-46.html" target="_blank" url="https://www.biblestudytools.com/numbers/33-46.html">Numbers 33:46</a>  <a href="http://www.biblestudytools.com/numbers/33-47.html" target="_blank" url="https://www.biblestudytools.com/numbers/33-47.html">Numbers 33:47</a> ) It is probably identical with Beth-diblathaim. </FONT></body></html>
