            <P><B>SPIRITUAL BODY</B><P> (soma pneumatikon, "body spiritual"):
<P> The resurrection-body, a body fitted to the capacities and wants of the spirit in the celestial world; an organism conformed to the spiritual life at the resurrection (see <a href="https://www.biblestudytools.com/search/?q=1co+15:44">1&nbsp;Corinthians 15:44</A>).
<P> See BODY, SPIRITUAL.
