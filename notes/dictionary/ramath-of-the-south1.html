             <FONT face="Arial, Helvetica" size="3"><B>Ramath of the south,</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">one of the towns at the extreme south limit of Simeon. ( <a href="http://www.biblestudytools.com/joshua/19-8.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-8.html">Joshua 19:8</a> ) It is in all probability the same place as south Ramoth. ( <a href="http://www.biblestudytools.com/1-samuel/30-27.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/30-27.html">1&nbsp;Samuel 30:27</a> ) </FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
