             <FONT face="Arial, Helvetica" size="3"><B>Isui</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/isui.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/isui.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>quiet</I> ), third son of Asher, ( <a href="http://www.biblestudytools.com/genesis/46-17.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-17.html">Genesis 46:17</a> ) founder of a family called after him, though in the Authorized Version appearing as THE <B><a href="jesuites.html" target="_blank" url="jesuites.html">JESUITES</a></B>. ( <a href="http://www.biblestudytools.com/numbers/26-44.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-44.html">Numbers 26:44</a> ) (B.C. 1706.) </FONT></body></html>
