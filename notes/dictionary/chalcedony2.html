             <FONT face="Arial, Helvetica" size="3"><B>Chalcedony,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/chalcedony.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/chalcedony.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">only in ( <a href="http://www.biblestudytools.com/revelation/21-19.html" target="_blank" url="https://www.biblestudytools.com/revelation/21-19.html">Revelation 21:19</a> ) The name is applied in modern mineralogy to one of the varieties of agate. It is generally translucent and exhibits a great variety of colors. So named because it was found near the ancient Chalcedon, near Constantinople. </FONT></body></html>
