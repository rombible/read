            <P><B>JAMLECH</B><P> jam'-lek (yamlekh, "may he (God) cause to reign"):
<P> A "prince" or chief of the tribe of Simeon (<a href="https://www.biblestudytools.com/search/?q=1ch+4:34">1&nbsp;Chronicles 4:34</A>). If 4:41 refers to the preceding list, he lived in the time of Hezekiah.
