        <article class="library" style="font-size:17px;">
            <P><B>CONVERSANT</B><P> kon-vur'-sant (halakh, "to go on," "to walk"):
<P> This word is translated "conversant" in <a href="https://www.biblestudytools.com/search/?q=jos+8:35">Joshua 8:35</A> the King James Version (margin "walked"), and <a href="https://www.biblestudytools.com/search/?q=1sa+25:15">1&nbsp;Samuel 25:15</A> the King James Version meaning "going along with them;" the American Standard Revised Version "went."
