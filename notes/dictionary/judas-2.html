        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Judas,</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/judas.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/judas.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">surnamed Barsabas, a leading member of the apostolic church at Jerusalem, ( <a href="http://www.biblestudytools.com/acts/15-22.html" target="_blank" url="https://www.biblestudytools.com/acts/15-22.html">Acts 15:22</a> ) endued with the gift of prophesy, ver. ( <a href="http://www.biblestudytools.com/acts/15-32.html" target="_blank" url="https://www.biblestudytools.com/acts/15-32.html">Acts 15:32</a> ) chosen with Silas to accompany Paul and Barnabas as delegates to the church at Antioch. (A.D. 47.) Later, Judas went back to Jerusalem. </FONT></body></html>
