            <P><B>PERAZIM, MOUNT</B><P> per'-a-zim, pe-ra'-zim (har-peratsim):
<P> "Yahweh will rise up as in mount Perazim" (<a href="https://www.biblestudytools.com/search/?q=isa+28:21">Isaiah 28:21</A>). It is usually considered to be identical with BAAL-PERAZIM (which see), where David obtained a victory over the Philistines (<a href="https://www.biblestudytools.com/search/?q=2sa+5:20">2&nbsp;Samuel 5:20</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+14:11">1&nbsp;Chronicles 14:11</A>).
