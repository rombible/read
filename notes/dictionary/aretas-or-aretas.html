             <FONT face="Arial, Helvetica" size="3"><B>Aretas, or Aretas</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>graver</I> ). <OL><LI>A contemporary of Antiochus Epiphanes, B.C. 170, and Jason. 2 Macc. 5:8. <LI>The Aretas alluded to by St. Paul ( <a href="http://www.biblestudytools.com/2-corinthians/11-32.html" target="_blank" url="https://www.biblestudytools.com/2-corinthians/11-32.html">2&nbsp;Corinthians 11:32</a> ) was father-in-law of Herod Antipas. </OL></FONT></body></html>
