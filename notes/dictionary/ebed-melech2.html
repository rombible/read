             <FONT face="Arial, Helvetica" size="3"><B>Ebed-melech</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>a kings servant</I> ), an Ethiopian eunuch in the service of King Zedekiah, through whose interference Jeremiah was released from prison. ( <a href="http://www.biblestudytools.com/jeremiah/38-7.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/38-7.html">Jeremiah 38:7</a> ) ff.; Jere 39:15 ff. (B.C. 1589). </FONT></body></html>
