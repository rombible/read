        <article class="library" style="font-size:17px;">
            <P><B>BILHAH (1)</B><P> bil'-ha (person) (bilhah; Balla):
<P> A slave girl whom Laban gave to Rachel (<a href="https://www.biblestudytools.com/search/?q=ge+29:29">Genesis 29:29</A>), and whom the latter gave to Jacob as a concubine (<a href="https://www.biblestudytools.com/search/?q=ge+30:3,4">Genesis 30:3,4</A>); the mother of Da and Naphtali (<a href="https://www.biblestudytools.com/search/?q=ge+30:4,7">Genesis 30:4,7</A>; <a href="https://www.biblestudytools.com/search/?q=ge+35:25">35:25</A>; <a href="https://www.biblestudytools.com/search/?q=ge+46:25">46:25</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+7:13">1&nbsp;Chronicles 7:13</A>); guilty of incest with Reuben (<a href="https://www.biblestudytools.com/search/?q=ge+35:22">Genesis 35:22</A>).
</body></html>
