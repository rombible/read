        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Magbish</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/magbish.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/magbish.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>congregating</I> ), a proper name in ( <a href="http://www.biblestudytools.com/ezra/2-30.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-30.html">Ezra 2:30</a> ) but whether of a man or of a place is doubtful; probably the latter, as all the names from ( <a href="http://www.biblestudytools.com/ezra/2-20.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-20.html">Ezra 2:20</a> ) to 34, except Elam and Harim, are names of places. </FONT></body></html>
