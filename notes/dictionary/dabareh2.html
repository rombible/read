             <FONT face="Arial, Helvetica" size="3"><B>Dabareh</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/dabareh.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/dabareh.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/dabareh.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/dabareh.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>pasture</I> ), ( <a href="http://www.biblestudytools.com/joshua/21-28.html" target="_blank" url="https://www.biblestudytools.com/joshua/21-28.html">Joshua 21:28</a> ) or <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/daberath.html" target="_blank" url="daberath.html">DABERATH</a></B>, a town on the boundary of Zebulun. ( <a href="http://www.biblestudytools.com/joshua/19-12.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-12.html">Joshua 19:12</a> ) Under the name of <I>Debarieh</I> it still lies at the western foot of Tabor. </FONT></body></html>
