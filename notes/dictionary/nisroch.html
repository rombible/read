        <article class="library" style="font-size:17px;">
            <P><B>NISROCH</B><P> nis'-rok, niz'-rok (nicrokh):
<P> The Assyrian god in whose temple Sennacherib was worshipping when put to death by his sons (<a href="https://www.biblestudytools.com/search/?q=2ki+19:37">2&nbsp;Kings 19:37</A>; <a href="https://www.biblestudytools.com/search/?q=isa+37:38">Isaiah 37:38</A>). The name is not found elsewhere. Some identify him with Asshur, the national deity.
<P> See BABYLONIA AND ASSYRIA, RELIGION OF.
