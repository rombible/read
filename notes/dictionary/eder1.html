             <FONT face="Arial, Helvetica" size="3"><B>Eder</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/eder.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/eder.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ammon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ammon.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/eder.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/eder.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a flock</I> ). <OL><LI>One of the towns of Judah, in the extreme south, and on the borders of Edom. ( <a href="http://www.biblestudytools.com/joshua/15-21.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-21.html">Joshua 15:21</a> ) No trace of it has been discovered in modern times. <LI>A Levite of the family of Merari, in the time of David. ( <a href="http://www.biblestudytools.com/1-chronicles/23-23.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/23-23.html">1&nbsp;Chronicles 23:23</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/24-30.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/24-30.html">24:30</a> ) </OL></FONT></body></html>
