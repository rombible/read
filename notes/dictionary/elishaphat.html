        <article class="library" style="font-size:17px;">
            <P><B>ELISHAPHAT</B><P> e-lish'-a-fat ('elishaphat, "God is judge"):
<P> This man figures in the Levitical conspiracy against Athaliah, to make Joash king. He was one of the "captains of hundreds" employed in the enterprise by Jehoiada the priest (<a href="https://www.biblestudytools.com/search/?q=2ch+23:1">2&nbsp;Chronicles 23:1</A>).
