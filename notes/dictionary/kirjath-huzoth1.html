        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Kirjath-huzoth</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>city of streets</I> ), a place to which Balak accompanied Balaam immediately after his arrival in Moab, ( <a href="http://www.biblestudytools.com/numbers/22-39.html" target="_blank" url="https://www.biblestudytools.com/numbers/22-39.html">Numbers 22:39</a> ) and which is nowhere else mentioned. It appears to have lain between the Arnon (<I>Wady Mojeb</I> ) and Bamoth-baal. Comp. vs. ( <a href="http://www.biblestudytools.com/numbers/22-36.html" target="_blank" url="https://www.biblestudytools.com/numbers/22-36.html">Numbers 22:36</a> ) and Numb 22:41 </FONT></body></html>
