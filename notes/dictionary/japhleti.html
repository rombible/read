            <P><B>JAPHLETI</B><P> jaf'-le-ti, jaf-le'-ti:
<P> the King James Version in <a href="https://www.biblestudytools.com/search/?q=jos+16:3">Joshua 16:3</A>, where Hebrew is ha-yaphleTi, "the Japhletites," the Revised Version (British and American), a clan said to border on the territory of Joseph, but not mentioned elsewhere.
