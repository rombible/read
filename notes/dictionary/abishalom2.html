             <FONT face="Arial, Helvetica" size="3"><B>Abishalom</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/abishalom.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/abishalom.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/abishalom.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/abishalom.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>father of peace</I> ), father or grandfather of Maachah, who was the wife of Rehoboam and mother of Abijah. ( <a href="http://www.biblestudytools.com/1-kings/15-2.html" target="_blank" url="https://www.biblestudytools.com/1-kings/15-2.html">1 Kings 15:2</a>  <a href="http://www.biblestudytools.com/1-kings/15-10.html" target="_blank" url="https://www.biblestudytools.com/1-kings/15-10.html">1 Kings 15:10</a> ) He is called Absalom in ( <a href="http://www.biblestudytools.com/2-chronicles/11-20.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/11-20.html">2 Chronicles 11:20</a>  <a href="http://www.biblestudytools.com/2-chronicles/11-21.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/11-21.html">2 Chronicles 11:21</a> ) This person must be Davids son. See LXX.; ( <a href="http://www.biblestudytools.com/2-samuel/14-27.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/14-27.html">2&nbsp;Samuel 14:27</a> ) </FONT></body></html>
