             <FONT face="Arial, Helvetica" size="3"><B>Pirathonite,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/pirathonite.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/pirathonite.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bethel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bethel.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">a native of or dweller in Pirathon. Two such are named in the Bible:-- <OL><LI>Abdon ben-Hillel. ( <a href="http://www.biblestudytools.com/judges/12-13.html" target="_blank" url="https://www.biblestudytools.com/judges/12-13.html">Judges 12:13</a>  <a href="http://www.biblestudytools.com/judges/12-15.html" target="_blank" url="https://www.biblestudytools.com/judges/12-15.html">Judges 12:15</a> ) <LI>"Benaiah the Pirathonite of the children of Ephraim," ( <a href="http://www.biblestudytools.com/1-chronicles/27-14.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/27-14.html">1&nbsp;Chronicles 27:14</a> ) </OL></FONT></body></html>
