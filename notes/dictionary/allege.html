            <P><B>ALLEGE</B><P> a-lej' ("paratithemi," "to set forth," <a href="https://www.biblestudytools.com/search/?q=ac+17:3">Acts 17:3</A>):
<P> It is not used in the English Bible in its more modern and usual sense, "to assert," but is about equivalent to "to prove."
