        <article class="library" style="font-size:17px;">
            <P><B>EGLAIM</B><P> eg'-la-im ('eghlayim; Agaleim):
<P> A place named in <a href="https://www.biblestudytools.com/search/?q=isa+15:8">Isaiah 15:8</A>, possibly in the South of Moab. Eusebius (Onomasticon) identifies it with Agallim, a village 8 Roman miles South of Areopolis. It cannot now be identified.
