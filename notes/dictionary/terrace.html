            <P><B>TERRACE</B><P> ter'-as (mecillah):
<P> Solomon is said, in <a href="https://www.biblestudytools.com/search/?q=2ch+9:11">2&nbsp;Chronicles 9:11</A>, to have made of the algum trees brought him from Ophir "terraces," or raised walks, for the house of Yahweh. In the parallel <a href="https://www.biblestudytools.com/search/?q=1ki+10:12">1&nbsp;Kings 10:12</A>, the word used is rendered "pillars," margin "`a railing'; Hebrew `a prop.'"
