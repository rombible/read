             <FONT face="Arial, Helvetica" size="3"><B>Berachah, Valley of,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">a valley in which Jehoshaphat and his people assembled to "bless" Jehovah after the overthrow of the hosts of Moabites. ( <a href="http://www.biblestudytools.com/2-chronicles/20-26.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/20-26.html">2&nbsp;Chronicles 20:26</a> ) It is now called <I>Bereikut</I> , and lies between Tekua and the main road from Bethlehem to Hebron. </FONT></body></html>
