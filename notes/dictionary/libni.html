        <article class="library" style="font-size:17px;">
            <P><B>LIBNI</B><P> lib'-ni (libhni):
<P> (1) Son of Gershon (<a href="https://www.biblestudytools.com/search/?q=ex+6:17">Exodus 6:17</A>; <a href="https://www.biblestudytools.com/search/?q=nu+3:18">Numbers 3:18</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+6:17,20">1&nbsp;Chronicles 6:17,20</A>). Families who traced their descent from Libni are called Libnites (<a href="https://www.biblestudytools.com/search/?q=nu+3:21">Numbers 3:21</A>; <a href="https://www.biblestudytools.com/search/?q=nu+26:58">26:58</A>).
<P> (2) A son of Merari (<a href="https://www.biblestudytools.com/search/?q=1ch+6:29">1&nbsp;Chronicles 6:29</A>).
<P> See LADAN.
