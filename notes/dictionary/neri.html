            <P><B>NERI</B><P> ne'-ri (Nerei (Tisch., Treg., Westcott and Hort, The New Testament in Greek), Textus Receptus of the New Testament, Neri; for Hebrew neriyah):
<P> The name of an ancestor of Jesus, the grandfather of Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=lu+3:27">Luke 3:27</A>).
<P> See NERIAH.
