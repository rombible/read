            <P><B>KING'S MOTHER</B><P> The queen-dowager occupied a very important position at the court of the kings of Israel, e.g. Bathsheba (<a href="https://www.biblestudytools.com/search/?q=1ki+2:19">1&nbsp;Kings 2:19</A>); Maacah (<a href="https://www.biblestudytools.com/search/?q=1ki+15:13">1&nbsp;Kings 15:13</A>); Athaliah (<a href="https://www.biblestudytools.com/search/?q=2ch+22:2">2&nbsp;Chronicles 22:2</A>); and Nehushta (<a href="https://www.biblestudytools.com/search/?q=2ki+24:8">2&nbsp;Kings 24:8</A>; <a href="https://www.biblestudytools.com/search/?q=jer+13:18">Jeremiah 13:18</A>).
<P> See QUEEN; QUEEN MOTHER.
