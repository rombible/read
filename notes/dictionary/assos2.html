             <FONT face="Arial, Helvetica" size="3"><B>Assos,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Assus</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>approaching</I> ), a seaport of the Roman province of Asia in the district anciently called Mysia, on the northern shore of the Gulf of Adrn-myttium, and about seven miles from Lesbos. ( <a href="http://www.biblestudytools.com/acts/20-13.html" target="_blank" url="https://www.biblestudytools.com/acts/20-13.html">Acts 20:13</a>  <a href="http://www.biblestudytools.com/acts/20-14.html" target="_blank" url="https://www.biblestudytools.com/acts/20-14.html">Acts 20:14</a> ) </FONT></body></html>
