        <article class="library" style="font-size:17px;">
            <P><B>IMMER</B><P> im'-er ('immer):
<P> (1) A priest of David's time (<a href="https://www.biblestudytools.com/search/?q=1ch+24:14">1&nbsp;Chronicles 24:14</A>), whose descendants are mentioned in <a href="https://www.biblestudytools.com/search/?q=ezr+2:37">Ezra 2:37</A>; <a href="https://www.biblestudytools.com/search/?q=ezr+10:20">10:20</A>; <a href="https://www.biblestudytools.com/search/?q=ne+3:29">Nehemiah 3:29</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:40">7:40</A>; <a href="https://www.biblestudytools.com/search/?q=ne+11:13">11:13</A>.
<P> (2) A priest of Jeremiah's time (<a href="https://www.biblestudytools.com/search/?q=jer+20:1">Jeremiah 20:1</A>).
<P> (3) A place in Babylonia (<a href="https://www.biblestudytools.com/search/?q=ezr+2:59">Ezra 2:59</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:61">Nehemiah 7:61</A>).
