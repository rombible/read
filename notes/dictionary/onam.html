            <P><B>ONAM</B><P> o'-na ('onam, "vigorous"; compare ONAN):
<P> (1) "Son" of Shobal "son" of Seir the Horite (<a href="https://www.biblestudytools.com/search/?q=ge+36:23">Genesis 36:23</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:40">1&nbsp;Chronicles 1:40</A>).
<P> (2) "Son" of Jerahmeel by Atarah; perhaps the name is connected with Onan son of Judah (<a href="https://www.biblestudytools.com/search/?q=1ch+2:26,28">1&nbsp;Chronicles 2:26,28</A>).
