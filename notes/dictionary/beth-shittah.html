            <P><B>BETH-SHITTAH</B><P> beth-shit'-a (beth ha-shiTTah, "house of the acacia"):
<P> A place on the route followed by the Midianites in their flight before Gideon (<a href="https://www.biblestudytools.com/search/?q=jud+7:22">Judges 7:22</A>). It is probably identical with the modern ShuTTa, a village in the Vale of Jezreel, about 6 miles Northwest of Beisan.
