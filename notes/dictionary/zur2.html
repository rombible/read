             <FONT face="Arial, Helvetica" size="3"><B>Zur</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zur.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zur.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/centurion.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/centurion.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zur.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zur.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a rock</I> ). <OL><LI>Father of Cozbi, ( <a href="http://www.biblestudytools.com/numbers/25-15.html" target="_blank" url="https://www.biblestudytools.com/numbers/25-15.html">Numbers 25:15</a> ) and one of the five princes of Midian who were slain by the Israelites when Balaam fell. ( <a href="http://www.biblestudytools.com/numbers/31-8.html" target="_blank" url="https://www.biblestudytools.com/numbers/31-8.html">Numbers 31:8</a> ) (B.C. 1451.) <LI>Son of Jehiel, the founder of Gideon. ( <a href="http://www.biblestudytools.com/1-chronicles/8-30.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-30.html">1&nbsp;Chronicles 8:30</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/9-36.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/9-36.html">9:36</a> ), (B.C. after 1445.) </OL></FONT></body></html>
