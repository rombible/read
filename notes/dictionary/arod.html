            <P><B>AROD</B><P> a'-rod, ar'-od ('arodh):
<P> The sixth son of Gad (<a href="https://www.biblestudytools.com/search/?q=nu+26:17">Numbers 26:17</A>). His descendants are called Arodi or Arodites (<a href="https://www.biblestudytools.com/search/?q=ge+46:16">Genesis 46:16</A>; <a href="https://www.biblestudytools.com/search/?q=nu+26:17">Numbers 26:17</A>).
