        <article class="library" style="font-size:17px;">
            <P><B>CUPBOARD</B><P> kub'-erd (kulikion, 1 Macc 15:32):
<P> A kind of sideboard in or on which Simon's gold and silver vessels were displayed, and which, among other evidences of his glory, amazed the Syrian envoy Athenobius. Compare the Roman abacus, said to have been introduced into Rome from Asia.
