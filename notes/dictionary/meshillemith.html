        <article class="library" style="font-size:17px;">
            <P><B>MESHILLEMITH</B><P> me-shil'-e-mith (meshillemith, "retribution"):
<P> A priest, son of Immer, ancestor, according to <a href="https://www.biblestudytools.com/search/?q=1ch+9:12">1&nbsp;Chronicles 9:12</A>, of Adaiah and Pashhur, and according to <a href="https://www.biblestudytools.com/search/?q=ne+11:13">Nehemiah 11:13</A>, of Amashai. In the latter passage this name is spelled MESHILLEMOTH (which see).
