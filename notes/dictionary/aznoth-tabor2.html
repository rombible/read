             <FONT face="Arial, Helvetica" size="3"><B>Aznoth-tabor</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>the ears</I> (i.e. possibly the summits) of Tabor), one of the landmarks of the boundary of Naphtali. ( <a href="http://www.biblestudytools.com/joshua/19-34.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-34.html">Joshua 19:34</a> ) The town, if town it be, has hitherto escaped recognition. </FONT></body></html>
