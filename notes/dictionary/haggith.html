            <P><B>HAGGITH</B><P> hag'-ith (chaggith, "festal"):
<P> According to <a href="https://www.biblestudytools.com/search/?q=2sa+3:4">2&nbsp;Samuel 3:4</A>; <a href="https://www.biblestudytools.com/search/?q=1ki+1:5,11">1&nbsp;Kings 1:5,11</A>; <a href="https://www.biblestudytools.com/search/?q=1ki+2:13">2:13</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+3:2">1&nbsp;Chronicles 3:2</A>, the fifth wife of David and the mother of his fourth son, Adonijah. The latter was born in Hebron while David's capital was there (<a href="https://www.biblestudytools.com/search/?q=2sa+3:4,5">2&nbsp;Samuel 3:4,5</A>).
