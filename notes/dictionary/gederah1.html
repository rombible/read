        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Gederah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gederah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gederah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a sheepfold</I> ), a town of Judah in the lowland country, ( <a href="http://www.biblestudytools.com/joshua/15-36.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-36.html">Joshua 15:36</a> ) apparently in its eastern part. No town bearing this name has, however, been yet discovered in this hitherto little-explored district. </FONT></body></html>
