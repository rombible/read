        <article class="library" style="font-size:17px;">
            <P><B>CHATTER</B><P> chat'-er (tsaphaph):
<P> This word, which means to "peep," "twitter" or "chirp," as small birds do, is translated "chatter" only in <a href="https://www.biblestudytools.com/search/?q=isa+38:14">Isaiah 38:14</A>, "Like a swallow or a crane, so did I chatter."
<P> See <a href="chirp.html" target="_blank">CHIRP</a>.
