        <article class="library" style="font-size:17px;">
            <P><B>BEL</B><P> bel, bal (bel):
<P> Appellative name of a Bah god (compare BAAL), in the Old Testament and Apocrypha identified with Marduk or Merodach, the tutelary deity of Babylon (compare <a href="https://www.biblestudytools.com/search/?q=isa+46:1">Isaiah 46:1</A>; <a href="https://www.biblestudytools.com/search/?q=jer+51:44">Jeremiah 51:44</A>; Baruch 6:41).
<P> See <a href="babylonia-and-assyria-religion-of.html" target="_blank">BABYLONIA AND ASSYRIA, RELIGION OF</a>.
