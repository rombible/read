            <P><B>EYESALVE</B><P> i'-sav (kollourion; collyrium; <a href="https://www.biblestudytools.com/search/?q=re+3:18">Revelation 3:18</A>):
<P> A Phrygian powder mentioned by Galen, for which the medical school of Laodicea seems to have been famous (see Ramsay, The Letters to the Seven Churches of Asia), but the figurative reference is to the restoring of spiritual vision.
