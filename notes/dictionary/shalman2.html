             <FONT face="Arial, Helvetica" size="3"><B>Shalman</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shalman.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shalman.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shalman.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shalman.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>fire-worshipper</I> ), a contraction for Shalmaneser king of Assyria. ( <a href="http://www.biblestudytools.com/hosea/10-14.html" target="_blank" url="https://www.biblestudytools.com/hosea/10-14.html">Hosea 10:14</a> ) Others think it the name of an obscure Assyrian king, predecessor of Pul. </FONT></body></html>
