             <FONT face="Arial, Helvetica" size="3"><B>Harhur</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/harhur.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/harhur.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/army.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/army.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/harhur.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/harhur.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>inflammation</I> ). The sons of Harhur were among the Nethinim who returned from Babylon with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-51.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-51.html">Ezra 2:51</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-53.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-53.html">Nehemiah 7:53</a> ) (B.C. 623.) </FONT></body></html>
