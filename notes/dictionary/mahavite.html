            <P><B>MAHAVITE</B><P> ma'-ha-vit (machawim, "villagers"):
<P> The description given to Eliel, one of David's warrior guard (<a href="https://www.biblestudytools.com/search/?q=1ch+11:46">1&nbsp;Chronicles 11:46</A>), perhaps to distinguish him from the Eliel in the next verse. Massoretic Text is very obscure here.
