            <P><B>ADONIS</B><P> a-do'-nis:
<P> A name for the Babylonian god <a href="tammuz.html" target="_blank">TAMMUZ</a>, which see. The word occurs only in the English Revised Version, margin of <a href="https://www.biblestudytools.com/search/?q=isa+17:10">Isaiah 17:10</A>, where for "pleasant plants" is read "plantings of Adonis." The the American Standard Revised Version rightly omits this marginal suggestion.
