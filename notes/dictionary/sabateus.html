            <P><B>SABATEUS</B><P> sab-a-te'-us (Codex Alexandrinus Sabbataias; Codex Vaticanus Abtaios; the King James Version Sabateas):
<P> One of the Levites who "taught the law of the Lord" to the multitude (1 Esdras 9:48) = "Shabbethai" in <a href="https://www.biblestudytools.com/search/?q=ne+8:7">Nehemiah 8:7</A>.
