             <FONT face="Arial, Helvetica" size="3"><B>Je-ezer</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jeezer.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jeezer.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>father of help</I> ), ( <a href="http://www.biblestudytools.com/numbers/26-30.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-30.html">Numbers 26:30</a> ) the name of a descendant of Manasseh and founder of the family of the Jeezerites. In parallel lists the name is given as ABI-EZER. </FONT></body></html>
