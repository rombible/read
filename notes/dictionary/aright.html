            <P><B>ARIGHT</B><P> a-rit':
<P> "In a right way," "correctly," "going straight to the point," without error or deviation. "Set aright" (<a href="https://www.biblestudytools.com/search/?q=job+11:13">Job 11:13</A>; Wiener, Pentateuchal Studies 78 8). Its use in <a href="https://www.biblestudytools.com/search/?q=ps+50:23">Psalms 50:23</A> is without authority in the Hebrew text; hence in italics.
