        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Abi-ezer</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/abiezer.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/abiezer.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/abiezer.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/abiezer.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>father of help, helpful</I> ). <OL><LI>Eldest son of Gilead, and descendant of Manasseh. ( <a href="http://www.biblestudytools.com/joshua/17-2.html" target="_blank" url="https://www.biblestudytools.com/joshua/17-2.html">Joshua 17:2</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/7-18.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-18.html">1&nbsp;Chronicles 7:18</a> ) (B.C. 1450.) He was the ancestor of the great judge Gideon. [<B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/gideon.html" target="_blank" url="gideon.html">GIDEON</a></B>] <LI>One of Davids mighty men. ( <a href="http://www.biblestudytools.com/2-samuel/23-27.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-27.html">2&nbsp;Samuel 23:27</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/11-28.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-28.html">1&nbsp;Chronicles 11:28</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/27-12.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/27-12.html">27:12</a> ) (B.C. 1014.) </OL></FONT></body></html>
