        <article class="library" style="font-size:17px;">
            <P><B>MERAIAH</B><P> me-ra'-ya, me-ri'-a (merayah, "contumacious"):
<P> A priest in the time of Joiakim son of Jeshua, and head of the priestly house of Seraiah to which Ezra belonged (<a href="https://www.biblestudytools.com/search/?q=ne+12:12">Nehemiah 12:12</A>; compare <a href="https://www.biblestudytools.com/search/?q=ezr+7:1">Ezra 7:1</A>).
