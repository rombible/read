            <P><B>MARSENA</B><P> mar-se'-na, mar'-se-na (marcena'; derivation unknown but probably of Persian origin (<a href="https://www.biblestudytools.com/search/?q=es+1:14">Esther 1:14</A>)):
<P> One of "the seven princes of Persia and Media, who saw the king's face, and sat first in the kingdom."
