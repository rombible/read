             <FONT face="Arial, Helvetica" size="3"><B>Gahar</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gahar.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gahar.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>hiding-place</I> ) The Bene-Gahar were among the families of Nethinim who returned from the captivity with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-47.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-47.html">Ezra 2:47</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-49.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-49.html">Nehemiah 7:49</a> ) (B.C. before 536.) </FONT></body></html>
