        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Cornet</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/cornet.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/cornet.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/alabaster.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/alabaster.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(Heb. <I>shophar</I> ), a loud-sounding instrument, made of the horn of a ram or a chamois (sometimes of an ox), and used by the ancient Hebrews for signals, ( <a href="http://www.biblestudytools.com/leviticus/25-9.html" target="_blank" url="https://www.biblestudytools.com/leviticus/25-9.html">Leviticus 25:9</a> ) and much used by the priests. ( <a href="http://www.biblestudytools.com/1-chronicles/15-28.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/15-28.html">1&nbsp;Chronicles 15:28</a> ) </FONT></body></html>
