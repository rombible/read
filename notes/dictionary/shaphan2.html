             <FONT face="Arial, Helvetica" size="3"><B>Shaphan</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shaphan.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shaphan.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>coney</I> ), the scribe or secretary of King Josiah. ( <a href="http://www.biblestudytools.com/2-kings/22-3.html" target="_blank" url="https://www.biblestudytools.com/2-kings/22-3.html">2 Kings 22:3</a>  <a href="http://www.biblestudytools.com/2-kings/22-14.html" target="_blank" url="https://www.biblestudytools.com/2-kings/22-14.html">2 Kings 22:14</a> ;  <a href="http://www.biblestudytools.com/2-chronicles/34-8.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/34-8.html">2 Chronicles 34:8</a>  <a href="http://www.biblestudytools.com/2-chronicles/34-20.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/34-20.html">2 Chronicles 34:20</a> ) (B.C. 628.) He appears on an equality with the governor of the city and the royal recorder. ( <a href="http://www.biblestudytools.com/2-kings/22-4.html" target="_blank" url="https://www.biblestudytools.com/2-kings/22-4.html">2&nbsp;Kings 22:4</a> ;  <a href="http://www.biblestudytools.com/2-chronicles/34-9.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/34-9.html">2&nbsp;Chronicles 34:9</a> ) </FONT></body></html>
