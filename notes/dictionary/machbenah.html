             <FONT face="Arial, Helvetica" size="3"><B>Machbenah</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/machbenah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/machbenah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>bond</I> ). Sheva, the father of Machbena, is named in the genealogical list of Judah as the offspring of Manchah, the concubine of Caleb ben-Hezron. ( <a href="http://www.biblestudytools.com/1-chronicles/2-49.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/2-49.html">1&nbsp;Chronicles 2:49</a> ) </FONT></body></html>
