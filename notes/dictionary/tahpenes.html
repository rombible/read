            <P><B>TAHPENES</B><P> ta'-pe-nez, ta-pe'-nez (tachpenec; Septuagint Thekem(e)ina):
<P> Queen of Egypt, the sister of Hadad's wife and the foster-mother of his son Genubath (<a href="https://www.biblestudytools.com/search/?q=1ki+11:19">1&nbsp;Kings 11:19</A>).
