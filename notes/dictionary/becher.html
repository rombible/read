        <article class="library" style="font-size:17px;">
            <P><B>BECHER</B><P> be'-ker (bekher, "the firstborn"; compare HPN, 88):
<P> (1) Son of Benjamin (<a href="https://www.biblestudytools.com/search/?q=ge+46:21">Genesis 46:21</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+7:6,8">1&nbsp;Chronicles 7:6,8</A>).
<P> (2) Son of Ephraim whose family is called Becherites (the King James Version "Bachrites"), <a href="https://www.biblestudytools.com/search/?q=nu+26:35">Numbers 26:35</A> (<a href="https://www.biblestudytools.com/search/?q=1ch+7:20">1&nbsp;Chronicles 7:20</A> called Bered). Compare \BERED\.
