             <FONT face="Arial, Helvetica" size="3"><B>Bidkar</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/bidkar.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/bidkar.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bidkar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bidkar.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>son of stabbing</I> , i.e, <I>one who stabs</I> ), Jehus "captain," originally his fellow officer, ( <a href="http://www.biblestudytools.com/2-kings/9-25.html" target="_blank" url="https://www.biblestudytools.com/2-kings/9-25.html">2&nbsp;Kings 9:25</a> ) who completed the sentence on Jehoram, son of Ahab. </FONT></body></html>
