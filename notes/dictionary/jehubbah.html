        <article class="library" style="font-size:17px;">
            <P><B>JEHUBBAH</B><P> je-hub'-a (yechubbah, meaning unknown):
<P> A descendant of Asher, mentioned in <a href="https://www.biblestudytools.com/search/?q=1ch+7:34">1&nbsp;Chronicles 7:34</A>, where Qere is wechubbah, "and Hubbah," but Kethibh is yachbah; the Septuagint's Codex Vaticanus follows the Qere.
