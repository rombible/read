            <P><B>BEZETHA</B><P> be-ze'-tha:
<P> Also called by Josephus the "New City" (BJ, V, iv, 2), certain suburbs of Jerusalem, North of the Temple, which were outside the second but included within the third wall. <a href="bezeth.html" target="_blank">BEZETH</a> (which see) may be the same place.
<P> See <a href="rainfall-in-jerusalem-in-inches.html" target="_blank">JERUSALEM</a>.
