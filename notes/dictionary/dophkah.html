            <P><B>DOPHKAH</B><P> dof'-ka (dophqah, "drover"):
<P> A desert camp of the Israelites, the first after leaving the wilderness of Sin (<a href="https://www.biblestudytools.com/search/?q=nu+33:12,13" target="_blank">Numbers 33:12,13</A>). See <a href="wanderings-of-israel.html">WANDERINGS OF ISRAEL</a>.
