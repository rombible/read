        <article class="library" style="font-size:17px;">
            <P><B>JUICE</B><P> joos, jus:
<P> The word occurs once in <a href="https://www.biblestudytools.com/search/?q=so+8:2">Song of Solomon 8:2</A> (translation of `acic, the Revised Version margin "sweet wine"), and once in the Revised Version margin of <a href="https://www.biblestudytools.com/search/?q=job+6:6">Job 6:6</A>, where for "the white of an egg" margin reads, "the juice of purslain." Septuagint has rhemasin kenois, "empty words."
