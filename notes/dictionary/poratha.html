            <P><B>PORATHA</B><P> po-ra'-tha, por'-a-tha (pora-tha'):
<P> One of the sons of Haman (<a href="https://www.biblestudytools.com/search/?q=es+9:8">Esther 9:8</A>). The etymology is uncertain; perhaps from the Persian purdata, "given by fate."
