            <P><B>SHION</B><P> shi'-on (shi'on; Codex Vaticanus Siona, Codex Alexandrinus Seian):
<P> A town in the territory of Issachar, named with Shunem, Hapharaim and Anaharath (<a href="https://www.biblestudytools.com/search/?q=jos+19:19">Joshua 19:19</A>). It is possibly identical with Khirbet Sha'in, near `Ain esh-Sha'in, circa 4 miles Northwest of Mt. Tabor.
