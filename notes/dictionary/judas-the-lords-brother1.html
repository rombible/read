             <FONT face="Arial, Helvetica" size="3"><B>Judas, the Lords brother.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">Among the brethren of our Lord mentioned by the people of Nazareth. ( <a href="http://www.biblestudytools.com/matthew/13-55.html" target="_blank" url="https://www.biblestudytools.com/matthew/13-55.html">Matthew 13:55</a> ;  <a href="http://www.biblestudytools.com/mark/6-3.html" target="_blank" url="https://www.biblestudytools.com/mark/6-3.html">Mark 6:3</a> ) Whether this and the Jude above are the same is still a disputed point. </FONT></body></html>
