            <P><B>HANDKERCHIEF</B><P> han'-ker-chif (soudarion):
<P> A loan-word from the Latin sudarium, found in plural in <a href="https://www.biblestudytools.com/search/?q=ac+19:12">Acts 19:12</A>, soudaria; compare sudor, "perspiration"; literally, "a cloth used to wipe off perspiration." Elsewhere it is rendered "napkin" (<a href="https://www.biblestudytools.com/search/?q=lu+19:20">Luke 19:20</A>; <a href="https://www.biblestudytools.com/search/?q=joh+11:44">John 11:44</A>; <a href="https://www.biblestudytools.com/search/?q=joh+20:7">20:7</A>), for which see DRESS; NAPKIN.
