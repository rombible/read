        <article class="library" style="font-size:17px;">
            <P><B>ISSHIJAH</B><P> is-shi'-ja (yishshiyah, "Yah lends"; the King James Version Ishijah):
<P> A man of the household of Harim, named among those who, at Ezra's command, were induced to put away their "strange wives" (<a href="https://www.biblestudytools.com/search/?q=ezr+10:31">Ezra 10:31</A>). Also called "Aseas" (1 Esdras 9:32).
