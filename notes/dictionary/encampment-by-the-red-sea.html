            <P><B>ENCAMPMENT BY THE RED SEA</B><P> According to the version of the wanderings of Israel given in <a href="https://www.biblestudytools.com/search/?q=nu+33">Numbers 33</A>, they "encamped by the Red Sea" (<a href="https://www.biblestudytools.com/search/?q=nu+33:10">Numbers 33:10</A>) after leaving Elim and before entering the Wilderness of Sin.
<P> See <a href="wanderings-of-israel.html" target="_blank">WANDERINGS OF ISRAEL</a>.
