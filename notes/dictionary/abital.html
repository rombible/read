            <P><B>ABITAL</B><P> ab'-i-tal, a-bi'-tal ('abhiTal, "my father is dew"):
<P> One of the wives of King David. In the duplicated list (<a href="https://www.biblestudytools.com/search/?q=2sa+3:4">2&nbsp;Samuel 3:4</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+3:3">1&nbsp;Chronicles 3:3</A>) in which the sons born to David in Hebron are mentioned and numbered, the fifth is said to be Shephatiah the son of Abital.
