            <P><B>ERI; ERITES</B><P> e'-ri, e'-rits (`eri, "watcher"):
<P> The fifth of the seven sons of Gad (<a href="https://www.biblestudytools.com/search/?q=ge+46:16">Genesis 46:16</A>; <a href="https://www.biblestudytools.com/search/?q=nu+26:16">Numbers 26:16</A>).
<P> Patronymic, Erites (same place) , a clan of Gad.
