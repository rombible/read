             <FONT face="Arial, Helvetica" size="3"><B>Serug</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/serug.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/serug.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/serug.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/serug.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>branch</I> ), son of Reu and great grandfather of Abraham. His age is given in the Hebrew Bible as 230 years. ( <a href="https://www.biblestudytools.com/passage/?q=Genesis+11:20-23" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=Genesis+11:20-23&amp;t=niv">Genesis 11:20-23</a> ) (B.C. 2180.) </FONT></body></html>
