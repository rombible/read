             <FONT face="Arial, Helvetica" size="3"><B>Chesil</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/chesil.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/chesil.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agrippa-ii.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agrippa-ii.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/chesil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/chesil.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>idolatrous</I> ), a town in the extreme south of Palestine, ( <a href="http://www.biblestudytools.com/joshua/15-30.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-30.html">Joshua 15:30</a> ) 15 miles southwest of Beersheba. In ( <a href="http://www.biblestudytools.com/joshua/19-4.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-4.html">Joshua 19:4</a> ) the name is <B><a href="bethul.html" target="_blank" url="bethul.html">BETHUL</a></B>. </FONT></body></html>
