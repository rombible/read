            <P><B>OMAR</B><P> o'-mar (omar, connected perhaps with 'amar, "speak"; Septuagint Oman or Omar):
<P> Grandson of Esau and son of Eliphaz in <a href="https://www.biblestudytools.com/search/?q=ge+36:11">Genesis 36:11</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:36">1&nbsp;Chronicles 1:36</A>; given the title "duke" or "chief" in <a href="https://www.biblestudytools.com/search/?q=ge+36:15">Genesis 36:15</A>.
