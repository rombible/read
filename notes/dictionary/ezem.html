            <P><B>EZEM</B><P> e'-zem (`etsem, "bone"; Boosal, Boasom):
<P> A city in the extreme South of Judah, assigned to Simeon.
<P> Some identify it with Azmon (<a href="https://www.biblestudytools.com/search/?q=jos+15:29">Joshua 15:29</A>; <a href="https://www.biblestudytools.com/search/?q=jos+19:3">19:3</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+4:29">1&nbsp;Chronicles 4:29</A>).
