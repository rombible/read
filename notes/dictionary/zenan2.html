        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Zenan</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zenan.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zenan.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zenan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zenan.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>pointed</I> ), a town in the allotment of Judah, situated in the district of the Shefelah. ( <a href="http://www.biblestudytools.com/joshua/15-37.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-37.html">Joshua 15:37</a> ) It is probably identical with <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/zaanan.html" target="_blank" url="zaanan.html">ZAANAN</a></B>. ( <a href="http://www.biblestudytools.com/micah/1-11.html" target="_blank" url="https://www.biblestudytools.com/micah/1-11.html">Micah 1:11</a> ) </FONT></body></html>
