        <article class="library" style="font-size:17px;">
            <P><B>ITHIEL</B><P> ith'-i-el ('ithi'el, "God is"):
<P> (1) A son of Jeshaiah of the tribe of Benjamin, mentioned among the inhabitants of Jerusalem in Nehemiah's day (<a href="https://www.biblestudytools.com/search/?q=ne+11:7">Nehemiah 11:7</A>).
<P> (2) The name is perhaps also found in the oracle of Agur (<a href="https://www.biblestudytools.com/search/?q=pr+30:1">Proverbs 30:1</A>).
<P> See ITHIEL AND UCAL.
</body></html>
