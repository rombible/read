        <article class="library" style="font-size:17px;">
            <P><B>PATHRUSIM</B><P> path-roo'-sim, path-ru'-sim (pathruci, "an inhabitant of Pathros"; Septuagint hoi Patrosonieim):
<P> The branch of the Egyptians who came from PATHROS (which see). They are represented as begotten of Mizraim, "Mizraim begat Zudim. .... and Pathrusim" (<a href="https://www.biblestudytools.com/search/?q=ge+10:13">Genesis 10:13</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:11">1&nbsp;Chronicles 1:11</A>).
