        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Jewry</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>the country of Judea</I> ), the same word elsewhere rendered Judah and Judea. It occurs several times in the Apocalypse and the New Testament, but once only in the Old Testament -- ( <a href="http://www.biblestudytools.com/daniel/5-13.html" target="_blank" url="https://www.biblestudytools.com/daniel/5-13.html">Daniel 5:13</a> ) Jewry comes to us through the Norman-French, and is of frequent occurrence in Old English. </FONT></body></html>
