            <P><B>BEELSARUS</B><P> be-el'-sa-rus, be-el-sa'-rus (Beelsaros):
<P> One who accompanied Zerubbabel in the return from the captivity (1 Esdras 5:8), called Bilshan in <a href="https://www.biblestudytools.com/search/?q=ezr+2:2">Ezra 2:2</A> and <a href="https://www.biblestudytools.com/search/?q=ne+7:7">Nehemiah 7:7</A>.
