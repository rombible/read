            <P><B>MANSERVANT</B><P> man'sur-vant (`ebhedh):
<P> A male slave; usually coupled with maidservant or female slave (<a href="https://www.biblestudytools.com/search/?q=ge+12:16">Genesis 12:16</A>; <a href="https://www.biblestudytools.com/search/?q=ex+20:10">Exodus 20:10</A>; <a href="https://www.biblestudytools.com/search/?q=1sa+8:16">1&nbsp;Samuel 8:16</A>; <a href="https://www.biblestudytools.com/search/?q=job+31:13">Job 31:13</A>; <a href="https://www.biblestudytools.com/search/?q=lu+12:45">Luke 12:45</A>).
<P> See SERVANT; SLAVE.
