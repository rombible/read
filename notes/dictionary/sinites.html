            <P><B>SINITES</B><P> si'-nits (cini):
<P> A Canaanite people mentioned in <a href="https://www.biblestudytools.com/search/?q=ge+10:17">Genesis 10:17</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:15">1&nbsp;Chronicles 1:15</A>. The identification is uncertain. Jerome mentions a ruined city, Sin, near Arka, at the foot of Lebanon.
