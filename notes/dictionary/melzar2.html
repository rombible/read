             <FONT face="Arial, Helvetica" size="3"><B>Melzar</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/melzar.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/melzar.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bat.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bat.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/melzar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/melzar.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>steward</I> ). The Authorized Version is wrong in regarding melzar as a proper name; it is rather an official title, ( <a href="http://www.biblestudytools.com/daniel/1-11.html" target="_blank" url="https://www.biblestudytools.com/daniel/1-11.html">Daniel 1:11</a>  <a href="http://www.biblestudytools.com/daniel/1-16.html" target="_blank" url="https://www.biblestudytools.com/daniel/1-16.html">Daniel 1:16</a> ) the marginal reading, "the steward," is therefore more correct. </FONT></body></html>
