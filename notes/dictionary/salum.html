        <article class="library" style="font-size:17px;">
            <P><B>SALUM</B><P> sa'-lum (Saloum):
<P> (1) The head of one of the families of porters (1 Esdras 5:28; omitted in Codex Vaticanus) = "Shallum" in <a href="https://www.biblestudytools.com/search/?q=ezr+2:42">Ezra 2:42</A>; <a href="https://www.biblestudytools.com/search/?q=ezr+10:24">10:24</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:45">Nehemiah 7:45</A> = "Sallumus" in 1 Esdras 9:25.
<P> (2) 1 Esdras 8:1 King James Version = the Revised Version (British and American) "Salem."
