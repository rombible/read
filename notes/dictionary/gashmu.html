        <article class="library" style="font-size:17px;">
            <P><B>GASHMU</B><P> gash'-mu, gash'-moo (gashmu):
<P> A form of the name GESHEM (which see), found in <a href="https://www.biblestudytools.com/search/?q=ne+6:6">Nehemiah 6:6</A> (compare <a href="https://www.biblestudytools.com/search/?q=ne+6:1">Nehemiah 6:1</A>), "And Gashmu saith it." According to BDB the same termination -u is found in Nabatean proper names.
