             <FONT face="Arial, Helvetica" size="3"><B>Shobach</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shobach.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shobach.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shobach.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shobach.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>expansion</I> ), the general of Hadarezer king of the Syrians of Zoba, who was defeated by David. ( <a href="https://www.biblestudytools.com/passage/?q=2%20Samuel+10:15-18" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=2%20Samuel+10:15-18&amp;t=niv">2&nbsp;Samuel 10:15-18</a> ) In ( <a href="http://www.biblestudytools.com/1-chronicles/19-16.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/19-16.html">1&nbsp;Chronicles 19:16</a> ) he is called <B><a href="shophach.html" target="_blank" url="shophach.html">SHOPHACH</a></B>. (B.C. 1034.) </FONT></body></html>
