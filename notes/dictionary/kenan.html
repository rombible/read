        <article class="library" style="font-size:17px;">
            <P><B>KENAN</B><P> ke'-nan (qenan; Kainan) :
<P> A son of Enosh, the son of Seth (<a href="https://www.biblestudytools.com/search/?q=ge+5:9,10,12,13,14">Genesis 5:9,10,12,13,14</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:2">1&nbsp;Chronicles 1:2</A>). the King James Version form (except in <a href="https://www.biblestudytools.com/search/?q=1ch+1:2">1&nbsp;Chronicles 1:2</A>), is "Cainan."
