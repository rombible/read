        <article class="library" style="font-size:17px;">
            <P><B>AMOK</B><P> a'-mok (`amoq, "deep"):
<P> A chief priest who came to Jerusalem with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ne+12:7">Nehemiah 12:7</A>) and the forefather of Eber, who was priest in the days of Joiakim (<a href="https://www.biblestudytools.com/search/?q=ne+12:20">Nehemiah 12:20</A>).
