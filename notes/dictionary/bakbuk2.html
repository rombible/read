             <FONT face="Arial, Helvetica" size="3"><B>Bakbuk</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/bakbuk.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/bakbuk.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>bottle</I> ). "Children of Bakkuk" were among the Nethinim who returned from captivity with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-51.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-51.html">Ezra 2:51</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-53.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-53.html">Nehemiah 7:53</a> ) (B.C. before 536). </FONT></body></html>
