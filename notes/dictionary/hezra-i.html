        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Hezra-i</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hezrai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hezrai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hezrai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/hezrai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>enclosed</I> ), one of the thirty heroes of Davids guard. ( <a href="http://www.biblestudytools.com/2-samuel/23-35.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-35.html">2&nbsp;Samuel 23:35</a> ) (B.C. 1046.) In the parallel list, ( <a href="http://www.biblestudytools.com/1-chronicles/11-37.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-37.html">1&nbsp;Chronicles 11:37</a> ) the name appears as HEZRO. </FONT></body></html>
