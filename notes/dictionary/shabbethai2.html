             <FONT face="Arial, Helvetica" size="3"><B>Shabbethai</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shabbethai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shabbethai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shabbethai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shabbethai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>sabbatical</I> ) a Levite in the time of Ezra. ( <a href="http://www.biblestudytools.com/ezra/10-15.html" target="_blank" url="https://www.biblestudytools.com/ezra/10-15.html">Ezra 10:15</a> ) It is apparently the same who with Jeshua and others instructed the people in the knowledge of the law. ( <a href="http://www.biblestudytools.com/nehemiah/8-7.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/8-7.html">Nehemiah 8:7</a> ) (B.C. 450.) </FONT></body></html>
