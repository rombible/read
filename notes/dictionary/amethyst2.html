        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Amethyst</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/amethyst.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/amethyst.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abieezer.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abieezer.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(Heb. <I>achlamah</I> ) a subspecies of quartz of a bluish-violet color. Mention is made of this precious stone, which formed the third in the third row of the high priestly breastplate, in ( <a href="http://www.biblestudytools.com/exodus/28-19.html" target="_blank" url="https://www.biblestudytools.com/exodus/28-19.html">Exodus 28:19</a> ;  <a href="http://www.biblestudytools.com/exodus/39-12.html" target="_blank" url="https://www.biblestudytools.com/exodus/39-12.html">39:12</a> ) It occurs also in ( <a href="http://www.biblestudytools.com/revelation/21-20.html" target="_blank" url="https://www.biblestudytools.com/revelation/21-20.html">Revelation 21:20</a> ) </FONT></body></html>
