            <P><B>SEMACHIAH</B><P> sem-a-ki'-a (cemakhyahu, "Yah has sustained"):
<P> A Korahite family of gatekeepers (<a href="https://www.biblestudytools.com/search/?q=1ch+26:7">1&nbsp;Chronicles 26:7</A>). Perhaps the same name should be substituted for "Ismachiah" in <a href="https://www.biblestudytools.com/search/?q=2ch+31:13">2&nbsp;Chronicles 31:13</A> (see HPN, 291, 295).
