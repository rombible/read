             <FONT face="Arial, Helvetica" size="3"><B>Charger,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/charger.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/charger.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">a shallow vessel for receiving water or blood, also for presenting offerings of fine flour with oil. ( <a href="http://www.biblestudytools.com/numbers/7-79.html" target="_blank" url="https://www.biblestudytools.com/numbers/7-79.html">Numbers 7:79</a> ) The daughter of Herodias brought the head of St. John the Baptist in a charger, ( <a href="http://www.biblestudytools.com/matthew/14-8.html" target="_blank" url="https://www.biblestudytools.com/matthew/14-8.html">Matthew 14:8</a> ) probably a trencher or platter. [<B><a href="basin.html" target="_blank" url="basin.html">BASIN</a></B>] </FONT></body></html>
