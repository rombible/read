             <FONT face="Arial, Helvetica" size="3"><B>Sele-ucus,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">the name of five kings of the Greek dominion of Syria who are hence called <I>Seleucidae</I> . Only one--the fourth --is mentioned in the Apocrypha. </FONT></body></html>
