            <P><B>JUSHAB-HESED</B><P> joo'-shab-he'-sed (yushabh checedh, "loving-kindness is returned"):
<P> Son of Zerubbabel. The name is probably symbolical (<a href="https://www.biblestudytools.com/search/?q=1ch+3:20">1&nbsp;Chronicles 3:20</A>); compare SHEAR-JASHUB.
