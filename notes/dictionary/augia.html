            <P><B>AUGIA</B><P> o'-ji-a Augia:
<P> The wife of Jaddus, whose sons were removed from priesthood because their names were not found in the register, their ancestors having "usurped the office of the priesthood" (1 Esdras 5:38). Omitted in <a href="https://www.biblestudytools.com/search/?q=ezr+2">Ezra 2</A> and Ne 7.
