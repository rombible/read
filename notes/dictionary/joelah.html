            <P><B>JOELAH</B><P> jo-e'-la (yo`e'lah, perhaps = yo`elah, "may he avail!"):
<P> One of David's recruits at Ziklag (<a href="https://www.biblestudytools.com/search/?q=1ch+12:7">1&nbsp;Chronicles 12:7</A>)); a Benjamite or perhaps a Judean (see Curtis, Chronicles, 195 f).
