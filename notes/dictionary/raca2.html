             <FONT face="Arial, Helvetica" size="3"><B>Raca,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/raca.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/raca.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/raca.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/raca.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a term of reproach derived from the Chaldee <I>reka</I> , worthless. (<I>"Raca</I> denotes a certain looseness of life and manners, while fool, in the same passage, means a downright wicked and reprobate person.") ( <a href="http://www.biblestudytools.com/matthew/5-22.html" target="_blank" url="https://www.biblestudytools.com/matthew/5-22.html">Matthew 5:22</a> ) </FONT></body></html>
