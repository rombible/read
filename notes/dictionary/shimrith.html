            <P><B>SHIMRITH</B><P> shim'-rith (shimrith, "guard," feminine):
<P> A Moabitess, the mother of Jehozabad, one of those that conspired against King Joash (<a href="https://www.biblestudytools.com/search/?q=2ch+24:26">2&nbsp;Chronicles 24:26</A>). Elsewhere (<a href="https://www.biblestudytools.com/search/?q=2ki+12:21">2&nbsp;Kings 12:21</A>) Jehozabad is described as the son of SHOMER (which see), the same name without the feminine ending.
