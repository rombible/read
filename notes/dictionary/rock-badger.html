            <P><B>ROCK-BADGER</B><P> r.-baj'-er:
<P> This term is found in the Revised Version margin for "coney," shaphan (<a href="https://www.biblestudytools.com/search/?q=le+11:5">Leviticus 11:5</A>; compare <a href="https://www.biblestudytools.com/search/?q=de+14:7">Deuteronomy 14:7</A>; <a href="https://www.biblestudytools.com/search/?q=ps+104:18">Psalms 104:18</A>; <a href="https://www.biblestudytools.com/search/?q=pr+30:26">Proverbs 30:26</A>). It is a translation of klip das, the name given. by the Boers to the Cape hyrax or coney.
<P> See CONEY.
