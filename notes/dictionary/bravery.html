            <P><B>BRAVERY</B><P> brav'-er-i:
<P> tiph'arah or `tiph'ereth = "beauty," "glory," "honor" and "majesty," hence, "splendor of bravery." "The bravery of their tinkling ornaments" (<a href="https://www.biblestudytools.com/search/?q=isa+3:18">Isaiah 3:18</A> the King James Version), "the beauty of their anklets" (American Standard Revised Version). Compare bravado, bravura.
