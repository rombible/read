            <P><B>GIDOM</B><P> gi'-dom (gidh`om):
<P> The limit eastward, from Gibeah toward the wilderness, of the pursuit of Benjamin by Israel (<a href="https://www.biblestudytools.com/search/?q=jud+20:45">Judges 20:45</A>). No name suggesting this has yet been recovered. It is not mentioned elsewhere.
