             <FONT face="Arial, Helvetica" size="3"><B>Barkos</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/barkos.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/barkos.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>painted</I> ). "Children of Barkos" were among the Nethinim who returned from the captivity with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-53.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-53.html">Ezra 2:53</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-55.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-55.html">Nehemiah 7:55</a> ) (B.C. 536.) </FONT></body></html>
