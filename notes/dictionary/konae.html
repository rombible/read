        <article class="library" style="font-size:17px;">
            <P><B>KONAE</B><P> ko'-ne (Kona):
<P> Some manuscripts have [@komas, from which we have in the King James Version "the villages." The name occurs in the account of the measures taken to secure the country against Holofernes (Judith 4:4). If Kona be correct, we may possibly identify the place with Cyamon.
