        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Imla</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/imla.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/imla.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ater.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ater.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>whom God will fill up</I> ), father or progenitor of Micaiah the prophet. ( <a href="http://www.biblestudytools.com/2-chronicles/18-7.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/18-7.html">2 Chronicles 18:7</a>  <a href="http://www.biblestudytools.com/2-chronicles/18-8.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/18-8.html">2 Chronicles 18:8</a> ) The form IMLAH is employed in the parallel narrative. ( <a href="http://www.biblestudytools.com/1-kings/12-8.html" target="_blank" url="https://www.biblestudytools.com/1-kings/12-8.html">1 Kings 12:8</a>  <a href="http://www.biblestudytools.com/1-kings/12-9.html" target="_blank" url="https://www.biblestudytools.com/1-kings/12-9.html">1 Kings 12:9</a> ) (B.C. before 896.) </FONT></body></html>
