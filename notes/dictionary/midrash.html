            <P><B>MIDRASH</B><P> mid'-rash (midhrash):
<P> The Hebrew word corresponding to the King James Version "story" and the Revised Version (British and American) "commentary" in <a href="https://www.biblestudytools.com/search/?q=2ch+13:22">2&nbsp;Chronicles 13:22</A>; <a href="https://www.biblestudytools.com/search/?q=2ch+24:27">24:27</A>. A midrash is properly a story developed for purposes of edification.
