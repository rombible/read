             <FONT face="Arial, Helvetica" size="3"><B>Anna</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/anna.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/anna.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abihail.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abihail.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/anna.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/anna.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>grace</I> ), a "prophetess" in Jerusalem at the time of our Lords Presentation in the temple. ( <a href="http://www.biblestudytools.com/luke/2-36.html" target="_blank" url="https://www.biblestudytools.com/luke/2-36.html">Luke 2:36</a> ) She was of the tribe of Asher. </FONT></body></html>
