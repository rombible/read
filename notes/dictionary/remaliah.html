            <P><B>REMALIAH</B><P> rem-a-li'-a (remalyahu, "whom Yahweh has adorned"):
<P> The father of Pekah (<a href="https://www.biblestudytools.com/search/?q=2ki+15:25">2&nbsp;Kings 15:25</A>; <a href="https://www.biblestudytools.com/search/?q=isa+7:4">Isaiah 7:4</A>; <a href="https://www.biblestudytools.com/search/?q=isa+8:6">8:6</A>). The contemptuous allusion to Pekah as "the son of Remaliah" in <a href="https://www.biblestudytools.com/search/?q=isa+7:4">Isaiah 7:4</A> (similarly "the son of Kish," <a href="https://www.biblestudytools.com/search/?q=1sa+10:11">1&nbsp;Samuel 10:11</A>) may be a slur on Remaliah's humble origin.
