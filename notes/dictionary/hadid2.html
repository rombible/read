        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Hadid</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hadid.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hadid.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/army.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/army.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>sharp</I> ), a place named, with Lod (Lydda) and Ono, only in the later books of the history. ( <a href="http://www.biblestudytools.com/ezra/2-33.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-33.html">Ezra 2:33</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-37.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-37.html">Nehemiah 7:37</a> ;  <a href="http://www.biblestudytools.com/nehemiah/11-34.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/11-34.html">11:34</a> ) In the time of Eusebius a town called Aditha or Adatha existed to the east of Diospolis (Lydda). This was probably Hadid. </FONT></body></html>
