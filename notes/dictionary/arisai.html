            <P><B>ARISAI</B><P> ar'-i-sai, a-ris'-a-i ('aricai):
<P> Probably a Persian word of unknown meaning. One of Haman's sons, slain by the Jews (<a href="https://www.biblestudytools.com/search/?q=es+9:9">Esther 9:9</A>).
