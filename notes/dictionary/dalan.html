        <article class="library" style="font-size:17px;">
            <P><B>DALAN</B><P> da'-lan (Dalan; the King James Version Ladan):
<P> Head of a family that returned to Jerusalem, but which "could shew neither their families, nor their stock, how they were of Israel" (1 Esdras 5:37); corresponds to Delaiah (<a href="https://www.biblestudytools.com/search/?q=ezr+2:60">Ezra 2:60</A>). Another reading is "Asan."
