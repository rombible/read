            <P><B>ESYELUS</B><P> e-si-e'-lus (Esuel, Esuelos; the King James Version Syelus):
<P> One of the governors of the Temple in the time of Josiah (<a href="https://www.biblestudytools.com/search/?q=1es+1:8">1&nbsp;Esdras 1:8</A>); called "Jehiel" in <a href="https://www.biblestudytools.com/search/?q=2ch+35:8">2&nbsp;Chronicles 35:8</A>.
