        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Erech</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/erech.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/erech.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/erech.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/erech.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>length</I> ), one of the cities of Nimrods kingdom in the land of Shinar, ( <a href="http://www.biblestudytools.com/genesis/10-10.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-10.html">Genesis 10:10</a> ) doubtless the same as Orchoe, 82 miles south and 43 east of Babylon, the modern designations of the site --<I>Warka, Irka</I> and <I>Irak</I> --bearing a considerable affinity to the original name. </FONT></body></html>
