        <article class="library" style="font-size:17px;">
            <P><B>HUSHATHITE</B><P> hu'-shath-it, (chushathi, "a dweller in Hushah"?):
<P> The patronymic given in two forms, but probably of the same man, Sibbeccai, one of David's thirty heroes (<a href="https://www.biblestudytools.com/search/?q=2sa+21:18">2&nbsp;Samuel 21:18</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+11:29">1&nbsp;Chronicles 11:29</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+20:4">20:4</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+27:11">27:11</A>), or Mebunnai as named in the parallel passage (<a href="https://www.biblestudytools.com/search/?q=2sa+23:27">2&nbsp;Samuel 23:27</A>).
