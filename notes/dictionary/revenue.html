            <P><B>REVENUE</B><P> rev'-e-nu:
<P> (1) appethom, "revenue or income" (<a href="https://www.biblestudytools.com/search/?q=ezr+4:13">Ezra 4:13</A> the King James Version);
<P> (2) tebhu'ah, "increase," "revenue" (<a href="https://www.biblestudytools.com/search/?q=pr+8:19">Proverbs 8:19</A>; <a href="https://www.biblestudytools.com/search/?q=pr+15:6">15:6</A>; <a href="https://www.biblestudytools.com/search/?q=isa+23:3">Isaiah 23:3</A>; <a href="https://www.biblestudytools.com/search/?q=jer+12:13">Jeremiah 12:13</A>); prosodos, "income" (2 Macc 3:3; 4:8 (the Revised Version (British and American) "fund"); 9:16).
