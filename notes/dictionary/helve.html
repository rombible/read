        <article class="library" style="font-size:17px;">
            <P><B>HELVE</B><P> helv (`ets "wood," "tree"):
<P> The handle or wooden part of an ax. "The head (margin "iron") slippeth from the helve" (margin "tree," <a href="https://www.biblestudytools.com/search/?q=de+19:5">Deuteronomy 19:5</A>). The marginal reading suggests that "the ax is supposed to glance off the tree it is working on."
