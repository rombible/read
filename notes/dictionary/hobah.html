            <P><B>HOBAH</B><P> ho'-ba (chobhah):
<P> A place "on the left hand," i.e. to the North of "Damascus," to which Abraham pursued the defeated army of Chedorlaomer (<a href="https://www.biblestudytools.com/search/?q=ge+14:15">Genesis 14:15</A>). It is probably identical with the modern Choba, about 60 miles Northwest of Damascus.
