        <article class="library" style="font-size:17px;">
            <P><B>ITHRITE</B><P> ith'-rit (yithri, "excellence," "preeminence"):
<P> A family in Israel, whose home was Kiriath-jearim (<a href="https://www.biblestudytools.com/search/?q=1ch+2:53">1&nbsp;Chronicles 2:53</A>). Among the 37 heroes of David, two are mentioned who belonged to this family, Ira and Gareb (<a href="https://www.biblestudytools.com/search/?q=2sa+23:38">2&nbsp;Samuel 23:38</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+11:40">1&nbsp;Chronicles 11:40</A>).
