             <FONT face="Arial, Helvetica" size="3"><B>Arphaxad</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/arphaxad.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/arphaxad.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abomination.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abomination.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/arphaxad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/arphaxad.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>stronghold of the Chaldees</I> ). <OL><LI>The son of Shem and ancestor of Eber. ( <a href="http://www.biblestudytools.com/genesis/10-22.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-22.html">Genesis 10:22</a>  <a href="http://www.biblestudytools.com/genesis/10-24.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-24.html">Genesis 10:24</a> ;  <a href="http://www.biblestudytools.com/genesis/11-10.html" target="_blank" url="https://www.biblestudytools.com/genesis/11-10.html">11:10</a> ) <LI>Arphaxad, a king "who reigned over the Medes in Ecbatana," Judith 1:1-4; perhaps the same as Phraortes, who fell in a battle with the Assyrians, 633 B.C. </OL></FONT></body></html>
