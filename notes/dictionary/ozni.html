            <P><B>OZNI</B><P> oz'-ni ('ozni, "my hearing," or "my ear"):
<P> A "son" of Gad (<a href="https://www.biblestudytools.com/search/?q=nu+26:16">Numbers 26:16</A>) equals "Ezbon" of <a href="https://www.biblestudytools.com/search/?q=ge+46:16">Genesis 46:16</A> (compare <a href="https://www.biblestudytools.com/search/?q=1ch+7:7">1&nbsp;Chronicles 7:7</A>).
