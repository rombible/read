            <P><B>ZAMOTH</B><P> za'-moth, za'-moth (Zamoth):
<P> The head of a family, some members of which married. foreign wives (1 Esdras 9:28) = "Zattu" of <a href="https://www.biblestudytools.com/search/?q=ezr+10:27">Ezra 10:27</A>; called "Zathui" in 1 Esdras 5:12 and "Zathoes" (the King James Version "Zathoe") in 1 Esdras 8:32.
