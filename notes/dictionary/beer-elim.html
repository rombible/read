            <P><B>BEER-ELIM</B><P> be-er-e'-lim (be'er 'elim; phrear tou Aileim, literally "well of Elim"):
<P> Probably lay to the North of Moab, answering to Eglaim in the South (<a href="https://www.biblestudytools.com/search/?q=isa+15:8" target="_blank">Isaiah 15:8</A>). It may possibly be identical with <a href="beer.html">BEER</a>; but there is no certainty.
