        <article class="library" style="font-size:17px;">
            <P><B>TEL-MELAH</B><P> tel-me'-la (tel-melah, "hill of salt"):
<P> A Babylonian town mentioned in <a href="https://www.biblestudytools.com/search/?q=ezr+2:59">Ezra 2:59</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:61">Nehemiah 7:61</A> with Tel-harsha and Cherub (see TEL-HARSHA). It possibly lay on the low salt tract near the Persian Gulf. In 1 Esdras 5:36 it is called "Thermeleth."
