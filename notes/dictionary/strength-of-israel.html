            <P><B>STRENGTH, OF ISRAEL</B><P> strength:
<P> For "the strength of the children of Israel," applied to Yahweh in the King James Version <a href="https://www.biblestudytools.com/search/?q=joe+3:16">Joel 3:16</A>, the Revised Version (British and American) reads "a stronghold to the children of Israel."
