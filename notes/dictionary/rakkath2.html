             <FONT face="Arial, Helvetica" size="3"><B>Rakkath</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/rakkath.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/rakkath.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/rakkath.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/rakkath.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>shore</I> ), a fortified city in the tribe of Naphtali. ( <a href="http://www.biblestudytools.com/joshua/19-35.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-35.html">Joshua 19:35</a> ) It was on the western shore of the Sea of Galilee, not far from the warm baths of Tiberias. </FONT></body></html>
