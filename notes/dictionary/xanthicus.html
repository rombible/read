            <P><B>XANTHICUS</B><P> zan'-thi-kus (Xanthikos):
<P> The name of a month which occurs in 2 Macc 11:30,33,38. It corresponds to Nisan (April) of the Jewish calendar.
<P> See CALENDAR; TIME; YEAR.
