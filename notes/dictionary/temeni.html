        <article class="library" style="font-size:17px;">
            <P><B>TEMENI</B><P> tem'-e-ni, te'-me-ni (temeni, Baer, timeni; Codex Vaticanus and Codex Alexandrinus Thaiman; Lucian, Thaimanei):
<P> The word temeni means a southerner, i.e. of Southern Judah; compare TEMAN (patronymic temani), the name of Edom (<a href="https://www.biblestudytools.com/search/?q=ge+36:11">Genesis 36:11</A>, etc.), the "son" of Ashhur (<a href="https://www.biblestudytools.com/search/?q=1ch+4:6">1&nbsp;Chronicles 4:6</A>).
