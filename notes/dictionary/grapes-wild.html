        <article class="library" style="font-size:17px;">
            <P><B>GRAPES, WILD</B><P> (be'ushim, <a href="https://www.biblestudytools.com/search/?q=isa+5:2,4">Isaiah 5:2,4</A>):
<P> A word closely allied to bo'shah, <a href="https://www.biblestudytools.com/search/?q=job+31:40">Job 31:40</A>, translated "cockle" (which see). It implies something noisome or worthless, but no particular fruit.
