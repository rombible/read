             <FONT face="Arial, Helvetica" size="3"><B>Azur,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/azur.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/azur.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/azur.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/azur.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">properly <I>Azzur</I> (<I>he that assists</I> ) <OL><LI>A Benjamite of Gibeon, and father of Hananiah the false prophet. ( <a href="http://www.biblestudytools.com/jeremiah/28-1.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/28-1.html">Jeremiah 28:1</a> ) <LI>Father of Jaazaniah, one of the princes of the people against whom Ezekiel was commanded to prophesy. ( <a href="http://www.biblestudytools.com/ezekiel/11-1.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/11-1.html">Ezekiel 11:1</a> ) </OL></FONT></body></html>
