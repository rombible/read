        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Migdal-el</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/migdalel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/migdalel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>tower of God</I> ), one of the fortified towns of the possession of Naphtali, ( <a href="http://www.biblestudytools.com/joshua/19-38.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-38.html">Joshua 19:38</a> ) only, possibly deriving its name from some ancient tower --the "tower of El," or God. </FONT></body></html>
