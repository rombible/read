            <P><B>NEKODAN</B><P> ne-ko'-dan (Nekodan; the Revised Version margin "Nekoda"; the King James Version Necodan):
<P> (1) Head of a family which returned from exile, but "could not show their families nor their stock" (1 Esdras 5:37) equals "Nekoda" of <a href="https://www.biblestudytools.com/search/?q=ezr+2:60">Ezra 2:60</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:62">Nehemiah 7:62</A>.
<P> (2) See NOEBA.
