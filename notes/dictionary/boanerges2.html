        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Boanerges</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/boanerges.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/boanerges.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adoniram.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adoniram.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/boanerges.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/boanerges.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a name signifying <I>sons of thunder</I> , given by our Lord to the two sons of Zebedee, James and John, probably on account of their fiery earnestly. ( <a href="http://www.biblestudytools.com/mark/3-17.html" target="_blank" url="https://www.biblestudytools.com/mark/3-17.html">Mark 3:17</a> ) See ( <a href="http://www.biblestudytools.com/luke/9-54.html" target="_blank" url="https://www.biblestudytools.com/luke/9-54.html">Luke 9:54</a> ;  <a href="http://www.biblestudytools.com/mark/9-38.html" target="_blank" url="https://www.biblestudytools.com/mark/9-38.html">Mark 9:38</a> ) comp. Matt 20:20 etc. </FONT></body></html>
