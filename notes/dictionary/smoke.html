            <P><B>SMOKE</B><P> smok:
<P> Used figuratively of the divine jealousy (<a href="https://www.biblestudytools.com/search/?q=de+29:20">Deuteronomy 29:20</A>) and anger (<a href="https://www.biblestudytools.com/search/?q=ps+74:1">Psalms 74:1</A>); symbolic of the glory of the divine holiness (<a href="https://www.biblestudytools.com/search/?q=isa+4:5">Isaiah 4:5</A>; <a href="https://www.biblestudytools.com/search/?q=isa+6:4">6:4</A>; <a href="https://www.biblestudytools.com/search/?q=re+15:8">Revelation 15:8</A>).
