            <P><B>NAIDUS</B><P> na'-i-dus (Codex Alexandrinus Naeidos; Codex Vaticanus Naaidos):
<P> One of those who had taken "strange wives" (1 Esdras 9:31), apparently equals "Benaiah" of <a href="https://www.biblestudytools.com/search/?q=ezr+10:30">Ezra 10:30</A>, of which it is probably a corruption or the latter part.
