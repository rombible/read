            <P><B>JEZREELITESS</B><P> jez'-re-el-it-es, jez'-rel-it-es (yizre`e'lith, "of Jezreel," feminine):
<P> Applied to Ahinoam, one of David's first two wives, a native of Jezreel in Judah (<a href="https://www.biblestudytools.com/search/?q=1sa+27:3">1&nbsp;Samuel 27:3</A>; <a href="https://www.biblestudytools.com/search/?q=1sa+30:5">30:5</A>; <a href="https://www.biblestudytools.com/search/?q=2sa+2:2">2&nbsp;Samuel 2:2</A>; <a href="https://www.biblestudytools.com/search/?q=2sa+3:2">3:2</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+3:1">1&nbsp;Chronicles 3:1</A>).
