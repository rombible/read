        <article class="library" style="font-size:17px;">
            <P><B>IR-NAHASH</B><P> ur-na'-hash, ir-na'-hash (`ir nachash):
<P> A town of Judah of which Tehinnah is called the "father," probably meaning "founder" (<a href="https://www.biblestudytools.com/search/?q=1ch+4:12">1&nbsp;Chronicles 4:12</A>). English Versions of the Bible margin suggests the translation "city of Nahash."
