             <FONT face="Arial, Helvetica" size="3"><B>Hor-hagidgad</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>conspicous mountain</I> ), the name of the desert station where the Israelites encamped, ( <a href="http://www.biblestudytools.com/numbers/33-32.html" target="_blank" url="https://www.biblestudytools.com/numbers/33-32.html">Numbers 33:32</a> ) probably the same as Gudgodah. ( <a href="http://www.biblestudytools.com/deuteronomy/10-7.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/10-7.html"> 10:7</a> ) </FONT></body></html>
