             <FONT face="Arial, Helvetica" size="3"><B>Lo-ammi</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>not my people</I> ), the figurative name given by the prophet Hosea to his second son by Gomer the daughter of Diblaim, ( <a href="http://www.biblestudytools.com/hosea/1-9.html" target="_blank" url="https://www.biblestudytools.com/hosea/1-9.html">Hosea 1:9</a> ) to denote the rejection of the kingdom of Israel by Jehovah. Its significance is explained in vs. 9,10 </FONT></body></html>
