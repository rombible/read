            <P><B>PUTIEL</B><P> pu'-ti-el (puTi'el, "contemned by El"):
<P> Father of the wife of Eleazar, Aaron's son, and thus grandfather of Phinehas, Eleazar's son (<a href="https://www.biblestudytools.com/search/?q=ex+6:25">Exodus 6:25</A>).
<P> See PHINEHAS, (3).
