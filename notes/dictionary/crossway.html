            <P><B>CROSSWAY</B><P> kros'-wa (perek, literally, "division"):
<P> A forking or dividing of the way. Obadiah warns Edom, "And stand thou not in the crossway, to cut off those of his that escape" (<a href="https://www.biblestudytools.com/search/?q=ob+1:14">Obadiah 1:14</A>). In Septuagint, "a mountain pass."
