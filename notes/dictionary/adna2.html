             <FONT face="Arial, Helvetica" size="3"><B>Adna</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/adna.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/adna.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/adna.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/adna.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>rest, pleasure</I> ). <OL><LI>One of the family of Pahath-moab, who returned with Ezra and married a foreign wife. ( <a href="http://www.biblestudytools.com/ezra/10-30.html" target="_blank" url="https://www.biblestudytools.com/ezra/10-30.html">Ezra 10:30</a> ) (B.C. 459.) <LI>A priest, descendant of Harim in the days of Joiakim, the son of Jeshua. ( <a href="http://www.biblestudytools.com/nehemiah/12-15.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/12-15.html">Nehemiah 12:15</a> ) (B.C. 500.) </OL></FONT></body></html>
