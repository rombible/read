        <article class="library" style="font-size:17px;">
            <P><B>SHILLEM, SHILLEMITES</B><P> shil'-em, shil'-em-its (shillem, ha-shillemi):
<P> Shillem is found in <a href="https://www.biblestudytools.com/search/?q=ge+46:24">Genesis 46:24</A>, a son of Naphtali; Shillemites, his descendants, are mentioned in <a href="https://www.biblestudytools.com/search/?q=nu+26:49">Numbers 26:49</A>; SHALLUM (which see) is found in <a href="https://www.biblestudytools.com/search/?q=1ch+7:13">1&nbsp;Chronicles 7:13</A>.
