             <FONT face="Arial, Helvetica" size="3"><B>Anammelech</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/anammelech.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/anammelech.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abieezer.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abieezer.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/anammelech.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/anammelech.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>image of the king</I> ), one of the idols worshipped by the colonists introduced into Samaria from Sepharvaim. ( <a href="http://www.biblestudytools.com/2-kings/17-31.html" target="_blank" url="https://www.biblestudytools.com/2-kings/17-31.html">2&nbsp;Kings 17:31</a> ) He was worshipped with rites resembling those of Molech, and is the companion-god to Adrammelech. </FONT></body></html>
