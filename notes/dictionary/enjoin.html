        <article class="library" style="font-size:17px;">
            <P><B>ENJOIN</B><P> en-join':
<P> Its usual sense is "to impose something," as a command, a charge or a direction. In this last sense it is used in
 <a href="https://www.biblestudytools.com/search/?q=job+36:23">Job 36:23</A>, i.e. "Who hath directed?" In <a href="https://www.biblestudytools.com/search/?q=es+9:31">Esther 9:31</A> it means "to command"; in <a href="https://www.biblestudytools.com/search/?q=phm+1:8">Philemon 1:8</A>, "to order" or "direct."
</body></html>
