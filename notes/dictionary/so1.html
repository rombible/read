             <FONT face="Arial, Helvetica" size="3"><B>So.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/song-of-solomon.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/song-of-solomon.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brier.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brier.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/song-of-solomon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/song-of-solomon.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">"So, king of Egypt," is once mentioned in the Bible -- ( <a href="http://www.biblestudytools.com/2-kings/17-4.html" target="_blank" url="https://www.biblestudytools.com/2-kings/17-4.html">2&nbsp;Kings 17:4</a> ) So has been identified by different writers with the first and second kings of the Ethiopian twenty-fifth dynasty, called by Manetho, Sabakon (Shebek) and Sebichos (Shebetek). </FONT></body></html>
