            <P><B>AVITH</B><P> a'-vith `awith:
<P> The royal city of Hadad king of Edom (<a href="https://www.biblestudytools.com/search/?q=ge+36:35">Genesis 36:35</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:46">1&nbsp;Chronicles 1:46</A>). The Septuagint reads Getthaim. There is no clue to its identification.
