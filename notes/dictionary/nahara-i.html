             <FONT face="Arial, Helvetica" size="3"><B>Nahara-i</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/naharai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/naharai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/naharai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/naharai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>snorter</I> ) the armor-bearer of Joab, called <B><a href="nahari.html" target="_blank" url="nahari.html">NAHARI</a></B> in the Authorized Version of ( <a href="http://www.biblestudytools.com/2-samuel/23-37.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-37.html">2&nbsp;Samuel 23:37</a> ) He was a native of Beeroth. ( <a href="http://www.biblestudytools.com/1-chronicles/11-39.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-39.html">1&nbsp;Chronicles 11:39</a> ) (B.C. 1013.) </FONT></body></html>
