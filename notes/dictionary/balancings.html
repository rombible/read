            <P><B>BALANCINGS</B><P> bal'-ans-ins:
<P> "The balancings of the clouds" (<a href="https://www.biblestudytools.com/search/?q=job+37:16">Job 37:16</A>), the manner in which they are poised and supported in the air, alike with their mysterious spreadings and motions, challenge the strongest intellect to explain.
