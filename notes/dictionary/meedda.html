        <article class="library" style="font-size:17px;">
            <P><B>MEEDDA</B><P> me-ed'-a (Meedda, but Swete, Dedda, following Codex Vaticanus; the King James Version Meeda):
<P> The head of one of the families of Nethinim (temple slaves) who went up with Zerubbabel from the captivity (1 Esdras 5:32); identical with "Mehida" of <a href="https://www.biblestudytools.com/search/?q=ezr+2:52">Ezra 2:52</A> and <a href="https://www.biblestudytools.com/search/?q=ne+7:54">Nehemiah 7:54</A>.
