        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Nehelamite, The,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">the designation of a man named Shemaiah, a false prophet, who went with the captivity to Babylon. ( <a href="http://www.biblestudytools.com/jeremiah/29-24.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/29-24.html">Jeremiah 29:24</a>  <a href="http://www.biblestudytools.com/jeremiah/29-31.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/29-31.html">Jeremiah 29:31</a>  <a href="http://www.biblestudytools.com/jeremiah/29-32.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/29-32.html">Jeremiah 29:32</a> ) The name is no doubt formed from that either of Shemaiahs native place or the progenitor of his family which of the two is uncertain. </FONT></body></html>
