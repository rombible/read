        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Asenath</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/asenath.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/asenath.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abomination.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abomination.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/asenath.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/asenath.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>worshipper of Neith</I> ), daughter of Potipherah, priest, or possibly prince, of On [<B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/potipherah.html" target="_blank" url="potipherah.html">POTIPHERAH</a></B>], wife of Joseph, ( <a href="http://www.biblestudytools.com/genesis/41-45.html" target="_blank" url="https://www.biblestudytools.com/genesis/41-45.html">Genesis 41:45</a> ) and mother of Manasseh and Ephraim. ( <a href="http://www.biblestudytools.com/genesis/41-50.html" target="_blank" url="https://www.biblestudytools.com/genesis/41-50.html">Genesis 41:50</a> ;  <a href="http://www.biblestudytools.com/genesis/46-20.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-20.html">46:20</a> ) (B.C. 1715.) </FONT></body></html>
