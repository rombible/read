            <P><B>CARITES</B><P> kar'-i-tez (kari) , ("one ready," "life-guardsman"):
<P> A body of troops mentioned in <a href="https://www.biblestudytools.com/search/?q=2ki+11:4,19" target="_blank">2&nbsp;Kings 11:4,19</A> (the King James Version "captains"). Instead of <a href="cherethites.html">CHERETHITES</a> (which see), the Kethibh of <a href="https://www.biblestudytools.com/search/?q=2sa+20:23">2&nbsp;Samuel 20:23</A> offers the reading Carites.
