        <article class="library" style="font-size:17px;">
            <P><B>BILEAM</B><P> bil'-e-am (bil`am; Iblaam):
<P> A town in the territory of Manasseh assigned to the Kohathite Levites (<a href="https://www.biblestudytools.com/search/?q=1ch+6:70">1&nbsp;Chronicles 6:70</A>), probably the same as Ibleam (<a href="https://www.biblestudytools.com/search/?q=jos+17:11">Joshua 17:11</A>, etc.), and identical with the modern Bel`ameh, half a mile South of Jenin.
