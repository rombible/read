        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Pi-beseth,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">a town of lower Egypt, mentioned in ( <a href="http://www.biblestudytools.com/ezekiel/30-17.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/30-17.html">Ezekiel 30:17</a> ) the same as Bubastis, so named from the goddess Bubastis. It was situated on the west bank of the Pelusiac branch of the Nile, about 40 miles front Memphis. It was probably a city of great importance when Ezekiel foretold its doom. </FONT></body></html>
