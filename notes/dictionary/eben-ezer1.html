             <FONT face="Arial, Helvetica" size="3"><B>Eben-ezer</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ebenezer.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ebenezer.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>stone of help</I> ), a stone set up by Samuel after a signal defeat of the Philistines, as a memorial of the "help" received on the occasion from Jehovah. ( <a href="http://www.biblestudytools.com/1-samuel/7-12.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/7-12.html">1&nbsp;Samuel 7:12</a> ) Its position is carefully defined as between Mizpeh and Shen. </FONT></body></html>
