            <P><B>ZEPHONITES</B><P> ze'-fon-its, ze-fo'-nits (ha-tsphoni; ho Saphoni, Codex Alexandrinus omits):
<P> A family of Gadites descended from Zephon (<a href="https://www.biblestudytools.com/search/?q=nu+26:15">Numbers 26:15</A>), who is called "Ziphion" in <a href="https://www.biblestudytools.com/search/?q=ge+46:16">Genesis 46:16</A>.
