             <FONT face="Arial, Helvetica" size="3"><B>Ephron</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ephron.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ephron.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ephron.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ephron.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>fawn-like</I> ), the son of Zochar, a Hittite, from whom Abraham bought the field and cave of Machpelah. ( <a href="https://www.biblestudytools.com/passage/?q=Genesis+23:8-17" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=Genesis+23:8-17&amp;t=niv">Genesis 23:8-17</a> ;  <a href="http://www.biblestudytools.com/genesis/25-9.html" target="_blank" url="https://www.biblestudytools.com/genesis/25-9.html">25:9</a> ;  <a href="http://www.biblestudytools.com/genesis/49-29.html" target="_blank" url="https://www.biblestudytools.com/genesis/49-29.html">Genesis 49:29</a>  <a href="http://www.biblestudytools.com/genesis/49-30.html" target="_blank" url="https://www.biblestudytools.com/genesis/49-30.html">Genesis 49:30</a> ;  <a href="http://www.biblestudytools.com/genesis/50-13.html" target="_blank" url="https://www.biblestudytools.com/genesis/50-13.html">50:13</a> ) (B.C. 1860.) </FONT></body></html>
