        <article class="library" style="font-size:17px;">
            <P><B>TAHCHEMONITE</B><P> ta-ke'-mo-nit, ta'-ke-mon-it (tachkemoni):
<P> Name of a family to which Jashobeam, the chief captain in David's army, belonged (<a href="https://www.biblestudytools.com/search/?q=2sa+23:8">2&nbsp;Samuel 23:8</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+11:11">1&nbsp;Chronicles 11:11</A>). In 1 Chronicles it is "Hachmonite."
