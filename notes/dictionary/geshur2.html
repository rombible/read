        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Geshur</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/geshur.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/geshur.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arch.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arch.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/geshur.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/geshur.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a bridge</I> ), a little principality of Syria, northeast of Bashan. ( <a href="http://www.biblestudytools.com/deuteronomy/3-14.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/3-14.html"> 3:14</a> ;  <a href="http://www.biblestudytools.com/2-samuel/15-8.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/15-8.html">2&nbsp;Samuel 15:8</a> ) It ia highly probable that Geshur was a section of the wild and rugged region now called <I>el-Lejah</I> , still a refuge for criminals and outlaws. [<B><a href="argob.html" target="_blank" url="argob.html">ARGOB</a></B>] </FONT></body></html>
