             <FONT face="Arial, Helvetica" size="3"><B>Re-elaiah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/reelaiah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/reelaiah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/reelaiah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/reelaiah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>bearer of Jehovah</I> ), one who went up with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-2.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-2.html">Ezra 2:2</a> ) In ( <a href="http://www.biblestudytools.com/nehemiah/7-7.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-7.html">Nehemiah 7:7</a> ) he is called <B><a href="ra-amiah.html" target="_blank" url="ra-amiah.html">RAAMIAH</a></B>. (B.C. 445.) </FONT></body></html>
