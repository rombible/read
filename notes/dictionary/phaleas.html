        <article class="library" style="font-size:17px;">
            <P><B>PHALEAS</B><P> fa-le'-as (Phalaias):
<P> A family of "temple-servants" who went up with Zerubbabel from Babylon (1 Esdras 5:29) = "Padon" of <a href="https://www.biblestudytools.com/search/?q=ezr+2:44">Ezra 2:44</A>.CS>; the King James Version Phaldaius): One of those who stood on Ezra's left hand when he expounded the Law (1 Esdras 9:44) = "Pedaiah" of <a href="https://www.biblestudytools.com/search/?q=ne+8:4">Nehemiah 8:4</A>.
