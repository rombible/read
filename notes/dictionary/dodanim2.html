        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Dodanim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/dodanim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/dodanim.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/amminadab.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/amminadab.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>leaders</I> ), ( <a href="http://www.biblestudytools.com/genesis/10-4.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-4.html">Genesis 10:4</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-7.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-7.html">1&nbsp;Chronicles 1:7</a> ) a family or race descended from Javan, the son of Japhet. ( <a href="http://www.biblestudytools.com/genesis/10-4.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-4.html">Genesis 10:4</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-7.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-7.html">1&nbsp;Chronicles 1:7</a> ) Dodanim is regarded as identical with the Dardani, who were found in historical times in Illyricum and Troy. </FONT></body></html>
