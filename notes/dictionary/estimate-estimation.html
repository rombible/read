            <P><B>ESTIMATE; ESTIMATION</B><P> es'-ti-mat, es-ti-ma'-shun (`arakh, `erekh):
<P> These words, meaning "to set in order," "valuation," are used in connection with the priestly services in
 <a href="https://www.biblestudytools.com/search/?q=le+5:15,18">Leviticus 5:15,18</A>; <a href="https://www.biblestudytools.com/search/?q=le+6:6">6:6</A>; <a href="https://www.biblestudytools.com/search/?q=le+27:14">27:14</A>, and frequently; <a href="https://www.biblestudytools.com/search/?q=nu+18:16">Numbers 18:16</A>.
