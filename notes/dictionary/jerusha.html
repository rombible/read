            <P><B>JERUSHA</B><P> je-roo'-sha (yerusha', "taken possession of," i.e. "married"):
<P> In <a href="https://www.biblestudytools.com/search/?q=2ki+15:33">2&nbsp;Kings 15:33</A> = "Jerushah" (yerushah, same meaning) of <a href="https://www.biblestudytools.com/search/?q=2ch+27:1">2&nbsp;Chronicles 27:1</A>, the mother of King Jotham of Judah. Zadok was her father's name; he may be the priest of <a href="https://www.biblestudytools.com/search/?q=1ch+6:12">1&nbsp;Chronicles 6:12</A> (Hebrew 5:38).
