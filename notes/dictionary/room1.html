        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Room.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">The references to "room" in ( <a href="http://www.biblestudytools.com/matthew/23-6.html" target="_blank" url="https://www.biblestudytools.com/matthew/23-6.html">Matthew 23:6</a> ;  <a href="http://www.biblestudytools.com/mark/12-39.html" target="_blank" url="https://www.biblestudytools.com/mark/12-39.html">Mark 12:39</a> ;  <a href="http://www.biblestudytools.com/luke/14-7.html" target="_blank" url="https://www.biblestudytools.com/luke/14-7.html">Luke 14:7</a>  <a href="http://www.biblestudytools.com/luke/14-8.html" target="_blank" url="https://www.biblestudytools.com/luke/14-8.html">Luke 14:8</a> ;  <a href="http://www.biblestudytools.com/luke/20-46.html" target="_blank" url="https://www.biblestudytools.com/luke/20-46.html">20:46</a> ) signify the highest place on the highest couch round the dinner or supper table --the "uppermost seat", as it is more accurately rendered in ( <a href="http://www.biblestudytools.com/luke/11-43.html" target="_blank" url="https://www.biblestudytools.com/luke/11-43.html">Luke 11:43</a> ) </FONT></body></html>
