            <P><B>ABITUB</B><P> ab'-i-tub, a-bi'-tub ('abhiTubh, "father of goodness," or, "my father is goodness"):
<P> In the King James Version Ahitub. A descendant of Benjamin and son of Shaharaim and Hushim, born in the field of Moab (<a href="https://www.biblestudytools.com/search/?q=1ch+8:11">1&nbsp;Chronicles 8:11</A>).
