             <FONT face="Arial, Helvetica" size="3"><B>Morasthite, The,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">that is, the native of a place named Moresheth. It occurs twice -- ( <a href="http://www.biblestudytools.com/jeremiah/26-18.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/26-18.html">Jeremiah 26:18</a> ;  <a href="http://www.biblestudytools.com/micah/1-1.html" target="_blank" url="https://www.biblestudytools.com/micah/1-1.html">Micah 1:1</a> ) --each time as the description of the prophet Micah. </FONT></body></html>
