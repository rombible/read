            <P><B>SALLUMUS</B><P> sa-lu'-mus, sal'-u-mus Salloumos):
<P> One of the porters who had taken "strange wives" (1 Esdras 9:25) = "Shallum" in <a href="https://www.biblestudytools.com/search/?q=ezr+10:24">Ezra 10:24</A>; called also "Salum" in 1 Esdras 5:28.
