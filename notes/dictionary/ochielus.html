            <P><B>OCHIELUS</B><P> o-ki-e'-lus (Ochielos; Codex Vaticanus Ozielos; the King James Version Ochiel):
<P> One of the "captains over thousands" who furnished the Levites with much cattle for Josiah's Passover (1 Esdras 1:9) = "Jeiel" of <a href="https://www.biblestudytools.com/search/?q=2ch+35:9">2&nbsp;Chronicles 35:9</A>.
