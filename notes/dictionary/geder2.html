        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Geder</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/geder.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/geder.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/geder.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/geder.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a wall</I> ). The king of Geder was one of the thirty-one kings who were overcome by Joshua on the west of the Jordan. ( <a href="http://www.biblestudytools.com/joshua/12-13.html" target="_blank" url="https://www.biblestudytools.com/joshua/12-13.html">Joshua 12:13</a> ) (B.C. 1445.) It is possible that it may be the same place as the Geder named in ( <a href="http://www.biblestudytools.com/1-chronicles/4-39.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-39.html">1&nbsp;Chronicles 4:39</a> ) </FONT></body></html>
