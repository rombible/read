        <article class="library" style="font-size:17px;">
            <P><B>ZIBIAH</B><P> zib'-i-a (tsibhyah, probably "gazelle"):
<P> A woman of Beersheba, mother of King Jehoash (Joash) of Judah (<a href="https://www.biblestudytools.com/search/?q=2ki+12:1">2&nbsp;Kings 12:1</A> (Hebrew verse 2); <a href="https://www.biblestudytools.com/search/?q=2ch+24:1">2&nbsp;Chronicles 24:1</A>. Codex Alexandrinus and Codex Vaticanus have Abia).
