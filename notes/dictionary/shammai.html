            <P><B>SHAMMAI</B><P> sham'a-i, sham'-i (shammay):
 (1) A Jerahmeelite (<a href="https://www.biblestudytools.com/search/?q=1ch+2:28,32">1&nbsp;Chronicles 2:28,32</A>).
<P> (2) The son of Rekem and father of Maon (<a href="https://www.biblestudytools.com/search/?q=1ch+2:44">1&nbsp;Chronicles 2:44</A>).
