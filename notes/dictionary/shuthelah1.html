             <FONT face="Arial, Helvetica" size="3"><B>Shuthelah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shuthelah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shuthelah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shuthelah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shuthelah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>noise of breaking</I> ), head of an Ephraimite family, called after him Shuthalhites, ( <a href="http://www.biblestudytools.com/numbers/26-35.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-35.html">Numbers 26:35</a> ) and lineal ancestor of Joshua the son of Numb ( <a href="https://www.biblestudytools.com/passage/?q=1%20Chronicles+7:20-27" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=1%20Chronicles+7:20-27&amp;t=niv">1&nbsp;Chronicles 7:20-27</a> ) </FONT></body></html>
