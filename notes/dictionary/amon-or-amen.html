             <FONT face="Arial, Helvetica" size="3"><B>Amon, or Amen</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>the mysterious</I> ), an Egyptian divinity, whose name occurs in that of No-amon. ( <a href="http://www.biblestudytools.com/nahum/3-8.html" target="_blank" url="https://www.biblestudytools.com/nahum/3-8.html">Nahum 3:8</a> ) Amen was one of the eight gods of the first order and chief of the triad of Thebes. He was worshipped at that city as Amen-Ra, or "Amen the Sun." </FONT></body></html>
