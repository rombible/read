             <FONT face="Arial, Helvetica" size="3"><B>Awl,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/awl.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/awl.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/acacia.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/acacia.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">a tool of which we do not know the ancient form. The only notice of it is in connection with the custom of boring the ear of the slave. ( <a href="http://www.biblestudytools.com/exodus/21-6.html" target="_blank" url="https://www.biblestudytools.com/exodus/21-6.html">Exodus 21:6</a> ;  <a href="http://www.biblestudytools.com/deuteronomy/15-17.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/15-17.html"> 15:17</a> ) </FONT></body></html>
