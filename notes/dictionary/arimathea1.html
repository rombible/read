             <FONT face="Arial, Helvetica" size="3"><B>Arimathea</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/arimathea.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/arimathea.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/arimathea.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/arimathea.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>heights</I> ). ( <a href="http://www.biblestudytools.com/matthew/27-57.html" target="_blank" url="https://www.biblestudytools.com/matthew/27-57.html">Matthew 27:57</a> ;  <a href="http://www.biblestudytools.com/luke/23-51.html" target="_blank" url="https://www.biblestudytools.com/luke/23-51.html">Luke 23:51</a> ;  <a href="http://www.biblestudytools.com/john/19-38.html" target="_blank" url="https://www.biblestudytools.com/john/19-38.html">John 19:38</a> ) St. Luke calls it "a city of Judea." It is identified by many with the modern <I>Ramleh</I> . </FONT></body></html>
