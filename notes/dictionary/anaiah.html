            <P><B>ANAIAH</B><P> an-a-i'-a, a-ni'-a (`anayah, "Yah has answered"):
<P> (1) a Levite who assisted Ezr in reading the law to the people (<a href="https://www.biblestudytools.com/search/?q=ne+8:4">Nehemiah 8:4</A>), perhaps the person called Ananias in  Esdras 9:43.
<P> (2) One of those who sealed the covenant (<a href="https://www.biblestudytools.com/search/?q=ne+10:22">Nehemiah 10:22</A>). He may have been the same as Anaiah (1).
