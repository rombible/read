        <article class="library" style="font-size:17px;">
            <P><B>JAKIM</B><P> ja'-kim (yaqim, "he (God) lifteth Up"; compare ELIAKIM):
<P> (1) A Benjamite, a son of Shimei (<a href="https://www.biblestudytools.com/search/?q=1ch+8:19">1&nbsp;Chronicles 8:19</A>).
<P> (2) A priest, the head of the 12th of the 24 courses into which the priests were divided (<a href="https://www.biblestudytools.com/search/?q=1ch+24:12">1&nbsp;Chronicles 24:12</A>).
