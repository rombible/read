            <P><B>HILLEL</B><P> hil'-el (hillel, "he greatly praised"; Septuagint Ellel):
<P> An inhabitant of Pirathon in the hill country of Ephraim, and father of Abdon, one of the judges of Israel (<a href="https://www.biblestudytools.com/search/?q=jud+12:13,15">Judges 12:13,15</A>).
