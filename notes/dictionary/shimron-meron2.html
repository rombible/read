        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Shimron-meron</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>watch-height of Meron</I> ). The king of Shimron-meron is mentioned as one of the thirty-one kings vanquished by Joshua. ( <a href="http://www.biblestudytools.com/joshua/12-20.html" target="_blank" url="https://www.biblestudytools.com/joshua/12-20.html">Joshua 12:20</a> ) It is probably the complete name of the place elsewhere called Shimron, a city of Zebulun. ( <a href="http://www.biblestudytools.com/joshua/11-1.html" target="_blank" url="https://www.biblestudytools.com/joshua/11-1.html">Joshua 11:1</a> ;  <a href="http://www.biblestudytools.com/joshua/19-15.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-15.html">19:15</a> ) </FONT></body></html>
