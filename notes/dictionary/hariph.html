        <article class="library" style="font-size:17px;">
            <P><B>HARIPH</B><P> ha'-rif (chariph, chariph):
<P> One of those who returned from exile under Zerubbabel and helped to seal the covenant under Nehemiah and Ezra (<a href="https://www.biblestudytools.com/search/?q=ne+7:24">Nehemiah 7:24</A>; <a href="https://www.biblestudytools.com/search/?q=ne+10:19,20">10:19,20</A>)). <a href="https://www.biblestudytools.com/search/?q=ezr+2:18">Ezra 2:18</A> has "Jorah."
