             <FONT face="Arial, Helvetica" size="3"><B>Gale-ed</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/galeed.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/galeed.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/galeed.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/galeed.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>the heap of witness</I> ), the name given by Jacob to the heap which he and Laban made on Mount Gilead in witness of the masses, but sometimes found in yellowish tear-like drops. But, though galbanum itself is well known, the plant which yields it has not been exactly determined. </FONT></body></html>
