             <FONT face="Arial, Helvetica" size="3"><B>Shalmai</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shalmai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shalmai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shalmai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shalmai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>my thanks</I> ). The children of Shalmai were among the Nethinim who returned with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-46.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-46.html">Ezra 2:46</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-48.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-48.html">Nehemiah 7:48</a> ) In Nehemiah SALMAI. (B.C. 536.) </FONT></body></html>
