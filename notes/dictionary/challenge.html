            <P><B>CHALLENGE</B><P> chal'-enj:
<P> Only in <a href="https://www.biblestudytools.com/search/?q=ex+22:9">Exodus 22:9</A>, where the King James Version has taken Hebrew 'amar, "say," in the sense of "claim." the Revised Version (British and American) "whereof one saith, This is it," points more definitely to the idea of identification of the stolen personal property.
