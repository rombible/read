             <FONT face="Arial, Helvetica" size="3"><B>Guni</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/guni.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/guni.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/guni.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/guni.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>painted</I> ). <OL><LI>A son of Naphtali, ( <a href="http://www.biblestudytools.com/genesis/46-24.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-24.html">Genesis 46:24</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/7-13.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-13.html">1&nbsp;Chronicles 7:13</a> ) the founder of the family of the Gunites. ( <a href="http://www.biblestudytools.com/numbers/26-48.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-48.html">Numbers 26:48</a> ) <LI>A descendant of Gad. ( <a href="http://www.biblestudytools.com/1-chronicles/5-15.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/5-15.html">1&nbsp;Chronicles 5:15</a> ) </OL></FONT></body></html>
