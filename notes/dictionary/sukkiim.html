            <P><B>SUKKIIM</B><P> suk'-i-im (cukkiyim):
<P> Named in <a href="https://www.biblestudytools.com/search/?q=2ch+12:3">2&nbsp;Chronicles 12:3</A> as a tribe that took part with Libyans and Cretans in the invasion of Judea by Shishak. The identification is uncertain.
