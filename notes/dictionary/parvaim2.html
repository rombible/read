        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Parvaim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/parvaim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/parvaim.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/berodach-baladan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/berodach-baladan.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>Oriental regions</I> ), the name of an unknown place or country whence the gold was procured for the decoration of Solomons temple. ( <a href="http://www.biblestudytools.com/2-chronicles/3-6.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/3-6.html">2&nbsp;Chronicles 3:6</a> ) We may notice the conjecture that it is derived from the Sanscrit <I>purva</I> , "eastern," and is a general term for the east. </FONT></body></html>
