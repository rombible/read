            <P><B>PAI</B><P> pa'-i (pa`i; Phogor):
<P> The royal city of Hadad or Hadar, king of Edom (<a href="https://www.biblestudytools.com/search/?q=1ch+1:50">1&nbsp;Chronicles 1:50</A>). The name is given as "Pau" (pa`u) in <a href="https://www.biblestudytools.com/search/?q=ge+36:39">Genesis 36:39</A>. There is no indication of its position. It is not identified.
