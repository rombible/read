        <article class="library" style="font-size:17px;">
            <P><B>ISSUE</B><P> ish'-u:
<P> (1) (moledheth, tse'etsa'im; sperma, "seed"):
<P> Offspring, descendants (<a href="https://www.biblestudytools.com/search/?q=ge+48:6">Genesis 48:6</A>; <a href="https://www.biblestudytools.com/search/?q=isa+22:24">Isaiah 22:24</A>; <a href="https://www.biblestudytools.com/search/?q=mt+22:25">Matthew 22:25</A> the King James Version).
<P> (2) (zirmah; yatsa' (verb); rhusis):
<P> A gushing of fluid (semen, <a href="https://www.biblestudytools.com/search/?q=eze+23:20">Ezekiel 23:20</A>; water, 47:8; blood, <a href="https://www.biblestudytools.com/search/?q=lu+8:43">Luke 8:43</A>). See next article.
</body></html>
