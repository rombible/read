        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Zipporah,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Zipporah,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">daughter of Reuel or Jethro, the priest of Midian, wife of Moses and mother of his two sons Gershom and Eliezer. ( <a href="http://www.biblestudytools.com/exodus/2-21.html" target="_blank" url="https://www.biblestudytools.com/exodus/2-21.html">Exodus 2:21</a> ;  <a href="http://www.biblestudytools.com/exodus/4-25.html" target="_blank" url="https://www.biblestudytools.com/exodus/4-25.html">4:25</a> ;  <a href="http://www.biblestudytools.com/exodus/18-2.html" target="_blank" url="https://www.biblestudytools.com/exodus/18-2.html">18:2</a> ) comp. Exod 18:6 (B.C. 1530.) The only incident recorded in her life is that of the circumcision of Gershom. ( <a href="https://www.biblestudytools.com/passage/?q=Exodus+4:24-28" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=Exodus+4:24-28&amp;t=niv">Exodus 4:24-28</a> ) </FONT></body></html>
