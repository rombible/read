        <article class="library" style="font-size:17px;">
            <P><B>ABJECT</B><P> ab'-jekt:
<P> Only as a noun, and but once (<a href="https://www.biblestudytools.com/search/?q=ps+35:15">Psalms 35:15</A>) for nekheh, literally, "smitten ones," i.e. "men of the lowest grade" (Hengstenberg, Delitzsch), "the rabble," defined by the succeeding clause as those of such inferior station that they were unknown.
