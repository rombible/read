        <article class="library" style="font-size:17px;">
            <P><B>PENNY</B><P> pen'-i (denarion; Latin denarius (which see)):
<P> the American Standard Revised Version (<a href="https://www.biblestudytools.com/search/?q=mt+18:28">Matthew 18:28</A>; <a href="https://www.biblestudytools.com/search/?q=mt+20:2,9,10,13">20:2,9,10,13</A>, etc.) renders it by "shilling" except in <a href="https://www.biblestudytools.com/search/?q=mt+22:19">Matthew 22:19</A>; <a href="https://www.biblestudytools.com/search/?q=mr+12:15">Mark 12:15</A> and <a href="https://www.biblestudytools.com/search/?q=lu+20:24">Luke 20:24</A>, where it retains the original term as it refers to a particular coin.
<P> See DENARIUS; MONEY.
