        <article class="library" style="font-size:17px;">
            <P><B>SUBORN</B><P> sub-orn' (hupoballo (<a href="https://www.biblestudytools.com/search/?q=ac+6:11">Acts 6:11</A>; only here in the New Testament)):
<P> The word means to introduce by collusion, to put one person in the place of another, to employ anyone in a secret manner and instruct such a one to act for and as though he were another person.
