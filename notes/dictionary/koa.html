            <P><B>KOA</B><P> ko'-a (qoa`):
<P> A people named with Pekod and Shoa as enemies of Jerusalem (<a href="https://www.biblestudytools.com/search/?q=eze+23:23">Ezekiel 23:23</A>). Their location was probably Northeast of Babylonia.
