            <P><B>HEBRON (2)</B><P> (chebhron, "league," "association"):
<P> (1) The third son of Kohath, son of Levi (<a href="https://www.biblestudytools.com/search/?q=ex+6:18">Exodus 6:18</A>; <a href="https://www.biblestudytools.com/search/?q=nu+3:19,27">Numbers 3:19,27</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+6:2,18">1&nbsp;Chronicles 6:2,18</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+23:12,19">23:12,19</A>).
<P> (2) A son of Mareshah and descendant of Caleb (<a href="https://www.biblestudytools.com/search/?q=1ch+2:42,43">1&nbsp;Chronicles 2:42,43</A>).
<P> See also KORAH.
