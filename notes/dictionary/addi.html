            <P><B>ADDI</B><P> ad'-i (Addi; Addei):
<P> An ancestor of Joseph, the husband of Mary, mother of Jesus; fourth from Zerubbabel in the ascending genealogical series (<a href="https://www.biblestudytools.com/search/?q=lu+3:28">Luke 3:28</A>).
