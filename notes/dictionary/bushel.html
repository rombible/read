        <article class="library" style="font-size:17px;">
            <P><B>BUSHEL</B><P> boosh'-el (modios):
<P> A dry measure containing about a peck, but as it is used in the New Testament (<a href="https://www.biblestudytools.com/search/?q=mt+5:15">Matthew 5:15</A>; <a href="https://www.biblestudytools.com/search/?q=mr+4:21">Mark 4:21</A>; <a href="https://www.biblestudytools.com/search/?q=lu+11:33">Luke 11:33</A>) it does not refer to capacity but is used only to indicate a covering to conceal the light.
