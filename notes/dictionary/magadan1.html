        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Magadan</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>a tower</I> ). (The name given in the Revised Version of ( <a href="http://www.biblestudytools.com/matthew/15-39.html" target="_blank" url="https://www.biblestudytools.com/matthew/15-39.html">Matthew 15:39</a> ) for Magdala. It is probably another name for the same place, or it was a village so near it that the shore where Christ landed may have belonged to either village. --ED.) </FONT></body></html>
