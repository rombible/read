        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Boxtree.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">( <a href="http://www.biblestudytools.com/isaiah/41-19.html" target="_blank" url="https://www.biblestudytools.com/isaiah/41-19.html">Isaiah 41:19</a> ;  <a href="http://www.biblestudytools.com/isaiah/60-13.html" target="_blank" url="https://www.biblestudytools.com/isaiah/60-13.html">60:13</a> ) A beautiful evergreen growing in many parts of Europe and Asia. Its hard wood is much prized by engravers. The reference in ( <a href="http://www.biblestudytools.com/isaiah/60-13.html" target="_blank" url="https://www.biblestudytools.com/isaiah/60-13.html">Isaiah 60:13</a> ) is supposed by some to mean a species of cedar. </FONT></body></html>
