        <article class="library" style="font-size:17px;">
            <P><B>JEHALLELEL; JEHALELEEL</B><P> je-hal'-e-lel (Revised Version (British and American)), je-ha-le'-le-el (the King James Version) (yehallel'el, "he shall praise God"):
<P> (1) A Judahite (<a href="https://www.biblestudytools.com/search/?q=1ch+4:16">1&nbsp;Chronicles 4:16</A>).
<P> (2) A Levite, a descendant of Merari (<a href="https://www.biblestudytools.com/search/?q=2ch+29:12">2&nbsp;Chronicles 29:12</A>).
