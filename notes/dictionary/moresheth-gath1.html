             <FONT face="Arial, Helvetica" size="3"><B>Moresheth-gath</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>possession of Gath</I> ), a place named by the prophet Micah. ( <a href="http://www.biblestudytools.com/micah/1-14.html" target="_blank" url="https://www.biblestudytools.com/micah/1-14.html">Micah 1:14</a> ) The prophet was himself a native of a place called Moresheth. </FONT></body></html>
