            <P><B>AWL</B><P> ol martsea`:
<P> "Bore his ear through with an awl" (<a href="https://www.biblestudytools.com/search/?q=ex+21:6" target="_blank">Exodus 21:6</A>; <a href="https://www.biblestudytools.com/search/?q=de+15:17">Deuteronomy 15:17</A>). The ear was pierced as being the organ of hearing, thus signifying the servant's promise of obedience. See <a href="bore.html">BORE</a>.
