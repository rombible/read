            <P><B>SHEKEL OF THE KING'S WEIGHT, ROYAL SHEKEL</B><P> ('ebhen ha-melekh, "stone (i.e. weight) of the king"):
<P> The shekel by which Absalom's hair was weighed (<a href="https://www.biblestudytools.com/search/?q=2sa+14:26">2&nbsp;Samuel 14:26</A>), probably the light shekel of 130 grains.
<P> See WEIGHTS AND MEASURES.
