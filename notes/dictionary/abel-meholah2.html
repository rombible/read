             <FONT face="Arial, Helvetica" size="3"><B>Abel-meholah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>meadow of the dance</I> ), in the northern pat of the Jordan valley, ( <a href="http://www.biblestudytools.com/1-kings/4-12.html" target="_blank" url="https://www.biblestudytools.com/1-kings/4-12.html">1&nbsp;Kings 4:12</a> ) to which the routed Bedouin host fled from Gideon, ( <a href="http://www.biblestudytools.com/judges/7-22.html" target="_blank" url="https://www.biblestudytools.com/judges/7-22.html">Judges 7:22</a> ) Here Elisha was found at his plough by Elijah returning up the valley from Horeb. ( <a href="https://www.biblestudytools.com/passage/?q=1%20Kings+19:16-19" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=1%20Kings+19:16-19&amp;t=niv">1&nbsp;Kings 19:16-19</a> ) </FONT></body></html>
