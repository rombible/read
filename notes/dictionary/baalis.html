            <P><B>BAALIS</B><P> ba'-a-lis ba`lic, perhaps for Baalim, "gods"; Septuagint Beleisa, Belisa, [Baalis]; Ant, X, ix, 3, Baalimos:
<P> King of the children of Ammon, the instigator of the murder of Gedaliah (<a href="https://www.biblestudytools.com/search/?q=jer+40:14">Jeremiah 40:14</A>). Compare Ant, X, ix, 3.
