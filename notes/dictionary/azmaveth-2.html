            <P><B>AZMAVETH (2)</B><P> az-ma'-veth (`azmaweth; Asmoth or Azmoth, "strong one of death";
 <a href="https://www.biblestudytools.com/search/?q=ezr+2:24">Ezra 2:24</A>):
<P> Is probably identical with el-Chizma, a village a little to the North of `Anata (Anathoth). It corresponds to Beth-azmaveth (<a href="https://www.biblestudytools.com/search/?q=ne+7:28">Nehemiah 7:28</A>).
