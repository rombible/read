        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Ije-abarim</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>ruin of Abarim</I> ), one of the later halting-places of the children of Israel. ( <a href="http://www.biblestudytools.com/numbers/21-11.html" target="_blank" url="https://www.biblestudytools.com/numbers/21-11.html">Numbers 21:11</a> ;  <a href="http://www.biblestudytools.com/numbers/33-44.html" target="_blank" url="https://www.biblestudytools.com/numbers/33-44.html">33:44</a> ) It was on the boundary --the southeast boundary-- of the territory of Moab; in the waste uncultivated "wilderness" on its skirts. </FONT></body></html>
