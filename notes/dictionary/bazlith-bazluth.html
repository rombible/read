            <P><B>BAZLITH; BAZLUTH</B><P> baz'-lith, baz'-luth (batslith, <a href="https://www.biblestudytools.com/search/?q=ne+7:54">Nehemiah 7:54</A>; batsluth, <a href="https://www.biblestudytools.com/search/?q=ezr+2:52">Ezra 2:52</A>; Basaloth, 1 Esdras 5:31, "asking"):
