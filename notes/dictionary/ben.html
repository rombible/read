            <P><B>BEN</B><P> ben (ben, "son"):
<P> A Levite appointed to assist as musician in the temple service (<a href="https://www.biblestudytools.com/search/?q=1ch+15:18">1&nbsp;Chronicles 15:18</A>). The text seems to be doubtful, since the name is omitted in <a href="https://www.biblestudytools.com/search/?q=1ch+15:20">1&nbsp;Chronicles 15:20</A> and not mentioned at all in the Septuagint.
