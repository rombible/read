            <P><B>HASUPHA</B><P> ha-sa'-fa (chasupha'):
<P> Head of a family of Nethinim among the returning exiles (<a href="https://www.biblestudytools.com/search/?q=ezr+2:43">Ezra 2:43</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:46">Nehemiah 7:46</A>). <a href="https://www.biblestudytools.com/search/?q=ne+7:46">Nehemiah 7:46</A> the King James Version has "Hashupha," and 1 Esdras 5:29, "Asipha."
