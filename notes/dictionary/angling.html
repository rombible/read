            <P><B>ANGLING</B><P> an'-gling:
<P> Angling, i.e. fishing with a hook or angle, was little known among the ancients. The fish were chiefly taken by casting nets, etc. (see <a href="https://www.biblestudytools.com/search/?q=mt+13:47" target="_blank">Matthew 13:47</A>). Compare e.g. "Then did Deucalion first the art invent of angling" (Davors, Secret of Angling, I). See <a href="net.html">NET</a>.
