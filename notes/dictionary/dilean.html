        <article class="library" style="font-size:17px;">
            <P><B>DILEAN</B><P> dil'-e-an (dil`an, "cucumber"):
<P> A town in the Shephelah of Judah named with Migdal-gad and Mizpeh (<a href="https://www.biblestudytools.com/search/?q=jos+15:38">Joshua 15:38</A>, the English Revised Version "Dilan"), which lay probably on the North of Lachish and Eglon. It has not been identified.
