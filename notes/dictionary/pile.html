            <P><B>PILE</B><P> pil (medhurah, from dur, "heap up"):
<P> <a href="https://www.biblestudytools.com/search/?q=isa+30:33">Isaiah 30:33</A>, "The pile thereof is fire and much wood"; <a href="https://www.biblestudytools.com/search/?q=eze+24:9,10">Ezekiel 24:9,10</A>, "I also will make the pile great. Heap on the wood, make the fire hot." <a href="https://www.biblestudytools.com/search/?q=isa+30:33">Isaiah 30:33</A> may be paraphrased, `the pyre thereof is of much wood, burning fiercely.'
