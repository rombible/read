            <P><B>KEZIAH</B><P> ke-zi'-a (qetsi`ah, "cassia"; Kasia, Codex Alexandrinus, Kassia):
<P> The 2nd daughter of Job (<a href="https://www.biblestudytools.com/search/?q=job+42:14">Job 42:14</A>), born after his restoration from affliction. The word "cassia" became a feminine name from the fragrance of the flower.
