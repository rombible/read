            <P><B>BENJAMITE</B><P> ben'-ja-mit:
<P> One belonging to the tribe of Benjamin, such as Ehud (<a href="https://www.biblestudytools.com/search/?q=jud+3:15">Judges 3:15</A>), Saul (<a href="https://www.biblestudytools.com/search/?q=1sa+9:1,2">1&nbsp;Samuel 9:1,2</A>), Sheba (<a href="https://www.biblestudytools.com/search/?q=2sa+20:1">2&nbsp;Samuel 20:1</A>), Shimei (<a href="https://www.biblestudytools.com/search/?q=1ki+2:8">1&nbsp;Kings 2:8</A>), etc.
