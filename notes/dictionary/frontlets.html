            <P><B>FRONTLETS</B><P> frunt'-lets (ToTaphoth, from Tuph, "to bind"):
<P> Ornaments worn on the forehead, particularly phylacteries (which see), which were worn in this manner and also on the arms (<a href="https://www.biblestudytools.com/search/?q=ex+13:16">Exodus 13:16</A>; <a href="https://www.biblestudytools.com/search/?q=de+6:8">Deuteronomy 6:8</A>; <a href="https://www.biblestudytools.com/search/?q=de+11:18">11:18</A>; compare also <a href="https://www.biblestudytools.com/search/?q=ex+13:9">Exodus 13:9</A>).
