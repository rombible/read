        <article class="library" style="font-size:17px;">
            <FONT face="Arial, Helvetica" size="3"><B>Calneh</B></FONT>, or <FONT face="Arial, Helvetica" size="3"><B>Calno</B></FONT> (<I>fortress of Anu</I> ), appears in ( <a href="http://www.biblestudytools.com/genesis/10-10.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-10.html">Genesis 10:10</a> ) among the cities of Nimrod. Probably the site is the modern <I>Niffer</I> . In the eighth century B.C. Caneh was taken by one of the Assyrian kings, and never recovered its prosperity. ( <a href="http://www.biblestudytools.com/isaiah/10-9.html" target="_blank" url="https://www.biblestudytools.com/isaiah/10-9.html">Isaiah 10:9</a> ;  <a href="http://www.biblestudytools.com/amos/6-2.html" target="_blank" url="https://www.biblestudytools.com/amos/6-2.html">Amos 6:2</a> ) <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/aaron.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/aaron.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/aaron.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/aaron.html">[H]</a></body></html>
