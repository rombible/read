        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Aholibamah</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Abolibamah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>my tabernacle is exulted</I> ), One of the three wives of Esau. (B.C. 1797.) She was the daughter of Anah. ( <a href="http://www.biblestudytools.com/genesis/36-2.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-2.html">Genesis 36:2</a>  <a href="http://www.biblestudytools.com/genesis/36-26.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-26.html">Genesis 36:26</a> ) In the earlier narrative, ( <a href="http://www.biblestudytools.com/genesis/26-34.html" target="_blank" url="https://www.biblestudytools.com/genesis/26-34.html">Genesis 26:34</a> ) Aholi-bamah is called Judith, which may have been her original name. </FONT></body></html>
