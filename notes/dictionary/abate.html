        <article class="library" style="font-size:17px;">
            <P><B>ABATE</B><P> a-bat':
<P> Used six times in Old Testament for five different Hebrew words, signifying "to diminish," "reduce," "assuage"; of the Flood (<a href="https://www.biblestudytools.com/search/?q=ge+8:8">Genesis 8:8</A>); of strength (<a href="https://www.biblestudytools.com/search/?q=de+34:7">Deuteronomy 34:7</A>); of pecuniary value (<a href="https://www.biblestudytools.com/search/?q=le+27:18">Leviticus 27:18</A>); of wrath (<a href="https://www.biblestudytools.com/search/?q=jud+8:3">Judges 8:3</A>); of fire (<a href="https://www.biblestudytools.com/search/?q=nu+11:2">Numbers 11:2</A>).
