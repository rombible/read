            <P><B>OCCASION</B><P> o-ka'-zhun:
<P> The uses in English Versions of the Bible are all modern, but in <a href="https://www.biblestudytools.com/search/?q=jer+2:24">Jeremiah 2:24</A> "occasion" is employed (both in Hebrew and English) as a euphemism for "time of conception of offspring."
