            <P><B>FINGER (2)</B><P> fin'-ger ('etsba`):
<P> The smallest of the Hebrew linear measures. It was equal to the breadth of the finger, or about 3/4 inches, four of which made a palm (<a href="https://www.biblestudytools.com/search/?q=jer+52:21">Jeremiah 52:21</A>).
<P> See WEIGHTS AND MEASURES.
