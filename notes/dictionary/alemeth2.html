             <FONT face="Arial, Helvetica" size="3"><B>Alemeth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/alemeth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/alemeth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abel-shittim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abel-shittim.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/alemeth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/alemeth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>covering</I> ), a Benjamite, son of Jehoadah or Jarah, ( <a href="http://www.biblestudytools.com/1-chronicles/8-36.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-36.html">1&nbsp;Chronicles 8:36</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/9-42.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/9-42.html">9:42</a> ) and descended from Jonathan the son of Saul. (B.C after 1077.) </FONT></body></html>
