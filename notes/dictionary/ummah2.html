             <FONT face="Arial, Helvetica" size="3"><B>Ummah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ummah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ummah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cake.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cake.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ummah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ummah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>union</I> ), one of the cities of the allotment of Asher. ( <a href="http://www.biblestudytools.com/joshua/10-30.html" target="_blank" url="https://www.biblestudytools.com/joshua/10-30.html">Joshua 10:30</a> ) only. Probably <I>Alma</I> , in the highlands of the coast, about five miles east-northeast of <I>Ras en-Nakhura</I> . </FONT></body></html>
