             <FONT face="Arial, Helvetica" size="3"><B>Gazez</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gazez.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gazez.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gazez.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gazez.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>shearer</I> ), a name which occurs twice in ( <a href="http://www.biblestudytools.com/1-chronicles/2-46.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/2-46.html">1&nbsp;Chronicles 2:46</a> ) --first as son of Caleb by Ephah his concubine, and second as son of Haran, the son of the same woman. The second is possibly only a repetition of the first (B.C. after 1688.) </FONT></body></html>
