            <P><B>KOLAIAH</B><P> ko-la'-ya, ko-li'-a (qolayah, "voice of Yah"):
<P> (1) A Benjamite, son of Maaseiah (<a href="https://www.biblestudytools.com/search/?q=ne+11:7">Nehemiah 11:7</A>).
<P> (2) Father of Ahab, a false prophet and a lecherous man (<a href="https://www.biblestudytools.com/search/?q=jer+29:21-23">Jeremiah 29:21-23</A>).
