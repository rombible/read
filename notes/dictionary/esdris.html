            <P><B>ESDRIS</B><P> ez'-dris, es'-dris (Esdris):
<P> A leader mentioned in <a href="https://www.biblestudytools.com/search/?q=2ma+12:36">2&nbsp;Maccabees 12:36</A> in best texts and adopted in the Revised Version (British and American) for Gorgias of the King James Version. Grotius conjectured "men of Ephron" from 12:27.
