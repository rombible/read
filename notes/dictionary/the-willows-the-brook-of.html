             <FONT face="Arial, Helvetica" size="3"><B>Willows, The brook of the,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">a wady mentioned by Isaiah, ( <a href="http://www.biblestudytools.com/isaiah/15-7.html" target="_blank" url="https://www.biblestudytools.com/isaiah/15-7.html">Isaiah 15:7</a> ) in his dirge over Moab. It is situated on the southern boundary of Moab, and is now called <I>Wady el-Aksa.</I>  </FONT></body></html>
