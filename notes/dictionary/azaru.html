            <P><B>AZARU</B><P> az'a-ru B, Azarou; A, Azourou; (the King James Version Azuran):
<P> The descendants of Azaru returned with Zerubbabel to Jerusalem (1 Esdras 5:15); omitted in Ezr and Neh; compare however Azzur (<a href="https://www.biblestudytools.com/search/?q=ne+10:17">Nehemiah 10:17</A>).
