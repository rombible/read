             <FONT face="Arial, Helvetica" size="3"><B>Sparta,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">a celebrated city of Greece, between whose inhabitants and the Jews a relationship was believed to subsist. Between the two nations a correspondence ensued.--Whitney. The act of the Jews and Spartans, 2 Macc. 5:9 is an ethnological error, which it is difficult to trace to its origin. </FONT></body></html>
