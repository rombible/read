            <P><B>BOWSHOT</B><P> bo'-shot:
<P> Found only in <a href="https://www.biblestudytools.com/search/?q=ge+21:16">Genesis 21:16</A> in the account of Hagar and her child: "And she went, and sat her down over against him a good way off, as it were a bowshot," literally "stretchings of a bow," a typical oriental way of indicating distance.
