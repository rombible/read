        <article class="library" style="font-size:17px;">
            <P><B>NOPHAH</B><P> no'-fa (nophach; the Septuagint does not transliterate):
<P> A city mentioned only in <a href="https://www.biblestudytools.com/search/?q=nu+21:30">Numbers 21:30</A> (see NOBAH). Septuagint reads: kai hai gunaikes eti prosexekausan pur epi Moab, "and the women besides (yet) kindled a fire at (against) Moab." The text has evidently suffered corruption.
