            <P><B>ISHPAN</B><P> ish'-pan (yishpan, literally, "he will hide"):
<P> Descendant of Benjamin, son of Shashak, one of "the chief men, heads of fathers' houses"; lived at Jerusalem (<a href="https://www.biblestudytools.com/search/?q=1ch+8:22">1&nbsp;Chronicles 8:22</A>).
