             <FONT face="Arial, Helvetica" size="3"><B>Utha-i</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/uthai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/uthai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/uthai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/uthai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>helpful</I> ), <OL><LI>The son of Ammihud, of the children of Pharez the son of Judah. ( <a href="http://www.biblestudytools.com/1-chronicles/9-4.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/9-4.html">1&nbsp;Chronicles 9:4</a> ) (B.C. 536.) <LI>One of the sons of Bigvai, who returned in the second caravan with Ezra. ( <a href="http://www.biblestudytools.com/ezra/8-14.html" target="_blank" url="https://www.biblestudytools.com/ezra/8-14.html">Ezra 8:14</a> ) (B.C.459.) </OL></FONT></body></html>
