            <P><B>MAUL</B><P> mol (mephits, literally, "a breaker," "a club," "mace," "mattock"):
<P> A smashing weapon like the oriental war-club or the clubs always carried by the shepherds of Lebanon (<a href="https://www.biblestudytools.com/search/?q=pr+25:18">Proverbs 25:18</A>; compare <a href="https://www.biblestudytools.com/search/?q=jer+51:20">Jeremiah 51:20</A> margin).
