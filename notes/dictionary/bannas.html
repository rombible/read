        <article class="library" style="font-size:17px;">
            <P><B>BANNAS</B><P> ban'-as (Bannos; the King James Version, Banuas):
<P> A name occurring in the list of those who returned from the captivity with Zerubbabel (1 Esdras 5:26). Bannas and Sudias are represented by Hoodaviah in the lists of Ezra and Nehemiah.
