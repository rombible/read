        <article class="library" style="font-size:17px;">
            <P><B>BEN-DEKER</B><P> ben-de'-ker (ben-deqer, "son of Deker," the King James Version "son of Dekar"):
<P> The word is derived from a Hebrew root meaning "to pierce." Compare HPN, 69. One of the 12 officers who provided victuals for King Solomon and his household (<a href="https://www.biblestudytools.com/search/?q=1ki+4:9">1&nbsp;Kings 4:9</A>).
