             <FONT face="Arial, Helvetica" size="3"><B>Iram</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/iram.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/iram.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/axe.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/axe.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/iram.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/iram.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>belonging to a city</I> ), a leader of the Edomites, ( <a href="http://www.biblestudytools.com/genesis/36-43.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-43.html">Genesis 36:43</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-54.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-54.html">1&nbsp;Chronicles 1:54</a> ) i.e. the chief of a family or tribe. No identification of him has been found. </FONT></body></html>
