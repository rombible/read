             <FONT face="Arial, Helvetica" size="3"><B>Seth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/seth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/seth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/seth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/seth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>compensation</I> ), ( <a href="http://www.biblestudytools.com/genesis/4-25.html" target="_blank" url="https://www.biblestudytools.com/genesis/4-25.html">Genesis 4:25</a> ;  <a href="http://www.biblestudytools.com/genesis/6-3.html" target="_blank" url="https://www.biblestudytools.com/genesis/6-3.html">6:3</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-1.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-1.html">1&nbsp;Chronicles 1:1</a> ) the third son of Adam, and father of Enos. (B.C. 3870.) Adam handed down to Seth and his descendants the promise of mercy, faith in which became the distinction of Gods children. ( <a href="http://www.biblestudytools.com/genesis/4-26.html" target="_blank" url="https://www.biblestudytools.com/genesis/4-26.html">Genesis 4:26</a> ) </FONT></body></html>
