            <P><B>SHIMRON (1)</B><P> shim'-ron (shimron, "watch"):
<P> The 4th son of Issachar (<a href="https://www.biblestudytools.com/search/?q=ge+46:13">Genesis 46:13</A>; <a href="https://www.biblestudytools.com/search/?q=nu+26:24">Numbers 26:24</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+7:1">1&nbsp;Chronicles 7:1</A>), and ancestor of the Shimronites (<a href="https://www.biblestudytools.com/search/?q=nu+26:24">Numbers 26:24</A>).
