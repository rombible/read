        <article class="library" style="font-size:17px;">
            <P><B>JOSHAPHAT</B><P> josh'-a-fat (yoshaphaT, "Yahweh has judged"; compare JEHOSHAPHAT):
<P> (1) One of David's mighty men (<a href="https://www.biblestudytools.com/search/?q=1ch+11:43">1&nbsp;Chronicles 11:43</A>), a "Mithnite," but not included in the list of <a href="https://www.biblestudytools.com/search/?q=2sa+23">2&nbsp;Samuel 23</A>.
<P> (2) A priest and trumpeter of David's time (<a href="https://www.biblestudytools.com/search/?q=1ch+15:24">1&nbsp;Chronicles 15:24</A>), the King James Version "Jehoshaphat."
