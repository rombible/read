             <FONT face="Arial, Helvetica" size="3"><B>Azmaveth,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/azmaveth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/azmaveth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/acacia.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/acacia.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/azmaveth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/azmaveth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a place to all appearance in Benjamin, being named with other towns belonging to that tribe. ( <a href="http://www.biblestudytools.com/ezra/2-24.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-24.html">Ezra 2:24</a> ) The name elsewhere occurs as BETH-AZMAVETH. </FONT></body></html>
