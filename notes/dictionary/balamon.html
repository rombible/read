            <P><B>BALAMON</B><P> bal'-a-mon Balamon; (the King James Version, Balamo):
<P> In the field between Balamon and Dothaim Manasses, the husband of Judith, was buried (Judith 8:3). Compare Baal-hamon (<a href="https://www.biblestudytools.com/search/?q=so+8:11">Song of Solomon 8:11</A>).
