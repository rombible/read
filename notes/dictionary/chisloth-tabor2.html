             <FONT face="Arial, Helvetica" size="3"><B>Chisloth-tabor</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>loins of Tabor</I> ) a place to the border of which reached the border of Zebulun. ( <a href="http://www.biblestudytools.com/joshua/19-12.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-12.html">Joshua 19:12</a> ) It may be the village <I>Iksal</I> , which is now standing about 2 1/2 miles to the west of Mount Tabor. </FONT></body></html>
