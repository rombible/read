             <FONT face="Arial, Helvetica" size="3"><B>Narcissus</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/narcissus.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/narcissus.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/narcissus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/narcissus.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>stupidity</I> ), a dweller at Rome, ( <a href="http://www.biblestudytools.com/romans/16-11.html" target="_blank" url="https://www.biblestudytools.com/romans/16-11.html">Romans 16:11</a> ) some members of whose household were known us Christians to St. Paul. Some have assumed the identity of this Narcissus with the secretary of the emperor Claudius; but this is quite uncertain. </FONT></body></html>
