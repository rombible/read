             <FONT face="Arial, Helvetica" size="3"><B>Miphkad</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>appointed place</I> )<I>, The gate,</I> one of the gates of Jerusalem. ( <a href="http://www.biblestudytools.com/nehemiah/3-31.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/3-31.html">Nehemiah 3:31</a> ) It was probably not in the wall of Jerusalem proper, but in that of the city of David, or Zion, and somewhere near to the junction of the two on the north side. </FONT></body></html>
