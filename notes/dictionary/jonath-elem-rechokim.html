        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Jonath-elem-rechokim</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>a dumb love of (in) distant places</I> ), a phrase found once only in the Bible, as a heading to the 56th psalm. Aben Ezra, who regards <I>Jonath-elem-rechokim</I> as merely indicating the modulation or the rhythm of the psalm, appears to come the nearest to the meaning of the passage. </FONT></body></html>
