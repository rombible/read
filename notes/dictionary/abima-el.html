             <FONT face="Arial, Helvetica" size="3"><B>Abima-el</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/abimael.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/abimael.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/aaronites.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/aaronites.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/abimael.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/abimael.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>father of Mael</I> ), a descendant of Joktan, ( <a href="http://www.biblestudytools.com/genesis/10-28.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-28.html">Genesis 10:28</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-22.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-22.html">1&nbsp;Chronicles 1:22</a> ) and probably the progenitor of an Arab tribe (Mali). </FONT></body></html>
