             <FONT face="Arial, Helvetica" size="3"><B>Japhia</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/japhia.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/japhia.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/azmaveth.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/japhia.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/japhia.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>splended</I> ) The boundary of Zebulun ascended from Daberath to Japhia, and thence passed to Gath-hepher. ( <a href="http://www.biblestudytools.com/joshua/19-12.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-12.html">Joshua 19:12</a> ) <I>Yafa</I> , two miles south of Nazareth. ,is not unlikely to be identical with Japhin. </FONT></body></html>
