            <P><B>SPAN</B><P> (zereth; spithame):
<P> A measure of length equal to half a cubit or about 9 in. (<a href="https://www.biblestudytools.com/search/?q=ex+28:16">Exodus 28:16</A>; <a href="https://www.biblestudytools.com/search/?q=ex+39:9">39:9</A>; <a href="https://www.biblestudytools.com/search/?q=1sa+17:4">1&nbsp;Samuel 17:4</A>, etc.). <a href="https://www.biblestudytools.com/search/?q=la+2:20">Lamentations 2:20</A> the King James Version is a mistranslation; see the Revised Version (British and American).
<P> See WEIGHTS AND MEASURES.
