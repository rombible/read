             <FONT face="Arial, Helvetica" size="3"><B>Sadoc</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/sadoc.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/sadoc.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bonnet.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bonnet.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sadoc.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/sadoc.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>Greek form of Zadok, just</I> ). <OL><LI>Zadok the ancestor of Ezra. 2 Esd. 1:1; comp. ( <a href="http://www.biblestudytools.com/ezra/7-2.html" target="_blank" url="https://www.biblestudytools.com/ezra/7-2.html">Ezra 7:2</a> ) <LI>A descendant of Zerubbabel in the genealogy of Jesus Christ. ( <a href="http://www.biblestudytools.com/matthew/1-14.html" target="_blank" url="https://www.biblestudytools.com/matthew/1-14.html">Matthew 1:14</a> ) (B.C. about 280.) </OL></FONT></body></html>
