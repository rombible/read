        <article class="library" style="font-size:17px;">
            <P><B>JETUR</B><P> je'-tur (yeTur, meaning uncertain):
<P> a "son" of Ishmael (<a href="https://www.biblestudytools.com/search/?q=ge+25:15">Genesis 25:15</A> parallel <a href="https://www.biblestudytools.com/search/?q=1ch+1:31">1&nbsp;Chronicles 1:31</A>); against this clan the two and a half tribes warred (<a href="https://www.biblestudytools.com/search/?q=1ch+5:18">1&nbsp;Chronicles 5:18</A>); they are the Itureans of New Testament times.
<P> See ITURAEA.
