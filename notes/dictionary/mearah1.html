             <FONT face="Arial, Helvetica" size="3"><B>Mearah</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mearah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mearah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a cave</I> ), a place named in ( <a href="http://www.biblestudytools.com/joshua/13-4.html" target="_blank" url="https://www.biblestudytools.com/joshua/13-4.html">Joshua 13:4</a> ) only. The word means in Hebrew a cave, and it is commonly assumed that the reference is to some remarkable cavern in the neighborhood of Zidon. </FONT></body></html>
