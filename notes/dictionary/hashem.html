        <article class="library" style="font-size:17px;">
            <P><B>HASHEM</B><P> ha'-shem (hashem):
<P> The "sons of Hashem" are mentioned (<a href="https://www.biblestudytools.com/search/?q=1ch+11:34">1&nbsp;Chronicles 11:34</A>) among David's mighty men. The parallel passage (<a href="https://www.biblestudytools.com/search/?q=2sa+23:32">2&nbsp;Samuel 23:32</A>) has "sons of Jashen."
