            <P><B>ALVAH</B><P> al'-va (`alwah):
<P> A chief (the King James Version duke) of Edom (<a href="https://www.biblestudytools.com/search/?q=ge+36:40">Genesis 36:40</A>), called "Aliah" in <a href="https://www.biblestudytools.com/search/?q=1ch+1:51">1&nbsp;Chronicles 1:51</A>. Probably the same as Alvan, or Ahan, son of Shobal son of Seir (<a href="https://www.biblestudytools.com/search/?q=ge+36:23">Genesis 36:23</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:40">1&nbsp;Chronicles 1:40</A>).
