             <FONT face="Arial, Helvetica" size="3"><B>Post.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/post.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/post.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bethelite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bethelite.html">[E]</a><P><FONT face="Arial, Helvetica" size="2"><OL><LI>Probably, as Gesenius argues, the door-case of a door, including the lintel and side posts. The posts of the doors of the temple were of olive wood. ( <a href="http://www.biblestudytools.com/1-kings/6-33.html" target="_blank" url="https://www.biblestudytools.com/1-kings/6-33.html">1&nbsp;Kings 6:33</a> ) <LI>A courier or carrier of messages, used among other places in ( <a href="http://www.biblestudytools.com/job/9-25.html" target="_blank" url="https://www.biblestudytools.com/job/9-25.html">Job 9:25</a> ) </OL></FONT></body></html>
