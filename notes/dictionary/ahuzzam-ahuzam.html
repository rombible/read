        <article class="library" style="font-size:17px;">
            <P><B>AHUZZAM; AHUZAM</B><P> a-huz'-am, a-hu'-zam ('achuzzam, "possessor"). A son of Ashahur of the tribe of Judah, his mother's name was Naarah (<a href="https://www.biblestudytools.com/search/?q=1ch+4:6">1&nbsp;Chronicles 4:6</A>); written Ahuzam in the King James Version.
