        <article class="library" style="font-size:17px;">
            <P><B>HUSHAM</B><P> hu'-sham (chusham, <a href="https://www.biblestudytools.com/search/?q=ge+36:34">Genesis 36:34</A>; chusham, <a href="https://www.biblestudytools.com/search/?q=1ch+1:45-46">1&nbsp;Chronicles 1:45-46</A>, "alert"):
<P> According to the former reference, Husham was one of the kings of Edom, and according to the latter he was "of the land of the Temanites" and (<a href="https://www.biblestudytools.com/search/?q=1ch+1:35">1&nbsp;Chronicles 1:35</A>) descended from Esau.
