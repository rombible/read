        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Keilah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/keilah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/keilah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>fortress</I> ), a city of the Shefelah, or lowland district of Judah. ( <a href="http://www.biblestudytools.com/joshua/15-44.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-44.html">Joshua 15:44</a> ) Its main interest consists in its connection with David. ( <a href="https://www.biblestudytools.com/passage/?q=1%20Samuel+23:7-13" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=1%20Samuel+23:7-13&amp;t=niv">1&nbsp;Samuel 23:7-13</a> ) It is represented by <I>Kila</I> , a site with ruins, on the lower road from <I>Beit Jibria</I> to Hebron. </FONT></body></html>
