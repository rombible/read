        <article class="library" style="font-size:17px;">
            <P><B>BELTESHAZZAR</B><P> bel-te-shaz'-ar (belTsha'tstsar Babylonian BalaT-sharucur "protect his life"; <a href="https://www.biblestudytools.com/search/?q=da+4:8">Daniel 4:8</A>):
<P> The Bah name given to Daniel (<a href="https://www.biblestudytools.com/search/?q=da+1:7">Daniel 1:7</A>; <a href="https://www.biblestudytools.com/search/?q=da+2:26">2:26</A>; <a href="https://www.biblestudytools.com/search/?q=da+5:12">5:12</A>). Not to be confounded with Belshazzar.
