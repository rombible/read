        <article class="library" style="font-size:17px;">
            <P><B>SERON</B><P> se'-ron (Seron):
<P> "The commander of the host of Syria" of Antiochus Epiphanes, who was defeated at Beth-horon by Judas in 166 BC (1 Macc 3:13). Not a Greek name; "perhaps it represents the Phoenician Hiram" (Rawlinson, at the place).
