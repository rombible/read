             <FONT face="Arial, Helvetica" size="3"><B>Bene-kedem</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>the children of the East</I> ), an appellation given to a people or to peoples dwelling to the east of Palestine. It occurs in ( <a href="http://www.biblestudytools.com/genesis/29-1.html" target="_blank" url="https://www.biblestudytools.com/genesis/29-1.html">Genesis 29:1</a> ;  <a href="http://www.biblestudytools.com/judges/6-3.html" target="_blank" url="https://www.biblestudytools.com/judges/6-3.html">Judges 6:3</a>  <a href="http://www.biblestudytools.com/judges/6-33.html" target="_blank" url="https://www.biblestudytools.com/judges/6-33.html">Judges 6:33</a> ;  <a href="http://www.biblestudytools.com/judges/7-12.html" target="_blank" url="https://www.biblestudytools.com/judges/7-12.html">7:12</a> ;  <a href="http://www.biblestudytools.com/judges/8-10.html" target="_blank" url="https://www.biblestudytools.com/judges/8-10.html">8:10</a> ;  <a href="http://www.biblestudytools.com/job/1-3.html" target="_blank" url="https://www.biblestudytools.com/job/1-3.html">Job 1:3</a> ) </FONT></body></html>
