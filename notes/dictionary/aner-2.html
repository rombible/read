        <article class="library" style="font-size:17px;">
            <P><B>ANER (2)</B><P> a'-ner (`aner, meaning doubtful):
<P> A Levitical town in Manasseh, West of the Jordan (<a href="https://www.biblestudytools.com/search/?q=1ch+6:70">1&nbsp;Chronicles 6:70</A>). Gesenius and others identified it with Taanach of <a href="https://www.biblestudytools.com/search/?q=jos+21:25">Joshua 21:25</A>. There is, however, no agreement as to its location.
