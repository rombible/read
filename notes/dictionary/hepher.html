            <P><B>HEPHER</B><P> (chepher):
<P> (1) Septuagint Hopher (<a href="https://www.biblestudytools.com/search/?q=jos+12:17">Joshua 12:17</A>), a Canaanitish town mentioned between Tappuah and Aphek, unidentified.
<P> (2) In <a href="https://www.biblestudytools.com/search/?q=1ki+4:10">1&nbsp;Kings 4:10</A> a district connected with Socoh, and placed by Solomon under the direction of Benhesed of Arubboth, unidentified.
