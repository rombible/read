        <article class="library" style="font-size:17px;">
            <P><B>SHIPHRAH</B><P> shif'-ra (shiphrah, "fairness," "beauty";. Septuagint Sepphora, the rendering also of tsipporah, in <a href="https://www.biblestudytools.com/search/?q=ex+2:21">Exodus 2:21</A>):
<P> The name of one of the Hebrew midwives (<a href="https://www.biblestudytools.com/search/?q=ex+1:15">Exodus 1:15</A>).
<P> See also ZIPPORAH.
