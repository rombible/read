             <FONT face="Arial, Helvetica" size="3"><B>Sosipater</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/sosipater.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/sosipater.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brier.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brier.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>saviour of his father</I> ), kinsman or fellow tribesman of St. Paul, ( <a href="http://www.biblestudytools.com/romans/16-21.html" target="_blank" url="https://www.biblestudytools.com/romans/16-21.html">Romans 16:21</a> ) is probably the same person as Sopater of Berea. (A.D. 54.) </FONT></body></html>
