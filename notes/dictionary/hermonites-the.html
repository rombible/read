             <FONT face="Arial, Helvetica" size="3"><B>Hermonites, The.</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">Properly "the Hermons," with reference to the three summits of Mount Hermon. ( <a href="http://www.biblestudytools.com/psalms/42-6.html" target="_blank" url="https://www.biblestudytools.com/psalms/42-6.html">Psalms 42:6</a> ) ( Psal 42:7 ). </FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
