        <article class="library" style="font-size:17px;">
            <P><B>JESHARELAH</B><P> jesh-a-re'-la (yesar'elah, meaning doubtful):
<P> One of the (or probably a family of) Levitical musicians (<a href="https://www.biblestudytools.com/search/?q=1ch+25:14">1&nbsp;Chronicles 25:14</A>), called "Asharelah" in verse 2. The names should be written "Asarelah" and "Jesarelah."
