            <P><B>HEZEKIAH, THE MEN OF</B><P> A body of men of letters to whom is ascribed the compilation of a supplementary collection of Solomonic proverbs (<a href="https://www.biblestudytools.com/search/?q=pr+25:1">Proverbs 25:1</A>).
<P> See PROVERBS, THE BOOK OF, II, 5; HEZEKIAH, IV, 2.
