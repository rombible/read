             <FONT face="Arial, Helvetica" size="3"><B>Mnason</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mnason.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mnason.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/battle-bow.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/battle-bow.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mnason.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mnason.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>remembering</I> ) is honorably mentioned in Scripture. ( <a href="http://www.biblestudytools.com/acts/21-16.html" target="_blank" url="https://www.biblestudytools.com/acts/21-16.html">Acts 21:16</a> ) It is most likely that his residence at this time was not Caesarea, but Jerusalem. He was a Cyprian by birth, and may have been a friend of Barnabas. ( <a href="http://www.biblestudytools.com/acts/4-36.html" target="_blank" url="https://www.biblestudytools.com/acts/4-36.html">Acts 4:36</a> ) </FONT></body></html>
