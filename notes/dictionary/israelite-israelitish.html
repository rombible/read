            <P><B>ISRAELITE; ISRAELITISH</B><P> iz'-ra-el-it, iz'-rael-it-ish:
<P> Belonging to the tribes of ISRAEL (which see). Occurs 4 times in the New Testament: of Nathanael (<a href="https://www.biblestudytools.com/search/?q=joh+1:47">John 1:47</A>); used by Paul (<a href="https://www.biblestudytools.com/search/?q=ro+9:4">Romans 9:4</A>; <a href="https://www.biblestudytools.com/search/?q=ro+11:1">11:1</A>; <a href="https://www.biblestudytools.com/search/?q=2co+11:22">2&nbsp;Corinthians 11:22</A>).
