        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Tharshish,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/tharshish.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/tharshish.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cake.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cake.html">[E]</a><P><FONT face="Arial, Helvetica" size="2"><OL><LI>In this more accurate form the translators of the Authorized Version have given in two passages -- ( <a href="http://www.biblestudytools.com/1-kings/10-22.html" target="_blank" url="https://www.biblestudytools.com/1-kings/10-22.html">1&nbsp;Kings 10:22</a> ;  <a href="http://www.biblestudytools.com/1-kings/22-48.html" target="_blank" url="https://www.biblestudytools.com/1-kings/22-48.html">22:48</a> ) --the name elsewhere presented as Tarshish. <LI>A Benjamite, one of the family of Bilhan the house of Jediael. ( <a href="http://www.biblestudytools.com/1-chronicles/7-10.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-10.html">1&nbsp;Chronicles 7:10</a> ) only. </OL></FONT></body></html>
