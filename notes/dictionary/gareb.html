        <article class="library" style="font-size:17px;">
            <P><B>GAREB</B><P> ga'-reb (garebh):
<P> One of David's "mighty men of the armies" (<a href="https://www.biblestudytools.com/search/?q=2sa+23:38">2&nbsp;Samuel 23:38</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+11:40">1&nbsp;Chronicles 11:40</A>), an "Ithrite," i.e. a member of one of the families of Kiriath-jearim (<a href="https://www.biblestudytools.com/search/?q=1ch+2:53">1&nbsp;Chronicles 2:53</A>). Some, however, read ha-yattiri for ha- yithri, thus making him a native of Jattir.
<P> See IRA.
