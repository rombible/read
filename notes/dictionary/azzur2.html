        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Azzur</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/azzur.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/azzur.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/azzur.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/azzur.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>one who helps</I> ), one of the heads of the People who signed the covenant with Nehemiah. ( <a href="http://www.biblestudytools.com/nehemiah/10-17.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/10-17.html">Nehemiah 10:17</a> ) (B.C. 410.) The name is probably that of a family, and in Hebrew is the same as is elsewhere represented by <B><a href="azur.html" target="_blank" url="azur.html">AZUR</a></B>. </FONT></body></html>
