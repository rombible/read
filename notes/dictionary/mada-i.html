             <FONT face="Arial, Helvetica" size="3"><B>Mada-i</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/madai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/madai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/madai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/madai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>middle land</I> ), ( <a href="http://www.biblestudytools.com/genesis/10-2.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-2.html">Genesis 10:2</a> ) is usually called the third son of Japhet, and the progenitor of the Medes; but probably all that is intended is that the Medes, as well as the Gomerites, Greeks, Tabareni, Moschi, etc., descended from Japhet. </FONT></body></html>
