             <FONT face="Arial, Helvetica" size="3"><B>Athaiah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/athaiah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/athaiah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/athaiah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/athaiah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>whom Jehovah made</I> ), a descendant of Pharez, the son of Judah, who dwelt at Jerusalem after the return from Babylon, ( <a href="http://www.biblestudytools.com/nehemiah/11-4.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/11-4.html">Nehemiah 11:4</a> ) called <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/utha-i.html" target="_blank" url="utha-i.html">UTHAI</a></B> in ( <a href="http://www.biblestudytools.com/1-chronicles/9-4.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/9-4.html">1&nbsp;Chronicles 9:4</a> ) </FONT></body></html>
