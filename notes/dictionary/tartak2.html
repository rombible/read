             <FONT face="Arial, Helvetica" size="3"><B>Tartak</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/tartak.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/tartak.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/caesara-philippi.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/caesara-philippi.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/tartak.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/tartak.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>prince of darkness</I> ), one of the gods of the Avite or Avvite colonists of Samaria. ( <a href="http://www.biblestudytools.com/2-kings/17-31.html" target="_blank" url="https://www.biblestudytools.com/2-kings/17-31.html">2&nbsp;Kings 17:31</a> ) According to rabbinical tradition, Tartak is said to have been worshipped under the form of an ass. </FONT></body></html>
