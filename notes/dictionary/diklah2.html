             <FONT face="Arial, Helvetica" size="3"><B>Diklah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/diklah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/diklah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/diklah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/diklah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>palm grove</I> ). ( <a href="http://www.biblestudytools.com/genesis/10-27.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-27.html">Genesis 10:27</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-21.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-21.html">1&nbsp;Chronicles 1:21</a> ) a son of Joktan, whose settlements, in common with those of the other sons of Joktan, must be looked for in Arabia. It is thought that Diklah is a part of Arabia containing many palm trees. </FONT></body></html>
