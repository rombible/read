             <FONT face="Arial, Helvetica" size="3"><B>Luhith</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/luhith.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/luhith.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/luhith.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/luhith.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>made of tables or boards</I> ), <I>The ascent of,</I> a place in Moab, occurs only in ( <a href="http://www.biblestudytools.com/isaiah/15-5.html" target="_blank" url="https://www.biblestudytools.com/isaiah/15-5.html">Isaiah 15:5</a> ) and the parallel passage of Jeremiah. ( <a href="http://www.biblestudytools.com/jeremiah/48-5.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/48-5.html">Jeremiah 48:5</a> ) In the days of Eusebius and Jerome it was still known, and stood between Areopolis (Rabbath-moab) and Zoar. </FONT></body></html>
