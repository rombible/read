             <FONT face="Arial, Helvetica" size="3"><B>Carriage.</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">This word signifies what we now call "baggage." In the margin of ( <a href="http://www.biblestudytools.com/1-samuel/17-20.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/17-20.html">1&nbsp;Samuel 17:20</a> ) and 1Sam 26:5-7 and there only, "carriage" is employed int he sense of a wagon or cart. </FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
