            <P><B>SARABIAS</B><P> sar-a-bi'-as (Sarabias) :
<P> One of the Levites who taught and expounded the Law for Ezra (1 Esdras 9:48) = "Sherebiah" in <a href="https://www.biblestudytools.com/search/?q=ne+8:7">Nehemiah 8:7</A>, probably identical with the "Asebebias" in 1 Esdras 8:47 (<a href="https://www.biblestudytools.com/search/?q=ezr+8:18">Ezra 8:18</A>).
