            <P><B>MEHIR</B><P> me'-her (mechir, "price," "hire"):
<P> A descendant of Judah, son of Chelub, nephew of Shuah (<a href="https://www.biblestudytools.com/search/?q=1ch+4:11">1&nbsp;Chronicles 4:11</A>). Perug, a Chaldee name of equivalent meaning, is given for this person in the Targum of Rabbi Joseph.
