            <P><B>BETH-GADER</B><P> beth-ga'-der (bethgadher; Baithgedor, or (Codex Vaticanus) Baithgaidon):
<P> The name occurs between those of Bethlehem and Kiriath-jearim in <a href="https://www.biblestudytools.com/search/?q=1ch+2:51">1&nbsp;Chronicles 2:51</A>. It is possibly identical with Geder of <a href="https://www.biblestudytools.com/search/?q=jos+12:13">Joshua 12:13</A>.
