             <FONT face="Arial, Helvetica" size="3"><B>Mattan</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mattan.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mattan.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mattan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mattan.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a gift</I> ). <OL><LI>The priest of Baal slain before his altars in the idol temple at Jerusalem. ( <a href="http://www.biblestudytools.com/2-kings/11-18.html" target="_blank" url="https://www.biblestudytools.com/2-kings/11-18.html">2&nbsp;Kings 11:18</a> ;  <a href="http://www.biblestudytools.com/2-chronicles/23-17.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/23-17.html">2&nbsp;Chronicles 23:17</a> ) He probably accompanied Athalia from Samaria. <LI>The father of Shephatiah. ( <a href="http://www.biblestudytools.com/jeremiah/38-1.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/38-1.html">Jeremiah 38:1</a> ) </OL></FONT></body></html>
