             <FONT face="Arial, Helvetica" size="3"><B>Ard</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ard.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ard.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abishai.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ard.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ard.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>one that descending</I> ), the son of Bela and grandson of Benjamin. ( <a href="http://www.biblestudytools.com/genesis/46-21.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-21.html">Genesis 46:21</a> ;  <a href="http://www.biblestudytools.com/numbers/26-40.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-40.html">Numbers 26:40</a> ) In ( <a href="http://www.biblestudytools.com/1-chronicles/8-3.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-3.html">1&nbsp;Chronicles 8:3</a> ) he is called <B><a href="addar.html" target="_blank" url="addar.html">ADDAR</a></B>. </FONT></body></html>
