            <P><B>NOON; NOONDAY</B><P> noon, noon'-da (tsohorayim; mesembria):
<P> The word means light, splendor, brightness, and hence, the brightest part of the day (<a href="https://www.biblestudytools.com/search/?q=ge+43:16,25">Genesis 43:16,25</A>; <a href="https://www.biblestudytools.com/search/?q=ac+22:6">Acts 22:6</A>).
<P> See also MIDDAY; DAY AND NIGHT; TIME.
