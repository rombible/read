        <article class="library" style="font-size:17px;">
            <P><B>JEHUCAL</B><P> je-hu'-kal (yechukhal, probably meaning "Yahweh is able"):
<P> A courtier sent by King Zedekiah to Jeremiah to ask the prophet to pray for the king and the people (<a href="https://www.biblestudytools.com/search/?q=jer+37:3">Jeremiah 37:3</A>). Most versions except Septuagint, with <a href="https://www.biblestudytools.com/search/?q=jer+38:1">Jeremiah 38:1</A>, have "Jucal" ( yukhal, same meaning).
