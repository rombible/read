        <article class="library" style="font-size:17px;">
            <P><B>JOCHEBED</B><P> jok'-e-bed (yokhebhedh, "Yahweh is glory"):
<P> Daughter of Levi, wife of Amram and mother of Moses (<a href="https://www.biblestudytools.com/search/?q=ex+6:20">Exodus 6:20</A>; <a href="https://www.biblestudytools.com/search/?q=nu+26:59">Numbers 26:59</A>). According to <a href="https://www.biblestudytools.com/search/?q=ex+6:20">Exodus 6:20</A>, she was a sister of Kohath, Amram's father.
