             <FONT face="Arial, Helvetica" size="3"><B>Geshem</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/geshem.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/geshem.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arch.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/arch.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">and <I>Gashmu</I> (<I>rain</I> ), an Arabian, mentioned in ( <a href="http://www.biblestudytools.com/nehemiah/2-19.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/2-19.html">Nehemiah 2:19</a> ) and Nehe 6:1,2,6 (B.C. 446.) We may conclude that he was an inhabitant of Arabia Petraea or of the Arabian desert, and probably the chief of a tribe." Gashum said it" made him a type of those who create a common report. </FONT></body></html>
