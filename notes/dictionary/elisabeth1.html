             <FONT face="Arial, Helvetica" size="3"><B>Elisabeth</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/elisabeth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/elisabeth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>the oath of God</I> ), the wife of Zacharias and mother of John the Baptist. She was herself of the priestly family, and a relation, ( <a href="http://www.biblestudytools.com/luke/1-36.html" target="_blank" url="https://www.biblestudytools.com/luke/1-36.html">Luke 1:36</a> ) of the mother of our Lord. </FONT></body></html>
