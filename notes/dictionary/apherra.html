            <P><B>APHERRA</B><P> a-fer'-a (Apherra):
<P> Head of a family of children of Solomon's servants in the post-exilic list, one of eight listed in 1 Esdras 5:34 after Pochereth-hazzebaim of <a href="https://www.biblestudytools.com/search/?q=ezr+2:57">Ezra 2:57</A> = <a href="https://www.biblestudytools.com/search/?q=ne+7:59">Nehemiah 7:59</A>.
