        <article class="library" style="font-size:17px;">
            <P><B>AHLAI</B><P> a'-li ('achlay "O would that!"):
<P> (1) A Son of Sheshan (<a href="https://www.biblestudytools.com/search/?q=1ch+2:31">1&nbsp;Chronicles 2:31</A>) or according to <a href="https://www.biblestudytools.com/search/?q=1ch+2:34">1&nbsp;Chronicles 2:34</A> a daughter of Sheshan, for here we read:
<P> "Now Sheshan had no sons, but daughters."
<P> (2) The father of Zabad, a soldier in David's army (<a href="https://www.biblestudytools.com/search/?q=1ch+11:41">1&nbsp;Chronicles 11:41</A>).
