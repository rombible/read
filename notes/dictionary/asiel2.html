             <FONT face="Arial, Helvetica" size="3"><B>Asiel</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/asiel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/asiel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/asiel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/asiel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>created by God</I> ). <OL><LI>A Simeonite whose descendant Jehu lived in the reign of Hezekiah. ( <a href="http://www.biblestudytools.com/1-chronicles/4-35.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-35.html">1&nbsp;Chronicles 4:35</a> ) <LI>One of the five swift writers whom Esdras was commanded to take to write the law and the history of the world. 2 Esd. 14:24. </OL></FONT></body></html>
