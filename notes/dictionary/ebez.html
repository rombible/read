        <article class="library" style="font-size:17px;">
            <P><B>EBEZ</B><P> e'-bez ('ebhets, meaning unknown; Rhebes; the King James Version Abez):
<P> One of the 16 cities in Issachar (<a href="https://www.biblestudytools.com/search/?q=jos+19:20">Joshua 19:20</A>). The name seems to be cognate to that of the judge Ibzan (<a href="https://www.biblestudytools.com/search/?q=jud+12:8-10">Judges 12:8-10</A>). All else concerning it is conjecture.
