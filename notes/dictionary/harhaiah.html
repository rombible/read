            <P><B>HARHAIAH</B><P> har-ha'-ya (charhayah, "Yah protects"):
<P> A goldsmith, whose son, Uzziel, helped to repair the walls of Jerusalem under Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ne+3:8">Nehemiah 3:8</A>).
