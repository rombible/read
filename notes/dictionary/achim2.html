             <FONT face="Arial, Helvetica" size="3"><B>Achim,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/achim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/achim.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/achim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/achim.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">son of Sadoc and father of Eliud in our Lords genealogy. ( <a href="http://www.biblestudytools.com/matthew/1-14.html" target="_blank" url="https://www.biblestudytools.com/matthew/1-14.html">Matthew 1:14</a> ) The Hebrew form of the name would be <I>Jachin</I> , which is a short form of Jehoiachin, <I>the Lord will establish.</I>  </FONT></body></html>
