             <FONT face="Arial, Helvetica" size="3"><B>Betah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/betah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/betah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/betah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/betah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>confidence</I> ), a city belonging to Hadadezer king of Zobah, mentioned with Berothai. ( <a href="http://www.biblestudytools.com/2-samuel/8-8.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/8-8.html">2&nbsp;Samuel 8:8</a> ) In the parallel account, ( <a href="http://www.biblestudytools.com/1-chronicles/18-8.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/18-8.html">1&nbsp;Chronicles 18:8</a> ) the name is called Tibhath. </FONT></body></html>
