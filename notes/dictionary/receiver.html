            <P><B>RECEIVER</B><P> re-sev'-er:
<P> Found in the King James Version (<a href="https://www.biblestudytools.com/search/?q=isa+33:18">Isaiah 33:18</A>); but the Revised Version (British and American) substitutes "he that weighed the tribute." The Hebrew is shoqel, which means "one who weighs," "a weigher."
