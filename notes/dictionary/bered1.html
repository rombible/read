             <FONT face="Arial, Helvetica" size="3"><B>Bered</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/bered.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/bered.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bered.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bered.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>hail</I> ). <OL><LI>A place in the south of Palestine, near the well Lahairoi. ( <a href="http://www.biblestudytools.com/genesis/16-14.html" target="_blank" url="https://www.biblestudytools.com/genesis/16-14.html">Genesis 16:14</a> ) <LI>A son or descendant of Ephraim, ( <a href="http://www.biblestudytools.com/1-chronicles/7-20.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-20.html">1&nbsp;Chronicles 7:20</a> ) possibly identical with Becher in ( <a href="http://www.biblestudytools.com/numbers/26-35.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-35.html">Numbers 26:35</a> ) </OL></FONT></body></html>
