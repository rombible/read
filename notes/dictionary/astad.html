            <P><B>ASTAD</B><P> as'-tad:
<P> The reading of the English versions of 1 Esdras 5:13 for the name which appears as Azgad in <a href="https://www.biblestudytools.com/search/?q=ezr+2:12" target="_blank">Ezra 2:12</A> and <a href="https://www.biblestudytools.com/search/?q=ne+7:17">Nehemiah 7:17</A>. In the different Greek copies of 1 Esdras the name varies. See <a href="azgad.html">AZGAD</a>; <a href="astath.html" target="_blank">ASTATH</a>.
