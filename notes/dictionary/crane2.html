             <FONT face="Arial, Helvetica" size="3"><B>Crane.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/crane.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/crane.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/alarm.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/alarm.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">The crane (<I>Grus cinerea</I> ) is a native of Europe and Asia. It stand about four feet high. Its color is ashen gray, with face and neck nearly black. It feeds on seeds, roots, insects and small quadrupeds. It retires in winter to the warmer climates. ( <a href="http://www.biblestudytools.com/jeremiah/8-7.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/8-7.html">Jeremiah 8:7</a> ) </FONT></body></html>
