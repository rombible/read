        <article class="library" style="font-size:17px;">
            <P><B>TOU</B><P> to'-oo (to`u; Codex Vaticanus Thoa; Codex Alexandrinus Thoou):
<P> King of Hamath. As an enemy of Hadarezer, after David's victory over the latter, he sent David a message of congratulation (<a href="https://www.biblestudytools.com/search/?q=1ch+18:9">1&nbsp;Chronicles 18:9</A>). In <a href="https://www.biblestudytools.com/search/?q=2sa+8:9">2&nbsp;Samuel 8:9</A> f spelled "Toi."
