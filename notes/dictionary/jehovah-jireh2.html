        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Jehovah-jireh</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>Jehovah will see</I> or <I>provide</I> ), the name given by Abraham to the place on which he had been commanded to offer Isaac, to commemorate the interposition of the angel of Jehovah, who appeared to prevent the sacrifice, ( <a href="http://www.biblestudytools.com/genesis/22-14.html" target="_blank" url="https://www.biblestudytools.com/genesis/22-14.html">Genesis 22:14</a> ) and provided another victim. </FONT></body></html>
