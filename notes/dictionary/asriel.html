        <article class="library" style="font-size:17px;">
            <P><B>ASRIEL</B><P> as'-ri-el ('asri'-el, "Vow of God"?):
<P> A man of Manasseh (<a href="https://www.biblestudytools.com/search/?q=nu+26:31">Numbers 26:31</A>; <a href="https://www.biblestudytools.com/search/?q=jos+17:2">Joshua 17:2</A>). The form Asrielites, i.e. family of Asriel, occurs in
 <a href="https://www.biblestudytools.com/search/?q=nu+26:31">Numbers 26:31</A>. According to <a href="https://www.biblestudytools.com/search/?q=1ch+7:14">1&nbsp;Chronicles 7:14</A>, Asriel was born to Manasseh by an Aramitess concubine. the King James Version has "Ashnel."
