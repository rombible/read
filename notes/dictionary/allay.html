            <P><B>ALLAY</B><P> a-la' (heniach, "to cause to rest," "soothe":
<P> "Gentleness allayeth (lit., "pacifieth") great offenses" (<a href="https://www.biblestudytools.com/search/?q=ec+10:4">Ecclesiastes 10:4</A>)): The word is applied to what "excites, disturbs and makes uneasy" (Smith, Synonyms Discriminated, 106).
