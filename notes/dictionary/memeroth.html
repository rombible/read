            <P><B>MEMEROTH</B><P> mem'-e-roth (Codex Alexandrinus, Mareroth; Codex Vaticanus here omits Memeroth and two other names; the King James Version Meremoth):
<P> A name in the genealogy of Ezra (1 Esdras 8:2) = "Meraioth" in <a href="https://www.biblestudytools.com/search/?q=ezr+7:3">Ezra 7:3</A>, also "Marimoth" in 2 Esdras 1:2.
