             <FONT face="Arial, Helvetica" size="3"><B>Gihon</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gihon.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gihon.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/archelaus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/archelaus.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gihon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gihon.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a stream</I> ). <OL><LI>The second river of Paradise. ( <a href="http://www.biblestudytools.com/genesis/2-13.html" target="_blank" url="https://www.biblestudytools.com/genesis/2-13.html">Genesis 2:13</a> ) [<B><a href="eden.html" target="_blank" url="eden.html">EDEN</a></B>] <LI>A place near Jerusalem, memorable as the scene of the anointing and proclamation of Solomon as king. ( <a href="http://www.biblestudytools.com/1-kings/1-33.html" target="_blank" url="https://www.biblestudytools.com/1-kings/1-33.html">1 Kings 1:33</a>  <a href="http://www.biblestudytools.com/1-kings/1-38.html" target="_blank" url="https://www.biblestudytools.com/1-kings/1-38.html">1 Kings 1:38</a>  <a href="http://www.biblestudytools.com/1-kings/1-45.html" target="_blank" url="https://www.biblestudytools.com/1-kings/1-45.html">1 Kings 1:45</a> ) </OL></FONT></body></html>
