        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Sukkiim</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>booth-dwellers</I> ), a nation mentioned ( <a href="http://www.biblestudytools.com/2-chronicles/12-3.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/12-3.html">2&nbsp;Chronicles 12:3</a> ) with the Lubim and Cushim as supplying part of the army which came with Shishak out of Egypt when he invaded Judah. The Sukkiim may correspond to some one of the shepherd or wandering races mentioned on the Egyptian monuments. </FONT></body></html>
