             <FONT face="Arial, Helvetica" size="3"><B>Chebel</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>cord</I> ), one of the singular topographical terms in which the ancient Hebrew language abounded. We find it always attached to the region of Argob. ( <a href="http://www.biblestudytools.com/deuteronomy/3-4.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/3-4.html">deuteronomy 3:4</a>  <a href="http://www.biblestudytools.com/deuteronomy/3-13.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/3-13.html">deuteronomy 3:13</a>  <a href="http://www.biblestudytools.com/deuteronomy/3-14.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/3-14.html">deuteronomy 3:14</a> ;  <a href="http://www.biblestudytools.com/1-kings/4-13.html" target="_blank" url="https://www.biblestudytools.com/1-kings/4-13.html">1&nbsp;Kings 4:13</a> ) </FONT></body></html>
