        <article class="library" style="font-size:17px;">
            <P><B>ISHBAK</B><P> ish'-bak (yishbaq):
<P> A name in the list of sons of Abraham by Keturah (<a href="https://www.biblestudytools.com/search/?q=ge+25:2">Genesis 25:2</A> parallel <a href="https://www.biblestudytools.com/search/?q=1ch+1:32">1&nbsp;Chronicles 1:32</A>). These names probably represent tribes; the tribe of Ishbak has not been certainly identified.
