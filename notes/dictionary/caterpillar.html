            <P><B>CATERPILLAR</B><P> kat'-er-pil-er (chacil (<a href="https://www.biblestudytools.com/search/?q=ps+78:46">Psalms 78:46</A>; <a href="https://www.biblestudytools.com/search/?q=joe+1:4">Joel 1:4</A>, etc.); yeleq (<a href="https://www.biblestudytools.com/search/?q=ps+105:34">Psalms 105:34</A> the King James Version, the American Standard Revised Version "grasshopper"; <a href="https://www.biblestudytools.com/search/?q=jer+51:14,27">Jeremiah 51:14,27</A> the King James Version; elsewhere "canker-worm")):
<P> A name given to a larval stage of the <a href="locust.html" target="_blank">LOCUST</a> (which see).
