        <article class="library" style="font-size:17px;">
            <P><B>ANSWERABLE</B><P> an'-ser-a-bl:
<P> This word is found in the Old Testament only. Moses and Ezekiel alone use it (<a href="https://www.biblestudytools.com/search/?q=ex+38:18">Exodus 38:18</A>; <a href="https://www.biblestudytools.com/search/?q=eze+40:18">Ezekiel 40:18</A>; <a href="https://www.biblestudytools.com/search/?q=eze+45:7">45:7</A>; <a href="https://www.biblestudytools.com/search/?q=eze+48:13,18">48:13,18</A>). It is used in the Old English sense of "corresponding to," "in harmony with." Bunyan uses it in the same sense (Holy War, Clar. Press ed., 92).
