             <FONT face="Arial, Helvetica" size="3"><B>Jerubbaal,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Jerubba-al</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>contender with Baal</I> ), the surname of Gideon, which he acquired in consequence of destroying the altar of Baal, when his father defended him from the vengeance of the Abiezrites. ( <a href="http://www.biblestudytools.com/judges/6-32.html" target="_blank" url="https://www.biblestudytools.com/judges/6-32.html">Judges 6:32</a> ) </FONT></body></html>
