             <FONT face="Arial, Helvetica" size="3"><B>Secacah,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Secacah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>thicket</I> ), one of the six cities of Judah which were situated in the <I>Midbar</I> ("wilderness"), that is, the tract bordering on the Dead Sea. ( <a href="http://www.biblestudytools.com/joshua/15-61.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-61.html">Joshua 15:61</a> ) Its portion is not known. </FONT></body></html>
