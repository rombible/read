            <P><B>CONSOLATION</B><P> kon-so-la'-shun (paraklesis):
<P> "Consolation of Israel" (<a href="https://www.biblestudytools.com/search/?q=lu+2:25" target="_blank">Luke 2:25</A>), refers to the fulfillment of the promises in <a href="https://www.biblestudytools.com/search/?q=isa+40:1">Isaiah 40:1</A>. See <a href="comfort.html">COMFORT</a>. "Son of consolation" (<a href="https://www.biblestudytools.com/search/?q=ac+4:36">Acts 4:36</A> the King James Version and the American Revised Version, margin).
