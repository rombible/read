        <article class="library" style="font-size:17px;">
            <P><B>AGGABA</B><P> a-ga'-ba (Aggaba, and Agraba; the King James Version, Graba) = Hagabah (<a href="https://www.biblestudytools.com/search/?q=ezr+2:45">Ezra 2:45</A>) and Hagaba (<a href="https://www.biblestudytools.com/search/?q=ne+7:48">Nehemiah 7:48</A>):
<P> The descendants of Abraham (temple-servants) returned with Zerubbabel to Jerusalem (1 Esdras 5:29).
<P> See also <a href="accaba.html" target="_blank">ACCABA</a>.
