             <FONT face="Arial, Helvetica" size="3"><B>Ephra-im, Gate of,</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/anah.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">one of the gates of the city of Jerusalem, ( <a href="http://www.biblestudytools.com/2-kings/14-13.html" target="_blank" url="https://www.biblestudytools.com/2-kings/14-13.html">2&nbsp;Kings 14:13</a> ;  <a href="http://www.biblestudytools.com/2-chronicles/25-23.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/25-23.html">2&nbsp;Chronicles 25:23</a> ;  <a href="http://www.biblestudytools.com/nehemiah/8-16.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/8-16.html">Nehemiah 8:16</a> ;  <a href="http://www.biblestudytools.com/nehemiah/12-39.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/12-39.html">12:39</a> ) probably at or near the position of the present "Damascus gate." </FONT>[E] indicates this entry was also found in Easton's Bible Dictionary<br></body></html>
