            <P><B>ABIHUD</B><P> a-bi'-hud ('abhihudh, "father of majesty," or "my father is majesty," though some regard the second part as the proper name Judah):
<P> The son of Bela the oldest son of Benjamin (<a href="https://www.biblestudytools.com/search/?q=1ch+8:3">1&nbsp;Chronicles 8:3</A>).
