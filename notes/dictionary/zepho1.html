        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Zepho</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zepho.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zepho.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zepho.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zepho.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>watch-tower</I> ), son of Eliphaz, son of Esau, ( <a href="http://www.biblestudytools.com/genesis/36-11.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-11.html">Genesis 36:11</a> ) and one of the "dukes" or phylarchs of the Edomites. ver. ( <a href="http://www.biblestudytools.com/genesis/36-15.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-15.html">Genesis 36:15</a> ) In ( <a href="http://www.biblestudytools.com/1-chronicles/1-36.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-36.html">1&nbsp;Chronicles 1:36</a> ) he is called <B><a href="zephi.html" target="_blank" url="zephi.html">ZEPHI</a></B>. (B.C. after 1760.) </FONT></body></html>
