        <article class="library" style="font-size:17px;">
            <P><B>KISLEV</B><P> kis'-lef (kiclew; the King James Version Chisleu, the Revised Version (British and American) "Chislev"):
<P> The 9th month of the Jewish year, corresponding to December. The word is found in <a href="https://www.biblestudytools.com/search/?q=ne+1:1">Nehemiah 1:1</A> and <a href="https://www.biblestudytools.com/search/?q=zec+7:1">Zechariah 7:1</A>. The derivation is uncertain.
<P> See CALENDAR.
