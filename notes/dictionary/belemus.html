            <P><B>BELEMUS</B><P> bel'-e-mus (Belemos; Balsamus):
<P> An officer of King Artaxerxes in Palestine associated with Beeltethmus in hindering the rebuilding of the temple (1 Esdras 2:16): called Bishlam in <a href="https://www.biblestudytools.com/search/?q=ezr+4:7">Ezra 4:7</A>.
