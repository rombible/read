        <article class="library" style="font-size:17px;">
            <P><B>NAPKIN</B><P> nap'-kin (soudarion; Latin sudarium):
<P> In <a href="https://www.biblestudytools.com/search/?q=lu+19:20">Luke 19:20</A>, the cloth in which the "unprofitable servant" wrapped the money of his lord; compare <a href="https://www.biblestudytools.com/search/?q=joh+11:44">John 11:44</A>; <a href="https://www.biblestudytools.com/search/?q=joh+20:7">20:7</A>; see DRESS, sec. 7; HANDKERCHIEF.
