            <P><B>ANTIOCHIS</B><P> an-ti'-o-kis (Antiochis):
<P> A concubine of Antiochus Epiphanes who had presented her with the two Cilician cities, Tarsus and Mallus. Dissatisfied with this the cities made insurrection (2 Macc 4:30).
