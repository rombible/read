        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Elnathan,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Elnathan</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>God hath given</I> ). <OL><LI>The maternal grandfather of Jehoiachin, ( <a href="http://www.biblestudytools.com/2-kings/24-8.html" target="_blank" url="https://www.biblestudytools.com/2-kings/24-8.html">2&nbsp;Kings 24:8</a> ) the same with Elnathan the son of Achbor. ( <a href="http://www.biblestudytools.com/jeremiah/26-22.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/26-22.html">Jeremiah 26:22</a> ;  <a href="http://www.biblestudytools.com/jeremiah/36-12.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/36-12.html">Jeremiah 36:12</a>  <a href="http://www.biblestudytools.com/jeremiah/36-25.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/36-25.html">Jeremiah 36:25</a> ) <LI>The name of three persons, apparently Levites, in the time of Ezra. ( <a href="http://www.biblestudytools.com/ezra/8-16.html" target="_blank" url="https://www.biblestudytools.com/ezra/8-16.html">Ezra 8:16</a> ) </OL></FONT></body></html>
