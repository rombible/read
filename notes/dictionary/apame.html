            <P><B>APAME</B><P> a-pa'-me, ap'-a-me (Apame):
<P> A concubine of Darius and a daughter of Bartacus the Illustrious, whose behavior to the king is referred to in a speech of Zerubbabel before the king to prove to him the great power of women (1 Esdras 4:29).
<P> See <a href="bartacus.html" target="_blank">BARTACUS</a>; <a href="illustrious-the.html" target="_blank">ILLUSTRIOUS</a>.
