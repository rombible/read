             <FONT face="Arial, Helvetica" size="3"><B>Ishbak</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ishbak.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ishbak.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/axe.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/axe.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ishbak.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ishbak.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>left behind</I> ), a son of Abraham and Keturah, ( <a href="http://www.biblestudytools.com/genesis/25-2.html" target="_blank" url="https://www.biblestudytools.com/genesis/25-2.html">Genesis 25:2</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-32.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-32.html">1&nbsp;Chronicles 1:32</a> ) and the progenitor of a tribe of northern Arabia. (B.C. after 1856.) </FONT></body></html>
