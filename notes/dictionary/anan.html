        <article class="library" style="font-size:17px;">
            <P><B>ANAN</B><P> a'-nan (`anan, "cloud"):
<P> (1) One of those who, with Nehemiah, sealed the covenant (<a href="https://www.biblestudytools.com/search/?q=ne+10:26">Nehemiah 10:26</A>).
<P> (2) A returned exile (1 Esdras 5:30). He is called Hanan in <a href="https://www.biblestudytools.com/search/?q=ezr+2:46">Ezra 2:46</A> and <a href="https://www.biblestudytools.com/search/?q=ne+7:49">Nehemiah 7:49</A>.
