            <P><B>ABDEEL</B><P> ab'-de-el (`abhdeel, "servant of God"):
<P> The father of Shelemiah, one of the officers whom King Jehoiakim commanded to arrest Baruch, the scribe, and Jeremiah the prophet (<a href="https://www.biblestudytools.com/search/?q=jer+36:26">Jeremiah 36:26</A>).
