             <FONT face="Arial, Helvetica" size="3"><B>Eurcquila,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">the word used in the Revised Version instead of euroclydon in ( <a href="http://www.biblestudytools.com/acts/27-14.html" target="_blank" url="https://www.biblestudytools.com/acts/27-14.html">Acts 27:14</a> ) It is compounded of two words meaning <I>east</I> and <I>north</I> , and means a northeast gale. </FONT></body></html>
