        <article class="library" style="font-size:17px;">
            <P><B>ABISHUA</B><P> a-bish'-u-a, abi-shoo'-a ('abhishua`, uncertain, perhaps "father of wealth," or "my father is wealth"):
<OL TYPE="1">
<LI>A son of Bela the son of Benjamin (<a href="https://www.biblestudytools.com/search/?q=1ch+8:4">1&nbsp;Chronicles 8:4</A>).
<P>
<LI>The son of Phinehas, who was grandson to Aaron (<a href="https://www.biblestudytools.com/search/?q=1ch+6:4,5,50">1&nbsp;Chronicles 6:4,5,50</A>; <a href="https://www.biblestudytools.com/search/?q=ezr+7:5">Ezra 7:5</A>).
</OL>
