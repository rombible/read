        <article class="library" style="font-size:17px;">
            <P><B>ADYTUM</B><P> ad'-i-tum (Latin from Greek aduton, adjective adutos, "not to be entered"):
<P> Applied to the innermost sanctuary or chambers in ancient temples, and to secret places which were open only to priests: hence, also to the Holy of Holies in the Jewish temple.
<P> See <a href="temples-robbers-of.html" target="_blank">TEMPLE</a>.
