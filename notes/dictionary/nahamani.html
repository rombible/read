        <article class="library" style="font-size:17px;">
            <P><B>NAHAMANI</B><P> na-ha-ma'-ni, na-ham'-a-ni (nachamani "compassionate"):
<P> One of the twelve heads who returned with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ne+7:7">Nehemiah 7:7</A>). The name is wanting in the parallel list (<a href="https://www.biblestudytools.com/search/?q=ezr+2:2">Ezra 2:2</A>). In 1 Esdras 5:8 he is called "Eneneus" (the Revised Version margin "Enenis").
