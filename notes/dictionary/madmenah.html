            <P><B>MADMENAH</B><P> mad-me'-na (madhmenah; Madebena):
<P> A place mentioned only in Isaiah's description of the Assyrian advance upon Jerusalem (<a href="https://www.biblestudytools.com/search/?q=isa+10:31">Isaiah 10:31</A>). It is not identified.
