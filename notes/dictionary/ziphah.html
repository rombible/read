            <P><B>ZIPHAH</B><P> zi'-fa (ziphah, a feminine form of "Ziph"):
<P> A Judahite, "son" of Jehallelel. The name being feminine may be a dittography of the previous Ziph (<a href="https://www.biblestudytools.com/search/?q=1ch+4:16">1&nbsp;Chronicles 4:16</A>).
