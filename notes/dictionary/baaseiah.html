        <article class="library" style="font-size:17px;">
            <P><B>BAASEIAH</B><P> ba-a-si'a, ba-a-se'-ya ba`aseyah, ("the Lord is bold"):
<P> Perhaps for ma`aseyah, after the Greek Maasai, B, Maasai, "the work of the Lord." Compare Gray, Studies in Hebrew Proper Names, 293. An ancestor of Asaph, the musician (<a href="https://www.biblestudytools.com/search/?q=1ch+6:40">1&nbsp;Chronicles 6:40</A>).
