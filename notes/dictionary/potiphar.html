        <article class="library" style="font-size:17px;">
            <P><B>POTIPHAR</B><P> pot'-i-far (poTiphar; compare Egyptian Potiphera (<a href="https://www.biblestudytools.com/search/?q=ge+39:1">Genesis 39:1</A>)):
<P> A high Egyptian official who became the master of Joseph. It is particularly mentioned that he was an Egyptian, i.e. one of the native Egyptian officials at the Hyksos court.
