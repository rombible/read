        <article class="library" style="font-size:17px;">
            <P><B>REMAINDER</B><P> re-man'-der (yathar, "to be left," she'erith, "remnant"):
<P> In <a href="https://www.biblestudytools.com/search/?q=2sa+14:7">2&nbsp;Samuel 14:7</A> "residue" would have been clearer (compare <a href="https://www.biblestudytools.com/search/?q=ps+76:10">Psalms 76:10</A>), but the changes of the Revised Version (British and American) in <a href="https://www.biblestudytools.com/search/?q=le+6:16">Leviticus 6:16</A>; <a href="https://www.biblestudytools.com/search/?q=le+7:16,17">7:16,17</A> are pointless (contrast <a href="https://www.biblestudytools.com/search/?q=ex+29:34">Exodus 29:34</A>).
