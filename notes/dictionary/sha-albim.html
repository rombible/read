        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Sha-albim,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Sha-alabbin</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>home of foxes</I> ), a town in the allotment of Dan. ( <a href="http://www.biblestudytools.com/joshua/19-42.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-42.html">Joshua 19:42</a> ;  <a href="http://www.biblestudytools.com/judges/1-35.html" target="_blank" url="https://www.biblestudytools.com/judges/1-35.html">Judges 1:35</a> ;  <a href="http://www.biblestudytools.com/1-kings/4-9.html" target="_blank" url="https://www.biblestudytools.com/1-kings/4-9.html">1&nbsp;Kings 4:9</a> ) By Eusebius and Jerome it is mentioned in the Onomasticon as a large village in the district of Sebaste (i.e. Samaria), and as then called Selaba. </FONT></body></html>
