            <P><B>BOR-ASHAN</B><P> bor-ash'-an:
<P> A correction of the Massoretic Text in the American Standard Revised Version in <a href="https://www.biblestudytools.com/search/?q=1sa+30:30" target="_blank">1&nbsp;Samuel 30:30</A> for the King James Version "Chor-ashan" and the English Revised Version "Cor-ashan." Probably the same as <a href="ashan.html">ASHAN</a> (<a href="https://www.biblestudytools.com/search/?q=jos+15:42">Joshua 15:42</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+4:32">1&nbsp;Chronicles 4:32</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+6:59">6:59</A>), which see.
