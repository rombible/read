        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Evil-merodach</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>the fool of Merodach</I> ), ( <a href="http://www.biblestudytools.com/2-kings/25-27.html" target="_blank" url="https://www.biblestudytools.com/2-kings/25-27.html">2&nbsp;Kings 25:27</a> ) the son and successor of Nebuchadnezzar. He reigned but a short time, having ascended the throne on the death of Nebuchadnezzar in B.C. 561, and being himself succeeded by Neriglissar in B.C. 559. He was murdered by Neriglissar. </FONT></body></html>
