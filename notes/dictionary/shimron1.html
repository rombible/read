        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Shimron</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shimron.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shimron.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>watch-height</I> ). <OL><LI>A city of Zebulun. ( <a href="http://www.biblestudytools.com/joshua/11-1.html" target="_blank" url="https://www.biblestudytools.com/joshua/11-1.html">Joshua 11:1</a> ;  <a href="http://www.biblestudytools.com/joshua/19-15.html" target="_blank" url="https://www.biblestudytools.com/joshua/19-15.html">19:15</a> ) Its full appellation was perhaps Shimron-meron. <LI>The fourth son of Issachar according to the lists of Genesis, ( <a href="http://www.biblestudytools.com/genesis/46-13.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-13.html">Genesis 46:13</a> ) and Numbers, ( <a href="http://www.biblestudytools.com/numbers/26-24.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-24.html">Numbers 26:24</a> ) and the head of the family of the Shimronites. </OL></FONT></body></html>
