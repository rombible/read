             <FONT face="Arial, Helvetica" size="3"><B>Lawyer.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/lawyer.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/lawyer.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/balak.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/balak.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">The title "lawyer" is generally supposed to be equivalent to the title "scribe." The scribe expounded the law in the synagogues and schools. [See <B><a href="scribes.html" target="_blank" url="scribes.html">SCRIBES</a></B>] </FONT></body></html>
