             <FONT face="Arial, Helvetica" size="3"><B>Shuppim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shuppim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shuppim.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>serpents</I> ). In the genealogy of Benjamin "Shuppim and Huppim, the children of Ir," are reckoned in ( <a href="http://www.biblestudytools.com/1-chronicles/7-12.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/7-12.html">1&nbsp;Chronicles 7:12</a> ) It is the same as Iri the son of Bela the son of Benjamin, so that Shuppim was the great-grandson of Benjamin. </FONT></body></html>
