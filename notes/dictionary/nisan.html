            <P><B>NISAN</B><P> ni'-san (nican):
<P> The first month of the Jewish year in which occurred the Passover and which corresponds to April. The month is the same as Abib, which occurs in the Pentateuch. Nisan occurs in <a href="https://www.biblestudytools.com/search/?q=ne+2:1">Nehemiah 2:1</A> and <a href="https://www.biblestudytools.com/search/?q=es+3:7">Esther 3:7</A>. It denotes "the month of flowers."
<P> See CALENDAR.
