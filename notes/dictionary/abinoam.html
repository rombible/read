            <P><B>ABINOAM</B><P> a-bin'-o-am, ab-i-no'-am ('abhino`am, "father of pleasantness," or, "my father is pleasantness"):
<P> A man of Kedesh-naphtali, the father of Barak who defeated the army of Jabin and Sisera (<a href="https://www.biblestudytools.com/search/?q=jud+4:6,12">Judges 4:6,12</A>; <a href="https://www.biblestudytools.com/search/?q=jud+5:1,12">5:1,12</A>).
