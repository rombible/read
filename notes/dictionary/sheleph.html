        <article class="library" style="font-size:17px;">
            <P><B>SHELEPH</B><P> she'-lef (shaleph, in pause; Septuagint Saleph):
<P> Son of Joktan (<a href="https://www.biblestudytools.com/search/?q=ge+10:26">Genesis 10:26</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:20">1&nbsp;Chronicles 1:20</A>). Sheleph is the name of a Yemenite tribe or district, named on Sabean inscriptions and also by Arabian geographers, located in Southern Arabia.
