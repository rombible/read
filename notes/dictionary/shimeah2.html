             <FONT face="Arial, Helvetica" size="3"><B>Shimeah.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shimeah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shimeah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shimeah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shimeah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2"><OL><LI>Brother of David, and father of Jonathan and Jonadab, ( <a href="http://www.biblestudytools.com/2-samuel/21-21.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/21-21.html">2&nbsp;Samuel 21:21</a> ) called also Shammah, Shimea, and Shimma. (B.C. about 1060.) <LI>A descendant of Jehiel, the father or founder of Gibeon. ( <a href="http://www.biblestudytools.com/1-chronicles/8-32.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/8-32.html">1&nbsp;Chronicles 8:32</a> ) (B.C. perhaps 536.) </OL></FONT></body></html>
