            <P><B>ALMON</B><P> al'-mon (`almon, "hidden"):
<P> A Levitical city in the tribe of Benjamin (<a href="https://www.biblestudytools.com/search/?q=jos+21:18">Joshua 21:18</A>), the same as "Allemeth" the Revised Version (British and American), "Alemeth" the King James Version, of <a href="https://www.biblestudytools.com/search/?q=1ch+6:60">1&nbsp;Chronicles 6:60</A> (which see).
