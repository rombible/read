             <FONT face="Arial, Helvetica" size="3"><B>Rekem</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/rekem.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/rekem.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bird.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/rekem.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/rekem.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>variegation</I> ). <OL><LI>One of the five kings or chieftains of Midian slain by the Israelites. ( <a href="http://www.biblestudytools.com/numbers/31-8.html" target="_blank" url="https://www.biblestudytools.com/numbers/31-8.html">Numbers 31:8</a> ;  <a href="http://www.biblestudytools.com/joshua/13-21.html" target="_blank" url="https://www.biblestudytools.com/joshua/13-21.html">Joshua 13:21</a> ) <LI>One of the four sons of Hebron, and father of Shammai. ( <a href="http://www.biblestudytools.com/1-chronicles/2-43.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/2-43.html">1 Chronicles 2:43</a>  <a href="http://www.biblestudytools.com/1-chronicles/2-44.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/2-44.html">1 Chronicles 2:44</a> ) </OL></FONT></body></html>
