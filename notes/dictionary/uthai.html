        <article class="library" style="font-size:17px;">
            <P><B>UTHAI</B><P> u'-thi, u'-tha-i (`uthay, meaning uncertain):
<P> (1) A descendant of Judah, of the clan of Perez (<a href="https://www.biblestudytools.com/search/?q=1ch+9:4">1&nbsp;Chronicles 9:4</A>) = "Athaiah" of <a href="https://www.biblestudytools.com/search/?q=ne+11:4">Nehemiah 11:4</A>.
<P> (2) Son of Bigvai (<a href="https://www.biblestudytools.com/search/?q=ezr+8:14">Ezra 8:14</A>); called "Uthi" in 1 Esdras 8:40.
