             <FONT face="Arial, Helvetica" size="3"><B>Myra,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/myra.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/myra.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/myra.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/myra.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">an important town in Lycia, on the southwest coast of Asia Minor, on the river Andriacus, 21 miles from its mouth referred to in ( <a href="http://www.biblestudytools.com/acts/27-5.html" target="_blank" url="https://www.biblestudytools.com/acts/27-5.html">Acts 27:5</a> ) Myra (named <I>Dembra</I> by the Greeks) Is remarkable still for its remains of various periods of history. </FONT></body></html>
