            <P><B>ELIU</B><P> e-li'-u (Eliou; the Revised Version (British and American) ELIHU):
<P> One of the ancestors of Judith (<a href="https://www.biblestudytools.com/search/?q=jdt+8:1">Judith 8:1</A>), and therefore of the tribe of Simeon.
