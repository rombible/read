             <FONT face="Arial, Helvetica" size="3"><B>Gebal</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/gebal.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/gebal.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/apollos.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gebal.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/gebal.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>mountain</I> ), a maritime town of Phoenicia, near Tyre, ( <a href="http://www.biblestudytools.com/ezekiel/27-9.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/27-9.html">Ezekiel 27:9</a> ) known by the Greeks as Byblus. It is called <I>Jebail</I> by the Arabs, thus reviving the old biblical name. </FONT></body></html>
