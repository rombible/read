        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Muppim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/muppim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/muppim.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/muppim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/muppim.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>serpent</I> ), a Benjamite, and one of the fourteen descendants of Rachael who belonged to the original colony of the sons of Jacob in Egypt. ( <a href="http://www.biblestudytools.com/genesis/46-21.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-21.html">Genesis 46:21</a> ) (B.C. 1706.) In ( <a href="http://www.biblestudytools.com/numbers/26-39.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-39.html">Numbers 26:39</a> ) the name is given as <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/shupham.html" target="_blank" url="shupham.html">SHUPHAM</a></B>. </FONT></body></html>
