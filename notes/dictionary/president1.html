             <FONT face="Arial, Helvetica" size="3"><B>President</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>sarac</I> or <I>sareca</I> , only used ( <a href="http://www.biblestudytools.com/daniel/6-1.html" target="_blank" url="https://www.biblestudytools.com/daniel/6-1.html">Daniel 6:1</a> ) ... the Chaldee equivalent for Hebrew <I>shter</I> , probably from <I>sara</I> , Zend. a "head"), a high officer in the Persian court, a chief, a president, used of the three highest ministers. </FONT></body></html>
