             <FONT face="Arial, Helvetica" size="3"><B>Kartan</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/kartan.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/kartan.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>double city</I> ), a city of Naphtali, allotted to the Gershonite Levites. ( <a href="http://www.biblestudytools.com/joshua/21-32.html" target="_blank" url="https://www.biblestudytools.com/joshua/21-32.html">Joshua 21:32</a> ) in the parallel list of ( <a href="http://www.biblestudytools.com/1-chronicles/6-1.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/6-1.html">1&nbsp;Chronicles 6:1</a> ) the name appears, ver ( <a href="http://www.biblestudytools.com/1-chronicles/6-76.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/6-76.html">1&nbsp;Chronicles 6:76</a> ) in the more expanded form of KIRJATHAIM. </FONT></body></html>
