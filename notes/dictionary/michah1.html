             <FONT face="Arial, Helvetica" size="3"><B>Michah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>who is like God?</I> ), eldest son of Uzziel the son of Kohath, ( <a href="http://www.biblestudytools.com/1-chronicles/24-24.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/24-24.html">1 Chronicles 24:24</a>  <a href="http://www.biblestudytools.com/1-chronicles/24-25.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/24-25.html">1 Chronicles 24:25</a> ) elsewhere, ( <a href="http://www.biblestudytools.com/1-chronicles/23-20.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/23-20.html">1&nbsp;Chronicles 23:20</a> ) called <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/micah.html" target="_blank" url="micah.html">MICAH</a></B>. </FONT></body></html>
