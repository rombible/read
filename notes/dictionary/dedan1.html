             <FONT face="Arial, Helvetica" size="3"><B>Dedan</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/dedan.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/dedan.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/almon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/almon.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/dedan.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/dedan.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>low country</I> ). <OL><LI>The name of a son of Raamah, son of Cush. ( <a href="http://www.biblestudytools.com/genesis/10-7.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-7.html">Genesis 10:7</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-9.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-9.html">1&nbsp;Chronicles 1:9</a> ) <LI>A son of Jokshan, son of Keturah. ( <a href="http://www.biblestudytools.com/genesis/25-3.html" target="_blank" url="https://www.biblestudytools.com/genesis/25-3.html">Genesis 25:3</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-32.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-32.html">1&nbsp;Chronicles 1:32</a> ) (B.C. after 1988.) </OL></FONT></body></html>
