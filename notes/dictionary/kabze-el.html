        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Kabze-el</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/kabzeel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/kabzeel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kabzeel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kabzeel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>gathered by God</I> ), one of the "cities" of the tribe of Judah, ( <a href="http://www.biblestudytools.com/joshua/15-21.html" target="_blank" url="https://www.biblestudytools.com/joshua/15-21.html">Joshua 15:21</a> ) the native place of the great hero Benaiah ben-Jehoiada. ( <a href="http://www.biblestudytools.com/2-samuel/23-20.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-20.html">2&nbsp;Samuel 23:20</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/11-22.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-22.html">1&nbsp;Chronicles 11:22</a> ) After the captivity it was reinhabited by the Jews, and appears as Jekabzeel. </FONT></body></html>
