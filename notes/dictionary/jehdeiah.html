            <P><B>JEHDEIAH</B><P> je-de'-ya, ja'-de-ya (yechdeyahu, "may Yahweh give joy!"):
<P> (1) A Levite, head of the family of Shubael (<a href="https://www.biblestudytools.com/search/?q=1ch+24:20">1&nbsp;Chronicles 24:20</A>).
<P> (2) An officer of David "over the asses" (<a href="https://www.biblestudytools.com/search/?q=1ch+27:30">1&nbsp;Chronicles 27:30</A>).
