        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Leasing</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/leasing.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/leasing.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/balm.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/balm.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>falsehood</I> ). This word is retained in the Authorized Version of ( <a href="http://www.biblestudytools.com/psalms/4-2.html" target="_blank" url="https://www.biblestudytools.com/psalms/4-2.html">Psalms 4:2</a> ;  <a href="http://www.biblestudytools.com/psalms/5-6.html" target="_blank" url="https://www.biblestudytools.com/psalms/5-6.html">5:6</a> ) from the older English versions; but the Hebrew word of which it is the rendering is elsewhere almost uniformly translated "lies." ( <a href="http://www.biblestudytools.com/psalms/40-4.html" target="_blank" url="https://www.biblestudytools.com/psalms/40-4.html">Psalms 40:4</a> ;  <a href="http://www.biblestudytools.com/psalms/58-3.html" target="_blank" url="https://www.biblestudytools.com/psalms/58-3.html">58:3</a> ) etc. </FONT></body></html>
