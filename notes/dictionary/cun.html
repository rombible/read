        <article class="library" style="font-size:17px;">
            <P><B>CUN</B><P> kun (kun, A, ek ton eklekton poleon, "from the chosen cities"):
<P> One of the cities of Hadarezer, king of Syria, spoiled by David (<a href="https://www.biblestudytools.com/search/?q=1ch+18:8" target="_blank">1&nbsp;Chronicles 18:8</A>, the King James Version "Chun"). In the parallel passage (<a href="https://www.biblestudytools.com/search/?q=2sa+8:8">2&nbsp;Samuel 8:8</A>) its place is taken by <a href="berothah.html">BEROTHAH</a>, which see.
