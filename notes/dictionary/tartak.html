            <P><B>TARTAK</B><P> tar'-tak (tartaq):
<P> In <a href="https://www.biblestudytools.com/search/?q=2ki+17:31">2&nbsp;Kings 17:31</A> mentioned as the name of an idol of the Avvites, one of the peoples sent by Shalmaneser to the cities of Samaria. It is otherwise unknown.
