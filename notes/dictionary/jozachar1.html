             <FONT face="Arial, Helvetica" size="3"><B>Jozachar</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/jozachar.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/jozachar.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jozachar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/jozachar.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>whom Jehovah has remembered</I> ), one of the murderers of Joash king of Judah. ( <a href="http://www.biblestudytools.com/2-kings/12-21.html" target="_blank" url="https://www.biblestudytools.com/2-kings/12-21.html">2&nbsp;Kings 12:21</a> ) The writer of the Chronicles, ( <a href="http://www.biblestudytools.com/2-chronicles/24-26.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/24-26.html">2&nbsp;Chronicles 24:26</a> ) calls him <B><a href="zabad.html" target="_blank" url="zabad.html">ZABAD</a></B>. (B.C. 837.) </FONT></body></html>
