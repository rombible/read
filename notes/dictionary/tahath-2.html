            <P><B>TAHATH (2)</B><P> (1) A Kohathite Levite (<a href="https://www.biblestudytools.com/search/?q=1ch+6:24">1&nbsp;Chronicles 6:24</A>).
<P> (2) The name is mentioned twice among the sons of Ephraim (<a href="https://www.biblestudytools.com/search/?q=1ch+7:20">1&nbsp;Chronicles 7:20</A>); two families may be meant, or perhaps the name has been accidentally repeated.
