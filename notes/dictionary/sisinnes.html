        <article class="library" style="font-size:17px;">
            <P><B>SISINNES</B><P> si-sin'-ez (Sisinnes):
<P> "The eparch (governor) of Syria and Phoenicia" under Darius Hystaspis (1 Esdras 6:3,7,27; 7:1) circa 520 BC = "Tattenai the governor beyond the river" in <a href="https://www.biblestudytools.com/search/?q=ezr+5:3,6">Ezra 5:3,6</A>; <a href="https://www.biblestudytools.com/search/?q=ezr+6:6,13">6:6,13</A>. He took a prominent part in the efforts to prevent the rebuilding of the temple.
