        <article class="library" style="font-size:17px;">
            <P><B>MAKED</B><P> ma'-ked (Maked, Makeb) :
<P> A strong city East of the Jordan, not yet identified. It is named along with Bosor, Alema and Casphor (1 Macc 5:26). In 1 Macc 5:36, the King James Version reads "Maged."
