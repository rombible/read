        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Tortoise</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/tortoise.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/tortoise.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cake.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cake.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(Heb. <I>tsab</I> ). The <I>tsab</I> occurs only in ( <a href="http://www.biblestudytools.com/leviticus/11-29.html" target="_blank" url="https://www.biblestudytools.com/leviticus/11-29.html">Leviticus 11:29</a> ) as the name of some unclean animal. The Hebrew word may be identified with the kindred Arabic <I>dhab</I> , "a large kind of lizard," which appears to be the <I>Psommosaurus scincus</I> of Cuvier. </FONT></body></html>
