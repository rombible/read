        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Mahalale-el</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mahalaleel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mahalaleel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bar-jona.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">(<I>praise of God</I> ). <OL><LI>The fourth in descent from Adam, according to the Sethite genealogy, and son of Cainan. ( <a href="http://www.biblestudytools.com/genesis/6-12.html" target="_blank" url="https://www.biblestudytools.com/genesis/6-12.html">Genesis 6:12</a>  <a href="http://www.biblestudytools.com/genesis/6-13.html" target="_blank" url="https://www.biblestudytools.com/genesis/6-13.html">Genesis 6:13</a>  <a href="https://www.biblestudytools.com/passage/?q=Genesis+6:15-17" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=Genesis+6:15-17&amp;t=niv">Genesis 6:15-17</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-2.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-2.html">1&nbsp;Chronicles 1:2</a> ;  <a href="http://www.biblestudytools.com/luke/3-37.html" target="_blank" url="https://www.biblestudytools.com/luke/3-37.html">Luke 3:37</a> ) Revised Version.  <LI>A descendant of Perez or Pharez the son of Judah. ( <a href="http://www.biblestudytools.com/nehemiah/11-4.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/11-4.html">Nehemiah 11:4</a> ) </OL></FONT></body></html>
