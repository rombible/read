        <article class="library" style="font-size:17px;">
            <P><B>AMRAMITES</B><P> am'-ram-its (`amrami):
<P> The descendants of Amram, one of the Levitical families mentioned in <a href="https://www.biblestudytools.com/search/?q=nu+3:27">Numbers 3:27</A> and <a href="https://www.biblestudytools.com/search/?q=1ch+26:23">1&nbsp;Chronicles 26:23</A>, who had the charge of the tabernacle proper, guarding the ark, table, candlestick, etc., called in <a href="https://www.biblestudytools.com/search/?q=1ch+26:22">1&nbsp;Chronicles 26:22</A> "the treasures of the house of Yahweh."
