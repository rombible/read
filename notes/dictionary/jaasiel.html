        <article class="library" style="font-size:17px;">
            <P><B>JAASIEL</B><P> ja-a'-si-el (ya`asi'el, "God makes" (?)):
<P> In <a href="https://www.biblestudytools.com/search/?q=1ch+11:47">1&nbsp;Chronicles 11:47</A>, a Mezobaite, one of "the mighty men of the armies," and probably = "Jaasiel" of <a href="https://www.biblestudytools.com/search/?q=1ch+27:21">1&nbsp;Chronicles 27:21</A>, "the son of Abner," and a Benjamite tribal prince of David's. the King James Version "Jasiel."
