             <FONT face="Arial, Helvetica" size="3"><B>Phichol</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/phichol.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/phichol.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/phichol.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/phichol.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>strong</I> ), chief captain of the army of Abimelech, king of the Philistines of Gerar in the days of both Abraham, ( <a href="http://www.biblestudytools.com/genesis/21-22.html" target="_blank" url="https://www.biblestudytools.com/genesis/21-22.html">Genesis 21:22</a>  <a href="http://www.biblestudytools.com/genesis/21-32.html" target="_blank" url="https://www.biblestudytools.com/genesis/21-32.html">Genesis 21:32</a> ) and Isaac. ( Genesis 28:26 ) (B.C. 1900.) </FONT></body></html>
