             <FONT face="Arial, Helvetica" size="3"><B>Barbarian.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/barbarian.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/barbarian.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">"every one not a Greek is a barbarian" is the common Greek definition, and in this strict sense the word is sued in ( <a href="http://www.biblestudytools.com/romans/1-14.html" target="_blank" url="https://www.biblestudytools.com/romans/1-14.html">Romans 1:14</a> ) It often retains this primitive meaning, as in ( <a href="http://www.biblestudytools.com/1-corinthians/14-11.html" target="_blank" url="https://www.biblestudytools.com/1-corinthians/14-11.html">1&nbsp;Corinthians 14:11</a> ;  <a href="http://www.biblestudytools.com/acts/28-24.html" target="_blank" url="https://www.biblestudytools.com/acts/28-24.html">Acts 28:24</a> ) </FONT></body></html>
