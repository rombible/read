        <article class="library" style="font-size:17px;">
            <P><B>CHARAATHALAN</B><P> kar-a-ath'-a-lan (Charaathalan; the King James Version Charaathalar (1 Esdras 5:36)):
<P> Most probably a corruption of the text. The names "Cherub, Addan, and Immer" in the lists of <a href="https://www.biblestudytools.com/search/?q=ezr+2:59">Ezra 2:59</A> and <a href="https://www.biblestudytools.com/search/?q=ne+7:61">Nehemiah 7:61</A> are presented in the text cited as "Charaathalan leading them, and Allar."
