            <P><B>TIZITE</B><P> ti'-zit (ha-titsi; Codex Vaticanus ho Ieasei; Codex Alexandrinus ho Thosaei; Lucian Athosi):
<P> A gentilic attached to the name "Joha" (<a href="https://www.biblestudytools.com/search/?q=1ch+11:45">1&nbsp;Chronicles 11:45</A>), one of the soldiers of David; the origin is totally unknown.
