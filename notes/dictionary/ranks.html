            <P><B>RANKS</B><P> ranks (prasid, "a square plot of ground," "a garden-bed"):
<P> "They sat down in ranks" (<a href="https://www.biblestudytools.com/search/?q=mr+6:40">Mark 6:40</A>); the several reclining ranks formed, as it were, separate plots or "garden-beds."
