        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Linus</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/linus.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/linus.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/linus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/linus.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a net</I> ), a Christian at Rome, known to St. Paul and to Timothy, ( <a href="http://www.biblestudytools.com/2-timothy/4-21.html" target="_blank" url="https://www.biblestudytools.com/2-timothy/4-21.html">2&nbsp;Timothy 4:21</a> ) who was the first bishop of Rome after the apostles. (A.D. 64.) </FONT></body></html>
