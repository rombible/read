            <P><B>JULIUS</B><P> joo'-li-us (Ioulios):
<P> The centurion of the Augustan cohort under whose charge Paul was sent a prisoner to Rome (<a href="https://www.biblestudytools.com/search/?q=ac+27:1,3">Acts 27:1,3</A>).
<P> See ARMY, ROMAN; AUGUSTAN BAND.
