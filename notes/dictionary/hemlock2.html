        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Hemlock,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/hemlock.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/hemlock.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/asher.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">the common ground or dwarf hemlock, a bitter, poisonous plant. The Hebrew <I>rosh</I> is rendered "hemlock" in two passages, ( <a href="http://www.biblestudytools.com/hosea/10-4.html" target="_blank" url="https://www.biblestudytools.com/hosea/10-4.html">Hosea 10:4</a> ;  <a href="http://www.biblestudytools.com/amos/6-12.html" target="_blank" url="https://www.biblestudytools.com/amos/6-12.html">Amos 6:12</a> ) but elsewhere "gall." [<B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/gall.html" target="_blank" url="gall.html">GALL</a></B>] (It is possible that the plant is rather the poppy than an hemlock. --Cook.) </FONT></body></html>
