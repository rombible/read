        <article class="library" style="font-size:17px;">
            <P><B>JOIADA</B><P> joi'-a-da (yoyadha`, "Yahweh knows"; compare JEHOIADA):
<P> (1) A repairer of the Jerusalem walls (<a href="https://www.biblestudytools.com/search/?q=ne+3:6">Nehemiah 3:6</A>); the King James Version "Jehoiada."
<P> (2) Son of Eliashib the high priest (<a href="https://www.biblestudytools.com/search/?q=ne+12:10,11,22">Nehemiah 12:10,11,22</A>; <a href="https://www.biblestudytools.com/search/?q=ne+13:28">13:28</A>).
