        <article class="library" style="font-size:17px;">
            <P><B>MAANI</B><P> ma'-a-ni (Maani):
<P> (1) the King James Version "Meani" (1 Esdras 5:31), corresponding to "Meunim" in <a href="https://www.biblestudytools.com/search/?q=ezr+2:50">Ezra 2:50</A>; <a href="https://www.biblestudytools.com/search/?q=ne+7:52">Nehemiah 7:52</A>.
<P> (2) the Revised Version (British and American) "Baani," head of a family, many of whom had married foreign wives (1 Esdras 9:34; called "Bani" in <a href="https://www.biblestudytools.com/search/?q=ezr+10:34">Ezra 10:34</A>).
