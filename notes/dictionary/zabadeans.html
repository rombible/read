             <FONT face="Arial, Helvetica" size="3"><B>Zabadeans,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">an Arab tribe who were attacked and spoiled by Jonathan, on his way back to Damascus from his fruitless pursuit of the army of Demetrius. 1 Macc. 12:31. Their name probably survives in the village of <I>Zebdany</I> , about 26 miles from Damascus. </FONT></body></html>
