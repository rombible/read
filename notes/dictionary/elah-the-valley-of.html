             <FONT face="Arial, Helvetica" size="3"><B>Elah, The valley of</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>valley of the terebinth</I> ), the valley in which David killed Goliath. ( <a href="http://www.biblestudytools.com/1-samuel/17-2.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/17-2.html">1 Samuel 17:2</a>  <a href="http://www.biblestudytools.com/1-samuel/17-19.html" target="_blank" url="https://www.biblestudytools.com/1-samuel/17-19.html">1 Samuel 17:19</a> ) It lay somewhere near Socoh of Judah and Azekah, and was nearer Ekron than any other Philistine town. 1Sam. 17. </FONT></body></html>
