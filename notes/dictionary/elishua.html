        <article class="library" style="font-size:17px;">
            <P><B>ELISHUA</B><P> el-i-shu'-a, e-lish'-u-a ('elishua`, " `God is rich," "God is salvation"):
<P> Son of David (<a href="https://www.biblestudytools.com/search/?q=2sa+5:15">2&nbsp;Samuel 5:15</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+14:5">1&nbsp;Chronicles 14:5</A>); apparently called Elishama (<a href="https://www.biblestudytools.com/search/?q=1ch+3:6">1&nbsp;Chronicles 3:6</A>). In the latter locus we have most probably a misreading by the copyist of the name Elishua.
