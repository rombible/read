             <FONT face="Arial, Helvetica" size="3"><B>Barak</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/barak.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/barak.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/barak.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/barak.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>lightning</I> ), son of Abinoam of Kedesh, a refuge city in Mount Naphtali, was incited by Deborah, a prophetess of Ephraim, to deliver Israel from the yolk of Jabin. Judges 4. He utterly routed the Canaanites int eh plain of Jezreel (Esdraelon). (B.C. 1291-1251.) </FONT></body></html>
