            <P><B>LETHECH</B><P> le'-thek (lethekh):
<P> A liquid measure equivalent to half a homer (<a href="https://www.biblestudytools.com/search/?q=ho+3:2">Hosea 3:2</A> margin) and containing about 5 1/2 bushels.
<P> See WEIGHTS AND MEASURES.
