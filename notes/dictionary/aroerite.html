            <P><B>AROERITE</B><P> a-ro'-er-it (ha-`aro`eri):
<P> A native of Aroer. The Aroerite was Hotham, father of two of David's heroes (<a href="https://www.biblestudytools.com/search/?q=1ch+11:44">1&nbsp;Chronicles 11:44</A>).
