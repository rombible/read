            <P><B>JEHUD</B><P> je'-hud (yehudh):
<P> A town in the lot of Da named between Baalath and Bene-berak (<a href="https://www.biblestudytools.com/search/?q=jos+19:45">Joshua 19:45</A>). The only possible identification seems to be with el-Yehudiyeh, which lies about 8 miles East of Jaffa.
