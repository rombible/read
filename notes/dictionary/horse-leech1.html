             <FONT face="Arial, Helvetica" size="3"><B>Horse-leech,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">Heb. <I>alukah</I> , occurs once only, viz. ( <a href="http://www.biblestudytools.com/proverbs/30-16.html" target="_blank" url="https://www.biblestudytools.com/proverbs/30-16.html">Proverbs 30:16</a> ) There is little doubt that <I>alukah</I> denotes some species of leech, or rather is the generic term for any blood-sucking annelid. </FONT></body></html>
