<html><head><LINK REL=StyleSheet HREF="../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../jquery-3.3.1.min.js"></script></head><body><div class="row"><div class="col-md-12 text">
        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Cinnamon,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/cinnamon.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/cinnamon.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agrippa-ii.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agrippa-ii.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">a well-known aromatic substance, the rind of the <I>Laurus cinnamomum</I> , called <I>Korunda-gauhah</I> in Ceylon. It is mentioned in ( <a href="http://www.biblestudytools.com/exodus/30-23.html" target="_blank" url="https://www.biblestudytools.com/exodus/30-23.html">Exodus 30:23</a> ) as one of the component parts of the holy anointing oil. In ( <a href="http://www.biblestudytools.com/revelation/18-13.html" target="_blank" url="https://www.biblestudytools.com/revelation/18-13.html">Revelation 18:13</a> ) it is enumerated among the merchandise of the great Babylon. </FONT></body></html>
