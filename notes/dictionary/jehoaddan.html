            <P><B>JEHOADDAN</B><P> je-ho-ad'-an (yeho`addan, meaning unknown):
<P> In <a href="https://www.biblestudytools.com/search/?q=2ch+25:1">2&nbsp;Chronicles 25:1</A>; and Qere, the King James Version in <a href="https://www.biblestudytools.com/search/?q=2ki+14:2">2&nbsp;Kings 14:2</A>, where Kethibh and the Revised Version (British and American) are "Jehoaddin" (yeho`addin), the mother of King Amaziah of Judah.
