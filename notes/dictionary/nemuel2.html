<html><head><LINK REL=StyleSheet HREF="../style.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../jquery-3.3.1.min.js"></script></head><body><div class="row"><div class="col-md-12 text">
        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Nemuel</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/nemuel.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/nemuel.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/nemuel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/nemuel.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>day of God</I> ). <OL><LI>A Reubenite, son of Eliab and eldest brother of Dathan and Abiram. ( <a href="http://www.biblestudytools.com/numbers/26-9.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-9.html">Numbers 26:9</a> ) <LI>The eldest son of Simeon, ( <a href="http://www.biblestudytools.com/numbers/26-12.html" target="_blank" url="https://www.biblestudytools.com/numbers/26-12.html">Numbers 26:12</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/4-24.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/4-24.html">1&nbsp;Chronicles 4:24</a> ) from whom were descended the family of the Nemuelites. In ( <a href="http://www.biblestudytools.com/genesis/46-10.html" target="_blank" url="https://www.biblestudytools.com/genesis/46-10.html">Genesis 46:10</a> ) he is called JERIUEL. </OL></FONT></body></html>
