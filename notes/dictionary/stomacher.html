        <article class="library" style="font-size:17px;">
            <P><B>STOMACHER</B><P> stum'-uk-er:
<P> Used to translate pethighil (<a href="https://www.biblestudytools.com/search/?q=isa+3:24">Isaiah 3:24</A> the King James Version), where the meaning is uncertain. The English word denotes that part of a woman's dress which covered the breast and the pit of the stomach. It was usually much ornamented.
