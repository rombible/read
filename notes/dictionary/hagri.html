            <P><B>HAGRI</B><P> hag'-ri (haghri, "wanderer"; the King James Version Haggeri):
<P> The father of Mibhar, one of the "mighty men" who rallied round David during his foreign wars. Mentioned only in <a href="https://www.biblestudytools.com/search/?q=1ch+11:38">1&nbsp;Chronicles 11:38</A>, whose parallel passage, <a href="https://www.biblestudytools.com/search/?q=2sa+23:36">2&nbsp;Samuel 23:36</A>, gives, instead, the name "Bani the Gadite."
