        <article class="library" style="font-size:17px;">
            <P><B>MOABITESS</B><P> mo'-ab-it-es, mo-ab-i'-tes (mo'abhiyah):
<P> A woman, or in plural women, of Moab. The term is applied to Ru (1:22; 2:2,6,21; 4:5,10); to some of Solomon's wives (<a href="https://www.biblestudytools.com/search/?q=1ki+11:1">1&nbsp;Kings 11:1</A>); and to Shimrith, whose son shared in the murder of King Joash (<a href="https://www.biblestudytools.com/search/?q=2ch+24:26">2&nbsp;Chronicles 24:26</A>).
<P> See MOAB.
