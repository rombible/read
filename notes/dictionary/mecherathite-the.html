             <FONT face="Arial, Helvetica" size="3"><B>Mecherathite, The,</B></FONT> <P><FONT face="Arial, Helvetica" size="2">that is, the native or inhabitant of a place called Mecherah. ( <a href="http://www.biblestudytools.com/1-chronicles/11-36.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-36.html">1&nbsp;Chronicles 11:36</a> ) In the parallel list of ( <a href="http://www.biblestudytools.com/2-samuel/23-1.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-1.html">2&nbsp;Samuel 23:1</a> ) ... the name appears, with other variations, as "the Maachathite." ver. ( <a href="http://www.biblestudytools.com/2-samuel/23-34.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-34.html">2&nbsp;Samuel 23:34</a> ) </FONT></body></html>
