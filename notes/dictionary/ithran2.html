        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Ithran</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ithran.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ithran.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ithran.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ithran.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>excellence</I> ). <OL><LI>A son of Dishon, a Horite, ( <a href="http://www.biblestudytools.com/genesis/36-26.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-26.html">Genesis 36:26</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/1-41.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-41.html">1&nbsp;Chronicles 1:41</a> ) and probably a phylarch of a tribe of the Horim. ( <a href="http://www.biblestudytools.com/genesis/36-30.html" target="_blank" url="https://www.biblestudytools.com/genesis/36-30.html">Genesis 36:30</a> ) (B.C. about 1800.) <LI>A descendant of Asher. ( <a href="https://www.biblestudytools.com/passage/?q=1%20Chronicles+7:30-40" target="_blank" url="https://www.biblestudytools.com/bible/passage.aspx?q=1%20Chronicles+7:30-40&amp;t=niv">1&nbsp;Chronicles 7:30-40</a> ) </OL></FONT></body></html>
