        <article class="library" style="font-size:17px;">
            <P><B>EBED</B><P> e'-bed (`ebhedh, "servant"):
<P> (1) Father of Gaal, who rebelled against Abimelech (<a href="https://www.biblestudytools.com/search/?q=jud+9:26-35">Judges 9:26-35</A>).
<P> (2) A companion of Ezra in his return (<a href="https://www.biblestudytools.com/search/?q=ezr+8:6">Ezra 8:6</A>) = Obeth (APC 1Esdras 8:32).
