            <P><B>SEPHARVITES</B><P> se'-far-vits, se-far'-vits> (cepharwim):
<P> In <a href="https://www.biblestudytools.com/search/?q=2ki+17:31">2&nbsp;Kings 17:31</A>, the inhabitants of SEPHARVAIM (which see), planted by the king of Assyria in Samaria. They continued there to burn their children to their native gods.</body></html>
