            <P><B>SHOMER</B><P> sho'-mer (shomer):
<P> (1) The father of one of the conspirators who killed Joash (<a href="https://www.biblestudytools.com/search/?q=2ki+12:21">2&nbsp;Kings 12:21</A>).
<P> See SHIMEATH.
<P> (2) One of the sons of Heber of the tribe of Asher (<a href="https://www.biblestudytools.com/search/?q=1ch+7:32">1&nbsp;Chronicles 7:32</A>).
<P> See SHEMER.
