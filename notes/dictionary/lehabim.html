            <P><B>LEHABIM</B><P> le-ha'-bim (lehdbhim):
<P> Named in <a href="https://www.biblestudytools.com/search/?q=ge+10:13">Genesis 10:13</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+1:11">1&nbsp;Chronicles 1:11</A> as descendants of Mizraim. They are probably to be identified with the LUBIM (which see), and the one word may be a corruption of the other.
