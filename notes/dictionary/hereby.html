        <article class="library" style="font-size:17px;">
            <P><B>HEREBY</B><P> her-bi', represents bezo'th, "in or by this" (<a href="https://www.biblestudytools.com/search/?q=ge+42:15">Genesis 42:15</A> "Hereby ye shall be proved"); ek toutou, "out of this" (<a href="https://www.biblestudytools.com/search/?q=1jo+4:6">1&nbsp;John 4:6</A>, the Revised Version (British and American) "by this"); en touto, "in this," "by this means" (<a href="https://www.biblestudytools.com/search/?q=1co+4:4">1&nbsp;Corinthians 4:4</A>; <a href="https://www.biblestudytools.com/search/?q=1jo+2:3,1">1&nbsp;John 2:3,1</A>; <a href="https://www.biblestudytools.com/search/?q=1jo+3:16,19,24">3:16,19,24</A>; <a href="https://www.biblestudytools.com/search/?q=1jo+4:2,13">4:2,13</A>).
