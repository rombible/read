            <P><B>ELMADAM</B><P> el-ma'-dam (WH Elmadam; Textus Receptus of the New Testament Elmodam; the King James Version Elmodam):
<P> An ancestor of Jesus, according to Luke's genealogy, in the 6th generation before Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=lu+3:28">Luke 3:28</A>).
