            <P><B>BAAL-BERITH</B><P> ba-al-be'-rith ba`al berith = ("Baal of the Covenant"):
<P> An idol worshipped by the Shechemites after Gideon's death (<a href="https://www.biblestudytools.com/search/?q=jud+8:33" target="_blank">Judges 8:33</A>), as protector and guardian of engagements. His temple is also referred to in <a href="https://www.biblestudytools.com/search/?q=jud+9:4">Judges 9:4</A>. See <a href="baal-1.html">BAAL (1)</a>.
