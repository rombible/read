             <FONT face="Arial, Helvetica" size="3"><B>Eznite, The.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">According to the statement of ( <a href="http://www.biblestudytools.com/2-samuel/23-8.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-8.html">2&nbsp;Samuel 23:8</a> ) Adino the Eznite was another name for Jashobeam, a Tachmonite. ( <a href="http://www.biblestudytools.com/1-chronicles/11-11.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-11.html">1&nbsp;Chronicles 11:11</a> ) (Probably the words are a corruption for the Hebrew "he lifted up his spear." --Fausset.) </FONT></body></html>
