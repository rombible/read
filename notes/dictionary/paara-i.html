             <FONT face="Arial, Helvetica" size="3"><B>Paara-i.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/paarai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/paarai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ben-ammi.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/ben-ammi.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/paarai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/paarai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">In the list of ( <a href="http://www.biblestudytools.com/2-samuel/23-35.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/23-35.html">2&nbsp;Samuel 23:35</a> ) "Paarai the Arbite" is one of Davids men. In ( <a href="http://www.biblestudytools.com/1-chronicles/11-37.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/11-37.html">1&nbsp;Chronicles 11:37</a> ) he is Naarai the son of Ezbai." (B.C. 1015.) </FONT></body></html>
