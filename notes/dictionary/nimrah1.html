        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Nimrah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/nimrah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/nimrah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bekah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bekah.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/nimrah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/nimrah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>limpid, pure</I> ), a place mentioned by this name in ( <a href="http://www.biblestudytools.com/numbers/32-3.html" target="_blank" url="https://www.biblestudytools.com/numbers/32-3.html">Numbers 32:3</a> ) only. If it is the same as BETU-NIMRAH, ver. 36, it belonged to the tribe of Gad. It was ten miles north of the Dead Sea and three miles east of the Jordan, in the hill of Nimrim. </FONT></body></html>
