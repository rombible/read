        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Palmer-worm</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(Heb. <I>gazam</I> ) occurs ( <a href="http://www.biblestudytools.com/joel/1-4.html" target="_blank" url="https://www.biblestudytools.com/joel/1-4.html">Joel 1:4</a> ;  <a href="http://www.biblestudytools.com/joel/2-25.html" target="_blank" url="https://www.biblestudytools.com/joel/2-25.html">2:25</a> ;  <a href="http://www.biblestudytools.com/amos/4-9.html" target="_blank" url="https://www.biblestudytools.com/amos/4-9.html">Amos 4:9</a> ) It is maintained by many that gazam denotes some species of locust. but it is more probably a caterpillar. </FONT></body></html>
