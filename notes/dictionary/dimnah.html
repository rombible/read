            <P><B>DIMNAH</B><P> dim'-na (dimnah, "dung"; Damna):
<P> A city of the Merarite Levites in the territory of Zebulun (<a href="https://www.biblestudytools.com/search/?q=jos+21:35">Joshua 21:35</A>). The name is probably a clerical error for Rimmon.
