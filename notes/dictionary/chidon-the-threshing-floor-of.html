            <P><B>CHIDON, THE THRESHING-FLOOR OF</B><P> ki'-don, (goren kidhon; Septuagint B, omits; A has Cheilo):
<P> The place where Uzza perished because he touched the ark (<a href="https://www.biblestudytools.com/search/?q=1ch+13:9">1&nbsp;Chronicles 13:9</A>). In <a href="https://www.biblestudytools.com/search/?q=2sa+6:6">2&nbsp;Samuel 6:6</A> it is called the threshing- floor of Nachon. No name resembling either of these has been discovered.
