            <P><B>RESHEPH</B><P> re'-shef (resheph, "flame" or "fire-bolt"):
<P> Personal name found in Phoenician as a divine name. In the Old Testament the name of a descendant of Ephraim, the eponym of an Ephraimite family or clan (<a href="https://www.biblestudytools.com/search/?q=1ch+7:25">1&nbsp;Chronicles 7:25</A>).
