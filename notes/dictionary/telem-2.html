        <article class="library" style="font-size:17px;">
            <P><B>TELEM (2)</B><P> (Telem; Septuagint Codex Vaticanus Telem; Codex Alexandrinus Tellem):
<P> One of three "porters" who had married foreign wives (<a href="https://www.biblestudytools.com/search/?q=ezr+10:24">Ezra 10:24</A>), his name appearing as "Tolbanes" in 1 Esdras 9:25; perhaps the same as TALMON (which see).
