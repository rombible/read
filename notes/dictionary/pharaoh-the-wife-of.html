             <FONT face="Arial, Helvetica" size="3"><B>Pharaoh, The wife of.</B></FONT> <P><FONT face="Arial, Helvetica" size="2">The wife of one Pharaoh, the king who received Hadad the Edomite, is mentioned in Scripture. She is called "queen," and her name, Tahpenes, is given. [<B><a href="tahpenes.html" target="_blank" url="tahpenes.html">TAHPENES</a></B>; <B><a href="pharaoh.html" target="_blank" url="pharaoh.html">PHARAOH</a></B>, 6] </FONT></body></html>
