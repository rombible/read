             <FONT face="Arial, Helvetica" size="3"><B>Shiramoth</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>name of heights</I> , i.e. <I>Jehovah</I> ). <OL><LI>A Levite of the second degree in the choir formed by David. ( <a href="http://www.biblestudytools.com/1-chronicles/15-18.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/15-18.html">1 Chronicles 15:18</a>  <a href="http://www.biblestudytools.com/1-chronicles/15-20.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/15-20.html">1 Chronicles 15:20</a> ;  <a href="http://www.biblestudytools.com/1-chronicles/16-5.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/16-5.html">16:5</a> ) (B.C. 104.) <LI>A Levite in the reign of Jehoshaphat. ( <a href="http://www.biblestudytools.com/2-chronicles/17-8.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/17-8.html">2&nbsp;Chronicles 17:8</a> ) (B.C. 909.) </OL></FONT></body></html>
