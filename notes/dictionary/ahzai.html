        <article class="library" style="font-size:17px;">
            <P><B>AHZAI</B><P> a'-zi ('achzay, "my protector"):
<P> A priest who resided in Jerusalem (<a href="https://www.biblestudytools.com/search/?q=ne+11:13">Nehemiah 11:13</A>). The the King James Version has Ahasai which is probably the same as Jahzevah of <a href="https://www.biblestudytools.com/search/?q=1ch+9:12">1&nbsp;Chronicles 9:12</A>.
