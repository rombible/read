             <FONT face="Arial, Helvetica" size="3"><B>Zelah</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/zelah.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/zelah.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cellar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cellar.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zelah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/zelah.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a rib</I> ), a city in the allotment of Benjamin, ( <a href="http://www.biblestudytools.com/joshua/18-28.html" target="_blank" url="https://www.biblestudytools.com/joshua/18-28.html">Joshua 18:28</a> ) contained the family tomb of Kish, the father of Saul. ( <a href="http://www.biblestudytools.com/2-samuel/21-14.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/21-14.html">2&nbsp;Samuel 21:14</a> ) [Perhaps the same as <B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/zelzah.html" target="_blank" url="zelzah.html">ZELZAH</a></B>] </FONT></body></html>
