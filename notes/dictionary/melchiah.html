            <P><B>MELCHIAH</B><P> mel-ki'-a (malkhiyah, "Yah's king"):
<P> A priest and father of Pashur (<a href="https://www.biblestudytools.com/search/?q=jer+21:1">Jeremiah 21:1</A> the King James Version); elsewhere and in the Revised Version (British and American) called MALCHIAH and MALCHIJAH (which see).
