             <FONT face="Arial, Helvetica" size="3"><B>Caterpillar.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/caterpillar.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/caterpillar.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">The representative in the Authorized Version of the Hebrew word <I>chasil</I> and <I>yelek</I> . <OL><LI><I>Chasil</I> occurs in ( <a href="http://www.biblestudytools.com/1-kings/8-37.html" target="_blank" url="https://www.biblestudytools.com/1-kings/8-37.html">1&nbsp;Kings 8:37</a> ;  <a href="http://www.biblestudytools.com/2-chronicles/6-28.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/6-28.html">2&nbsp;Chronicles 6:28</a> ;  <a href="http://www.biblestudytools.com/psalms/78-46.html" target="_blank" url="https://www.biblestudytools.com/psalms/78-46.html">Psalms 78:46</a> ;  <a href="http://www.biblestudytools.com/isaiah/33-4.html" target="_blank" url="https://www.biblestudytools.com/isaiah/33-4.html">Isaiah 33:4</a> ;  <a href="http://www.biblestudytools.com/joel/1-4.html" target="_blank" url="https://www.biblestudytools.com/joel/1-4.html">Joel 1:4</a> ) and seems to be applied to a locust, perhaps in its larva state. <LI><I>Yelek.</I> [<B><a href="locust.html" target="_blank" url="locust.html">LOCUST</a></B>]. </OL></FONT></body></html>
