             <FONT face="Arial, Helvetica" size="3"><B>Dehavites,</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/dehavites.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/dehavites.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/almon.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/almon.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">mentioned only once in Scripture, ( <a href="http://www.biblestudytools.com/ezra/4-9.html" target="_blank" url="https://www.biblestudytools.com/ezra/4-9.html">Ezra 4:9</a> ) among the colonists planted in Samaria after the completion of the captivity of Israel. They are probably the Dai or Dahi, mentioned by Herodotus (i. 125) among the nomadic tribes of Persia. </FONT></body></html>
