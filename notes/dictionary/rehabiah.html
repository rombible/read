<P> Son of Eliezer, and grandson of Moses. Eponym of a Levitical family (<a href="https://www.biblestudytools.com/search/?q=1ch+23:17">1&nbsp;Chronicles 23:17</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+23:24">24</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+23:21">21</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+26:25">26:25</A>).
