        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Kirjath</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/baal-gad.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kirjath.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/kirjath.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>a city</I> ), the last of the cities enumerated as belonging to the tribe of Benjamin, ( <a href="http://www.biblestudytools.com/joshua/18-28.html" target="_blank" url="https://www.biblestudytools.com/joshua/18-28.html">Joshua 18:28</a> ) probably identical with the better-known place Kirjath-jearim. </FONT></body></html>
