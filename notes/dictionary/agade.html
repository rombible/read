        <article class="library" style="font-size:17px;">
            <P><B>AGADE</B><P> ag'-a-de:
<P> Ancient name for Akkad (or <a href="accad-accadians.html" target="_blank">ACCAD</a>, which see), one of the chief cities of Babylonia (<a href="https://www.biblestudytools.com/search/?q=ge+10:10">Genesis 10:10</A>), and the capital city of Sargon, who lived and ruled in Babylonia circa 3500 BC. Together with Shunir it formed part of one of the royal titles: "kings of Shunir (Sumer) and Accad."
