        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Lo-debar</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>without pasture</I> ), a place named with Mahanaim, Rogelim and other transjordanic towns, ( <a href="http://www.biblestudytools.com/2-samuel/17-27.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/17-27.html">2&nbsp;Samuel 17:27</a> ) and therefore no doubt on the east side of the Jordan. It was the native place of Machir-ben-Ammiel. ( <a href="http://www.biblestudytools.com/2-samuel/9-4.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/9-4.html">2 Samuel 9:4</a>  <a href="http://www.biblestudytools.com/2-samuel/9-5.html" target="_blank" url="https://www.biblestudytools.com/2-samuel/9-5.html">2 Samuel 9:5</a> ) </FONT></body></html>
