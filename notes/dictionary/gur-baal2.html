        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Gur-baal</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>abode of Baal</I> ), a place or district in which dwelt Arabians, as recorded in ( <a href="http://www.biblestudytools.com/2-chronicles/26-7.html" target="_blank" url="https://www.biblestudytools.com/2-chronicles/26-7.html">2&nbsp;Chronicles 26:7</a> ) It appears from the context to have been in the country lying between Palestine and the Arabian peninsula; but this, although probable, cannot be proved. </FONT></body></html>
