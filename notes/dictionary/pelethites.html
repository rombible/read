            <P><B>PELETHITES</B><P> pel'-e-thits, pe'-leth-its (pelethi):
<P> A company of David's bodyguard, like the CHERETHITES (which see) (<a href="https://www.biblestudytools.com/search/?q=2sa+8:18">2&nbsp;Samuel 8:18</A>; <a href="https://www.biblestudytools.com/search/?q=2sa+15:18">15:18</A>); probably a corrupt form of "Philistines."
