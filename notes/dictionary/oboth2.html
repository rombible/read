        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Oboth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/oboth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/oboth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bekah.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bekah.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/oboth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/oboth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>bottles</I> ), one of the encampments of the Israelites, east of Moab. ( <a href="http://www.biblestudytools.com/numbers/21-10.html" target="_blank" url="https://www.biblestudytools.com/numbers/21-10.html">Numbers 21:10</a> ;  <a href="http://www.biblestudytools.com/numbers/33-43.html" target="_blank" url="https://www.biblestudytools.com/numbers/33-43.html">33:43</a> ) Its exact site is unknown but it was probably south of the Dead Sea, on the boundary between Moab and Edom. --ED). </FONT></body></html>
