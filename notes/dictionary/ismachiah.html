            <P><B>ISMACHIAH</B><P> is-ma-ki'-a (yicmakhyahu, "Yah will sustain"):
<P> One of the "overseers under the hand of Conaniah and Shimei his brother, by the appointment of Hezekiah the king, and Azariah the ruler of the house of God" (<a href="https://www.biblestudytools.com/search/?q=2ch+31:13">2&nbsp;Chronicles 31:13</A>).
