        <article class="library" style="font-size:17px;">
            <P><B>GILEAD (2)</B><P> (gil`adh):
<P> (1) A son of Machir, grandson of Manasseh (<a href="https://www.biblestudytools.com/search/?q=nu+26:29,30">Numbers 26:29,30</A>).
<P> (2) The father of Jephthah (<a href="https://www.biblestudytools.com/search/?q=jud+11:1,2">Judges 11:1,2</A>).
<P> (3) A Gadite, the son of Michael (<a href="https://www.biblestudytools.com/search/?q=1ch+5:14">1&nbsp;Chronicles 5:14</A>).
