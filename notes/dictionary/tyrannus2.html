        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Tyrannus</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/tyrannus.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/tyrannus.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cake.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cake.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/tyrannus.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/tyrannus.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>sovereign</I> ), the name of a man in whose school or place of audience Paul taught the gospel for two years, during his sojourn at Ephesus. See ( <a href="http://www.biblestudytools.com/acts/19-9.html" target="_blank" url="https://www.biblestudytools.com/acts/19-9.html">Acts 19:9</a> ) (A.D. 52,53.) The presumption is that Tyrannus himself was a Greek, and a public teacher of philosophy or rhetoric. </FONT></body></html>
