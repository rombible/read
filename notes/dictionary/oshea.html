        <article class="library" style="font-size:17px;">
            <P><B>OSHEA</B><P> o-she'-a, o'-she-a (the Revised Version (British and American) "Hoshea" (<a href="https://www.biblestudytools.com/search/?q=nu+13:8,16">Numbers 13:8,16</A>)):
<P> The original name of Joshua, the son of Nun, changed by Moses (<a href="https://www.biblestudytools.com/search/?q=nu+13:16">Numbers 13:16</A>) from Hoshea (hoshea`, "help") to Joshua (yehoshua`, "help of Yahweh").
<P> See JOSHUA.
