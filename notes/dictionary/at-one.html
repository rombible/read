        <article class="library" style="font-size:17px;">
            <P><B>AT ONE</B><P> eis eirenen, "at one," ("at peace"):
<P> "Set them at one again" (<a href="https://www.biblestudytools.com/search/?q=ac+7:26">Acts 7:26</A>), the reconciliation of persons at variance. From this adverb we have the words "atone" and "atonement."
