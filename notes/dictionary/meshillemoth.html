            <P><B>MESHILLEMOTH</B><P> me-shil'-e-moth, me-shil'-e-moth (meshillemoth, "recompense"):
<P> (1) An Ephraimite ancestor of Berechiah, chief of the tribe, in the reign of Pekah (<a href="https://www.biblestudytools.com/search/?q=2ch+28:12">2&nbsp;Chronicles 28:12</A>).
<P> (2) The "Meshillemith" of <a href="https://www.biblestudytools.com/search/?q=ne+11:13">Nehemiah 11:13</A>.
