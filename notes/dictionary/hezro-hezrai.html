            <P><B>HEZRO; HEZRAI</B><P> hez'-ro, hez'-ra-i, hez'-ri (chezro, <a href="https://www.biblestudytools.com/search/?q=2sa+23:35">2&nbsp;Samuel 23:35</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+11:37">1&nbsp;Chronicles 11:37</A>, but the Qere of <a href="https://www.biblestudytools.com/search/?q=2sa+23:35">2&nbsp;Samuel 23:35</A> is chezray. The ancient versions almost unanimously support the form Hezrai):
<P> A Carmelite, i.e. an inhabitant of Carmel. See <a href="carmelite.html" target="_blank">CARMELITE</a>. One of David's thirty "mighty men."
