        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Caphtor, Caphtorim</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>a crown</I> ), thrice mentioned as the primitive seat of the Philistines, ( <a href="http://www.biblestudytools.com/deuteronomy/2-23.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/2-23.html"> 2:23</a> ;  <a href="http://www.biblestudytools.com/jeremiah/47-4.html" target="_blank" url="https://www.biblestudytools.com/jeremiah/47-4.html">Jeremiah 47:4</a> ;  <a href="http://www.biblestudytools.com/amos/9-7.html" target="_blank" url="https://www.biblestudytools.com/amos/9-7.html">Amos 9:7</a> ) who are once called <I>Caphtorim</I> . ( <a href="http://www.biblestudytools.com/deuteronomy/2-23.html" target="_blank" url="https://www.biblestudytools.com/deuteronomy/2-23.html"> 2:23</a> ) Supposed to be in Egypt, or near to it in Africa. </FONT></body></html>
