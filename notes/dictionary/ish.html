        <article class="library" style="font-size:17px;">
            <P><B>ISH</B><P> ('ish):
<P> In the following Hebrew proper names, a prefix meaning "man of," or, collectively, "men of": Ish-bosheth, Ishhod, Ish-tob (but the Revised Version (British and American) correctly "the men of Tob").
<P> See also ESHBAAL; ESHBAN; ISCARIOT.
