            <P><B>CHELUBAI</B><P> ke-loo'-bi (kelubhay):
<P> Another form of Caleb used in <a href="https://www.biblestudytools.com/search/?q=1ch+2:9">1&nbsp;Chronicles 2:9</A>; compare <a href="https://www.biblestudytools.com/search/?q=1ch+2:18,42">1&nbsp;Chronicles 2:18,42</A>. Caleb is here described as the brother of Jerahmeel, and son of Hezron, a remote ancestor, instead of as the son of Jephunneh.
<P> See <a href="caleb.html" target="_blank">CALEB</a>.
