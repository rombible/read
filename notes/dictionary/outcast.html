        <article class="library" style="font-size:17px;">
            <P><B>OUTCAST</B><P> out'-kast:
<P> Represents some form of dachah, or nadhach, both meaning "thrust out." In <a href="https://www.biblestudytools.com/search/?q=jer+30:17">Jeremiah 30:17</A> "outcast" means "thrust out of society," "degraded person"; elsewhere it means "exile" (<a href="https://www.biblestudytools.com/search/?q=ps+147:2">Psalms 147:2</A>; <a href="https://www.biblestudytools.com/search/?q=isa+16:3">Isaiah 16:3</A>; <a href="https://www.biblestudytools.com/search/?q=jer+49:36">Jeremiah 49:36</A>).
