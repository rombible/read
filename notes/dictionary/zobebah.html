            <P><B>ZOBEBAH</B><P> zo-be'-ba (ha-tsobhebhah, meaning uncertain):
<P> A Judahite name with the article prefixed (<a href="https://www.biblestudytools.com/search/?q=1ch+4:8">1&nbsp;Chronicles 4:8</A>); some would read "Jabez" instead as in <a href="https://www.biblestudytools.com/search/?q=1ch+4:9">1&nbsp;Chronicles 4:9</A>.
