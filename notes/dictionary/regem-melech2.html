        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Regem-melech</B></FONT> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/regemmelech.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/regemmelech.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>friend of the king</I> ). The names of Sherezer and Regem-melech occur in an obscure passage of Zechariah. ( <a href="http://www.biblestudytools.com/zechariah/7-2.html" target="_blank" url="https://www.biblestudytools.com/zechariah/7-2.html">Zechariah 7:2</a> ) They were sent on behalf of some of the captivity to make inquiries at the temple concerning fasting (B.C. 617.) </FONT></body></html>
