             <FONT face="Arial, Helvetica" size="3"><B>Dalmanutha</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/dalmanutha.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/dalmanutha.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/alliance.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/alliance.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/dalmanutha.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/dalmanutha.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">a town on the west side of the Sea of Galilee, near Magdala. ( <a href="http://www.biblestudytools.com/matthew/15-39.html" target="_blank" url="https://www.biblestudytools.com/matthew/15-39.html">Matthew 15:39</a> ) and Mark 8:10 [<B><a href="magdala.html" target="_blank" url="magdala.html">MAGDALA</a></B>] Dalmnnutha probably stood at the place called <I>Ain-el-Barideh</I> , "the cold fountain." </FONT></body></html>
