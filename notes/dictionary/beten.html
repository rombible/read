        <article class="library" style="font-size:17px;">
            <P><B>BETEN</B><P> be'-ten (beTen; Batne):
<P> A city of Asher mentioned between Hall and Achshaph (<a href="https://www.biblestudytools.com/search/?q=jos+19:25">Joshua 19:25</A>). Eusebius, Onomasticon places it 8 Roman miles East of Ptolemais, giving it the name Bethseten. It may be identical with the modern village el-B`aneh, but no certainty is possible.
