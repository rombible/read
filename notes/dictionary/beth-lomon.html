            <P><B>BETH-LOMON</B><P> beth-lo'-mon (Baithlomon; Codex Vaticanus, Rhagethlomon):
<P> The inhabitants of this city are mentioned as returning with Zerubbabel from Babylon (1 Esdras 5:17). It is the city of Bethlehem in Judah, the modern Beit Lachm (<a href="https://www.biblestudytools.com/search/?q=ezr+2:21">Ezra 2:21</A>).
