            <P><B>AGONE</B><P> a-gon':
<P> In the King James Version of <a href="https://www.biblestudytools.com/search/?q=1sa+30:13">1&nbsp;Samuel 30:13</A>. Old past participle of "to go." the Revised Version (British and American) has "ago," namely, "three days ago," literally, "the third day."
