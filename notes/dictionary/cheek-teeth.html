        <article class="library" style="font-size:17px;">
            <P><B>CHEEK TEETH</B><P> (methalle`ah, transposed from malta`ah (only in <a href="https://www.biblestudytools.com/search/?q=ps+58:6">Psalms 58:6</A>), literally "the biter," "crusher," "molar," "jaw-teeth," "great teeth" (<a href="https://www.biblestudytools.com/search/?q=job+29:17">Job 29:17</A> m; <a href="https://www.biblestudytools.com/search/?q=joe+1:6">Joel 1:6</A>)).
<P> Figurative:
<P> The word is used as a synonym of reckless strength and cruelty.
