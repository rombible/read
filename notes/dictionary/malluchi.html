            <P><B>MALLUCHI</B><P> mal'-u-ki (mallukhi, "my counselor"):
<P> A family of priests that came over with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ne+10:4">Nehemiah 10:4</A>; <a href="https://www.biblestudytools.com/search/?q=ne+12:14">12:14</A>). May be the patronymic MALLUCH, (4) (which see).
