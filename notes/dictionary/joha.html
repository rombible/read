            <P><B>JOHA</B><P> jo'-ha (yocha, meaning unknown, but perhaps = yo'ach "Joah"; see HPN, 283, note 4):
<P> (1) A Benjamite (<a href="https://www.biblestudytools.com/search/?q=1ch+8:16">1&nbsp;Chronicles 8:16</A>).
<P> (2) One of David's mighty men (<a href="https://www.biblestudytools.com/search/?q=1ch+11:45">1&nbsp;Chronicles 11:45</A>).
