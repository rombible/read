            <P><B>ZEBINA</B><P> ze-bi'-na (zebhina', "bought"):
<P> One of those who had married foreign wives (<a href="https://www.biblestudytools.com/search/?q=ezr+10:43">Ezra 10:43</A>); the name is not in 1 Esdras 9:35, and is omitted by the Septuagint's Codex Alexandrinus in Ezra.
