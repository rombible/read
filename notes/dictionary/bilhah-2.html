            <P><B>BILHAH (2)</B><P> bil'-ha (place) (bilhah; Codex Alexandrinus, Balaa; Codex Vaticanus, Abella):
<P> A city in Simeon (<a href="https://www.biblestudytools.com/search/?q=1ch+4:29">1&nbsp;Chronicles 4:29</A>) = Baalah (<a href="https://www.biblestudytools.com/search/?q=jos+15:29">Joshua 15:29</A>), Balah (<a href="https://www.biblestudytools.com/search/?q=jos+19:3">Joshua 19:3</A>), and Baalath (<a href="https://www.biblestudytools.com/search/?q=jos+19:44">Joshua 19:44</A>). Unidentified.
