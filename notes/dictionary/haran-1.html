        <article class="library" style="font-size:17px;">
            <P><B>HARAN (1)</B><P> ha'-ran (haran):
<P> (1) Son of Terah, younger brother of Abraham and Nahor, and father of Lot (<a href="https://www.biblestudytools.com/search/?q=ge+11:27">Genesis 11:27</A>). He had two daughters, Milcah and Iscah (<a href="https://www.biblestudytools.com/search/?q=ge+11:29">Genesis 11:29</A>).
<P> (2) A Gershonite, of the family of Shimei (<a href="https://www.biblestudytools.com/search/?q=1ch+23:9">1&nbsp;Chronicles 23:9</A>).
