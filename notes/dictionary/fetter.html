        <article class="library" style="font-size:17px;">
            <P><B>FETTER</B><P> fet'-er:
<P> Found only in the plural in both Old Testament and New Testament; fetters of iron (<a href="https://www.biblestudytools.com/search/?q=ps+105:18">Psalms 105:18</A>; <a href="https://www.biblestudytools.com/search/?q=ps+149:8">149:8</A>; so probably <a href="https://www.biblestudytools.com/search/?q=mr+5:4">Mark 5:4</A>; <a href="https://www.biblestudytools.com/search/?q=lu+8:29">Luke 8:29</A>) or brass (<a href="https://www.biblestudytools.com/search/?q=jud+16:21">Judges 16:21</A>; <a href="https://www.biblestudytools.com/search/?q=2ki+25:7">2&nbsp;Kings 25:7</A>) were frequently used for securing prisoners.
<P> See CHAIN.
<P> Figurative:
<P> of trouble (<a href="https://www.biblestudytools.com/search/?q=job+36:8">Job 36:8</A>).
