             <FONT face="Arial, Helvetica" size="3"><B>Meroz</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/meroz.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/meroz.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bat.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/bat.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/meroz.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/meroz.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>refuge</I> ), a place, ( <a href="http://www.biblestudytools.com/judges/5-23.html" target="_blank" url="https://www.biblestudytools.com/judges/5-23.html">Judges 5:23</a> ) denounced because its inhabitants had refused to take any part in the struggle with Sisera. Meroz must have been in the neighborhood of the Kishon, but its real position is not known. Possibly it was destroyed in the obedience to the curse. </FONT></body></html>
