            <P><B>ISCAH</B><P> iz'-ka, is'-ka (yickah):
<P> Daughter of Haran and sister of Milcah the wife of Nahor (<a href="https://www.biblestudytools.com/search/?q=ge+11:29">Genesis 11:29</A>). Tradition identifies her with Sarai, Abram's wife; but without sufficient reason.
