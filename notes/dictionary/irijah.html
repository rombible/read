            <P><B>IRIJAH</B><P> i-ri'-ja (yir'iyayh, "Yah sees"):
<P> A captain at the gate of Benjamin in Jerusalem, who arrested Jeremiah the prophet on suspicion of intending to desert to the Chaldeans (<a href="https://www.biblestudytools.com/search/?q=jer+37:13,14">Jeremiah 37:13,14</A>).
