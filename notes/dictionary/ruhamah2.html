             <FONT face="Arial, Helvetica" size="3"><B>Ruhamah,</B></FONT> or <FONT face="Arial, Helvetica" size="3"><B>Ruhamah</B></FONT> <P><FONT face="Arial, Helvetica" size="2">(<I>having obtained mercy</I> ). ( <a href="http://www.biblestudytools.com/hosea/2-1.html" target="_blank" url="https://www.biblestudytools.com/hosea/2-1.html">Hosea 2:1</a> ) The name if name it be, is symbolical, and is addressed to the DAUGHTERS of the people, to denote that they were still the objects of love and tender compassion. </FONT></body></html>
