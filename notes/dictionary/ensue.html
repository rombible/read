        <article class="library" style="font-size:17px;">
            <P><B>ENSUE</B><P> en-su':
<P> Synonymous with "to pursue," "ensue" is found in <a href="https://www.biblestudytools.com/search/?q=1pe+3:11">1&nbsp;Peter 3:11</A> the King James Version as a translation of dioko, "to follow after," "to pursue."
<P> Also in <a href="https://www.biblestudytools.com/search/?q=jdt+9:5">Judith 9:5</A>, "such as ensued after" (ta metepeita, "the things that follow").
