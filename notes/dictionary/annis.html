        <article class="library" style="font-size:17px;">
            <P><B>ANNIS</B><P> an'-is (the King James Version Ananias; the Revised Version, margin Annias, Anneis Codex Vaticanus, Annias Codex Alexandrinus):
<P> The name of a family in the list of the returning exiles (1 Esdras 5:16). The name is not given in the parallel list in Ezra and Nehemiah.
