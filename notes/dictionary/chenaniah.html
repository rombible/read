        <article class="library" style="font-size:17px;">
            <P><B>CHENANIAH</B><P> ken-a-ni'-a (kenanyahu, and kenanyah, literally "established by God"):
<P> Chief of the Levites who was over "the songs," or "the carrying" (namely, "of the ark") from the house of Obed-edom to Jerusalem (<a href="https://www.biblestudytools.com/search/?q=1ch+15:22,27">1&nbsp;Chronicles 15:22,27</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+26:29">26:29</A>).
