        <article class="library" style="font-size:17px;">
            <P><B>BEACON</B><P> be'-k'-n. The translation of the Hebrew toren, which usually means "mast" (compare <a href="https://www.biblestudytools.com/search/?q=isa+33:23">Isaiah 33:23</A>; <a href="https://www.biblestudytools.com/search/?q=eze+27:5">Ezekiel 27:5</A>), but in <a href="https://www.biblestudytools.com/search/?q=isa+30:17">Isaiah 30:17</A> being used in parallelism with "ensign" the meaning may be "signal-staff" (<a href="https://www.biblestudytools.com/search/?q=isa+30:17">Isaiah 30:17</A> the American Revised Version, margin "pole").
