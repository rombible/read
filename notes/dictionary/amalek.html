            <P><B>AMALEK</B><P> am'-a-lek (`amaleq):
<P> The son, by his concubine Timna, of Eliphaz, the eldest son of Esau. He was one of the chiefs (the King James Version dukes) of Edom (<a href="https://www.biblestudytools.com/search/?q=ge+36:12,16" target="_blank">Genesis 36:12,16</A>). See <a href="amalek-amalekite.html">AMALEKITE</a>.
