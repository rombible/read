             <FONT face="Arial, Helvetica" size="3"><B>Chebar</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/chebar.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/chebar.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/chebar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/chebar.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>length</I> ), a river in the "land of the Chaldeans." ( <a href="http://www.biblestudytools.com/ezekiel/1-3.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/1-3.html">Ezekiel 1:3</a> ;  <a href="http://www.biblestudytools.com/ezekiel/3-15.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/3-15.html">Ezekiel 3:15</a>  <a href="http://www.biblestudytools.com/ezekiel/3-23.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/3-23.html">Ezekiel 3:23</a> ) etc. It is commonly regarded as identical with the Habor, ( <a href="http://www.biblestudytools.com/2-kings/17-6.html" target="_blank" url="https://www.biblestudytools.com/2-kings/17-6.html">2&nbsp;Kings 17:6</a> ) and perhaps the Royal Canal of Nebuchadnezzar, --the greatest of all the cuttings in Mesopotamia. </FONT></body></html>
