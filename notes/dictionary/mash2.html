        <article class="library" style="font-size:17px;">
             <FONT face="Arial, Helvetica" size="3"><B>Mash</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/mash.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/mash.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/basilisk.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mash.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/mash.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>drawn out</I> ), one of the sons of Aram. ( <a href="http://www.biblestudytools.com/genesis/10-23.html" target="_blank" url="https://www.biblestudytools.com/genesis/10-23.html">Genesis 10:23</a> ) In ( <a href="http://www.biblestudytools.com/1-chronicles/1-17.html" target="_blank" url="https://www.biblestudytools.com/1-chronicles/1-17.html">1&nbsp;Chronicles 1:17</a> ) the name appears as Meshech. The name Mash is probably represented by the <I>Mons Masius</I> of classical writers, a range which forms the northern boundary of Mesopotamia, between the Tigris and Euphrates. </FONT></body></html>
