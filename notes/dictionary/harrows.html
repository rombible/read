            <P><B>HARROWS</B><P> har'-oz (chrits):
<P> Charits has no connection with the verb translated "harrows." The context seems to indicate some form of pointed instrument (<a href="https://www.biblestudytools.com/search/?q=2sa+12:31">2&nbsp;Samuel 12:31</A>; <a href="https://www.biblestudytools.com/search/?q=1ch+20:3">1&nbsp;Chronicles 20:3</A>; see especially the Revised Version margin).
