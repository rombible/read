             <FONT face="Arial, Helvetica" size="3"><B>Ziha</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ziha.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ziha.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cellar.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/cellar.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ziha.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ziha.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>parched</I> ). <OL><LI>The children of Ziha were a family of Nethinim who returned with Zerubbabel. ( <a href="http://www.biblestudytools.com/ezra/2-43.html" target="_blank" url="https://www.biblestudytools.com/ezra/2-43.html">Ezra 2:43</a> ;  <a href="http://www.biblestudytools.com/nehemiah/7-46.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/7-46.html">Nehemiah 7:46</a> ) (B.C. 536.) <LI>Chief of the Nethinim in Ophel. ( <a href="http://www.biblestudytools.com/nehemiah/11-21.html" target="_blank" url="https://www.biblestudytools.com/nehemiah/11-21.html">Nehemiah 11:21</a> ) The name is probably identical with the preceding. </OL></FONT></body></html>
