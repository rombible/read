            <P><B>BEN-GEBER</B><P> ben-ge'-ber (ben-gebher, "son of Geber"; the King James Version son of Geber; the word is derived from a Hebrew root meaning "to be strong." Compare HPN, 66, 69):
<P> One of the twelve commissariat officers in the service of Solomon (<a href="https://www.biblestudytools.com/search/?q=1ki+4:13">1&nbsp;Kings 4:13</A>).
