             <FONT face="Arial, Helvetica" size="3"><B>Nergal</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/nergal.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/nergal.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/beaten-oil.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/nergal.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/nergal.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>hero</I> ), one of the chief Assyrian and Babylonian deities, seems to have corresponded closely to the classical Mars. ( <a href="http://www.biblestudytools.com/2-kings/17-30.html" target="_blank" url="https://www.biblestudytools.com/2-kings/17-30.html">2&nbsp;Kings 17:30</a> ) It is conjectured that he may represent the deified Nimrod. </FONT></body></html>
