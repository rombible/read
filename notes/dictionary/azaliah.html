            <P><B>AZALIAH</B><P> az-a-li'-a atsalyahu, ("Yahweh has set aside"):
<P> A son of Meshullam and father of Shaphan the scribe, famous in connection with the discovery of the law in the reign of King Josiah (<a href="https://www.biblestudytools.com/search/?q=2ki+22:3">2&nbsp;Kings 22:3</A>).
