        <article class="library" style="font-size:17px;">
            <P><B>HATHACH</B><P> ha'-thak (hathakh; Septuagint Hachrathaios):
<P> One of the chamberlains of Ahasuerus, appointed to attend on Esther (<a href="https://www.biblestudytools.com/search/?q=es+4:5,6,9,10">Esther 4:5,6,9,10</A>, the King James Version "Hatach"), through whom she learned from Mordecai of Haman's plot.
