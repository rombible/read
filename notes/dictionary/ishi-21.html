             <FONT face="Arial, Helvetica" size="3"><B>Ishi</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/ishi.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/ishi.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/axe.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/axe.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ishi.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/ishi.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>my husband</I> ). This word occurs in ( <a href="http://www.biblestudytools.com/hosea/2-16.html" target="_blank" url="https://www.biblestudytools.com/hosea/2-16.html">Hosea 2:16</a> ) It is the Israelite term, in opposition to Baali, the Canaanite term, with the same meaning, though with a significance of its own. </FONT></body></html>
