        <article class="library" style="font-size:17px;">
            <P><B>PHARIDA</B><P> fa-ri'-da (Phareida, A, Pharida; King James Version Pharira):
<P> The clan name of one of the families of "the servants of Solomon" who came up from Babylon with Zerubbabel (1 Esdras 5:33) = "Peruda" of <a href="https://www.biblestudytools.com/search/?q=ezr+2:55">Ezra 2:55</A> = "Perida" of <a href="https://www.biblestudytools.com/search/?q=ne+7:57">Nehemiah 7:57</A>.
