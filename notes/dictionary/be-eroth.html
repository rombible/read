             <FONT face="Arial, Helvetica" size="3"><B>Be-eroth</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/beeroth.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/beeroth.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/adbeel.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/beeroth.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/beeroth.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>wells</I> ), one of the four cities of the Hivites who deluded Joshua into a treaty of peace with them. ( <a href="http://www.biblestudytools.com/joshua/9-17.html" target="_blank" url="https://www.biblestudytools.com/joshua/9-17.html">Joshua 9:17</a> ) It is now <I>el-Bireh</I> , which stands about 10 miles north of Jerusalem. </FONT></body></html>
