        <article class="library" style="font-size:17px;">
            <P><B>JORAH</B><P> jo'-ra (yorah meaning uncertain, perhaps "harvest-born"):
<P> A family which returned with Zerubbabel (<a href="https://www.biblestudytools.com/search/?q=ezr+2:18">Ezra 2:18</A>) = "Chariph" of <a href="https://www.biblestudytools.com/search/?q=ne+7:24">Nehemiah 7:24</A> = "Arsiphurith" (the King James Version "Arzephurith") of 1 Esdras 5:16.
