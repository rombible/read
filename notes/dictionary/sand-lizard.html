        <article class="library" style="font-size:17px;">
            <P><B>SAND-LIZARD</B><P> sand'-liz-ard. (chomeT; Septuagint saura, "lizard"; the King James Version snail):
<P> ChomeT is 7th in the list of unclean "creeping things" in <a href="https://www.biblestudytools.com/search/?q=le+11:29,30">Leviticus 11:29,30</A>, and occurs nowhere else. It is probably a skink or some species of Lacerta.
<P> See LIZARD
