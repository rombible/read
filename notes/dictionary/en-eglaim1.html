             <FONT face="Arial, Helvetica" size="3"><B>En-eglaim</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/eneglaim.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/eneglaim.html">[N]</a><P><FONT face="Arial, Helvetica" size="2">(<I>fountain of the two calves</I> ), a place named only by Ezekiel, ( <a href="http://www.biblestudytools.com/ezekiel/47-10.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/47-10.html">Ezekiel 47:10</a> ) apparently as on the Dead Sea; but whether near to or far from Engedi, on the east or the west side of the sea, it is impossible to ascertain. </FONT></body></html>
