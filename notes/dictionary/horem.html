        <article class="library" style="font-size:17px;">
            <P><B>HOREM</B><P> ho'-rem (chorem, "consecrated"):
<P> One of the fenced cities in the territory of Naphtali (<a href="https://www.biblestudytools.com/search/?q=jos+19:38">Joshua 19:38</A>), named with Iron and Migdal-el. It may possibly be identified with the modern Hurah, which lies on a mound at the South end of Wady el-`Ain, to the West of Qedes.
