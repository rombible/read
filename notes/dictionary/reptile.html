        <article class="library" style="font-size:17px;">
            <P><B>REPTILE</B><P> rep'-til, -til:
<P> Vulgate (Jerome's Latin Bible, 390-405 A.D.) in <a href="https://www.biblestudytools.com/search/?q=mic+7:17">Micah 7:17</A> has reptilis for zohale, "crawling things," the American Standard Revised Version "worms of the earth," the King James Version margin "creeping things."
<P> See LEVIATHAN; LIZARD; SERPENT; TORTOISE.
