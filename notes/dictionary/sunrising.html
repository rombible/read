        <article class="library" style="font-size:17px;">
            <P><B>SUNRISING</B><P> sun'-riz-ing:
<P> A frequent designationin the Old Testament for the East (<a href="https://www.biblestudytools.com/search/?q=nu+21:11">Numbers 21:11</A>; <a href="https://www.biblestudytools.com/search/?q=de+4:41,47">Deuteronomy 4:41,47</A>; <a href="https://www.biblestudytools.com/search/?q=jos+1:15">Joshua 1:15</A>, etc.). In <a href="https://www.biblestudytools.com/search/?q=re+7:2">Revelation 7:2</A>, the Revised Version (British and American) has "sunrising" for the King James Version "east."
