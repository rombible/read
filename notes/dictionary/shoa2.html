             <FONT face="Arial, Helvetica" size="3"><B>Shoa</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/shoa.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/shoa.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/brass.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shoa.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/shoa.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>rich</I> ), a proper name which occurs only in ( <a href="http://www.biblestudytools.com/ezekiel/23-23.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/23-23.html">Ezekiel 23:23</a> ) in connection with Pekod and Koa. The three apparently designate districts of Assyria with which the southern kingdom of Judah has been intimately connected, and which were to be arrayed against it for punishment. </FONT></body></html>
