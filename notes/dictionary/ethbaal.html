            <P><B>ETHBAAL</B><P> eth-ba'-al, eth'-ba-al ('ethba`al, "with Baal"):
<P> "King of the Sidonians," and father of Jezebel whom Ahab king of Israel took to wife (<a href="https://www.biblestudytools.com/search/?q=1ki+16:31">1&nbsp;Kings 16:31</A>).
