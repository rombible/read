             <FONT face="Arial, Helvetica" size="3"><B>Adria</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/adria.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/adria.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abel-cheramim.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/abel-cheramim.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">more properly <I>Adrias,</I> the Adriatic Sea. ( <a href="http://www.biblestudytools.com/acts/27-27.html" target="_blank" url="https://www.biblestudytools.com/acts/27-27.html">Acts 27:27</a> ) The word seems to have been derived from the town of Adria, near the Po. In Pauls time it included the whole sea between Greece and Italy, reaching south from Crete to Sicily. [<B><a href="http://www.biblestudytools.com/dictionaries/smiths-bible-dictionary/melita.html" target="_blank" url="melita.html">MELITA</a></B>] </FONT></body></html>
