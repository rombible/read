            <P><B>PILTAI</B><P> pil'-ti, pil-ta'-i (pilTay, probably "Yahweh delivers"):
<P> One of the priests, described as "the chiefs of the fathers," in the days of Joiakim (<a href="https://www.biblestudytools.com/search/?q=ne+12:17">Nehemiah 12:17</A>).
