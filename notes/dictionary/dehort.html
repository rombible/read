            <P><B>DEHORT</B><P> de-hort' (apostrepho; the Revised Version (British and American) DISSUADE):
<P> Not found in the English Bible; once only in Apocrypha (1 Macc 9:9). An obsolete English word; the opposite of "exhort." It means "to dissuade," "to forbid," "to restrain from."
