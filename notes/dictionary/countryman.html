        <article class="library" style="font-size:17px;">
            <P><B>COUNTRYMAN</B><P> kun'-tri-man (sumphuletes):
<P> "Of the same tribe" (<a href="https://www.biblestudytools.com/search/?q=1th+2:14" target="_blank">1&nbsp;Thessalonians 2:14</A>); also in idiomatic rendering (genos) for those of one's own race or kin (<a href="https://www.biblestudytools.com/search/?q=2co+11:26">2&nbsp;Corinthians 11:26</A>; <a href="https://www.biblestudytools.com/search/?q=ga+1:14">Galatians 1:14</A> the King James Version, "one's own nation"). Compare <a href="https://www.biblestudytools.com/search/?q=mr+6:4">Mark 6:4</A>; <a href="https://www.biblestudytools.com/search/?q=ro+9:3">Romans 9:3</A>; and see <a href="cousin.html">COUSIN</a>; <a href="kinsman-kinswoman.html" target="_blank">KINSMAN</a>, etc.
