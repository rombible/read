        <article class="library" style="font-size:17px;">
            <P><B>WINEBIBBER</B><P> win'-bib-er:
<P> In <a href="https://www.biblestudytools.com/search/?q=pr+23:20">Proverbs 23:20</A>, cobhe yauin; in <a href="https://www.biblestudytools.com/search/?q=mt+11:19">Matthew 11:19</A> = <a href="https://www.biblestudytools.com/search/?q=lu+7:34">Luke 7:34</A>, oinopotes, of habitual wine-drinkers. The accusation was falsely brought against Jesus of being "a gluttonous man and a winebibber," because, unlike John, He ate and drank with others.
