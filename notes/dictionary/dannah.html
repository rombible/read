        <article class="library" style="font-size:17px;">
            <P><B>DANNAH</B><P> dan'-a (dannah):
<P> One of the cities in the hill country of Judah (<a href="https://www.biblestudytools.com/search/?q=jos+15:49">Joshua 15:49</A>) between Socoh and Kiriath-sannah (Debir), probably Idhna--the Iedna of the Onom--8 miles W. of Hebron. See PEF, III, 305, 330.
