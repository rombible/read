            <P><B>ISHMERAI</B><P> ish'-me-ri (yishmeray, from shamar, meaning "to hedge about," i.e. "to guard," and therefore a "guard," "protector"):
<P> A descendant of Benjamin, son of Epaal, resident of Jerusalem, one of the "heads of fathers' houses throughout their generations, chief men" (<a href="https://www.biblestudytools.com/search/?q=1ch+8:18">1&nbsp;Chronicles 8:18</A>).
