            <P><B>PURLOINING</B><P> pur-loin'-ing:
<P> Lit. "for far off," hence, to carry away or steal; the word is the translation of nosphizomai, "to take away for oneself," "to secrete," "to steal," a word appropriate to those in the position of slaves in a master's service (<a href="https://www.biblestudytools.com/search/?q=tit+2:10">Titus 2:10</A>, "not purloining").
