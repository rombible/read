             <FONT face="Arial, Helvetica" size="3"><B>Tatna-i</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/tatnai.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/tatnai.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/caesara-philippi.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/caesara-philippi.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/tatnai.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/tatnai.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>gift</I> ), satrap of the province west of the Euphrates in the time of Darius Hystaspes. ( <a href="http://www.biblestudytools.com/ezra/5-3.html" target="_blank" url="https://www.biblestudytools.com/ezra/5-3.html">Ezra 5:3</a>  <a href="http://www.biblestudytools.com/ezra/5-6.html" target="_blank" url="https://www.biblestudytools.com/ezra/5-6.html">Ezra 5:6</a> ;  <a href="http://www.biblestudytools.com/ezra/6-6.html" target="_blank" url="https://www.biblestudytools.com/ezra/6-6.html">Ezra 6:6</a>  <a href="http://www.biblestudytools.com/ezra/6-13.html" target="_blank" url="https://www.biblestudytools.com/ezra/6-13.html">Ezra 6:13</a> ) (B.C. 520.) The name is thought to be Persian. </FONT></body></html>
