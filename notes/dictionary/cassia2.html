             <FONT face="Arial, Helvetica" size="3"><B>Cassia.</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/cassia.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/cassia.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/agagite.html">[E]</a><P><FONT face="Arial, Helvetica" size="2">( <a href="http://www.biblestudytools.com/exodus/30.html" target="_blank" url="https://www.biblestudytools.com/exodus/30.html">Exodus 30;24</a>  <a href="http://www.biblestudytools.com/exodus/24.html" target="_blank" url="https://www.biblestudytools.com/exodus/24.html">Exodus 24</a> ;  <a href="http://www.biblestudytools.com/ezekiel/27-19.html" target="_blank" url="https://www.biblestudytools.com/ezekiel/27-19.html">Ezekiel 27:19</a> ) The cassia bark of commerce is yielded by various kinds of <I>Cinnamomum</I> , which grow in different parts of India. The Hebrew word in ( <a href="http://www.biblestudytools.com/psalms/45-8.html" target="_blank" url="https://www.biblestudytools.com/psalms/45-8.html">Psalms 45:8</a> ) is generally supposed to be another term for cassia. </FONT></body></html>
