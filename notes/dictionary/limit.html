        <article class="library" style="font-size:17px;">
            <P><B>LIMIT</B><P> lim'-it (gebhul, "bound"):
<P> Occurs once in <a href="https://www.biblestudytools.com/search/?q=eze+43:12">Ezekiel 43:12</A> ("limit" of holy mountain). "Limited" (<a href="https://www.biblestudytools.com/search/?q=ps+78:41">Psalms 78:41</A>) and "limiteth" (horizo, <a href="https://www.biblestudytools.com/search/?q=heb+4:7">Hebrews 4:7</A>) are changed in the Revised Version (British and American) to "provoked" (the margin retains "limited") and "defineth" respectively.
