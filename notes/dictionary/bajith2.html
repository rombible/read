             <FONT face="Arial, Helvetica" size="3"><B>Bajith</B></FONT> <a href="http://www.biblestudytools.com/concordances/naves-topical-bible/bajith.html" target="_blank" url="https://www.biblestudytools.com/concordances/naves-topical-bible/bajith.html">[N]</a> <a href="http://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/eastons-bible-dictionary/achshaph.html">[E]</a> <a href="http://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bajith.html" target="_blank" url="https://www.biblestudytools.com/dictionaries/hitchcocks-bible-names/bajith.html">[H]</a><P><FONT face="Arial, Helvetica" size="2">(<I>the horse</I> ), referring to the "temple" of the false gods of Moab, as opposed to the "high places" in the same sentence. ( <a href="http://www.biblestudytools.com/isaiah/15-2.html" target="_blank" url="https://www.biblestudytools.com/isaiah/15-2.html">Isaiah 15:2</a> ) and comp. ( <a href="http://www.biblestudytools.com/isaiah/16-12.html" target="_blank" url="https://www.biblestudytools.com/isaiah/16-12.html">Isaiah 16:12</a> ) </FONT></body></html>
