        <article class="library" style="font-size:17px;">
            <P><B>JEREMIAS</B><P> jer-e-mi'-as (Ieremias):
<P> (1) Named among the sons of Baani as one of those who had married foreign wives (1 Esdras 9:34). In <a href="https://www.biblestudytools.com/search/?q=ezr+10:33">Ezra 10:33</A> we find, "Jeremai" among the sons of Hashum. In 1 Esdras it should come in 9:33 before Manasses.
<P> (2) See JEREMIAH (general article).
