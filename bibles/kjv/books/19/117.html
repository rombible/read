<html><head><LINK REL=StyleSheet HREF="../style_main.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../jquery-3.3.1.min.js"></script></head><body><div class="chap"><p class="hdg">Extol Him, All You Peoples!</p><p class="reg"><span class="reftext"><a href="https://biblehub.com/psalms/117-1.htm" name="psalms/117-1"><b>1</b></a></span><a onclick="vOpenNote('hebrew/1984.htm')" test="1984. halal (haw-lal') -- shine">O praise</a> <a onclick="vOpenNote('hebrew/3068.htm')" test="3068. Yhovah (yeh-ho-vaw') -- the proper name of the God of Israel">the LORD,</a> <a onclick="vOpenNote('hebrew/1471.htm')" test="1471. gowy (go'-ee) -- nation, people">all ye nations:</a> <a onclick="vOpenNote('hebrew/7623.htm')" test="7623. shabach (shaw-bakh') -- commend">praise</a> <a onclick="vOpenNote('hebrew/523.htm')" test="523. 'ummah (oom-maw') -- a tribe, people">him, all ye people.</a> </p>
<p class="reg"><span class="reftext"><a href="https://biblehub.com/psalms/117-2.htm" name="psalms/117-2"><b>2</b></a></span><a onclick="vOpenNote('hebrew/2617.htm')" test="2617. checed (kheh'-sed) -- favour">For his merciful</a> <a onclick="vOpenNote('hebrew/2617.htm')" test="2617. checed (kheh'-sed) -- favour">kindness</a> <a onclick="vOpenNote('hebrew/1396.htm')" test="1396. gabar (gaw-bar') -- to be strong, mighty">is great</a> <a onclick="vOpenNote('hebrew/571.htm')" test="571. 'emeth (eh'-meth) -- firmness, faithfulness, truth">toward us: and the truth</a> <a onclick="vOpenNote('hebrew/3068.htm')" test="3068. Yhovah (yeh-ho-vaw') -- the proper name of the God of Israel">of the LORD</a> <a onclick="vOpenNote('hebrew/5769.htm')" test="5769. owlam (o-lawm') -- long duration, antiquity, futurity">[endureth] for ever.</a> <a onclick="vOpenNote('hebrew/1984.htm')" test="1984. halal (haw-lal') -- shine">Praise</a> <a onclick="vOpenNote('hebrew/3050.htm')" test="3050. Yahh (yaw) -- the name of the God of Israel">ye the LORD.</a> </p></div></div></body></html>
