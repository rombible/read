<p class=bodytext><p class="paragraphtitle">Psalm 117<a onclick=vOpenNote(19,117,1171) onmouseleave=vCloseTooltip(event,19,117,1171) onmouseenter=vOpenTooltip(event,19,117,1171) ><SUP>1</SUP></A></p><p class="poetry"><a name="Ps 117:1"></a><span class="versenum">1</span> Praise the <span class="smallcaps">Lord</span>, all you nations!</p>
<p class="poetry">Applaud him, all you foreigners!<a onclick=vOpenNote(19,117,1172) onmouseleave=vCloseTooltip(event,19,117,1172) onmouseenter=vOpenTooltip(event,19,117,1172) ><SUP>2</SUP></A></p>
<p class="poetry">
<a name="Ps 117:2"></a><span class="versenum">2</span> For his loyal love towers<a onclick=vOpenNote(19,117,1173) onmouseleave=vCloseTooltip(event,19,117,1173) onmouseenter=vOpenTooltip(event,19,117,1173) ><SUP>3</SUP></A> over us,</p>

<p class="poetry">Praise the <span class="smallcaps">Lord</span>!</p>
