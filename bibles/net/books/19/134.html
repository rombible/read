<body><iframe id="iframetooltip" style="background-color:ivory; width: 0px; height:0px; border:solid 1px gray; text-align: center;"></iframe>
<p class=bodytext><p class="paragraphtitle">Psalm 134<a onclick=vOpenNote(19,134,1341) onmouseleave=vCloseTooltip(event,19,134,1341) onmouseenter=vOpenTooltip(event,19,134,1341) ><SUP>1</SUP></A></p><p class="psasuper">A song of ascents.<a onclick=vOpenNote(19,134,1342) onmouseleave=vCloseTooltip(event,19,134,1342) onmouseenter=vOpenTooltip(event,19,134,1342) ><SUP>2</SUP></A></p><p class="poetry"><a name="Ps 134:1"></a><span class="versenum">1</span> Attention!<a onclick=vOpenNote(19,134,1343) onmouseleave=vCloseTooltip(event,19,134,1343) onmouseenter=vOpenTooltip(event,19,134,1343) ><SUP>3</SUP></A> Praise the <span class="smallcaps">Lord</span>,</p>
<p class="poetry">all you servants of the <span class="smallcaps">Lord</span>,</p>
<p class="poetry">who serve<a onclick=vOpenNote(19,134,1344) onmouseleave=vCloseTooltip(event,19,134,1344) onmouseenter=vOpenTooltip(event,19,134,1344) ><SUP>4</SUP></A> in the <span class="smallcaps">Lord</span>&#8217;s temple during the night.</p>
<p class="poetry">
<a name="Ps 134:2"></a><span class="versenum">2</span> Lift your hands toward the sanctuary</p>
<p class="poetry">and praise the <span class="smallcaps">Lord</span>!</p>
<p class="poetry">
<a name="Ps 134:3"></a><span class="versenum">3</span> May the <span class="smallcaps">Lord</span>, the Creator of heaven and earth,</p>
<p class="poetry"> bless you<a onclick=vOpenNote(19,134,1345) onmouseleave=vCloseTooltip(event,19,134,1345) onmouseenter=vOpenTooltip(event,19,134,1345) ><SUP>5</SUP></A> from Zion!<a onclick=vOpenNote(19,134,1346) onmouseleave=vCloseTooltip(event,19,134,1346) onmouseenter=vOpenTooltip(event,19,134,1346) ><SUP>6</SUP></A></p>
