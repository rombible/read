<A NAME="316"><p class="footnote"><span class="fnreference">16</span><note=60><b>tn</b> The translation &#8220;[will]<i> be punished</i>&#8221; is given here by BDAG 428 s.v. <font face="Galaxie Unicode Greek">&#950;&#951;&#956;&#953;&#972;&#969;</font> 2. But the next clause says &#8220;he will be delivered&#8221; and so &#8220;suffering loss&#8221; is more likely to refer to the destruction of the &#8220;work&#8221; by fire or the loss of the reward that could have been gained.</p>
