<A NAME="36"><p class="footnote"><span class="fnreference">6</span><note=50><b>tn</b> <i>Grk</i> &#8220;are you not men,&#8221; i.e., (fallen) humanity without the Spirit&#8217;s influence. Here Paul does not say &#8220;walking in accordance with&#8221; as in the previous verse; he actually states the Corinthians <i>are</i> this. However, this is almost certainly rhetorical hyperbole.</p>
