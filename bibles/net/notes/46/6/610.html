<A NAME="610"><p class="footnote"><span class="fnreference">10</span><note=97><b>sn</b> <i>All things are lawful for me. </i>In the expressions in vv. 12-13 within quotation marks, Paul cites certain slogans the Corinthians apparently used to justify their behavior. Paul agrees with the slogans in part, but corrects them to show how the Corinthians have misused these ideas.</p>
