<A NAME="64"><p class="footnote"><span class="fnreference">4</span><note=91><b>tn</b> <i>Grk</i> &#8220;brothers.&#8221; The Greek term &#8220;brother&#8221; literally refers to family relationships, but here it is used in a broader sense to connote familial relationships within the family of God (cf. BDAG 18 s.v. <font face="Galaxie Unicode Greek">&#7936;&#948;&#949;&#955;&#966;&#972;&#962;</font> 2.a). See also the note on the phrase &#8220;brothers and sisters&#8221; in 1:10.</p>
