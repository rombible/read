<A NAME="81"><p class="footnote"><span class="fnreference">1</span><note=136><b>sn</b> &#8220;<i>We all have knowledge.</i>&#8221;<i> </i>Here and in v. 4 Paul cites certain slogans the Corinthians apparently used to justify their behavior (cf. 6:12-13; 7:1; 10:23). Paul agrees with the slogans in part, but corrects them to show how the Corinthians have misused these ideas.</p>
