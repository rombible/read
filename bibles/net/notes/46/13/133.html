<A NAME="133"><p class="footnote"><span class="fnreference">3</span><note=197><b>tn</b> The Greek term translated &#8220;adult&#8221; here is <font face="Galaxie Unicode Greek">&#7936;&#957;&#8053;&#961; </font>(<font face="Greektl">anhr</font>), a term which ordinarily refers to males, husbands, etc. In this context Paul contrasts the states of childhood and adulthood, so the term has been translated &#8220;adult&#8221;; cf. BDAG 79 s.v. 1.b.</p>
