<A NAME="158"><p class="footnote"><span class="fnreference">8</span><note=224><b>sn</b> <i>One born at the wrong time. </i>The Greek word used here (<font face="Galaxie Unicode Greek">&#7956;&#954;&#964;&#961;&#969;&#956;&#945;</font>, <font face="Greektl">ektrwma</font>) refers to a premature birth, a miscarriage, or an aborted child. Paul uses it as a powerful figure of the unexpected, abnormal nature of his apostolic call.</p>
