<A NAME="47"><p class="footnote"><span class="fnreference">7</span><note=72><b>tn</b> <i>Grk</i> &#8220;rod.&#8221; Context indicates that this rod will be used for disciplinary purposes.</p><p class="footnote"><b>sn</b> Paul is using the term <i>rod</i> in this context to refer to his apostolic authority to discipline those who have become arrogant in the Corinthian church and have attempted to undermine his ministry (cf. 4:18-19).</p>
