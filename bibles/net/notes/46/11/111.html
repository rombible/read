<A NAME="111"><p class="footnote"><span class="fnreference">1</span><note=169><b>sn</b> &#8220;<i>Everything is lawful.</i>&#8221;<i> </i>Here again Paul cites certain slogans the Corinthians used to justify their behavior (cf. 6:12-13; 7:1; 8:1, 4). Paul agrees with the slogans in part, but corrects them to show how the Corinthians have misused these ideas.</p>
