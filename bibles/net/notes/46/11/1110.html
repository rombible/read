<A NAME="1110"><p class="footnote"><span class="fnreference">10</span><note=178><b>sn</b> Paul does not explain this reference to <i>the angels</i>, and its point is not entirely clear. It seems to reflect an awareness that angels are witnesses to church life (cf. Eph 3:10) and would be particularly sensitive to resistance against God&#8217;s created order.</p>
