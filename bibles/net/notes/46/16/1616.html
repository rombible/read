<A NAME="1616"><p class="footnote"><span class="fnreference">16</span><note=266><b>sn</b> On <i>Aquila and Prisca</i> see also Acts 18:2, 18, 26; Rom 16:3-4; 2 Tim 4:19. In the NT &#8220;Priscilla&#8221; and &#8220;Prisca&#8221; are the same person. The author of Acts uses the full name Priscilla, while Paul uses the diminutive form <i>Prisca</i>.</p>
