<A NAME="2833"><p class="footnote"><span class="fnreference">33</span><note=1176><b>sn</b> &#8220;Lie&#8221; and &#8220;deceitful word&#8221; would not be the terms used by the people. They would likely use the words &#8220;promise&#8221; and &#8220;reliable word,&#8221; but the prophet substitutes &#8220;lie&#8221; and &#8220;deceitful word&#8221; to emphasize that this treaty with death will really prove to be disappointing.</p>
