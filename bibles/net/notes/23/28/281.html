<A NAME="281"><p class="footnote"><span class="fnreference">1</span><note=1144><b>tn</b> <i>Heb </i>&#8220;Woe [to] the crown [or &#8220;wreath&#8221;] of the splendor [or &#8220;pride&#8221;] of the drunkards of Ephraim.&#8221; The &#8220;crown&#8221; is Samaria, the capital city of the northern kingdom (Ephraim). Priests and prophets are included among these drunkards in v. 7. </p>
