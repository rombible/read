<A NAME="516"><p class="footnote"><span class="fnreference">16</span><note=220><b>tn</b> <i>Heb </i>&#8220;Woe [to] those who make a house touch a house.&#8221; The exclamation <font face="Galaxie Unicode Hebrew">&#1492;&#1493;&#1465;&#1497;</font> (<font face="Scholar">hoy</font>, &#8220;woe, ah&#8221;) was used in funeral laments (see 1 Kgs 13:30; Jer 22:18; 34:5) and carries the connotation of death. </p>
