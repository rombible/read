<A NAME="533"><p class="footnote"><span class="fnreference">33</span><note=237><b>tn</b> <i>Heb </i>&#8220;Their glory will be men of hunger.&#8221; <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1489;&#1493;&#1465;&#1491;</font> (<font face="Scholar">kavod</font>, &#8220;glory&#8221;) is in opposition to <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1502;&#1493;&#1465;&#1503;</font> (<font face="Scholar">hamon</font>, &#8220;masses&#8221;) and refers here to the rich and prominent members of the nation. Some prefer to repoint <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1514;&#1461;&#1497;</font> (<font face="Scholar">mÿtey</font>, &#8220;men of&#8221;) as <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1514;&#1461;&#1497;</font> (<font face="Scholar">mitey</font>, &#8220;dead ones of&#8221;).</p>
