<A NAME="522"><p class="footnote"><span class="fnreference">22</span><note=226><b>tn</b> <i>Heb </i>&#8220;a ten-yoke vineyard.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1510;&#1462;&#1502;&#1462;&#1491;</font> (<font face="Scholar">tsemed</font>, &#8220;yoke&#8221;) is here a unit of square measure. Apparently a ten-yoke vineyard covered the same amount of land it would take ten teams of oxen to plow in a certain period of time. The exact size is unknown. </p>
