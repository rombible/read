<A NAME="55"><p class="footnote"><span class="fnreference">5</span><note=209><b>tn</b> <i>Heb</i> &#8220;wild grapes,&#8221; i.e., sour ones (also in v. 4).</p><p class="footnote"><b>sn</b> At this point the love song turns sour as the Lord himself breaks in and completes the story (see vv. 3-6). In the final line of v. 2 the love song presented to the Lord becomes a judgment speech by the Lord.</p>
