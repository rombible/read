<A NAME="538"><p class="footnote"><span class="fnreference">38</span><note=242><b>tn</b> <i>Heb </i>&#8220;and her splendor and her masses will go down, and her tumult and the one who exults in her.&#8221; The antecedent of the four feminine singular pronominal suffixes used in v. 14b is unclear. The likely referent is personified Zion/Jerusalem (see 3:25-26; 4:4-5). </p>
