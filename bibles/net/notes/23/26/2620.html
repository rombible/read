<A NAME="2620"><p class="footnote"><span class="fnreference">20</span><note=1086><b>tn</b> <i>Heb </i>&#8220;yes, fire, your enemies, will consume them.&#8221; Many understand the prefixed verb form to be jussive and translate, &#8220;let [fire] consume&#8221; (cf. NAB, NIV, NRSV). The <i>mem</i> suffixed to the verb may be enclitic; if a pronominal suffix, it refers back to &#8220;your enemies.&#8221;</p>
