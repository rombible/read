<A NAME="268"><p class="footnote"><span class="fnreference">8</span><note=1074><b>tn</b> The translation assumes that <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1513;&#1473;&#1456;&#1508;&#1468;&#1460;&#1497;&#1500;&#1462;&#1504;&#1468;&#1464;&#1492;</font> (<font face="Scholar">yashpilennah</font>) goes with the preceding words &#8220;an elevated town,&#8221; and that <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1513;&#1473;&#1456;&#1508;&#1468;&#1460;&#1497;&#1500;&#1464;&#1492;&#1468;</font> (<font face="Scholar">yashpilah</font>) belongs with the following words, &#8220;to the ground.&#8221; See J. N. Oswalt, <i>Isaiah</i> (NICOT), 1:469, n. 7.</p>
