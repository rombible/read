<A NAME="2624"><p class="footnote"><span class="fnreference">24</span><note=1090><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1499;&#1461;&#1503;</font> (<font face="Scholar">lakhen</font>) normally indicates a cause-effect relationship between what precedes and follows and is translated, &#8220;therefore.&#8221; Here, however, it infers the cause from the effect and brings out what is implicit in the previous statement. See BDB 487 s.v.</p>
