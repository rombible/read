<A NAME="4950"><p class="footnote"><span class="fnreference">50</span><note=2140><b>tc</b> The Hebrew text has <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1491;&#1460;&#1497;&#1511;</font> (<font face="Scholar">tsadiq</font>, &#8220;a righteous [one]&#8221;), but this makes no sense in the parallelism. The Qumran scroll 1QIsa<sup>a</sup> reads correctly <font face="Galaxie Unicode Hebrew" size="-2">&#1506;&#1512;&#1497;&#1509;</font> (&#8220;violent [one], tyrant&#8221;; see v. 25).</p>
