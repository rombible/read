<A NAME="4951"><p class="footnote"><span class="fnreference">51</span><note=2141><b>sn</b> Verse 26a depicts siege warfare and bloody defeat. The besieged enemy will be so starved they will their own flesh. The bloodstained bodies lying on the blood-soaked battle site will look as if they collapsed in drunkenness. </p>
