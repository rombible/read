<A NAME="1462"><p class="footnote"><span class="fnreference">62</span><note=699><b>sn</b> The identity of this &#8220;club&#8221; (also referred to as a &#8220;serpent&#8221; in the next line) is uncertain. It may refer to an Assyrian king, or to Ahaz. For discussion see J. N. Oswalt, <i>Isaiah</i> (NICOT), 1:331-32. The viper/adder referred to in the second half of the verse is his successor.</p>
