<A NAME="148"><p class="footnote"><span class="fnreference">8</span><note=645><b>tc</b> The word in the Hebrew text (<font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1491;&#1456;&#1492;&#1461;&#1489;&#1464;&#1492;</font>, <font face="Scholar">madhevah</font>) is unattested elsewhere and of uncertain meaning. Many (following the Qumran scroll 1QIsa<sup>a</sup>) assume a <i>dalet</i>-<i>resh</i> (<font face="Galaxie Unicode Hebrew" size="-2">&#1491;</font>-<font face="Galaxie Unicode Hebrew" size="-2">&#1512;</font>) confusion and emend the form to <font face="Galaxie Unicode Hebrew" size="-2">&#1502;&#1463;&#1512;&#1456;&#1492;&#1461;&#1489;&#1464;&#1492;</font> (<font face="Scholar" size="-2">marhevah</font>, &#8220;onslaught&#8221;). See <i>HALOT</i> 548 s.v. II *<font face="Galaxie Unicode Hebrew" size="-2">&#1502;&#1460;&#1491;&#1468;&#1464;&#1492;</font> and <i>HALOT</i> 633 s.v. *<font face="Galaxie Unicode Hebrew" size="-2">&#1502;&#1463;&#1512;&#1456;&#1492;&#1461;&#1489;&#1464;&#1492;</font>.</p>
