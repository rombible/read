<A NAME="1453"><p class="footnote"><span class="fnreference">53</span><note=690><b>sn</b> Having announced the downfall of the Chaldean empire, the Lord appends to this prophecy a solemn reminder that the Assyrians, the major Mesopotamian power of Isaiah&#8217;s day, would be annihilated, foreshadowing what would subsequently happen to Babylon and the other hostile nations. </p>
