<A NAME="1425"><p class="footnote"><span class="fnreference">25</span><note=662><b>sn</b> In this line the taunting kings hint at the literal identity of the king, after likening him to the god Helel and a tree. The verb <font face="Galaxie Unicode Hebrew">&#1490;&#1464;&#1491;&#1463;&#1506;</font> (<font face="Scholar">gada</font>&#8217;, &#8220;cut down&#8221;) is used of chopping down trees in 9:10 and 10:33. </p>
