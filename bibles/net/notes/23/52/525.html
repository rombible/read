<A NAME="525"><p class="footnote"><span class="fnreference">5</span><note=2229><b>tn</b> The verb appears to be a Hiphil form from the root <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1500;&#1463;&#1500;</font> (<font face="Scholar">yalal</font>, &#8220;howl&#8221;), perhaps here in the sense of &#8220;mock.&#8221; Some emend the form to <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1492;&#1493;&#1465;&#1500;&#1468;&#1464;&#1500;&#1493;&#1465;</font> (<font face="Scholar">yÿhollalo</font>) and understand a Polel form of the root <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1463;&#1500;</font> meaning here &#8220;mock, taunt.&#8221;</p>
