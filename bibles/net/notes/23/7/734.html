<A NAME="734"><p class="footnote"><span class="fnreference">34</span><note=331><b>tn</b> <i>Heb </i>&#8220;the land will be abandoned, which you fear because of its two kings.&#8221; After the verb <font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1468;&#1509;</font> (<font face="Scholar">quts</font>, &#8220;loathe, dread&#8221;) the phrase <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1508;&#1468;&#1456;&#1504;&#1461;&#1497;</font> (<font face="Scholar">mipney</font>, &#8220;from before&#8221;) introduces the cause of loathing/dread (see Gen 27:46; Exod 1:12; Num 22:3).</p>
