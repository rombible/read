<A NAME="76"><p class="footnote"><span class="fnreference">6</span><note=303><b>tn</b> <i>Heb </i>&#8220;and his heart shook and the heart of his people shook, like the shaking of the trees of the forest before the wind.&#8221; The singular pronoun &#8220;his&#8221; is collective, referring to the Davidic house/family. <font face="Galaxie Unicode Hebrew">&#1500;&#1461;&#1489;&#1464;&#1489;</font> (<font face="Scholar">levav</font>, &#8220;heart&#8221;) here refers to the seat of the emotions.</p>
