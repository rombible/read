<A NAME="723"><p class="footnote"><span class="fnreference">23</span><note=320><b>sn</b> The address to the &#8220;house of David&#8221; is designed to remind Ahaz and his royal court of the protection promised to them through the Davidic covenant. The king&#8217;s refusal to claim God&#8217;s promise magnifies his lack of faith.</p>
