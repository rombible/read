<A NAME="3613"><p class="footnote"><span class="fnreference">13</span><note=1544><b>tn</b> <i>Heb </i>&#8220;[Is it] not [also] to the men&#8230;?&#8221; The rhetorical question expects the answer, &#8220;Yes, it is.&#8221;</p><p class="footnote"><b>sn</b> The chief adviser alludes to the horrible reality of siege warfare, when the starving people in the besieged city would resort to eating and drinking anything to stay alive.</p>
