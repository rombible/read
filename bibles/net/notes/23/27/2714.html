<A NAME="2714"><p class="footnote"><span class="fnreference">14</span><note=1117><b>tc</b> The Hebrew text reads literally, &#8220;the coming ones, let Jacob take root.&#8221; <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1489;&#1468;&#1464;&#1488;&#1460;&#1497;&#1501;</font> (<font face="Scholar">habba</font>&#8217;<font face="Scholar">im</font>, &#8220;the coming ones&#8221;) should probably be emended to <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1502;&#1460;&#1497;&#1501; &#1489;&#1464;&#1488;&#1460;&#1497;&#1501;</font> (<font face="Scholar">yamim va</font>&#8217;<font face="Scholar">im</font>, &#8220;days [are] coming&#8221;) or <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1497;&#1464;&#1502;&#1460;&#1497;&#1501; &#1492;&#1463;&#1489;&#1468;&#1464;&#1488;&#1460;&#1497;&#1501;</font> (<font face="Scholar">biyamim habba</font>&#8217;<font face="Scholar">im</font>, &#8220;in the coming days&#8221;).</p>
