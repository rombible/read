<A NAME="2726"><p class="footnote"><span class="fnreference">26</span><note=1129><b>sn</b> The identity of this city is uncertain. The context suggests that an Israelite city, perhaps Samaria or Jerusalem, is in view. For discussions of interpretive options see J. N. Oswalt, <i>Isaiah</i> (NICOT), 1:496-97, and Paul L. Redditt, &#8220;Once Again, the City in Isaiah 24-27,&#8221; <i>HAR</i> 10 (1986), 332.</p>
