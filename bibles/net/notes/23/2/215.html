<A NAME="215"><p class="footnote"><span class="fnreference">15</span><note=95><b>tn</b> <i>Heb </i>&#8220;let&#8217;s walk in the light of the Lord.&#8221; In this context, which speaks of the Lord&#8217;s instruction and commands, the &#8220;light of the Lord&#8221; refers to his moral standards by which he seeks to guide his people. One could paraphrase, &#8220;let&#8217;s obey the Lord&#8217;s commands.&#8221;</p>
