<A NAME="247"><p class="footnote"><span class="fnreference">47</span><note=127><b>tn</b> Or &#8220;land.&#8221; It is not certain if these verses are describing the judgment of Judah (see vv. 6-9) or a more universal judgment on all proud men. Almost all English versions translate &#8220;earth,&#8221; taking this to refer to universal judgment.</p>
