<A NAME="230"><p class="footnote"><span class="fnreference">30</span><note=110><b>sn</b> The <i>cedars of Lebanon</i> and <i>oaks of Bashan</i> were well-known for their size and prominence. They make apt symbols here for powerful men who think of themselves as prominent and secure.</p>
