<A NAME="224"><p class="footnote"><span class="fnreference">24</span><note=104><b>tn</b> <i>Heb </i>&#8220;don&#8217;t lift them up.&#8221; The idiom &#8220;lift up&#8221; (<font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1513;&#1474;&#1464;&#1488;</font> with <font face="Galaxie Unicode Hebrew">&#1500;&#1456;</font>, <font face="Scholar">nasa</font>&#8217; with preposition <font face="Scholar">lamed</font>) can mean &#8220;spare, forgive&#8221; (see Gen 18:24, 26). Here the idiom plays on the preceding verbs. The idolaters are bowed low as they worship their false gods; the prophet asks God not to &#8220;lift them up.&#8221;</p>
