<A NAME="5719"><p class="footnote"><span class="fnreference">19</span><note=2395><b>tc</b> The Hebrew text reads literally, &#8220;from me you uncover.&#8221; The translation assumes an emendation of the Piel form <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1460;&#1500;&#1468;&#1460;&#1497;&#1514;</font> (<font face="Scholar">gillit</font>, &#8220;you uncover&#8221;), which has no object expressed here, to the Qal <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1500;&#1460;&#1497;&#1514;</font> (<font face="Scholar">galit</font>, &#8220;you depart&#8221;).</p>
