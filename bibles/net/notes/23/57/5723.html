<A NAME="5723"><p class="footnote"><span class="fnreference">23</span><note=2399><b>tn</b> <i>Heb </i>&#8220;[at] a hand you gaze.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1491;</font> (<font face="Scholar">yad</font>, &#8220;hand&#8221;) probably has the sense of &#8220;power, manhood&#8221; here, where it is used, as in Ugaritic, as a euphemism for the genitals. See <i>HALOT</i> 387 s.v. I <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1491;</font>.</p>
