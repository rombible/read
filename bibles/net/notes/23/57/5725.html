<A NAME="5725"><p class="footnote"><span class="fnreference">25</span><note=2401><b>tn</b> <i>Heb </i>&#8220;the king.&#8221; Since the context refers to idolatry and child sacrifice (see v. 5), some emend <font face="Galaxie Unicode Hebrew">&#1502;&#1462;&#1500;&#1462;&#1498;</font> (<font face="Scholar">melekh</font>, &#8220;king&#8221;) to &#8220;Molech.&#8221; Perhaps Israel&#8217;s devotion to her idols is likened here to a subject taking tribute to a ruler.</p>
