<A NAME="2115"><p class="footnote"><span class="fnreference">15</span><note=864><b>tn</b> The Hebrew term translated &#8220;sovereign master&#8221; here is <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1491;&#1465;&#1504;&#1464;&#1497;</font> (&#8217;<font face="Scholar">adonay</font>). Some translations take this to refer to the Lord (cf. NAB, NASB, NRSV), while others take it to refer to the guard&#8217;s human master (&#8220;my lord&#8221;; cf. NIV, NLT).</p>
