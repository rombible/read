<A NAME="2114"><p class="footnote"><span class="fnreference">14</span><note=863><b>tn</b> The Hebrew text has, &#8220;the lion,&#8221; but this makes little sense here. <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1512;&#1456;&#1497;&#1461;&#1492;</font> (&#8217;<font face="Scholar">aryeh</font>, &#8220;lion&#8221;) is probably a corruption of an original <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1512;&#1465;&#1488;&#1462;&#1492;</font> (<font face="Scholar">haro</font>&#8217;<font face="Scholar">eh</font>, &#8220;the one who sees&#8221;), i.e., the guard mentioned previously in v. 6.</p>
