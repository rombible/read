<A NAME="219"><p class="footnote"><span class="fnreference">9</span><note=858><b>tn</b> The precise meaning of the verb in this line is debated. Some prefer to derive the form from the homonymic <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1508;&#1465;&#1492;</font> (<font face="Scholar">tsafoh</font>, &#8220;keep watch&#8221;) and translate &#8220;post a guard&#8221; (cf. KJV &#8220;watch in the watchtower&#8221;; ASV &#8220;set the watch&#8221;).</p>
