<A NAME="2123"><p class="footnote"><span class="fnreference">23</span><note=872><b>sn</b> The point of the watchman&#8217;s final instructions (&#8220;if you want to ask, ask; come again&#8221;) is unclear. Perhaps they are included to add realism to the dramatic portrayal. The watchman sends the questioner away with the words, &#8220;Feel free to come back and ask again.&#8221;</p>
