<A NAME="1325"><p class="footnote"><span class="fnreference">25</span><note=610><b>tn</b> Or &#8220;I will bring disaster on the world.&#8221; Hebrew <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1464;&#1492;</font> (<font face="Scholar">ra</font>&#8217;<font face="Scholar">ah</font>) could refer to the judgment (i.e., disaster, calamity) or to the evil that prompts it. The structure of the parallel line favors the latter interpretation. </p>
