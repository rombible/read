<A NAME="1343"><p class="footnote"><span class="fnreference">43</span><note=628><b>tn</b> <i>Heb </i>&#8220;she will not be inhabited forever, and she will not be dwelt in to generation and generation (i.e., forever).&#8221; The Lord declares that Babylon, personified as a woman, will not be inhabited. In other words, her people will be destroyed and the Chaldean empire will come to a permanent end.</p>
