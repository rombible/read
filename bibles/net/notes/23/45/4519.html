<A NAME="4519"><p class="footnote"><span class="fnreference">19</span><note=1940><b>tc</b> The Hiphil verb form (<font face="Galaxie Unicode Hebrew">&#1514;&#1463;&#1510;&#1456;&#1502;&#1460;&#1497;&#1495;&#1463;</font>, <font face="Scholar">tatsmiakh</font>) should probably be emended to a Qal (<font face="Galaxie Unicode Hebrew">&#1514;&#1460;&#1510;&#1456;&#1502;&#1463;&#1495;</font>, <font face="Scholar">titsmakh</font>). The <font face="Galaxie Unicode Hebrew">&#1497;&#1495;</font> sequence at the end of the form is probably due to dittography (note the following <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1495;&#1463;&#1491;</font>, <font face="Scholar">yakhad</font>).</p>
