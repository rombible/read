<A NAME="454"><p class="footnote"><span class="fnreference">4</span><note=1925><b>tc</b> The form <font face="Galaxie Unicode Hebrew">&#1492;&#1458;&#1491;&#1493;&#1468;&#1512;&#1460;&#1497;&#1501;</font> (<font face="Scholar">hadurim</font>) makes little, if any, sense here. It is probably a corruption of an original <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1512;&#1464;&#1512;&#1460;&#1497;&#1501;</font> (<font face="Scholar">hararim</font>, &#8220;mountains&#8221;), the reduplicated form of <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1512;</font> (<font face="Scholar">har</font>, &#8220;mountain&#8221;).</p>
