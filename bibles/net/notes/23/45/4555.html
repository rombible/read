<A NAME="4555"><p class="footnote"><span class="fnreference">55</span><note=1976><b>tn</b> The Niphal imperative with prefixed <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) indicates purpose after the preceding imperative. The Niphal probably has a tolerative sense, &#8220;allow yourselves to be delivered, accept help.&#8221;</p>
