<A NAME="6636"><p class="footnote"><span class="fnreference">36</span><note=2774><b>tn</b> <i>Heb </i>&#8220;and I will set a sign among them.&#8221; The precise meaning of this statement is unclear. Elsewhere &#8220;to set a sign&#8221; means &#8220;perform a mighty act&#8221; (Ps 78:43; Jer 32:20), &#8220;make [someone] an object lesson&#8221; (Ezek 14:8), and &#8220;erect a [literal] standard&#8221; (Ps 74:4).</p>
