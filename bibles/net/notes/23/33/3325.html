<A NAME="3325"><p class="footnote"><span class="fnreference">25</span><note=1426><b>tn</b> Or &#8220;mourns&#8221; (BDB 5 s.v. I <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1489;&#1463;&#1500;</font>). <i>HALOT</i> 6-7 lists homonyms I <font face="Galaxie Unicode Hebrew">&#1488;&#1489;&#1500;</font> (&#8220;mourn&#8221;) and II <font face="Galaxie Unicode Hebrew">&#1488;&#1489;&#1500;</font> (&#8220;dry up&#8221;). They propose the second here on the basis of parallelism. See 24:4.</p>
