<A NAME="3322"><p class="footnote"><span class="fnreference">22</span><note=1423><b>tc</b> The Hebrew text reads literally, &#8220;he despises cities.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1512;&#1460;&#1497;&#1501;</font> (&#8217;<font face="Scholar">arim</font>, &#8220;cities&#8221;) is probably a corruption of an original <font face="Galaxie Unicode Hebrew">&#1506;&#1461;&#1491;&#1460;&#1497;&#1501;</font> (&#8217;<font face="Scholar">edim</font>, &#8220;[legal] witnesses&#8221;), a reading that is preserved in the Qumran scroll 1QIsa<sup>a</sup>. Confusion of <i>dalet</i> (<font face="Galaxie Unicode Hebrew" size="-2">&#1491;</font>) and <i>resh</i> (<font face="Galaxie Unicode Hebrew" size="-2">&#1512;</font>) is a well-attested scribal error.</p>
