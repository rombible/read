<A NAME="333"><p class="footnote"><span class="fnreference">3</span><note=1404><b>tc</b> The form in the Hebrew text appears to derive from an otherwise unattested verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1500;&#1464;&#1492;</font> (<font face="Scholar">nalah</font>). The translation follows the Qumran scroll 1QIsa<sup>a</sup> in reading <font face="Galaxie Unicode Hebrew" size="-2">&#1499;&#1499;&#1500;&#1514;&#1498;</font>, a Piel infinitival form from the verbal root <font face="Galaxie Unicode Hebrew" size="-2">&#1499;&#1468;&#1464;&#1500;&#1464;&#1492;</font> (<font face="Scholar" size="-2">kalah</font>), meaning &#8220;finish.&#8221;</p>
