<A NAME="3733"><p class="footnote"><span class="fnreference">33</span><note=1584><b>tn</b> The parallel text in 2 Kgs 19:20 reads, &#8220;That which you prayed to me concerning Sennacherib king of Assyria I have heard.&#8221; The verb &#8220;I have heard&#8221; does not appear in Isa 37:21, where <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1513;&#1473;&#1462;&#1512;</font> (&#8217;<font face="Scholar">asher</font>) probably has a causal sense: &#8220;because.&#8221;</p>
