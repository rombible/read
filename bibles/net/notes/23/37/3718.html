<A NAME="3718"><p class="footnote"><span class="fnreference">18</span><note=1569><b>tn</b> The Hebrew text has, &#8220;and he heard and he sent,&#8221; but the parallel in 2 Kgs 19:9 has <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1464;&#1513;&#1473;&#1464;&#1489; &#1493;&#1463;&#1497;&#1468;&#1460;&#1513;&#1473;&#1456;&#1500;&#1463;&#1495;</font> (<font face="Scholar">vayyashav vayyishlakh</font>, &#8220;and he returned and he sent&#8221;), i.e., &#8220;he again sent.&#8221;</p>
