<A NAME="3735"><p class="footnote"><span class="fnreference">35</span><note=1586><b>sn</b> Zion (Jerusalem) is pictured here as a young, vulnerable daughter whose purity is being threatened by the would-be Assyrian rapist. The personification hints at the reality which the young girls of the city would face if the Assyrians conquer it. </p>
