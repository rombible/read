<A NAME="1065"><p class="footnote"><span class="fnreference">65</span><note=519><b>tc</b> The consonantal text (<i>Kethib</i>) has &#8220;a mountain of a house (<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1461;&#1497;&#1514;</font>, <font face="Scholar">bet</font>), Zion,&#8221; but the marginal reading (<i>Qere</i>) correctly reads &#8220;the mountain of the daughter (<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1514;</font>, <font face="Scholar">bat</font>) of Zion.&#8221; On the phrase &#8220;Daughter Zion,&#8221; see the note on the same phrase in 1:8.</p>
