<A NAME="1034"><p class="footnote"><span class="fnreference">34</span><note=488><b>tn</b> In this context the &#8220;Light of Israel&#8221; is a divine title (note the parallel title &#8220;his holy one&#8221;). The title points to God&#8217;s royal splendor, which overshadows and, when transformed into fire, destroys the &#8220;majestic glory&#8221; of the king of Assyria (v. 16b). </p>
