<A NAME="1064"><p class="footnote"><span class="fnreference">64</span><note=518><b>tc</b> The Hebrew text reads &#8220;Poor [is] Anathoth.&#8221; The parallelism is tighter if <font face="Galaxie Unicode Hebrew">&#1506;&#1458;&#1504;&#1460;&#1497;&#1468;&#1464;&#1492;</font> (&#8217;<font face="Scholar">aniyyah</font>,&#8220;poor&#8221;) is emended to <font face="Galaxie Unicode Hebrew">&#1506;&#1458;&#1504;&#1460;&#1497;&#1492;&#1464;</font> (&#8217;<font face="Scholar">aniha</font>, &#8220;answer her&#8221;). Note how the preceding two lines have an imperative followed by a proper name.</p>
