<A NAME="1037"><p class="footnote"><span class="fnreference">37</span><note=491><b>tn</b> <i>Heb </i>&#8220;from breath to flesh it will destroy.&#8221; The expression &#8220;from breath to flesh&#8221; refers to the two basic components of a person, the immaterial (life&#8217;s breath) and the material (flesh). Here the phrase is used idiomatically to indicate totality.</p>
