<A NAME="109"><p class="footnote"><span class="fnreference">9</span><note=463><b>tn</b> <i>Heb </i>&#8220;a cudgel is he, in their hand is my anger.&#8221; It seems likely that the final <i>mem</i> (<font face="Galaxie Unicode Hebrew">&#1501;</font>) on <font face="Galaxie Unicode Hebrew">&#1489;&#1456;&#1497;&#1464;&#1491;&#1464;&#1501;</font> (<font face="Scholar">bÿyadam</font>) is not a pronominal suffix (&#8220;in their hand&#8221;), but an enclitic <i>mem</i>. If so, one can translate literally, &#8220;a cudgel is he in the hand of my anger.&#8221;</p>
