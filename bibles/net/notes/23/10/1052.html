<A NAME="1052"><p class="footnote"><span class="fnreference">52</span><note=506><b>tn</b> <i>Heb </i>&#8220;therefore.&#8221; The message that follows is one of encouragement, for it focuses on the eventual destruction of the Assyrians. Consequently &#8220;therefore&#8221; relates back to vv. 5-21, not to vv. 22-23, which must be viewed as a brief parenthesis in an otherwise positive speech. </p>
