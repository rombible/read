<A NAME="3072"><p class="footnote"><span class="fnreference">72</span><note=1327><b>tc</b> The Hebrew text has &#8220;every blow from a founded [i.e., &#8220;appointed&#8221;?] cudgel.&#8221; The translation above, with support from a few medieval Hebrew <sc>mss, assumes an emendation of <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1468;&#1505;&#1464;&#1491;&#1464;&#1492;</font> (<font face="Scholar">musadah</font>, &#8220;founded&#8221;) to <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1468;&#1505;&#1464;&#1512;&#1465;&#1492;</font> (<font face="Scholar">musaroh</font>, &#8220;his discipline&#8221;).</p>
