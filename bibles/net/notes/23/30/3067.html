<A NAME="3067"><p class="footnote"><span class="fnreference">67</span><note=1322><b>tn</b> <i>Heb </i>&#8220;[you will have] joy of heart, like the one going with a flute to enter the mountain of the Lord to the Rock of Israel.&#8221; The image here is not a foundational rock, but a rocky cliff where people could hide for protection (for example, the fortress of Masada).</p>
