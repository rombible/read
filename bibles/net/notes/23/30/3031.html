<A NAME="3031"><p class="footnote"><span class="fnreference">31</span><note=1286><b>tn</b> The verse reads literally, &#8220;So this sin will become for you like a breach ready to fall, bulging on a high wall, the breaking of which comes suddenly, in a flash.&#8221; Their sin produces guilt and will result in judgment. Like a wall that collapses their fall will be swift and sudden. </p>
