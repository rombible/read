<A NAME="3066"><p class="footnote"><span class="fnreference">66</span><note=1321><b>tn</b> <i>Heb </i>&#8220;and a bit that leads astray [is] in the jaws of the peoples.&#8221; Here the nations are likened to horse that can be controlled by a bit placed in its mouth. In this case the Lord uses his sovereign control over the &#8220;horse&#8221; to lead it to its demise. </p>
