<A NAME="3060"><p class="footnote"><span class="fnreference">60</span><note=1315><b>tn</b> <i>Heb </i>&#8220;the injury of his wound.&#8221; The joining of synonyms emphasizes the severity of the wound. Another option is to translate, &#8220;the wound of his blow.&#8221; In this case the pronominal suffix might refer to the Lord, not the people, yielding the translation, &#8220;the wound which he inflicted.&#8221; </p>
