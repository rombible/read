<A NAME="3075"><p class="footnote"><span class="fnreference">75</span><note=1330><b>tn</b> The Hebrew text reads literally, &#8220;and with battles of brandishing [weapons?] he will fight against him.&#8221; Some prefer to emend <font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1489;&#1456;&#1502;&#1460;&#1500;&#1456;&#1495;&#1458;&#1502;&#1493;&#1465;&#1514;</font> (<font face="Scholar">uvÿmilkhamot</font>, &#8220;and with battles of&#8221;) to <font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1489;&#1460;&#1502;&#1456;&#1495;&#1465;&#1500;&#1493;&#1465;&#1514;</font> (<font face="Scholar">uvimkholot</font>, &#8220;and with dancing&#8221;). Note the immediately preceding references to musical instruments.</p>
