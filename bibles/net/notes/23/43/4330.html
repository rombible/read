<A NAME="4330"><p class="footnote"><span class="fnreference">30</span><note=1865><b>tn</b> <i>Heb </i>&#8220;your first father.&#8221; This could refer to Abraham (see 51:2), but elsewhere in Isaiah he does not appear in a negative light (see 29:22; 41:8; 63:16). A more likely candidate is Jacob/Israel, also referred to as the nation&#8217;s &#8220;father&#8221; elsewhere (see 58:14; 63:16). </p>
