<A NAME="559"><p class="footnote"><span class="fnreference">9</span><note=2328><b>tn</b> The jussive with <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) conjunctive following the imperative indicates purpose/result.</p><p class="footnote"><b>sn</b> To <i>live</i> here refers to covenantal blessing, primarily material prosperity and national security (see vv. 4-5, 13, and Deut 30:6, 15, 19-20).</p>
