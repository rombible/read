<A NAME="552"><p class="footnote"><span class="fnreference">2</span><note=2321><b>sn</b> The statement is an oxymoron. Its ironic quality adds to its rhetorical impact. The statement reminds one of the norm (one must normally buy commodities) as it expresses the astounding offer. One might paraphrase the statement: &#8220;Come and take freely what you normally have to pay for.&#8221;</p>
