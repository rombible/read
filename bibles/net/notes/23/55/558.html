<A NAME="558"><p class="footnote"><span class="fnreference">8</span><note=2327><b>tn</b> <i>Heb </i>&#8220;Let your appetite delight in fine food.&#8221;</p><p class="footnote"><b>sn</b> Nourishing, fine food here represents the blessings God freely offers. These include forgiveness, a new covenantal relationship with God, and national prominence (see vv. 3-6).</p>
