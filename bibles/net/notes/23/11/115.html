<A NAME="115"><p class="footnote"><span class="fnreference">5</span><note=527><b>tn</b> <i>Heb </i>&#8220;a spirit of counsel [or &#8220;strategy&#8221;] and strength.&#8221; The construction is a hendiadys; the point is that he will have the strength/ability to execute the plans/strategies he devises. This ability will enable him to suppress oppressors and implement just policies (v. 4). </p>
