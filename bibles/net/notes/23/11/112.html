<A NAME="112"><p class="footnote"><span class="fnreference">2</span><note=524><b>tc</b> The Hebrew text has <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1508;&#1456;&#1512;&#1462;&#1492;</font> (<font face="Scholar">yifreh</font>, &#8220;will bear fruit,&#8221; from <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1512;&#1464;&#1492;</font>, <font face="Scholar">parah</font>), but the ancient versions, as well as the parallelism suggest that <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1508;&#1456;&#1512;&#1463;&#1495;</font> (<font face="Scholar">yifrakh</font>, &#8220;will sprout&#8221;, from <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1512;&#1463;&#1495;</font>, <font face="Scholar">parakh</font>) is the better reading here. See J. N. Oswalt, <i>Isaiah</i> (NICOT), 1:276, n. 2.</p>
