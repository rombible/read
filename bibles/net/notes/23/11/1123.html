<A NAME="1123"><p class="footnote"><span class="fnreference">23</span><note=545><b>sn</b> The transformation of the animal kingdom depicted here typifies what will occur in human society under the just rule of the ideal king (see vv. 3-5). The categories &#8220;predator-prey&#8221; (i.e., oppressor-oppressed) will no longer exist.</p>
