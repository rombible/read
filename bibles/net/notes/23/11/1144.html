<A NAME="1144"><p class="footnote"><span class="fnreference">44</span><note=566><b>tn</b> The verb is usually understood as &#8220;put under the ban, destroy,&#8221; or emended to <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1512;&#1464;&#1489;</font> (<font face="Scholar">kharav</font>, &#8220;dry up&#8221;). However, <i>HALOT</i> 354 s.v. II <font face="Galaxie Unicode Hebrew">&#1495;&#1512;&#1501;</font> proposes a homonymic root meaning &#8220;divide.&#8221;</p>
