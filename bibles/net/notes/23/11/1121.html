<A NAME="1121"><p class="footnote"><span class="fnreference">21</span><note=543><b>tc</b> The Hebrew text has the otherwise unattested <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1488;&#1493;&#1468;&#1512;&#1463;&#1514;</font> (<font face="Scholar">mÿ</font>&#8217;<font face="Scholar">urat</font>, &#8220;place of light&#8221;), i.e., opening of a hole. Some prefer to emend to <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1506;&#1464;&#1512;&#1463;&#1514;</font> (<font face="Scholar">mÿ</font>&#8217;<font face="Scholar">arat</font>, &#8220;cave, den&#8221;).</p>
