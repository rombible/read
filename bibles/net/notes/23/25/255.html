<A NAME="255"><p class="footnote"><span class="fnreference">5</span><note=1038><b>tn</b> The Hebrew text has &#8220;you have made from the city.&#8221; The prefixed <i>mem</i> (<font face="Galaxie Unicode Hebrew">&#1502;</font>) on <font face="Galaxie Unicode Hebrew">&#1506;&#1460;&#1497;&#1512;</font> (&#8217;<font face="Scholar">ir</font>, &#8220;city&#8221;) was probably originally an enclitic <i>mem</i> suffixed to the preceding verb. See J. N. Oswalt, <i>Isaiah</i> (NICOT), 1:456, n. 3.</p>
