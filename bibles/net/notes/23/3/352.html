<A NAME="352"><p class="footnote"><span class="fnreference">52</span><note=179><b>tn</b> The precise meaning of many of the words in this list is uncertain.</p><p class="footnote"><b>sn</b> The rhetorical purpose for such a lengthy list is to impress on the audience the guilt of these women with their proud, materialistic attitude, whose husbands and fathers have profited at the expense of the poor.</p>
