<A NAME="3231"><p class="footnote"><span class="fnreference">31</span><note=1393><b>sn</b> The same statement appears in 29:17b, where, in conjunction with the preceding line, it appears to picture a reversal. Here it seems to depict supernatural growth. The desert will blossom into an orchard, and the trees of the orchard will multiply and grow tall, becoming a forest. </p>
