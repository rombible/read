<A NAME="325"><p class="footnote"><span class="fnreference">5</span><note=1367><b>tn</b> The Hebrew text as vocalized reads literally &#8220;will not gaze,&#8221; but this is contradictory to the context. The verb form should be revocalized as <font face="Galaxie Unicode Hebrew">&#1514;&#1456;&#1468;&#1513;&#1473;&#1465;&#1506;&#1462;&#1497;&#1504;&#1464;&#1492;</font> (<font face="Scholar">tÿsho</font>&#8217;<font face="Scholar">enah</font>) from <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1506;&#1463;&#1506;</font> (<font face="Scholar">sha</font>&#8217;<font face="Scholar">a</font>&#8217;, &#8220;be blinded&#8221;); see Isa 6:10; 29:9.</p>
