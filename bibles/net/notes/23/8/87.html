<A NAME="87"><p class="footnote"><span class="fnreference">7</span><note=356><b>sn</b> The child&#8217;s name foreshadows what will happen to Judah&#8217;s enemies; when their defeat takes place, the child will be a reminder that God predicted the event and brought it to pass. As such the child will be a reminder of God&#8217;s protective presence with his people.</p>
