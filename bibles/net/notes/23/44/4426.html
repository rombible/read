<A NAME="4426"><p class="footnote"><span class="fnreference">26</span><note=1893><b>tn</b> Some prefer to emend <font face="Galaxie Unicode Hebrew">&#1488;&#1465;&#1512;&#1462;&#1503;</font> (&#8217;<font face="Scholar">oren</font>) to <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1512;&#1462;&#1494;</font> (&#8217;<font face="Scholar">erez</font>, &#8220;cedar&#8221;), but the otherwise unattested noun appears to have an Akkadian cognate, meaning &#8220;cedar.&#8221; See H. R. Cohen, <i>Biblical Hapax Legomena</i> (SBLDS), 44-45. <i>HALOT</i> 90 s.v. I <font face="Galaxie Unicode Hebrew">&#1488;&#1465;&#1512;&#1462;&#1503;</font> offers the meaning &#8220;laurel.&#8221;</p>
