<A NAME="4415"><p class="footnote"><span class="fnreference">15</span><note=1882><b>sn</b> The point seems to be this: If the idols are the mere products of human hands, then those who trust in them will be disappointed, for man-made gods are incapable of helping their &#8220;creators.&#8221;</p>
