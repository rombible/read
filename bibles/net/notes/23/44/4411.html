<A NAME="4411"><p class="footnote"><span class="fnreference">11</span><note=1878><b>tn</b> BDB 923 s.v. <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1492;&#1464;&#1492;</font> derives this verb from an otherwise unattested root, while <i>HALOT</i> 403 s.v. <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1512;&#1464;&#1492;</font> defines it as &#8220;be stupefied&#8221; on the basis of an Arabic cognate. The form is likely a corruption of <font face="Galaxie Unicode Hebrew">&#1514;&#1497;&#1512;&#1488;&#1493;</font>, the reading attested in the Qumran scroll 1QIsa<sup>a</sup>.</p>
