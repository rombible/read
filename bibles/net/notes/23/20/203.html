<A NAME="203"><p class="footnote"><span class="fnreference">3</span><note=845><b>tn</b> The word used here (<font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1512;&#1493;&#1465;&#1501;</font>, &#8217;<font face="Scholar">arom</font>) sometimes means &#8220;naked,&#8221; but here it appears to mean simply &#8220;lightly dressed,&#8221; i.e., stripped to one&#8217;s undergarments. See <i>HALOT</i> 883 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1512;&#1493;&#1465;&#1501;</font>. The term also occurs in vv. 3, 4.</p>
