<A NAME="6037"><p class="footnote"><span class="fnreference">37</span><note=2555><b>sn</b> In this verse &#8220;sun&#8221; and &#8220;moon&#8221; refer to the Lord&#8217;s light, which will replace the sun and moon (see v. 19). Light here symbolizes the restoration of divine blessing and prosperity in conjunction with the Lord&#8217;s presence. See 30:26.</p>
