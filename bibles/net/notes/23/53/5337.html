<A NAME="5337"><p class="footnote"><span class="fnreference">37</span><note=2289><b>tn</b> The Hiphil of <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1490;&#1463;&#1506;</font> (<font face="Scholar">paga</font>&#8217;) can mean &#8220;cause to attack&#8221; (v. 6), &#8220;urge, plead verbally&#8221; (Jer 15:11; 36:25), or &#8220;intervene militarily&#8221; (Isa 59:16). Perhaps the third nuance fits best here, for military imagery is employed in the first two lines of the verse.</p>
