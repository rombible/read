<A NAME="5327"><p class="footnote"><span class="fnreference">27</span><note=2279><b>tn</b> If the second line is antithetical, then <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1500;</font> (&#8217;<font face="Scholar">al</font>) is probably causal here, explaining why the servant was buried in a rich man&#8217;s tomb, rather than that of criminal. If the first two lines are synonymous, then <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1500;</font> is probably concessive: &#8220;even though&#8230;.&#8221; </p>
