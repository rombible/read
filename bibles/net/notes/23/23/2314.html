<A NAME="2314"><p class="footnote"><span class="fnreference">14</span><note=951><b>tn</b> <i>Heb </i>&#8220;Is this to you, boisterous one?&#8221; The pronoun &#8220;you&#8221; is masculine plural, like the imperatives in v. 6, so it is likely addressed to the Egyptians and residents of the coast. &#8220;Boisterous one&#8221; is a feminine singular form, probably referring to the personified city of Tyre.</p>
