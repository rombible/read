<A NAME="2311"><p class="footnote"><span class="fnreference">11</span><note=948><b>tn</b> J. N. Oswalt (<i>Isaiah</i> [NICOT], 1:430-31) sees here a reference to Yam, the Canaanite god of the sea. He interprets the phrase <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1506;&#1493;&#1465;&#1494; &#1492;&#1463;&#1497;&#1468;&#1464;&#1501;</font> (<font face="Scholar">ma</font>&#8217;<font face="Scholar">oz hayyam</font>, &#8220;fortress of the sea&#8221;) as a title of Yam, translating &#8220;Mighty One of the Sea.&#8221; A more traditional view is that the phrase refers to Sidon.</p>
