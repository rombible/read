<a name="132"></a><p class="footnote"><span class="fnreference">32</span><note=32><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1464;&#1489;&#1463;&#1506;</font> (<font face="Scholar">sava</font>&#8217;, &#8220;be satisfied, full&#8221;) is often used of eating and/or drinking one&#8217;s fill. See BDB 959 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1464;&#1489;&#1463;&#1506;</font>. Here sacrifices are viewed, in typical ancient Near Eastern fashion, as food for the deity. God here declares that he has eaten and drunk, as it were, his fill.</p>
