<a name="161"></a><p class="footnote"><span class="fnreference">61</span><note=61><b>sn</b> Isaiah may have chosen the word for gifts (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1500;&#1456;&#1502;&#1493;&#1465;&#1504;&#1460;&#1497;&#1501;</font>, <font face="Scholar">shalmonim</font>; a hapax legomena here), as a sarcastic pun on what these rulers should have been doing. Instead of attending to peace and wholeness (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1493;&#1465;&#1501;</font>, <font face="Scholar">shalom</font>), they sought after payoffs (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1500;&#1456;&#1502;&#1493;&#1465;&#1504;&#1460;&#1497;&#1501;</font>).</p>
