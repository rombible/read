<a name="13"></a><p class="footnote"><span class="fnreference">3</span><note=3><b>sn</b> The personified <i>heavens</i> and <i>earth</i> are summoned to God&#8217;s courtroom as witnesses against God&#8217;s covenant people. Long before this Moses warned the people that the heavens and earth would be watching their actions (see Deut 4:26; 30:19; 31:28; 32:1).</p>
