<A NAME="3442"><p class="footnote"><span class="fnreference">42</span><note=1509><b>tc</b> The Hebrew text reads literally, &#8220;for a mouth, it has commanded.&#8221; The Qumran scroll 1QIsa<sup>a</sup> and a few medieval <sc>mss have <font face="Galaxie Unicode Hebrew" size="-2">&#1508;&#1468;&#1460;&#1497;&#1492;&#1493;&#1468;</font> (<font face="Scholar" size="-2">pihu</font>, &#8220;his mouth [has commanded]&#8221;), while a few other medieval <sc>mss read <font face="Galaxie Unicode Hebrew" size="-2">&#1508;&#1468;&#1460;&#1497; &#1497;&#1456;&#1492;&#1493;&#1464;&#1492;</font> (<font face="Scholar" size="-2">pi yÿhvah</font>, &#8220;the mouth of the Lord [has commanded]&#8221;). </p>
