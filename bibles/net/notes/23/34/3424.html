<A NAME="3424"><p class="footnote"><span class="fnreference">24</span><note=1491><b>tn</b> The Hebrew text has <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1504;&#1456;&#1513;&#1473;&#1493;&#1465;&#1507; &#1493;&#1456;&#1506;&#1465;&#1512;&#1461;&#1489;</font> (<font face="Scholar">yanshof vÿ</font>&#8217;<font face="Scholar">orev</font>). Both the <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1504;&#1456;&#1513;&#1473;&#1493;&#1465;&#1507;</font> (&#8220;owl&#8221;; see Lev 11:17; Deut 14:16) and <font face="Galaxie Unicode Hebrew">&#1506;&#1465;&#1512;&#1461;&#1489;</font> (&#8220;raven&#8221;; Lev 11:15; Deut 14:14) were types of wild birds.</p>
