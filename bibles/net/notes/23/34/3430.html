<A NAME="3430"><p class="footnote"><span class="fnreference">30</span><note=1497><b>tc</b> <i>Heb </i>&#8220;and she will be a settlement for wild dogs, a dwelling place for ostriches.&#8221; The translation assumes an emendation of <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1510;&#1460;&#1497;&#1512;</font> (<font face="Scholar">khatsir</font>, &#8220;grass&#8221;) to <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1510;&#1461;&#1512;</font> (<font face="Scholar">khatser</font>, &#8220;settlement&#8221;). One of the Qumran scrolls of Isaiah (1QIsa<sup>a</sup>) supports this emendation (cf. <i>HALOT</i> 344 s.v. II <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1510;&#1460;&#1497;&#1512;</font>)</p>
