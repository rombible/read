<A NAME="3440"><p class="footnote"><span class="fnreference">40</span><note=1507><b>tn</b> <i>Heb </i>&#8220;one from these will not be missing.&#8221; <font face="Galaxie Unicode Hebrew">&#1492;&#1461;&#1504;&#1468;&#1464;&#1492;</font> (<font face="Scholar">hennah</font>, &#8220;these&#8221;) is feminine plural in the Hebrew text. It may refer only to the birds mentioned in v. 15b or may include all of the creatures listed in vv. 14b-15 (all of which are identified with feminine nouns).</p>
