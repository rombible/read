<A NAME="5413"><p class="footnote"><span class="fnreference">13</span><note=2302><b>tc</b> The Hebrew text reads literally, &#8220;For [or &#8220;indeed&#8221;] the waters of Noah [is] this to me.&#8221; <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;&#1470;&#1502;&#1461;&#1497;</font> (<font face="Scholar">ki-me</font>, &#8220;for the waters of&#8221;) should be emended to <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1456;&#1502;&#1461;&#1497;</font> (<font face="Scholar">kÿmey</font>, &#8220;like the days of&#8221;), which is supported by the Qumran scroll 1QIsa<sup>a</sup> and all the ancient versions except LXX.</p>
