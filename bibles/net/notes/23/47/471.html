<A NAME="471"><p class="footnote"><span class="fnreference">1</span><note=2010><b>tn</b> <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1514;&#1493;&#1468;&#1500;&#1463;&#1492;</font> (<font face="Scholar">bÿtulah</font>) often refers to a virgin, but the phrase &#8220;virgin daughter&#8221; is apparently stylized (see also 23:12; 37:22). In the extended metaphor of this chapter, where Babylon is personified as a queen (vv. 5, 7), she is depicted as being both a wife and mother (vv. 8-9).</p>
