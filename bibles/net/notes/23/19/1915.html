<A NAME="1915"><p class="footnote"><span class="fnreference">15</span><note=812><b>tn</b> Some interpret <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1514;&#1465;&#1514;&#1462;&#1497;&#1492;&#1464;</font> (<font face="Scholar">shatoteha</font>) as &#8220;her foundations,&#8221; i.e., leaders, nobles. See BDB 1011 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1514;</font>. Others, on the basis of alleged cognates in Akkadian and Coptic, repoint the form <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1456;&#1514;&#1460;&#1497;&#1514;&#1462;&#1497;&#1492;&#1464;</font> (<font face="Scholar">shÿtiteha</font>) and translate &#8220;her weavers.&#8221; See J. N. Oswalt, <i>Isaiah</i> (NICOT), 1:370.</p>
