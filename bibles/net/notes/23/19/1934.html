<A NAME="1934"><p class="footnote"><span class="fnreference">34</span><note=831><b>tn</b> The masculine noun <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1494;&#1456;&#1489;&#1468;&#1461;&#1495;&#1463;</font> (<font face="Scholar">mizbbeakh</font>, &#8220;altar&#8221;) in v. 19 is probably the subject of the masculine singular verb <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1497;&#1464;&#1492;</font> (<font face="Scholar">hayah</font>) rather than the feminine noun <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1510;&#1468;&#1461;&#1489;&#1464;&#1492;</font> (<font face="Scholar">matsevah</font>, &#8220;sacred pillar&#8221;), also in v. 19.</p>
