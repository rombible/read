<A NAME="1914"><p class="footnote"><span class="fnreference">14</span><note=811><b>tn</b> BDB 301 s.v. <font face="Galaxie Unicode Hebrew">&#1495;&#1493;&#1465;&#1512;&#1460;&#1497;</font> suggests the meaning &#8220;white stuff&#8221; for <font face="Galaxie Unicode Hebrew">&#1495;&#1493;&#1465;&#1512;&#1460;&#1497;</font> (<font face="Scholar">khori</font>); the Qumran scroll 1QIsa<sup>a</sup> has <font face="Galaxie Unicode Hebrew" size="-2">&#1495;&#1464;&#1493;&#1461;&#1512;&#1493;&#1468;</font> (<font face="Scholar" size="-2">khaveru</font>), probably a Qal perfect, third plural form of <font face="Galaxie Unicode Hebrew" size="-2">&#1495;&#1493;&#1468;&#1512;</font>, (<font face="Scholar" size="-2">khur</font>, &#8220;be white, pale&#8221;). See <i>HALOT</i> 299 s.v. I <font face="Galaxie Unicode Hebrew" size="-2">&#1495;&#1493;&#1512;</font>. The latter reading is assumed in the translation above. </p>
