<A NAME="292"><p class="footnote"><span class="fnreference">2</span><note=1203><b>tn</b> <i>Heb </i>&#8220;the town where David camped.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1504;&#1464;&#1492;</font> (<font face="Scholar">khanah</font>, &#8220;camp&#8221;) probably has the nuance &#8220;lay siege to&#8221; here. See v. 3. Another option is to take the verb in the sense of &#8220;lived, settled.&#8221;</p>
