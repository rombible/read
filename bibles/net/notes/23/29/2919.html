<A NAME="2919"><p class="footnote"><span class="fnreference">19</span><note=1220><b>tn</b> <i>Heb </i>&#8220;a disposition [or &#8220;spirit&#8221;] of deep sleep.&#8221; Through this mixed metaphor (sleep is likened to a liquid which one pours and in turn symbolizes spiritual dullness) the prophet emphasizes that God himself has given the people over to their spiritual insensitivity as a form of judgment.</p>
