<A NAME="299"><p class="footnote"><span class="fnreference">9</span><note=1210><b>tn</b> <i>Heb </i>&#8220;and your voice will be like a ritual pit from the earth.&#8221; The Hebrew <font face="Galaxie Unicode Hebrew">&#1488;&#1493;&#1465;&#1489;</font> (&#8217;<font face="Scholar">ov</font>, &#8220;ritual pit&#8221;) refers to a pit used by a magician to conjure up underworld spirits. See the note on &#8220;incantations&#8221; in 8:19. Here the word is used metonymically for the voice that emerges from such a pit.</p>
