<A NAME="296"><p class="footnote"><span class="fnreference">6</span><note=1207><b>tn</b> The meaning of <font face="Galaxie Unicode Hebrew">&#1502;&#1467;&#1510;&#1468;&#1464;&#1489;</font> (<font face="Scholar">mutsav</font>) is not certain. Because of the parallelism (note &#8220;siege works&#8221;), some translate &#8220;towers.&#8221; The noun is derived from <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1510;&#1463;&#1489;</font> (<font face="Scholar">natsav</font>, &#8220;take one&#8217;s stand&#8221;) and may refer to the troops stationed outside the city to prevent entrance or departure.</p>
