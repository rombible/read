<A NAME="295"><p class="footnote"><span class="fnreference">5</span><note=1206><b>tc</b> The Hebrew text has <font face="Galaxie Unicode Hebrew">&#1499;&#1463;&#1491;&#1468;&#1493;&#1468;&#1512;</font> (<font face="Scholar">khadur</font>, &#8220;like a circle&#8221;), i.e., &#8220;like an encircling wall.&#8221; Some emend this phrase to <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1456;&#1491;&#1464;&#1493;&#1460;&#1491;</font> (<font face="Scholar">kÿdavid</font>, &#8220;like David&#8221;), which is supported by the LXX (see v. 1). However, the rendering in the LXX could have arisen from a confusion of the <font face="Scholar">dalet</font> (<font face="Galaxie Unicode Hebrew">&#1491;</font>) and <font face="Scholar">resh</font> (<font face="Galaxie Unicode Hebrew">&#1512;</font>).</p>
