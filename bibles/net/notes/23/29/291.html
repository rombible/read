<A NAME="291"><p class="footnote"><span class="fnreference">1</span><note=1202><b>tn</b> <i>Heb </i>&#8220;Woe [to] Ariel.&#8221; The meaning of the name &#8220;Ariel&#8221; is uncertain. The name may mean &#8220;altar hearth&#8221; (see v. 2) or, if compound, &#8220;lion of God.&#8221; The name is used here as a title for Mount Zion/Jerusalem (see v. 8).</p>
