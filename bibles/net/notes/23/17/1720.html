<A NAME="1720"><p class="footnote"><span class="fnreference">20</span><note=770><b>tn</b> <i>Heb </i>&#8220;Woe [to] the massing of the many nations.&#8221; The word <font face="Galaxie Unicode Hebrew">&#1492;&#1493;&#1465;&#1497;</font> (<font face="Scholar">hoy</font>) could be translated as a simple interjection here (&#8220;ah!&#8221;), but since the following verses announce the demise of these nations, it is preferable to take <font face="Galaxie Unicode Hebrew">&#1492;&#1493;&#1465;&#1497;</font> as a funeral cry. See the note on the first phrase of 1:4.</p>
