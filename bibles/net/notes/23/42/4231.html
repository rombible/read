<A NAME="4231"><p class="footnote"><span class="fnreference">31</span><note=1814><b>tn</b> <i>Heb </i>&#8220;I will dry up the mountains and hills.&#8221; The &#8220;mountains and hills&#8221; stand by synecdoche for the trees that grow on them. Some prefer to derive the verb from a homonymic root and translate, &#8220;I will lay waste.&#8221;</p>
