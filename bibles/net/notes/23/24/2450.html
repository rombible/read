<A NAME="2450"><p class="footnote"><span class="fnreference">50</span><note=1025><b>tn</b> <i>Heb</i> &#8220;they will be gathered [in] a gathering [as] a prisoner in a cistern.&#8221; It is tempting to eliminate <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1505;&#1461;&#1508;&#1464;&#1492;</font> (&#8217;<font face="Scholar">asefah</font>, &#8220;a gathering&#8221;) as dittographic or as a gloss, but sound repetition is one of the main characteristics of the style of this section of the chapter. </p>
