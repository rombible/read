<A NAME="5134"><p class="footnote"><span class="fnreference">34</span><note=2204><b>tn</b> <i>Heb </i>&#8220;Who are you that you are afraid of man who dies, and of the son of man who [as] grass is given up?&#8221; The feminine singular forms should probably be emended to the masculine singular (see v. 13). They have probably been influenced by the construction <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1514;&#1468;&#1456;&#1470;&#1492;&#1460;&#1497;&#1488;</font> (&#8217;<font face="Scholar">at-hi</font>&#8217;) in vv. 9-10.</p>
