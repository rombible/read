<A NAME="5149"><p class="footnote"><span class="fnreference">49</span><note=2219><b>tc</b> The Hebrew text has <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1504;&#1463;&#1495;&#1458;&#1502;&#1461;&#1498;&#1456;</font> (&#8217;<font face="Scholar">anakhamekh</font>), a first person form, but the Qumran scroll 1QIsa<sup>a</sup> reads correctly <font face="Galaxie Unicode Hebrew" size="-2">&#1497;&#1460;&#1504;&#1463;&#1495;&#1458;&#1502;&#1461;&#1498;&#1456;</font> (<font face="Scholar" size="-2">yinakhamekh</font>), a third person form.</p>
