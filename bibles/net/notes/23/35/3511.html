<A NAME="3511"><p class="footnote"><span class="fnreference">11</span><note=1524><b>tc</b> The Hebrew text reads literally, &#8220;and there will be there a road and a way, and the Way of Holiness it will be called.&#8221; <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1491;&#1462;&#1512;&#1462;&#1498;&#1456;</font> (<font face="Scholar">vÿderekh</font>, &#8220;and a/the way&#8221;) is accidentally duplicated; the Qumran scroll 1QIsa<sup>a</sup> does not reflect the repetition of the phrase.</p>
