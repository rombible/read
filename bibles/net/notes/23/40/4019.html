<A NAME="4019"><p class="footnote"><span class="fnreference">19</span><note=1690><b>tn</b> <i>Heb </i>&#8220;comes as a strong one&#8221;; ASV &#8220;will come as a mighty one.&#8221; The preposition <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;</font> (<font face="Scholar">bet</font>) here carries the nuance &#8220;in the capacity of.&#8221; It indicates that the Lord possesses the quality expressed by the noun. See GKC 379 §119.<i>i</i> and <i>HALOT</i> 104 s.v. <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;</font>.</p>
