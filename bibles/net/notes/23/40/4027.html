<A NAME="4027"><p class="footnote"><span class="fnreference">27</span><note=1698><b>sn</b> The implied answer to the rhetorical questions of v. 12 is &#8220;no one but the Lord. The Lord, and no other, created the world. Like a merchant weighing out silver or commodities on a scale, the Lord established the various components of the physical universe in precise proportions.</p>
