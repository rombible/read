<A NAME="4021"><p class="footnote"><span class="fnreference">21</span><note=1692><b>tn</b> As the Lord returns to Jerusalem as a victorious warrior, he brings with him the spoils of victory, called here his &#8220;reward&#8221; and &#8220;prize.&#8221; These terms might also be translated &#8220;wages&#8221; and &#8220;recompense.&#8221; Verse 11 indicates that his rescued people, likened to a flock of sheep, are his reward.</p>
