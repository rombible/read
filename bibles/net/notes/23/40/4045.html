<A NAME="4045"><p class="footnote"><span class="fnreference">45</span><note=1716><b>tn</b> The otherwise unattested noun <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1465;&#1511;</font> (<font face="Scholar">doq</font>), translated here &#8220;thin curtain,&#8221; is apparently derived from the verbal root <font face="Galaxie Unicode Hebrew">&#1491;&#1511;&#1511;</font> (&#8220;crush&#8221;) from which is derived the adjective <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1463;&#1511;</font> (<font face="Scholar">daq</font>, &#8220;thin&#8221;; see <i>HALOT</i> 229 s.v. <font face="Galaxie Unicode Hebrew">&#1491;&#1511;&#1511;</font>). The nuance &#8220;curtain&#8221; is implied from the parallelism (see &#8220;tent&#8221; in the next line).</p>
