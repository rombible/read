<A NAME="659"><p class="footnote"><span class="fnreference">9</span><note=2687><b>tn</b> The Hebrew text reads literally, &#8220;and in the watches they spend the night.&#8221; Some understand <font face="Galaxie Unicode Hebrew">&#1504;&#1468;&#1456;&#1510;&#1493;&#1468;&#1512;&#1460;&#1497;&#1501;</font> (<font face="Scholar">nÿtsurim</font>) as referring to &#8220;secret places&#8221; or &#8220;caves,&#8221; while others emend the text to <font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1489;&#1461;&#1497;&#1503; &#1510;&#1493;&#1468;&#1512;&#1460;&#1497;&#1501;</font> (<font face="Scholar">uven tsurim</font>, &#8220;between the rocky cliffs&#8221;).</p>
