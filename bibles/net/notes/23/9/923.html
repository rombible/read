<A NAME="923"><p class="footnote"><span class="fnreference">23</span><note=406><b>tn</b> <i>Heb </i>&#8220;for the yoke of his burden, and the staff of his shoulder, the scepter of the oppressor against him.&#8221; The singular pronouns are collective, referring to the people. The oppressed nation is compared to an ox weighed down by a heavy yoke and an animal that is prodded and beaten. </p>
