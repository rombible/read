<A NAME="932"><p class="footnote"><span class="fnreference">32</span><note=415><b>tc</b> The Hebrew text has <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1501;&#1463;&#1512;&#1456;&#1489;&#1468;&#1461;&#1492;</font> (<font face="Scholar">lÿmarbeh</font>), which is a corrupt reading. <font face="Galaxie Unicode Hebrew">&#1500;&#1501;</font> is dittographic; note the preceding word, <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1493;&#1465;&#1501;</font> (<font face="Scholar">shalom</font>). The corrected text reads literally, &#8220;great is the dominion.&#8221;</p>
