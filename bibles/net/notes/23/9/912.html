<A NAME="912"><p class="footnote"><span class="fnreference">12</span><note=395><b>sn</b> In the Hebrew text (<i>BHS</i>) the chapter division comes one verse later than in the English Bible; 9:1 (8:23 HT). Thus 9:2-21 in the English Bible = 9:1-20 in the Hebrew text. Beginning with <b>10:1</b> the verse numbers in the English Bible and the Hebrew Bible are again the same.</p>
