<A NAME="958"><p class="footnote"><span class="fnreference">58</span><note=441><b>tn</b> <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1512;&#1463;&#1506;</font> (<font face="Scholar">mera</font>&#8217;) is a Hiphil participle from <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1463;&#1506;</font> (<font face="Scholar">ra</font>&#8217;<font face="Scholar">a</font>&#8217;, &#8220;be evil&#8221;). The intransitive Hiphil has an exhibitive force here, indicating that they exhibited outwardly the evidence of an inward condition by committing evil deeds.</p>
