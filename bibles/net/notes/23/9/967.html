<A NAME="967"><p class="footnote"><span class="fnreference">67</span><note=450><b>tn</b> Or &#8220;cut.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1494;&#1463;&#1512;</font> (<font face="Scholar">gazar</font>) means &#8220;to cut.&#8221; If it is understood here, then one might paraphrase, &#8220;They slice off meat on the right.&#8221; However, <i>HALOT</i> 187 s.v. I <font face="Galaxie Unicode Hebrew">&#1490;&#1494;&#1512;</font>, proposes here a rare homonym meaning &#8220;to devour.&#8221;</p>
