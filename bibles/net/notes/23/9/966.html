<A NAME="966"><p class="footnote"><span class="fnreference">66</span><note=449><b>tn</b> <i>Heb </i>&#8220;men were not showing compassion to their brothers.&#8221; The idiom &#8220;men to their brothers&#8221; is idiomatic for reciprocity. The prefixed verbal form is either a preterite without <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive or an imperfect used in a customary sense, describing continual or repeated behavior in past time. </p>
