<A NAME="5839"><p class="footnote"><span class="fnreference">39</span><note=2467><b>tn</b> <i>Heb </i>&#8220;and I will cause you to eat the inheritance of Jacob your father.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1504;&#1463;&#1495;&#1458;&#1500;&#1464;&#1492;</font> (<font face="Scholar">nakhalah</font>) likely stands by metonymy for the crops that grow on Jacob&#8217;s &#8220;inheritance&#8221; (i.e., the land he inherited as a result of God&#8217;s promise). </p>
