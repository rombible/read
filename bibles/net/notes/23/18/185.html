<A NAME="185"><p class="footnote"><span class="fnreference">5</span><note=784><b>tn</b> The precise meaning of the verb <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1494;&#1464;&#1488;</font> (<font face="Scholar">baza</font>&#8217;), which occurs only in this oracle (see also v. 7) in the OT, is uncertain. BDB 102 s.v. suggests &#8220;divide&#8221; on the basis of alleged Aramaic and Arabic cognates; <i>HALOT</i> 117 s.v., citing an alleged Arabic cognate, suggests &#8220;wash away.&#8221;</p>
