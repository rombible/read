<A NAME="1614"><p class="footnote"><span class="fnreference">14</span><note=734><b>tn</b> <i>Heb </i>&#8220;one who judges and seeks justice, and one experienced in fairness.&#8221; Many understand <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1492;&#1460;&#1512;</font> (<font face="Scholar">mÿhir</font>) to mean &#8220;quick, prompt&#8221; (see BDB 555 s.v. <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1492;&#1460;&#1497;&#1512;</font>), but <i>HALOT</i> 552 s.v. <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1492;&#1460;&#1497;&#1512;</font> offers the meaning &#8220;skillful, experienced,&#8221; and translates the phrase in v. 5 &#8220;zealous for what is right.&#8221;</p>
