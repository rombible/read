<A NAME="502"><p class="footnote"><span class="fnreference">2</span><note=2146><b>sn</b> The Lord admits that he did sell the Israelites, but it was because of their sins, not because of some debt he owed. If he had sold them to a creditor, they ought to be able to point him out, but the preceding rhetorical question implies they would not be able to do so. </p>
