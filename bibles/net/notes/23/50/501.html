<A NAME="501"><p class="footnote"><span class="fnreference">1</span><note=2145><b>sn</b> The Lord challenges the exiles (Zion&#8217;s children) to bring incriminating evidence against him. The rhetorical questions imply that Israel accused the Lord of divorcing his wife (Zion) and selling his children (the Israelites) into slavery to pay off a debt. </p>
