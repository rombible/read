<A NAME="5020"><p class="footnote"><span class="fnreference">20</span><note=2164><b>tc</b> Several more recent commentators have proposed an emendation of <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1488;&#1463;&#1494;&#1468;&#1456;&#1512;&#1461;&#1497;</font> (<font face="Scholar">mÿ</font>&#8217;<font face="Scholar">azzÿre</font>, &#8220;who put on&#8221;) to <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1488;&#1460;&#1497;&#1512;&#1460;&#1497;</font> (<font face="Scholar">mÿ</font>&#8217;<font face="Scholar">iri</font>, &#8220;who light&#8221;). However, both Qumran scrolls of Isaiah and the Vulgate support the MT reading (cf. NIV, ESV).</p>
