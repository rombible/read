<A NAME="3813"><p class="footnote"><span class="fnreference">13</span><note=1636><b>tn</b> The precise meaning of the phrase <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1460;&#1491;&#1456;&#1502;&#1460;&#1497; &#1497;&#1464;&#1502;&#1463;&#1497;</font> (<font face="Scholar">bidmi yamay</font>, &#8220;in the [?] of my days&#8221;) is uncertain. According to <i>HALOT</i> 226 s.v. <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1456;&#1502;&#1460;&#1497;</font> this word is a <i>hapax</i> <i>legomenon</i> meaning &#8220;half.&#8221; Others derive the form from <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1463;&#1502;&#1460;&#1497;</font> (<font face="Scholar">dami</font>, &#8220;quiet, rest, peacefulness&#8221;).</p>
