<A NAME="3817"><p class="footnote"><span class="fnreference">17</span><note=1640><b>tn</b> According to <i>HALOT</i> 217 s.v. <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1493;&#1465;&#1512;</font> this noun is a <i>hapax</i> <i>legomenon</i> meaning &#8220;dwelling place,&#8221; derived from a verbal root meaning &#8220;live&#8221; (see Ps 84:10). For an interpretation that understands the form as the well-attested noun meaning &#8220;generation,&#8221; see J. N. Oswalt, <i>Isaiah</i> (NICOT), 1:679, n. 4.</p>
