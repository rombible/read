<A NAME="3818"><p class="footnote"><span class="fnreference">18</span><note=1641><b>tn</b> The verb form appears to be a Niphal from <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1500;&#1464;&#1492;</font> (<font face="Scholar">galah</font>), which normally means &#8220;uncovered, revealed&#8221; in the Niphal. Because of the following reference to a shepherd&#8217;s tent, some prefer to emend the form to <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1504;&#1464;&#1490;&#1463;&#1500;</font>, a Niphal from <font face="Galaxie Unicode Hebrew">&#1490;&#1464;&#1500;&#1464;&#1500;</font> (<font face="Scholar">galal</font>, &#8220;roll&#8221;) and translate &#8220;is rolled [or &#8220;folded&#8221;] up.&#8221;</p>
