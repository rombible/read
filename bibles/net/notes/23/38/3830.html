<A NAME="3830"><p class="footnote"><span class="fnreference">30</span><note=1653><b>tn</b> The translation offered here is purely speculative. The text as it stands is meaningless and probably corrupt. It reads literally, &#8220;O lord, on account of them [the suffix is masculine plural], they live, and to all in them [the suffix is feminine plural], life of my spirit.&#8221;</p>
