<A NAME="3833"><p class="footnote"><span class="fnreference">33</span><note=1656><b>tc</b> The Hebrew text reads, &#8220;you loved my soul,&#8221; but this does not fit syntactically with the following prepositional phrase. <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1513;&#1473;&#1463;&#1511;&#1456;&#1514;&#1468;&#1464;</font> (<font face="Scholar">khashaqta</font>, &#8220;you loved&#8221;), may reflect an aural error; most emend the form to <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1513;&#1474;&#1463;&#1499;&#1456;&#1514;</font>, (<font face="Scholar">khasakht</font>, &#8220;you held back&#8221;).</p>
