<A NAME="4149"><p class="footnote"><span class="fnreference">49</span><note=1778><b>tn</b> The Hebrew text has <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1497;&#1464;&#1489;&#1465;&#1488;</font> (<font face="Scholar">vÿyavo</font>&#8217;, &#8220;and he comes&#8221;), but this is likely a corruption of an original <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1464;&#1489;&#1464;&#1505;</font> (<font face="Scholar">vayyavas</font>), from <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1493;&#1468;&#1505;</font> (<font face="Scholar">bus</font>, &#8220;step on&#8221;).</p>
