<A NAME="4153"><p class="footnote"><span class="fnreference">53</span><note=1782><b>tc</b> The Hebrew text has <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1493;&#1462;&#1503;</font> (&#8217;<font face="Scholar">aven</font>, &#8220;deception,&#8221; i.e., &#8220;false&#8221;), but the Qumran scroll 1QIsa<sup>a</sup> has <font face="Galaxie Unicode Hebrew" size="-2">&#1488;&#1497;&#1503;</font> (&#8220;nothing&#8221;), which forms a better parallel with <font face="Galaxie Unicode Hebrew" size="-2">&#1488;&#1462;&#1508;&#1462;&#1505;</font> (&#8217;<font face="Scholar" size="-2">efes</font>, &#8220;nothing&#8221;) in the next line. See also 40:17 and 41:12.</p>
