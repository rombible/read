<A NAME="2251"><p class="footnote"><span class="fnreference">51</span><note=927><b>tn</b> <i>Heb </i>&#8220;a father to.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1489;</font> (&#8217;<font face="Scholar">av</font>, &#8220;father&#8221;) is here used metaphorically of one who protects and supports those under his care and authority, like a father does his family. For another example of this metaphorical use of the word, see Job 29:16.</p>
