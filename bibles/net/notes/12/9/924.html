<A NAME="924"><p class="footnote"><span class="fnreference">24</span><note=395><b>tn</b> <i>Heb</i> &#8220;and they hurried and took, each one his garment, and they placed [them] beneath him on the bone [?] of the steps.&#8221; The precise nuance of <font face="Galaxie Unicode Hebrew">&#1490;&#1462;&#1512;&#1462;&#1501;</font> (<font face="Scholar">gerem</font>), &#8220;bone,&#8221; is unclear. Some suggest the nuance &#8220;bare&#8221; here; it may be a technical architectural term in this context. </p>
