<A NAME="935"><p class="footnote"><span class="fnreference">35</span><note=406><b>tn</b> <i>Heb</i> &#8220;the quantity [of the men] of Jehu, when he approached.&#8221; Elsewhere <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1460;&#1508;&#1456;&#1506;&#1463;&#1492;</font> (<font face="Scholar">shif</font>&#8217;<font face="Scholar">ah</font>), &#8220;quantity,&#8221; is used of a quantity of camels (Isa 60:6) or horses (Ezek 26:10) and of an abundance of water (Job 22:11; 38:34).</p>
