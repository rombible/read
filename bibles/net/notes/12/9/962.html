<A NAME="962"><p class="footnote"><span class="fnreference">62</span><note=433><b>tn</b> <i>Heb</i> &#8220;she fixed her eyes with antimony.&#8221; Antimony (<font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1493;&#1468;&#1498;&#1456;</font>, <font face="Scholar">pukh</font>) was used as a cosmetic. The narrator portrays her as a prostitute (see Jer 4:30), a role she has played in the spiritual realm (see the note at v. 22). </p>
