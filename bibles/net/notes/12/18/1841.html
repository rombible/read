<A NAME="1841"><p class="footnote"><span class="fnreference">41</span><note=883><b>tc</b> The MT has &#8220;his hand,&#8221; but this is due to graphic confusion of <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) and <i>yod</i> (<font face="Galaxie Unicode Hebrew">&#1497;</font>). The translation reads &#8220;my hand,&#8221; along with many medieval Hebrew <sc>mss, the LXX, Syriac Peshitta, Targum, and Vulgate.</p>
