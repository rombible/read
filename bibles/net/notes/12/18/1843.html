<A NAME="1843"><p class="footnote"><span class="fnreference">43</span><note=885><b>tn</b> <i>Heb</i> &#8220;Have the gods of the nations really rescued, each his land, from the hand of the king of Assyria?&#8221; The infinitive absolute lends emphasis to the main verb. The rhetorical question expects the answer, &#8220;Of course not!&#8221;</p>
