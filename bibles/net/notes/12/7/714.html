<A NAME="714"><p class="footnote"><span class="fnreference">14</span><note=290><b>tn</b> <i>Heb</i> &#8220;the <sc>Lord was making holes in the sky, could this thing be?&#8221; Opening holes in the sky would allow the waters stored up there to pour to the earth and assure a good crop. But, the officer argues, even if this were to happen, it would take a long time to grow and harvest the crop. </p>
