<A NAME="730"><p class="footnote"><span class="fnreference">30</span><note=306><b>tn</b> The MT has a singular form (&#8220;gatekeeper&#8221;), but the context suggests a plural. The pronoun that follows (&#8220;them&#8221;) is plural and a plural noun appears in v. 11. The Syriac Peshitta and the Targum have the plural here.</p>
