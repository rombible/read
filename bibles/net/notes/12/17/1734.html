<A NAME="1734"><p class="footnote"><span class="fnreference">34</span><note=811><b>tc</b> The consonantal text (<i>Kethib</i>) assumes the verb is <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1491;&#1464;&#1488;</font> (<font face="Scholar">nada</font>&#8217;), an alternate form of <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1491;&#1464;&#1492;</font> (<font face="Scholar">nadah</font>), &#8220;push away.&#8221; The marginal reading (<i>Qere</i>) assumes the verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1491;&#1464;&#1495;</font> (<font face="Scholar">nadakh</font>), &#8220;drive away.&#8221;</p>
