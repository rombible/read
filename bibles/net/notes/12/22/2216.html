<A NAME="2216"><p class="footnote"><span class="fnreference">16</span><note=1039><b>tn</b> <i>Heb</i> &#8220;by doing all that is written concerning us.&#8221; Perhaps <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1500;&#1461;&#1497;&#1504;&#1493;&#1468;</font> (&#8217;<font face="Scholar">alenu</font>), &#8220;concerning us,&#8221; should be altered to <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1500;&#1464;&#1497;&#1493;</font> (&#8217;<font face="Scholar">alav</font>), &#8220;upon it,&#8221; in which case one could translate, &#8220;by doing all that is written in it.&#8221;</p>
