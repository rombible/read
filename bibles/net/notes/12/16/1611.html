<A NAME="1611"><p class="footnote"><span class="fnreference">11</span><note=751><b>tc</b> The consonantal text (<i>Kethib</i>), supported by many medieval Hebrew <sc>mss, the Syriac version, and some <sc>mss of the Targum and Vulgate, read &#8220;Syrians&#8221; (<i>Heb</i> &#8220;Arameans&#8221;). The marginal reading (<i>Qere</i>), supported by the LXX, Targums, and Vulgate, reads &#8220;Edomites.&#8221;</p>
