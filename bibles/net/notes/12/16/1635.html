<A NAME="1635"><p class="footnote"><span class="fnreference">35</span><note=775><b>sn</b> It is doubtful that Tiglath-pileser ordered these architectural changes. Ahaz probably made these changes so he could send some of the items and materials to the Assyrian king as tribute. See M. Cogan and H. Tadmor, <i>II Kings</i> (AB), 190, 193.</p>
