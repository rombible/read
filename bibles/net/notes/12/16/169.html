<A NAME="169"><p class="footnote"><span class="fnreference">9</span><note=749><b>tc</b> Some prefer to read &#8220;the king of Edom&#8221; and &#8220;for Edom&#8221; here. The names Syria (<i>Heb</i> &#8220;Aram,&#8221; <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1512;&#1464;&#1501;</font>, &#8217;<font face="Scholar">aram</font>) and Edom (<font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1491;&#1465;&#1501;</font>, &#8217;<font face="Scholar">edom</font>) are easily confused in the Hebrew consonantal script.</p>
