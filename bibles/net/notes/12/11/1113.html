<A NAME="1113"><p class="footnote"><span class="fnreference">13</span><note=520><b>tn</b> The meaning of <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1505;&#1468;&#1464;&#1495;</font> (<font face="Scholar">massakh</font>) is not certain. The translation above, rather than understanding it as a genitive modifying &#8220;house,&#8221; takes it as an adverb describing how the groups will guard the palace. See <i>HALOT</i> 605 s.v. <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1505;&#1468;&#1464;&#1495;</font> for the proposed meaning &#8220;alternating&#8221; (i.e., &#8220;in turns&#8221;).</p>
