<A NAME="816"><p class="footnote"><span class="fnreference">16</span><note=341><b>tn</b> <i>Heb</i> &#8220;and.&#8221; It is possible that the conjunction is here explanatory, equivalent to English &#8220;that is.&#8221; In this case the forty camel loads constitute the &#8220;gift&#8221; and one should translate, &#8220;He took along a gift, consisting of forty camel loads of all the fine things of Damascus.&#8221;</p>
