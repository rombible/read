<A NAME="2319"><p class="footnote"><span class="fnreference">19</span><note=1068><b>tc</b> <i>Heb</i> &#8220;on the grave of the sons of the people.&#8221; Some Hebrew, Greek, Syriac, Aramaic, and Latin witnesses read the plural &#8220;graves.&#8221; </p><p class="footnote"><b>tn</b> The phrase &#8220;sons of the people&#8221; refers here to the common people (see BDB 766 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1501;</font>), as opposed to the upper classes who would have private tombs.</p>
