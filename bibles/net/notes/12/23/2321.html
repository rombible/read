<A NAME="2321"><p class="footnote"><span class="fnreference">21</span><note=1070><b>tn</b> <i>Heb</i> &#8220;houses.&#8221; Perhaps tent-shrines made from cloth are in view (see BDB 109 s.v. <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1497;&#1460;&#1514;</font>). M. Cogan and H. Tadmor (<i>II Kings</i> [AB], 286) understand this as referring to clothes made for images of the goddess.</p>
