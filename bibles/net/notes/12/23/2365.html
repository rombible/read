<A NAME="2365"><p class="footnote"><span class="fnreference">65</span><note=1114><b>tc</b> The consonantal text (<i>Kethib</i>) has &#8220;when [he was] ruling in Jerusalem,&#8221; but the marginal reading (<i>Qere</i>), which has support from Hebrew, Greek, Aramaic, and Latin witnesses, has &#8220;[preventing him] from ruling in Jerusalem.&#8221; </p>
