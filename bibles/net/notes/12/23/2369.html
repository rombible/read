<A NAME="2369"><p class="footnote"><span class="fnreference">69</span><note=1118><b>tn</b> <i>Heb</i> &#8220;And the silver and the gold Jehoiakim gave to Pharaoh, but he taxed the land to give the silver at the command of Pharaoh, [from] each according to his tax he collected the silver and the gold, from the people of the land, to give to Pharaoh Necho.&#8221;</p>
