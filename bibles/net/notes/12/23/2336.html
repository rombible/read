<A NAME="2336"><p class="footnote"><span class="fnreference">36</span><note=1085><b>tn</b> <i>Heb</i> &#8220;he burned the high place, crushing to dust, and he burned the Asherah pole.&#8221; High places per se are never referred to as being burned elsewhere. <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1502;&#1464;&#1492;</font> (<font face="Scholar">bamah</font>) here stands by metonymy for the combustible items located on the high place. See M. Cogan and H. Tadmor, <i>II Kings</i> (AB), 289. </p>
