<A NAME="2356"><p class="footnote"><span class="fnreference">56</span><note=1105><b>tn</b> <i>Heb</i> &#8220;went up to.&#8221; The idiom <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1500;</font>&#8230;<font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1500;&#1464;&#1492;</font> (&#8217;<font face="Scholar">alah </font>&#8230;&#8217;<font face="Scholar">al</font>) can sometimes mean &#8220;go up against,&#8221; but here it refers to Necho&#8217;s attempt to aid the Assyrians in their struggle with the Babylonians.</p>
