<A NAME="1949"><p class="footnote"><span class="fnreference">49</span><note=938><b>tc</b> <i>Heb</i> &#8220;and your complacency comes up into my ears.&#8221; The parallelism is improved if <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1488;&#1458;&#1504;&#1463;&#1504;&#1456;&#1498;&#1456;</font> (<font face="Scholar">sha</font>&#8217;<font face="Scholar">anankh</font>), &#8220;your complacency,&#8221; is emended to <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1488;&#1458;&#1493;&#1463;&#1504;&#1456;&#1498;&#1456;</font> (<font face="Scholar">sha</font>&#8217;<font face="Scholar">avankh</font>), &#8220;your uproar.&#8221; See M. Cogan and H. Tadmor, <i>II Kings</i> (AB), 237-38.</p>
