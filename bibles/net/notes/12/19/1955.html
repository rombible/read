<A NAME="1955"><p class="footnote"><span class="fnreference">55</span><note=944><b>tn</b> The four plural imperatival verb forms in v. 29b are used rhetorically. The Lord commands the people to plant, harvest, etc. to emphasize the certainty of restored peace and prosperity. See <i>IBHS</i> 572 §34.4.c. </p>
