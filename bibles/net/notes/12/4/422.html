<A NAME="422"><p class="footnote"><span class="fnreference">22</span><note=137><b>tn</b> <i>Heb</i> &#8220;you have turned trembling to us with all this trembling.&#8221; The exaggerated language is probably idiomatic. The point seems to be that she has taken great pains or gone out of her way to be kind to them. Her concern was a sign of her respect for the prophetic office. </p>
