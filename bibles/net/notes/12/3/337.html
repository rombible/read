<A NAME="337"><p class="footnote"><span class="fnreference">37</span><note=109><b>tc</b> The consonantal text (<i>Kethib</i>) suggests, &#8220;and they went, striking down,&#8221; but the marginal reading (<i>Qere</i>) is &#8220;they struck down, striking down.&#8221; For a discussion of the textual problem, see M. Cogan and H. Tadmor, <i>II Kings</i> (AB), 46.</p>
