<a name="125"></a><p class="footnote"><span class="fnreference">25</span><note=25><b>tc</b> The MT reads, &#8220;he answered and said to him.&#8221; The verb &#8220;he answered&#8221; (<font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1463;&#1506;&#1463;&#1503;</font>, <font face="Scholar">vayya</font>&#8217;<font face="Scholar">an</font>) is probably a corruption of &#8220;he went up&#8221; (<font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1463;&#1506;&#1463;&#1500;</font>, <font face="Scholar">vayya</font>&#8217;<font face="Scholar">al</font>). See v. 9.</p>
