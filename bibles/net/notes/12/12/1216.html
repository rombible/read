<A NAME="1216"><p class="footnote"><span class="fnreference">16</span><note=560><b>tn</b> <i>Heb</i> &#8220;went up and tied [it] and counted the silver that was found in the house of the <sc>Lord.&#8221; The order of the clauses has been rearranged in the translation to make better sense in English, since it seems more logical to count the money before bagging it (cf. NIV, NCV, NRSV, NLT).</p>
