<A NAME="121"><p class="footnote"><span class="fnreference">1</span><note=545><b>sn</b> Beginning with <b>11:21</b>, the verse numbers through <b>12:21</b> in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), with <b>11:21</b> ET = <b>12:1</b> HT, <b>12:1</b> ET = <b>12:2</b> HT, <b>12:2</b> ET = <b>12:3</b> HT, etc., through <b>12:21</b> ET = <b>12:22</b> HT. With <b>13:1</b> the verse numbers in the ET and HT are again the same.</p>
