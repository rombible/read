<A NAME="127"><p class="footnote"><span class="fnreference">7</span><note=551><b>tn</b> <i>Heb</i> &#8220;the silver of passing over a man.&#8221; The precise meaning of the phrase is debated, but <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1489;&#1463;&#1512;</font> (&#8217;<font face="Scholar">avar</font>), &#8220;pass over,&#8221; probably refers here to counting, suggesting the reference is to a census conducted for taxation purposes. See M. Cogan and H. Tadmor, <i>II Kings</i> (AB), 137. </p>
