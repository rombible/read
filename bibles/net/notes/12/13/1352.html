<A NAME="1352"><p class="footnote"><span class="fnreference">52</span><note=627><b>tc</b> The MT reading <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1488; &#1513;&#1473;&#1464;&#1504;&#1464;&#1492;</font> (<font face="Scholar">ba</font>&#8217;<font face="Scholar"> shanah</font>), &#8220;it came, year,&#8221; should probably be emended to <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1489;&#1468;&#1464;&#1488; &#1492;&#1463;&#1513;&#1473;&#1468;&#1464;&#1504;&#1464;&#1492;</font> (<font face="Scholar">bÿba</font>&#8217;<font face="Scholar"> hashanah</font>), &#8220;at the coming [i.e., &#8216;beginning&#8217;] of the year.&#8221; See M. Cogan and H. Tadmor, <i>II Kings</i> (AB), 148.</p>
