<A NAME="1316"><p class="footnote"><span class="fnreference">16</span><note=591><b>tc</b> <i>Heb</i> &#8220;in it he walked.&#8221; The singular verb (<font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1463;&#1498;&#1456;</font>, <font face="Scholar">halakh</font>) is probably due to an error of haplography and should be emended to the plural (<font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1456;&#1499;&#1468;&#1493;&#1468;</font>, <i>halÿku</i>). Note that a <i>vav</i> immediately follows (on the form <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1490;&#1463;&#1501;</font>, <font face="Scholar">vÿgam</font>).</p>
