<A NAME="1481"><p class="footnote"><span class="fnreference">81</span><note=1209><b>sn</b> The participle &#8220;exalts&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1512;&#1460;&#1497;&#1501;</font>, <font face="Scholar">merim</font>) means that this person brings folly to a full measure, lifts it up, brings it to the full notice of everybody.</p>
