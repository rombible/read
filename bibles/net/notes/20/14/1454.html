<A NAME="1454"><p class="footnote"><span class="fnreference">54</span><note=1182><b>tn</b> <i>Heb</i> &#8220;hated.&#8221; The verse is just a statement of fact. The verbs &#8220;love&#8221; and &#8220;hate&#8221; must be seen in their connotations: The poor are rejected, avoided, shunned &#8211; that is, hated; but the rich are sought after, favored, embraced &#8211; that is, loved.</p>
