<A NAME="1465"><p class="footnote"><span class="fnreference">65</span><note=1193><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1504;&#1456;&#1508;&#1464;&#1513;&#1473;&#1493;&#1465;&#1514;</font> (<font face="Scholar">nÿfashot</font>) often means &#8220;souls,&#8221; but here &#8220;lives&#8221; &#8211; it functions as a metonymy for life (BDB 659 s.v. <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> 3.c).</p><p class="footnote"><b>sn</b> The setting of this proverb is the courtroom. One who tells the truth &#8220;saves&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1510;&#1468;&#1460;&#1497;&#1500;</font> [<font face="Scholar">matsil</font>, &#8220;rescues; delivers&#8221;]) the lives of those falsely accused.</p>
