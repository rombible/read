<A NAME="1459"><p class="footnote"><span class="fnreference">59</span><note=1187><b>tn</b> <i>Heb </i>&#8220;word of lips.&#8221; This construct phrase features a genitive of source (&#8220;a word from the lips&#8221;) or a subjective genitive (&#8220;speaking a word&#8221;). Talk without work (which produces nothing) is contrasted with labor that produces something.</p>
