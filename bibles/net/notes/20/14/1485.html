<A NAME="1485"><p class="footnote"><span class="fnreference">85</span><note=1213><b>tn</b> <i>Heb</i> &#8220;rottenness of bones.&#8221; The term &#8220;bones&#8221; may be a synecdoche representing the entire body; it is in contrast with &#8220;flesh&#8221; of the first colon. One who is consumed with envy finds no tranquility or general sense of health in body or spirit.</p>
