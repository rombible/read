<A NAME="1479"><p class="footnote"><span class="fnreference">79</span><note=1207><b>sn</b> The word means &#8220;ruin; destruction,&#8221; but in this context it could be a metonymy of effect, the cause being an attack by more numerous people that will bring ruin to the ruler. The proverb is purely a practical and secular saying, unlike some of the faith teachings in salvation history passages.</p>
