<A NAME="1429"><p class="footnote"><span class="fnreference">29</span><note=1157><b>tn</b> The verb is the Hitpael of II <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1512;&#1463;&#1489;</font> (&#8217;<font face="Scholar">arav</font>), which means &#8220;to take in pledge; to give in pledge; to exchange.&#8221; Here it means &#8220;to share [in].&#8221; The proverb is saying that there are joys and sorrows that cannot be shared. No one can truly understand the deepest feelings of another.</p>
