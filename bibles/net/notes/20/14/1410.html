<A NAME="1410"><p class="footnote"><span class="fnreference">10</span><note=1138><b>tn</b><i> Heb</i> &#8220;the strength of oxen.&#8221; The genitive <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1465;&#1512;</font> (<font face="Scholar">shor</font>, &#8220;oxen&#8221;) functions as an attributed genitive: &#8220;strong oxen.&#8221; Strong oxen are indispensable for a good harvest, and for oxen to be strong they must be well-fed. The farmer has to balance grain consumption with the work oxen do.</p>
