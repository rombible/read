<A NAME="1414"><p class="footnote"><span class="fnreference">14</span><note=1142><b>sn</b> The &#8220;scorner&#8221; (<font face="Galaxie Unicode Hebrew">&#1500;&#1461;&#1509;</font>, <font face="Scholar">lets</font>) is intellectually arrogant; he lacks any serious interest in knowledge or religion. He pursues wisdom in a superficial way so that he can appear wise. The acquisition of wisdom is conditioned by one&#8217;s attitude toward it (J. H. Greenstone, <i>Proverbs</i>, 149).</p>
