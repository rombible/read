<A NAME="1462"><p class="footnote"><span class="fnreference">62</span><note=1190><b>sn</b> C. H. Toy suggests that this line probably means that wealth is an ornament to those who use it well (<i>Proverbs</i> [ICC], 269). J. H. Greenstone suggests that it means that the wisdom of the wise, which is their crown of glory, constitutes their wealth (<i>Proverbs</i>, 155).</p>
