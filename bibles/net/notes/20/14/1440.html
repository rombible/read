<A NAME="1440"><p class="footnote"><span class="fnreference">40</span><note=1168><b>sn</b> The contrast is with the simpleton and the shrewd. The simpleton is the young person who is untrained morally or intellectually, and therefore gullible. The shrewd one is the prudent person, the one who has the ability to make critical discriminations.</p>
