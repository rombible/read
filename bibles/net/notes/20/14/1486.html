<A NAME="1486"><p class="footnote"><span class="fnreference">86</span><note=1214><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1513;&#1473;&#1463;&#1511;</font> (&#8217;<font face="Scholar">ashaq</font>) normally means &#8220;to oppress&#8221; (as in many English versions). However, here it might mean &#8220;to slander.&#8221; See J. A. Emerton, &#8220;Notes on Some Passages in the Book of Proverbs,&#8221; <i>JTS</i> 20 (1969): 202-22.</p>
