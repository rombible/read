<A NAME="1470"><p class="footnote"><span class="fnreference">70</span><note=1198><b>sn</b> The fear of the <sc>Lord will not only provide security for the parent but will also be a refuge for children. The line recalls Exod 20:5-6 where children will reap the benefits of the righteous parents. The line could also be read as &#8220;he [= God] will be a refuge for the children.&#8221;</p>
