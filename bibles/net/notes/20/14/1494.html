<A NAME="1494"><p class="footnote"><span class="fnreference">94</span><note=1222><b>sn</b> The verb <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1512;&#1493;&#1465;&#1502;&#1461;&#1501;</font> (<font face="Scholar">tÿromem</font>, translated &#8220;exalts&#8221;) is a Polel imperfect; it means &#8220;to lift up; to raise up; to elevate.&#8221; Here the upright dealings of the leaders and the people will lift up the people. The people&#8217;s condition in that nation will be raised.</p>
