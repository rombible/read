<A NAME="1433"><p class="footnote"><span class="fnreference">33</span><note=1161><b>tn</b> <i>Heb</i> &#8220;the ways of death&#8221; (so KJV, ASV). This construct phrase features a genitive of destiny: &#8220;ways that lead to [or, end in] death.&#8221; Here death means ruin (e.g., Prov 7:27; 16:25). The LXX adds &#8220;Hades,&#8221; but the verse seems to be concerned with events of this life.</p>
