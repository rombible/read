<A NAME="141"><p class="footnote"><span class="fnreference">1</span><note=1129><b>tn</b> <i>Heb</i> &#8220;wise ones of women.&#8221; The construct phrase <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1499;&#1456;&#1502;&#1493;&#1465;&#1514; &#1504;&#1464;&#1513;&#1473;&#1460;&#1497;&#1501;</font> (<font face="Scholar">khakhmot nashim</font>) features a wholistic genitive: &#8220;wise women.&#8221; The plural functions in a distributive sense: &#8220;every wise woman.&#8221; The contrast is between wise and foolish women (e.g., Prov 7:10-23; 31:10-31). </p>
