<A NAME="2850"><p class="footnote"><span class="fnreference">50</span><note=2332><b>tn</b> The form is the Niphal imperfect of <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1513;&#1473;&#1463;&#1506;</font> (<font face="Scholar">yasha</font>&#8217;, &#8220;will be saved&#8221;). In all probability this refers to deliverance from misfortune. Some render it &#8220;kept safe&#8221; (NIV) or &#8220;will be safe&#8221; (NRSV, TEV). It must be interpreted in contrast to the corrupt person who will fall.</p>
