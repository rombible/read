<A NAME="2825"><p class="footnote"><span class="fnreference">25</span><note=2307><b>tn</b> The term <b><font face="Galaxie Unicode Hebrew">&#1495;&#1493;&#1465;&#1504;&#1461;&#1503;</font></b> (<font face="Scholar">khonen</font>, &#8220;someone who shows favor&#8221;) is the active participle. </p><p class="footnote"><b>sn</b> The verse is saying that in God&#8217;s justice wealth amassed unjustly will eventually go to the poor. God will take the wealth away from them and give it to people who will distribute it better to the poor.</p>
