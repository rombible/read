<A NAME="2875"><p class="footnote"><span class="fnreference">75</span><note=2357><b>sn</b> The idiom of &#8220;walking in wisdom&#8221; means to live life according to the acquired skill and knowledge passed on from the sages. It is the wisdom from above that the book of Proverbs presents, not the undisciplined and uninformed wit and wisdom from below.</p>
