<A NAME="2814"><p class="footnote"><span class="fnreference">14</span><note=2296><b>tn</b> The term translated &#8220;justice&#8221; is <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1513;&#1473;&#1456;&#1508;&#1468;&#1464;&#1496;</font> (<font face="Scholar">mishpat</font>); it refers to the legal rights of people, decisions that are equitable in the community. W. G. Plaut observes that there are always those who think that &#8220;justice&#8221; is that which benefits them, otherwise it is not justice (<i>Proverbs</i>, 282).</p>
