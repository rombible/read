<A NAME="2873"><p class="footnote"><span class="fnreference">73</span><note=2355><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1464;&#1513;&#1473;&#1461;&#1503;</font> (<font face="Scholar">dashen</font>) means &#8220;to be fat,&#8221; and in the Piel<i>/</i>Pual stems &#8220;to make fat/to be made fat&#8221; (cf. KJV, ASV). The idea of being &#8220;fat&#8221; was symbolic of health and prosperity &#8211; the one who trusts in the <sc>Lord will be abundantly prosperous and fully gratified (cf. NRSV &#8220;will be enriched&#8221;).</p>
