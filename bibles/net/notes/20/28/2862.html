<A NAME="2862"><p class="footnote"><span class="fnreference">62</span><note=2344><b>sn</b> The one who is hasty to gain wealth is involved in sin in some way, for which he will be punished by poverty. The idea of &#8220;hastening&#8221; after riches suggests a dishonest approach to acquiring wealth.</p>
