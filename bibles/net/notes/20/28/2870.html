<A NAME="2870"><p class="footnote"><span class="fnreference">70</span><note=2352><b>tn</b><i> Heb</i> &#8220;wide of soul.&#8221; This is an idiom meaning &#8220;a greedy person.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">nefesh</font>, traditionally, &#8220;soul&#8221;) has here its more basic meaning of appetites (a person is a soul, a bundle of appetites; BDB 660 s.v. 5.a). It would mean &#8220;wide of appetite&#8221; (<font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1492;&#1463;&#1489;&#1470;&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font>), thus &#8220;greedy.&#8221; </p>
