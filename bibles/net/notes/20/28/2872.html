<A NAME="2872"><p class="footnote"><span class="fnreference">72</span><note=2354><b>tn</b> The construction uses the participle <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1493;&#1465;&#1496;&#1461;&#1495;&#1463;</font> (<font face="Scholar">boteakh</font>) followed by <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1500;&#1470;&#1497;&#1456;&#1492;&#1493;&#1464;&#1492;</font> (&#8217;<font face="Scholar">al-yÿhvah</font>), which gives the sense of &#8220;relying confidently on the <sc>Lord.&#8221; This is the antithesis of the greedy person who pushes to get what he desires.</p>
