<A NAME="2858"><p class="footnote"><span class="fnreference">58</span><note=2340><b>tn</b> The construction uses the Hiphil infinitive <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1499;&#1468;&#1461;&#1512;</font> (<font face="Scholar">hakken</font>) as the subject of the sentence: &#8220;to have respect for [or, recognize] persons is not good&#8221; (e.g., 24:23; 18:5; Deut 1:17; Lev 19:15). Such favoritism is &#8220;not good&#8221;; instead, it is a miscarriage of justice and is to be avoided.</p>
