<A NAME="2844"><p class="footnote"><span class="fnreference">44</span><note=2326><b>sn</b> A poor nation under the control of political tyrants who are dangerous and destructive is helpless. The people of that nation will crumble under them because they cannot meet their demands and are of no use to them. </p>
