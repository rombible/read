<A NAME="2841"><p class="footnote"><span class="fnreference">41</span><note=2323><b>sn</b> The one who &#8220;hardens his heart&#8221; in this context is the person who refuses to fear sin and its consequences. The image of the &#8220;hard heart&#8221; is one of a stubborn will, unyielding and unbending (cf. NCV, TEV, NLT). This individual will fall into sin.</p>
