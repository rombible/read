<A NAME="2830"><p class="footnote"><span class="fnreference">30</span><note=2312><b>sn</b> This proverb is teaching that those who corrupt others will be destroyed, usually by their own devices, but those who manage to avoid being corrupted will be rewarded. According to this proverb the righteous can be led astray (e.g., 26:27).</p>
