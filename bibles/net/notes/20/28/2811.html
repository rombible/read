<A NAME="2811"><p class="footnote"><span class="fnreference">11</span><note=2293><b>sn</b> The proverb gives the outcome and the evidence of those who forsake the law &#8211; they &#8220;praise the wicked.&#8221; This may mean (1) calling the wicked good or (2) justifying what the wicked do, for such people are no longer sensitive to evil. </p>
