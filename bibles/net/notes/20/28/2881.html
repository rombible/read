<A NAME="2881"><p class="footnote"><span class="fnreference">81</span><note=2363><b>tn</b> <i>Heb</i> &#8220;the wicked rise,&#8221; referring to an accession to power, as in a government. Cf. TEV &#8220;come to power&#8221;; NLT &#8220;take charge.&#8221;</p><p class="footnote"><b>sn</b> The proverb is essentially the same as 28:12 (e.g., Prov 11:10; 29:2, 16). It refers to the wicked &#8220;rising to power&#8221; in government.</p>
