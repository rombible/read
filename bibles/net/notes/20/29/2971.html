<A NAME="2971"><p class="footnote"><span class="fnreference">71</span><note=2437><b>tn</b> <i>Heb</i> &#8220;an abundance of transgression.&#8221; The phrase means &#8220;abounding in transgression&#8221; (BDB 913 s.v. <font face="Galaxie Unicode Hebrew">&#1512;&#1463;&#1489;</font> 1.d]). Not only does the angry person stir up dissension, but he also frequently causes sin in himself and in others (e.g., 14:17, 29; 15:18; 16:32; 22:24).</p>
