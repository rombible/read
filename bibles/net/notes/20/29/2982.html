<A NAME="2982"><p class="footnote"><span class="fnreference">82</span><note=2448><b>sn</b> The idiom <i>seek the face</i> means to try to obtain favor from someone. According to the proverb, many people assume that true justice depends on the disposition of some earthly ruler.</p>
