<A NAME="2919"><p class="footnote"><span class="fnreference">19</span><note=2385><b>tn</b> The Syriac and <i>Tg</i>. Prov 29:6 simplify the meaning by writing it with a passive verb: &#8220;the evil man is ensnared by his guilt.&#8221; The metaphor of the snare indicates that the evil person will be caught in his own transgression.</p>
