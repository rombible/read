<A NAME="2935"><p class="footnote"><span class="fnreference">35</span><note=2401><b>tn</b> <i>Heb </i>&#8220;his spirit.&#8221; It has been commonly interpreted to mean &#8220;his anger&#8221; (ASV, NAB, NIV, NRSV), but it probably means more than that. The fool gives full expression to his &#8220;soul,&#8221; whether it is anger or bitterness or frustration or any other emotions. He has no self-control.</p>
