<A NAME="2932"><p class="footnote"><span class="fnreference">32</span><note=2398><b>tn</b> <i>Heb </i>&#8220;men of bloods.&#8221; The Hebrew word for &#8220;blood&#8221; is written in the plural to reflect the shedding of blood. So the expression &#8220;men of bloods&#8221; means people who shed blood &#8211; murderers, bloodthirsty men, or those who would not hesitate to commit murder in order to get what they want.</p>
