<A NAME="2924"><p class="footnote"><span class="fnreference">24</span><note=2390><b>tn</b> The term &#8220;such&#8221; is supplied in the translation for clarification. It is not simply any knowledge that the wicked do not understand, but the knowledge mentioned in the first colon. They do not understand the &#8220;sympathetic knowledge&#8221; or &#8220;concern&#8221; for the cause of the poor.</p>
