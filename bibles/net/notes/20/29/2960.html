<A NAME="2960"><p class="footnote"><span class="fnreference">60</span><note=2426><b>sn</b> Servants could not be corrected by mere words; they had to be treated like children for they were frequently unresponsive. This, of course, would apply to certain kinds of servants. The Greek version translated this as &#8220;a stubborn servant.&#8221;</p>
