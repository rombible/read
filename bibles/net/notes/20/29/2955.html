<A NAME="2955"><p class="footnote"><span class="fnreference">55</span><note=2421><b>sn</b> The parallelism of this verse is synthetic; the second half adds the idea of &#8220;delight/pleasure&#8221; to that of &#8220;rest.&#8221; So a disciplined child will both relieve anxiety (&#8220;give&#8230;rest&#8221;) and bring happiness to the parents.</p>
