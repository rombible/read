<A NAME="2958"><p class="footnote"><span class="fnreference">58</span><note=2424><b>sn</b> <i>The law</i> here refers to scripture, the concrete form of revelation. So the two halves of the verse provide the contrast: When there is no prophetic revelation there is chaos, but those who keep the revelation contained in scripture find blessing.</p>
