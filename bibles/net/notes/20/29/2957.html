<A NAME="2957"><p class="footnote"><span class="fnreference">57</span><note=2423><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1512;&#1463;&#1506;</font> (<font face="Scholar">para</font>&#8217;) means &#8220;to let go; to let alone.&#8221; It occurs here in the Niphal with the meaning of &#8220;[the people] are let loose,&#8221; meaning, they cast off restraint (e.g., Exod 32:25). Cf. NLT &#8220;run wild.&#8221;</p>
