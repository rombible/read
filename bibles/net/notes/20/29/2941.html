<A NAME="2941"><p class="footnote"><span class="fnreference">41</span><note=2407><b>tn</b> <i>Heb </i>&#8220;a man of oppressions&#8221;; KJV &#8220;the deceitful man.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1465;&#1498;&#1456;</font> (<font face="Scholar">tokh</font>) means &#8220;injury; oppression&#8221; (BDB 1067 s.v.). Such men were usually the rich and powerful. The Greek and the Latin versions have &#8220;the debtor and creditor.&#8221;</p>
