<A NAME="2965"><p class="footnote"><span class="fnreference">65</span><note=2431><b>sn</b> The focus of this proverb is on someone who is <i>hasty in his words</i>. This is the person who does not stop to think, but acts on the spur of the moment. To speak before thinking is foolishness. </p>
