<A NAME="292"><p class="footnote"><span class="fnreference">2</span><note=2368><b>tn</b> The Hebrew construction is <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1497;&#1513;&#1473; &#1514;&#1468;&#1493;&#1465;&#1499;&#1464;&#1495;&#1493;&#1465;&#1514;</font> (&#8217;<font face="Scholar">ish tokhakhot</font>, &#8220;a man of rebukes&#8221;), meaning &#8220;a man who has (or receives) many rebukes.&#8221; This describes a person who is deserving of punishment and who has been given many warnings. The text says, then, &#8220;a man of rebukes hardening himself.&#8221;</p>
