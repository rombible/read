<A NAME="296"><p class="footnote"><span class="fnreference">6</span><note=2372><b>tn</b> The Niphal<i> </i>verb <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1504;&#1463;&#1495;</font> (&#8217;<font face="Scholar">anakh</font>) means &#8220;to sigh; to groan,&#8221; usually because of grief or physical and emotional distress. The word is a metonymy of effect; the cause is the oppression and distress due to evil rulers.</p>
