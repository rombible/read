<A NAME="291"><p class="footnote"><span class="fnreference">1</span><note=2367><b>tn</b> The idiom &#8220;to harden the neck&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1511;&#1456;&#1513;&#1473;&#1462;&#1492;&#1470;&#1506;&#1465;&#1512;&#1462;&#1507;</font>, <font face="Scholar">maqsheh-</font>&#8217;<font face="Scholar">oref</font>) is the idea of resisting the rebukes and persisting in obstinacy (e.g., Exod 32:9). The opposite of a &#8220;stiff neck&#8221; would be the bending back, i.e., submission.</p>
