<A NAME="2912"><p class="footnote"><span class="fnreference">12</span><note=2378><b>tn</b> The form is the Hiphil imperfect of the verb <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1502;&#1463;&#1491;</font> (&#8217;<font face="Scholar">amad</font>, &#8220;to stand&#8221;), hence, &#8220;to cause to stand.&#8221; It means that the king makes the nation &#8220;stand firm,&#8221; with &#8220;standing firm&#8221; being a figure for strength, security, and stability. Cf. NCV &#8220;makes his country (the nation CEV) strong.&#8221;</p>
