<A NAME="2974"><p class="footnote"><span class="fnreference">74</span><note=2440><b>tn</b> <i>Heb</i> &#8220;low in spirit&#8221;; KJV &#8220;humble in spirit.&#8221; This refers to an attitude of humility. </p><p class="footnote"><b>sn</b> The Hebrew word translated &#8220;lowly&#8221; forms an implied comparison: To be humble is like being low, base, earthbound; whereas pride is often compared to being high, lofty &#8211; at least in one&#8217;s own eyes.</p>
