<A NAME="2942"><p class="footnote"><span class="fnreference">42</span><note=2408><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1490;&#1463;&#1513;&#1473;</font> (<font face="Scholar">pagash</font>) means &#8220;to meet; to encounter.&#8221; In the Niphal it means &#8220;to meet each other; to meet together&#8221; (cf. KJV, ASV). The focus in this passage is on what they share in common.</p>
