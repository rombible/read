<A NAME="2921"><p class="footnote"><span class="fnreference">21</span><note=2387><b>sn</b> These two verbs express the confidence of the righteous &#8211; they have no fears and so can sing. So the proverb is saying that only the righteous can enjoy a sense of security.</p>
