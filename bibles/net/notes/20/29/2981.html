<A NAME="2981"><p class="footnote"><span class="fnreference">81</span><note=2447><b>sn</b> The image of being <i>set on high</i> comes from the military experience of finding a defensible position, a place of safety and security, such as a high wall or a mountain. Trusting in the <sc>Lord sets people free and gives them a sense of safety and security (e.g, Prov 10:27; 12:2).</p>
