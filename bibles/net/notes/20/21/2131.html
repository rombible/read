<A NAME="2131"><p class="footnote"><span class="fnreference">31</span><note=1834><b>sn</b> The contrast here is between the simple and the wise. The simple gain wisdom when they see the scorner punished; the wise gains knowledge through instruction. The scorner does not change, but should be punished for the benefit of the simple (e.g., Prov 19:25).</p>
