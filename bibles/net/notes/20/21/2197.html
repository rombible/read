<A NAME="2197"><p class="footnote"><span class="fnreference">97</span><note=1900><b>sn</b> The verse uses a single sentence to state that all wisdom, understanding, and advice must be in conformity to the will of God to be successful. It states it negatively &#8211; these things cannot be in defiance of God (e.g., Job 5:12-13; Isa 40:13-14). </p>
