<A NAME="2151"><p class="footnote"><span class="fnreference">51</span><note=1854><b>sn</b> <i>The departed</i> are the Shades (the <i>Rephaim</i>). The literal expression &#8220;will rest among the Shades&#8221; means &#8220;will be numbered among the dead.&#8221; So once again physical death is presented as the punishment for folly.</p>
