<A NAME="2172"><p class="footnote"><span class="fnreference">72</span><note=1875><b>tn</b> <i>Heb</i> &#8220;and bring down the strength of its confidence.&#8221; The word &#8220;strength&#8221; is a metonymy of adjunct, referring to the place of strength, i.e., &#8220;the stronghold.&#8221; &#8220;Confidence&#8221; is a genitive of worth; the stronghold is their confidence, it is appropriate for the confidence of the city.</p>
