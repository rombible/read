<A NAME="2118"><p class="footnote"><span class="fnreference">18</span><note=1821><b>tn</b> The &#8220;violence&#8221; (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1465;&#1491;</font>, <font face="Scholar">shod</font>) drags away the wicked, probably either to do more sin or to their punishment. &#8220;Violence&#8221; here is either personified, or it is a metonymy of cause, meaning &#8220;the outcome of their violence&#8221; drags them away.</p>
