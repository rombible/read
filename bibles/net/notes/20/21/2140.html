<A NAME="2140"><p class="footnote"><span class="fnreference">40</span><note=1843><b>sn</b> The synonymous parallelism joins the more neutral term &#8220;gift&#8221; with the more specific &#8220;bribe.&#8221; D. Kidner notes that this underscores how hard it is to tell the difference between them, especially since they accomplish similar things (<i>Proverbs </i>[TOTC], 143).</p>
