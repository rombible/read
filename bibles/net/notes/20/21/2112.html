<A NAME="2112"><p class="footnote"><span class="fnreference">12</span><note=1815><b>tn</b> The Hebrew noun translated &#8220;plenty&#8221; comes from the verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1514;&#1463;&#1512;</font> (<font face="Scholar">yatar</font>), which means &#8220;to remain over.&#8221; So the calculated diligence will lead to abundance, prosperity. </p>
