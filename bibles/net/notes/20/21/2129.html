<A NAME="2129"><p class="footnote"><span class="fnreference">29</span><note=1832><b>sn</b> The word has the meanings of &#8220;desire, crave, long for, lust after.&#8221; It usually has &#8220;soul&#8221; as its subject. The word is used in the Ten Commandments in the prohibition against coveting a neighbor&#8217;s house (Deut 5:18). </p>
