<A NAME="218"><p class="footnote"><span class="fnreference">8</span><note=1811><b>sn</b> The <sc>Lord prefers righteousness above religious service (e.g., Prov 15:8; 21:29; 1 Sam 15:22; Ps 40:6-8; Isa 1:11-17). This is not a rejection of ritual worship; rather, religious acts are without value apart from righteous living.</p>
