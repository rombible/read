<A NAME="2182"><p class="footnote"><span class="fnreference">82</span><note=1885><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1502;&#1460;&#1497;&#1514;&#1462;&#1504;&#1468;&#1493;&#1468;</font> (<font face="Scholar">tÿmitennu</font>) is the Hiphil imperfect with a suffix: &#8220;will kill him.&#8221; It is probably used hyperbolically here for coming to ruin (cf. NLT), although it could include physical death.</p>
