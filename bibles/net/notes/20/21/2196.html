<A NAME="2196"><p class="footnote"><span class="fnreference">96</span><note=1899><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1504;&#1462;&#1490;&#1462;&#1491;</font> (<font face="Scholar">lÿneged</font>) means &#8220;against; over against; in opposition to.&#8221; The line indicates they cannot in reality be in opposition, for human wisdom is nothing in comparison to the wisdom of God (J. H. Greenstone, <i>Proverbs</i>, 232). </p>
