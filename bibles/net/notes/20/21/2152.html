<A NAME="2152"><p class="footnote"><span class="fnreference">52</span><note=1855><b>sn</b> The participle &#8220;loves&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1465;&#1492;&#1461;&#1489;</font>, &#8217;<font face="Scholar">ohev</font>) indicates in this context that more is involved than the enjoyment of pleasure, for which there is no problem. The proverb is looking at &#8220;love&#8221; in the sense of needing and choosing, an excessive or uncontrolled indulgence in pleasure.</p>
