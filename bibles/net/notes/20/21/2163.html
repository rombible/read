<A NAME="2163"><p class="footnote"><span class="fnreference">63</span><note=1866><b>tn</b> The Hebrew noun <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1463;&#1506;&#1463;&#1505;</font> (<font face="Scholar">ka</font>&#8217;<font face="Scholar">as</font>) means &#8220;vexation; anger.&#8221; The woman is not only characterized by a quarrelsome spirit, but also anger &#8211; she is easily vexed (cf. NAB &#8220;vexatious&#8221;; NASB &#8220;vexing&#8221;; ASV, NRSV &#8220;fretful&#8221;). The translation &#8220;easily-provoked&#8221; conveys this idea well.</p>
