<A NAME="2130"><p class="footnote"><span class="fnreference">30</span><note=1833><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1497;&#1467;&#1495;&#1463;&#1503;</font> (<font face="Scholar">yukhan</font>) is a Hophal imperfect from <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1504;&#1463;&#1503;</font> (<font face="Scholar">khanan</font>); it means &#8220;to be shown mercy&#8221; &#8211; here negated to mean &#8220;he will not be shown mercy.&#8221; The person who lives to satisfy his own craving for evil will not be interested in meeting the needs of others.</p>
