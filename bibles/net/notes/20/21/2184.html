<A NAME="2184"><p class="footnote"><span class="fnreference">84</span><note=1887><b>tn</b> The construction uses the Hitpael perfect tense <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1514;&#1456;&#1488;&#1463;&#1493;&#1468;&#1464;&#1492;</font> (<font face="Scholar">hit</font>&#8217;<font face="Scholar">avvah</font>) followed by the cognate accusative <font face="Galaxie Unicode Hebrew">&#1514;&#1463;&#1488;&#1458;&#1493;&#1464;&#1492;</font> (<font face="Scholar">ta</font>&#8217;<font face="Scholar">avah</font>). It describes one who is consumed with craving for more. The verse has been placed with the preceding because of the literary connection with &#8220;desire/craving.&#8221;</p>
