<A NAME="2185"><p class="footnote"><span class="fnreference">85</span><note=1888><b>sn</b> The additional clause, &#8220;and does not hold back,&#8221; emphasizes that when the righteous gives he gives freely, without fearing that his generosity will bring him to poverty. This is the contrast with the one who is self-indulgent and craves for more. </p>
