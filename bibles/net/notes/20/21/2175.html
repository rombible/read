<A NAME="2175"><p class="footnote"><span class="fnreference">75</span><note=1878><b>sn</b> The &#8220;troubles&#8221; (<font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1512;&#1493;&#1465;&#1514;</font>, <font face="Scholar">tsarot</font>) here could refer to social and legal difficulties into which careless talk might bring someone (e.g., 13:3; 18:21). The word means &#8220;a strait, a bind, difficulty.&#8221; Careless and free talking could get the person into a tight spot.</p>
