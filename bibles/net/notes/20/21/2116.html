<A NAME="2116"><p class="footnote"><span class="fnreference">16</span><note=1819><b>tn</b> The Hebrew <font face="Galaxie Unicode Hebrew">&#1492;&#1462;&#1489;&#1462;&#1500; &#1504;&#1460;&#1491;&#1468;&#1464;&#1507;</font> (<font face="Scholar">hevel nidaf</font>) is properly &#8220;a driven vapor&#8221; (&#8220;driven&#8221; = the Niphal participle). The point of the metaphor is that the ill-gotten gains will vanish into thin air. The LXX has &#8220;pursues&#8221; (as if reading <font face="Galaxie Unicode Hebrew">&#1512;&#1465;&#1491;&#1461;&#1507;</font>, <font face="Scholar">rodef</font>); cf. NAB &#8220;chasing a bubble over deadly snares.&#8221;</p>
