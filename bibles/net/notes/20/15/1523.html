<A NAME="1523"><p class="footnote"><span class="fnreference">23</span><note=1249><b>sn</b> J. H. Greenstone notes that if God will accept the prayers of the upright, he will accept their sacrifices; for sacrifice is an outer ritual and easily performed even by the wicked, but prayer is a private and inward act and not usually fabricated by unbelievers (<i>Proverbs</i>, 162). </p>
