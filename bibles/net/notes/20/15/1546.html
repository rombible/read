<A NAME="1546"><p class="footnote"><span class="fnreference">46</span><note=1272><b>sn</b> Not all wealth has turmoil with it. But the proverb is focusing on the comparison of two things &#8211; fear of the <sc>Lord with little and wealth with turmoil. Between these two, the former is definitely better.</p>
