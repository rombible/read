<A NAME="1559"><p class="footnote"><span class="fnreference">59</span><note=1285><b>tn</b> The Hebrew text reads <font face="Galaxie Unicode Hebrew">&#1500;&#1463;&#1495;&#1458;&#1505;&#1463;&#1512;&#1470;&#1500;&#1461;&#1489;</font> (<font face="Scholar">lakhasar-lev</font>, &#8220;to one who lacks heart&#8221;). The Hebrew term &#8220;heart&#8221; represents the mind, the place where proper decisions are made (cf. NIV &#8220;judgment&#8221;). The one who has not developed this ability to make proper choices finds great delight in folly.</p>
