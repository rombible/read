<A NAME="1551"><p class="footnote"><span class="fnreference">51</span><note=1277><b>tn</b> The Hiphil verb <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1513;&#1473;&#1456;&#1511;&#1460;&#1497;&#1496;</font> (<font face="Scholar">yashqit</font>) means &#8220;to cause quietness; to pacify; to allay&#8221; the strife or quarrel (cf. NAB &#8220;allays discord&#8221;). This type of person goes out of his way to keep things calm and minimize contention; his opposite thrives on disagreement and dispute.</p>
