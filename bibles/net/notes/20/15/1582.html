<A NAME="1582"><p class="footnote"><span class="fnreference">82</span><note=1308><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1462;&#1492;&#1456;&#1490;&#1468;&#1462;&#1492;</font> (<font face="Scholar">yehgeh</font>) means &#8220;to muse; to meditate; to consider; to study.&#8221; It also involves planning, such as with the wicked &#8220;planning&#8221; a vain thing (Ps 2:1, which is contrasted with the righteous who &#8220;meditate&#8221; in the law [1:2]).</p>
