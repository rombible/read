<A NAME="1513"><p class="footnote"><span class="fnreference">13</span><note=1239><b>tn</b> <i>Heb</i> &#8220;perversion in it.&#8221; The referent must be the tongue, so this has been supplied in the translation for clarity. A tongue that is twisted, perverse, or deceitful is a way of describing deceitful speech. Such words will crush the spirit (e.g., Isa 65:14).</p>
