<A NAME="1586"><p class="footnote"><span class="fnreference">86</span><note=1312><b>sn</b> To say that the <sc>Lord is &#8220;far&#8221; from the wicked is to say that he has made himself unavailable to their appeal &#8211; he does not answer them. This motif is used by David throughout Psalm 22 for the problem of unanswered prayer &#8211; &#8220;Why are you far off?&#8221;</p>
