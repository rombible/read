<A NAME="1543"><p class="footnote"><span class="fnreference">43</span><note=1269><b>sn</b> The image of a <i>continual feast</i> signifies the enjoyment of what life offers (cf. TEV &#8220;happy people&#8230;enjoy life&#8221;). The figure is a hypocatastasis; among its several implications are joy, fulfillment, abundance, pleasure.</p>
