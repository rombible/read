<A NAME="1574"><p class="footnote"><span class="fnreference">74</span><note=1300><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1495;&#1456;&#1513;&#1473;&#1456;&#1489;&#1493;&#1465;&#1514;</font> (<font face="Scholar">makhshÿvot</font>) means &#8220;thoughts&#8221; (so KJV, NIV, NLT), from the verb <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1513;&#1473;&#1463;&#1489;</font> (<font face="Scholar">khashav</font>, &#8220;to think; to reckon; to devise&#8221;). So these are intentions, what is being planned (cf. NAB &#8220;schemes&#8221;).</p>
