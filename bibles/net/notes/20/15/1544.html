<A NAME="1544"><p class="footnote"><span class="fnreference">44</span><note=1270><b>sn</b> One of the frequent characteristics of wisdom literature is the &#8220;better&#8221; saying; it is a comparison of different but similar things to determine which is to be preferred. These two verses focus on spiritual things being better than troubled material things.</p>
