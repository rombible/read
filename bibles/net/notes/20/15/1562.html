<A NAME="1562"><p class="footnote"><span class="fnreference">62</span><note=1288><b>tn</b> <i>Heb</i> &#8220;go wrong&#8221; (so NRSV, NLT). The verb is the Hiphil infinitive absolute from <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1512;&#1463;&#1512;</font>, <font face="Scholar">parar</font>, which means &#8220;to break; to frustrate; to go wrong&#8221; (<i>HALOT </i>975 s.v. I <font face="Galaxie Unicode Hebrew">&#1508;&#1512;&#1512;</font> 2). The plans are made ineffectual or are frustrated when there is insufficient counsel.</p>
