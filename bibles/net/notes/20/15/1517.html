<A NAME="1517"><p class="footnote"><span class="fnreference">17</span><note=1243><b>tn</b> <i>Heb</i> &#8220;will be troubled.&#8221; The function of the Niphal participle may be understood in two ways: (1) substantival use: abstract noun meaning &#8220;disturbance, calamity&#8221; (BDB 747 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1499;&#1463;&#1512;</font>) or passive noun meaning &#8220;thing troubled,&#8221; or (2) verbal use: &#8220;will be troubled&#8221; (<i>HALOT </i>824 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1499;&#1512;</font> nif). </p>
