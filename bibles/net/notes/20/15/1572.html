<A NAME="1572"><p class="footnote"><span class="fnreference">72</span><note=1298><b>sn</b> The <sc>Lord administers justice in his time. The <sc>Lord champions the widow, the orphan, the poor, and the needy. These people were often the prey of the proud, who would take and devour their houses and lands (e.g., 1 Kgs 21; Prov 16:19; Isa 5:8-10).</p>
