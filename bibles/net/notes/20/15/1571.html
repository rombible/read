<A NAME="1571"><p class="footnote"><span class="fnreference">71</span><note=1297><b>sn</b> The &#8220;proud&#8221; have to be understood here in contrast to the widow, and their &#8220;house&#8221; has to be interpreted in contrast to the widow&#8217;s territory. The implication may be that the &#8220;proud&#8221; make their gain from the needy, and so God will set the balance right.</p>
