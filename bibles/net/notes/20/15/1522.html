<A NAME="1522"><p class="footnote"><span class="fnreference">22</span><note=1248><b>sn</b> The <i>sacrifices of the wicked</i> are hated by the <sc>Lord because the worshipers are insincere and blasphemous (e.g., Prov 15:29; 21:3; 28:9; Ps 40:6-8; Isa 1:10-17). In other words, the spiritual condition of the worshiper determines whether or not the worship is acceptable to God.</p>
