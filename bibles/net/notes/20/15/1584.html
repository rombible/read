<A NAME="1584"><p class="footnote"><span class="fnreference">84</span><note=1310><b>tc</b> The LXX reads: &#8220;the hearts of the righteous meditate faithfulness.&#8221;</p><p class="footnote"><b>sn</b> The advice of the proverb is to say less but better things. The wise &#8211; here called the righteous &#8211; are cautious in how they respond to others. They think about it (heart = mind) before speaking.</p>
