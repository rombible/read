<A NAME="1588"><p class="footnote"><span class="fnreference">88</span><note=1314><b>sn</b> God&#8217;s response to prayer is determined by the righteousness of the one who prays. A prayer of repentance by the wicked is an exception, for by it they would become the righteous (C. H. Toy, <i>Proverbs</i> [ICC], 316).</p>
