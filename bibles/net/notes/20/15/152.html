<A NAME="152"><p class="footnote"><span class="fnreference">2</span><note=1228><b>tn</b> <i>Heb</i> &#8220;word of harshness&#8221;; KJV &#8220;grievous words.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1506;&#1462;&#1510;&#1462;&#1489;</font> (&#8217;<font face="Scholar">etsev</font>, &#8220;pain, hurt&#8221;) functions as an attributive genitive. The term <font face="Galaxie Unicode Hebrew">&#1506;&#1462;&#1510;&#1462;&#1489;</font> refers to something that causes pain (BDB 780 s.v. I <font face="Galaxie Unicode Hebrew">&#1506;&#1462;&#1510;&#1462;&#1489;</font>). For example, Jephthah&#8217;s harsh answer led to war (Judg 12:1-6).</p>
