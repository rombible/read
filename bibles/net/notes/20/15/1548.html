<A NAME="1548"><p class="footnote"><span class="fnreference">48</span><note=1274><b>sn</b> Again the saying concerns troublesome wealth: Loving relationships with simple food are better than a feast where there is hatred. The ideal, of course, would be loving family and friends with a great meal in addition, but this proverb is only comparing two things.</p>
