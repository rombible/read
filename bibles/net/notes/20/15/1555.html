<A NAME="1555"><p class="footnote"><span class="fnreference">55</span><note=1281><b>sn</b> The contrast to the &#8220;thorny way&#8221; is the highway, the Hebrew word signifying a well built-up road (<font face="Galaxie Unicode Hebrew">&#1505;&#1464;&#1500;&#1463;&#1500;</font>, <font face="Scholar">salal</font>, &#8220;to heap up&#8221;). The upright have no reason to swerve, duck, or detour, but may expect &#8220;clear sailing.&#8221; Other passages pair these two concepts, e.g., Prov 6:10; 10:26; 28:19.</p>
