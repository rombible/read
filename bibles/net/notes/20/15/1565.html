<A NAME="1565"><p class="footnote"><span class="fnreference">65</span><note=1291><b>tn</b> <i>Heb</i> &#8220;in the answer of his mouth&#8221; (so ASV); NASB &#8220;in an apt answer.&#8221; The term &#8220;mouth&#8221; is a metonymy of cause for what he says. But because the parallelism is loosely synonymous, the answer given here must be equal to the good word spoken in season. So it is an answer that is proper or fitting. </p>
