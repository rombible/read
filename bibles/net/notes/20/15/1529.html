<A NAME="1529"><p class="footnote"><span class="fnreference">29</span><note=1255><b>sn</b> If this line and the previous line are synonymous, then the <i>one who abandons the way</i> also refuses any correction, and so there is severe punishment. To abandon the way means to leave the life of righteousness which is the repeated subject of the book of Proverbs.</p>
