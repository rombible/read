<A NAME="1587"><p class="footnote"><span class="fnreference">87</span><note=1313><b>sn</b> The verb &#8220;hear&#8221; (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1502;&#1463;&#1506;</font>, <font face="Scholar">shama</font>&#8217;) has more of the sense of &#8220;respond to&#8221; in this context. If one &#8220;listens to the voice of the <sc>Lord,&#8221; for example, it means that he obeys the <sc>Lord. If one wishes God to &#8220;hear his prayer,&#8221; it means he wishes God to answer it.</p>
