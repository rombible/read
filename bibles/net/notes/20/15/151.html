<A NAME="151"><p class="footnote"><span class="fnreference">1</span><note=1227><b>tn</b> <i>Heb</i> &#8220;soft answer.&#8221; The adjective <font face="Galaxie Unicode Hebrew">&#1512;&#1468;&#1463;&#1498;&#1456;</font> (<font face="Scholar">rakh</font>, &#8220;soft; tender; gentle&#8221;; BDB 940 s.v.) is more than a mild response; it is conciliatory, an answer that restores good temper and reasonableness (W. McKane, <i>Proverbs</i> [OTL], 477). Gideon illustrates this kind of answer (Judg 8:1-3) that brings peace.</p>
