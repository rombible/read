<A NAME="2521"><p class="footnote"><span class="fnreference">21</span><note=2116><b>sn</b> This saying is another example of emblematic parallelism; the first half is the simile, and the second half makes the point from it: A wise rebuke that is properly received is of lasting value. The rebuke in the ear of an obedient student is like ornaments of fine jewelry.</p>
