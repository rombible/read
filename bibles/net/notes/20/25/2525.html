<A NAME="2525"><p class="footnote"><span class="fnreference">25</span><note=2120><b>sn</b> The emblem now is one of clouds and winds that would be expected to produce rain; they gain attention and raise people&#8217;s expectations but prove to be disappointing when no rain is forthcoming, and hence could be thought of as deceitful.</p>
