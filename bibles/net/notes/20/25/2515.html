<A NAME="2515"><p class="footnote"><span class="fnreference">15</span><note=2110><b>tn</b> The clause begins with <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1503;</font> (<font face="Scholar">pen</font>, &#8220;lest&#8221;) which seems a bit out of place in this line. C. H. Toy suggests changing it to <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font> (<font face="Scholar">ki</font>, &#8220;for&#8221;) to make a better connection, instead of supplying an ellipsis: &#8220;lest it be said what&#8230;&#8221; (<i>Proverbs</i> [ICC], 461).</p>
