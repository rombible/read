<A NAME="252"><p class="footnote"><span class="fnreference">2</span><note=2097><b>sn</b> The proverb provides a contrast between God and the king, and therein is the clue to the range of application involved. The interest of the king is ruling or administering his government; and so the subject matter is a contrast to the way God rules his kingdom.</p>
