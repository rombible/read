<A NAME="2526"><p class="footnote"><span class="fnreference">26</span><note=2121><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1514;&#1456;&#1492;&#1463;&#1500;&#1468;&#1461;&#1500;</font> (<font face="Scholar">mithallel</font>) is the Hitpael participle of the well-known word for &#8220;praise&#8221;; but in this stem it means &#8220;to praise oneself&#8221; or &#8220;to boast.&#8221; The description of &#8220;windbag&#8221; seems appropriate in this context.</p>
