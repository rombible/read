<A NAME="2517"><p class="footnote"><span class="fnreference">17</span><note=2112><b>sn</b> The concern is that in arguing with one person a secret about another might be divulged, perhaps deliberately in an attempt to clear oneself. The point then is about damaging a friendship by involving the friend without necessity or warrant in someone else&#8217;s quarrel. </p>
