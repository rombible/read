<A NAME="2538"><p class="footnote"><span class="fnreference">38</span><note=2133><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1504;&#1464;&#1492;</font> (&#8217;<font face="Scholar">anah</font>) followed by the preposition <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;</font> (<i>bet</i>) with its object means &#8220;to testify against&#8221; (answer against someone). With the preposition <font face="Galaxie Unicode Hebrew">&#1500;&#1456;</font> (<i>lamed</i>) it would mean &#8220;to testify for&#8221; someone. Here the false witness is an adversary, hence the comparison with deadly weapons.</p>
