<A NAME="2536"><p class="footnote"><span class="fnreference">36</span><note=2131><b>tn</b> <i>Heb</i> &#8220;gets full.&#8221; This verb means &#8220;to be sated; to be satisfied; to be filled.&#8221; It is often used with reference to food, but here it refers to frequent visits that wear out one&#8217;s welcome (cf. NLT).</p>
