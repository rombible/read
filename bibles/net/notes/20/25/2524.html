<A NAME="2524"><p class="footnote"><span class="fnreference">24</span><note=2119><b>tn</b> <i>Heb</i> &#8220;he restores the life [or, soul] of his masters.&#8221; The idea suggests that someone who sends the messenger either entrusts his life to him or relies on the messenger to resolve some concern. A faithful messenger restores his master&#8217;s spirit and so is &#8220;refreshing.&#8221;</p>
