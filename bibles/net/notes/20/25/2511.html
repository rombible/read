<A NAME="2511"><p class="footnote"><span class="fnreference">11</span><note=2106><b>sn</b> This proverb, covering the two verses, is teaching that it is wiser to be promoted than to risk demotion by self-promotion. The point is clear: Trying to promote oneself could bring on public humiliation; but it would be an honor to have everyone in court hear the promotion by the king. </p>
