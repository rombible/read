<A NAME="2544"><p class="footnote"><span class="fnreference">44</span><note=2139><b>tn</b> The second simile mentions pouring vinegar on soda. The LXX has &#8220;scab,&#8221; but that does not fit as a sensitive thing. The reference is to sodium carbonate (natural in Egypt) which can be neutralized with vinegar.</p>
