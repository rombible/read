<A NAME="2534"><p class="footnote"><span class="fnreference">34</span><note=2129><b>sn</b> The proverb warns that anything overindulged in can become sickening. The verse uses formal parallelism to express first the condition and then its consequences. It teaches that moderation is wise in the pleasures of life.</p>
