<A NAME="3159"><p class="footnote"><span class="fnreference">59</span><note=2588><b>sn</b> The idea of clothing and being clothed is a favorite figure in Hebrew. It makes a comparison between wearing clothes and having strength and honor. Just as clothes immediately indicate something of the nature and circumstances of the person, so do these virtues.</p>
