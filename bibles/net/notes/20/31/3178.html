<A NAME="3178"><p class="footnote"><span class="fnreference">78</span><note=2607><b>sn</b> Psalm 111 began with the imperative <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1492;</font> <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1456;&#1500;&#1493;&#1468;</font> (<font face="Scholar">halÿlu yah</font>, &#8220;praise the <sc>Lord&#8221;), and this poem ends with the jussive <font face="Galaxie Unicode Hebrew">&#1493;&#1460;&#1497;&#1492;&#1464;&#1500;&#1456;&#1500;&#1493;&#1468;&#1492;&#1468;&#1464;</font> (<font face="Scholar">vihalÿluha</font>, &#8220;and let [her works] praise her&#8221;). Psalm 111:2 speaks of God&#8217;s works, and this verse of the woman&#8217;s (or wisdom&#8217;s) works that deserve praise. </p>
