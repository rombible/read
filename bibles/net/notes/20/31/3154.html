<A NAME="3154"><p class="footnote"><span class="fnreference">54</span><note=2583><b>tn</b> The first word of the fourteenth line begins with <font face="Galaxie Unicode Hebrew">&#1504;</font> (<i>nun</i>), the fourteenth letter of the Hebrew alphabet. The form is the Niphal<i> </i>participle of <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1491;&#1463;&#1506;</font> (<font face="Scholar">yada</font>&#8217;); it means that her husband is &#8220;known.&#8221; The point is that he is a prominent person, respected in the community.</p>
