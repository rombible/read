<A NAME="3164"><p class="footnote"><span class="fnreference">64</span><note=2593><b>tn</b> The first word of the seventeenth line begins with <font face="Galaxie Unicode Hebrew">&#1508;&#1468;</font> (<i>pe</i>), the seventeenth letter of the Hebrew alphabet.</p><p class="footnote"><b>sn</b> The words &#8220;mouth&#8221; (&#8220;opens her mouth&#8221;) and &#8220;tongue&#8221; (&#8220;on her tongue&#8221;) here are also metonymies of cause, referring to her speaking.</p>
