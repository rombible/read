<A NAME="3124"><p class="footnote"><span class="fnreference">24</span><note=2553><b>sn</b> The poem begins with a rhetorical question (a figure of speech known as erotesis). This is intended to establish the point that such a noble wife is rare. As with wisdom in the book of Proverbs, she has to be found.</p>
