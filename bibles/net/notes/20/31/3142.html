<A NAME="3142"><p class="footnote"><span class="fnreference">42</span><note=2571><b>sn</b> The expression &#8220;she makes her arm strong&#8221; parallels the first half of the verse and indicates that she gets down to her work with vigor and strength. There may be some indication here of &#8220;rolling up the sleeves&#8221; to ready the arms for the task, but that is not clear.</p>
