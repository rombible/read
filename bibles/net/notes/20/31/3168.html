<A NAME="3168"><p class="footnote"><span class="fnreference">68</span><note=2597><b>tn</b> The first word of the nineteenth line begins with <font face="Galaxie Unicode Hebrew">&#1511;</font> (<i>qof</i>), the nineteenth letter of the Hebrew alphabet.</p><p class="footnote"><b>sn</b> The deliberate action of &#8220;rising up&#8221; to call her blessed is the Hebrew way of indicating something important is about to be done that has to be prepared for.</p>
