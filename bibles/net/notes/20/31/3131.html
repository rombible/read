<A NAME="3131"><p class="footnote"><span class="fnreference">31</span><note=2560><b>sn</b> The joining of these two words, &#8220;good&#8221; and &#8220;evil,&#8221; is frequent in the Bible; they contrast the prosperity and well-being of her contribution with what would be devastating and painful. The way of wisdom is always characterized by &#8220;good&#8221;; the way of folly is associated with &#8220;evil.&#8221; </p>
