<A NAME="3175"><p class="footnote"><span class="fnreference">75</span><note=2604><b>sn</b> This chapter describes the wise woman as fearing the <sc>Lord. It is the fear of the <sc>Lord that is the beginning of wisdom &#8211; that was the motto of the book (1:7). Psalm 111:10 also repeats that the fear of the <sc>Lord is the beginning of wisdom.</p>
