<A NAME="3135"><p class="footnote"><span class="fnreference">35</span><note=2564><b>sn</b> The point of the simile is that she goes wherever she needs to go, near and far, to gather in all the food for the needs and the likes of the family. The line captures the vision and the industry of this woman.</p>
