<A NAME="3140"><p class="footnote"><span class="fnreference">40</span><note=2569><b>tn</b> <i>Heb</i> &#8220;from the fruit of her hands.&#8221; The expression employs two figures. &#8220;Hands&#8221; is a metonymy of cause, indicating the work she does. &#8220;Fruit&#8221; is a hypocatastasis, an implied comparison meaning what she produces, the income she earns. She is able to plant a vineyard from her income.</p>
