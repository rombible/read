<A NAME="316"><p class="footnote"><span class="fnreference">6</span><note=2535><b>sn</b> The word &#8220;ways&#8221; may in general refer to the heart&#8217;s affection for or attention to, or it may more specifically refer to sexual intercourse. While in the book of Proverbs the term is an idiom for the course of life, in this context it must refer to the energy spent in this activity.</p>
