<A NAME="3146"><p class="footnote"><span class="fnreference">46</span><note=2575><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1460;&#1500;&#1468;&#1463;&#1495;</font> (<font face="Scholar">shilakh</font>), the Piel perfect of the verb &#8220;to send,&#8221; means in this stem &#8220;to thrust out; to stretch out.&#8221; It is a stronger word than is perhaps necessary. It is a word that is also used in military settings to describe the firmness and forthrightness of the activity (Judg 5:26).</p>
