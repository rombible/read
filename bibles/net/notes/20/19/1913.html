<A NAME="1913"><p class="footnote"><span class="fnreference">13</span><note=1629><b>sn</b> This proverb simply makes an observation on life: People pursue wealthy folk hoping that they can gain something from the rich, but the poor are deserted even by friends, who fear that the poor will try to gain something from them.</p>
