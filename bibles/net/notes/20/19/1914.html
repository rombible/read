<A NAME="1914"><p class="footnote"><span class="fnreference">14</span><note=1630><b>tn</b> <i>Heb</i> &#8220;a witness of lies.&#8221; This expression is an attributive genitive: &#8220;a lying witness&#8221; (cf. CEV &#8220;dishonest witnesses&#8221;). This is paralleled by &#8220;the one who pours out lies.&#8221; </p>
