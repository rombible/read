<A NAME="1951"><p class="footnote"><span class="fnreference">51</span><note=1667><b>sn</b> The expression <i>his ways</i> could refer either (1) to the conduct of the individual himself, or (2) to the commandments as the <sc>Lord&#8217;s ways. If the latter is the case, then the punishment is more certain.</p>
