<A NAME="1952"><p class="footnote"><span class="fnreference">52</span><note=1668><b>tc</b> The <i>Kethib</i> is <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1493;&#1456;&#1502;&#1467;&#1514;</font> (<font face="Scholar">yavmut</font>), &#8220;will be put to death,&#8221; while the <i>Qere</i> reads <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1502;&#1493;&#1468;&#1514;</font> (<font face="Scholar">yamut</font>, &#8220;will die&#8221;). The <i>Qere</i> is the preferred reading and is followed by most English versions.</p>
