<A NAME="1953"><p class="footnote"><span class="fnreference">53</span><note=1669><b>sn</b> The participle <font face="Galaxie Unicode Hebrew">&#1495;&#1493;&#1465;&#1504;&#1461;&#1503;</font> (<font face="Scholar">khonen</font>, &#8220;shows favor to&#8221;) is related to the word for &#8220;grace.&#8221; The activity here is the kind favor shown poor people for no particular reason and with no hope of repayment. It is literally an act of grace.</p>
