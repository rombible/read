<A NAME="1960"><p class="footnote"><span class="fnreference">60</span><note=1676><b>tn</b> The Hiphil infinitive construct <font face="Galaxie Unicode Hebrew">&#1492;&#1458;&#1502;&#1460;&#1497;&#1514;&#1493;&#1465;</font> (<font face="Scholar">h<sup>a</sup>mito</font>) means &#8220;taking it to heart&#8221; in this line. The traditional rendering was &#8220;and let not your soul spare for his crying.&#8221; This involved a different reading than &#8220;causing his death&#8221; (J. H. Greenstone, <i>Proverbs</i>, 206-7).</p>
