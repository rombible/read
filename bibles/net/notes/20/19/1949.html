<A NAME="1949"><p class="footnote"><span class="fnreference">49</span><note=1665><b>sn</b> The two lines are related in a metonymical sense: &#8220;deep sleep&#8221; is the cause of going hungry, and &#8220;going hungry&#8221; is the effect of deep sleep. </p>
