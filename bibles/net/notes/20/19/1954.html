<A NAME="1954"><p class="footnote"><span class="fnreference">54</span><note=1670><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1500;&#1456;&#1493;&#1461;&#1492;</font> (<font face="Scholar">malveh</font>) is the Hiphil participle from <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1493;&#1464;&#1492;</font> (<font face="Scholar">lavah</font>) in construct; it means &#8220;to cause to borrow; to lend.&#8221; The expression here is &#8220;lender of the <sc>Lord.&#8221; The person who helps the poor becomes the creditor of God.</p>
