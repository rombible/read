<A NAME="1977"><p class="footnote"><span class="fnreference">77</span><note=1693><b>tn</b> The subject of this verb is probably the one who fears the <sc>Lord and enjoys life. So the proverb uses synthetic parallelism; the second half tells what this life is like &#8211; it is an abiding contentment that is not threatened by calamity (cf. NCV &#8220;unbothered by trouble&#8221;).</p>
