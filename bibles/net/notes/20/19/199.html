<A NAME="199"><p class="footnote"><span class="fnreference">9</span><note=1625><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1505;&#1464;&#1500;&#1463;&#1507;</font> (<font face="Scholar">salaf</font>) normally means &#8220;to twist; to pervert; to overturn,&#8221; but in this context it means &#8220;to subvert&#8221; (BDB 701 s.v.); cf. ASV &#8220;subverteth.&#8221; </p><p class="footnote"><b>sn</b> J. H. Greenstone comments: &#8220;Man&#8217;s own failures are the result of his own folly and should not be attributed to God&#8221; (<i>Proverbs</i>, 201).</p>
