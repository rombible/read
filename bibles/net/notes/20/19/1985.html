<A NAME="1985"><p class="footnote"><span class="fnreference">85</span><note=1701><b>tn</b> The construction joins the Piel participle <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1513;&#1473;&#1463;&#1491;&#1468;&#1462;&#1491;</font> (<font face="Scholar">mÿshaded</font>, &#8220;one who robs&#8221;) with the Hiphil imperfect <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1489;&#1456;&#1512;&#1460;&#1497;&#1495;&#1463;</font> (<font face="Scholar">yavriakh</font>, &#8220;causes to flee&#8221; = chases away). The imperfect given a progressive imperfect nuance matches the timeless description of the participle as a substantive.</p>
