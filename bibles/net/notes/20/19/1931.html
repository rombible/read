<A NAME="1931"><p class="footnote"><span class="fnreference">31</span><note=1647><b>sn</b> The verse is simply observing two things that are misfits. It is not concerned with a fool who changes and can handle wealth, or a servant who changes to become a nobleman. It is focused on things that are incongruous.</p>
