<A NAME="1947"><p class="footnote"><span class="fnreference">47</span><note=1663><b>tn</b> Or &#8220;complete inactivity&#8221;; the word <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1463;&#1512;&#1456;&#1491;&#1468;&#1461;&#1502;&#1464;&#1492;</font> (<font face="Scholar">tardemah</font>) can refer to a physical &#8220;deep sleep&#8221; (e.g., Gen 2:21; Jonah 1:5, 6); but it can also be used figuratively for complete inactivity, as other words for &#8220;sleep&#8221; can. Here it refers to lethargy or debility and morbidness. </p>
