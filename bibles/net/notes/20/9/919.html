<A NAME="919"><p class="footnote"><span class="fnreference">19</span><note=700><b>tn</b> <i>Heb</i> &#8220;lest he hate you.&#8221; The particle <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1503;</font> (<font face="Scholar">pen</font>, &#8220;lest&#8221;) expresses fear or precaution (R. J. Williams, <i>Hebrew Syntax</i>, 79, §476). The antonyms &#8220;love&#8221; and &#8220;hate&#8221; suggest that the latter means &#8220;reject&#8221; and the former means &#8220;choosing and embracing.&#8221;</p>
