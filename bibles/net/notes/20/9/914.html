<A NAME="914"><p class="footnote"><span class="fnreference">14</span><note=695><b>tn</b> The active participle <font face="Galaxie Unicode Hebrew">&#1497;&#1465;&#1505;&#1461;&#1512;</font> (<font face="Scholar">yoser</font>) describes one who tries to correct by means of instruction and discipline; it is paralleled by the Hiphil participle which refers to someone who rebukes or reproves another. Anyone trying this on these types of people would be inviting trouble.</p>
