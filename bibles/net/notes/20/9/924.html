<A NAME="924"><p class="footnote"><span class="fnreference">24</span><note=705><b>sn</b> The difference between <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1495;&#1460;&#1500;&#1468;&#1463;&#1514;</font> (<font face="Scholar">tÿkhillat</font>) here and <font face="Galaxie Unicode Hebrew">&#1512;&#1461;&#1488;&#1513;&#1473;&#1460;&#1497;&#1514;</font> (<font face="Scholar">re</font>&#8217;<font face="Scholar">shit</font>) of 1:7, if there is any substantial difference, is that this term refers to the starting point of wisdom, and the earlier one indicates the primary place of wisdom (K&amp;D 16:202).</p>
