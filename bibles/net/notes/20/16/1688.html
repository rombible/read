<A NAME="1688"><p class="footnote"><span class="fnreference">88</span><note=1413><b>sn</b> The word for &#8220;laborer&#8221; and &#8220;labors&#8221; emphasizes the drudgery and the agony of work (<font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1502;&#1463;&#1500;</font>, &#8217;<font face="Scholar">amal</font>). For such boring drudgery motivations are necessary for its continuance, and hunger is the most effective. The line is saying that the appetites are working as hard as the laborer.</p>
