<A NAME="1640"><p class="footnote"><span class="fnreference">40</span><note=1365><b>tn</b> <i>Heb</i> &#8220;a scale and balances of justice.&#8221; This is an attributive genitive, meaning &#8220;just scales and balances.&#8221; The law required that scales and measures be accurate and fair (Lev 19:36; Deut 25:13). Shrewd dishonest people kept light and heavy weights to make unfair transactions. </p>
