<A NAME="1693"><p class="footnote"><span class="fnreference">93</span><note=1418><b>tn</b> <i>Heb</i> &#8220;a man of belial.&#8221; This phrase means &#8220;wicked scoundrel.&#8221; Some translate &#8220;worthless&#8221; (so ASV, NASB, CEV), but the phrase includes deep depravity and wickedness (C. H. Toy, <i>Proverbs</i> [ICC], 125-26). </p>
