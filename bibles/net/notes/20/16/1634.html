<A NAME="1634"><p class="footnote"><span class="fnreference">34</span><note=1359><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1493;&#1468;&#1503;</font> (<font face="Scholar">kun</font>, &#8220;to establish; to confirm&#8221;) with <font face="Galaxie Unicode Hebrew">&#1510;&#1463;&#1506;&#1463;&#1491;</font> (<font face="Scholar">tsa</font>&#8217;<font face="Scholar">ad</font>, &#8220;step&#8221;) means &#8220;to direct&#8221; (e.g., Ps 119:133; Jer 10:23). This contrasts what people plan and what actually happens &#8211; God determines the latter.</p>
