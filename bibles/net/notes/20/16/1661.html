<A NAME="1661"><p class="footnote"><span class="fnreference">61</span><note=1386><b>sn</b> The two lines of this proverb are synonymous parallelism, and so there are parasynonyms. &#8220;Pride&#8221; is paired with &#8220;haughty spirit&#8221; (&#8220;spirit&#8221; being a genitive of specification); and &#8220;destruction&#8221; is matched with &#8220;a tottering, falling.&#8221; </p>
