<A NAME="1684"><p class="footnote"><span class="fnreference">84</span><note=1409><b>sn</b> The metaphor of honey or the honeycomb is used elsewhere in scripture, notably Ps 19:10 [11]. Honey was used in Israel as a symbol of the delightful and healthy products of the land &#8211; &#8220;a land flowing with milk and honey&#8221; (Deut 6:3).</p>
