<A NAME="1652"><p class="footnote"><span class="fnreference">52</span><note=1377><b>tn</b> <i>Heb</i> &#8220;the light of the face of the king.&#8221; This expression is a way of describing the king&#8217;s brightened face, his delight in what is taking place. This would mean life for those around him.</p><p class="footnote"><b>sn</b> The proverb is the antithesis of 16:14.</p>
