<A NAME="1621"><p class="footnote"><span class="fnreference">21</span><note=1346><b>sn</b> These two words are often found together to form a nominal hendiadys: &#8220;faithful loyal love.&#8221; The couplet often characterize the <sc>Lord, but here in parallel to the fear of the <sc>Lord it refers to the faithfulness of the believer. Such faith and faithfulness bring atonement for sin.</p>
