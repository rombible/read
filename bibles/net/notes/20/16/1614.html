<A NAME="1614"><p class="footnote"><span class="fnreference">14</span><note=1339><b>sn</b> The Hebrew verb translated &#8220;works&#8221; (<font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1506;&#1463;&#1500;</font>, <font face="Scholar">pa</font>&#8217;<font face="Scholar">al</font>) means &#8220;to work out; to bring about; to accomplish.&#8221; It is used of God&#8217;s sovereign control of life (e.g., Num 23:23; Isa 26:12).</p>
