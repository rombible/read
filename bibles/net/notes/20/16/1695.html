<A NAME="1695"><p class="footnote"><span class="fnreference">95</span><note=1420><b>tn</b> <i>Heb</i> &#8220;on his lips&#8221; (so NAB) The term &#8220;lips&#8221; is a metonymy of cause. To say that &#8220;evil&#8221; is on his lips means that he talks about the evil he has dug up. </p>
