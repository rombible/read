<A NAME="1681"><p class="footnote"><span class="fnreference">81</span><note=1406><b>sn</b> Those who are wise say wise things. The proverb uses synthetic parallelism: The first line asserts that the wise heart ensures that what is said is wise, and the second line adds that such a person increases the reception of what is said. </p>
