<A NAME="1616"><p class="footnote"><span class="fnreference">16</span><note=1341><b>sn</b> This is an example of synthetic parallelism (&#8220;A, what&#8217;s more B&#8221;). The A-line affirms a truth, and the B-line expands on it with a specific application about the wicked &#8211; whatever disaster comes their way is an appropriate correspondent for their life.</p>
