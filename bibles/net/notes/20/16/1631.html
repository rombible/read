<A NAME="1631"><p class="footnote"><span class="fnreference">31</span><note=1356><b>sn</b> This is another &#8220;better&#8221; saying; between these two things, the first is better. There are other options &#8211; such as righteousness with wealth &#8211; but the proverb is not concerned with that. A similar saying appears in Amenemope 8:19-20 (<i>ANET</i> 422).</p>
