<A NAME="16109"><p class="footnote"><span class="fnreference">109</span><note=1434><b>sn</b> While the proverb presents a general observation, there is a commendable lesson about old people who can look back on a long walk with God through life and can anticipate unbroken fellowship with him in glory.</p>
