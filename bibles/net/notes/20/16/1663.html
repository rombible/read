<A NAME="1663"><p class="footnote"><span class="fnreference">63</span><note=1388><b>sn</b> Many proverbs have been written in a similar way to warn against the inevitable disintegration and downfall of pride. W. McKane records an Arabic proverb: &#8220;The nose is in the heavens, the seat is in the mire&#8221; (<i>Proverbs </i>[OTL], 490).</p>
