<A NAME="161"><p class="footnote"><span class="fnreference">1</span><note=1326><b>tn</b> <i>Heb</i> &#8220;plans of the heart&#8221; (so ASV, NASB, NIV). The phrase <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1506;&#1463;&#1512;&#1456;&#1499;&#1461;&#1497;&#1470;&#1500;&#1461;&#1489;</font> (<font face="Scholar">ma</font>&#8217;<font face="Scholar">arkhe-lev</font>) means &#8220;the arrangements of the mind.&#8221; </p><p class="footnote"><b>sn</b> Humans may set things in order, plan out what they are going to say, but God sovereignly enables them to put their thoughts into words.</p>
