<A NAME="1672"><p class="footnote"><span class="fnreference">72</span><note=1397><b>tn</b> <i>Heb</i> &#8220;to the wise of heart it will be called discerning.&#8221; This means that the wise of heart, those who make wise decisions (&#8220;heart&#8221; being the metonymy), will gain a reputation of being the discerning ones. </p>
