<A NAME="1691"><p class="footnote"><span class="fnreference">91</span><note=1416><b>tn</b> <i>Heb</i> &#8220;his mouth&#8221; (so KJV, NAB). The term &#8220;mouth&#8221; is a metonymy for hunger or eating. The idea of the proverb is clear &#8211; the need to eat drives people to work.</p>
