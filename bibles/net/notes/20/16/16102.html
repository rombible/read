<A NAME="16102"><p class="footnote"><span class="fnreference">102</span><note=1427><b>sn</b> The participle <font face="Galaxie Unicode Hebrew">&#1506;&#1465;&#1510;&#1462;&#1492;</font> (&#8217;<font face="Scholar">otseh</font>) describes one as shutting his eyes (cf. KJV, ASV). This could mean simply &#8220;closing the eyes,&#8221; or it could refer to &#8220;winking&#8221; (so many English versions). The proverb is saying that facial expressions often reveal if someone is plotting evil (e.g., 6:13-14).</p>
