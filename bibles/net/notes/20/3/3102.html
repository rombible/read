<A NAME="3102"><p class="footnote"><span class="fnreference">102</span><note=336><b>tn</b> <i>Heb</i> &#8220;house.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1461;&#1497;&#1514;</font> (<font face="Scholar">bet</font>, &#8220;house&#8221;) functions as a synecdoche of container (= house) for the persons contained (= household). See, e.g., Exod 1:21; Deut 6:22; Josh 22:15 (BDB 109 s.v. 5.a).</p>
