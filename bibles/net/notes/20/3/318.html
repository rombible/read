<A NAME="318"><p class="footnote"><span class="fnreference">18</span><note=252><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1513;&#1473;&#1464;&#1512;</font> (<font face="Scholar">yashar</font>) means &#8220;to make smooth; to make straight&#8221; (BDB 444 s.v.). This phrase means &#8220;to make the way free from obstacles,&#8221; that is, to make it successful (e.g., Isa 40:3). The straight, even road is the right road; God will make the way smooth for the believer.</p>
