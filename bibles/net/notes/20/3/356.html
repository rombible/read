<A NAME="356"><p class="footnote"><span class="fnreference">56</span><note=290><b>sn</b> The theme of God&#8217;s use of wisdom in creation is developed in Prov 8:22-31. Because God established the world to operate according to the principle of wisdom it is impossible for anyone to live successfully in his world apart from the wisdom that only God can give.</p>
