<A NAME="374"><p class="footnote"><span class="fnreference">74</span><note=308><b>tn</b> <i>Heb</i> &#8220;do not be afraid.&#8221; The negative exhortation <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1500;&#1470;&#1514;&#1468;&#1460;&#1497;&#1512;&#1464;&#1488;</font> (&#8217;<font face="Scholar">al-tira</font>&#8217;, &#8220;do not be afraid&#8221;) is used rhetorically to emphasize that the person who seeks wisdom will have no reason to fear the consequences of wicked actions.</p>
