<A NAME="369"><p class="footnote"><span class="fnreference">69</span><note=303><b>sn</b> The verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1490;&#1463;&#1507;</font> (<font face="Scholar">ragaf</font>, &#8220;to strike; to smite&#8221;) sometimes means &#8220;to stumble&#8221; against a stone (e.g., Ps 91:12). Here the object (&#8220;stone&#8221;) is implied (BDB 619 s.v.). This is a figure (hypocatastasis) comparing stumbling on a stone in the path to making serious mistakes in life that bring harm.</p>
