<A NAME="39"><p class="footnote"><span class="fnreference">9</span><note=243><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1502;&#1456;&#1510;&#1464;&#1488;</font> (<font face="Scholar">umÿtsa</font>&#8217;, &#8220;find&#8221;) is the imperative but it functions as a purpose/result statement. Following a string of imperatives (v. 3), the imperative with a prefixed <i>vav</i> introduces a volitive sequence expressing purpose or result (v. 4).</p>
