<A NAME="343"><p class="footnote"><span class="fnreference">43</span><note=277><b>tn</b> <i>Heb</i> &#8220;yield.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1489;&#1493;&#1468;&#1488;&#1464;&#1492;</font> (<font face="Scholar">tÿvu</font>&#8217;<font face="Scholar">ah</font>, &#8220;product; yield&#8221;) is normally used of crops and harvests (BDB 100 s.v. 1). Here it is figurative for the moral benefit of wisdom (BDB 100 s.v. 2.b).</p>
