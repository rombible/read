<A NAME="36"><p class="footnote"><span class="fnreference">6</span><note=240><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1493;&#1465;&#1501;</font> (<font face="Scholar">shalom</font>, &#8220;peace&#8221;) here means &#8220;welfare, health, prosperity&#8221; (BDB 1022 s.v. 3). It can be used of physical health and personal well-being. It is the experience of positive blessing and freedom from negative harm and catastrophe. </p>
