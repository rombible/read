<A NAME="325"><p class="footnote"><span class="fnreference">25</span><note=259><b>tn</b> The imperative <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1463;&#1489;&#1468;&#1461;&#1491;</font> (<font face="Scholar">kabbed</font>, &#8220;honor&#8221;) functions as a command, instruction, counsel or exhortation. To honor God means to give him the rightful place of authority by rendering to him gifts of tribute. One way to acknowledge God in one&#8217;s ways (v. 6) is to honor him with one&#8217;s wealth (v. 9).</p>
