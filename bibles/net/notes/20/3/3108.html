<A NAME="3108"><p class="footnote"><span class="fnreference">108</span><note=342><b>tn</b> <i>Heb</i> &#8220;he mocks those who mock.&#8221; The repetition of the root <font face="Galaxie Unicode Hebrew">&#1500;&#1460;&#1497;&#1509;</font> (<font face="Scholar">lits</font>, &#8220;to scorn; to mock&#8221;) connotes poetic justice; the punishment fits the crime. Scoffers are characterized by arrogant pride (e.g., Prov 21:24), as the antithetical parallelism with &#8220;the humble&#8221; here emphasizes.</p>
