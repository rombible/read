<A NAME="373"><p class="footnote"><span class="fnreference">73</span><note=307><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1512;&#1456;&#1489;&#1464;&#1492;</font> (&#8217;<font face="Scholar">orvah</font>) is from III <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1512;&#1463;&#1489;</font> (&#8220;to be sweet; to be pleasing; to be pleasant&#8221;; BDB 787 s.v. III <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1512;&#1463;&#1489;</font>). It should not be confused with the other five homonymic roots that are also spelled <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1512;&#1463;&#1489;</font> (&#8217;<font face="Scholar">arav</font>; see BDB 786-88).</p>
