<A NAME="378"><p class="footnote"><span class="fnreference">78</span><note=312><b>tn</b> <i>Heb</i> &#8220;destruction of the wicked.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1513;&#1473;&#1464;&#1506;&#1460;&#1497;&#1501;</font> (<font face="Scholar">rÿsha</font>&#8217;<font face="Scholar">im</font>, &#8220;wicked ones&#8221;) probably functions as an objective genitive (the destruction that comes on the wicked) or a genitive of source (the destruction that the wicked bring on others).</p>
