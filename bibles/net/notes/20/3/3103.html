<A NAME="3103"><p class="footnote"><span class="fnreference">103</span><note=337><b>sn</b> The term &#8220;wicked&#8221; is singular; the term &#8220;righteous&#8221; in the second half of the verse is plural. In scripture such changes often hint at God&#8217;s reluctance to curse, but eagerness to bless (e.g., Gen 12:3).</p>
