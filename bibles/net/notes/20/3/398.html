<A NAME="398"><p class="footnote"><span class="fnreference">98</span><note=332><b>tn</b> <i>Heb</i> &#8220;abomination of the <sc>Lord.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1492;&#1493;&#1464;&#1492;</font> (<font face="Scholar">yÿhvah</font>, &#8220;the <sc>Lord&#8221;) functions as a genitive of respect: &#8220;abomination to the <sc>Lord.&#8221; It is loathsome or detestable to him. Things that are repugnant to the <sc>Lord are usually the most heinous of crimes and gross violations of rituals. </p>
