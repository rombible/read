<A NAME="381"><p class="footnote"><span class="fnreference">81</span><note=315><b>sn</b> The term <font face="Galaxie Unicode Hebrew">&#1512;&#1463;&#1490;&#1456;&#1500;&#1456;&#1498;&#1464;</font> (<font face="Scholar">raglekha</font>, &#8220;your foot&#8221;) functions as a synecdoche of part (= your foot) for the whole person (= you). This synecdoche develops the extended comparison between the hunter&#8217;s snare and calamity that afflicts the wicked.</p>
