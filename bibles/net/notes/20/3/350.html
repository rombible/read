<A NAME="350"><p class="footnote"><span class="fnreference">50</span><note=284><b>tn</b> <i>Heb</i> &#8220;her ways are ways of pleasantness&#8221; (so KJV, NRSV). The present translation contracts this expression for the sake of smoothness. The plural of <font face="Galaxie Unicode Hebrew">&#1491;&#1462;&#1512;&#1462;&#1498;&#1456;</font> (<font face="Scholar">derekh</font>, &#8220;way&#8221;) is repeated for emphasis. The noun <font face="Galaxie Unicode Hebrew">&#1504;&#1465;&#1506;&#1463;&#1501;</font> (<font face="Scholar">no</font>&#8217;<font face="Scholar">am</font>, &#8220;pleasantness&#8221;) functions as an attributive genitive: &#8220;pleasant ways.&#8221;</p>
