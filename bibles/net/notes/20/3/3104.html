<A NAME="3104"><p class="footnote"><span class="fnreference">104</span><note=338><b>sn</b> The term &#8220;bless&#8221; (<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1512;&#1463;&#1498;&#1456;</font>, <font face="Scholar">barakh</font>) is the antithesis of &#8220;curse.&#8221; A blessing is a gift, enrichment, or endowment. The blessing of God empowers one with the ability to succeed, and brings vitality and prosperity in the material realm, but especially in one&#8217;s spiritual relationship with God.</p>
