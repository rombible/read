<A NAME="392"><p class="footnote"><span class="fnreference">92</span><note=326><b>sn</b> The term <font face="Galaxie Unicode Hebrew">&#1512;&#1460;&#1497;&#1489;</font> (<font face="Scholar">riv</font>) can mean &#8220;quarrel&#8221; or &#8220;legal accusation&#8221; (BDB 936 s.v.). Both ideas would work but the more technical legal accusation fits the context better. This is a warning to not bring legal accusations against anyone without a legitimate reason.</p>
