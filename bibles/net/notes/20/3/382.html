<A NAME="382"><p class="footnote"><span class="fnreference">82</span><note=316><b>tn</b><i> Heb</i> &#8220;from capture.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1499;&#1462;&#1491;</font> (<font face="Scholar">lakhed</font>, &#8220;capture; snare&#8221;) occurs only here in OT (BDB 540 s.v.; <i>HALOT </i>530 s.v. <font face="Galaxie Unicode Hebrew">&#1500;&#1462;&#1499;&#1462;&#1491;</font>). It is figurative for the calamity of v. 25. God will protect the wise (or, righteous) from the consequences of sin (snares) that afflict the wicked.</p>
