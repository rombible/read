<A NAME="2224"><p class="footnote"><span class="fnreference">24</span><note=1925><b>sn</b> It is from his own food that he gives to the poor. Of the many observations that could be made, it is worth noting that in blessing this kind of person God is in fact providing for the poor, because out of his blessing he will surely continue to share more. </p>
