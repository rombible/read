<A NAME="2262"><p class="footnote"><span class="fnreference">62</span><note=1963><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1503;&#1470;&#1514;&#1468;&#1462;&#1488;&#1457;&#1500;&#1463;&#1507;</font> (<font face="Scholar">pen-te</font>&#8217;<font face="Scholar">elaf</font>) is translated &#8220;lest you learn.&#8221; The idea is more precisely &#8220;become familiar with his ways.&#8221; The construction indicates that if one associates with such people he will become like them (cf. TEV &#8220;you might learn their habits&#8221;).</p>
