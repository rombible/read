<A NAME="2211"><p class="footnote"><span class="fnreference">11</span><note=1912><b>tn</b> &#8220;Humility&#8221; is used here in the religious sense of &#8220;piety&#8221;; it is appropriately joined with &#8220;the fear of the <sc>Lord.&#8221; Some commentators, however, make &#8220;the fear of the <sc>Lord&#8221; the first in the series of rewards for humility, but that arrangement is less likely here.</p>
