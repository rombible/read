<A NAME="2239"><p class="footnote"><span class="fnreference">39</span><note=1940><b>tn</b> <i>Heb</i> &#8220;will fall there.&#8221; The &#8220;falling&#8221; could refer to the curse itself or to the result of the curse. </p><p class="footnote"><b>sn</b> The proverb is saying that the <sc>Lord will use the seductive, deceptive words of the adulteress to bring about the downfall of one who is inclined to such folly. </p>
