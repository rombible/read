<A NAME="2261"><p class="footnote"><span class="fnreference">61</span><note=1962><b>tn</b> <i>Heb </i>&#8220;possessor of anger.&#8221; This expression is an idiom for &#8220;wrathful person&#8221; or &#8220;an angry person&#8221; (cf. NAB &#8220;a hotheaded man&#8221;; NLT &#8220;short-tempered people&#8221;). These are people characterized by anger, meaning the anger is not a rare occurrence with them.</p>
