<A NAME="2237"><p class="footnote"><span class="fnreference">37</span><note=1938><b>sn</b> The point of the metaphor is that what the adulteress says is like a deep pit. The pit is like the hunter&#8217;s snare; it is a trap that is difficult to escape. So to succumb to the adulteress &#8211; or to any other folly this represents &#8211; is to get oneself into a difficulty that has no easy escape.</p>
