<A NAME="225"><p class="footnote"><span class="fnreference">5</span><note=1906><b>tn</b> <i>Heb</i> &#8220;all.&#8221; The <sc>Lord is sovereign over both groups, that is, he has had the final say whether a person is rich or poor. People would do well to treat all people with respect, for God can as easily reduce the rich to poverty as raise up the poor to wealth.</p>
