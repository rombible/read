<A NAME="2233"><p class="footnote"><span class="fnreference">33</span><note=1934><b>sn</b> The proverb humorously describes the sluggard as making ridiculous excuses for not working &#8211; he might be eaten by a lion (e.g., 26:13). It is possible that &#8220;lion&#8221; is figurative, intended to represent someone who is like a lion, but this detracts from the humor of the exaggeration.</p>
