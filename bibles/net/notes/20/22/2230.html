<A NAME="2230"><p class="footnote"><span class="fnreference">30</span><note=1931><b>sn</b> The &#8220;eyes of the <sc>Lord&#8221; is an anthropomorphic expression; the omniscience of God is the intended meaning. When scripture uses the &#8220;eyes&#8221; of the <sc>Lord, it usually means evaluation, superintending, or safeguarding. </p>
