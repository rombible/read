<A NAME="2259"><p class="footnote"><span class="fnreference">59</span><note=1960><b>tn</b> The construction uses the verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1512;&#1460;&#1497;&#1489;</font> (<font face="Scholar">yariv</font>) with its cognate accusative. It can mean &#8220;to strive,&#8221; but here it probably means &#8220;to argue a case, plead a case&#8221; (cf. KJV, NASB, NIV, NRSV). How the <sc>Lord will do this is not specified &#8211; either through righteous people or by direct intervention.</p>
