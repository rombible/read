<A NAME="2238"><p class="footnote"><span class="fnreference">38</span><note=1939><b>tn</b> <i>Heb </i>&#8220;the one who is cursed by the <sc>Lord&#8221; (cf. NASB). The construction uses the passive participle in construct with Yahweh. The &#8220;<sc>Lord&#8221; is genitive of agency after the passive form. The verb means &#8220;be indignant, express indignation.&#8221; So it is talking about one against whom the <sc>Lord is angry.</p>
