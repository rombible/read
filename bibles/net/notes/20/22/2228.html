<A NAME="2228"><p class="footnote"><span class="fnreference">28</span><note=1929><b>tn</b> <i>Heb</i> &#8220;grace of his lips&#8221; (so KJV, ASV). The &#8220;lips&#8221; are a metonymy of cause representing what is said; it also functions as a genitive of specification. </p><p class="footnote"><b>sn</b> This individual is gracious or kind in what he says; thus the verse is commending honest intentions and gracious words.</p>
