<A NAME="229"><p class="footnote"><span class="fnreference">9</span><note=1910><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1504;&#1463;&#1513;&#1473;</font> (&#8217;<font face="Scholar">anash</font>) means &#8220;to fine&#8221; specifically. In the Niphal stem it means &#8220;to be fined,&#8221; or more generally, &#8220;to be punished.&#8221; In this line the punishment is the consequence of blundering into trouble &#8211; they will pay for it.</p>
