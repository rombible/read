<A NAME="2265"><p class="footnote"><span class="fnreference">65</span><note=1966><b>tn</b> <i>Heb</i> &#8220;If you cannot pay, why should he take the bed from under you?&#8221; This rhetorical question is used to affirm the statement. The rhetorical interrogative <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1502;&#1468;&#1464;&#1492;</font> (<font face="Scholar">lamah</font>, &#8220;why?&#8221;) appears in MT but not in the ancient versions; it may be in the Hebrew text by dittography.</p>
