<A NAME="226"><p class="footnote"><span class="fnreference">6</span><note=1907><b>sn</b> The contrast is between the &#8220;shrewd&#8221; (prudent) person and the &#8220;simpleton.&#8221; The shrewd person knows where the dangers and pitfalls are in life and so can avoid them; the naive person is unwary, untrained, and gullible, unable to survive the dangers of the world and blundering into them.</p>
