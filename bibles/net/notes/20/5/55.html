<A NAME="55"><p class="footnote"><span class="fnreference">5</span><note=413><b>sn</b> This &#8220;discretion&#8221; is the same word in 1:4; it is wise, prudential consideration, careful planning, or the ability to devise plans with a view to the best way to carry them out. If that ability is retained then temptations to digress will not interfere.</p>
