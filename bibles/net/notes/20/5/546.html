<A NAME="546"><p class="footnote"><span class="fnreference">46</span><note=454><b>tn</b> <i>Heb</i> &#8220;foreigner&#8221; (so ASV, NASB), but this does not mean that the woman is non-Israelite. This term describes a woman who is outside the moral boundaries of the covenant community &#8211; she is another man&#8217;s wife, but since she acts with moral abandonment she is called &#8220;foreign.&#8221; </p>
