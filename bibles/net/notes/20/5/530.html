<A NAME="530"><p class="footnote"><span class="fnreference">30</span><note=438><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1465;&#1512;&#1463;&#1497;</font> (<font face="Scholar">moray</font>) is the nominal form based on the Hiphil plural participle with a suffix, from the root <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1512;&#1464;&#1492;</font> (<font face="Scholar">yarah</font>). The verb is &#8220;to teach,&#8221; the common noun is &#8220;instruction, law [<i>torah</i>],&#8221; and this participle form is teacher (&#8220;my teachers&#8221;). </p>
