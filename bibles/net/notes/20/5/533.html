<A NAME="533"><p class="footnote"><span class="fnreference">33</span><note=441><b>tn</b> The expression <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1502;&#1456;&#1506;&#1463;&#1496;</font> (<font face="Scholar">kim</font>&#8217;<font face="Scholar">at</font>) is &#8220;like a little.&#8221; It means &#8220;almost,&#8221; and is used of unrealized action (BDB 590 s.v. 2). Cf. NCV &#8220;I came close to&#8221;; NLT &#8220;I have come to the brink of.&#8221;</p>
