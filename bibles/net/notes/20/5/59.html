<A NAME="59"><p class="footnote"><span class="fnreference">9</span><note=417><b>sn</b> The verb &#8220;to be bitter&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1512;&#1463;&#1512;</font>, <font face="Scholar">marar</font>) describes things that are harmful and destructive for life, such as the death of the members of the family of Naomi (Ruth 1:20) or finding water that was undrinkable (Exod 15:22-27). The word indicates that the sweet talking will turn out badly.</p>
