<A NAME="558"><p class="footnote"><span class="fnreference">58</span><note=466><b>sn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1490;&#1464;&#1492;</font> (<font face="Scholar">shagah</font>, &#8220;to swerve; to reel&#8221;) is repeated in a negative sense. If the young man is not captivated by his wife but is captivated with a stranger in sinful acts, then his own iniquities will captivate him and he will be led to ruin. </p>
