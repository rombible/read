<A NAME="512"><p class="footnote"><span class="fnreference">12</span><note=420><b>tn</b> The term <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1456;&#1488;&#1493;&#1465;&#1500;</font> (<font face="Scholar">she</font>&#8217;<font face="Scholar">ol</font>, &#8220;grave&#8221;) is paralleled to &#8220;death,&#8221; so it does not refer here to the realm of the unblessed. </p><p class="footnote"><b>sn</b> The terms <i>death </i>and <i>grave </i>could be hyperbolic of a ruined life, but probably refer primarily to the mortal consequences of a life of debauchery.</p>
