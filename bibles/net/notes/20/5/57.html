<A NAME="57"><p class="footnote"><span class="fnreference">7</span><note=415><b>tn</b> <i>Heb</i> &#8220;her palate.&#8221; The word <font face="Galaxie Unicode Hebrew">&#1495;&#1461;&#1498;&#1456;</font> (<font face="Scholar">khekh</font>, &#8220;palate; roof of the mouth; gums&#8221;) is a metonymy of cause (= organ of speech) for what is said (= her seductive speech). The present translation clarifies this metonymy with the phrase &#8220;her seductive words.&#8221; </p>
