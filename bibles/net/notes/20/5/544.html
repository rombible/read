<A NAME="544"><p class="footnote"><span class="fnreference">44</span><note=452><b>sn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1490;&#1464;&#1492;</font> (<font face="Scholar">shagah</font>) means &#8220;to swerve; to meander; to reel&#8221; as in drunkenness; it signifies a staggering gait expressing the ecstatic joy of a captivated lover. It may also mean &#8220;to be always intoxicated with her love&#8221; (cf. NRSV). </p>
