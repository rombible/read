<A NAME="56"><p class="footnote"><span class="fnreference">6</span><note=414><b>sn</b> &#8220;Lips&#8221; is a metonymy of cause, referring to her words. Dripping honey is an implied comparison between the product and her words, which are flattering and smooth (cf. Song 4:11). See M. Dahood, &#8220;Honey That Drips. Notes on Proverbs 5:2-3,&#8221; <i>Bib</i> 54 (1973): 65-66.</p>
