<A NAME="523"><p class="footnote"><span class="fnreference">23</span><note=431><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1465;&#1495;&#1463;</font> (<font face="Scholar">coakh</font>, &#8220;strength&#8221;) refers to what laborious toil would produce (so a metonymy of cause). Everything that this person worked for could become the property for others to enjoy. </p>
