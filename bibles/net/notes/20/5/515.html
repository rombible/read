<A NAME="515"><p class="footnote"><span class="fnreference">15</span><note=423><b>sn</b> The verb <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1468;&#1506;&#1463;</font> (<font face="Scholar">nua</font>&#8217;) means &#8220;to quiver; to wave; to waver; to tremble&#8221;; cf. KJV &#8220;her ways are moveable&#8221;; NAB &#8220;her paths will ramble&#8221;; NLT &#8220;She staggers down a crooked trail.&#8221; The ways of the adulterous woman are unstable (BDB 631 s.v.).</p>
