<A NAME="513"><p class="footnote"><span class="fnreference">13</span><note=421><b>tn</b> The particle <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1503;</font> (<font face="Scholar">pen</font>) means &#8220;lest&#8221; (probably from &#8220;for the aversion of&#8221;). It occurs this once, unusually, preceding the principal clause (BDB 814 s.v.). It means that some action has been taken to avert or avoid what follows. She avoids the path of life, albeit ignorantly.</p>
