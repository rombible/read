<A NAME="1115"><p class="footnote"><span class="fnreference">15</span><note=861><b>sn</b> The contrast is between being rescued or delivered (<font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1510;&#1463;&#1500;</font>, <font face="Scholar">natsal</font>) and being captured (<font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1499;&#1463;&#1491;</font>, <font face="Scholar">lakhad</font>). Righteousness is freeing; [evil] desires are enslaving.</p>
