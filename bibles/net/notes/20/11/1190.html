<A NAME="1190"><p class="footnote"><span class="fnreference">90</span><note=936><b>sn</b> The proverb refers to a merchant who holds back his grain from the free market to raise prices when there is a great need for the produce. It is assumed that merchants are supposed to have a social conscience. </p>
