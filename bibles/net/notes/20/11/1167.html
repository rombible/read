<A NAME="1167"><p class="footnote"><span class="fnreference">67</span><note=913><b>tn</b> The expression &#8220;hand to hand&#8221; refers the custom of striking hands to confirm an agreement (M. Anbar, &#8220;Proverbes 11:21; 16:15; <font face="Galaxie Unicode Hebrew">&#1497;&#1491; &#1500;&#1497;&#1491;</font>, «sur le champ»,&#8221; <i>Bib</i> 53 [1972]: 537-38). <i>Tg</i>. Prov 11:21 interprets it differently: &#8220;he who lifts up his hand against his neighbor will not go unpunished.&#8221;</p>
