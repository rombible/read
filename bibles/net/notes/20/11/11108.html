<A NAME="11108"><p class="footnote"><span class="fnreference">108</span><note=954><b>tn</b> This construction is one of the &#8220;how much more&#8221; arguments &#8211; if this be true, how much more this (arguing from the lesser to the greater). The point is that if the righteous suffer for their sins, certainly the wicked will as well. </p>
