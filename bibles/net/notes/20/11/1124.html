<A NAME="1124"><p class="footnote"><span class="fnreference">24</span><note=870><b>sn</b> The Hebrew word originally meant &#8220;impious, godless, polluted, profane.&#8221; It later developed the idea of a &#8220;hypocrite&#8221; (Dan 11:32), one who conceals his evil under the appearance of godliness or kindness. This one is a false flatterer.</p>
