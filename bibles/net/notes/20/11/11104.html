<A NAME="11104"><p class="footnote"><span class="fnreference">104</span><note=950><b>tn</b> <i>Heb</i> &#8220;tree of life&#8221; (so KJV, NAB, NIV, NRSV). The noun <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">khayyim</font>, &#8220;life&#8221;) is genitive of product. What the righteous produce (&#8220;fruit&#8221;) is like a tree of life &#8211; a long and healthy life as well as a life-giving influence and provision for others.</p>
