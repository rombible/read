<A NAME="1192"><p class="footnote"><span class="fnreference">92</span><note=938><b>tn</b><i> Heb</i> &#8220;for the head of the one who sells.&#8221; The term &#8220;head&#8221; functions as a synecdoche of part (= head) for the whole (= person). The head is here emphasized because it is the &#8220;crowning&#8221; point of praise. The direct object (&#8220;it&#8221;) is not in the Hebrew text but is implied.</p>
