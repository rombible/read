<A NAME="114"><p class="footnote"><span class="fnreference">4</span><note=850><b>tn</b> <i>Heb </i>&#8220;presumptuousness.&#8221; This term is from the root <font face="Galaxie Unicode Hebrew">&#1494;&#1460;&#1497;&#1491;</font>, <font face="Scholar">zid</font> (or <font face="Galaxie Unicode Hebrew">&#1494;&#1493;&#1468;&#1491;</font>, <font face="Scholar">zud</font>) which means &#8220;to boil; to seethe; to act proudly; to act presumptuously.&#8221; The idea is that of boiling over the edge of the pot, signifying overstepping the boundaries (e.g., Gen 25:29).</p>
