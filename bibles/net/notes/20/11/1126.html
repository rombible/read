<A NAME="1126"><p class="footnote"><span class="fnreference">26</span><note=872><b>sn</b> The antithetical proverb states that a righteous person can escape devastating slander through knowledge. The righteous will have sufficient knowledge and perception to see through the hypocrisy and avoid its effect.</p>
