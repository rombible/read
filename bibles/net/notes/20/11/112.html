<A NAME="112"><p class="footnote"><span class="fnreference">2</span><note=848><b>tn</b> <i>Heb</i> &#8220;scales of deception.&#8221; The genitive is attributive: &#8220;deceptive scales.&#8221; This refers to dishonesty in the market where silver was weighed in the scales. God condemns dishonest business practices (Deut 25:13-16; Lev 10:35-36), as did the ancient Near East (<i>ANET</i> 388, 423).</p>
