<A NAME="1137"><p class="footnote"><span class="fnreference">37</span><note=883><b>tn</b> The participle <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1490;&#1463;&#1500;&#1468;&#1462;&#1492;</font> (<font face="Scholar">mÿgaleh</font>) means &#8220;uncovering&#8221; or &#8220;revealing&#8221; secrets.</p><p class="footnote"><b>sn</b> This is the intent of a person who makes disparaging comments about others &#8211; he cannot wait to share secrets that should be kept. </p>
