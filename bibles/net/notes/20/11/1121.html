<A NAME="1121"><p class="footnote"><span class="fnreference">21</span><note=867><b>tn</b> The verb is the Niphal perfect from the first root <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1500;&#1463;&#1509;</font> (<font face="Scholar">khalats</font>), meaning &#8220;to draw off; to withdraw,&#8221; and hence &#8220;to be delivered.&#8221;</p><p class="footnote"><b>sn</b> The verse is not concerned with the problem of evil and the suffering of the righteous; it is only concerned with the principle of divine justice.</p>
