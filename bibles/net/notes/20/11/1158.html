<A NAME="1158"><p class="footnote"><span class="fnreference">58</span><note=904><b>sn</b> A wordplay (paronomasia) occurs between &#8220;deceptive&#8221; (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1511;&#1462;&#1512;</font>, <font face="Scholar">shaqer</font>) and &#8220;reward&#8221; (<font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1462;&#1499;&#1462;&#1512;</font>, <font face="Scholar">sekher</font>), underscoring the contrast by the repetition of sounds. The wages of the wicked are deceptive; the reward of the righteous is sure.</p>
