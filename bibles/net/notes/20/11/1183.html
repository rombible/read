<A NAME="1183"><p class="footnote"><span class="fnreference">83</span><note=929><b>tn</b> <i>Heb</i> &#8220;comes to lack.&#8221; The person who withholds will come to the diminishing of his wealth. The verse uses hyperbole to teach that giving to charity does not make anyone poor, and neither does refusal to give ensure prosperity.</p>
