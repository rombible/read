<A NAME="11105"><p class="footnote"><span class="fnreference">105</span><note=951><b>tc</b> The Leningrad Codex mistakenly vocalized <font face="Galaxie Unicode Hebrew">&#1513;</font> (<i>sin</i> or <i>shin</i>) as <font face="Galaxie Unicode Hebrew">&#1513;&#1474;</font> (<i>sin</i>) instead of <font face="Galaxie Unicode Hebrew">&#1513;&#1473;</font> (<i>shin</i>) in the term <font face="Galaxie Unicode Hebrew">&#1504;&#1456;&#1508;&#1464;&#1513;&#1474;&#1493;&#1465;&#1514;</font> (<font face="Scholar">nefashot</font>) which is vocalized as <font face="Galaxie Unicode Hebrew">&#1504;&#1456;&#1508;&#1464;&#1513;&#1473;&#1493;&#1465;&#1514;</font> (<font face="Scholar">nefasot</font>, &#8220;souls&#8221;) in the other medieval Hebrew <sc>mss and early printed editions of the Masoretic Text.</p>
