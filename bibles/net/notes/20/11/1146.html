<A NAME="1146"><p class="footnote"><span class="fnreference">46</span><note=892><b>tn</b><i> Heb</i> &#8220;those who are terrifying.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1512;&#1460;&#1497;&#1509;</font> (&#8217;<font face="Scholar">arits</font>) refers to a person who strikes terror into the hearts of his victims. The term refers to a ruthless person who uses violence to overcome his victims (BDB 792 s.v.). Cf. ASV, NASB, NLT &#8220;violent men&#8221;; NRSV &#8220;the aggressive.&#8221;</p>
