<A NAME="11100"><p class="footnote"><span class="fnreference">100</span><note=946><b>tn</b> <i>Heb</i> &#8220;the wind&#8221; (so KJV, NCV, NLT); NAB &#8220;empty air.&#8221; The word &#8220;wind&#8221; (<font face="Galaxie Unicode Hebrew">&#1512;&#1493;&#1468;&#1495;&#1463;</font>, <font face="Scholar">ruakh</font>) refers to what cannot be grasped (Prov 27:16; Eccl 1:14, 17). The figure is a hypocatastasis, comparing wind to what he inherits &#8211; nothing he can put his hands on. Cf. CEV &#8220;won&#8217;t inherit a thing.&#8221;</p>
