<A NAME="11101"><p class="footnote"><span class="fnreference">101</span><note=947><b>sn</b> The &#8220;fool&#8221; here is the &#8220;troubler&#8221; of the first half. One who mismanages his affairs so badly so that there is nothing for the family may have to sell himself into slavery to the wise. The ideas of the two halves of the verse are complementary.</p>
