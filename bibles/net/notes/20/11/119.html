<A NAME="119"><p class="footnote"><span class="fnreference">9</span><note=855><b>sn</b> This contrasts two lifestyles, affirming the value of integrity. The upright live with integrity &#8211; blamelessness &#8211; and that integrity leads them in success and happiness. Those who use treachery will be destroyed by it.</p>
