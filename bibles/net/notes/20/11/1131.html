<A NAME="1131"><p class="footnote"><span class="fnreference">31</span><note=877><b>sn</b> What the wicked say has a disastrous effect on society, endangering, weakening, demoralizing, and perverting with malicious and slanderous words. Wicked leaders, in particular, can bring destruction on a city by their evil counsel.</p>
