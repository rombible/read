<A NAME="1193"><p class="footnote"><span class="fnreference">93</span><note=939><b>tn</b> Two separate words are used here for &#8220;seek.&#8221; The first is <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1495;&#1463;&#1512;</font> (<font face="Scholar">shakhar</font>, &#8220;to seek diligently&#8221;) and the second is <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1511;&#1463;&#1513;&#1473;</font> (<font face="Scholar">baqash</font>, &#8220;to seek after; to look for&#8221;). Whoever is seeking good is in effect seeking favor &#8211; from either God or man (e.g., Ps 5:12; Isa 49:8).</p>
