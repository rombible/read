<A NAME="1155"><p class="footnote"><span class="fnreference">55</span><note=901><b>sn</b> The participle &#8220;sowing&#8221; provides an implied comparison (the figure is known as hypocatastasis) with the point of practicing righteousness and inspiring others to do the same. What is sown will yield fruit (1 Cor 9:11; 2 Cor 9:6; Jas 3:18).</p>
