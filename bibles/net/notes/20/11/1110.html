<A NAME="1110"><p class="footnote"><span class="fnreference">10</span><note=856><b>tc</b> The form is a <i>Kethib</i>/<i>Qere</i> reading. The <i>Qere </i><i><font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1513;&#1473;&#1464;&#1491;&#1468;&#1461;&#1501;</font></i> (<font face="Scholar">yÿshadem</font>) is an imperfect tense with the pronominal suffix. The <i>Kethib</i> <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1513;&#1473;&#1463;&#1491;&#1468;&#1464;&#1501;</font> (<font face="Scholar">vÿshadam</font>) is a perfect tense with a <i>vav</i> prefixed and a pronominal suffix.<i> </i>The <i>Qere</i> is supported by the versions.</p>
