<A NAME="1136"><p class="footnote"><span class="fnreference">36</span><note=882><b>tn</b> <i>Heb</i> &#8220;going about in slander.&#8221; This expression refers to a slanderer. The noun means &#8220;slander&#8221; and so &#8220;tale-bearer&#8221; (so KJV, ASV, NASB), &#8220;informer.&#8221; The related verb (<font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1499;&#1463;&#1500;</font>, <font face="Scholar">rakhal</font>) means &#8220;to go about&#8221; from one person to another, either for trade or for gossip.</p>
