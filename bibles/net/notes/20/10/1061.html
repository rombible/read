<A NAME="1061"><p class="footnote"><span class="fnreference">61</span><note=790><b>tn</b><i> Heb</i> &#8220;harvest.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1489;&#1493;&#1468;&#1488;&#1463;&#1514;</font> (<font face="Scholar">tÿvu</font>&#8217;<font face="Scholar">at</font>, &#8220;harvest; yield&#8221;) is used figuratively here (hypocatastasis), drawing an implied comparison between the agricultural yield of a farmer&#8217;s labors with the consequences of the actions of the wicked. They will &#8220;reap&#8221; (= judgment) what they &#8220;sow&#8221; (= sin).</p>
