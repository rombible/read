<A NAME="1052"><p class="footnote"><span class="fnreference">52</span><note=781><b>sn</b> The verb <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1508;&#1463;&#1503;</font> (<font face="Scholar">tsafan</font>, &#8220;to store up; to treasure&#8221;) may mean (1) the wise acquire and do not lose wisdom (cf. NAB, NIV, TEV), or (2) they do not tell all that they know (cf. NCV), that is, they treasure it up for a time when they will need it. The fool, by contrast, talks without thinking.</p>
