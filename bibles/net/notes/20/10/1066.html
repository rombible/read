<A NAME="1066"><p class="footnote"><span class="fnreference">66</span><note=795><b>sn</b> The contrast with the one who holds fast to discipline is the one who forsakes or abandons reproof or correction. Whereas the first is an example, this latter individual causes people to wander from the true course of life, that is, causes them to err. </p>
