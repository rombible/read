<A NAME="1094"><p class="footnote"><span class="fnreference">94</span><note=823><b>sn</b> The word for &#8220;storm wind&#8221; comes from the root <font face="Galaxie Unicode Hebrew">&#1505;&#1493;&#1468;&#1507;</font> (<font face="Scholar">suf</font>, &#8220;to come to an end; to cease&#8221;). The noun may then describe the kind of storm that makes an end of things, a &#8220;whirlwind&#8221; (so KJV, NASB; NLT &#8220;cyclone&#8221;). It is used in prophetic passages that describe swift judgment and destruction.</p>
