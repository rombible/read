<A NAME="1072"><p class="footnote"><span class="fnreference">72</span><note=801><b>tn</b> Or &#8220;holds his lips under control.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1513;&#1474;&#1463;&#1498;&#1456;</font> (<font face="Scholar">khasakh</font>) means &#8220;to withhold; to restrain; to hold in check&#8221; (BDB 362 s.v.). The related Arabic term is used in reference to placing a piece of wood in the mouth of a goat to prevent it from sucking (<i>HALOT </i>359 s.v. <font face="Galaxie Unicode Hebrew">&#1495;&#1513;&#1474;&#1498;&#1456;</font>).</p>
