<A NAME="10102"><p class="footnote"><span class="fnreference">102</span><note=831><b>sn</b> This general saying has to be qualified with the problem of the righteous suffering and dying young, a problem that perplexed the sages of the entire ancient world. But this is the general principle: The righteous live longer because their life is the natural one and because God blesses them.</p>
