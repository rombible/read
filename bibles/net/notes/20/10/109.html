<A NAME="109"><p class="footnote"><span class="fnreference">9</span><note=738><b>tn</b> <i>Heb</i> &#8220;does not allow&#8230;to go hungry.&#8221; The expression &#8220;The <sc>Lord does not allow the appetite of the righteous to go hungry&#8221; is an example of tapeinosis &#8211; a figurative expression stated in the negative to emphasize the positive: The <sc>Lord satisfies the appetite of the righteous.</p>
