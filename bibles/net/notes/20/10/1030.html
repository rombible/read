<A NAME="1030"><p class="footnote"><span class="fnreference">30</span><note=759><b>tn</b> <i>Heb</i> &#8220;fool of lips.&#8221; The phrase is a genitive of specification: &#8220;a fool in respect to lips.&#8221; The term &#8220;lips&#8221; is a metonymy of cause (= lips) for effect (= speech). This person talks foolishness; he is too busy talking to pay attention to instruction.</p>
