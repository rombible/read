<A NAME="1012"><p class="footnote"><span class="fnreference">12</span><note=741><b>tn</b> This verse contrasts the &#8220;appetite&#8221; of the righteous with the &#8220;craving&#8221; of the wicked. This word <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1493;&#1468;&#1463;&#1492;</font> (<font face="Scholar">havvah</font>, &#8220;craving&#8221;) means &#8220;desire&#8221; often in a bad sense, as &#8216;the desire of the wicked,&#8221; which could not be wholesome (Ps 52:9).</p>
