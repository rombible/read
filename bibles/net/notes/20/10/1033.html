<A NAME="1033"><p class="footnote"><span class="fnreference">33</span><note=762><b>sn</b> &#8220;Integrity&#8221; here means &#8220;blameless&#8221; in conduct. Security follows integrity, because the lifestyle is blameless. The righteous is certain of the course to be followed and does not fear retribution from man or God. </p>
