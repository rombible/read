<A NAME="1074"><p class="footnote"><span class="fnreference">74</span><note=803><b>tn</b> <i>Heb</i> &#8220;the lips of the righteous.&#8221; The term &#8220;lips&#8221; functions as a metonymy of cause for speech. This contrasts the tongue (metonymy of cause for what they say) with the heart (metonymy of subject for what they intend). What the righteous say is more valuable than what the wicked intend.</p>
