<A NAME="1025"><p class="footnote"><span class="fnreference">25</span><note=754><b>sn</b> &#8220;Memory&#8221; (<font face="Galaxie Unicode Hebrew">&#1494;&#1461;&#1499;&#1462;&#1512;</font>, <font face="Scholar">zekher</font>) and &#8220;name&#8221; are often paired as synonyms. &#8220;Memory&#8221; in this sense has to do with reputation, fame. One&#8217;s reputation will be good or bad by righteousness or wickedness respectively.</p>
