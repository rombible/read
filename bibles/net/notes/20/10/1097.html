<A NAME="1097"><p class="footnote"><span class="fnreference">97</span><note=826><b>sn</b> Two similes are used to portray the aggravation in sending a lazy person to accomplish a task. Vinegar to the teeth is an unpleasant, irritating experience; and smoke to the eyes is an unpleasant experience that hinders progress.</p>
