<A NAME="1021"><p class="footnote"><span class="fnreference">21</span><note=750><b>sn</b> The word &#8220;blessings&#8221; has the sense of gifts, enrichments, that is, the rewards or the results of being righteous. The blessings come either from the people the righteous deal with, or from God. CEV understands the blessings as praise for good behavior (&#8220;Everyone praises good people&#8221;).</p>
