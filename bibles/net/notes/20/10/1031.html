<A NAME="1031"><p class="footnote"><span class="fnreference">31</span><note=760><b>tn</b> The Niphal verb <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1489;&#1463;&#1496;</font> (<font face="Scholar">lavat</font>) means &#8220;to be thrust down [or, away]&#8221;; that is, &#8220;to be ruined; to fall&#8221; or &#8220;to stumble&#8221; (e.g., Hos 4:14). The fool who refuses to listen to advice &#8211; but abides by his own standards which he freely expresses &#8211; will suffer the predicaments that he creates.</p>
