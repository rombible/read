<A NAME="1089"><p class="footnote"><span class="fnreference">89</span><note=818><b>tn</b> <i>Heb </i>&#8220;like sport&#8221; (so NASB, NRSV). The noun <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1456;&#1495;&#1493;&#1465;&#1511;</font> (<font face="Scholar">sÿkhoq</font>, &#8220;sport&#8221;) is used elsewhere to refer to what is exhilarating and pleasurable (BDB 966 s.v.). As W. G. Plaut says, it is like child&#8217;s play (<i>Proverbs</i>, 132). For the fool evil brings such enjoyment; for the discerning wisdom does.</p>
