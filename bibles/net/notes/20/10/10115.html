<A NAME="10115"><p class="footnote"><span class="fnreference">115</span><note=844><b>sn</b> The verb &#8220;know&#8221; applied to &#8220;lips&#8221; is unusual. &#8220;Lips&#8221; is a metonymy for what the righteous say; and their words &#8220;know&#8221; (a personification) what is pleasing, i.e., they are acquainted with.</p>
