<A NAME="10110"><p class="footnote"><span class="fnreference">110</span><note=839><b>sn</b> This proverb concerns the enjoyment of covenant blessings &#8211; dwelling in the land of Israel. It is promised to the righteous for an eternal inheritance, and so the wicked cannot expect to settle there &#8211; they will be exiled.</p>
