<A NAME="1067"><p class="footnote"><span class="fnreference">67</span><note=796><b>tn</b> <i>Heb</i> &#8220;lips of falsehood.&#8221; The genitive noun <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1511;&#1462;&#1512;</font> (<font face="Scholar">shaqer</font>, &#8220;falsehood&#8221;) functions as an attributive genitive. The noun &#8220;lips&#8221; is a metonymy of cause for speech produced by lips. The one who shows friendliness while concealing hatred is a liar (e.g., Ps 28:3).</p>
