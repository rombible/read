<A NAME="10112"><p class="footnote"><span class="fnreference">112</span><note=841><b>tn</b> <i>Heb</i> &#8220;bears wisdom.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1468;&#1489;</font> (<font face="Scholar">nuv</font>) means &#8220;to bear fruit.&#8221; It is used figuratively of the righteous; they produce wisdom and righteousness. The term <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1499;&#1456;&#1502;&#1464;&#1492;</font> (<font face="Scholar">khokhmah</font>, &#8220;wisdom&#8221;) represents the &#8220;fruit&#8221; that the righteous bear: &#8220;they bear the fruit of wisdom&#8221; (BDB 626 s.v.).</p>
