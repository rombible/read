<A NAME="105"><p class="footnote"><span class="fnreference">5</span><note=734><b>tn</b> <i>Heb</i> &#8220;grief of his mother.&#8221; The noun &#8220;grief&#8221; is in construct, and &#8220;mother&#8221; is an objective genitive. The saying declares that the consequences of wisdom or folly affects the parents.</p>
