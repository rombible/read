<A NAME="1053"><p class="footnote"><span class="fnreference">53</span><note=782><b>tn</b> <i>Heb</i> &#8220;the mouth of foolishness&#8221;; cf. NRSV, NLT &#8220;the babbling of a fool.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1492;</font> (<font face="Scholar">peh</font>, &#8220;mouth&#8221;) functions as a metonymy of cause for speech. The genitive <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1493;&#1460;&#1497;&#1500;</font> (&#8217;<font face="Scholar">evil</font>, &#8220;foolishness&#8221;) functions as an attributive adjective: &#8220;a foolish mouth&#8221; = foolish speech.</p>
