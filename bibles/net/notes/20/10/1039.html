<A NAME="1039"><p class="footnote"><span class="fnreference">39</span><note=768><b>tn</b> <i>Heb</i> &#8220;the fool of lips&#8221;; cf. NASB &#8220;a babbling fool.&#8221; The phrase is a genitive of specification: &#8220;a fool in respect to lips.&#8221; The term &#8220;lips&#8221; is a metonymy of cause (= lips) for effect (= speech). The word for fool (<font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1493;&#1460;&#1497;&#1500;</font>, &#8217;<font face="Scholar">evil</font>) refers to someone who despises knowledge and discernment.</p>
