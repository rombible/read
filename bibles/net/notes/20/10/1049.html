<A NAME="1049"><p class="footnote"><span class="fnreference">49</span><note=778><b>tn</b> <i>Heb</i> &#8220;the one lacking of heart.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1500;&#1461;&#1489;</font> (<font face="Scholar">lev</font>, &#8220;heart&#8221;) functions as a genitive of specification: &#8220;lacking in respect to heart.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1500;&#1461;&#1489;</font> functions in a figurative sense (metonymy of association) for wisdom because the heart is viewed as the seat of common sense (BDB 524 s.v. 3.a).</p>
