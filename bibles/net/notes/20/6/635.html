<A NAME="635"><p class="footnote"><span class="fnreference">35</span><note=501><b>tn</b> <i>Heb </i>&#8220;a tongue of deception.&#8221; The genitive noun functions attributively. The term &#8220;tongue&#8221; functions as a metonymy. The term is used of false prophets who deceive (Jer 14:14), and of a deceiver who betrays (Ps 109:2). The <sc>Lord hates deceptive speech because it is destructive (26:28).</p>
