<A NAME="673"><p class="footnote"><span class="fnreference">73</span><note=539><b>tn</b> <i>Heb</i> &#8220;himself&#8221; or &#8220;his life.&#8221; Since the word <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">nefesh</font>, traditionally &#8220;soul&#8221;) refers to the whole person, body and soul, and since it has a basic idea of the bundle of appetites that make up a person, the use here for satisfying his hunger is appropriate.</p>
