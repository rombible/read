<A NAME="626"><p class="footnote"><span class="fnreference">26</span><note=492><b>tn</b> <i>Heb</i> &#8220;walks around with a perverse mouth.&#8221; The term &#8220;mouth&#8221; is a metonymy of cause, an organ of speech put for what is said. This is an individual who says perverted or twisted things.</p>
