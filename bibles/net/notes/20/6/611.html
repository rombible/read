<A NAME="611"><p class="footnote"><span class="fnreference">11</span><note=477><b>tn</b> <i>Heb</i> &#8220;have come into the hand of your neighbor&#8221; (so NASB; cf. KJV, ASV). The idiom using the &#8220;hand&#8221; means that the individual has come under the control or the power of someone else. This particular word for hand is used to play ironically on its first occurrence in v. 1.</p>
