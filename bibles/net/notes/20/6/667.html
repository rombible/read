<A NAME="667"><p class="footnote"><span class="fnreference">67</span><note=533><b>tn</b><i> Heb </i>&#8220;who goes in to&#8221; (so NAB, NASB). The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1493;&#1465;&#1488;</font> (<font face="Scholar">bo</font>&#8217;, &#8220;to go in; to enter&#8221;) is used throughout scripture as a euphemism for the act of sexual intercourse. Cf. NIV, NRSV, NLT &#8220;who sleeps with&#8221;; NCV &#8220;have sexual relations with.&#8221;</p>
