<A NAME="615"><p class="footnote"><span class="fnreference">15</span><note=481><b>tn</b> <i>Heb</i> &#8220;from the hand.&#8221; Most translations supply &#8220;of the hunter.&#8221; The word &#8220;hand&#8221; can signify power, control; so the meaning is that of a gazelle freeing itself from a snare or a trap that a hunter set. </p>
