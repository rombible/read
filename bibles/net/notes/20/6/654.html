<A NAME="654"><p class="footnote"><span class="fnreference">54</span><note=520><b>tn</b> The word &#8220;tongue&#8221; is not in construct; the word &#8220;foreign woman&#8221; is in apposition to &#8220;smooth of tongue,&#8221; specifying whose it is. The word &#8220;smooth&#8221; then is the object of the preposition, &#8220;tongue&#8221; is the genitive of specification, and &#8220;foreign woman&#8221; in apposition.</p>
