<A NAME="686"><p class="footnote"><span class="fnreference">86</span><note=552><b>tn</b> The word rendered &#8220;compensation&#8221; is <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1465;&#1508;&#1462;&#1512;</font> (<font face="Scholar">cofer</font>); it is essentially a ransom price, a sum to be paid to deliver another from debt, bondage, or crime. The husband cannot accept payment as a ransom for a life, since what has happened cannot be undone so easily.</p>
