<A NAME="643"><p class="footnote"><span class="fnreference">43</span><note=509><b>tn</b> The verbal form is the Hitpael infinitive construct with a preposition and a suffixed subjective genitive to form a temporal clause. The term <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1463;&#1498;&#1456;</font> (<font face="Scholar">halakh</font>) in this verbal stem means &#8220;to go about; to go to and fro.&#8221; The use of these terms in v. 22 also alludes to Deut 6:7.</p>
