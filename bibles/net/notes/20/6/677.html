<A NAME="677"><p class="footnote"><span class="fnreference">77</span><note=543><b>tn</b> This final clause in the section is somewhat cryptic. The guilty thief must pay back sevenfold what he stole, even if it means he must use the substance of his whole house. The verb functions as an imperfect of possibility: &#8220;he might even give.&#8221;</p>
