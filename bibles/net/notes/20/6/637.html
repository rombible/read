<A NAME="637"><p class="footnote"><span class="fnreference">37</span><note=503><b>tn</b> <i>Heb</i> &#8220;heart that devises plans of wickedness.&#8221; The latter term is an attributive genitive. The heart (metonymy of subject) represents the will; here it plots evil schemes. The heart is capable of evil schemes (Gen 6:5); the heart that does this is deceitful (Prov 12:20; 14:22).</p>
