<A NAME="684"><p class="footnote"><span class="fnreference">84</span><note=550><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1502;&#1463;&#1500;</font> (<font face="Scholar">khamal</font>) means &#8220;to show mercy; to show compassion; to show pity,&#8221; usually with the outcome of sparing or delivering someone. The idea here is that the husband will not spare the guilty man any of the punishment (cf. NRSV &#8220;he shows no restraint&#8221;).</p>
