<A NAME="68"><p class="footnote"><span class="fnreference">8</span><note=474><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1511;&#1463;&#1513;&#1473;</font> (<font face="Scholar">yaqash</font>) means &#8220;to lay a bait; to lure; to lay snares.&#8221; In the Niphal it means &#8220;to be caught by bait; to be ensnared&#8221; &#8211; here in a business entanglement.</p>
