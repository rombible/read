<A NAME="61"><p class="footnote"><span class="fnreference">1</span><note=467><b>sn</b> The chapter advises release from foolish indebtedness (1-5), admonishes avoiding laziness (6-11), warns of the danger of poverty (9-11) and deviousness (12-15), lists conduct that the <sc>Lord hates (16-19), and warns about immorality (20-35).</p>
