<A NAME="629"><p class="footnote"><span class="fnreference">29</span><note=495><b>tn</b> The word &#8220;contention&#8221; is from the root <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1460;&#1497;&#1503;</font> (<font face="Scholar">din</font>); the noun means &#8220;strife, contention, quarrel.&#8221; The normal plural form is represented by the <i>Qere</i>, and the contracted form by the <i>Kethib.</i> </p>
