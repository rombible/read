<A NAME="1868"><p class="footnote"><span class="fnreference">68</span><note=1603><b>sn</b> The proverb is talking about changing a friend or a relative into an enemy by abuse or strife &#8211; the bars go up, as it were. And the &#8220;walls&#8221; that are erected are not easily torn down.</p>
