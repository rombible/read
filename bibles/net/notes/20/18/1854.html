<A NAME="1854"><p class="footnote"><span class="fnreference">54</span><note=1589><b>sn</b> The two verbs here show a progression, helping to form the synthetic parallelism. The gift first &#8220;makes room&#8221; (<font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1512;&#1456;&#1495;&#1460;&#1497;&#1489;</font>, <font face="Scholar">yarkhiv</font>) for the person, that is, extending a place for him, and then &#8220;ushers him in&#8221; (<font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1504;&#1456;&#1495;&#1461;&#1504;&#1468;&#1493;&#1468;</font>, <font face="Scholar">yakhenu</font>) among the greats.</p>
