<A NAME="1836"><p class="footnote"><span class="fnreference">36</span><note=1571><b>tn</b> <i>Heb</i> &#8220;is high&#8221; or &#8220;is inaccessible.&#8221; This military-type expression stresses the effect of the trust &#8211; security, being out of danger (see <i>HALOT </i>1305 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1490;&#1489;</font>). Other scriptures will supply the ways that God actually protects people who trust him.</p>
