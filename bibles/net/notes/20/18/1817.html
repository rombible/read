<A NAME="1817"><p class="footnote"><span class="fnreference">17</span><note=1552><b>tn</b> The idiom &#8220;lifting up the face of&#8221; (<font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1456;&#1488;&#1461;&#1514; &#1508;&#1468;&#1456;&#1504;&#1461;&#1497;</font>, <font face="Scholar">sÿ</font>&#8217;<font face="Scholar">et pÿne</font>) means &#8220;to show partiality&#8221; in decisions (e.g., Deut 10:17; Mal 2:9); cf. CEV, NLT &#8220;to favor.&#8221; The verbal form is the Qal infinitive construct from <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1513;&#1474;&#1464;&#1488;</font> (<font face="Scholar">nasa</font>&#8217;), which functions as the subject of the clause. </p>
