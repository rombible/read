<A NAME="1852"><p class="footnote"><span class="fnreference">52</span><note=1587><b>sn</b> This line features a mixed metaphor: The &#8220;ear&#8221; is pictured &#8220;seeking.&#8221; The &#8220;ear of the wise&#8221; actually means the wise person&#8217;s capacity to hear, and so the wise are seeking as they hear.</p>
