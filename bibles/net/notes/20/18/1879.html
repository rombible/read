<A NAME="1879"><p class="footnote"><span class="fnreference">79</span><note=1614><b>sn</b> The rich person responds harshly to the request. He has hardened himself against such appeals because of relentless demands. The proverb is an observation saying; it simply describes the way the world generally works, rather than setting this out as the ideal.</p>
