<A NAME="188"><p class="footnote"><span class="fnreference">8</span><note=1543><b>sn</b> &#8220;Contempt&#8221; (<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1493;&#1468;&#1494;</font>, <font face="Scholar">buz</font>) accompanies the wicked; &#8220;reproach&#8221; (<font face="Galaxie Unicode Hebrew">&#1495;&#1462;&#1512;&#1456;&#1508;&#1468;&#1464;&#1492;</font>, <font face="Scholar">kherpah</font>) goes with shame. This reproach refers to the critical rebukes and taunts of the community against a wicked person.</p>
