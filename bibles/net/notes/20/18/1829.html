<A NAME="1829"><p class="footnote"><span class="fnreference">29</span><note=1564><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1514;&#1456;&#1512;&#1463;&#1508;&#1468;&#1462;&#1492;</font> (<font face="Scholar">mitrappeh</font>) is the Hitpael participle, &#8220;showing oneself slack.&#8221; The verb means &#8220;to sink; to relax,&#8221; and in the causative stem &#8220;to let drop&#8221; the hands. This is the lazy person who does not even try to work.</p>
