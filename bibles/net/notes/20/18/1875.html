<A NAME="1875"><p class="footnote"><span class="fnreference">75</span><note=1610><b>tn</b> <i>Heb</i> &#8220;good.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1496;&#1493;&#1465;&#1489;</font> (<font face="Scholar">tov</font>, &#8220;good; enjoyable; fortune&#8221;) might be an allusion to Gen 2:18, which affirms that it is not good for man to be alone. The word describes that which is pleasing to God, beneficial for life, and abundantly enjoyable.</p>
