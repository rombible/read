<A NAME="1821"><p class="footnote"><span class="fnreference">21</span><note=1556><b>sn</b> &#8220;Strife&#8221; is a metonymy of cause, it is the cause of the beating or flogging that follows; &#8220;flogging&#8221; in the second colon is a metonymy of effect, the flogging is the effect of the strife. The two together give the whole picture. </p>
