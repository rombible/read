<A NAME="1822"><p class="footnote"><span class="fnreference">22</span><note=1557><b>tn</b> <i>Heb</i> &#8220;calls for.&#8221; This is personification: What the fool says &#8220;calls for&#8221; a beating or flogging. The fool deserves punishment, but does not actually request it.</p>
