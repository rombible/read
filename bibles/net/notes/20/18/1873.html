<A NAME="1873"><p class="footnote"><span class="fnreference">73</span><note=1608><b>tn</b> The referent of &#8220;it&#8221; must be the tongue, i.e., what the tongue says (= &#8220;its use&#8221;). So those who enjoy talking, indulging in it, must &#8220;eat&#8221; its fruit, whether good or bad. The expression &#8220;eating the fruit&#8221; is an implied comparison; it means accept the consequences of loving to talk (cf. TEV). </p>
