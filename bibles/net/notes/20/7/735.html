<A NAME="735"><p class="footnote"><span class="fnreference">35</span><note=588><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1504;&#1460;&#1512;&#1456;&#1493;&#1462;&#1492;</font> (<font face="Scholar">nirveh</font>) is the plural cohortative; following the imperative &#8220;come&#8221; the form expresses the hortatory &#8220;let&#8217;s.&#8221; The verb means &#8220;to be saturated; to drink one&#8217;s fill,&#8221; and can at times mean &#8220;to be intoxicated with.&#8221;</p>
