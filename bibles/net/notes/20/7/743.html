<A NAME="743"><p class="footnote"><span class="fnreference">43</span><note=596><b>tn</b> <i>Heb</i> &#8220;new moon.&#8221; Judging from the fact that the husband took a purse of money and was staying away until the next full moon, the woman implies that they would be safe in their escapade. If v. 9 and v. 20 are any clue, he could be gone for about two weeks &#8211; until the moon is full again.</p>
