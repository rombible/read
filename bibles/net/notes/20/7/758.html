<A NAME="758"><p class="footnote"><span class="fnreference">58</span><note=611><b>tn</b> &#8220;Chambers&#8221; is a hypocatastasis, comparing the place of death or the grave with a bedroom in the house. It plays on the subtlety of the temptation. Cf. NLT &#8220;Her bedroom is the den of death.&#8221;</p>
