<A NAME="718"><p class="footnote"><span class="fnreference">18</span><note=571><b>tn</b> <i>Heb</i> &#8220;heart.&#8221; </p><p class="footnote"><b>sn</b> This <i>young man who lacked wisdom</i> is one of the simpletons, lacking keen judgment, one void of common sense (cf. NAB, NASB, NRSV, NLT) or understanding (cf. KJV, ASV). He is young, inexperienced, featherbrained (so D. Kidner, <i>Proverbs </i>[TOTC], 75).</p>
