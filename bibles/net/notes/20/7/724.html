<A NAME="724"><p class="footnote"><span class="fnreference">24</span><note=577><b>tn</b> <i>Heb</i> &#8220;with the garment of a prostitute.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1460;&#1497;&#1514;</font> (<font face="Scholar">shith</font>, &#8220;garment&#8221;) is an adverbial accusative specifying the appearance of the woman. The words &#8220;she was&#8221; are supplied in the translation to make a complete English sentence.</p>
