<A NAME="751"><p class="footnote"><span class="fnreference">51</span><note=604><b>tn</b> The expression that it is &#8220;for/about/over his life&#8221; means that it could cost him his life (e.g., Num 16:38). Alternatively, the line could refer to moral corruption and social disgrace rather than physical death &#8211; but this would not rule out physical death too. </p>
