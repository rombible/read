<A NAME="736"><p class="footnote"><span class="fnreference">36</span><note=589><b>tn</b> <i>Heb</i> &#8220;loves.&#8221; The word <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1493;&#1465;&#1491;</font> (<font face="Scholar">dod</font>) means physical love or lovemaking. It is found frequently in the Song of Solomon for the loved one, the beloved. Here the form (literally, &#8220;loves&#8221;) is used in reference to multiple acts of sexual intercourse, as the phrase &#8220;until morning&#8221; suggests.</p>
