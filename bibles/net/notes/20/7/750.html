<A NAME="750"><p class="footnote"><span class="fnreference">50</span><note=603><b>sn</b> The figure of an <i>arrow</i> piercing the liver (an implied comparison) may refer to the pangs of a guilty conscience that the guilty must reap along with the spiritual and physical ruin that follows (see on these expressions H. W. Wolff, <i>Anthropology of the Old Testament).</i> </p>
