<A NAME="719"><p class="footnote"><span class="fnreference">19</span><note=572><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1506;&#1463;&#1491;</font> (<font face="Scholar">tsa</font>&#8217;<font face="Scholar">ad</font>) means &#8220;to step; to march.&#8221; It suggests that the youth was intentionally making his way to her house. The verb is the imperfect tense; it stresses continual action parallel to the active participle that began the verse, but within a context that is past time.</p>
