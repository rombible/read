<A NAME="1245"><p class="footnote"><span class="fnreference">45</span><note=1000><b>tn</b> <i>Heb</i> &#8220;The fool, at once his vexation is known.&#8221; This rhetorically emphatic construction uses an independent nominative absolute, which is then followed by the formal subject with a suffix. The construction focuses attention on &#8220;the fool,&#8221; then states what is to be said about him.</p>
