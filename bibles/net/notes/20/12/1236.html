<A NAME="1236"><p class="footnote"><span class="fnreference">36</span><note=991><b>tn</b> <i>Heb</i> &#8220;transgression of the lips.&#8221; The noun &#8220;lips&#8221; is a genitive of specification and it functions as a metonymy of cause for speech: sinful talk or sinning by talking. J. H. Greenstone suggests that this refers to litigation; the wicked attempt to involve the innocent (<i>Proverbs</i>, 131).</p>
