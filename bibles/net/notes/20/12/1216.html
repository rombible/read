<A NAME="1216"><p class="footnote"><span class="fnreference">16</span><note=971><b>tn</b> <i>Heb</i> &#8220;mouth.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1492;</font> (<font face="Scholar">peh</font>, &#8220;mouth&#8221;) is a metonymy of cause, signifying what the righteous say. The righteous can make a skillful defense against false accusations that are intended to destroy. The righteous, who have gained wisdom, can escape the traps set by the words of the wicked.</p>
