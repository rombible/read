<A NAME="1266"><p class="footnote"><span class="fnreference">66</span><note=1021><b>tn</b><i> Heb</i> &#8220;lips of lying.&#8221; The genitive <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1511;&#1462;&#1512;</font> (<font face="Scholar">shaqer</font>, &#8220;lying&#8221;) functions as an attributive genitive: &#8220;lying lips.&#8221; The term &#8220;lips&#8221; functions as a synecdoche of part (= lips) for the whole (= person): &#8220;a liar.&#8221;</p>
