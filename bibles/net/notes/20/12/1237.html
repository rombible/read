<A NAME="1237"><p class="footnote"><span class="fnreference">37</span><note=992><b>sn</b> J. H. Greenstone suggests that when the wicked become involved in contradictions of testimony, the innocent is freed from the trouble. Another meaning would be that the wicked get themselves trapped by what they say, but the righteous avoid that (<i>Proverbs</i>, 131). </p>
