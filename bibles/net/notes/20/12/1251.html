<A NAME="1251"><p class="footnote"><span class="fnreference">51</span><note=1006><b>tn</b> <i>Heb</i> &#8220;witness of falsehoods.&#8221; The genitive noun functions attributively, and the plural form depicts habitual action or moral characteristic. This describes a person who habitually lies. A false witness cannot be counted on to help the cause of justice.</p>
