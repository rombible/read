<A NAME="1230"><p class="footnote"><span class="fnreference">30</span><note=985><b>tn</b> <i>Heb</i> &#8220;empty things&#8221; or &#8220;vain things.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1512;&#1461;&#1497;&#1511;&#1460;&#1497;&#1501;</font> (<font face="Scholar">reqim</font>) refers to worthless pursuits in an effort to make money. The fact that the participle used is &#8220;chase after&#8221; shows how elusive these are. Cf. NIV &#8220;fantasies&#8221;; NCV &#8220;empty dreams&#8221;; TEV &#8220;useless projects.&#8221;</p>
