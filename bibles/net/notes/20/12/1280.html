<A NAME="1280"><p class="footnote"><span class="fnreference">80</span><note=1035><b>tn</b> <i>Heb</i> &#8220;good.&#8221; The Hebrew word &#8220;good&#8221; (<font face="Galaxie Unicode Hebrew">&#1496;&#1493;&#1465;&#1489;</font>, <font face="Scholar">tov</font>) refers to what is beneficial for life, promotes life, creates life or protects life. The &#8220;good word&#8221; here would include encouragement, kindness, and insight &#8211; the person needs to regain the proper perspective on life and renew his confidence.</p>
