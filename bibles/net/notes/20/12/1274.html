<A NAME="1274"><p class="footnote"><span class="fnreference">74</span><note=1029><b>tn</b> <i>Heb</i> &#8220;the hand of the diligent.&#8221; The term &#8220;hand&#8221; is a synecdoche of part (= hand) for the whole (= person): diligent person. The hand is emphasized because it is the instrument of physical labor; it signifies the actions and the industry of a diligent person &#8211; what his hand does.</p>
