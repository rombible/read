<A NAME="1261"><p class="footnote"><span class="fnreference">61</span><note=1016><b>tn</b> <i>Heb</i> &#8220;those who are counselors of peace.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1493;&#1465;&#1501;</font> (<font face="Scholar">shalom</font>, &#8220;peace&#8221;) is an objective genitive, so the genitive-construct &#8220;counselors of peace&#8221; means those who advise, advocate or promote peace (cf. NAB, NIV).</p>
