<A NAME="1248"><p class="footnote"><span class="fnreference">48</span><note=1003><b>tn</b> <i>Heb</i> &#8220;covers.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1505;&#1464;&#1492;</font> (<font face="Scholar">casah</font>) means &#8220;covers&#8221; in the sense of ignores or bides his time. The point is not that he does not respond at all, but that he is shrewd enough to handle the criticism or insult in the best way &#8211; not instinctively and irrationally.</p>
