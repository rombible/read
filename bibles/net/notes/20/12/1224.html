<A NAME="1224"><p class="footnote"><span class="fnreference">24</span><note=979><b>tn</b> The meaning of the phrase <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1506;&#1462;&#1489;&#1462;&#1491; &#1500;&#1493;&#1465;</font> (<font face="Scholar">vÿ</font>&#8217;<font face="Scholar">eved lo</font>) is ambiguous; the preposition is either possessive (&#8220;has a servant&#8221;) or a reflexive indirect object (&#8220;is a servant for himself&#8221;; cf. NAB, TEV). Several versions (LXX, Vulgate, Syriac) read &#8220;and yet has a servant.&#8221;</p>
