<A NAME="1238"><p class="footnote"><span class="fnreference">38</span><note=993><b>tn</b> <i>Heb</i> &#8220;fruit of the lips.&#8221; The term &#8220;fruit&#8221; is the implied comparison, meaning what is produced; and &#8220;lips&#8221; is the metonymy of cause, referring to speech. Proper speech will result in good things.</p>
