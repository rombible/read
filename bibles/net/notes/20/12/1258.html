<A NAME="1258"><p class="footnote"><span class="fnreference">58</span><note=1013><b>tn</b><i> Heb</i> &#8220;a tongue of deceit.&#8221; The genitive <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1511;&#1462;&#1512;</font> (<font face="Scholar">shaqer</font>, &#8220;deceit&#8221;) functions as an attributive genitive. The noun <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1513;&#1473;&#1493;&#1465;&#1503;</font> (<font face="Scholar">lashon</font>, &#8220;tongue&#8221;) functions as a synecdoche of part (= tongue) for the whole (= person): &#8220;lying person.&#8221;</p>
