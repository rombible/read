<A NAME="122"><p class="footnote"><span class="fnreference">2</span><note=957><b>sn</b> The word <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1506;&#1463;&#1512;</font> (<font face="Scholar">ba</font>&#8217;<font face="Scholar">ar</font>, &#8220;brutish; stupid&#8221;) normally describes dumb animals that lack intellectual sense. Here, it describes the moral fool who is not willing to learn from correction. He is like a dumb animal (so the term here functions as a hypocatastasis: implied comparison).</p>
