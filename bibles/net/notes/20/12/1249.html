<A NAME="1249"><p class="footnote"><span class="fnreference">49</span><note=1004><b>tn</b> The text has &#8220;he pours out faithfully&#8221;; the word rendered &#8220;faithfully&#8221; or &#8220;reliably&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1502;&#1493;&#1468;&#1504;&#1464;&#1492;</font>, &#8217;<font face="Scholar">emunah</font>) is used frequently for giving testimony in court, and so here the subject matter is the reliable witness.</p>
