<A NAME="1259"><p class="footnote"><span class="fnreference">59</span><note=1014><b>tn</b> <i>Heb</i> &#8220;while I would twinkle.&#8221; This expression is an idiom meaning &#8220;only for a moment.&#8221; The twinkling of the eye, the slightest movement, signals the brevity of the life of a lie (hyperbole). But truth will be established (<font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1460;&#1499;&#1468;&#1493;&#1465;&#1503;</font>, <font face="Scholar">tikon</font>), that is, be made firm and endure.</p>
