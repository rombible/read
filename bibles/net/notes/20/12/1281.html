<A NAME="1281"><p class="footnote"><span class="fnreference">81</span><note=1036><b>tn</b> <i>Heb</i> &#8220;makes it [= his heart] glad.&#8221; The similarly sounding terms <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1513;&#1473;&#1456;&#1495;&#1462;&#1504;&#1468;&#1464;&#1492;</font> (<font face="Scholar">yashkhennah</font>, &#8220;weighs it down&#8221;) and <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1513;&#1474;&#1463;&#1502;&#1468;&#1456;&#1495;&#1462;&#1504;&#1468;&#1464;&#1492;</font> (<font face="Scholar">yÿsammÿkhennah</font>, &#8220;makes it glad&#8221;) create a wordplay (paronomasia) that dramatically emphasizes the polar opposite emotional states: depression versus joy.</p>
