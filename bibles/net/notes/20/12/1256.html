<A NAME="1256"><p class="footnote"><span class="fnreference">56</span><note=1011><b>sn</b> <i>Healing</i> is a metonymy of effect. Healing words are the opposite of the cutting, irresponsible words. What the wise say is faithful and true, gentle and kind, uplifting and encouraging; so their words bring healing.</p>
