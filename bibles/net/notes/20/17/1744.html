<A NAME="1744"><p class="footnote"><span class="fnreference">44</span><note=1485><b>tn</b> The second colon begins with <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1488;&#1463;&#1500;</font> (<font face="Scholar">vÿ</font>&#8217;<font face="Scholar">al</font>), &#8220;and not.&#8221; This negative usually appears with volitives, so the fuller expression of the parallel line would be &#8220;and let not a fool in his folly [meet someone].&#8221;</p>
