<A NAME="1743"><p class="footnote"><span class="fnreference">43</span><note=1484><b>tn</b> <i>Heb</i> &#8220;Let a man meet&#8221; (so NASB); NLT &#8220;It is safer to meet.&#8221; The infinitive absolute <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1490;&#1493;&#1465;&#1513;&#1473;</font> (<font face="Scholar">pagosh</font>, &#8220;to meet&#8221;) functions as a jussive of advice. The bear meeting a man is less dangerous than a fool in his folly. It could be worded as a &#8220;better&#8221; saying, but that formula is not found here. </p>
