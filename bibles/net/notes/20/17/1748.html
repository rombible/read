<A NAME="1748"><p class="footnote"><span class="fnreference">48</span><note=1489><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1468;&#1513;&#1473;</font> (<font face="Scholar">mush</font>) means &#8220;to depart; to remove.&#8221; The <i>Kethib</i> is a Hiphil, which would yield a meaning of &#8220;to take away&#8221;; so the <i>Qere</i>, which is the Qal, makes more sense in the line.</p>
