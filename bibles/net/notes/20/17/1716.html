<A NAME="1716"><p class="footnote"><span class="fnreference">16</span><note=1457><b>tc</b> The verb <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1494;&#1460;&#1497;&#1503;</font> (<font face="Scholar">mezin</font>) is from <font face="Galaxie Unicode Hebrew">&#1494;&#1460;&#1497;&#1503;</font> (<font face="Scholar">zir</font>, &#8220;to feed&#8221;); therefore, the suggested emendation is to take it from <font face="Galaxie Unicode Hebrew">&#1488;&#1465;&#1494;&#1462;&#1503;</font> (&#8217;<font face="Scholar">ozen</font>, &#8220;ear&#8221;) as a denominative verb, &#8220;to give ear; to listen to.&#8221; Two Hebrew <sc>mss have this variant.</p>
