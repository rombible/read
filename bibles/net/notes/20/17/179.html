<A NAME="179"><p class="footnote"><span class="fnreference">9</span><note=1450><b>sn</b> The noun <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1510;&#1456;&#1512;&#1461;&#1507;</font> (<font face="Scholar">matsref</font>) means &#8220;a place or instrument for refining&#8221; (cf. ASV, NASB &#8220;the refining pot&#8221;). The related verb, which means &#8220;to melt, refine, smelt,&#8221; is used in scripture literally for refining and figuratively for the <sc>Lord&#8217;s purifying and cleansing and testing people.</p>
