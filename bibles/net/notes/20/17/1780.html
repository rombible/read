<A NAME="1780"><p class="footnote"><span class="fnreference">80</span><note=1521><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1492;&#1463;&#1496;&#1468;&#1493;&#1465;&#1514;</font> (<font face="Scholar">lÿhattot</font>) is the Hiphil infinitive construct of <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1496;&#1464;&#1492;</font> (<font face="Scholar">natah</font>), meaning &#8220;to thrust away,&#8221; i.e., to &#8220;pervert.&#8221; This purpose clause clarifies that the receiving of the &#8220;gift&#8221; is for evil intent.</p>
