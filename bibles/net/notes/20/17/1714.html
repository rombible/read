<A NAME="1714"><p class="footnote"><span class="fnreference">14</span><note=1455><b>tn</b> The Hiphil participle <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1512;&#1463;&#1506;</font> (<font face="Scholar">mera</font>&#8217;) indicates one who is a doer of evil. The line affirms that a person of this nature will eagerly listen to evil talk &#8211; it is part of his nature. </p>
