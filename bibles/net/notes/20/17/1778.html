<A NAME="1778"><p class="footnote"><span class="fnreference">78</span><note=1519><b>sn</b> The &#8220;bones&#8221; figuratively represent the whole body encased in a boney framework (metonymy of subject). &#8220;Fat bones&#8221; in scripture means a healthy body (3:8; 15:30; 16:24), but &#8220;dried up&#8221; bones signify unhealthiness and lifelessness (cf. Ezek 37:1-4). </p>
