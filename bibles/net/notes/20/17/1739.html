<A NAME="1739"><p class="footnote"><span class="fnreference">39</span><note=1480><b>tn</b> The form is the Hiphil infinitive of <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1499;&#1464;&#1492;</font> (<font face="Scholar">nakhah</font>) with the comparative <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1503;</font>, <font face="Scholar">min</font>. The word &#8220;fool&#8221; then would be an objective genitive &#8211; more than blows to/on a fool.</p>
