<A NAME="1742"><p class="footnote"><span class="fnreference">42</span><note=1483><b>sn</b> Those bent on rebellion will meet with retribution. The messenger could very well be a merciless messenger from the king; but the expression could also figuratively describe something God sends &#8211; storms, pestilence, or any other misfortune.</p>
