<A NAME="177"><p class="footnote"><span class="fnreference">7</span><note=1448><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1489;&#1460;&#1497;&#1513;&#1473;</font> (<font face="Scholar">mevish</font>) is a Hiphil participle, modifying <font face="Galaxie Unicode Hebrew">&#1489;&#1461;&#1503;</font> (<font face="Scholar">ben</font>). This original heir would then be one who caused shame or disgrace to the family, probably by showing a complete lack of wisdom in the choices he made.</p>
