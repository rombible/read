<A NAME="1320"><p class="footnote"><span class="fnreference">20</span><note=1060><b>tn</b> <i>Heb</i> &#8220;blameless of way.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1464;&#1512;&#1462;&#1498;&#1456;</font> (<font face="Scholar">darekh</font>) is a genitive of specification: &#8220;blameless in respect to his way.&#8221; This means living above reproach in their course of life. Cf. NASB &#8220;whose way is blameless&#8221;; NAB &#8220;who walks honestly.&#8221;</p>
