<A NAME="137"><p class="footnote"><span class="fnreference">7</span><note=1047><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">nefesh</font>, traditionally &#8220;soul&#8221;) has a broad range of meanings, and here denotes &#8220;appetite&#8221; (e.g., Ps 17:9; Prov 23:3; Eccl 2:24; Isa 5:14; Hab 2:5; BDB 660 s.v. 5.c) or (2) &#8220;desire&#8221; (e.g., Deut 12:20; Prov 13:4; 19:8; 21:10; BDB 660 s.v. 6.a). </p>
