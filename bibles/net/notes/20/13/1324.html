<A NAME="1324"><p class="footnote"><span class="fnreference">24</span><note=1064><b>sn</b> The proverb seems to be a general observation on certain people in life, but it is saying more. Although there are times when such pretending may not be wrong, the proverb is instructing people to be honest. An empty pretentious display or a concealing of wealth can come to no good. </p>
