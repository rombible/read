<A NAME="1323"><p class="footnote"><span class="fnreference">23</span><note=1063><b>tn</b> The Hitpolel of <font face="Galaxie Unicode Hebrew">&#1512;&#1493;&#1468;&#1513;&#1473;</font> (<font face="Scholar">rush</font>, &#8220;to be poor&#8221;) means &#8220;to pretend to be poor&#8221; (BDB 930 s.v. Hithpolel); this is another example of the &#8220;Hollywood Hitpael&#8221; &#8211; the Hitpolel forms of hollow root verbs are the equivalent of Hitpael stem forms.</p>
