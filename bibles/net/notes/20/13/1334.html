<A NAME="1334"><p class="footnote"><span class="fnreference">34</span><note=1074><b>tn</b> The Niphal of <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1506;&#1463;&#1509;</font> (<font face="Scholar">ya</font>&#8217;<font face="Scholar">ats</font>, &#8220;to advise; to counsel&#8221;) means &#8220;to consult together; to take counsel.&#8221; It means being well-advised, receiving advice or consultation (cf. NCV &#8220;those who take advice are wise&#8221;).</p>
