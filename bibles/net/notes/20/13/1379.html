<A NAME="1379"><p class="footnote"><span class="fnreference">79</span><note=1119><b>tn</b> <i>Heb</i> &#8220;fallow ground&#8221; (so NASB). The word <font face="Galaxie Unicode Hebrew">&#1504;&#1460;&#1497;&#1512;</font> (<font face="Scholar">nir</font>) means &#8220;the tillable [or untilled; or fallow] ground.&#8221; BDB 644 s.v. says this line could be rendered: &#8220;abundant food [yields] the fallow ground of poor men&#8221; (i.e., with the <sc>Lord&#8217;s blessing).</p>
