<A NAME="1329"><p class="footnote"><span class="fnreference">29</span><note=1069><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1513;&#1474;&#1456;&#1502;&#1464;&#1495;</font> (<font face="Scholar">yismah</font>) is normally translated &#8220;to make glad; to rejoice.&#8221; But with &#8220;light&#8221; as the subject, it has the connotation &#8220;to shine brightly&#8221; (see G. R. Driver, &#8220;Problems in the Hebrew Text of Proverbs,&#8221; <i>Bib</i> 32 [1951]: 180).</p>
