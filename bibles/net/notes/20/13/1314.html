<A NAME="1314"><p class="footnote"><span class="fnreference">14</span><note=1054><b>sn</b> The contrast is between the &#8220;soul (= appetite) of the sluggard&#8221; (<font face="Galaxie Unicode Hebrew">&#1504;&#1463;&#1508;&#1456;&#1513;&#1473;&#1493;&#1465; &#1506;&#1464;&#1510;&#1461;&#1500;</font>, <font face="Scholar">nafsho </font>&#8217;<font face="Scholar">atsel</font>) and the &#8220;soul (= desire) of the diligent&#8221; (<font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473; &#1495;&#1464;&#1512;&#1467;&#1510;&#1460;&#1497;&#1501;</font>, <font face="Scholar">nefesh kharutsim</font>) &#8211; what they each long for. </p>
