<A NAME="1322"><p class="footnote"><span class="fnreference">22</span><note=1062><b>tn</b> The Hitpael of <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1513;&#1473;&#1463;&#1512;</font> (&#8217;<font face="Scholar">ashar</font>, &#8220;to be rich&#8221;) means &#8220;to pretend to be rich&#8221; (BDB 799 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1513;&#1473;&#1463;&#1512;</font> Hithp); this is the so-called &#8220;Hollywood Hitpael&#8221; function which involves &#8220;acting&#8221; or pretending to be something one is not.</p>
