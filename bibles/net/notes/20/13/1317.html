<A NAME="1317"><p class="footnote"><span class="fnreference">17</span><note=1057><b>tn</b> <i>Heb</i> &#8220;a word of falsehood.&#8221; The genitive &#8220;falsehood&#8221; functions as an attributive genitive. The construct noun <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1456;&#1489;&#1463;&#1512;</font> (<font face="Scholar">dÿvar</font>) means either &#8220;word&#8221; or &#8220;thing.&#8221; Hence, the phrase means &#8220;a false word&#8221; or &#8220;a false thing.&#8221;</p>
