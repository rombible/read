<A NAME="1385"><p class="footnote"><span class="fnreference">85</span><note=1125><b>tn</b> <i>Heb</i> &#8220;seeks him.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1495;&#1463;&#1512;</font> (<font face="Scholar">shahar</font>, &#8220;to be diligent; to do something early&#8221;; BDB 1007 s.v.) could mean &#8220;to be diligent to discipline,&#8221; or &#8220;to be early or prompt in disciplining.&#8221; See G. R. Driver, &#8220;Hebrew Notes on Prophets and Proverbs,&#8221; <i>JTS</i> 41 (1940): 170.</p>
