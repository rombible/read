<A NAME="1373"><p class="footnote"><span class="fnreference">73</span><note=1113><b>tn</b> <i>Heb</i> &#8220;evil.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1464;&#1492;</font> (<font face="Scholar">ra</font>&#8217;<font face="Scholar">ah</font>, &#8220;evil&#8221;) here functions in a metonymical sense meaning &#8220;calamity.&#8221; &#8220;Good&#8221; is the general idea of good fortune or prosperity; the opposite, &#8220;evil,&#8221; is likewise &#8220;misfortune&#8221; (cf. NAB, NIV, NRSV) or calamity.</p>
