<A NAME="1328"><p class="footnote"><span class="fnreference">28</span><note=1068><b>sn</b> The images of &#8220;light&#8221; and &#8220;darkness&#8221; are used frequently in scripture. Here &#8220;light&#8221; is an implied comparison: &#8220;light&#8221; represents life, joy, and prosperity; &#8220;darkness&#8221; signifies adversity and death. So the &#8220;light of the righteous&#8221; represents the prosperous life of the righteous.</p>
