<A NAME="829"><p class="footnote"><span class="fnreference">29</span><note=640><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1494;&#1463;&#1503;</font> (<font face="Scholar">razan</font>) means &#8220;to be weighty; to be judicious; to be commanding.&#8221; It only occurs in the Qal active participle in the plural as a substantive, meaning &#8220;potentates; rulers&#8221; (e.g., Ps 1:1-3). Cf. KJV, ASV &#8220;princes&#8221;; NAB &#8220;lawgivers.&#8221;</p>
