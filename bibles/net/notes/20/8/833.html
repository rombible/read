<A NAME="833"><p class="footnote"><span class="fnreference">33</span><note=644><b>sn</b> In contrast to the word for &#8220;hate&#8221; (<font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1464;&#1504;&#1461;&#1488;</font>, <font face="Scholar">shaneh</font>) the verb &#8220;love&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1492;&#1461;&#1489;</font>, &#8217;<font face="Scholar">ahev</font>) includes within it the idea of choosing spontaneously. So in this line loving and seeking point up the means of finding wisdom.</p>
