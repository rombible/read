<A NAME="827"><p class="footnote"><span class="fnreference">27</span><note=638><b>tn</b> <i>Heb</i> &#8220;and a mouth of perverse things.&#8221; The word &#8220;mouth&#8221; is a metonymy of cause for what is said; and the noun <font face="Galaxie Unicode Hebrew">&#1514;&#1463;&#1492;&#1456;&#1508;&#1468;&#1467;&#1499;&#1493;&#1465;&#1514;</font> (<font face="Scholar">tahpukhot</font>, &#8220;perverse things&#8221;) means destructive things (the related verb is used for the overthrowing of Sodom).</p>
