<A NAME="826"><p class="footnote"><span class="fnreference">26</span><note=637><b>tn</b> Since both <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1461;&#1488;&#1464;&#1492;</font> (<font face="Scholar">ge</font>&#8217;<font face="Scholar">ah</font>, &#8220;pride&#8221;) and <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1488;&#1493;&#1465;&#1503;</font> (<font face="Scholar">ga</font>&#8217;<font face="Scholar">on</font>, &#8220;arrogance; pride&#8221;) are both from the same verbal root <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1488;&#1464;&#1492;</font> (<font face="Scholar">ga</font>&#8217;<font face="Scholar">ah</font>, &#8220;to rise up&#8221;), they should here be interpreted as one idea, forming a nominal hendiadys: &#8220;arrogant pride.&#8221;</p>
