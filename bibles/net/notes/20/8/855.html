<A NAME="855"><p class="footnote"><span class="fnreference">55</span><note=666><b>tn</b> The two words are synonymous in general and so could be taken to express a superlative idea &#8211; the &#8220;whole world&#8221; (cf. NIV, NCV). But <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1461;&#1489;&#1461;&#1500;</font> (<font face="Scholar">tevel</font>) also means the inhabited world, and so the construct may be interpreted as a partitive genitive.</p>
