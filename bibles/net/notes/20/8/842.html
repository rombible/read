<A NAME="842"><p class="footnote"><span class="fnreference">42</span><note=653><b>tn</b> The first parallel verb is <font face="Galaxie Unicode Hebrew">&#1504;&#1460;&#1505;&#1468;&#1463;&#1499;&#1456;&#1514;&#1468;&#1460;&#1497;</font> (<font face="Scholar">nissakhti</font>), &#8220;I was appointed.&#8221; It is not a common word; it occurs here and in Ps 2:6 for the coronation of the king. It means &#8220;installed, set.&#8221;</p>
