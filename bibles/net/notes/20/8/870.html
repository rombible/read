<A NAME="870"><p class="footnote"><span class="fnreference">70</span><note=681><b>tn</b> The basic idea of the verb <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1464;&#1504;&#1461;&#1488;</font> (<font face="Scholar">sane</font>&#8217;, &#8220;to hate&#8221;) is that of rejection. Its antonym is also used in the line, &#8220;love,&#8221; which has the idea of choosing. So not choosing (i.e., hating) wisdom amounts to choosing (i.e., loving) death.</p>
