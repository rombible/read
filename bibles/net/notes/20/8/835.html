<A NAME="835"><p class="footnote"><span class="fnreference">35</span><note=646><b>sn</b> The language of the text with &#8220;fruit&#8221; and &#8220;ingathering&#8221; is the language of the harvest &#8211; what the crops yield. So the figure is hypocatastasis, comparing what wisdom produces to such crops.</p>
