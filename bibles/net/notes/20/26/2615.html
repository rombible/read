<A NAME="2615"><p class="footnote"><span class="fnreference">15</span><note=2170><b>sn</b> As C. H. Toy puts it, the fool is a &#8220;proverb-monger&#8221; (<i>Proverbs</i> [ICC], 474); he handles an aphorism about as well as a lame man can walk. The fool does not understand, has not implemented, and cannot explain the proverb. It is useless to him even though he repeats it.</p>
