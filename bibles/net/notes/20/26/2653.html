<A NAME="2653"><p class="footnote"><span class="fnreference">53</span><note=2208><b>tn</b> The meaning of the rare Piel form of <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1504;&#1463;&#1503;</font> (<font face="Scholar">khanan</font>) is &#8220;to make gracious; to make favorable.&#8221; The subject is <font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1465;&#1500;&#1493;&#1465;</font> (<font face="Scholar">qolo</font>, &#8220;his voice&#8221;), a metonymy of cause for what he says. The idea is that what he says is very gracious in its content and its effect.</p>
