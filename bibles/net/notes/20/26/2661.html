<A NAME="2661"><p class="footnote"><span class="fnreference">61</span><note=2216><b>tn</b> <i>Heb</i> &#8220;the tongue of deception.&#8221; The subject matter of this proverb is deceptive speech. The &#8220;tongue of deception&#8221; (using a metonymy of cause with an attributive genitive) means that what is said is false. Likewise the &#8220;smooth mouth&#8221; means that what is said is smooth, flattering.</p>
