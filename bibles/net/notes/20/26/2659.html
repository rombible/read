<A NAME="2659"><p class="footnote"><span class="fnreference">59</span><note=2214><b>sn</b> The Hebrew verb means &#8220;to uncover,&#8221; here in the sense of &#8220;to reveal; to make known; to expose.&#8221; The verse is promising that the evil the person has done will be exposed publicly. The common belief that righteousness will ultimately triumph informs this saying.</p>
