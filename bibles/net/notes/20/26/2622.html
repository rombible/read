<A NAME="2622"><p class="footnote"><span class="fnreference">22</span><note=2177><b>sn</b> The point is clear: Fools repeat their disgusting mistakes, or to put it another way, whenever we repeat our disgusting mistakes we are fools. The proverb is affirming that no matter how many times a fool is warned, he never learns.</p>
