<A NAME="2643"><p class="footnote"><span class="fnreference">43</span><note=2198><b>sn</b> <i>Heb</i> &#8220;a man of contentions&#8221;; NCV, NRSV, NLT &#8220;a quarrelsome person.&#8221; The expression focuses on the person who is contentious by nature. His quarreling is like piling fuel on a fire that would otherwise go out. This kind of person not only starts strife, but keeps it going.</p>
