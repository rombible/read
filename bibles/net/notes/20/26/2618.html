<A NAME="2618"><p class="footnote"><span class="fnreference">18</span><note=2173><b>sn</b> A fool can read or speak a proverb but will be intellectually and spiritually unable to handle it; he will misapply it or misuse it in some way. In doing so he will reveal more of his folly. It is painful to hear fools try to use proverbs.</p>
