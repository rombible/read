<A NAME="2641"><p class="footnote"><span class="fnreference">41</span><note=2196><b>sn</b> Gossip (that is, the one who goes around whispering and slandering) fuels contention just as wood fuels a fire. The point of the proverb is to prevent contention &#8211; if one takes away the cause, contention will cease (e.g., 18:8).</p>
