<A NAME="2332"><p class="footnote"><span class="fnreference">32</span><note=2004><b>sn</b> The saying is an understatement; far from being cut off, the &#8220;hope&#8221; will be realized in the end. So this saying, the thirteenth, advises people to be zealous for the fear of the <sc>Lord, their religion, rather than for anything that sinners have to offer.</p>
