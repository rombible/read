<A NAME="2342"><p class="footnote"><span class="fnreference">42</span><note=2014><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1514;&#1464;&#1490;&#1461;&#1500;</font> (<font face="Scholar">tagel</font>) is clearly a short form and therefore a jussive (&#8220;may she&#8230;rejoice&#8221;); if this second verb is a jussive, then the parallel <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1513;&#1474;&#1456;&#1502;&#1463;&#1495;</font> (<font face="Scholar">yismakh</font>) should be a jussive also (&#8220;may your father and your mother have joy&#8221;).</p>
