<A NAME="2322"><p class="footnote"><span class="fnreference">22</span><note=1994><b>tn</b> <i>Heb</i> &#8220;bring.&#8221; The Hiphil imperative &#8220;come; enter&#8221; means &#8220;to apply the heart,&#8221; to use the heart or mind in the process. The same would be true in the second half: &#8220;to bring the ears&#8221; would mean to listen very carefully. Cf. TEV &#8220;Pay attention.&#8221;</p>
