<A NAME="2362"><p class="footnote"><span class="fnreference">62</span><note=2034><b>tn</b> The last line has only &#8220;I will add I will seek it again.&#8221; The use of <font face="Galaxie Unicode Hebrew">&#1488;&#1493;&#1465;&#1505;&#1460;&#1497;&#1507;</font> (&#8217;<font face="Scholar">osif</font>) signals a verbal hendiadys with the next verb: &#8220;I will again seek it.&#8221; In this context the suffix on the verb refers to the wine &#8211; the drunkard wants to go and get another drink.</p>
