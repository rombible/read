<A NAME="2359"><p class="footnote"><span class="fnreference">59</span><note=2031><b>sn</b> The point of these similes is to compare being drunk with being seasick. One who tries to sleep when at sea, or even worse, when up on the ropes of the mast, will be tossed back and forth.</p>
