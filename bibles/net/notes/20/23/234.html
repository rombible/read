<A NAME="234"><p class="footnote"><span class="fnreference">4</span><note=1976><b>tn</b> <i>Heb</i> &#8220;lord of appetite.&#8221; The idiom <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1506;&#1463;&#1500; &#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">ba</font>&#8217;<font face="Scholar">al nefesh</font>) refers to someone who possesses a large appetite (cf. NAB &#8220;a ravenous appetite&#8221;). A person with a big appetite is in danger of taking liberties when invited to court.</p>
