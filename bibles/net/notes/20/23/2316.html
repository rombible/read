<A NAME="2316"><p class="footnote"><span class="fnreference">16</span><note=1988><b>tn</b> Or &#8220;your compliments&#8221; (so NASB, NIV); cf. TEV &#8220;your flattery.&#8221;</p><p class="footnote"><b>sn</b> This is the eighth saying; it claims that it would be a mistake to accept hospitality from a stingy person. He is always thinking about the cost, his heart is not in it, and any attempt at pleasant conversation will be lost.</p>
