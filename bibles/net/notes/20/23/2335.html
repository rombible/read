<A NAME="2335"><p class="footnote"><span class="fnreference">35</span><note=2007><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1505;&#1464;&#1489;&#1464;&#1488;</font> (<font face="Scholar">sava</font>&#8217;) means &#8220;to imbibe; to drink largely.&#8221; The participial construction here, <font face="Galaxie Unicode Hebrew">&#1505;&#1465;&#1489;&#1456;&#1488;&#1461;&#1497;&#1470;&#1497;&#1463;&#1497;&#1460;&#1503;</font> (<font face="Scholar">sov</font>&#8217;<font face="Scholar">e-yayin</font>), describes &#8220;drunkards&#8221; (cf. NLT) which is somewhat stronger than saying it refers to &#8220;people who drink too much&#8221; (cf. NIV, TEV).</p>
