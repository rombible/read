<A NAME="2353"><p class="footnote"><span class="fnreference">53</span><note=2025><b>sn</b> The answer to the question posed in v. 29 is obviously one who drinks too much, which this verse uses metonymies to point out. Lingering over wine is an adjunct of drinking more wine; and seeking mixed wine obviously means with the effect or the purpose of drinking it.</p>
