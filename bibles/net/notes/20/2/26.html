<A NAME="26"><p class="footnote"><span class="fnreference">6</span><note=155><b>sn</b> The word &#8220;ear&#8221; is a metonymy of cause; the word is used as the instrument of hearing. But in parallelism with &#8220;heart&#8221; it indicates one aspect of the mental process of hearing and understanding. A &#8220;hearing ear&#8221; describes an obedient or responsive person (BDB 24 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1465;&#1494;&#1462;&#1503;</font> 2).</p>
