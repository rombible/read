<A NAME="253"><p class="footnote"><span class="fnreference">53</span><note=202><b>tn</b> <i>Heb</i> &#8220;paths of uprightness.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1513;&#1473;&#1464;&#1512;</font> (<font face="Scholar">yashar</font>, &#8220;uprightness; straightness&#8221;) is an attributive genitive. The moral life is described in Proverbs as the smooth, straight way (2:13; 4:11). The wicked abandon the clear straight path for an evil, crooked, uncertain path.</p>
