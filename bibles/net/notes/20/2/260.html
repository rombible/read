<A NAME="260"><p class="footnote"><span class="fnreference">60</span><note=209><b>tn</b> <i>Heb</i> &#8220;crooked.&#8221; The adjective <font face="Galaxie Unicode Hebrew">&#1506;&#1460;&#1511;&#1468;&#1461;&#1513;&#1473;</font> (&#8217;<font face="Scholar">iqqesh</font>, &#8220;crooked; twisted&#8221;) uses the morphological pattern of adjectives that depict permanent bodily defects, e.g., blindness, lameness. Their actions are morally defective and, apart from repentance, are permanently crooked and twisted.</p>
