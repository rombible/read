<A NAME="284"><p class="footnote"><span class="fnreference">84</span><note=233><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1490;&#1463;&#1491;</font> (<font face="Scholar">bagad</font>) means &#8220;to act treacherously&#8221; (BDB 93 s.v.; <i>HALOT </i>108 s.v. <font face="Galaxie Unicode Hebrew">&#1489;&#1490;&#1491;</font>). It describes those who deal treacherously, unfaithfully or deceitfully in marriage relations, matters of property or personal rights, in violating covenants, and in their words and general conduct.</p>
