<A NAME="231"><p class="footnote"><span class="fnreference">31</span><note=180><b>tn</b> The word can be taken as in apposition explaining the subject of the first colon &#8211; the <sc>Lord is a shield, the <sc>Lord stores up. The word then is a metaphor for the protection afforded by the <sc>Lord.</p>
