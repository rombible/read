<A NAME="225"><p class="footnote"><span class="fnreference">25</span><note=174><b>sn</b> This expression is an anthropomorphism; it indicates that the <sc>Lord is the immediate source or author of the wisdom. It is worth noting that in the incarnation many of these &#8220;anthropomorphisms&#8221; become literal in the person of the Logos, the Word, Jesus, who reveals the Father.</p>
