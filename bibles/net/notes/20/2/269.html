<A NAME="269"><p class="footnote"><span class="fnreference">69</span><note=218><b>tn</b> <i>Heb</i> &#8220;of her youth.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1504;&#1456;&#1506;&#1493;&#1468;&#1512;&#1462;&#1497;&#1492;&#1464;</font> (<font face="Scholar">nÿ</font>&#8217;<font face="Scholar">ureha</font>, &#8220;her youth&#8221;) functions as a temporal genitive. The plural form is characteristic of nouns that refer to long periods of duration in the various stages of life. The time of &#8220;youth&#8221; encompasses the entire formative period within marriage. </p>
