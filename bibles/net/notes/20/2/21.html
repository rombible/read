<A NAME="21"><p class="footnote"><span class="fnreference">1</span><note=150><b>sn</b> The chapter begins with an admonition to receive wisdom (1-4) and then traces the benefits: the knowledge of God and his protection (5-8), moral discernment for living (9-11), protection from evil men (12-15) and immoral women (16-19), and enablement for righteous living (20-22).</p>
