<A NAME="244"><p class="footnote"><span class="fnreference">44</span><note=193><b>tn</b> <i>Heb</i> &#8220;pleasant.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1504;&#1456;&#1506;&#1464;&#1501;</font> (<font face="Scholar">yin</font>&#8217;<font face="Scholar">am</font>, &#8220;to be pleasant&#8221;) describes what is attractive. It is used of being physically attracted to one&#8217;s lover (Song 7:7) or to a close friendship (2 Sam 1:26). Here wisdom becomes attractive to the righteous, that is, the righteous desires to acquire it.</p>
