<A NAME="278"><p class="footnote"><span class="fnreference">78</span><note=227><b>tn</b> The conjunction <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1502;&#1463;&#1506;&#1463;&#1503;</font> (<font face="Scholar">lÿma</font>&#8217;<font face="Scholar">an</font>, &#8220;so; as a result&#8221;) introduces the concluding result (BDB 775 s.v. <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1506;&#1463;&#1503;</font> 2; <i>HALOT </i>614 s.v. <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1506;&#1463;&#1503;</font> 2.c) of heeding the admonition to attain wisdom (2:1-11) and to avoid the evil men and women and their destructive ways (2:12-19).</p>
