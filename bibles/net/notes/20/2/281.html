<A NAME="281"><p class="footnote"><span class="fnreference">81</span><note=230><b>tn</b> <i>Heb</i> &#8220;the blameless&#8221; (so NASB, NIV); NAB &#8220;the honest&#8221;; NRSV &#8220;the innocent.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1502;&#1460;&#1497;&#1502;&#1460;&#1497;&#1501;</font> (<font face="Scholar">tÿmimim</font>, &#8220;the blameless&#8221;) describes those who live with integrity. They are blameless in that they live above reproach according to the requirements of the law.</p>
