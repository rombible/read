<A NAME="216"><p class="footnote"><span class="fnreference">16</span><note=165><b>sn</b> The two similes affirm that the value placed on the object will influence the eagerness and diligence in the pursuit and development of wisdom (e.g., Job 28:9-11). The point is not only that the object sought is valuable, but that the effort will be demanding but rewarding.</p>
