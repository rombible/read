<A NAME="245"><p class="footnote"><span class="fnreference">45</span><note=194><b>tn</b> <i>Heb</i> &#8220;your soul.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1504;&#1463;&#1508;&#1456;&#1513;&#1473;&#1456;&#1498;&#1464;</font> (<font face="Scholar">nafshÿkha</font>, &#8220;your soul&#8221;) functions as a synecdoche of part (= soul) for the whole person (= you); see BDB 660 s.v. 4.a.2. It also might function as a metonymy of association for emotions and passions (BDB 660 s.v. 6) or mental cognition (BDB 660 s.v. 7).</p>
