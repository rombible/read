<A NAME="23"><p class="footnote"><span class="fnreference">3</span><note=152><b>sn</b> Verses 1-11 form one long conditional sentence in the Hebrew text: (1) the protasis (&#8220;if&#8230;&#8221;) encompasses vv. 1-4 and (2) the apodosis (&#8220;then&#8230;&#8221;) consists of two parallel panels in vv. 5-8 and vv. 9-11 both of which are introduced by the particle <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1494;</font> (&#8217;<font face="Scholar">az</font>, &#8220;then&#8221;).</p>
