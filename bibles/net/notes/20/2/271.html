<A NAME="271"><p class="footnote"><span class="fnreference">71</span><note=220><b>tn</b> <i>Heb</i> &#8220;covenant of God.&#8221; The genitive-construct could mean &#8220;covenant made before God.&#8221; The woman and her husband had made a marriage-covenant in which God was invoked as witness. Her sin is against her solemn pledge to her husband, as well as against God. </p>
