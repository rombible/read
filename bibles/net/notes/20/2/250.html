<A NAME="250"><p class="footnote"><span class="fnreference">50</span><note=199><b>tn</b> <i>Heb</i> &#8220;man.&#8221; The singular noun <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1497;&#1513;&#1473;</font> (&#8217;<font face="Scholar">ish</font>, &#8220;man&#8221;) here will be further defined in vv. 13-15 with plural forms (verbs, nouns and suffixes). So the singular functions in a collective sense which is rendered in a plural sense in the translation for the sake of clarification and smoothness.</p>
