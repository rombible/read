<A NAME="28"><p class="footnote"><span class="fnreference">8</span><note=157><b>tn</b> The Hiphil imperfect (&#8220;by turning&#8221;) continues the nuance introduced by the infinitive construct in the first colon (GKC 352 §114.<i>r</i>). The verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1496;&#1464;&#1492;</font> (<font face="Scholar">natah</font>) normally means &#8220;to stretch out&#8221; and only occasionally &#8220;to turn&#8221; or &#8220;to incline&#8221; one&#8217;s heart to something, as is the case here.</p>
