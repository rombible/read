<A NAME="249"><p class="footnote"><span class="fnreference">49</span><note=198><b>tn</b> The term &#8220;wicked&#8221; (<font face="Galaxie Unicode Hebrew">&#1512;&#1463;&#1506;</font>, <font face="Scholar">ra</font>&#8217;) means &#8220;bad, harmful, painful.&#8221; Rather than referring to the abstract concept of &#8220;wickedness&#8221; in general, the term probably refers to wicked people because of the parallelism with &#8220;those speaking perversity.&#8221;</p>
