<A NAME="2411"><p class="footnote"><span class="fnreference">11</span><note=2045><b>sn</b> The verse portrays a fool out of his element: In a serious moment in the gathering of the community, he does not even open his mouth (a metonymy of cause, meaning &#8220;speak&#8221;). Wisdom is too high for the fool &#8211; it is beyond his ability.</p>
