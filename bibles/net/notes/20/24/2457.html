<A NAME="2457"><p class="footnote"><span class="fnreference">57</span><note=2091><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">vÿhinneh</font>, traditionally &#8220;and, lo&#8221; [KJV, ASV]) is a deictic particle that calls attention to what comes next. &#8220;And look&#8221; is too abrupt here; &#8220;I saw&#8221; calls attention to the field that was noticed.</p>
