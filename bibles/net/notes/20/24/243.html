<A NAME="243"><p class="footnote"><span class="fnreference">3</span><note=2037><b>sn</b> This nineteenth saying warns against evil associations. Evil people are obsessed with destruction and trouble. See on this theme 1:10-19; 3:31 and 23:17. D. Kidner observes that a close view of sinners is often a good antidote to envying them (<i>Proverbs </i>[TOTC], 153).</p>
