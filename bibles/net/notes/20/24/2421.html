<A NAME="2421"><p class="footnote"><span class="fnreference">21</span><note=2055><b>sn</b> The twenty-sixth saying teaches that one should develop wisdom because it has a profitable future. The saying draws on the image of honey; its health-giving properties make a good analogy to wisdom.</p>
