<A NAME="2417"><p class="footnote"><span class="fnreference">17</span><note=2051><b>sn</b> The test of strength is adversity, for it reveals how strong a person is. Of course a weak person can always plead adverse conditions in order to quit. This is the twenty-fourth saying.</p>
