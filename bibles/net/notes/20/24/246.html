<A NAME="246"><p class="footnote"><span class="fnreference">6</span><note=2040><b>sn</b> The twenty-first saying seems to be concerned with the need for wisdom in warfare. In line with that, the word used here is <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1462;&#1489;&#1462;&#1512;</font> (<font face="Scholar">gever</font>), &#8220;mighty man; hero; warrior.&#8221;</p>
