<A NAME="2454"><p class="footnote"><span class="fnreference">54</span><note=2088><b>tn</b> <i>Heb</i> &#8220;repay to the man.&#8221; The verb is <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1468;&#1489;</font> (<font face="Scholar">shuv</font>), which in the Hiphil stem means &#8220;to restore; to repay; to return&#8221; (cf. TEV, CEV, NLT &#8220;I&#8217;ll get even&#8221;). The idea is that of repaying someone for what he did.</p>
