<A NAME="2444"><p class="footnote"><span class="fnreference">44</span><note=2078><b>tn</b> The verb means &#8220;to be indignant.&#8221; It can be used within the range of &#8220;have indignation,&#8221; meaning &#8220;loathe&#8221; or &#8220;abhor,&#8221; or express indignation, meaning &#8220;denounce&#8221; or &#8220;curse.&#8221; In this passage, in collocation with the previous term &#8220;curse,&#8221; the latter is intended (cf. NAB, NIV, NLT).</p>
