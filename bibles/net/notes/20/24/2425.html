<A NAME="2425"><p class="footnote"><span class="fnreference">25</span><note=2059><b>tn</b> <i>Heb</i> &#8220;there will be an end.&#8221; The word is <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1495;&#1458;&#1512;&#1460;&#1497;&#1514;</font> (&#8217;<font face="Scholar">akhrit</font>, &#8220;after-part, end&#8221;). BDB 31 s.v. b says in a passage like this it means &#8220;a future,&#8221; i.e., a happy close of life, sometimes suggesting the idea of posterity promised to the righteous, often parallel to &#8220;hope.&#8221;</p>
