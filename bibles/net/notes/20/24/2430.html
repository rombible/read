<A NAME="2430"><p class="footnote"><span class="fnreference">30</span><note=2064><b>sn</b> The saying (vv. 17, 18) warns against gloating over the misfortune of one&#8217;s enemies. The prohibition is formed with two negated jussives &#8220;do not rejoice&#8221; and &#8220;let not be glad,&#8221; the second qualified by &#8220;your heart&#8221; as the subject, signifying the inner satisfaction of such a defeat.</p>
