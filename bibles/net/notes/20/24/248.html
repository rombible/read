<A NAME="248"><p class="footnote"><span class="fnreference">8</span><note=2042><b>sn</b> The point of the saying is that wise counsel is necessary in war. Victory, strategy, and counsel are more important than mere military strength &#8211; many great armies have been destroyed because of their unwise leaders. See on this theme 11:14; 20:18; and 21:22.</p>
