<A NAME="3062"><p class="footnote"><span class="fnreference">62</span><note=2512><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1512;&#1463;&#1513;&#1473;</font> (<font face="Scholar">yarash</font>) means either (1) &#8220;to possess; to inherit&#8221; or (2) &#8220;to dispossess.&#8221; Often the process of possessing meant the dispossessing of those already there (e.g., Hagar and Sarah in Gen 16:5; 21:10); another example is the Israelites&#8217; wars against the Canaanites.</p>
