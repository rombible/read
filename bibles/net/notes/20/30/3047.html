<A NAME="3047"><p class="footnote"><span class="fnreference">47</span><note=2497><b>sn</b> There is no clear lesson made from these observations. But one point that could be made is that greed, symbolized by the leech, is as insatiable as all these other things. If that is the case, the proverb would constitute a warning against the insatiable nature of greed.</p>
