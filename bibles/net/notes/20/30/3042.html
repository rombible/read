<A NAME="3042"><p class="footnote"><span class="fnreference">42</span><note=2492><b>tn</b> The two imperatives <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1489; &#1492;&#1463;&#1489;</font> (<font face="Scholar">hav hav</font>, &#8220;give, give,&#8221; from <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1492;&#1463;&#1489;</font>, <font face="Scholar">yahav</font>) correspond to the two daughters, and form their appeal. This would then be a personification &#8211; it is as if the leech is crying out, &#8220;Give! Give!&#8221; </p>
