<A NAME="3013"><p class="footnote"><span class="fnreference">13</span><note=2463><b>sn</b> The questions are filled with anthropomorphic language. The questioner is asking what humans have ever done this, but the meaning is that only God has done this. &#8220;Gathering the wind in his fists&#8221; is a way of expressing absolute sovereign control over the forces of nature.</p>
