<A NAME="3067"><p class="footnote"><span class="fnreference">67</span><note=2517><b>sn</b> The Hebrew term means &#8220;divided&#8221;; they go forward in orderly divisions, or ranks (C. H. Toy, <i>Proverbs</i> [ICC], 535). Joel 1:4 describes their order and uses it as a picture of a coming invasion (e.g., Joel 2:7, 8). Therefore the wisdom of the locust is in their order and cooperation.</p>
