<A NAME="3019"><p class="footnote"><span class="fnreference">19</span><note=2469><b>sn</b> The line uses two more figures of speech to declare that God can be trusted for security and salvation. &#8220;Shield&#8221; is a simple metaphor &#8211; God protects. &#8220;Take refuge&#8221; is another implied comparison (hypocatastasis) &#8211; God provides spiritual rest and security for those who put their trust in him.</p>
