<A NAME="3014"><p class="footnote"><span class="fnreference">14</span><note=2464><b>sn</b> The question is comparing the clouds of the heavens to garments (e.g., Job 26:8). T. T. Perowne writes, &#8220;Men bind up water in skins or bottles; God binds up the rain-floods in the thin, gauzy texture of the changing clouds, which yet by his power does not rend under its burden of waters.&#8221;</p>
