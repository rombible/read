<A NAME="3024"><p class="footnote"><span class="fnreference">24</span><note=2474><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1495;&#1465;&#1511;</font> (<font face="Scholar">khoq</font>) means &#8220;statute&#8221;; it is also used of a definite assignment in labor (Exod 5:14; Prov 31:15), or of a set portion of food (Gen 47:22). Here it refers to food that is the proper proportion for the speaker.</p>
