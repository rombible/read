<A NAME="3050"><p class="footnote"><span class="fnreference">50</span><note=2500><b>sn</b> The sternest punishment is for the evil eye. The punishment is talionic &#8211; eye for eye. The reference to &#8220;the valley&#8221; may indicate a place where people are not be given decent burials and the birds of prey pick the corpses clean. It is an image the prophets use in judgment passages.</p>
