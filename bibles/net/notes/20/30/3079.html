<A NAME="3079"><p class="footnote"><span class="fnreference">79</span><note=2529><b>sn</b> The analogy indicates that continuously pressing certain things will yield results, some good, some bad. So pressing anger produces strife. The proverb advises people to strive for peace and harmony through humility and righteousness. To do that will require &#8220;letting up&#8221; on anger.</p>
