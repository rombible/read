<A NAME="3020"><p class="footnote"><span class="fnreference">20</span><note=2470><b>tn</b> The form of the verb is a Niphal perfect tense with a <i>vav</i> consecutive from the root <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1494;&#1463;&#1489;</font> (<font face="Scholar">kazav</font>, &#8220;to lie&#8221;). In this stem it has the ideas of &#8220;been made deceptive,&#8221; or &#8220;shown to be false&#8221; or &#8220;proved to be a liar.&#8221; One who adds to or changes the word of the <sc>Lord will be seen as a liar.</p>
