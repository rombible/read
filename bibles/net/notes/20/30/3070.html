<A NAME="3070"><p class="footnote"><span class="fnreference">70</span><note=2520><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1497;&#1496;&#1460;&#1497;&#1489;&#1461;&#1497;</font> (<font face="Scholar">metibe</font>) is the Hiphil<i> </i>participle, plural construct. It has the idea of &#8220;doing good [in] their step.&#8221; They move about well, i.e., magnificently. The genitive would be a genitive of specification.</p>
