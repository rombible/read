<A NAME="304"><p class="footnote"><span class="fnreference">4</span><note=2454><b>sn</b> The word translated &#8220;says&#8221; (<font face="Galaxie Unicode Hebrew">&#1504;&#1456;&#1488;&#1467;&#1501;</font>, <font face="Scholar">nÿ</font>&#8217;<font face="Scholar">um</font>) is a verbal noun; it is also a term that describes an oracle. It is usually followed by the subjective genitive: &#8220;the oracle of this man to Ithiel.&#8221;</p>
