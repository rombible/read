<a name="1139"></a><p class="footnote"><span class="fnreference">139</span><note=139><b>tn</b> The verb &#8220;spurned&#8221; (<font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1488;&#1463;&#1509;</font>, <font face="Scholar">na</font>&#8217;<font face="Scholar">ats</font>) is parallel to &#8220;comply, accede to, be willing&#8221; (e.g., 1:10). This is how the morally stubborn fool acts (e.g., 15:5). </p>
