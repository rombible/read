<a name="1134"></a><p class="footnote"><span class="fnreference">134</span><note=134><b>tn</b> <i>Heb</i> &#8220;distress and trouble.&#8221; The nouns &#8220;distress and trouble&#8221; mean almost the same thing so they may form a hendiadys. The two similar sounding terms <font face="Galaxie Unicode Hebrew">&#1510;&#1493;&#1468;&#1511;&#1464;&#1492;</font> (<font face="Scholar">tsuqah</font>) and <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1512;&#1464;&#1492;</font> (<font face="Scholar">tsarah</font>) also form a wordplay (paronomasia) which also links them together.</p>
