<a name="1112"></a><p class="footnote"><span class="fnreference">112</span><note=112><b>sn</b> The noun <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1493;&#1465;&#1499;&#1463;&#1495;&#1463;&#1514;</font> (<font face="Scholar">tokhakhat</font>, &#8220;rebuke&#8221;) is used in all kinds of disputes including rebuking, arguing, reasoning, admonishing, and chiding. The term is broad enough to include here warning and rebuke. Cf. KJV, NAB, NRSV &#8220;reproof&#8221;; TEV &#8220;when I reprimand you&#8221;; CEV &#8220;correct you.&#8221;</p>
