<a name="197"></a><p class="footnote"><span class="fnreference">97</span><note=97><b>sn</b> The verb <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1504;&#1463;&#1503;</font> (<font face="Scholar">ranan</font>, &#8220;to cry out, give a ringing cry&#8221;) always expresses excitement, whether of joyful praise or lamentable sorrow (BDB 943 s.v.). Here it is an excited summons. </p>
