<a name="185"></a><p class="footnote"><span class="fnreference">85</span><note=85><b>tn</b> <i>Heb</i> &#8220;for the net to be spread out.&#8221; The Pual<i> </i>participle of <font face="Galaxie Unicode Hebrew">&#1494;&#1464;&#1512;&#1464;&#1492;</font> (<font face="Scholar">zarah</font>) means &#8220;to be spread&#8221; (<i>HALOT </i>280 s.v. I <font face="Galaxie Unicode Hebrew">&#1494;&#1512;&#1492;</font> pu.1). The subject of this verbal use of the participle is the noun <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1512;&#1464;&#1513;&#1473;&#1462;&#1514;</font> (<font face="Scholar">harashet</font>, &#8220;the net&#8221;). It is futile for the net to be spread out in plain view of birds.</p>
