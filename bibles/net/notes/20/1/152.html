<a name="152"></a><p class="footnote"><span class="fnreference">52</span><note=52><b>tn</b> <i>Heb</i> &#8220;a garland of grace.&#8221; The word <font face="Galaxie Unicode Hebrew">&#1495;&#1461;&#1503;</font> (<font face="Scholar">khen</font>, &#8220;grace&#8221;) refers to qualities that make a person pleasant and agreeable, e.g., a gracious and charming person (BDB 336 s.v.). The metaphor compares the teachings that produce these qualities to an attractive wreath. </p>
