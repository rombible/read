<a name="161"></a><p class="footnote"><span class="fnreference">61</span><note=61><b>tn</b> This cohortative <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1488;&#1462;&#1512;&#1456;&#1489;&#1464;&#1492;</font> (<font face="Scholar">ne</font>&#8217;<font face="Scholar">ervah</font>) could denote resolve (&#8220;We will lie in wait!&#8221;) or exhortation (&#8220;Let us lie in wait!&#8221;). These sinners are either expressing their determination to carry out a violent plan or they are trying to entice the lad to participate with them.</p>
