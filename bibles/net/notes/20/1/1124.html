<a name="1124"></a><p class="footnote"><span class="fnreference">124</span><note=124><b>tn</b> The verb III <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1512;&#1463;&#1506;</font> means &#8220;to let go; to let alone&#8221; (BDB 828 s.v.). It can refer to unkempt hair of the head (Lev 10:6) or lack of moral restraint: &#8220;to let things run free&#8221; (Exod 32:25; Prov 28:19). Here it means &#8220;to avoid, neglect&#8221; the offer of wisdom (BDB 829 s.v. 2).</p>
