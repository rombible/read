<a name="1141"></a><p class="footnote"><span class="fnreference">141</span><note=141><b>sn</b> The expression &#8220;eat the fruit of&#8221; is a figurative expression (hypocatastasis) that compares the consequences of sin to agricultural growth that culminates in produce. They will suffer the consequences of their sinful actions, that is, they will &#8220;reap&#8221; what they &#8220;sow.&#8221;</p>
