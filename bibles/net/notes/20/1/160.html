<a name="160"></a><p class="footnote"><span class="fnreference">60</span><note=60><b>tc</b> The MT reads the root <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1489;&#1464;&#1492;</font> (&#8217;<font face="Scholar">avah</font>, &#8220;to be willing; to consent&#8221;). Some medieval Hebrew <span class="smallcaps">mss</span> read the root <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1493;&#1465;&#1488;</font> (<font face="Scholar">bo</font>&#8217;, &#8220;to go&#8221;): &#8220;do not go with them.&#8221; The majority of Hebrew <span class="smallcaps">mss</span> and the versions support the MT reading, which is the less common word and so the more likely original reading.</p>
