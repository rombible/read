<a name="199"></a><p class="footnote"><span class="fnreference">99</span><note=99><b>sn</b> The word <font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1495;&#1465;&#1489;&#1493;&#1465;&#1514;</font> (<font face="Scholar">rÿkhovot</font>, &#8220;plazas&#8221;) refers to the wide plazas or broad open spaces near the gate where all the people assembled. The personification of wisdom as a woman crying out in this place would be a vivid picture of the public appeal to all who pass by.</p>
