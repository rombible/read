<a name="167"></a><p class="footnote"><span class="fnreference">67</span><note=67><b>tn</b> <i>Heb</i> &#8220;lives.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">khayyim</font>, &#8220;lives&#8221;) functions as an adverbial accusative of manner: &#8220;alive.&#8221; The form is a plural of state, used to describe a condition of life which encompasses a long period of time &#8211; in this case a person&#8217;s entire life. Murder cuts short a person&#8217;s life.</p>
