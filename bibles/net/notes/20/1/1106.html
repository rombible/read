<a name="1106"></a><p class="footnote"><span class="fnreference">106</span><note=106><b>sn</b> The term <font face="Galaxie Unicode Hebrew">&#1500;&#1461;&#1510;&#1460;&#1497;&#1501;</font> (<font face="Scholar">leysim</font>, &#8220;scoffers; mockers&#8221;) comes from the root <font face="Galaxie Unicode Hebrew">&#1500;&#1460;&#1497;&#1509;</font> (<font face="Scholar">lits</font>, &#8220;to scorn; to mock; to speak indirectly&#8221; (BDB 539 s.v. <font face="Galaxie Unicode Hebrew">&#1500;&#1460;&#1497;&#1509;</font>). They are cynical and defiant freethinkers who ridicule the righteous and all for which they stand (e.g., Ps 1:1).</p>
