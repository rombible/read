<a name="1148"></a><p class="footnote"><span class="fnreference">148</span><note=148><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1462;&#1496;&#1463;&#1495;</font> (<font face="Scholar">betakh</font>, &#8220;security&#8221;) functions as an adverbial accusative of manner: &#8220;in security.&#8221; The phrase refers to living in a permanent settled condition without fear of danger (e.g., Deut 33:12; Ps 16:9). It is the antithesis of the dread of disaster facing the fool and the simple. </p>
