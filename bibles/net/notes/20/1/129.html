<a name="129"></a><p class="footnote"><span class="fnreference">29</span><note=29><b>tn</b> The Niphal substantival participle <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1489;&#1493;&#1465;&#1503;</font> (<font face="Scholar">navon</font>, &#8220;discerning&#8221;), rather than the noun, is used to describe a person who is habitually characterized by discernment. 1:5 forms a striking contrast to 1:4 &#8211; there was the simpleton and the youth, here the wise and discerning. Both need this book. </p>
