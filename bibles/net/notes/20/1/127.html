<a name="127"></a><p class="footnote"><span class="fnreference">27</span><note=27><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1513;&#1473;&#1456;&#1502;&#1463;&#1506;</font> (<font face="Scholar">yishma</font>&#8217;) functions as a jussive of advice or counsel (&#8220;Let him hear!&#8221;) rather than a customary imperfect (&#8220;he will hear&#8221;). The jussive is supported by the parallelism with the following Hiphil jussive <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1497;&#1493;&#1465;&#1505;&#1462;&#1507;</font> (<font face="Scholar">vÿyosef</font>, &#8220;Let him add!&#8221;). </p>
