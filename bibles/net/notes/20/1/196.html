<a name="196"></a><p class="footnote"><span class="fnreference">96</span><note=96><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1499;&#1456;&#1502;&#1464;&#1492;</font> (<font face="Scholar">khokhmah</font>, &#8220;wisdom&#8221;) is the abstract feminine plural form. It probably functions as a plural of intensity, stressing the all-embracing, elevated wisdom (W. McKane, <i>Proverbs</i> [OTL], 272). As in 8:1-9:11, Wisdom is personified as a righteous woman in 1:20-33.</p>
