<a name="116"></a><p class="footnote"><span class="fnreference">16</span><note=16><b>sn</b> The word &#8220;righteousness&#8221; (<font face="Galaxie Unicode Hebrew">&#1510;&#1462;&#1491;&#1462;&#1511;</font>, <font face="Scholar">tsedeq</font>) describes conduct that conforms to a standard. Elsewhere it is used in a concrete sense to refer to commercial weights and measures that conform to a standard (Deut 25:15). In the moral realm it refers to &#8220;righteous&#8221; conduct that conforms to God&#8217;s law.</p>
