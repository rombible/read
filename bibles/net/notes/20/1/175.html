<a name="175"></a><p class="footnote"><span class="fnreference">75</span><note=75><b>tn</b><i> Heb</i> &#8220;one purse&#8221; (so KJV, NAB, NRSV). The term <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;&#1505;</font> (<font face="Scholar">kis</font>, &#8220;purse; bag&#8221;) is a synecdoche of container (= purse) for contents (= stolen goods). The adjective <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1495;&#1464;&#1491;</font> (&#8217;<font face="Scholar">ekhad</font>, &#8220;one&#8221;) indicates that the thieves promised to share equally in what they had stolen.</p>
