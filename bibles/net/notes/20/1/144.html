<a name="144"></a><p class="footnote"><span class="fnreference">44</span><note=44><b>sn</b> Hebrew word order is emphatic here. Normal word order is: verb + subject + direct object. Here it is: direct object + subject + verb (&#8220;wisdom and instruction fools despise&#8221;). </p>
