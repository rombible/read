<a name="17"></a><p class="footnote"><span class="fnreference">7</span><note=7><b>tn</b> <i>Heb</i> &#8220;to know.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1491;&#1463;&#1506;</font> (<font face="Scholar">yada</font>&#8217;) here means &#8220;to gain knowledge of&#8221; or &#8220;to become wise in&#8221; (BDB 394 s.v. 5). This term refers to experiential knowledge, not just cognitive knowledge; it includes the intellectual assimilation and practical use of what is acquired.</p>
