<A NAME="2035"><p class="footnote"><span class="fnreference">35</span><note=1743><b>sn</b> Character is demonstrated by actions at any age. But the emphasis of the book of Proverbs would also be that if the young child begins to show such actions, then the parents must try to foster and cultivate them; if not, they must try to develop them through teaching and discipline.</p>
