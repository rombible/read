<A NAME="206"><p class="footnote"><span class="fnreference">6</span><note=1714><b>sn</b> The expression &#8220;sins against himself&#8221; has been taken by some to mean &#8220;forfeits his life&#8221; (so NAB, NASB, NIV, NRSV) or &#8220;endangers his life&#8221; (cf. NCV, NLT). That may be the implication of getting oneself in trouble with an angry king (cf. TEV &#8220;making him angry is suicide&#8221;).</p>
