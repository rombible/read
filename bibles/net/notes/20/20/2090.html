<A NAME="2090"><p class="footnote"><span class="fnreference">90</span><note=1798><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1460;&#1508;&#1456;&#1488;&#1462;&#1512;&#1462;&#1514;</font> (<font face="Scholar">tif</font>&#8217;<font face="Scholar">eret</font>) means &#8220;beauty; glory&#8221;; in a context like this it means &#8220;honor&#8221; in the sense of glorying or boasting (BDB 802 s.v. 3.b). </p>
