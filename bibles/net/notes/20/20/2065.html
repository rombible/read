<A NAME="2065"><p class="footnote"><span class="fnreference">65</span><note=1773><b>tn</b> The form is the Pual imperfect, &#8220;will not be blessed,&#8221; suggesting that divine justice is at work. </p><p class="footnote"><b>sn</b> The Hebrew verb means &#8220;enriched, made fruitful, prospered.&#8221; Whatever the <i>inheritance</i> was, it will not reach its full potential or even remain permanent.</p>
