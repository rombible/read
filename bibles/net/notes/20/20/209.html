<A NAME="209"><p class="footnote"><span class="fnreference">9</span><note=1717><b>tn</b> <i>Heb</i> &#8220;breaks out.&#8221; The Hitpael of the verb <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1500;&#1463;&#1506;</font> (<font face="Scholar">gala</font>&#8217;, &#8220;to expose; to lay bare&#8221;) means &#8220;to break out; to disclose oneself,&#8221; and so the idea of flaring up in a quarrel is clear. But there are also cognate connections to the idea of &#8220;showing the teeth; snarling&#8221; and so quarreling viciously.</p>
