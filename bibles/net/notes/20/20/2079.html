<A NAME="2079"><p class="footnote"><span class="fnreference">79</span><note=1787><b>tn</b> The verb is from <font face="Galaxie Unicode Hebrew">&#1500;&#1493;&#1468;&#1506;</font> (<font face="Scholar">lu</font>&#8217;) or <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1506;&#1463;&#1506;</font> (<font face="Scholar">la</font>&#8217;<font face="Scholar">a</font>&#8217;); it means &#8220;to talk wildly&#8221; (not to be confused with the homonym &#8220;to swallow&#8221;). It occurs here and in Job 6:3. </p><p class="footnote"><b>sn</b> This refers to speaking rashly in dedicating something to the sanctuary by calling it &#8220;Holy.&#8221;</p>
