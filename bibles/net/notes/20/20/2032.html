<A NAME="2032"><p class="footnote"><span class="fnreference">32</span><note=1740><b>tn</b> <i>Heb</i> &#8220;an abomination of the <sc>Lord.&#8221; The phrase features a subjective genitive: &#8220;the <sc>Lord abhors.&#8221; </p><p class="footnote"><b>sn</b> Behind this proverb is the image of the dishonest merchant who has different sets of weights and measures which are used to cheat customers. The Lord hates dishonesty in business transactions.</p>
