<A NAME="204"><p class="footnote"><span class="fnreference">4</span><note=1712><b>tn</b> <i>Heb</i> &#8220;the terror of a king&#8221; (so ASV, NASB); The term &#8220;terror&#8221; is a metonymy of effect for cause: the anger of a king that causes terror among the people. The term &#8220;king&#8221; functions as a possessive genitive: &#8220;a king&#8217;s anger&#8221; (cf. NIV &#8220;A king&#8217;s wrath&#8221;; NLT &#8220;The king&#8217;s fury&#8221;).</p>
