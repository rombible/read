<A NAME="2067"><p class="footnote"><span class="fnreference">67</span><note=1775><b>tn</b> The verse is directly instructive; it begins with the negated jussive in the first colon, and follows with the imperative in the second. It warns that the righteous should not take vengeance on the wicked, for only God can do that. </p>
