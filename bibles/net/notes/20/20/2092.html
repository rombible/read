<A NAME="2092"><p class="footnote"><span class="fnreference">92</span><note=1800><b>sn</b> &#8220;Grey hair&#8221; is a metonymy of adjunct; it represents everything valuable about old age &#8211; dignity, wisdom, honor, experience, as well as worry and suffering of life. At the very least, since they survived, they must know something. At the most, they were the sages and elders of the people. </p>
