<A NAME="205"><p class="footnote"><span class="fnreference">5</span><note=1713><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1514;&#1456;&#1506;&#1463;&#1489;&#1468;&#1456;&#1512;&#1493;&#1465;</font> (<font face="Scholar">mit</font>&#8217;<font face="Scholar">abbÿro</font>) is problematic; in the MT the form is the Hitpael participle with a pronominal suffix, which is unusual, for the direct object of this verb usually takes a preposition first: &#8220;is angry with.&#8221; The LXX rendered it &#8220;angers [or, irritates].&#8221; </p>
