<A NAME="201"><p class="footnote"><span class="fnreference">1</span><note=1709><b>sn</b> The drinks are wine and barley beer (e.g., Lev 10:9; Deut 14:26; Isa 28:7). These terms here could be understood as personifications, but better as metonymies for those who drink wine and beer. The inebriated person mocks and brawls. </p>
