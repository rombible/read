<A NAME="2061"><p class="footnote"><span class="fnreference">61</span><note=1769><b>tn</b> The form is the Piel participle of <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1500;&#1463;&#1500;</font> (<font face="Scholar">qalal</font>), which means &#8220;to be light&#8221;; in the Piel stem it means &#8220;to take lightly; to treat as worthless; to treat contemptuously; to curse.&#8221; Under the Mosaic law such treatment of parents brought a death penalty (Exod 21:17; Lev 20:9; Deut 27:16).</p>
