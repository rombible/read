<A NAME="2057"><p class="footnote"><span class="fnreference">57</span><note=1765><b>sn</b> There have been attempts by various commentators to take &#8220;war&#8221; figuratively to mean life&#8217;s struggles, litigation, or evil inclinations. But there is no need and little justification for such interpretations. The proverb simply describes the necessity of taking counsel before going to war.</p>
