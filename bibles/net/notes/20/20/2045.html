<A NAME="2045"><p class="footnote"><span class="fnreference">45</span><note=1753><b>tn</b> <i>Heb</i> &#8220;lips of knowledge.&#8221; The term &#8220;lips&#8221; is a metonymy for speaking, and &#8220;knowledge&#8221; could be either an attributive genitive or objective genitive: &#8220;knowledgeable lips.&#8221; Lips that impart knowledge are the true jewel to be sought.</p>
