<A NAME="202"><p class="footnote"><span class="fnreference">2</span><note=1710><b>tn</b> The two participles <font face="Galaxie Unicode Hebrew">&#1500;&#1461;&#1509;</font> (<font face="Scholar">lets</font>, &#8220;mocker&#8221;) and <font face="Galaxie Unicode Hebrew">&#1492;&#1465;&#1502;&#1462;&#1492;</font> (<font face="Scholar">homeh</font>, &#8220;brawler&#8221;) are substantives; they function as predicates in the sentence. Excessive use of intoxicants excites the drinker to boisterous behavior and aggressive attitudes &#8211; it turns them into mockers and brawlers.</p>
