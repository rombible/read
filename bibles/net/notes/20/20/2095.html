<A NAME="2095"><p class="footnote"><span class="fnreference">95</span><note=1803><b>sn</b> Physical punishment may prove spiritually valuable. Other proverbs say that some people will never learn from this kind of punishment, but in general this may be the only thing that works for some cases. </p>
