<A NAME="2748"><p class="footnote"><span class="fnreference">48</span><note=2265><b>sn</b> Countless generations of people have gone into the world below; yet &#8220;death&#8221; is never satisfied &#8211; it always takes more. The line personifies Death and Destruction. It forms the emblem in the parallelism.</p>
