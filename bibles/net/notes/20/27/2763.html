<A NAME="2763"><p class="footnote"><span class="fnreference">63</span><note=2280><b>sn</b> Verse 25 is the protasis and v. 26 the apodosis. The two verses say that when the harvest is taken in, then the grass will grow, and they can sell and use their livestock. The lambs will provide clothing, and the goats when sold will pay for land.</p>
