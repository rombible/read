<A NAME="271"><p class="footnote"><span class="fnreference">1</span><note=2218><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1500;&#1470;&#1514;&#1468;&#1460;&#1514;&#1456;&#1492;&#1463;&#1500;&#1468;&#1461;&#1500;</font> (&#8217;<font face="Scholar">al-tithallel</font>) is the Hitpael jussive negated; it is from the common verb &#8220;to praise,&#8221; and so in this setting means &#8220;to praise oneself&#8221; or &#8220;to boast.&#8221; </p><p class="footnote"><b>sn</b> The verse rules out one&#8217;s overconfident sense of ability to control the future. No one can presume on the future.</p>
