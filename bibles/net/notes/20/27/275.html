<A NAME="275"><p class="footnote"><span class="fnreference">5</span><note=2222><b>sn</b> &#8220;Mouth&#8221; and &#8220;lips&#8221; are metonymies of cause; they mean &#8220;what is said.&#8221; People should try to avoid praising themselves. Self praise can easily become a form of pride, even if it begins with trivial things. It does not establish a reputation; reputation comes from what others think about you.</p>
