<A NAME="2749"><p class="footnote"><span class="fnreference">49</span><note=2266><b>tn</b> <i>Heb </i>&#8220;eyes of a man.&#8221; This expression refers to the desires &#8211; what the individual looks longingly on. <i>Ecclesiastes Rabbah</i> 1:34 (one of the rabbinic Midrashim) says, &#8220;No man dies and has one-half of what he wanted.&#8221;</p>
