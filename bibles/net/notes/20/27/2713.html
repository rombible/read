<A NAME="2713"><p class="footnote"><span class="fnreference">13</span><note=2230><b>tn</b> The Niphal participle of <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1502;&#1463;&#1503;</font> (&#8217;<font face="Scholar">aman</font>) means &#8220;faithful; reliable; sure; trustworthy.&#8221; The word indicates that the wounds from a friend &#8220;can be trusted&#8221; (so NIV, NCV) because they are meant to correct and not to destroy (e.g., 25:12; Deut 7:9; Job 12:20).</p>
