<A NAME="2737"><p class="footnote"><span class="fnreference">37</span><note=2254><b>tc</b> The LXX took an etymologizing approach to the whole verse and translated it &#8220;the north wind is a severe wind, but by its name is termed auspicious.&#8221; In this rendering the Hebrew text&#8217;s &#8220;oil&#8221; became &#8220;its name,&#8221; &#8220;right hand&#8221; became &#8220;auspicious,&#8221; and &#8220;grasp&#8221; became &#8220;called.&#8221;</p>
