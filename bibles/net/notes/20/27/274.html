<A NAME="274"><p class="footnote"><span class="fnreference">4</span><note=2221><b>tn</b> <i>Heb </i>&#8220;a stranger.&#8221; This does not necessarily refer to a non-Israelite, as has been demonstrated before in the book of Proverbs, but these are people outside the familiar and accepted circles. The point is that such a person would be objective in speaking about your abilities and accomplishments. </p>
