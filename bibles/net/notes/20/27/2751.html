<A NAME="2751"><p class="footnote"><span class="fnreference">51</span><note=2268><b>sn</b> Once again this proverb uses emblematic parallelism. The crucible and the furnace are used to refine and thus reveal the pure metals. The analogy is that praise will reveal the person because others will examine and evaluate what an individual has done in order to make the public acclamation. </p>
