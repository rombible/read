<A NAME="420"><p class="footnote"><span class="fnreference">20</span><note=366><b>sn</b> This verse uses wedding imagery: The wife (wisdom) who is embraced by her husband (the disciple) will place the wedding crown on the head of her new bridegroom. Wisdom, like a virtuous wife, will crown the individual with honor and grace.</p>
