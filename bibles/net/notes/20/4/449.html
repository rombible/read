<A NAME="449"><p class="footnote"><span class="fnreference">49</span><note=395><b>tn</b> <i>Heb</i> &#8220;more than all guarding.&#8221; This idiom means &#8220;with all vigilance.&#8221; The construction uses the preposition <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1503;</font> (<font face="Scholar">min</font>) to express &#8220;above; beyond,&#8221; the word &#8220;all&#8221; and the noun &#8220;prison; guard; act of guarding.&#8221; The latter is the use here (BDB 1038 s.v. <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1513;&#1473;&#1456;&#1502;&#1464;&#1512;</font>).</p>
