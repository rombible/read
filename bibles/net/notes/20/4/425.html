<A NAME="425"><p class="footnote"><span class="fnreference">25</span><note=371><b>tn</b> <i>Heb</i> &#8220;in the tracks of uprightness&#8221;; cf. NAB &#8220;on straightforward paths.&#8221; Both the verb and the object of the preposition make use of the idiom &#8211; the verb is the Hiphil perfect from <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1462;&#1512;&#1462;&#1498;&#1456;</font> (<font face="Scholar">derekh</font>, related to &#8220;road; way&#8221;) and the object is &#8220;wagon tracks, paths.&#8221;</p>
