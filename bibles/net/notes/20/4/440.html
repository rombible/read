<A NAME="440"><p class="footnote"><span class="fnreference">40</span><note=386><b>tn</b> The construction uses the Qal active participle of <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1463;&#1498;&#1456;</font> (<font face="Scholar">halakh</font>) in a metaphorical sense to add the idea of continuance or continually to the participle <font face="Galaxie Unicode Hebrew">&#1492;&#1493;&#1465;&#1500;&#1461;&#1498;&#1456;</font> (<font face="Scholar">holekh</font>). Here the path was growing light, but the added participle signifies continually. </p>
