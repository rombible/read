<A NAME="426"><p class="footnote"><span class="fnreference">26</span><note=372><b>sn</b> The noun <b><font face="Galaxie Unicode Hebrew">&#1510;&#1463;&#1506;&#1458;&#1491;&#1462;&#1498;&#1464;</font></b> (<font face="Scholar">tsa</font>&#8217;<font face="Scholar">adekha</font>, &#8220;your steps&#8221;) and the temporal infinitive <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1500;&#1462;&#1499;&#1456;&#1514;&#1468;&#1456;&#1498;&#1464;</font> (<font face="Scholar">belekhtÿkha</font>, &#8220;when you walk&#8221;) use the idiom of walking to represent the course of life. On that course there will be no obstacles; the &#8220;path&#8221; will be straight &#8211; morally and practically. </p>
