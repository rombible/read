<A NAME="433"><p class="footnote"><span class="fnreference">33</span><note=379><b>sn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1463;&#1506;</font> (<font face="Scholar">ra</font>&#8217;<font face="Scholar">a</font>&#8217;), which means &#8220;to do evil; to harm.&#8221; The verse is using the figure of hyperbole to stress the preoccupation of some people with causing trouble. R. L. Alden says, &#8220;How sick to find peace only at the price of another man&#8217;s misfortune&#8221; (<i>Proverbs</i>, 47). </p>
