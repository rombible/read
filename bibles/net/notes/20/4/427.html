<A NAME="427"><p class="footnote"><span class="fnreference">27</span><note=373><b>sn</b> The verb <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1512;&#1463;&#1512;</font> (<font face="Scholar">tsarar</font>, &#8220;to be narrow; to be constricted&#8221;) refers to that which is narrow or constricted, signifying distress, trouble, adversity; that which was wide-open or broad represents freedom and deliverance.</p>
