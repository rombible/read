<A NAME="415"><p class="footnote"><span class="fnreference">15</span><note=361><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1511;&#1460;&#1504;&#1456;&#1497;&#1464;&#1503;</font> (<font face="Scholar">qinyan</font>) means &#8220;thing got or acquired; acquisition&#8221; (BDB 889 s.v.). With the preposition that denotes price, it means &#8220;with (or at the price of) all that you have acquired.&#8221; The point is that no price is too high for wisdom &#8211; give everything for it (K&amp;D 16:108). </p>
