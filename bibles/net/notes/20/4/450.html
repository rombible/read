<A NAME="450"><p class="footnote"><span class="fnreference">50</span><note=396><b>sn</b> The word <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1493;&#1465;&#1510;&#1456;&#1488;&#1493;&#1465;&#1514;</font> (<font face="Scholar">tots</font>&#8217;<font face="Scholar">ot</font>, from <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1510;&#1464;&#1488;</font>, <font face="Scholar">yatsa</font>&#8217;) means &#8220;outgoings; extremities; sources.&#8221; It is used here for starting points, like a fountainhead, and so the translation &#8220;sources&#8221; works well.</p>
