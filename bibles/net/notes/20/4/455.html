<A NAME="455"><p class="footnote"><span class="fnreference">55</span><note=401><b>tn</b> <i>Heb</i> &#8220;your eyelids.&#8221; The term &#8220;eyelids&#8221; is often a poetic synonym for &#8220;eye&#8221; (it is a metonymy of adjunct, something connected with the eye put for the eye that sees); it may intensify the idea as one might squint to gain a clearer look.</p>
