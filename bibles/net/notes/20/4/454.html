<A NAME="454"><p class="footnote"><span class="fnreference">54</span><note=400><b>tn</b> The jussives in this verse are both Hiphil, the first from the verb &#8220;to gaze; to look intently [or, carefully],&#8221; (<font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1489;&#1463;&#1496;</font>, <font face="Scholar">navat</font>) and the second from the verb &#8220;to be smooth, straight&#8221; (<font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1513;&#1473;&#1464;&#1512;</font>, <font face="Scholar">yashar</font>).</p>
