<A NAME="212"><p class="footnote"><span class="fnreference">12</span><note=92><b>tn</b> Or &#8220;for.&#8221; The introductory particle <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font> (<font face="Scholar">ki</font>) may be causal (&#8220;because&#8221;), explanatory (&#8220;for&#8221;), or concessive (&#8220;although&#8221;). KJV adopts the causal sense (&#8220;For&#8221;), while the concessive sense (&#8220;Although&#8221;) is adopted by NASB, NIV, NJPS, NRSV.</p>
