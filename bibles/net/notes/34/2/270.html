<A NAME="270"><p class="footnote"><span class="fnreference">70</span><note=150><b>tn</b> <i>Heb</i> &#8220;as much as he needs.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1491;&#1497;</font> (<font face="Scholar">bÿdi</font>, &#8220;as much as he needs&#8221;; <i>HALOT</i> 219 s.v. 2a) is composed of the preposition <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;</font> (<font face="Scholar">bet</font>) and the noun <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1463;&#1497;</font> (<font face="Scholar">day</font>, &#8220;enough, what is required&#8221;). This idiom means&#8221; to satisfy the hunger of [something]&#8221; (cf. Jer 51:58; Hab 2:13).</p>
