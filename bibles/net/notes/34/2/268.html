<A NAME="268"><p class="footnote"><span class="fnreference">68</span><note=148><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1463;&#1498;&#1456;</font> (<font face="Scholar">halakh</font>, &#8220;to go, to walk&#8221;) is occasionally used of animals (1 Sam 6:12). Here it is nuanced &#8220;prowled&#8221; in the light of the hunting or stalking imagery in vv. 12-13.</p>
