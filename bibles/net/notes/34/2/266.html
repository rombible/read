<A NAME="266"><p class="footnote"><span class="fnreference">66</span><note=146><b>tn</b> Alternately, &#8220;the lion&#8230;[once] prowled there.&#8221; The construction <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1501;</font> &#8230; <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1513;&#1473;&#1462;&#1512;</font> (&#8217;<font face="Scholar">asher...sham</font>) denotes &#8220;where&#8230;there&#8221; (BDB 81 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1513;&#1473;&#1462;&#1512;</font>). This locative construction is approximately reflected in the LXX interrogative <font face="Galaxie Unicode Greek">&#960;&#959;&#8166;</font> (<font face="Greektl">pou</font>, &#8220;where?&#8221;).</p>
