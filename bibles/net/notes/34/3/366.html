<A NAME="366"><p class="footnote"><span class="fnreference">66</span><note=225><b>tn</b> Or &#8220;your guards.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1490;&#1468;&#1456;&#1494;&#1464;&#1512;&#1463;&#1497;&#1460;&#1498;&#1456;</font> (<font face="Scholar">miggÿzarayikh</font>, &#8220;your courtiers&#8221;) is related to Assyrian <font face="Scholar">manzazu</font> (&#8220;courtier&#8221;; <i>AHw</i> 2:639.a) or <font face="Scholar">massaru</font> (&#8220;guard&#8221;; <i>AHw</i> 2:621.a); see <i>HALOT</i> 601 s.v. *<font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1490;&#1468;&#1456;&#1494;&#1464;&#1512;</font>). The nuance &#8220;princes,&#8221; suggested by older lexicographers (BDB 634 s.v. <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1504;&#1456;&#1494;&#1463;&#1512;</font>), is obsolete.</p>
