<A NAME="318"><p class="footnote"><span class="fnreference">18</span><note=177><b>tc</b> The MT reads <font face="Galaxie Unicode Hebrew">&#1500;&#1463;&#1490;&#1468;&#1456;&#1493;&#1460;&#1497;&#1468;&#1464;&#1492;</font> (<font face="Scholar">laggÿviyyah</font>, &#8220;to the dead bodies&#8221;). The LXX reflects <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1490;&#1493;&#1465;&#1497;&#1464;&#1492;</font> (<font face="Scholar">lÿgoyah</font>, &#8220;to her nations&#8221;) which arose due to confusion between the consonant <font face="Galaxie Unicode Hebrew">&#1493;</font> (<font face="Scholar">vav</font>) and the vowel <font face="Galaxie Unicode Hebrew">&#1493;&#1465;</font> (<font face="Scholar">holem-vav</font>) in an unpointed text.</p><p class="footnote"><b>tn</b> <i>Heb</i> &#8220;There is no end to the dead bodies.&#8221;</p>
