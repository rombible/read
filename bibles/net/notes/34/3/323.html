<A NAME="323"><p class="footnote"><span class="fnreference">23</span><note=182><b>tn</b> <i>Heb</i> &#8220;she.&#8221; This has been translated as a relative pronoun for stylistic reasons. The shift from 2nd person feminine singular (&#8220;you&#8221;) to 3rd person feminine singular (&#8220;she&#8221;) is an example of heterosis of persons, a common literary/poetic device used in Hebrew poetry and prophetic literature.</p>
