<A NAME="334"><p class="footnote"><span class="fnreference">34</span><note=193><b>tn</b> The consonantal form <font face="Galaxie Unicode Hebrew">&#1495;&#1497;&#1500;</font> is vocalized in the MT as <font face="Galaxie Unicode Hebrew">&#1495;&#1461;&#1497;&#1500;</font> (<font face="Scholar">khel</font>, &#8220;rampart&#8221;). The LXX translation <font face="Galaxie Unicode Greek">&#7969; &#7936;&#961;&#958;&#8053; </font>(<font face="Greektl">Jh arxh</font>, &#8220;strength&#8221;) reflects confusion between the relatively rare <font face="Galaxie Unicode Hebrew">&#1495;&#1461;&#1497;&#1500;</font> and the more common <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;&#1460;&#1500;</font> (<font face="Scholar">khayil</font>, &#8220;strength&#8221;); see <i>HALOT</i> 310-12.</p>
