<A NAME="336"><p class="footnote"><span class="fnreference">36</span><note=195><b>sn</b> <i>Cush</i> is the Hebrew name for the ancient kingdom of Ethiopia (also known as Nubia) along the Nile valley south of Aswan in Egypt. Many modern English versions render this &#8220;Ethiopia,&#8221; but this area is not to be confused with modern Ethiopia (i.e., Abyssinia).</p>
