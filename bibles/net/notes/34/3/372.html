<A NAME="372"><p class="footnote"><span class="fnreference">72</span><note=231><b>sn</b> The term <i>shepherd</i> was frequently used in the ancient Near East in reference to kings and other leaders (royal, political, military). Here, the expression <i>your shepherds</i> is an implied comparison (hypocatastasis) referring to the royal/military leadership of Assyria.</p>
