<a name="117"></a><p class="footnote"><span class="fnreference">17</span><note=17><b>tn</b> This somewhat unusual use of the preterite (<font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1463;&#1489;&#1468;&#1456;&#1513;&#1473;&#1461;&#1492;&#1493;&#1468;</font>, <font face="Scholar">vayyabbÿshehu</font>) follows a participle which depicts characteristic (present-time) action or imminent future action; the preterite depicts the subsequent present or future-time action (see <i>IBHS</i> 561-62 §33.3.5).</p>
