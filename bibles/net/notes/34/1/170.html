<a name="170"></a><p class="footnote"><span class="fnreference">70</span><note=70><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1511;&#1463;&#1500;&#1468;&#1465;&#1493;&#1465;&#1514;&#1464;</font> (<font face="Scholar">qallota</font>) is usually rendered &#8220;you are despised&#8221; (e.g., Gen 16:4-5; 1 Sam 2:30). However, it is possible that the Hebrew root <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1500;&#1463;&#1500;</font> (<font face="Scholar">qalal</font>) is related to the Assyrian term <font face="Scholar">qalu</font> &#8220;accursed&#8221; (W. von Soden, &#8220;Hebraische Wortforschung,&#8221; VTSup 16 [1967]: 295).</p>
