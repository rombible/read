<a name="118"></a><p class="footnote"><span class="fnreference">18</span><note=18><b>sn</b> The Assyrians waged war every spring after the Tigris and Euphrates rivers dried up, allowing them to cross. As the Mighty Warrior par excellence, the <span class="smallcaps">Lord</span> is able to part the rivers to attack Assyria.</p>
