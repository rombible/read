<a name="111"></a><p class="footnote"><span class="fnreference">11</span><note=11><b>tn</b> The words &#8220;the wicked&#8221; are not in the Hebrew text but are supplied in the translation; they are implied when this idiom is used (Exod 34:7; Num 14:18). In legal contexts the nuance &#8220;the guilty&#8221; is most appropriate; in nonlegal contexts the nuance &#8220;the wicked&#8221; is used.</p>
