<A NAME="1483"><p class="footnote"><span class="fnreference">83</span><note=1484><b>sn</b> <i>Antioch</i> was the city in Syria (not Antioch in Pisidia) from which Paul&#8217;s first missionary journey began (see Acts 13:1-4). That first missionary journey ends here, after covering some 1,400 mi (2,240 km).</p><p class="footnote"><b>map</b> For location see JP1-F2; JP2-F2; JP3-F2; JP4-F2.</p>
