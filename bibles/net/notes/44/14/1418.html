<A NAME="1418"><p class="footnote"><span class="fnreference">18</span><note=1419><b>sn</b> <i>Lystra</i> was a city in Lycaonia about 18 mi (30 km) south of Iconium, a Roman colony that was not on the main roads of Lycaonia. Because of its relative isolation, its local character was able to be preserved.</p><p class="footnote"><b>map</b> For location see JP1-E2; JP2-E2; JP3-E2.</p>
