<A NAME="1425"><p class="footnote"><span class="fnreference">25</span><note=1426><b>tn</b> <i>Grk</i> &#8220;lame from his mother&#8217;s womb&#8221; (an idiom).</p><p class="footnote"><b>sn</b> The description <i>lame from birth</i> makes clear how serious the condition was, and how real it was. This event is very similar to Acts 3:1-10, except here the lame man&#8217;s faith is clear from the start.</p>
