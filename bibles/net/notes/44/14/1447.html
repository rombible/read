<A NAME="1447"><p class="footnote"><span class="fnreference">47</span><note=1448><b>tn</b> <i>Grk</i> &#8220;with the same kinds of feelings,&#8221; L&amp;N 25.32. BDAG 706 s.v. <font face="Galaxie Unicode Greek">&#8001;&#956;&#959;&#953;&#959;&#960;&#945;&#952;&#8053;&#962;</font> translates the phrase &#8220;<i>with the same nature</i> <font face="Galaxie Unicode Greek">&#964;&#953;&#957;&#943;</font> <i>as someone</i>.&#8221; In the immediate context, the contrast is between human and divine nature, and the point is that Paul and Barnabas are mere mortals, not gods.</p>
