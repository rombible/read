<A NAME="1442"><p class="footnote"><span class="fnreference">42</span><note=1443><b>sn</b> <i>The apostles Barnabas and Paul.</i> This is one of only two places where Luke calls Paul an apostle, and the description here is shared with Barnabas. This is a nontechnical use here, referring to a commissioned messenger.</p>
