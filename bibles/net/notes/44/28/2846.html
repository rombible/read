<A NAME="2846"><p class="footnote"><span class="fnreference">46</span><note=3189><b>sn</b> <i>The Forum of Appius </i>was a small traveler&#8217;s stop on the Appian Way about 43 mi (71 km) south of Rome (BDAG 125 s.v. <font face="Galaxie Unicode Greek">&#8127;&#913;&#960;&#960;&#943;&#959;&#965; &#966;&#972;&#961;&#959;&#957;</font>). It was described by Horace as &#8220;crammed with boatmen and stingy tavernkeepers&#8221; (<i>Satires</i> 1.5.3).</p>
