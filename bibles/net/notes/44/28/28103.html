<A NAME="28103"><p class="footnote"><span class="fnreference">103</span><note=3246><b>sn</b> <i>Proclaiming&#8230;with complete boldness and without restriction.</i> Once again Paul&#8217;s imprisonment is on benevolent terms. The word of God is proclaimed triumphantly and boldly in Rome. Acts ends with this note: Despite all the attempts to stop it, the message goes forth.</p>
