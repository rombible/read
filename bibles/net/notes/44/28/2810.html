<A NAME="2810"><p class="footnote"><span class="fnreference">10</span><note=3153><b>sn</b> The entire scene is played out initially as a kind of oracle from the gods resulting in the judgment of a guilty person (<i>Justice herself has not allowed him to live</i>). Paul&#8217;s survival of this incident without ill effects thus spoke volumes about his innocence.</p>
