<A NAME="2840"><p class="footnote"><span class="fnreference">40</span><note=3183><b>sn</b> <i>Puteoli</i> was a city on the western coast of Italy south of Rome. It was in the Bay of Naples some 220 mi (350 km) to the north of Rhegium. Here the voyage ended; the rest of the journey was by land.</p>
