<A NAME="2645"><p class="footnote"><span class="fnreference">45</span><note=2950><b>tn</b> &#8220;Goads&#8221; are pointed sticks used to direct a draft animal (an idiom for stubborn resistance). See BDAG 539-40 s.v. <font face="Galaxie Unicode Greek">&#954;&#941;&#957;&#964;&#961;&#959;&#957;</font> 2.</p><p class="footnote"><b>sn</b> Sayings which contain the imagery used here (<i>kicking against the goads</i>) were also found in Greek writings; see Pindar, <i>Pythians </i>2.94-96; Euripides, <i>Bacchae </i>795.</p>
