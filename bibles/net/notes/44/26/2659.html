<A NAME="2659"><p class="footnote"><span class="fnreference">59</span><note=2964><b>tn</b> According to L&amp;N 1.5, &#8220;In Ac 26:19 the adjective <font face="Galaxie Unicode Greek">&#959;&#8016;&#961;&#940;&#957;&#953;&#959;&#962;</font> could be interpreted as being related simply to the meaning of <font face="Galaxie Unicode Greek">&#959;&#8016;&#961;&#945;&#957;&#972;&#962;</font><sup>a</sup> &#8216;sky,&#8217; but it seems preferable to regard <font face="Galaxie Unicode Greek">&#959;&#8016;&#961;&#940;&#957;&#953;&#959;&#962;</font> in this context as meaning simply &#8216;from heaven&#8217; or &#8216;heavenly.&#8217;&#8221;</p>
