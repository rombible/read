<A NAME="2683"><p class="footnote"><span class="fnreference">83</span><note=2988><b>sn</b> <i>&#8220;Do you believe the prophets?&#8221; </i>Note how Paul made the issue believing the OT prophets and God&#8217;s promise which God fulfilled in Christ. He was pushing King Agrippa toward a decision not for or against Paul&#8217;s guilt of any crime, but concerning Paul&#8217;s message.</p>
