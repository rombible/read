<A NAME="2688"><p class="footnote"><span class="fnreference">88</span><note=2993><b>sn</b> <i>Except for these chains.</i> The chains represented Paul&#8217;s unjust suffering for the sake of the message. His point was, in effect, &#8220;I do not care how long it takes. I only hope you and everyone else hearing this would become believers in Christ, but without my unjust suffering.&#8221;</p>
