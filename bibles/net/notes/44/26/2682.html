<A NAME="2682"><p class="footnote"><span class="fnreference">82</span><note=2987><b>tn</b> This term refers to a hidden corner (BDAG 209 s.v. <font face="Galaxie Unicode Greek">&#947;&#969;&#957;&#943;&#945;</font>). Paul&#8217;s point is that these events to which he refers were not done in a secret, hidden place, tucked away outside of view. They were done in public for all the world to see.</p>
