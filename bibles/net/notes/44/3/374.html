<A NAME="374"><p class="footnote"><span class="fnreference">74</span><note=246><b>sn</b> The picture of <i>turning</i> is again seen as the appropriate response to the message. See v. 19 above. In v. 19 it was &#8220;turning to,&#8221; here it is &#8220;turning away from.&#8221; The direction of the two metaphors is important.</p>
