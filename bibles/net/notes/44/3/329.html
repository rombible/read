<A NAME="329"><p class="footnote"><span class="fnreference">29</span><note=201><b>tn</b> Or &#8220;portico,&#8221; &#8220;colonnade&#8221;; <i>Grk</i> &#8220;stoa.&#8221; The translation &#8220;covered walkway&#8221; (a descriptive translation) was used here because the architectural term &#8220;portico&#8221; or &#8220;colonnade&#8221; is less familiar. However, the more technical term &#8220;portico&#8221; was retained in the actual name that follows.</p>
