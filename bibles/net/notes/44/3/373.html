<A NAME="373"><p class="footnote"><span class="fnreference">73</span><note=245><b>tn</b> <i>Grk</i> &#8220;God raising up his servant, sent him.&#8221; The participle <font face="Galaxie Unicode Greek">&#7936;&#957;&#945;&#963;&#964;&#8053;&#963;&#945;&#962;</font> (<font face="Greektl">anasthsa&quot;</font>) has been translated as a finite verb due to requirements of contemporary English style. Some translations (e.g., NIV, NRSV) render this participle as temporal (&#8220;when God raised up his servant&#8221;).</p>
