<A NAME="363"><p class="footnote"><span class="fnreference">63</span><note=235><b>tn</b> <i>Grk</i> &#8220;hear,&#8221; but the idea of &#8220;hear and obey&#8221; or simply &#8220;obey&#8221; is frequently contained in the Greek verb <font face="Galaxie Unicode Greek">&#7936;&#954;&#959;&#973;&#969;</font> (<font face="Greektl">akouw</font>; see L&amp;N 36.14) and the following context (v. 23) makes it clear that failure to &#8220;obey&#8221; the words of this &#8220;prophet like Moses&#8221; will result in complete destruction.</p>
