<A NAME="321"><p class="footnote"><span class="fnreference">21</span><note=193><b>sn</b> <i>At once the man&#8217;s feet and ankles were made strong. </i>Note that despite the past lameness, the man is immediately able to walk. The restoration of his ability to walk pictures the presence of a renewed walk, a fresh start at life; this was far more than money would have given him.</p>
