<A NAME="327"><p class="footnote"><span class="fnreference">27</span><note=199><b>sn</b> <i>Amazement</i> is a frequent response to miracles of Jesus or the apostles. These took the ancients by as much surprise as they would people today. But in terms of response to what God is doing, amazement does not equal faith (Luke 4:36; 5:9, 26; 7:16).</p>
