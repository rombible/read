<A NAME="32"><p class="footnote"><span class="fnreference">2</span><note=174><b>sn</b> <i>Going up to the temple at the time for prayer.</i> The earliest Christians, being of Jewish roots, were still participating in the institutions of Judaism at this point. Their faith in Christ did not make them non-Jewish in their practices.</p>
