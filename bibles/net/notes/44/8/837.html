<A NAME="837"><p class="footnote"><span class="fnreference">37</span><note=701><b>sn</b> <i>Great joy.</i> The reason for eschatological <i>joy</i> was that such events pointed to God&#8217;s decisive deliverance (Luke 7:22-23). Note how the acts of healing extend beyond the Twelve here.</p>
