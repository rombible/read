<A NAME="86"><p class="footnote"><span class="fnreference">6</span><note=670><b>sn</b> The picture of Jesus<i> standing</i> (rather than seated) probably indicates his rising to receive his child. By announcing his vision, Stephen thoroughly offended his audience, who believed no one could share God&#8217;s place in heaven. The phrase is a variation on Ps 110:1.</p>
