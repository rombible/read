<A NAME="824"><p class="footnote"><span class="fnreference">24</span><note=688><b>sn</b> <i>Made loud lamentation.</i> For someone who was stoned to death, <i>lamentation</i> was normally not allowed (<i>m. Sanhedrin</i> 6:6). The remark points to an unjust death.</p>
