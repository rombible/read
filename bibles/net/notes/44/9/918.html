<A NAME="918"><p class="footnote"><span class="fnreference">18</span><note=800><b>sn</b> <i>He could see nothing.</i> This sign of blindness, which was temporary until v. 18, is like the sign of deafness experienced by Zechariah in Luke 1. It allowed some time for Saul (Paul) to reflect on what had happened without distractions.</p>
