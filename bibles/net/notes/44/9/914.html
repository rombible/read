<A NAME="914"><p class="footnote"><span class="fnreference">14</span><note=796><b>tn</b> The Greek term here is <font face="Galaxie Unicode Greek">&#7936;&#957;&#8053;&#961;</font> (<font face="Greektl">anhr</font>), which is used only rarely in a generic sense of both men and women. In the historical setting here, Paul&#8217;s traveling companions were almost certainly all males.</p>
