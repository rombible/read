<A NAME="969"><p class="footnote"><span class="fnreference">69</span><note=851><b>tn</b> <i>Grk</i> &#8220;the Hellenists,&#8221; but this descriptive term is largely unknown to the modern English reader. The translation &#8220;Greek-speaking Jews&#8221; attempts to convey something of who these were, but it was more than a matter of language spoken; it involved a degree of adoption of Greek culture as well.</p>
