<A NAME="989"><p class="footnote"><span class="fnreference">89</span><note=871><b>sn</b> <i>Joppa</i> was a seaport on the Philistine coast, in the same location as modern Jaffa. &#8220;Though Joppa never became a major seaport, it was of some importance as a logistical base and an outlet to the Mediterranean&#8221; (A. F. Rainey, <i>ISBE</i> 2:1118-19).</p>
