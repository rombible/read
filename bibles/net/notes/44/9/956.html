<A NAME="956"><p class="footnote"><span class="fnreference">56</span><note=838><b>tn</b> The word <font face="Galaxie Unicode Greek">&#960;&#973;&#955;&#951;</font> (<font face="Greektl">pulh</font>) may refer to a house door or gate, or to the large gates used in a palace, temple, or city wall. Here the context clearly indicates a reference to the latter, so the translation &#8220;city gates&#8221; is used.</p>
