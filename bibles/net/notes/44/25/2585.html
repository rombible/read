<A NAME="2585"><p class="footnote"><span class="fnreference">85</span><note=2885><b>tn</b> Or &#8220;auditorium.&#8221; &#8220;Auditorium&#8221; may suggest to the modern English reader a theater where performances are held. Here it is the large hall where a king or governor would hold audiences. Paul once spoke of himself as a &#8220;spectacle&#8221; to the world (1 Cor 4:8-13).</p>
