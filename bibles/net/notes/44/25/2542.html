<A NAME="2542"><p class="footnote"><span class="fnreference">42</span><note=2842><b>tn</b> Or &#8220;to the emperor&#8221; (&#8220;Caesar&#8221; is a title for the Roman emperor).</p><p class="footnote"><b>sn</b> The <i>appeal to Caesar</i> was known as the <i>provocatio ad Caesarem</i>. It was a Roman citizen&#8217;s right to ask for a direct judgment by the emperor (Pliny the Younger, <i>Letters</i> 10.96). It was one of the oldest rights of Roman citizens.</p>
