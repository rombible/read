<A NAME="2571"><p class="footnote"><span class="fnreference">71</span><note=2871><b>tn</b> On this term see BDAG 216 s.v. <font face="Galaxie Unicode Greek">&#948;&#949;&#953;&#963;&#953;&#948;&#945;&#953;&#956;&#959;&#957;&#943;&#945;</font> 2. It is a broad term for religion.</p><p class="footnote"><b>sn</b> <i>About their own religion.</i> Festus made it clear that in his view as a neutral figure (and as one Luke had noted was disposed to help the Jews), he saw no guilt in Paul. The issue was a simple religious dispute.</p>
