<A NAME="2451"><p class="footnote"><span class="fnreference">51</span><note=2749><b>sn</b> This mention of Paul&#8217;s <i>hope</i> sets up his appeal to the resurrection of the dead. At this point Paul was ignoring the internal Jewish dispute between the Pharisees (to which he had belonged) and the Sadducees (who denied there would be a resurrection of the dead).</p>
