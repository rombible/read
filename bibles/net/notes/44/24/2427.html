<A NAME="2427"><p class="footnote"><span class="fnreference">27</span><note=2725><b>tn</b> Or &#8220;seized.&#8221; <i>Grk</i> &#8220;whom also we arrested.&#8221; Because of the awkwardness of a relative clause in English at this point, the relative pronoun (&#8220;whom&#8221;) was replaced by the pronoun &#8220;him&#8221; as object of the verb.</p>
