<A NAME="2449"><p class="footnote"><span class="fnreference">49</span><note=2747><b>sn</b> That is, the <i>law</i> of Moses. Paul was claiming that he legitimately worshiped the God of Israel. He was arguing that this amounted to a religious dispute rather than a political one, so that the Roman authorities need not concern themselves with it.</p>
