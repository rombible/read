<A NAME="2235"><p class="footnote"><span class="fnreference">35</span><note=2480><b>tn</b> <i>Grk</i> &#8220;did not hear&#8221; (but see Acts 9:7). BDAG 38 s.v. <font face="Galaxie Unicode Greek">&#7936;&#954;&#959;&#973;&#969;</font> 7 has &#8220;W. acc. <font face="Galaxie Unicode Greek">&#964;&#8056;&#957; &#957;&#972;&#956;&#959;&#957;</font> <i>understand the law</i> Gal 4:21; perh. Ac 22:9; 26:14&#8230;belong here.&#8221; If the word has this sense here, then a metonymy is present, since the lack of effect is put for a failure to appreciate what was heard.</p>
