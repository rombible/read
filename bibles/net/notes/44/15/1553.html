<A NAME="1553"><p class="footnote"><span class="fnreference">53</span><note=1544><b>tn</b> <i>Grk</i> &#8220;all the Gentiles on whom my name has been called.&#8221; Based on well-attested OT usage, the passive of <font face="Galaxie Unicode Greek">&#7952;&#960;&#953;&#954;&#945;&#955;&#941;&#969;</font> (<font face="Greektl">epikalew</font>) here indicates God&#8217;s ownership (&#8220;all the Gentiles who belong to me&#8221;) or calling (&#8220;all the Gentiles whom I have called to be my own&#8221;). See L&amp;N 11.28.</p>
