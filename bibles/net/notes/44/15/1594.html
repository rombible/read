<A NAME="1594"><p class="footnote"><span class="fnreference">94</span><note=1585><b>tn</b> The phrase <font face="Galaxie Unicode Greek">&#7956;&#961;&#961;&#969;&#963;&#952;&#949;</font> (<font face="Greektl">errwsqe</font>) may be understood as a stock device indicating a letter is complete (&#8220;good-bye,&#8221; L&amp;N 33.24) or as a sincere wish that the persons involved may fare well (&#8220;may you fare well,&#8221; L&amp;N 23.133).</p>
