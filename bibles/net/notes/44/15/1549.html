<A NAME="1549"><p class="footnote"><span class="fnreference">49</span><note=1540><b>tn</b> BDAG 86 s.v. <font face="Galaxie Unicode Greek">&#7936;&#957;&#959;&#961;&#952;&#972;&#969;</font> places this verb under the meaning &#8220;to build someth. up again after it has fallen, <i>rebuild, restore</i>,&#8221; but since <font face="Galaxie Unicode Greek">&#7936;&#957;&#959;&#953;&#954;&#959;&#948;&#959;&#956;&#941;&#969;</font> (<font face="Greektl">anoikodomew</font>, &#8220;rebuild&#8221;) has occurred twice in this verse already, &#8220;restore&#8221; is used here.</p>
