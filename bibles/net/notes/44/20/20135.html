<A NAME="20135"><p class="footnote"><span class="fnreference">135</span><note=2278><b>sn</b> The Ephesians elders <i>kissed</i> Paul as a sign of both affection and farewell. The entire scene shows how much interrelationship Paul had in his ministry and how much he and the Ephesians meant to each other.</p>
