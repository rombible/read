<A NAME="2064"><p class="footnote"><span class="fnreference">64</span><note=2207><b>sn</b> <i>Miletus</i> was a seaport on the western coast of Asia Minor about 40 mi (70 km) south of Ephesus. From Mitylene to Miletus was about 125 mi (200 km).</p>
