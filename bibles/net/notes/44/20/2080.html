<A NAME="2080"><p class="footnote"><span class="fnreference">80</span><note=2223><b>tn</b> Or &#8220;profitable.&#8221; BDAG 960 s.v. <font face="Galaxie Unicode Greek">&#963;&#965;&#956;&#966;&#941;&#961;&#969;</font> 2.b.<font face="Galaxie Unicode Greek">&#945;</font> has &#8220;<font face="Galaxie Unicode Greek">&#964;&#8048; &#963;&#965;&#956;&#966;&#941;&#961;&#959;&#957;&#964;&#945;</font> <i>what advances your best interests</i> or <i>what is good for you</i> Ac 20:20,&#8221; but the broader meaning (s.v. 2, &#8220;to be advantageous, <i>help, confer a benefit, be profitable</i>/<i>useful</i>&#8221;) is equally possible in this context.</p>
