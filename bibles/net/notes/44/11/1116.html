<A NAME="1116"><p class="footnote"><span class="fnreference">16</span><note=1052><b>tn</b> Possibly there is a subtle distinction in meaning between <font face="Galaxie Unicode Greek">&#954;&#959;&#953;&#957;&#972;&#962;</font> (<font face="Greektl">koinos</font>) and <font face="Galaxie Unicode Greek">&#7936;&#954;&#940;&#952;&#945;&#961;&#964;&#959;&#962;</font> (<font face="Greektl">akaqartos</font>) here, but according to L&amp;N 53.39 it is difficult to determine precise differences in meaning based on existing contexts. The sentiment Peter expressed is like Ezek 4:14.</p>
