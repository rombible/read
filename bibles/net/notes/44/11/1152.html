<A NAME="1152"><p class="footnote"><span class="fnreference">52</span><note=1088><b>tn</b> The participle <font face="Galaxie Unicode Greek">&#960;&#953;&#963;&#964;&#949;&#973;&#963;&#945;&#962;</font> (<font face="Greektl">pisteusa&quot;</font>) is articular and thus cannot be adverbial. It is adjectival, modifying <font face="Galaxie Unicode Greek">&#7936;&#961;&#953;&#952;&#956;&#972;&#962;</font> (<font face="Greektl">ariqmo&quot;</font>), but has been translated into English as a relative clause (&#8220;who believed&#8221;).</p>
