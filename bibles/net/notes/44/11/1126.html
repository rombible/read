<A NAME="1126"><p class="footnote"><span class="fnreference">26</span><note=1062><b>sn</b> <i>At the beginning</i> is an allusion to Acts 2 and Pentecost. The <i>beginning</i> is a way to refer to the start of the period of the realization of Jesus&#8217; promise in Luke 24:49 and Acts 1:8. Peter was arguing that God gave Gentiles the same benefits he gave the Jews at the start of their mission.</p>
