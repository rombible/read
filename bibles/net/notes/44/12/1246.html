<A NAME="1246"><p class="footnote"><span class="fnreference">46</span><note=1168><b>tn</b> The two imperfect tense verbs, <font face="Galaxie Unicode Greek">&#948;&#953;&#970;&#963;&#967;&#965;&#961;&#943;&#950;&#949;&#964;&#959;</font> (<font face="Greektl">diiscurizeto</font>) and <font face="Galaxie Unicode Greek">&#7956;&#955;&#949;&#947;&#959;&#957;</font> (<font face="Greektl">elegon</font>), are both taken iteratively. The picture is thus virtually a shouting match between Rhoda and the rest of the believers.</p>
