<A NAME="1264"><p class="footnote"><span class="fnreference">64</span><note=1186><b>tn</b> Or &#8220;was extremely angry.&#8221; L&amp;N 33.453 gives the meaning &#8220;be angry and quarrel, quarrel angrily&#8221; here. However, in L&amp;N 88.180 the alternative &#8220;to be violently angry, to be furious&#8221; is given. The term is used only once in the NT (BDAG 461 s.v. <font face="Galaxie Unicode Greek">&#952;&#965;&#956;&#959;&#956;&#945;&#967;&#941;&#969;</font>).</p>
