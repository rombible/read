<A NAME="121"><p class="footnote"><span class="fnreference">1</span><note=1123><b>sn</b> <i>King Herod</i> was Herod Agrippa I, the grandson of Herod I (Herod the Great). His mediocre career is summarized in Josephus, <i>Ant.</i> 18-19. This event took place in <sc>a.d. 42 or 43.</p>
