<A NAME="1244"><p class="footnote"><span class="fnreference">44</span><note=1166><b>sn</b> <i>&#8220;You&#8217;ve lost your mind!&#8221; </i>Such a response to the miraculous is not unusual in Luke-Acts. See Luke 24:11; Acts 26:25. The term <font face="Galaxie Unicode Greek">&#956;&#945;&#943;&#957;&#959;&#956;&#945;&#953;</font> (<font face="Greektl">mainomai</font>) can have the idea of being &#8220;raving mad&#8221; or &#8220;totally irrational&#8221; (BDAG 610 s.v.). It is a strong expression.</p>
