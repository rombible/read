<A NAME="1245"><p class="footnote"><span class="fnreference">45</span><note=1167><b>tn</b> <i>Grk</i> &#8220;she kept insisting that the situation was thus&#8221; (cf. BDAG 422 s.v. <font face="Galaxie Unicode Greek">&#7956;&#967;&#969;</font> 10.a). Most translations supply a less awkward English phrase like &#8220;it was so&#8221;; the force of her insistence, however, is that &#8220;it was Peter,&#8221; which was the point under dispute.</p>
