<A NAME="1276"><p class="footnote"><span class="fnreference">76</span><note=1198><b>tn</b> The translation &#8220;<i>crowd</i>&#8221; is given by BDAG 223 s.v. <font face="Galaxie Unicode Greek">&#948;&#8134;&#956;&#959;&#962;</font>; the word often means a gathering of citizens to conduct public business. Here it is simply the group of people gathered to hear the king&#8217;s speech.</p>
