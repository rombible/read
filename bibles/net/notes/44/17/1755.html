<A NAME="1755"><p class="footnote"><span class="fnreference">55</span><note=1812><b>tn</b> <i>Grk</i> &#8220;to the sea.&#8221; Here <font face="Galaxie Unicode Greek">&#7957;&#969;&#962; &#7952;&#960;&#8054; &#964;&#8052;&#957; &#952;&#940;&#955;&#945;&#963;&#963;&#945;&#957;</font> (<font face="Greektl">{ew&quot; epi thn qalassan</font>) must mean &#8220;to the edge of the sea,&#8221; that is, &#8220;to the coast.&#8221; Since there is no mention of Paul taking a ship to Athens, he presumably traveled overland. The journey would have been about 340 mi (550 km).</p>
