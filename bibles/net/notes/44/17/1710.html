<A NAME="1710"><p class="footnote"><span class="fnreference">10</span><note=1767><b>sn</b> <i>The Christ had to suffer and to rise from the dead.</i> These two points (suffering and resurrection) would have been among the more controversial aspects of Paul&#8217;s messianic preaching. The term translated &#8220;had to&#8221; (<font face="Galaxie Unicode Greek">&#948;&#949;&#8150;</font>, <font face="Greektl">dei</font>) shows how divine design and scripture corresponded here.</p>
