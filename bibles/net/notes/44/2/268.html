<A NAME="268"><p class="footnote"><span class="fnreference">68</span><note=132><b>tn</b> The aorist participle <font face="Galaxie Unicode Greek">&#8017;&#968;&#969;&#952;&#949;&#943;&#962;</font> (<font face="Greektl">Juywqei&quot;</font>) could be taken temporally: &#8220;So then, after he was exalted&#8230;&#8221; In the translation the more neutral &#8220;exalted&#8221; (a shorter form of &#8220;having been exalted&#8221;) was used to preserve the ambiguity of the original Greek.</p>
