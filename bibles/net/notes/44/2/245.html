<A NAME="245"><p class="footnote"><span class="fnreference">45</span><note=109><b>tn</b> <i>Grk</i> &#8220;at the hands of lawless men.&#8221; At this point the term <font face="Galaxie Unicode Greek">&#7940;&#957;&#959;&#956;&#959;&#962;</font> (<font face="Greektl">anomo&quot;</font>) refers to non-Jews who live outside the Jewish (Mosaic) law, rather than people who broke any or all laws including secular laws. Specifically it is a reference to the Roman soldiers who carried out Jesus&#8217; crucifixion.</p>
