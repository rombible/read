<A NAME="236"><p class="footnote"><span class="fnreference">36</span><note=100><b>tn</b> Or &#8220;in the heaven.&#8221; The Greek word <font face="Galaxie Unicode Greek">&#959;&#8016;&#961;&#945;&#957;&#972;&#962;</font> (<font face="Greektl">ouranos</font>) may be translated &#8220;sky&#8221; or &#8220;heaven&#8221; depending on the context. Here, in contrast to &#8220;the earth below,&#8221; a reference to the sky is more likely.</p>
