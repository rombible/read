<A NAME="797"><p class="footnote"><span class="fnreference">97</span><note=596><b>tn</b> Or simply &#8220;through the angel.&#8221; Here the &#8220;hand&#8221; could be understood as a figure for the person or the power of the angel himself. The remark about the angel appearing fits the first century Jewish view that God appears to no one (John 1:14-18; Gal 3:19; Deut 33:2 LXX).</p>
