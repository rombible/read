<A NAME="7133"><p class="footnote"><span class="fnreference">133</span><note=632><b>tn</b> Or &#8220;tent.&#8221;</p><p class="footnote"><b>sn</b> The <i>tabernacle </i>was the tent used to house the ark of the covenant before the construction of Solomon&#8217;s temple. This is where God was believed to reside, yet the people were still unfaithful.</p>
