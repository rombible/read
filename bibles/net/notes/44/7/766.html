<A NAME="766"><p class="footnote"><span class="fnreference">66</span><note=565><b>tn</b> &#8220;Hurt unfairly&#8221; conveys a better sense of the seriousness of the offense against the Israelite than &#8220;treated unfairly,&#8221; which can sometimes refer to slight offenses, or &#8220;wronged,&#8221; which can refer to offenses that do not involve personal violence, as this one probably did.</p>
