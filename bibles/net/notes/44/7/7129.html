<A NAME="7129"><p class="footnote"><span class="fnreference">129</span><note=628><b>sn</b> <i>Rephan </i>(<font face="Galaxie Unicode Greek">&#8190;&#929;&#945;&#953;&#966;&#940;&#957;</font>, <font face="Greektl">RJaifan</font>) was a pagan deity. The term was a name for Saturn. It was variously spelled in the <sc>mss (BDAG 903 s.v. has <i>Rompha</i> as an alternate spelling). The references cover a range of deities and a history of unfaithfulness.</p>
