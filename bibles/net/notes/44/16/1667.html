<A NAME="1667"><p class="footnote"><span class="fnreference">67</span><note=1677><b>tn</b> <i>Grk</i> &#8220;who.&#8221; Because of the awkwardness in English of having two relative clauses follow one another (&#8220;who had a spirit&#8230;who brought her owners a great profit&#8221;) the relative pronoun here (&#8220;who&#8221;) has been translated as a pronoun (&#8220;she&#8221;) and a new sentence begun in the translation.</p>
