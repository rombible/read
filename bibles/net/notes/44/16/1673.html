<A NAME="1673"><p class="footnote"><span class="fnreference">73</span><note=1683><b>sn</b> <i>Proclaiming to you the way of salvation.</i> The remarks were an ironic recognition of Paul&#8217;s authority, but he did not desire such a witness, possibly for fear of confusion. Her expression <i>the Most High God</i> might have been understood as Zeus by the audience.</p>
