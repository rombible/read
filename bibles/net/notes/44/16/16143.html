<A NAME="16143"><p class="footnote"><span class="fnreference">143</span><note=1753><b>sn</b><i> Roman citizens.</i> This fact was disturbing to the officials because due process was a right for a Roman citizen, well established in Roman law. To flog a Roman citizen was considered an abomination. Such punishment was reserved for noncitizens.</p>
