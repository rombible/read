<A NAME="1683"><p class="footnote"><span class="fnreference">83</span><note=1693><b>tn</b> <i>Grk</i> &#8220;having brought them.&#8221; The participle <font face="Galaxie Unicode Greek">&#7952;&#960;&#953;&#955;&#945;&#946;&#972;&#956;&#949;&#957;&#959;&#953;</font> (<font face="Greektl">epilabomenoi</font>) has been taken temporally. It is also possible in English to translate this participle as a finite verb: &#8220;they brought them before the magistrates and said.&#8221;</p>
