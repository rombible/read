<A NAME="1694"><p class="footnote"><span class="fnreference">94</span><note=1704><b>tn</b> <i>Grk</i> &#8220;Having inflicted many blows on them.&#8221; The participle <font face="Galaxie Unicode Greek">&#7952;&#960;&#953;&#952;&#941;&#957;&#964;&#949;&#962;</font> (<font face="Greektl">epiqente&quot;</font>) has been taken temporally. BDAG 384 s.v. <font face="Galaxie Unicode Greek">&#7952;&#960;&#953;&#964;&#943;&#952;&#951;&#956;&#953;</font> 1.a.<font face="Galaxie Unicode Greek">&#946;</font> has &#8220;<i>inflict blows upon someone</i>&#8221; for this expression, but in this context it is simpler to translate in English as &#8220;they had beaten them severely.&#8221;</p>
