<A NAME="16141"><p class="footnote"><span class="fnreference">141</span><note=1751><b>sn</b> <i>They themselves must come and escort us out! </i>Paul was asking for the injustice he and Silas suffered to be symbolically righted. It was a way of publicly taking their actions off the record and showing the apostles&#8217; innocence, a major public statement. Note the apology given in v. 39.</p>
