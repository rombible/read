<A NAME="16131"><p class="footnote"><span class="fnreference">131</span><note=1741><b>tn</b> The word &#8220;saying&#8221; is not in the Greek text, but is implied; it is necessary in English because the content of what the jailer said to Paul and Silas is not the exact message related to him by the police officers, but is a summary with his own additions.</p>
