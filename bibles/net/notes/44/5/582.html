<A NAME="582"><p class="footnote"><span class="fnreference">82</span><note=422><b>tn</b> Or &#8220;by crucifying him&#8221; (&#8220;hang on a tree&#8221; is by the time of the first century an idiom for crucifixion). The allusion is to the judgment against Jesus as a rebellious figure, appealing to the language of Deut 21:23. The Jewish leadership has badly &#8220;misjudged&#8221; Jesus.</p>
