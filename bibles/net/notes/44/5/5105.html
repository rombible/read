<A NAME="5105"><p class="footnote"><span class="fnreference">105</span><note=445><b>tn</b> According to L&amp;N 39.32, the verb <font face="Galaxie Unicode Greek">&#949;&#8017;&#961;&#949;&#952;&#8134;&#964;&#949;</font> (<font face="Greektl">Jeureqhte</font>, an aorist passive subjunctive) may also be translated &#8220;find yourselves&#8221; &#8211; &#8220;lest you find yourselves fighting against God.&#8221; The Jewish leader Gamaliel is shown contemplating the other possible alternative about what is occurring.</p>
