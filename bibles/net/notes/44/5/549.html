<A NAME="549"><p class="footnote"><span class="fnreference">49</span><note=389><b>tn</b> A hendiadys (two different terms referring to a single thing) is likely here (a reference to a single legislative body rather than two separate ones) because the term <font face="Galaxie Unicode Greek">&#947;&#949;&#961;&#959;&#965;&#963;&#943;&#945;&#957;</font> (<font face="Greektl">gerousian</font>) is used in both 1 Macc 12:6 and Josephus, <i>Ant.</i> 13.5.8 (13.166) to refer to the Sanhedrin.</p>
