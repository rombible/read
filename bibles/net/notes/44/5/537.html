<A NAME="537"><p class="footnote"><span class="fnreference">37</span><note=377><b>sn</b> <i>Filled with jealousy.</i> In Acts, the term &#8220;jealousy&#8221; (<font face="Galaxie Unicode Greek">&#950;&#8053;&#955;&#959;&#962;</font>, <font face="Greektl">zhlos</font>) occurs only here and in Acts 13:45. It is a key term in Judaism for religiously motivated rage (1 Macc 2:24; 1QH 14:13-15; <i>m. Sanhedrin </i>9:5). It was a zeal motivated by a desire to maintain the purity of the faith.</p>
