<A NAME="1814"><p class="footnote"><span class="fnreference">14</span><note=1892><b>tn</b> The prepositional phrase &#8220;with them&#8221; occurs only once in the Greek text, but since it occurs between the two finite verbs (<font face="Galaxie Unicode Greek">&#7956;&#956;&#949;&#957;&#949;&#957;</font>, <font face="Greektl">emenen</font>, and <font face="Galaxie Unicode Greek">&#7968;&#961;&#947;&#940;&#950;&#949;&#964;&#959;</font>, <font face="Greektl">hrgazeto</font>) it relates (by implication) to both of them.</p>
