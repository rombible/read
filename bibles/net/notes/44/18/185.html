<A NAME="185"><p class="footnote"><span class="fnreference">5</span><note=1883><b>sn</b> <i>Corinth</i> was the capital city of the senatorial province of Achaia and the seat of the Roman proconsul. It was located 55 mi (88 km) west of Athens. Corinth was a major rival to Athens and was the largest city in Greece at the time.</p><p class="footnote"><b>map</b> For location see JP1-C2; JP2-C2; JP3-C2; JP4-C2.</p>
