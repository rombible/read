<A NAME="18105"><p class="footnote"><span class="fnreference">105</span><note=1983><b>tn</b> <i>Grk</i> &#8220;encouraging [him], the brothers wrote.&#8221; The participle <font face="Galaxie Unicode Greek">&#960;&#961;&#959;&#964;&#961;&#949;&#968;&#940;&#956;&#949;&#957;&#959;&#953;</font> (<font face="Greektl">protreyamenoi</font>) has been translated as a finite verb due to requirements of contemporary English style. This was the typical letter of commendation from the Ephesians to the Achaeans.</p>
