<A NAME="188"><p class="footnote"><span class="fnreference">8</span><note=1886><b>sn</b> On <i>Aquila</i> and his wife <i>Priscilla</i> see also Acts 18:18, 26; Rom 16:3-4; 1 Cor 16:19; 2 Tim 4:19. In the NT &#8220;Priscilla&#8221; and &#8220;Prisca&#8221; are the same person. This author uses the full name <i>Priscilla</i>, while Paul uses the diminutive form Prisca.</p>
