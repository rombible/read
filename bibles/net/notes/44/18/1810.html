<A NAME="1810"><p class="footnote"><span class="fnreference">10</span><note=1888><b>sn</b> <i>Claudius</i> refers to the Roman emperor Tiberius Claudius Nero Germanicus, known as Claudius, who ruled from <sc>a.d. 41-54. The edict expelling the Jews from Rome was issued in <sc>a.d. 49 (Suetonius, <i>Claudius</i> 25.4).</p>
