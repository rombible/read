<A NAME="18104"><p class="footnote"><span class="fnreference">104</span><note=1982><b>sn</b> <i>To cross over to Achaia.</i> Achaia was organized by the Romans as a separate province in 27 <sc>b.c. and was located across the Aegean Sea from Ephesus. The city of Corinth was in Achaia.</p>
