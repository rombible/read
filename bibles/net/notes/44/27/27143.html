<A NAME="27143"><p class="footnote"><span class="fnreference">143</span><note=3142><b>tn</b> <i>Grk</i> &#8220;on pieces from the ship&#8221;; that is, pieces of wreckage from the ship.</p><p class="footnote"><b>sn</b> Both the <i>planks</i> and <i>pieces of the ship</i> were for the weak or nonswimmers. The whole scene is a historical metaphor representing how listening to Paul and his message could save people.</p>
