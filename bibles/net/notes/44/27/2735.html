<A NAME="2735"><p class="footnote"><span class="fnreference">35</span><note=3034><b>sn</b> <i>The fast</i> refers to the Jewish Day of Atonement, Yom Kippur. It was now into October and the dangerous winter winds would soon occur (Suetonius, <i>Life of Claudius</i> 18; Josephus, <i>J. W.</i> 1.14.2-3 [1.279-281]).</p>
