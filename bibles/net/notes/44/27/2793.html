<A NAME="2793"><p class="footnote"><span class="fnreference">93</span><note=3092><b>tn</b> Here &#8220;being driven&#8221; has been used to translate <font face="Galaxie Unicode Greek">&#948;&#953;&#945;&#966;&#941;&#961;&#969;</font> (<font face="Greektl">diaferw</font>) rather than &#8220;drifting,&#8221; because it is clear from the attempt to drop anchors in v. 29 that the ship is still being driven by the gale. &#8220;Drifting&#8221; implies lack of control, but not necessarily rapid movement.</p>
