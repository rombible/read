<A NAME="272"><p class="footnote"><span class="fnreference">2</span><note=3001><b>sn</b> <i>Sail to Italy. </i>This voyage with its difficulty serves to show how God protected Paul on his long journey to Rome. From the perspective of someone in Palestine, this may well picture &#8220;the end of the earth&#8221; quite literally (cf. Acts 1:8).</p>
