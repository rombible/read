<A NAME="2797"><p class="footnote"><span class="fnreference">97</span><note=3096><b>sn</b> A <i>fathom</i> is about 6 feet or just under 2 meters (originally the length of a man&#8217;s outstretched arms). This was a nautical technical term for measuring the depth of water. Here it was about 120 ft (36 m).</p>
