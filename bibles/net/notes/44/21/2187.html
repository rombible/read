<A NAME="2187"><p class="footnote"><span class="fnreference">87</span><note=2369><b>tn</b> There is no specific semantic component in the Greek word <font face="Galaxie Unicode Greek">&#949;&#7984;&#948;&#969;&#955;&#972;&#952;&#965;&#964;&#959;&#962;</font> that means &#8220;meat&#8221; (see BDAG 280 s.v. <font face="Galaxie Unicode Greek">&#949;&#7984;&#948;&#969;&#955;&#972;&#952;&#965;&#964;&#959;&#962;</font>; L&amp;N 5.15). The stem &#8211;<font face="Galaxie Unicode Greek">&#952;&#965;&#964;&#959;&#962;</font> means &#8220;sacrifice&#8221; (referring to an animal sacrificially killed) and thereby implies meat.</p>
