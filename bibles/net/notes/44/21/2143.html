<A NAME="2143"><p class="footnote"><span class="fnreference">43</span><note=2325><b>tn</b> <i>Grk</i> &#8220;and taking.&#8221; This <font face="Galaxie Unicode Greek">&#954;&#945;&#943;</font> (<font face="Greektl">kai</font>) has not been translated since English normally uses a coordinating conjunction only between the last two elements in a series of three or more. The participle <font face="Galaxie Unicode Greek">&#7940;&#961;&#945;&#962;</font> (<font face="Greektl">aras</font>) has been translated as a finite verb due to requirements of contemporary English style.</p>
