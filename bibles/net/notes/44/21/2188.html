<A NAME="2188"><p class="footnote"><span class="fnreference">88</span><note=2370><b>sn</b> <i>What has been strangled.</i> That is, to refrain from eating animals that had been killed without having the blood drained from them. According to the Mosaic law (Lev 17:13-14) Jews were forbidden to eat flesh with the blood still in it (note the preceding provision in this verse, <i>and blood</i>).</p>
