<A NAME="2150"><p class="footnote"><span class="fnreference">50</span><note=2332><b>tn</b> L&amp;N 18.13 has &#8220;to tie objects together &#8211; &#8216;to tie, to tie together, to tie up.&#8217;&#8221; The verb <font face="Galaxie Unicode Greek">&#948;&#941;&#969;</font> (<font face="Greektl">dew</font>) is sometimes figurative for imprisonment (L&amp;N 37.114), but it is preferable to translate it literally here in light of v. 11 where Agabus tied himself up with Paul&#8217;s belt.</p>
