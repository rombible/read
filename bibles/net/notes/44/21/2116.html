<A NAME="2116"><p class="footnote"><span class="fnreference">16</span><note=2298><b>sn</b> <i>Tyre</i> was a city and seaport on the coast of Phoenicia. From Patara to Tyre was about 400 mi (640 km). It required a large cargo ship over 100 ft (30 m) long, and was a four to five day voyage.</p><p class="footnote"><b>map</b> For location see Map1-A2; Map2-G2; Map4-A1; JP3-F3; JP4-F3.</p>
