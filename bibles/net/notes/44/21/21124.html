<A NAME="21124"><p class="footnote"><span class="fnreference">124</span><note=2406><b>sn</b> The mob <i>stopped beating Paul</i> because they feared the Romans would arrest them for disturbing the peace and for mob violence. They would let the Roman officials take care of the matter from this point on.</p>
