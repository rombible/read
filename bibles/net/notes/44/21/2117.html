<A NAME="2117"><p class="footnote"><span class="fnreference">17</span><note=2299><b>tn</b> BDAG 78 s.v. <font face="Galaxie Unicode Greek">&#7936;&#957;&#949;&#965;&#961;&#943;&#963;&#954;&#969;</font> has &#8220;<i>look/search for </i>(w. finding presupposed) <font face="Galaxie Unicode Greek">&#964;&#953;&#957;&#940;</font>&#8230;<font face="Galaxie Unicode Greek">&#964;&#959;&#8058;&#962; &#956;&#945;&#952;&#951;&#964;&#940;&#962;</font> Ac 21:4.&#8221; The English verb &#8220;locate,&#8221; when used in reference to persons, has the implication of both looking for and finding someone. The participle <font face="Galaxie Unicode Greek">&#7936;&#957;&#949;&#965;&#961;&#972;&#957;&#964;&#949;&#962;</font> (<font face="Greektl">aneuronte&quot;</font>) has been taken temporally.</p>
