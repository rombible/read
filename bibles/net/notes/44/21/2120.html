<A NAME="2120"><p class="footnote"><span class="fnreference">20</span><note=2302><b>sn</b> Although they told this to Paul <i>through the Spirit</i>, it appears Paul had a choice here (see v. 14). Therefore this amounted to a warning: There was risk in going to Jerusalem, so he was urged not to go.</p>
