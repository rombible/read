<A NAME="13127"><p class="footnote"><span class="fnreference">127</span><note=1338><b>sn</b> <i>You are my Son.</i> The key to how the quotation is used is the naming of Jesus as &#8220;Son&#8221; to the Father. The language is that of kingship, as Ps 2 indicates. Here is the promise about what the ultimate Davidic heir would be.</p>
