<A NAME="13143"><p class="footnote"><span class="fnreference">143</span><note=1354><b>tn</b> <i>Grk</i> &#8220;saw,&#8221; but the literal translation of the phrase &#8220;saw decay&#8221; could be misunderstood to mean simply &#8220;looked at decay,&#8221; while here &#8220;saw decay&#8221; is really figurative for &#8220;experienced decay.&#8221; This remark explains why David cannot fulfill the promise.</p>
