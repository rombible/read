<A NAME="134"><p class="footnote"><span class="fnreference">4</span><note=1215><b>sn</b> <i>Herod</i> is generally taken as a reference to Herod Antipas, who governed Galilee from 4 <sc>b.c. to <sc>a.d. 39, who had John the Baptist beheaded, and who is mentioned a number of times in the gospels.</p>
