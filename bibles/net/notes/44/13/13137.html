<A NAME="13137"><p class="footnote"><span class="fnreference">137</span><note=1348><b>tn</b> The Greek word translated &#8220;Holy One&#8221; here (<font face="Galaxie Unicode Greek">&#8005;&#963;&#953;&#972;&#957;</font>, <font face="Greektl">{osion</font>) is related to the use of <font face="Galaxie Unicode Greek">&#8005;&#963;&#953;&#945;</font> (<font face="Greektl">Josia</font>) in v. 34. The link is a wordplay. The Holy One, who does not die, brings the faithful holy blessings of promise to the people.</p>
