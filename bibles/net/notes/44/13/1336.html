<A NAME="1336"><p class="footnote"><span class="fnreference">36</span><note=1247><b>sn</b> <i>&#8220;You who&#8230;paths of the Lord?&#8221; </i>This rebuke is like ones from the OT prophets: Jer 5:27; Gen 32:11; Prov 10:7; Hos 14:9. Five separate remarks indicate the magician&#8217;s failings. The closing rhetorical question of v. 10 (&#8220;<i>will you not stop&#8230;?</i>&#8221;) shows how opposed he is to the way of God.</p>
