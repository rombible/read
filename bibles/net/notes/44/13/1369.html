<A NAME="1369"><p class="footnote"><span class="fnreference">69</span><note=1280><b>tn</b> Or &#8220;forefathers&#8221;; <i>Grk</i> &#8220;fathers.&#8221;</p><p class="footnote"><b>sn</b> Note how Paul identifies with his audience by referring to <i>our ancestors.</i> He speaks as a Jew. God&#8217;s design in history is the theme of the speech. The speech is like Stephen&#8217;s, only here the focus is on a promised Son of David.</p>
