<A NAME="13180"><p class="footnote"><span class="fnreference">180</span><note=1391><b>sn</b> An allusion to Isa 42:6 and 49:6. The expression <i>the ends of the earth</i> recalls Luke 3:6 and Acts 1:8. Paul sees himself and Barnabas as carrying out the commission of Luke 24:27. (See 2 Cor 6:2, where servant imagery also appears concerning Paul&#8217;s message.)</p>
