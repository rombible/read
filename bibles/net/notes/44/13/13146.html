<A NAME="13146"><p class="footnote"><span class="fnreference">146</span><note=1357><b>tn</b> That is, Jesus. This pronoun is in emphatic position in the Greek text. Following this phrase in the Greek text is the pronoun <font face="Galaxie Unicode Greek">&#8017;&#956;&#8150;&#957;</font> (<font face="Greektl">Jumin</font>, &#8220;to you&#8221;), so that the emphasis for the audience is that &#8220;through Jesus to you&#8221; these promises have come.</p>
