<A NAME="19112"><p class="footnote"><span class="fnreference">112</span><note=2101><b>sn</b> <i>To the theater. </i>This location made the event a public spectacle. The Grand Theater in Ephesus (still standing today) stood facing down the main thoroughfare of the city toward the docks. It had a seating capacity of 25,000.</p>
