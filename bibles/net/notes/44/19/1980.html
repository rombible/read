<A NAME="1980"><p class="footnote"><span class="fnreference">80</span><note=2069><b>tn</b> <i>Grk</i> &#8220;There happened at that time.&#8221; The introductory phrase <font face="Galaxie Unicode Greek">&#7952;&#947;&#941;&#957;&#949;&#964;&#959;</font> (<font face="Greektl">egeneto</font>, &#8220;it happened that&#8221;), common in Luke (69 times) and Acts (54 times), is redundant in contemporary English and has not been translated. Instead the verb &#8220;took place&#8221; has been supplied in the translation.</p>
