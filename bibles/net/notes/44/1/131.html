<a name="131"></a><p class="footnote"><span class="fnreference">31</span><note=31><b>sn</b> The phrase <i>a Sabbath day</i>&#8217;<i>s journey </i>refers to the distance the rabbis permitted a person to travel on the Sabbath without breaking the Sabbath, specified in tractate <i>Sotah</i> 5:3 of the Mishnah as 2,000 cubits (a cubit was about 18 inches). In this case the distance was about half a mile (1 km).</p>
