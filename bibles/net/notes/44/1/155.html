<a name="155"></a><p class="footnote"><span class="fnreference">55</span><note=55><b>tc</b> Codex Bezae (D) and other Western witnesses have &#8220;he proposed,&#8221; referring to Peter, thus emphasizing his role above the other apostles. The Western text displays a conscious pattern of elevating Peter in Acts, and thus the singular verb here is a palpably motivated reading.</p>
