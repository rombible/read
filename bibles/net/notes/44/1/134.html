<a name="134"></a><p class="footnote"><span class="fnreference">34</span><note=34><b>sn</b><i> </i>In the various lists of the twelve, <i>Peter </i>(also called Simon) is always mentioned first (see also Matt 10:1-4; Mark 3:16-19; Luke 6:13-16) and the first four are always the same, though not in the same order after Peter.</p>
