<A NAME="472"><p class="footnote"><span class="fnreference">72</span><note=319><b>sn</b> <i>Grant to your servants to speak your message with great courage.</i> The request is not for a stop to persecution or revenge on the opponents, but for boldness (<i>great courage</i>) to carry out the mission of proclaiming the message of what God is doing through Jesus.</p>
