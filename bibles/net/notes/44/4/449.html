<A NAME="449"><p class="footnote"><span class="fnreference">49</span><note=296><b>tn</b> <i>Grk</i> &#8220;for we are not able not to speak about what we have seen and heard,&#8221; but the double negative, which cancels out in English, is emphatic in Greek. The force is captured somewhat by the English translation &#8220;it is impossible for us not to speak&#8230;&#8221; although this is slightly awkward.</p>
