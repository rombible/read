<A NAME="630"><p class="footnote"><span class="fnreference">30</span><note=483><b>tn</b> <i>Grk</i> &#8220;the so-called Synagogue of the Freedmen.&#8221; The translation of the participle <font face="Galaxie Unicode Greek">&#955;&#949;&#947;&#959;&#956;&#941;&#957;&#951;&#962;</font> (<font face="Greektl">legomenh&quot;</font>) by the phrase &#8220;as it was called&#8221; is given by L&amp;N 87.86. &#8220;Freedmen&#8221; would be slaves who had gained their freedom, or the descendants of such people (BDAG 594-95 s.v. <font face="Galaxie Unicode Greek">&#923;&#953;&#946;&#949;&#961;&#964;&#8150;&#957;&#959;&#962;</font>).</p>
