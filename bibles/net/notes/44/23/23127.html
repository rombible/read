<A NAME="23127"><p class="footnote"><span class="fnreference">127</span><note=2692><b>sn</b> Governor Felix <i>asked what province he was from</i> to determine whether he had legal jurisdiction over Paul. He could have sent him to his home province for trial, but decided to hear the case himself.</p>
