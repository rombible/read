<A NAME="23116"><p class="footnote"><span class="fnreference">116</span><note=2681><b>sn</b> <i>Antipatris</i> was a city in Judea about 35 mi (55 km) northwest of Jerusalem (about halfway to Caesarea). It was mentioned several times by Josephus (<i>Ant. </i>13.15.1 [13.390]; <i>J. W.</i> 1.4.7 [1.99]).</p>
