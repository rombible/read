<A NAME="2387"><p class="footnote"><span class="fnreference">87</span><note=2652><b>sn</b> <i>Caesarea</i> was a city on the coast of Palestine south of Mount Carmel (not Caesarea Philippi). See the note on <i>Caesarea</i> in Acts 10:1. This was a journey of about 65 mi (just over 100 km).</p><p class="footnote"><b>map</b> For location see Map2-C1; Map4-B3; Map5-F2; Map7-A1; JP1-F4; JP2-F4; JP3-F4; JP4-F4.</p>
