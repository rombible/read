<A NAME="2371"><p class="footnote"><span class="fnreference">71</span><note=2636><b>tn</b> <i>Grk</i> &#8220;you have,&#8221; but the expression &#8220;have to report&#8221; in English could be understood to mean &#8220;must report&#8221; rather than &#8220;possess to report.&#8221; For this reason the nearly equivalent expression &#8220;want to report,&#8221; which is not subject to misunderstanding, was used in the translation.</p>
