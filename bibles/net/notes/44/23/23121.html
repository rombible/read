<A NAME="23121"><p class="footnote"><span class="fnreference">121</span><note=2686><b>sn</b> <i>Caesarea</i> was a city on the coast of Palestine south of Mount Carmel (not Caesarea Philippi). See the note on <i>Caesarea</i> in Acts 10:1. It was about 30 mi (50 km) from Antipatris.</p>
