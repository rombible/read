<A NAME="10135"><p class="footnote"><span class="fnreference">135</span><note=1034><b>tn</b> The Greek construction anticipates a negative reply which is indicated in the translation by the &#8216;tag&#8217; question, &#8220;can he?&#8221; The question is rhetorical. Peter was saying these Gentiles should be baptized since God had confirmed they were his.</p>
