<A NAME="10129"><p class="footnote"><span class="fnreference">129</span><note=1028><b>sn</b> The Jewish Christians who were with Peter <i>were greatly astonished</i> because they thought the promise of the Spirit would be limited only to those of Israel. God&#8217;s plan was taking on fresh dimensions even as it was a reflection of what the prophets had promised.</p>
