<A NAME="10101"><p class="footnote"><span class="fnreference">101</span><note=1000><b>sn</b> <i>He is Lord of all.</i> Though a parenthetical remark, this is the theological key to the speech. Jesus <i>is Lord of all</i>, so the gospel can go to all. The rest of the speech proclaims Jesus&#8217; authority.</p>
