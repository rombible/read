<A NAME="10118"><p class="footnote"><span class="fnreference">118</span><note=1017><b>tn</b> The verb <font face="Galaxie Unicode Greek">&#948;&#953;&#945;&#956;&#945;&#961;&#964;&#973;&#961;&#959;&#956;&#945;&#953;</font> (<font face="Greektl">diamarturomai</font>) can mean &#8220;warn,&#8221; and such a meaning is highly probable in this context where a reference to the judgment of both the living and the dead is present. The more general meaning &#8220;to testify solemnly&#8221; does not capture this nuance.</p>
