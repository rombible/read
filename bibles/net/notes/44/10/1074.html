<A NAME="1074"><p class="footnote"><span class="fnreference">74</span><note=973><b>tn</b> <i>Grk</i> &#8220;a foreigner,&#8221; but in this context, &#8220;a non-Jew,&#8221; that is, a Gentile. This term speaks of intimate association (BDAG 556 s.v. <font face="Galaxie Unicode Greek">&#954;&#959;&#955;&#955;&#940;&#969;</font> 2.b.<font face="Galaxie Unicode Greek">&#945;</font>). On this Jewish view, see John 18:28, where a visit to a Gentile residence makes a Jewish person unclean.</p>
