<A NAME="103"><p class="footnote"><span class="fnreference">3</span><note=902><b>sn</b> A <i>cohort</i> was a Roman military unit of about 600 soldiers, one-tenth of a legion (BDAG 936 s.v. <font face="Galaxie Unicode Greek">&#963;&#960;&#949;&#8150;&#961;&#945;</font>). The <i>Italian Cohort</i> has been identified as <i>cohors II Italica</i> which is known to have been stationed in Syria in <sc>a.d. 88.</p>
