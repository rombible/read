<A NAME="1020"><p class="footnote"><span class="fnreference">20</span><note=919><b>tn</b> Or &#8220;domestic servants.&#8221; The Greek word here is <font face="Galaxie Unicode Greek">&#959;&#7984;&#954;&#941;&#964;&#951;&#962;</font> (<font face="Greektl">oiketh&quot;</font>), which technically refers to a member of the household, but usually means a household servant (slave) or personal servant rather than a field laborer.</p>
