<A NAME="109"><p class="footnote"><span class="fnreference">9</span><note=908><b>tn</b> The participles <font face="Galaxie Unicode Greek">&#949;&#7984;&#963;&#949;&#955;&#952;&#972;&#957;&#964;&#945;</font> (<font face="Greektl">eiselqonta</font>) and <font face="Galaxie Unicode Greek">&#949;&#7984;&#960;&#972;&#957;&#964;&#945;</font> (<font face="Greektl">eiponta</font>) are accusative, and thus best taken as adjectival participles modifying <font face="Galaxie Unicode Greek">&#7940;&#947;&#947;&#949;&#955;&#959;&#957;</font> (<font face="Greektl">angelon</font>): &#8220;an angel who came in and said.&#8221;</p>
