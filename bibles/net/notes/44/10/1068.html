<A NAME="1068"><p class="footnote"><span class="fnreference">68</span><note=967><b>tn</b> Although it is certainly true that Peter was a &#8220;man,&#8221; here <font face="Galaxie Unicode Greek">&#7940;&#957;&#952;&#961;&#969;&#960;&#959;&#962;</font> (<font face="Greektl">anqrwpo&quot;</font>) has been translated as &#8220;mere mortal&#8221; because the emphasis in context is not on Peter&#8217;s maleness, but his humanity. Contrary to what Cornelius thought, Peter was not a god or an angelic being, but a mere mortal.</p>
