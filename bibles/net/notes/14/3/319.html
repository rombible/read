<A NAME="319"><p class="footnote"><span class="fnreference">19</span><note=83><b>tn</b> <i>Heb</i> &#8220;and the wing of the one (<font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1488;&#1462;&#1495;&#1464;&#1491;</font>, <font face="Scholar">ha</font>&#8217;<font face="Scholar">ekhad</font>, &#8220;the one&#8221;; this should probably be emended to <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1488;&#1463;&#1495;&#1461;&#1512;</font>, <font face="Scholar">ha</font>&#8217;<font face="Scholar">akher</font>, &#8220;the other&#8221;) cherub was five cubits, touching the wall of the house, and the other wing was five cubits, clinging to the wing of the other cherub.&#8221;</p>
