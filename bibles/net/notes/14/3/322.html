<A NAME="322"><p class="footnote"><span class="fnreference">22</span><note=86><b>sn</b> The figure given here appears to refer to the combined length of both pillars (perhaps when laid end-to-end on the ground prior to being set up; cf. v. 17); the figure given for the height of the pillars in 1 Kgs 7:15, 2 Kgs 25:17, and Jer 52:21 is half this (i.e., eighteen cubits).</p>
