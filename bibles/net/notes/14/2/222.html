<A NAME="222"><p class="footnote"><span class="fnreference">22</span><note=53><b>tn</b> <i>Heb</i> &#8220;Huram&#8221; (also in v. 12). Some medieval Hebrew <sc>mss, along with the LXX, Syriac, and Vulgate spell the name &#8220;Hiram,&#8221; agreeing with 1 Chr 14:1. &#8220;Huram&#8221; is a variant spelling referring to the same individual.</p>
