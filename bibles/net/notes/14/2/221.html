<A NAME="221"><p class="footnote"><span class="fnreference">21</span><note=52><b>tn</b> <i>Heb</i> &#8220;20,000 baths&#8221; (also a second time later in this verse). A bath was a liquid measure roughly equivalent to six gallons (about 22 liters), so this was a quantity of about 120,000 gallons (440,000 liters).</p>
