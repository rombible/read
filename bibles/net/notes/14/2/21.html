<A NAME="21"><p class="footnote"><span class="fnreference">1</span><note=32><b>sn</b> Beginning with <b>2:1</b>, the verse numbers through <b>2:18</b> in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), with <b>2:1</b> ET = <b>1:18</b> HT, <b>2:2</b> ET = <b>2:1</b> HT, <b>2:3</b> ET = <b>2:2</b> HT, etc., through <b>2:18</b> ET = <b>2:17</b> HT. Beginning with <b>3:1</b> the verse numbers in the ET and HT are again the same.</p>
