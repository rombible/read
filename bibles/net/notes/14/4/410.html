<A NAME="410"><p class="footnote"><span class="fnreference">10</span><note=102><b>tn</b> <i>Heb</i> &#8220;3,000 baths&#8221; (note that the capacity is given in 1 Kings 7:26 as &#8220;2,000 baths&#8221;). A bath was a liquid measure roughly equivalent to six gallons (about 22 liters), so 3,000 baths was a quantity of about 18,000 gallons (66,000 liters).</p>
