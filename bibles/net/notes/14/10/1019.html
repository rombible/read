<A NAME="1019"><p class="footnote"><span class="fnreference">19</span><note=346><b>tn</b> <i>Heb</i> &#8220;My father punished you with whips, but I [will punish you] with scorpions.&#8221; &#8220;Scorpions&#8221; might allude to some type of torture, but more likely it refers to a type of whip that inflicts an especially biting, painful wound.</p>
