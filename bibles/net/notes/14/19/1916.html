<A NAME="1916"><p class="footnote"><span class="fnreference">16</span><note=561><b>tc</b> <i>Heb</i> &#8220;and to conduct a case [or &#8220;for controversy&#8221;], and they returned [to] Jerusalem.&#8221; Some emend <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1464;&#1513;&#1473;&#1467;&#1489;&#1493;&#1468;</font> (<font face="Scholar">vayyashuvu</font>, &#8220;and they returned&#8221;) to <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1461;&#1513;&#1473;&#1456;&#1489;&#1493;&#1468;</font> (<font face="Scholar">vayyeshÿvu</font>, &#8220;and they lived [in]&#8221;). The present translation assumes an emendation to <font face="Galaxie Unicode Hebrew">&#1497;&#1465;&#1513;&#1473;&#1456;&#1489;&#1461;&#1497;</font> (<font face="Scholar">yoshÿvey</font>, &#8220;residents of&#8221;).</p>
