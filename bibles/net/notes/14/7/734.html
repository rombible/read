<A NAME="734"><p class="footnote"><span class="fnreference">34</span><note=242><b>tc</b> Instead of &#8220;I will throw away,&#8221; the parallel text in 1 Kgs 9:7 has &#8220;I will send away.&#8221; The two verbs sound very similar in Hebrew, so the discrepancy is likely due to an oral transmissional error.</p><p class="footnote"><b>tn</b> <i>Heb</i> &#8220;and this temple which I consecrated for my name I will throw away from before my face.&#8221;</p>
