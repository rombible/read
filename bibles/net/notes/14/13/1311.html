<A NAME="1311"><p class="footnote"><span class="fnreference">11</span><note=407><b>tn</b> In the Hebrew text this is phrased as a rhetorical question, &#8220;Did you not banish?&#8221; The rhetorical question expects the answer, &#8220;Of course you did,&#8221; the force of which is reflected in the translation &#8220;But you banished.&#8221;</p>
