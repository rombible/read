<A NAME="2045"><p class="footnote"><span class="fnreference">45</span><note=612><b>tc</b> The MT reads <font face="Galaxie Unicode Hebrew">&#1508;&#1456;&#1490;&#1464;&#1512;&#1460;&#1497;&#1501;</font> (<font face="Scholar">fÿgarim</font>, &#8220;corpses&#8221;), but this seems odd among a list of plunder. A few medieval Hebrew <sc>mss and the Vulgate read <font face="Galaxie Unicode Hebrew">&#1489;&#1456;&#1490;&#1464;&#1491;&#1460;&#1497;&#1501;</font> (<font face="Scholar">vÿgadim</font>, &#8220;clothing&#8221;), which fits the context much better.</p>
