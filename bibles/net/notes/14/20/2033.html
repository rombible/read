<A NAME="2033"><p class="footnote"><span class="fnreference">33</span><note=600><b>tn</b> There is a wordplay in the Hebrew text. The Hiphil verb form <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1488;&#1458;&#1502;&#1460;&#1497;&#1504;&#1493;&#1468;</font> (<font face="Scholar">ha</font>&#8217;<font face="Scholar">aminu</font>, &#8220;trust&#8221;) and the Niphal form <font face="Galaxie Unicode Hebrew">&#1514;&#1461;&#1488;&#1464;&#1502;&#1461;&#1504;&#1493;&#1468;</font> (<font face="Scholar">te</font>&#8217;<font face="Scholar">amenu</font>, &#8220;you will be safe&#8221;) come from the same verbal root (<font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1502;&#1463;&#1503;</font>, &#8217;<font face="Scholar">aman</font>).</p>
