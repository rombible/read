<A NAME="2058"><p class="footnote"><span class="fnreference">58</span><note=625><b>tn</b> <i>Heb</i> &#8220;make ships to go to Tarshish.&#8221; This probably refers to large ships either made in or capable of traveling to the distant western port of Tarshish; a &#8220;Tarshish-ship&#8221; was essentially a large seagoing merchant ship.</p>
