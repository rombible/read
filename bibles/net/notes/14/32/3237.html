<A NAME="3237"><p class="footnote"><span class="fnreference">37</span><note=1033><b>tc</b> The Hebrew text reads literally, &#8220;and he led him from all around.&#8221; However, the present translation assumes an emendation to <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1464;&#1504;&#1463;&#1495; &#1500;&#1464;&#1492;&#1462;&#1501; &#1502;&#1460;&#1505;&#1468;&#1464;&#1489;&#1460;&#1497;&#1489;</font> (<font face="Scholar">vayyanakh lahem missaviv</font>, &#8220;and he gave rest to them from all around&#8221;). See 2 Chr 15:15 and 20:30. </p>
