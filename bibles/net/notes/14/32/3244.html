<A NAME="3244"><p class="footnote"><span class="fnreference">44</span><note=1040><b>tc</b> The Hebrew text reads literally, &#8220;and shields and all the desirable items.&#8221; The present translation assumes an emendation of <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1490;&#1460;&#1504;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">maginnim</font>, &#8220;shields&#8221;) to <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1490;&#1456;&#1491;&#1468;&#1464;&#1504;&#1460;&#1497;&#1501;</font> (<font face="Scholar">migdanim</font>, &#8220;precious items&#8221;). See v. 23.</p>
