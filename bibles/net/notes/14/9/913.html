<A NAME="913"><p class="footnote"><span class="fnreference">13</span><note=282><b>tc</b> The Hebrew text has here, &#8220;and his upper room [by] which he was going up to the house of the <sc>Lord.&#8221; But <font face="Galaxie Unicode Hebrew">&#1506;&#1458;&#1500;&#1460;&#1497;&#1468;&#1464;&#1514;&#1493;&#1465;</font> (&#8217;<font face="Scholar">aliyyato</font>, &#8220;his upper room&#8221;) should be emended to <font face="Galaxie Unicode Hebrew">&#1506;&#1465;&#1500;&#1464;&#1514;&#1493;&#1465;</font>, (&#8217;<font face="Scholar">olato</font>, &#8220;his burnt sacrifice[s]&#8221;). See the parallel account in 1 Kgs 10:5.</p>
