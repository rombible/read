<A NAME="96"><p class="footnote"><span class="fnreference">6</span><note=275><b>tn</b> <i>Heb</i> &#8220;with very great strength.&#8221; The Hebrew word <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;&#1460;&#1500;</font> (<font face="Scholar">khayil</font>, &#8220;strength&#8221;) may refer here to the size of her retinue or to the great wealth she brought with her.</p>
