<A NAME="98"><p class="footnote"><span class="fnreference">8</span><note=277><b>tn</b> <i>Heb</i> &#8220;Solomon declared to her all her words; there was not a word hidden from the king which he did not declare to her.&#8221; If riddles are specifically in view (see v. 1), then one might translate, &#8220;Solomon explained to her all her riddles; there was no riddle too complex for the king.&#8221;</p>
