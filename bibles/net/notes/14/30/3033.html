<A NAME="3033"><p class="footnote"><span class="fnreference">33</span><note=965><b>tn</b> <i>Heb</i> &#8220;and they ate [during] the appointed time [for] seven days.&#8221; <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1465;&#1506;&#1461;&#1491;</font> (<font face="Scholar">mo</font>&#8217;<font face="Scholar">ed</font>, &#8220;appointed time&#8221;) is probably an adverbial accusative of time referring to the festival. However, some understand it as metonymically referring to the food eaten during the festival. See BDB 417 s.v.</p>
