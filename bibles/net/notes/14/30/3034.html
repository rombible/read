<A NAME="3034"><p class="footnote"><span class="fnreference">34</span><note=966><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1510;&#1465;&#1488;&#1503;</font> (<font face="Scholar">ts</font>&#8217;<font face="Scholar">on</font>, translated &#8220;sheep&#8221; twice in this verse) denotes smaller livestock in general; depending on context it can refer to sheep only or goats only, but their is nothing in the immediate context here to specify one or the other.</p>
