<A NAME="229"><p class="footnote"><span class="fnreference">9</span><note=673><b>sn</b> <i>Jehoram</i> and <i>Joram</i> are alternate spellings of the Israelite king&#8217;s name (also in vv. 6-7). The shorter form is used in these verse to avoid confusion with King Jehoram of Judah, father of Azariah.</p>
