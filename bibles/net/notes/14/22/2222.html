<A NAME="2222"><p class="footnote"><span class="fnreference">22</span><note=686><b>tn</b> <i>Heb</i> &#8220;she arose and she destroyed all the royal offspring.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1468;&#1501;</font> (<font face="Scholar">qum</font>, &#8220;arise&#8221;) is here used in an auxiliary sense to indicate that she embarked on a campaign to destroy the royal offspring. See M. Cogan and H. Tadmor, <i>II Kings </i>(AB), 125.</p>
