<A NAME="3634"><p class="footnote"><span class="fnreference">34</span><note=1184><b>sn</b> According to Lev 25:4, the land was to remain uncultivated every seventh year. Lev 26:33-35 warns that the land would experience a succession of such sabbatical rests if the people disobeyed God, for he would send them away into exile. </p>
