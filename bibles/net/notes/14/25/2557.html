<A NAME="2557"><p class="footnote"><span class="fnreference">57</span><note=812><b>tc</b> The Hebrew text has &#8220;Judah,&#8221; but some medieval <sc>mss read &#8220;David,&#8221; as does the parallel passage in 2 Kgs 14:20.</p><p class="footnote"><b>sn</b> The phrase <i>the City of David</i> refers here to the fortress of Zion in Jerusalem, not to Bethlehem. See 2 Sam 5:7.</p>
