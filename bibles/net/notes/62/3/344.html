<A NAME="344"><p class="footnote"><span class="fnreference">44</span><note=137><b>tn</b> For the Greek verb <font face="Galaxie Unicode Greek">&#963;&#966;&#940;&#950;&#969;</font> (<font face="Greektl">sfazw</font>) L&amp;N 20.72 states, &#8220;to slaughter, either animals or persons; in contexts referring to persons, the implication is of violence and mercilessness &#8211; &#8216;to slaughter, to kill.&#8217;&#8221; As a reflection of this nuance, the translation &#8220;brutally murdered&#8221; has been used.</p>
