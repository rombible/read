<A NAME="380"><p class="footnote"><span class="fnreference">80</span><note=173><b>tn</b> Once again there is the (by now familiar) question of whether the phrase <font face="Galaxie Unicode Greek">&#7952;&#957; &#964;&#959;&#973;&#964;&#8179;</font> (<font face="Greektl">en toutw</font>) refers to what precedes or to what follows. In this case, the following phrase <font face="Galaxie Unicode Greek">&#7952;&#954; &#964;&#959;&#8166; &#960;&#957;&#949;&#973;&#956;&#945;&#964;&#959;&#962;</font> (<font face="Greektl">ek tou pneumato&quot;</font>) explains the <font face="Galaxie Unicode Greek">&#7952;&#957; &#964;&#959;&#973;&#964;&#8179;</font> phrase, and so it refers to what follows.</p>
