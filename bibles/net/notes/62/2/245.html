<A NAME="245"><p class="footnote"><span class="fnreference">45</span><note=56><b>sn</b> The phrase <i>the evil one</i> is used in John 17:15 as a reference to Satan. Satan is also the referent here and in the four other occurrences in 1 John (2:14; 3:12; 5:18, 19).</p>
