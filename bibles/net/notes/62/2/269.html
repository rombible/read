<A NAME="269"><p class="footnote"><span class="fnreference">69</span><note=80><b>sn</b> The phrase <i>those who are trying to deceive you </i>in 1 John 2:26 is a clear reference to the secessionist opponents mentioned earlier in 1 John 2:19, who are attempting to <i>deceive</i> the people the author is writing to.</p>
