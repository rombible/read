<A NAME="441"><p class="footnote"><span class="fnreference">41</span><note=215><b>tn</b> Once again <font face="Galaxie Unicode Greek">&#956;&#941;&#957;&#969;</font> (<font face="Greektl">menw</font>) in its three occurrences in 4:16 looks at the mutual state of believers and God. No change of status or position is in view in the context, so the participle and both finite verbs are translated as &#8220;resides.&#8221;</p>
