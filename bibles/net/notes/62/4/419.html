<A NAME="419"><p class="footnote"><span class="fnreference">19</span><note=193><b>tn</b> The verb <font face="Galaxie Unicode Greek">&#947;&#949;&#957;&#957;&#940;&#969;</font> (<font face="Greektl">gennaw</font>) in this context means <i>to be fathered by God</i> and thus a child of God. The imagery in 1 John is that of the male parent who fathers children (see especially 3:9 and 5:1).</p>
