<A NAME="55"><p class="footnote"><span class="fnreference">5</span><note=227><b>sn</b> In 4:20 the author again describes the opponents, who claim to love God. Their failure to show love for their fellow Christians proves their claim to know God to be false: <i>The one who does not love his fellow Christian whom he has seen cannot love God whom he has not seen</i>.</p>
