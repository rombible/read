<A NAME="554"><p class="footnote"><span class="fnreference">54</span><note=276><b>tn</b> The concept represented by the verb <font face="Galaxie Unicode Greek">&#947;&#949;&#957;&#957;&#940;&#969;</font> (<font face="Greektl">gennaw</font>) here means to be fathered by God and thus a child of God. The imagery in 1 John is that of the male parent who fathers children (see 2:29).</p>
