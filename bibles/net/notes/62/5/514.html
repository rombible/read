<A NAME="514"><p class="footnote"><span class="fnreference">14</span><note=236><b>tn</b> Once again the genitive could be understood as (1) objective, (2) subjective, or (3) both. Here an objective sense is more likely (believers&#8217; love for God) because in the previous verse it is clear that God is the object of believers&#8217; love.</p>
