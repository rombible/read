<A NAME="59"><p class="footnote"><span class="fnreference">9</span><note=231><b>tn</b> The verb <font face="Galaxie Unicode Greek">&#947;&#949;&#957;&#957;&#940;&#969;</font> (<font face="Greektl">gennaw</font>) here means to be fathered by God and thus a child of God. The imagery in 1 John is that of the male parent who fathers children. See the note on &#8220;fathered&#8221; in 2:29 for further discussion of this imagery.</p>
