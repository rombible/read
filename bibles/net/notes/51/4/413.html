<A NAME="413"><p class="footnote"><span class="fnreference">13</span><note=132><b>tn</b> The Greek word used here is <font face="Galaxie Unicode Greek">&#960;&#961;&#959;&#963;&#969;&#960;&#959;&#955;&#951;&#956;&#968;&#943;&#945;</font> (<font face="Greektl">proswpolhmyia</font>) and is usually translated &#8220;partiality.&#8221; It is used to describe unjust or unrighteous favoritism (Rom 2:11, Eph 6:9, Jas 2:1). When it comes to disciplining his children for their sins, God will treat all equally with no partiality. </p>
