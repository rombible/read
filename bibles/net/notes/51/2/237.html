<A NAME="237"><p class="footnote"><span class="fnreference">37</span><note=90><b>tn</b> <i>Grk</i> &#8220;by the mind of his flesh.&#8221; In the translation above, <font face="Galaxie Unicode Greek">&#963;&#945;&#961;&#954;&#972;&#962;</font> (<font face="Greektl">sarkos</font>) is taken as an attributive genitive. The phrase could also be translated &#8220;by his sinful thoughts,&#8221; since it appears that Paul is using <font face="Galaxie Unicode Greek">&#963;&#940;&#961;&#958;</font> (<font face="Greektl">sarx</font>, &#8220;flesh&#8221;) here in a morally negative way.</p>
