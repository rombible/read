<A NAME="29"><p class="footnote"><span class="fnreference">9</span><note=62><b>tn</b> The conditional particle <font face="Galaxie Unicode Greek">&#949;&#7984;</font> (<font face="Greektl">ei</font>) together with <font face="Galaxie Unicode Greek">&#954;&#945;&#943;</font> (<font face="Greektl">kai</font>) here indicates a first class condition in Greek and carries a concessive force, especially when seen in contrast to the following phrase which begins with <font face="Galaxie Unicode Greek">&#7936;&#955;&#955;&#940;</font> (<font face="Greektl">alla</font>). </p>
