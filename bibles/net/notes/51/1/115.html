<a name="115"></a><p class="footnote"><span class="fnreference">15</span><note=15><b>tn</b> The Greek text has &#8220;<i>who </i>(<font face="Galaxie Unicode Greek">&#8005;&#962;</font>, <font face="Greektl">Jos</font>) is a faithful minister.&#8221; The above translation conveys the antecedent of the relative pronoun quite well and avoids the redundancy with the following substantival participle of v. 8, namely, &#8220;who told&#8221; (<font face="Galaxie Unicode Greek">&#8001; &#948;&#951;&#955;&#8061;&#963;&#945;&#962;</font>, <font face="Greektl">Jo dhlwsa&quot;</font>).</p>
