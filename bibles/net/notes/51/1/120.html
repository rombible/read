<a name="120"></a><p class="footnote"><span class="fnreference">20</span><note=20><b>tn</b> The infinitive <font face="Galaxie Unicode Greek">&#960;&#949;&#961;&#953;&#960;&#945;&#964;&#8134;&#963;&#945;&#953;</font> (<font face="Greektl">peripathsai</font>, &#8220;to walk, to live, to live one&#8217;s life&#8221;) is best taken as an infinitive of purpose related to &#8220;praying&#8221; (<font face="Galaxie Unicode Greek">&#960;&#961;&#959;&#963;&#949;&#965;&#967;&#972;&#956;&#949;&#957;&#959;&#953;</font>, <font face="Greektl">proseucomenoi</font>) and &#8220;asking&#8221; (<font face="Galaxie Unicode Greek">&#945;&#7984;&#964;&#959;&#973;&#956;&#949;&#957;&#959;&#953;</font>, <font face="Greektl">aitoumenoi</font>) in v. 9 and is thus translated as &#8220;<i>that</i> you may live.&#8221;</p>
