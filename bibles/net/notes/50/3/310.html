<A NAME="310"><p class="footnote"><span class="fnreference">10</span><note=89><b>tn</b> The word here translated &#8220;dung&#8221; was often used in Greek as a vulgar term for fecal matter. As such it would most likely have had a certain shock value for the readers. This may well be Paul&#8217;s meaning here, especially since the context is about what the <i>flesh</i> produces.</p>
