<a name="130"></a><p class="footnote"><span class="fnreference">30</span><note=30><b>tn</b> <i>Grk</i> &#8220;according to my eager expectation and hope.&#8221; The <font face="Galaxie Unicode Greek">&#954;&#945;&#964;&#940;</font> (<font face="Greektl">kata</font>) phrase is taken as governing the following <font face="Galaxie Unicode Greek">&#8005;&#964;&#953;</font> (<font face="Greektl">Joti</font>) clause (&#8220;that I will not be ashamed&#8230;&#8221;); the idea could be expressed more verbally as &#8220;I confidently hope that I will not be ashamed&#8230;&#8221;</p>
