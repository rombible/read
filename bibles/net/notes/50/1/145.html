<a name="145"></a><p class="footnote"><span class="fnreference">45</span><note=45><b>tn</b> The phrase &#8220;the faith of the gospel&#8221; could mean one of three things: &#8220;the faith that is the gospel&#8221; (genitive of apposition), &#8220;the faith that originates from the gospel&#8221; (genitive of source), or &#8220;faith in the gospel&#8221; (objective genitive).</p>
