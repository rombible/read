<a name="14"></a><p class="footnote"><span class="fnreference">4</span><note=4><b>sn</b> <i>The</i> <i>overseers </i>(or &#8220;church leaders,&#8221; L&amp;N 53.71) is another term for the same official position of leadership as the &#8220;elder.&#8221; This is seen in the interchange of the two terms in Titus 1:6-7 and in Acts 20:17, 28, as well as in the parallels between Titus 1:6-7 and 1 Tim 3:1-7.</p>
