<a name="119"></a><p class="footnote"><span class="fnreference">19</span><note=19><b>tn</b> <i>Grk</i> &#8220;so that the whole imperial guard.&#8221; The <font face="Galaxie Unicode Greek">&#8037;&#963;&#964;&#949;</font> (<font face="Greektl">Jwste</font>) clause that begins v. 13 indicates two results of the spread of the gospel: Outsiders know why Paul is imprisoned (v. 13) and believers are emboldened by his imprisonment (v. 14).</p>
