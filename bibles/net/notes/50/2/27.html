<A NAME="27"><p class="footnote"><span class="fnreference">7</span><note=58><b>tn</b> The word &#8220;only&#8221; is not in the Greek text, but is implied by the <font face="Galaxie Unicode Greek">&#7936;&#955;&#955;&#8048; &#954;&#945;&#943;</font> (<font face="Greektl">alla kai</font>) in the second clause (&#8220;but&#8230;as well&#8221;). The bulk of the Western text dropped the <font face="Galaxie Unicode Greek">&#954;&#945;&#943;</font>, motivated most likely by ascetic concerns.</p>
