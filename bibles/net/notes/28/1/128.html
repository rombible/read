<a name="128"></a><p class="footnote"><span class="fnreference">28</span><note=28><b>sn</b> The negative particle <font face="Galaxie Unicode Hebrew">&#1500;&#1488;&#1465;</font> (<font face="Scholar">lo</font>&#8217;, &#8220;no, not&#8221;) and the root <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1495;&#1463;&#1501;</font> (<font face="Scholar">rakham</font>, &#8220;compassion&#8221;) are repeated in 1:6, creating a wordplay between the name Lo-Ruhamah (literally &#8220;No-Pity&#8221;) and the announcement of divine judgment, &#8220;I will no longer have pity on the nation of Israel.&#8221;</p>
