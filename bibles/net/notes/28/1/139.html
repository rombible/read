<a name="139"></a><p class="footnote"><span class="fnreference">39</span><note=39><b>tn</b> The independent personal pronoun <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1514;&#1468;&#1462;&#1501;</font> (&#8217;<font face="Scholar">attem</font>, &#8220;you&#8221;) is a plural form, referring to the people of Israel as a whole. To make this clear TEV translates this as third person: &#8220;the people of Israel are not my people&#8221; (cf. CEV, NLT).</p>
