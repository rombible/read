<a name="124"></a><p class="footnote"><span class="fnreference">24</span><note=24><b>sn</b> The proper name <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1494;&#1456;&#1512;&#1456;&#1506;&#1462;&#1488;&#1500;</font> (<font face="Scholar">yizré</font>&#8217;<font face="Scholar">e</font>&#8217;<font face="Scholar">l</font>, &#8220;Jezreel&#8221;) sounds like <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1513;&#1474;&#1456;&#1512;&#1464;&#1488;&#1461;&#1500;</font> (<font face="Scholar">yisra</font>&#8217;<font face="Scholar">el</font>, &#8220;Israel&#8221;). This phonetic wordplay associates the sin at Jezreel with the judgment on Israel, stressing poetic justice.</p>
