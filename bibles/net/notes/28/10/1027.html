<A NAME="1027"><p class="footnote"><span class="fnreference">27</span><note=329><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1505;&#1463;&#1512;</font> (&#8217;<font face="Scholar">asar</font>, &#8220;to bind&#8221;) often refers to conquered peoples being bound as prisoners (BDB 63 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1505;&#1463;&#1512;</font>). Here it is used figuratively to describe the Israelites being taken into exile. Cf. NIV &#8220;to put them in bonds.&#8221;</p>
