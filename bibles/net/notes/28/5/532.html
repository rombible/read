<A NAME="532"><p class="footnote"><span class="fnreference">32</span><note=199><b>tn</b> <i>Heb</i> &#8220;crushed of judgment&#8221; (<font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1510;&#1493;&#1468;&#1509; &#1502;&#1460;&#1513;&#1473;&#1456;&#1508;&#1468;&#1464;&#1496;</font>, <font face="Scholar">rÿtsuts mishpat</font>). The second term is a genitive of cause (&#8220;crushed because of judgment&#8221; or &#8220;crushed under judgment&#8221;) rather than respect (&#8220;crushed in judgment,&#8221; as in many English versions).</p>
