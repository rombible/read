<A NAME="531"><p class="footnote"><span class="fnreference">31</span><note=198><b>sn</b> The term <font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1510;&#1493;&#1468;&#1509;</font> (<font face="Scholar">rÿtsuts</font>, &#8220;crushed&#8221;) is a metaphor for weakness (e.g., 2 Kgs 18:21; Isa 36:6; 42:3) and oppression (e.g., Deut 28:33; 1 Sam 12:3, 4; Amos 4:1; Isa 58:6). Here it is used as a figure to describe the devastating effects of the <sc>Lord&#8217;s judgment.</p>
