<A NAME="57"><p class="footnote"><span class="fnreference">7</span><note=174><b>sn</b> The noun <font face="Galaxie Unicode Hebrew">&#1512;&#1462;&#1513;&#1473;&#1462;&#1514;</font> (<font face="Scholar">reshet</font>, &#8220;net&#8221;) is used (1) literally of a net used to catch birds (Prov 1:17) and (2) in figurative descriptions of the wicked plotting to ensnare their victims (Prov 29:5; Pss 9:16; 10:9; 25:15; 31:5; 35:7; 57:7; 140:6; Job 18:8; BDB 440 s.v. <font face="Galaxie Unicode Hebrew">&#1512;&#1462;&#1513;&#1473;&#1462;&#1514;</font>).</p>
