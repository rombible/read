<A NAME="534"><p class="footnote"><span class="fnreference">34</span><note=201><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1511;&#1464;&#1489;</font> (<font face="Scholar">raqav</font>, &#8220;rottenness, decay&#8221;) refers to wood rot caused by the ravages of worms (BDB 955 s.v. <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1511;&#1464;&#1489;</font>); cf. NLT &#8220;dry rot.&#8221; The related noun <font face="Galaxie Unicode Hebrew">&#1512;&#1460;&#1511;&#1468;&#1464;&#1489;&#1493;&#1465;&#1503;</font> (<font face="Scholar">riqqavon</font>) refers to &#8220;rotten wood&#8221; (Job 41:27).</p>
