<A NAME="519"><p class="footnote"><span class="fnreference">19</span><note=186><b>sn</b> The terms <i>flocks</i> and <i>herds</i> are used figuratively for animal sacrifices (metonymy of association). Hosea describes the futility of seeking God&#8217;s favor with mere ritual sacrifice without the prerequisite moral obedience (e.g., 1 Sam 15:24; Ps 50:6-8; 51:17-18; Isa 1:12; Mic 6:6-8). </p>
