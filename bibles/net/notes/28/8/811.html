<A NAME="811"><p class="footnote"><span class="fnreference">11</span><note=264><b>tn</b> The <i>vav</i> consecutive + preterite <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1464;&#1495;&#1461;&#1500;&#1468;&#1493;&#1468;</font> (<font face="Scholar">vayyakhellu</font>, Hiphil preterite 3rd person common plural from <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1500;&#1463;&#1500;</font>, <font face="Scholar">khalal</font>, &#8220;to begin&#8221;]) denotes temporal subordination to the preceding clause: &#8220;then&#8230;&#8221; (so NLT); cf. TEV, CEV &#8220;Soon.&#8221;</p>
