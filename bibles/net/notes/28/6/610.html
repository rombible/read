<A NAME="610"><p class="footnote"><span class="fnreference">10</span><note=218><b>tn</b> <i>Heb</i> &#8220;the dew departing early&#8221; (BDB 1014 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1499;&#1463;&#1501;</font>); cf. NRSV &#8220;the dew that goes away early.&#8221; The Hiphil participle <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1513;&#1473;&#1456;&#1499;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">mashkim</font>) means &#8220;to depart early&#8221; (Gen 19:27; Josh 8:14; Judg 19:9). The idiom means &#8220;early morning&#8221; (1 Sam 17:16).</p>
