<A NAME="613"><p class="footnote"><span class="fnreference">13</span><note=221><b>tn</b> <i>Heb</i> &#8220;them.&#8221; The shift from the 2nd person masculine singular referents (&#8220;your&#8221; and &#8220;you&#8221;) in 6:4-5 to the 3rd person masculine plural referent (&#8220;them&#8221;) is an example of enallage, a poetic device used for emphasis.</p>
