<A NAME="1412"><p class="footnote"><span class="fnreference">12</span><note=451><b>tn</b> Hosea uses the similar-sounding terms <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1513;&#1473;&#1467;&#1489;&#1493;&#1468; &#1497;&#1465;&#1513;&#1473;&#1456;&#1489;&#1461;&#1497;</font> (<font face="Scholar">yashuvu yoshve</font>, &#8220;the dwellers will return&#8221;) to create a wordplay between the roots <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1468;&#1489;</font> (<font face="Scholar">shuv</font>, &#8220;to return&#8221;) and <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1513;&#1473;&#1463;&#1489;</font> (<font face="Scholar">yashav</font>, &#8220;to dwell; to reside&#8221;).</p>
