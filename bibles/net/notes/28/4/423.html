<A NAME="423"><p class="footnote"><span class="fnreference">23</span><note=164><b>tn</b> The Hebrew verb &#8220;has rebelled&#8221; (<font face="Galaxie Unicode Hebrew">&#1505;&#1464;&#1512;&#1463;&#1512;</font>, <font face="Scholar">sarar</font>) can also mean &#8220;to be stubborn.&#8221; This is the same root used in the simile: &#8220;like a stubborn (<font face="Galaxie Unicode Hebrew">&#1505;&#1465;&#1512;&#1461;&#1512;&#1464;&#1492;</font>, <font face="Scholar">sorerah</font>) heifer.&#8221; The similarity between Israel and a stubborn heifer is emphasized by the repetition of the same term.</p>
