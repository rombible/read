<A NAME="217"><p class="footnote"><span class="fnreference">17</span><note=58><b>tn</b> <i>Heb</i> &#8220;put away her adulteries from her face.&#8221; The plural noun <font face="Galaxie Unicode Hebrew">&#1494;&#1456;&#1504;&#1493;&#1468;&#1504;&#1462;&#1497;&#1492;&#1464;</font> (<font face="Scholar">zénuneha</font>, &#8220;adulteries&#8221;) is an example of the plural of repeated (or habitual) action: she has had multiple adulterous affairs.</p>
