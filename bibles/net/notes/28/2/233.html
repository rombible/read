<A NAME="233"><p class="footnote"><span class="fnreference">33</span><note=74><b>tn</b> <i>Heb</i> &#8220;to my man, the first.&#8221; Many English translations (e.g., KJV, NAB, NRSV, TEV) take this as &#8220;my first husband,&#8221; although this implies that there was more than one husband involved. The text refers to multiple lovers, but these were not necessarily husbands.</p>
