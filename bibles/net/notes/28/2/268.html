<A NAME="268"><p class="footnote"><span class="fnreference">68</span><note=109><b>tn</b> <i>Heb</i> &#8220;the Baals.&#8221; The singular term <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1506;&#1463;&#1500;</font> (<font face="Scholar">ba</font>&#8217;<font face="Scholar">al</font>) refers to the Canaanite god Baal himself, while the plural form <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1489;&#1468;&#1456;&#1506;&#1464;&#1500;&#1460;&#1497;&#1501;</font> (<font face="Scholar">habbé</font>&#8217;<font face="Scholar">alim</font>) refers to the manifestations of the god (i.e., idols; BDB 127 s.v. <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1506;&#1463;&#1500;</font> II.1).</p>
