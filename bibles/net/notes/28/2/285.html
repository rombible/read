<A NAME="285"><p class="footnote"><span class="fnreference">85</span><note=126><b>tn</b> The Hebrew text, carrying out the reference to the son born in 1:8-9, uses the third person masculine singular pronoun here; some English translations use third person plural (&#8220;they,&#8221; so KJV, NASB, NIV, CEV) in keeping with the immediate context, which refers to reestablished Israel.</p>
