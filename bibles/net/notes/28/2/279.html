<A NAME="279"><p class="footnote"><span class="fnreference">79</span><note=120><b>tc</b> The MT reads <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1492;&#1493;&#1464;&#1492;</font> (<font face="Scholar">yÿhvah</font>, &#8220;the <sc>Lord&#8221;); however, many Hebrew <sc>mss read <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497; &#1488;&#1464;&#1504;&#1460;&#1497;</font> (<font face="Scholar">ki </font>&#8217;<font face="Scholar">ani</font>, &#8220;that it is I&#8221;), as also reflected in the Latin Vulgate (cf. CEV &#8220;know who I am&#8221;).</p>
