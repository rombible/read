<A NAME="238"><p class="footnote"><span class="fnreference">38</span><note=79><b>tn</b> The 1st person common singular independent personal pronoun <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1504;&#1465;&#1499;&#1460;&#1497;</font> (&#8217;<font face="Scholar">anokhi</font>, &#8220;I&#8221;) is emphatic, since the subject of this verbal clause is already explicit in the verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1514;&#1463;&#1514;&#1468;&#1460;&#1497;</font> (<font face="Scholar">natatti</font>, Qal perfect 1st person common singular: &#8220;I gave&#8221;).</p>
