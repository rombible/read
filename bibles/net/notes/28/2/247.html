<A NAME="247"><p class="footnote"><span class="fnreference">47</span><note=88><b>tn</b> The particle <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1514;&#1468;&#1464;&#1492;</font> (&#8217;<font face="Scholar">attah</font>) often refers to the imminent or the impending future: &#8220;very soon&#8221; (BDB 774 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1514;&#1468;&#1464;&#1492;</font> 1.b). In Hosea it normally introduces imminent judgment (Hos 2:12; 4:16; 5:7; 8:8, 13; 10:2).</p>
