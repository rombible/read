<A NAME="219"><p class="footnote"><span class="fnreference">19</span><note=60><b>tn</b> <i>Heb</i> &#8220;and kill her with thirst.&#8221; The <i>vav</i> prefixed to the verb (<font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1492;&#1458;&#1502;&#1460;&#1514;&#1468;&#1460;&#1497;&#1492;&#1464;</font>, <font face="Scholar">vahamittiha</font>) introduces a purpose/result clause: &#8220;in order to make her die of thirst&#8221; (purpose) or &#8220;and thus make her die of thirst&#8221; (result).</p>
