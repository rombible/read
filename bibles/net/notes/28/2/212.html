<A NAME="212"><p class="footnote"><span class="fnreference">12</span><note=53><b>sn</b> The suffixes on the nouns <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1495;&#1461;&#1497;&#1499;&#1462;&#1501;</font> (&#8217;<font face="Scholar">akhekhem</font>, &#8220;your brother&#8221;) and <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1495;&#1493;&#1465;&#1514;&#1461;&#1497;&#1499;&#1462;&#1501;</font> (&#8217;<font face="Scholar">akhotekhem</font>, &#8220;your sister&#8221;) are both plural forms. The brother/sister imagery is being applied to Israel and Judah collectively.</p>
