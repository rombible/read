<A NAME="242"><p class="footnote"><span class="fnreference">42</span><note=83><b>tn</b> <i>Heb</i> &#8220;I will return and I will take.&#8221; The two verbs joined with <i>vav</i> conjunction form a verbal hendiadys in which the first verb functions adverbially and the second retains its full verbal sense (GKC 386-87 §120.<i>d</i>, <i>h</i>): <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1513;&#1473;&#1493;&#1468;&#1489; &#1493;&#1456;&#1500;&#1464;&#1511;&#1463;&#1495;&#1456;&#1514;&#1468;&#1460;&#1497;</font> (&#8217;<font face="Scholar">ashuv vÿlaqakhti</font>) means &#8220;I will take back.&#8221;</p>
