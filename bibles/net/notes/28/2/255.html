<A NAME="255"><p class="footnote"><span class="fnreference">55</span><note=96><b>tn</b> The accusative direct object pronoun <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1488;&#1465;&#1514;&#1460;&#1497;</font> (<font face="Scholar">vé</font>&#8217;<font face="Scholar">oti</font>, &#8220;me&#8221;) is emphatic in the word order of this clause (cf. NIV &#8220;but me she forgot&#8221;), emphasizing the heinous inappropriateness of Israel&#8217;s departure from the <sc>Lord.</p>
