<A NAME="256"><p class="footnote"><span class="fnreference">56</span><note=97><b>tn</b> The participle <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1508;&#1463;&#1514;&#1468;&#1462;&#1497;&#1492;&#1464;</font> (<font face="Scholar">méfatteha</font>, Piel participle masculine singular + 3rd feminine singular suffix from <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1514;&#1464;&#1492;</font>, <font face="Scholar">patah</font>, &#8220;to allure&#8221;) following the deictic particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>, &#8220;Now!&#8221;) describes an event that will occur in the immediate or near future.</p>
