<A NAME="231"><p class="footnote"><span class="fnreference">31</span><note=72><b>tn</b> In the Hebrew text the accusative direct object pronoun <font face="Galaxie Unicode Hebrew">&#1488;&#1465;&#1514;&#1464;&#1501;</font> (&#8217;<font face="Scholar">otam</font>, &#8220;them&#8221;) is omitted/elided for balanced poetic parallelism. The LXX supplies <font face="Galaxie Unicode Greek">&#945;&#8016;&#964;&#959;&#965;&#962;</font> (<font face="Greektl">autous</font>, &#8220;them&#8221;); but it is not necessary to emend the MT because this is a poetic literary convention rather than a textual problem.</p>
