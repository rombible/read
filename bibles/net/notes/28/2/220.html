<A NAME="220"><p class="footnote"><span class="fnreference">20</span><note=61><b>tn</b> <i>Heb</i> &#8220;her sons.&#8221; English versions have long translated this as &#8220;children,&#8221; however; cf. KJV, ASV, NAB, NASB, NIV, NRSV, NLT.</p><p class="footnote"><b>sn</b> The word order is rhetorical: the accusative <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1488;&#1462;&#1514;&#1470;&#1489;&#1468;&#1464;&#1504;&#1462;&#1497;&#1492;&#1464;</font> (<font face="Scholar">vé</font>&#8217;<font face="Scholar">et</font>-<font face="Scholar">baneha</font>, &#8220;her sons&#8221;) is moved forward for emphasis.</p>
