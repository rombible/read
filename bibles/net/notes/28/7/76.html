<A NAME="76"><p class="footnote"><span class="fnreference">6</span><note=241><b>tc</b> The MT preserves the awkward 1st person common plural suffix reading <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1500;&#1456;&#1499;&#1468;&#1461;&#1504;&#1493;&#1468;</font> (<font face="Scholar">malakenu</font>, &#8220;our king&#8221;). The <i>BHS</i> editors suggest reading the 3rd person masculine plural suffix <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1500;&#1456;&#1499;&#1468;&#1464;&#1501;</font> (<font face="Scholar">malkam</font>, &#8220;their king&#8221;; so CEV), as reflected in the Aramaic Targum.</p>
