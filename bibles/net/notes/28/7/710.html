<A NAME="710"><p class="footnote"><span class="fnreference">10</span><note=245><b>tn</b> <i>Heb</i> &#8220;a cake of bread not turned.&#8221; This metaphor compares Ephraim to a ruined cake of bread that was not turned over in time to avoid being scorched and burned (see BDB 728 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1467;&#1490;&#1464;&#1492;</font>). Cf. NLT &#8220;as worthless as a half-baked cake.&#8221;</p>
