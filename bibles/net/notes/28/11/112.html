<A NAME="112"><p class="footnote"><span class="fnreference">2</span><note=342><b>tc</b> The MT reads <font face="Galaxie Unicode Hebrew">&#1489;&#1456;&#1504;&#1460;&#1497;</font> (<font face="Scholar">vÿni</font>, &#8220;My son&#8221;); however, the LXX reflects <font face="Galaxie Unicode Hebrew">&#1489;&#1464;&#1504;&#1464;&#1497;&#1493;</font> (<font face="Scholar">vanav</font>, &#8220;his sons&#8221;). The MT should be retained as original here because of internal evidence; it is much more appropriate to the context.</p>
