<A NAME="926"><p class="footnote"><span class="fnreference">26</span><note=293><b>tn</b> <i>Heb</i> &#8220;house.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1497;&#1460;&#1514;</font> (<font face="Scholar">bayit</font>, &#8220;house&#8221;) is used as a figure of speech, referring to either (1) the temple or official sanctuaries (so TEV, CEV) or (2) the land of Israel (e.g., Hos 9:15).</p>
