<A NAME="96"><p class="footnote"><span class="fnreference">6</span><note=273><b>tn</b> The deictic particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>, &#8220;Behold!&#8221;) is used frequently in prophetic announcements, introducing a solemn or important declaration, particularly in threats of judgment (BDB 244 s.v. <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> b.<font face="Galaxie Unicode Greek">&#946;</font>). Many modern English versions leave this particle untranslated here.</p>
