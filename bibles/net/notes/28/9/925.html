<A NAME="925"><p class="footnote"><span class="fnreference">25</span><note=292><b>tc</b> Or &#8220;The prophet is like a trap along all of his paths.&#8221; The Aleppo Codex and Leningrad Codex (<sc>ms used in <i>BHS</i>) both connect <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1489;&#1460;&#1497;&#1488;</font> (<font face="Scholar">navi</font>&#8217;, &#8220;prophet&#8221;) with this colon. On the other hand, <i>BHS</i> places <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1489;&#1460;&#1497;&#1488;</font> (&#8220;prophet&#8221;) at the end of the preceding colon.</p>
