<A NAME="98"><p class="footnote"><span class="fnreference">8</span><note=275><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1489;&#1463;&#1509;</font> (<font face="Scholar">qavats</font>, &#8220;to gather together&#8221;) should be nuanced &#8220;grab hold&#8221; in this context (<i>HALOT</i> 1063 s.v. <font face="Galaxie Unicode Hebrew">&#1511;&#1489;&#1509;</font>). This pictures a personified Egypt taking the fugitives prisoner.</p>
