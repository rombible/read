<A NAME="1334"><p class="footnote"><span class="fnreference">34</span><note=437><b>sn</b> Beginning with <b>13:16</b>, the verse numbers through <b>14:9</b> in the English Bible differ by one from the verse numbers in the Hebrew text (<i>BHS</i>), with <b>13:16</b> ET = <b>14:1</b> HT, <b>14:1</b> ET = <b>14:2</b> HT, etc., through <b>14:9</b> ET = <b>14:10</b> HT. Thus ch. 14 in the Hebrew Bible has 10 verses.</p>
