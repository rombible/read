<A NAME="1311"><p class="footnote"><span class="fnreference">11</span><note=414><b>tn</b> The phrase <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1456;&#1506;&#1458;&#1504;&#1463;&#1503;&#1470;&#1489;&#1468;&#1465;&#1511;&#1462;&#1512;</font> (<font face="Scholar">kÿ</font>&#8217;<font face="Scholar">anan-boqer</font>, &#8220;like a cloud of the morning&#8221;) occurs also in Hos 6:4 in a similar simile. The Hebrew poets and prophets refer to morning clouds as a simile for transitoriness (Job 7:9; Isa 44:22; Hos 6:4; 13:3; <i>HALOT</i> 858 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1504;&#1464;&#1503;</font> 1.b; BDB 778 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1504;&#1464;&#1503;</font> 1.c).</p>
