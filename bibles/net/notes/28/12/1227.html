<A NAME="1227"><p class="footnote"><span class="fnreference">27</span><note=393><b>tn</b> The introductory deictic particle <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1501;</font> (&#8217;<font face="Scholar">im</font>) functions as an interrogative and introduces an interrogative clause: &#8220;Is there&#8230;?&#8221; (see <i>HALOT</i> 60 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1501;</font> 5; BDB 50 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1501;</font> 2). The LXX assumed that <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1501;</font> was being used in its more common function as a conditional particle: &#8220;If there&#8230;.&#8221;</p>
