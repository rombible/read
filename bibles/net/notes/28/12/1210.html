<A NAME="1210"><p class="footnote"><span class="fnreference">10</span><note=376><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1514;&#1464;&#1513;&#1473;&#1493;&#1468;&#1489;</font> (<font face="Scholar">tashuv</font>, Qal imperfect 2nd person masculine singular from <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1468;&#1489;</font>, <font face="Scholar">shuv</font>, &#8220;to return&#8221;) functions as an imperfect of moral obligation, introducing the following imperatives (e.g., Gen 20:9; Exod 4:15). For this function of the imperfect, see <i>IBHS</i> 508-9 §31.4g.</p>
