<A NAME="124"><p class="footnote"><span class="fnreference">4</span><note=370><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1464;&#1512;&#1464;&#1492;</font> (<font face="Scholar">sarah</font>) means &#8220;to strive, contend&#8221; (<i>HALOT</i> 1354 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1512;&#1492;</font>) or &#8220;persevere, persist&#8221; (BDB 975 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1464;&#1512;&#1464;&#1492;</font>; see Gen 32:29). Almost all English versions render the verb here in terms of the former: NAB, NASB &#8220;contended&#8221;; NRSV &#8220;strove&#8221;; TEV, CEV &#8220;fought against.&#8221;</p>
