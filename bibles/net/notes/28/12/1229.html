<A NAME="1229"><p class="footnote"><span class="fnreference">29</span><note=395><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1493;&#1456;&#1488;</font> (<font face="Scholar">shav</font>&#8217;, &#8220;emptiness, nothing&#8221;), which describes the imminent judgment of the people of Gilead, creates a wordplay in Hebrew with the noun <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1493;&#1462;&#1503;</font> (&#8217;<font face="Scholar">aven</font>, &#8220;nothingness&#8221; = idolatry). Because Gilead worshiped &#8220;nothingness&#8221; (idols), it would become &#8220;nothing&#8221; (i.e., be destroyed).</p>
