<A NAME="39"><p class="footnote"><span class="fnreference">9</span><note=136><b>tc</b> The LXX reads &#8220;a homer of barley and a measure of wine,&#8221; a reading followed by some English translations (e.g., NRSV, NLT).</p><p class="footnote"><b>tn</b> <i>Heb</i> &#8220;a homer of barley and a lethech of barley.&#8221; A homer was about 5 bushels (180 liters) and a lethech about 2.5 bushels (90 liters).</p>
