<A NAME="24"><p class="footnote"><span class="fnreference">4</span><note=59><b>tn</b> The second half of the line reads literally, &#8220;like chaff it passes by a day.&#8221; The translation above assumes the &#8220;day&#8221; is the brief time God is giving the nation to repent. The comparison of this quickly passing opportunity to chaff is consistent with the straw imagery of v. 1.</p>
