<A NAME="332"><p class="footnote"><span class="fnreference">32</span><note=148><b>tn</b> <i>Heb </i>&#8220;Certainly [or perhaps, &#8220;For&#8221;] then I will restore to the nations a pure lip.&#8221; </p><p class="footnote"><b>sn</b> <i>I will then enable the nations to give me acceptable praise</i>. This apparently refers to a time when the nations will reject their false idol-gods and offer genuine praise to the one true God.</p>
