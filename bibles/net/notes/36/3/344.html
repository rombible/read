<A NAME="344"><p class="footnote"><span class="fnreference">44</span><note=160><b>sn</b> This phrase is used as an epithet for the city and the nation. &#8220;Daughter&#8221; may seem extraneous in English but consciously joins the various epithets and metaphors of Israel and Jerusalem as a woman, a device used to evoke sympathy from the reader.</p>
