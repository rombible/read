<A NAME="3424"><p class="footnote"><span class="fnreference">24</span><note=2021><b>tn</b> <i>Heb</i> &#8220;made a covenant, saying.&#8221; This was only one of several stipulations of the covenant. The form used here has been chosen as an indirect way of relating the specific stipulation that is being focused upon to the general covenant that is referred to in v. 13.</p>
