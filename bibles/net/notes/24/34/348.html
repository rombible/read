<A NAME="348"><p class="footnote"><span class="fnreference">8</span><note=2005><b>tn</b> <i>Heb</i> &#8220;by the sword.&#8221;</p><p class="footnote"><b>sn</b> The contrast is between death in battle or by execution and death in the normal course of life. Zedekiah was captured, had to witness the execution of his sons, had his eyes put out, and was taken to Babylon where he died after a lengthy imprisonment (Jer 52:10-11).</p>
