<A NAME="212"><p class="footnote"><span class="fnreference">12</span><note=48><b>sn</b> The context suggests that the question is related to a lament where the people turn to God in their troubles, asking him for help and reminding him of his past benefactions. See for example Isa 63:11-19 and Ps 44. It is an implicit prayer for his intervention, cf. 2 Kgs 2:14.</p>
