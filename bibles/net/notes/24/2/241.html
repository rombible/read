<A NAME="241"><p class="footnote"><span class="fnreference">41</span><note=77><b>tn</b> <i>Heb</i> &#8220;to drink water from the Shihor [a branch of the Nile].&#8221; The reference is to seeking help through political alliance with Egypt as opposed to trusting in God for help. This is an extension of the figure in 2:13.</p>
