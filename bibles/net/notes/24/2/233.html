<A NAME="233"><p class="footnote"><span class="fnreference">33</span><note=69><b>tn</b> <i>Heb</i> &#8220;Lions shout over him, they give out [raise] their voices.&#8221;</p><p class="footnote"><b>sn</b> The reference to <i>lions</i> is here a metaphor for the Assyrians (and later the Babylonians, see Jer 50:17). The statement about lions roaring over their prey implies that the prey has been vanquished.</p>
