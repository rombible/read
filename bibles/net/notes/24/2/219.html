<A NAME="219"><p class="footnote"><span class="fnreference">19</span><note=55><b>tn</b> <i>Heb</i> &#8220;those who handle my law.&#8221;</p><p class="footnote"><b>sn</b> The reference is likely to the priests and Levites who were responsible for teaching the law (so Jer 18:18; cf. Deut 33:10). According to Jer 8:8 it could possibly refer to the scribes who copied the law.</p>
