<A NAME="223"><p class="footnote"><span class="fnreference">23</span><note=59><b>tn</b> Or &#8220;bring charges against you.&#8221;</p><p class="footnote"><b>sn</b> The language used here is that of the law court. In international political contexts it was the language of a great king charging his subject with breach of covenant. See for examples in earlier prophets, Isa 1:2-20; Mic 6:1-8.</p>
