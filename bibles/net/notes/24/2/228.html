<A NAME="228"><p class="footnote"><span class="fnreference">28</span><note=64><b>tn</b> <i>Heb</i> &#8220;have exchanged their glory [i.e., the God in whom they glory].&#8221; This is a case of a figure of speech where the attribute of a person or thing is put for the person or thing. Compare the common phrase in Isaiah, the Holy One of Israel, obviously referring to the <sc>Lord, the God of Israel.</p>
