<A NAME="245"><p class="footnote"><span class="fnreference">45</span><note=81><b>tn</b> <i>Heb</i> &#8220;how evil and bitter.&#8221; The reference is to the consequences of their acts. This is a figure of speech (hendiadys) where two nouns or adjectives joined by &#8220;and&#8221; introduce a main concept modified by the other noun or adjective. </p>
