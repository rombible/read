<A NAME="2821"><p class="footnote"><span class="fnreference">21</span><note=1634><b>sn</b> In giving people false assurances of restoration when the <sc>Lord had already told them to submit to Babylon, Hananiah was really counseling rebellion against the <sc>Lord. What Hananiah had done was contrary to the law of Deut 13:6 and was punishable by death.</p>
