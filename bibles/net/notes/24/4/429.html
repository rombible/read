<A NAME="429"><p class="footnote"><span class="fnreference">29</span><note=209><b>tn</b> <i>Heb</i> &#8220;daughter of my people.&#8221; The term &#8220;daughter of&#8221; is appositional to &#8220;my people&#8221; and is supplied in the translation as a term of sympathy and endearment. Compare the common expression &#8220;daughter of Zion.&#8221;</p>
