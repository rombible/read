<A NAME="446"><p class="footnote"><span class="fnreference">46</span><note=226><b>sn</b> There is some irony involved in the choice of the simile since the men guarding a field were there to keep thieves from getting in and stealing the crops. Here the besiegers are guarding the city to keep people from getting out.</p>
