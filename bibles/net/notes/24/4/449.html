<A NAME="449"><p class="footnote"><span class="fnreference">49</span><note=229><b>tn</b> <i>Heb</i> &#8220;Indeed, it reaches to your heart.&#8221; The subject must be the pain alluded to in the last half of the preceding line; the verb is masculine, agreeing with the adjective translated &#8220;painful.&#8221; The only other possible antecedent &#8220;punishment&#8221; is feminine.</p>
