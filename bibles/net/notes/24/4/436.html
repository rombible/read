<A NAME="436"><p class="footnote"><span class="fnreference">36</span><note=216><b>tn</b> <i>Heb</i> &#8220;Woe to us!&#8221; The words &#8220;woe to&#8221; are common in funeral laments and at the beginning of oracles of judgment. In many contexts they carry the connotation of hopelessness or apprehensiveness of inevitable doom.</p>
