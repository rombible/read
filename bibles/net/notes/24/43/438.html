<A NAME="438"><p class="footnote"><span class="fnreference">8</span><note=2364><b>sn</b> This refers to the group mentioned in Jer 40:7 and 41:10. The two groups together constituted all the people who were at Mizpah when Gedaliah was murdered, had been taken captive by Ishmael, had been rescued by Johanan and the other army officers, and had consulted Jeremiah at Geruth Chimham.</p>
