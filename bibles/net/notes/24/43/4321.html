<A NAME="4321"><p class="footnote"><span class="fnreference">21</span><note=2377><b>tn</b> The meaning of this word is uncertain. The word here (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1508;&#1456;&#1512;&#1460;&#1497;&#1512;&#1493;&#1465;</font> [<font face="Scholar">shafriro</font>] <i>Qere</i>, <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1508;&#1456;&#1512;&#1493;&#1468;&#1512;&#1493;&#1465;</font> [<font face="Scholar">shafruro</font>] <i>Kethib</i>) occurs only here in the Hebrew Bible. According to the lexicons it refers to either the carpet for his throne or the canopy over it. See, e.g., <i>HALOT</i> 1510 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1508;&#1456;&#1512;&#1460;&#1497;&#1512;</font>.</p>
