<A NAME="2954"><p class="footnote"><span class="fnreference">54</span><note=1689><b>sn</b> According to Jer 52:24 and 2 Kgs 25:18 <i>Zephaniah son of Maaseiah</i> was second in command to the high priest. He was the high ranking priest who was sent along with a civic official to inquire of the <sc>Lord&#8217;s will from Jeremiah by Zedekiah on two separate occasions (Jer 21:1; 37:3).</p>
