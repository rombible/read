<A NAME="3637"><p class="footnote"><span class="fnreference">37</span><note=2104><b>tn</b> Both here and in the next verse the Hebrew has &#8220;in the ears of&#8221; before &#8220;the king&#8221; (and also before &#8220;all the officials&#8221;). As in v. 15 these words are not represented in the translation due to the awkwardness of the idiom in contemporary English (see the translator&#8217;s note on v. 15).</p>
