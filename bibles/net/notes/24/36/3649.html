<A NAME="3649"><p class="footnote"><span class="fnreference">49</span><note=2116><b>tn</b> <i>Heb</i> &#8220;Return, take another.&#8221; The verb &#8220;return&#8221; is used in the sense of repetition &#8220;take again&#8221; (cf. BDB 998 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1468;&#1489;</font> Qal.8). The idea is already contained in &#8220;Get another&#8221; so most modern English versions do not represent it.</p>
