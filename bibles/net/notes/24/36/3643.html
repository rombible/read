<A NAME="3643"><p class="footnote"><span class="fnreference">43</span><note=2110><b>sn</b> <i>Heb</i> &#8220;a scribe&#8217;s razor.&#8221; There is some irony involved here since a scribe&#8217;s razor was used to trim the sheets to be sewn together, scrape them in preparation for writing, and to erase errors. What was normally used to prepare the scroll was used to destroy it.</p>
