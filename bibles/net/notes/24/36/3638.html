<A NAME="3638"><p class="footnote"><span class="fnreference">38</span><note=2105><b>tn</b> <i>Heb</i> &#8220;and Jehudi read it.&#8221; However, Jehudi has been the subject of the preceding; so it would be awkward in English to use the personal subject. The translation has chosen to bring out the idea that Jehudi himself read it by using the reflexive.</p>
