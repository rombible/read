<A NAME="546"><p class="footnote"><span class="fnreference">46</span><note=305><b>tn</b> <i>Heb </i>&#8220;you have spoken.&#8221; The text here <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1463;&#1489;&#1468;&#1462;&#1512;&#1456;&#1499;&#1462;&#1501;</font> (<font face="Scholar">dabberkhem</font>, &#8220;you have spoken&#8221;) is either a case of a scribal error for <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1463;&#1489;&#1468;&#1462;&#1512;&#1464;&#1501;</font> (<font face="Scholar">dabberam</font>, &#8220;they have spoken&#8221;) or an example of the rapid shift in addressee which is common in Jeremiah. </p>
