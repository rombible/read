<A NAME="542"><p class="footnote"><span class="fnreference">42</span><note=301><b>tc</b> <i>Heb</i> &#8220;the word is not in them.&#8221; The MT has a highly unusual form here, the Piel perfect with the definite article (<font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1491;&#1468;&#1460;&#1489;&#1468;&#1461;&#1512;</font>, <font face="Scholar">haddibber</font>). It is undoubtedly best to read with the LXX (Greek version) and one Hebrew <sc>ms the article on the noun (<font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1491;&#1468;&#1464;&#1489;&#1464;&#1512;</font>, <font face="Scholar">haddavar</font>).</p>
