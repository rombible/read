<A NAME="556"><p class="footnote"><span class="fnreference">56</span><note=315><b>tn</b> <i>Heb</i> &#8220;They will beat down with the sword.&#8221; The term &#8220;sword&#8221; is a figure of speech (synecdoche) for military weapons in general. Siege ramps, not swords, beat down city walls; swords kill people, not city walls.</p>
