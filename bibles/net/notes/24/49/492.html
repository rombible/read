<A NAME="492"><p class="footnote"><span class="fnreference">2</span><note=2596><b>tc</b> The reading here and in v. 3 follows the reading of the Greek, Syriac, and Latin versions and 1 Kgs 11:5, 33; 2 Kgs 23:13. The Hebrew reads &#8220;Malcom&#8221; both here, in v. 3, and Zeph 1:5. This god is to be identified with the god known elsewhere as Molech (cf. 1 Kgs 11:7).</p>
