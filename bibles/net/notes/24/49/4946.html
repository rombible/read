<A NAME="4946"><p class="footnote"><span class="fnreference">46</span><note=2640><b>sn</b> <i>Teman</i> here appears to be a poetic equivalent for Edom, a common figure of speech in Hebrew poetry where the part is put for the whole. &#8220;The people of Teman&#8221; is thus equivalent to all the people of Edom.</p>
