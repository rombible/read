<A NAME="4943"><p class="footnote"><span class="fnreference">43</span><note=2637><b>tn</b> The interrogative <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1497;</font> (<font face="Scholar">mi</font>) is rendered &#8220;there is no one&#8221; in each of the last three occurrences in this verse because it is used in a rhetorical question that expects the answer &#8220;no one&#8221; or &#8220;none&#8221; and is according to BDB 566 s.v. <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1497;</font> f(c) equivalent to a rhetorical negative.</p>
