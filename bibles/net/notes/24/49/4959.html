<A NAME="4959"><p class="footnote"><span class="fnreference">59</span><note=2653><b>sn</b> <i>Ben-Hadad</i> was a common name borne by a number of the kings of Damascus, e.g., one during the time of Asa around 900 <sc>b.c. (cf. 1 Kgs 15:18-20), one a little later during the time of Omri and Ahab around 850 (1 Kgs 20), and one during the time of Jehoash about 800 (2 Kgs 13:24-25).</p>
