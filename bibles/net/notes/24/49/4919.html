<A NAME="4919"><p class="footnote"><span class="fnreference">19</span><note=2613><b>sn</b> <i>Teman</i> was the name of one of Esau&#8217;s descendants, the name of an Edomite clan and the name of the district where they lived (Gen 36:11, 15, 34). Like the name Bozrah, it is used poetically for all of Edom (Jer 49:20; Ezek 25:13).</p>
