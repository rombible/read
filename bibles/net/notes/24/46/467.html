<A NAME="467"><p class="footnote"><span class="fnreference">7</span><note=2454><b>tn</b> <i>Heb</i> &#8220;oracle of the <sc>Lord.&#8221; This phrase, which is part of a messenger formula (i.e., that the words that are spoken are from him), are actually at the end of the verse. They have been put here for better poetic balance and to better identify the &#8220;I.&#8221;</p>
