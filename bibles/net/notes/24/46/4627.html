<A NAME="4627"><p class="footnote"><span class="fnreference">27</span><note=2474><b>tn</b> <i>Heb</i> &#8220;For the sword devours those who surround you.&#8221; The &#8220;sword&#8221; is again figurative of destructive forces. Here it is a reference to the forces of Nebuchadnezzar which have already destroyed the Egyptian forces at Carchemish and have made victorious forays into the Philistine plain.</p>
