<A NAME="4633"><p class="footnote"><span class="fnreference">33</span><note=2480><b>tn</b> <i>Heb</i> &#8220;to our native lands from before the sword of the oppressor.&#8221; The compound preposition &#8220;from before&#8221; is regularly used in a causal sense (see BDB 818 s.v. <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1504;&#1462;&#1492;</font> 6.a, b, c). The &#8220;sword&#8221; is again interpreted as a figure for the destructive power of an enemy army.</p>
