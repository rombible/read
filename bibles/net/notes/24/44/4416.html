<A NAME="4416"><p class="footnote"><span class="fnreference">16</span><note=2399><b>tn</b> <i>Heb</i> &#8220;the works of your hands.&#8221; Here the phrase is qualified by the epexegetical <font face="Galaxie Unicode Hebrew">&#1500;&#1456;</font> (<font face="Scholar">lamed</font>) + infinitive, <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1511;&#1463;&#1496;&#1468;&#1461;&#1512;</font> (<font face="Scholar">lÿqatter</font>, &#8220;by sacrificing [to other gods]&#8221;). For further discussion on the use of this phrase see the translator&#8217;s note on 25:6.</p>
