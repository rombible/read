<A NAME="331"><p class="footnote"><span class="fnreference">31</span><note=149><b>tn</b> Or &#8220;I am your true husband.&#8221;</p><p class="footnote"><b>sn</b> There is a wordplay between the term &#8220;true master&#8221; and the name of the pagan god Baal. The pronoun &#8220;I&#8221; is emphatic, creating a contrast between the <sc>Lord as Israel&#8217;s true master/husband versus Baal as Israel&#8217;s illegitimate lover/master. See 2:23-25.</p>
