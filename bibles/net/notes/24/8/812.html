<A NAME="812"><p class="footnote"><span class="fnreference">12</span><note=509><b>tn</b> Or &#8220;to their allegiance to false gods,&#8221; or &#8220;to their false professions of loyalty&#8221;; <i>Heb</i> &#8220;to deceit.&#8221; Either &#8220;to their mistaken beliefs&#8221; or &#8220;to their allegiance to false gods&#8221; would fit the preceding context. The former is more comprehensive than the latter and was chosen for that reason.</p>
