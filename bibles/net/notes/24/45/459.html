<A NAME="459"><p class="footnote"><span class="fnreference">9</span><note=2446><b>sn</b> Compare Jer 25:31, 33. The reference here to universal judgment also forms a nice transition to the judgments on the nations that follow in Jer 46-51 which may be another reason for the placement of this chapter here, out of its normal chronological order (see also the study note on v. 1).</p>
