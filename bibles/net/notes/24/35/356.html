<A NAME="356"><p class="footnote"><span class="fnreference">6</span><note=2044><b>sn</b> According to Jer 52:24; 2 Kgs 25:18 there were three officers who carried out this duty. It was their duty to guard the entrance of the temple to keep people out that did not belong there, such as those who were foreigners or ritually unclean (see 2 Kgs 12:9 and compare Ps 118:19-20).</p>
