<A NAME="1841"><p class="footnote"><span class="fnreference">41</span><note=1115><b>tn</b> <i>Heb</i> &#8220;be slain by death.&#8221; The commentaries are generally agreed that this refers to death by disease or plague as in 15:2. Hence, the reference is to the deadly trio of sword, starvation, and disease which were often connected with war. See the notes on 15:2.</p>
