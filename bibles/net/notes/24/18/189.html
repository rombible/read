<A NAME="189"><p class="footnote"><span class="fnreference">9</span><note=1083><b>tn</b> <i>Heb</i> &#8220;he would turn and work.&#8221; This is an example of hendiadys where one of the two verbs joined by &#8220;and&#8221; becomes the adverbial modifier of the other. The verb &#8220;turn&#8221; is very common in this construction (see BDB 998 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1468;&#1489;</font> Qal.8 for references).</p>
