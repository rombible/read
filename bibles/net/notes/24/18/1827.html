<A NAME="1827"><p class="footnote"><span class="fnreference">27</span><note=1101><b>sn</b> <i>Heb</i> &#8220;ways that are not built up.&#8221; This refers to the built-up highways. See Isa 40:4 for the figure. The terms &#8220;way,&#8221; &#8220;by-paths,&#8221; &#8220;roads&#8221; are, of course, being used here in the sense of moral behavior or action.</p>
