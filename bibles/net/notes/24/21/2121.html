<A NAME="2121"><p class="footnote"><span class="fnreference">21</span><note=1208><b>tn</b> <i>Heb</i> &#8220;I have set my face against this city for evil [i.e., disaster] and not for good [i.e., well-being].&#8221; For the use of the idiom &#8220;set one&#8217;s face against/toward&#8221; see, e.g., usage in 1 Kgs 2:15; 2 Kgs 2:17; Jer 42:15, 17 and note the interesting interplay of usage in Jer 44:11-12.</p>
