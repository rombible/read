<A NAME="194"><p class="footnote"><span class="fnreference">4</span><note=1122><b>tn</b> <i>Heb</i> &#8220;elders&#8221; both here and before &#8220;of the people.&#8221;</p><p class="footnote"><b>sn</b> The civil and religious leaders are referred to here. They were to be witnesses of the symbolic act and of the message that Jeremiah proclaimed to the leaders of Jerusalem and its citizens (see v. 3).</p>
