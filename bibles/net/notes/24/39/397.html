<A NAME="397"><p class="footnote"><span class="fnreference">7</span><note=2238><b>sn</b> <i>Heb</i> &#8220;toward the Arabah.&#8221; The Arabah was the rift valley north and south of the Dead Sea. Here the intention was undoubtedly to escape across the Jordan to Moab or Ammon. It appears from 40:14; 41:15 that the Ammonites were known to harbor fugitives from the Babylonians.</p>
