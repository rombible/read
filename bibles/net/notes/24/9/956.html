<A NAME="956"><p class="footnote"><span class="fnreference">56</span><note=614><b>sn</b> Here <i>Death</i> is personified (treated as though it were a person). Some have seen as possible background to this lament an allusion to Mesopotamian mythology where the demon Lamastu climbs in through the windows of houses and over their walls to kill children and babies.</p>
