<A NAME="952"><p class="footnote"><span class="fnreference">52</span><note=610><b>tn</b> The words &#8220;I said&#8221; are not in the text. The text merely has &#8220;Indeed, yes.&#8221; The words are supplied in the translation to indicate that the speaker is still Jeremiah though he now is not talking about the mourning woman but is talking to them. See the notes on 9:17-18 for further explanation.</p>
