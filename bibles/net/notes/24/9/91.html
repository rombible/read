<A NAME="91"><p class="footnote"><span class="fnreference">1</span><note=559><b>sn</b> Beginning with <b>9:1</b>, the verse numbers through <b>9:26</b> in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), with <b>9:1</b> ET = <b>8:23</b> HT, <b>9:2</b> ET = <b>9:1</b> HT, <b>9:3</b> ET = <b>9:2</b> HT, etc., through <b>9:26</b> ET = <b>9:25</b> HT. Beginning with <b>10:1</b> the verse numbers in the ET and HT are again the same.</p>
