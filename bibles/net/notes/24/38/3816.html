<A NAME="3816"><p class="footnote"><span class="fnreference">16</span><note=2185><b>sn</b> A <i>cistern</i> was a pear-shaped pit with a narrow opening. Cisterns were cut or dug in the limestone rock and lined with plaster to prevent seepage. They were used to collect and store rain water or water carried up from a spring.</p>
