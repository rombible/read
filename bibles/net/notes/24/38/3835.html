<A NAME="3835"><p class="footnote"><span class="fnreference">35</span><note=2204><b>tn</b> <i>Heb</i> &#8220;who has made this life/soul/ breath [<font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font>, <font face="Scholar">nefesh</font>] for us.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> refers to the living, breathing substance of a person which constitutes his very life (cf. BDB 659 s.v. <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> 1; 3).</p>
