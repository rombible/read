<A NAME="381"><p class="footnote"><span class="fnreference">1</span><note=2170><b>tn</b> The name is spelled &#8220;Jucal&#8221; in the Hebrew text here rather than &#8220;Jehucal&#8221; as in Jer 37:3. The translation uses the same spelling throughout so that the English reader can identify these as the same individual.</p><p class="footnote"><b>sn</b> <i>Jehucal</i> was a member of the delegation sent to Jeremiah by Zedekiah in Jer 37:3.</p>
