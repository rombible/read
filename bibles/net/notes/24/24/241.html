<A NAME="241"><p class="footnote"><span class="fnreference">1</span><note=1386><b>sn</b> See 2 Kgs 24:10-17 (especially vv. 14-16). Nebuchadnezzar left behind the poorest people of the land under the puppet king Zedekiah. Jeconiah has already been referred to earlier in 13:18; 22:25-26. The deportation referred to here occurred in 597 <sc>b.c. and included the priest Ezekiel.</p>
