<A NAME="3021"><p class="footnote"><span class="fnreference">21</span><note=1725><b>tn</b> <i>Heb</i> &#8220;So do not be afraid, my servant Jacob, oracle of the <sc>Lord.&#8221; Here and elsewhere in the verse the terms Jacob and Israel are poetic for the people of Israel descended from the patriarch Jacob. The terms have been supplied throughout with plural referents for greater clarity.</p>
