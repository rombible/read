<A NAME="5170"><p class="footnote"><span class="fnreference">70</span><note=2865><b>tn</b> <i>Heb</i> &#8220;Their strength is dry.&#8221; This is a figurative nuance of the word &#8220;dry&#8221; which BDB 677 s.v. <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1513;&#1473;&#1463;&#1514;</font> Qal.1 explain as meaning &#8220;fails.&#8221; The idea of &#8220;strength to do battle&#8221; is implicit from the context and is supplied in the translation here for clarity.</p>
