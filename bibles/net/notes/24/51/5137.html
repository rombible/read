<A NAME="5137"><p class="footnote"><span class="fnreference">37</span><note=2832><b>tn</b> <i>Heb</i> &#8220;For the <sc>Lord has both planned and done what he said concerning the people living in Babylon,&#8221; i.e., &#8220;he has carried out what he planned.&#8221; Here is an obvious case where the perfects are to be interpreted as prophetic; the commands imply that the attack is still future.</p>
