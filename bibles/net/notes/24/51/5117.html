<A NAME="5117"><p class="footnote"><span class="fnreference">17</span><note=2812><b>tn</b> The words &#8220;you foreign people&#8221; are not in the text and many think the referent is the exiles of Judah. While this is clearly the case in v. 45 the referent seems broader here where the context speaks of every man going to his own country (v. 9).</p>
