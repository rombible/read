<A NAME="5167"><p class="footnote"><span class="fnreference">67</span><note=2862><b>sn</b> The figure here is common in the poetic tradition of the <sc>Lord going forth to do battle against his foes and the earth&#8217;s reaction to it is compared to a person trembling with fear and writhing in agony, agony like that of a woman in labor (cf. Judg 5:4; Nah 1:2-5; Hab 3:1-15 [especially v. 6]).</p>
