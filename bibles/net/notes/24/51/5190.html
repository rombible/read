<A NAME="5190"><p class="footnote"><span class="fnreference">90</span><note=2885><b>sn</b> <i>Heb</i> &#8220;Sheshach.&#8221; For an explanation of the usage of this name for Babylon see the study note on Jer 25:26 and that on 51:1 for a similar phenomenon. Babylon is here called &#8220;the pride of the whole earth&#8221; because it was renowned for its size, its fortifications, and its beautiful buildings.</p>
