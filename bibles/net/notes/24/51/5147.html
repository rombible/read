<A NAME="5147"><p class="footnote"><span class="fnreference">47</span><note=2842><b>tn</b> This Hebrew word (<font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1508;&#1468;&#1461;&#1509;</font>, <font face="Scholar">mappets</font>) only occurs here in the Hebrew Bible, but its meaning is assured from the use of the verbs that follow which are from the same root (<font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1508;&#1463;&#1509;</font>, <font face="Scholar">nafats</font>) and there is a cognate noun <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1508;&#1468;&#1464;&#1509;</font> (<font face="Scholar">mappats</font>) that occurs in Ezek 9:2 in the sense of weapon of &#8220;smashing.&#8221;</p>
