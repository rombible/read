<A NAME="5149"><p class="footnote"><span class="fnreference">49</span><note=2844><b>tn</b> <i>Heb</i> &#8220;horse and its rider.&#8221; However, the terms are meant as generic or collective singulars (cf. GKC 395 §123.<i>b</i>) and are thus translated by the plural. The same thing is true of all the terms in vv. 21-23b. The terms in vv. 20c-d, 23c are plural.</p>
