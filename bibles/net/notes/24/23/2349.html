<A NAME="2349"><p class="footnote"><span class="fnreference">49</span><note=1322><b>tn</b> <i>Heb</i> &#8220;I will feed this people wormwood and make them drink poison water.&#8221; For these same words of judgment on another group see 9:15 (9:14 HT). &#8220;Wormwood&#8221; and &#8220;poison water&#8221; are not to be understood literally here but are symbolic of judgment and suffering. See, e.g., BDB 542 s.v. <font face="Galaxie Unicode Hebrew">&#1500;&#1463;&#1506;&#1458;&#1504;&#1464;&#1492;</font>.</p>
