<A NAME="2392"><p class="footnote"><span class="fnreference">92</span><note=1365><b>tn</b> <i>Heb</i> &#8220;with their lies and their recklessness.&#8221; This is an example of hendiadys where two nouns (in this case a concrete and an abstract one) are joined by &#8220;and&#8221; but one is intended to be the adjectival modifier of the other.</p>
