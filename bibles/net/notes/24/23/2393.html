<A NAME="2393"><p class="footnote"><span class="fnreference">93</span><note=1366><b>sn</b> In the light of what has been said this is a rhetorical understatement; they are not only &#8220;not helping,&#8221; they are leading them to their doom (cf. vv. 19-22). This figure of speech is known as litotes.</p>
