<A NAME="232"><p class="footnote"><span class="fnreference">2</span><note=1275><b>sn</b> <i>Heb</i> This particle once again introduces a judgment speech. The indictment is found in v. 1 and the announcement of judgment in v. 2. This leads into an oracle of deliverance in vv. 3-4. See also the note on the word &#8220;judged&#8221; in 22:13.</p>
