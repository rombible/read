<A NAME="23101"><p class="footnote"><span class="fnreference">101</span><note=1374><b>tn</b> <i>Heb</i> &#8220;And the prophet or the priest or the people [common person] who says, &#8216;The burden of the <sc>Lord,&#8221; I will visit upon [= punish] that man and his house.&#8221; This is an example of the Hebrew construction call nominative absolute or <i>casus pendens</i> (cf. GKC 458 §143.<i>d</i>).</p>
