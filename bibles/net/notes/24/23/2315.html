<A NAME="2315"><p class="footnote"><span class="fnreference">15</span><note=1288><b>tn</b> <i>Heb</i> &#8220;he will reign as king and act wisely.&#8221; This is another example of the use of two verbs joined by &#8220;and&#8221; where one becomes the adverbial modifier of the other (hendiadys). For the nuance of the verb &#8220;act wisely&#8221; rather than &#8220;prosper&#8221; see Amos 5:13; Ps 2:10 (cf. BDB 968 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1464;&#1499;&#1463;&#1500;</font> Hiph.5).</p>
