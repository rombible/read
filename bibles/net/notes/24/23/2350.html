<A NAME="2350"><p class="footnote"><span class="fnreference">50</span><note=1323><b>tn</b> The compound preposition <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1488;&#1461;&#1514;</font> (<font face="Scholar">me</font>&#8217;<font face="Scholar">et</font>) expresses source or origin (see BDB 86 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1514;</font> 4.c). Context shows that the origin is in their false prophesying which encourages people in their evil behavior.</p>
