<A NAME="3261"><p class="footnote"><span class="fnreference">61</span><note=1913><b>tn</b> <i>Heb</i> &#8220;the people of Israel.&#8221; However, since &#8220;people of Israel&#8221; has been used in the preceding line for the northern kingdom as opposed to the kingdom of Judah, it might lead to confusion to translate literally. Moreover, the pronoun &#8220;they&#8221; accomplishes the same purpose.</p>
