<A NAME="3245"><p class="footnote"><span class="fnreference">45</span><note=1897><b>tn</b> <i>Heb</i> &#8220;And the city has been given into the hands of the Chaldeans who are fighting against it because of the sword, starvation, and disease.&#8221; The verb &#8220;has been given&#8221; is one of those perfects that view the action as good as done (the perfect of certainty or prophetic perfect).</p>
