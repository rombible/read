<A NAME="3265"><p class="footnote"><span class="fnreference">65</span><note=1917><b>tn</b> <i>Heb</i> &#8220;from the day they built it until this day.&#8221;</p><p class="footnote"><b>sn</b> The Israelites did not in fact &#8220;build&#8221; Jerusalem. They captured it from the Jebusites in the time of David. This refers perhaps to the enlarging and fortifying of the city after it came into the hands of the Israelites (2 Sam 5:6-10).</p>
