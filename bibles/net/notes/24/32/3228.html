<A NAME="3228"><p class="footnote"><span class="fnreference">28</span><note=1880><b>tn</b> <i>Heb</i> &#8220;Lord Yahweh.&#8221; For an explanation of the rendering here see the study note on 1:6.</p><p class="footnote"><b>sn</b> The parallel usage of this introduction in Jer 1:6; 4:10; 14:13 shows that though this prayer has a lengthy introductory section of praise vv. 17-22, this prayer is really one of complaint or lament.</p>
