<A NAME="4850"><p class="footnote"><span class="fnreference">50</span><note=2570><b>tn</b> <i>Heb</i> &#8220;her summer fruit.&#8221; See the translator&#8217;s note on 40:10 for the rendering here. According to BDB 657 s.v. <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1508;&#1463;&#1500;</font> Qal.4.a, the verb means to &#8220;fall upon&#8221; or &#8220;attack&#8221; but in the context it is probably metonymical for attack and destroy.</p>
