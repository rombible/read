<A NAME="484"><p class="footnote"><span class="fnreference">4</span><note=2524><b>sn</b> <i>Nebo</i> and <i>Kiriathaim</i> were both north of the Arnon and were assigned to Reuben (Num 32:3, Josh 13:19). They are both mentioned on the Moabite Stone as having been recovered from Israel.</p>
