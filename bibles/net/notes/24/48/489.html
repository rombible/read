<A NAME="489"><p class="footnote"><span class="fnreference">9</span><note=2529><b>tn</b> <i>Heb</i> &#8220;In Heshbon they plot evil against her [i.e., Moab].&#8221; The &#8220;they&#8221; is undefined, but it would scarcely be Moabites living in Heshbon. Hence TEV and CEV are probably correct in seeing a reference to the enemy which would imply the conquest of this city which lay on the northern border of Moab.</p>
