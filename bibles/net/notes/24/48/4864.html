<A NAME="4864"><p class="footnote"><span class="fnreference">64</span><note=2584><b>sn</b> There is an extended use of assonance here and in the parallel passage in Isa 24:17. The Hebrew text reads <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1463;&#1495;&#1463;&#1491; &#1493;&#1464;&#1508;&#1463;&#1495;&#1463;&#1514; &#1493;&#1464;&#1508;&#1464;&#1495;</font> (<i>pakhad vafakhat vafakh</i>). The assonance is intended to underscore the extensive trouble that is in store for them.</p>
