<A NAME="1538"><p class="footnote"><span class="fnreference">38</span><note=981><b>sn</b> <i>Heb</i> &#8220;Your words were found and I ate them.&#8221; This along with Ezek 2:8&#8211;3:3 is a poetic picture of inspiration. The prophet accepted them, assimilated them, and made them such a part of himself that he spoke with complete assurance what he knew were God&#8217;s words.</p>
