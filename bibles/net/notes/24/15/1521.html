<A NAME="1521"><p class="footnote"><span class="fnreference">21</span><note=964><b>tn</b> This word is used only here and in Hos 11:9. It is related to the root meaning &#8220;to rouse&#8221; (so BDB 735 s.v. I <font face="Galaxie Unicode Hebrew">&#1506;&#1460;&#1497;&#1512;</font>). Here it refers to the excitement or agitation caused by terror. In Hos 11:9 it refers to the excitement or arousal of anger.</p>
