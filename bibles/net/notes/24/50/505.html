<A NAME="505"><p class="footnote"><span class="fnreference">5</span><note=2687><b>sn</b> <i>Bel</i> was originally the name or title applied to the Sumerian storm god. During the height of Babylon&#8217;s power it became a title that was applied to Marduk who was Babylon&#8217;s chief deity. As a title it means &#8220;Lord.&#8221; Here it is a poetical parallel reference to Marduk mentioned in the next line.</p>
