<A NAME="5052"><p class="footnote"><span class="fnreference">52</span><note=2734><b>sn</b> The commands in this verse and in vv. 26-27 are directed to the armies from the north who are referred to in v. 3 as &#8220;a nation from the north&#8221; and in v. 9 as a &#8220;host of mighty nations from the land of the north.&#8221; The addressee in this section shifts from one referent to another.</p>
