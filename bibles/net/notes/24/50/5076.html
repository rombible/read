<A NAME="5076"><p class="footnote"><span class="fnreference">76</span><note=2758><b>tn</b> <i>Heb</i> &#8220;Behold, I am against you, proud one.&#8221; The word &#8220;city&#8221; is not in the text but it is generally agreed that the word is being used as a personification of the city which had &#8220;proudly defied&#8221; the <sc>Lord (v. 29). The word &#8220;city&#8221; is supplied in the translation for clarity.</p>
