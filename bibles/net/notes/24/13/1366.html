<A NAME="1366"><p class="footnote"><span class="fnreference">66</span><note=874><b>tn</b> <i>Heb</i> &#8220;Can the Ethiopian change his skin or the leopard his spots? [Then] you also will be able to do good who are accustomed to do evil.&#8221; The English sentence has been restructured and rephrased in an attempt to produce some of the same rhetorical force the Hebrew original has in this context.</p>
