<a name="128"></a><p class="footnote"><span class="fnreference">28</span><note=28><b>sn</b> The Hebrew idiom (literally &#8220;I will speak my judgments against&#8221;) is found three other times in Jeremiah (4:12; 39:5; 52:9), where it is followed by the carrying out of the sentence. Here the carrying out of the sentence precedes in v. 15. </p>
