<a name="110"></a><p class="footnote"><span class="fnreference">10</span><note=10><b>tn</b> <i>Heb</i> &#8220;Behold, I do not know how to speak.&#8221; The particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>, commonly rendered &#8220;behold&#8221;) often introduces a speech and calls special attention to a specific word or the statement as a whole (see <i>IBHS</i> 675-78 §40.2.1).</p>
