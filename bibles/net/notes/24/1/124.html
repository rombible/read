<a name="124"></a><p class="footnote"><span class="fnreference">24</span><note=24><b>tn</b> <i>Heb</i> &#8220;they will each set up.&#8221; The pronoun &#8220;they&#8221; refers back to the &#8220;kingdoms&#8221; in the preceding sentence. However, kingdoms do not sit on thrones; their kings do. This is an example of a figure of speech called metonymy where the kingdom is put for its king. For a similar use see 2 Chr 12:8. </p>
