<a name="113"></a><p class="footnote"><span class="fnreference">13</span><note=13><b>tn</b> Or &#8220;For you must go and say.&#8221; The Hebrew particle <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font> (<font face="Scholar">ki</font>) is likely adversative here after a negative statement (cf. BDB 474 s.v. <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font> 3.e). The <span class="smallcaps">Lord</span> is probably not giving a rationale for the denial of Jeremiah&#8217;s objection but redirecting his focus, i.e., &#8220;do not say&#8230;but go&#8230;and say.&#8221;</p>
