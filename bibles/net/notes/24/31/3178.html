<A NAME="3178"><p class="footnote"><span class="fnreference">78</span><note=1829><b>tn</b> <i>Heb</i> &#8220;in their inward parts.&#8221; The Hebrew word here refers to the seat of the thoughts, emotions, and decisions (Jer 9:8 [9:7 HT]). It is essentially synonymous with &#8220;heart&#8221; in Hebrew psychological terms.</p>
