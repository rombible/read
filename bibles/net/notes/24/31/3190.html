<A NAME="3190"><p class="footnote"><span class="fnreference">90</span><note=1841><b>tc</b> The words &#8220;is coming&#8221; (<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1488;&#1460;&#1497;&#1501;</font>, <font face="Scholar">ba</font>&#8217;<font face="Scholar">im</font>) are not in the written text (<i>Kethib</i>) but are supplied in the margin (<i>Qere</i>), in several Hebrew <sc>mss and in the versions. It is part of the idiom that also occurs in vv. 27, 31.</p><p class="footnote"><b>sn</b> On this idiom compare vv. 27, 31.</p>
