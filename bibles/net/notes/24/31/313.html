<A NAME="313"><p class="footnote"><span class="fnreference">3</span><note=1754><b>tn</b> <i>Heb</i> &#8220;who survived the sword.&#8221;</p><p class="footnote"><b>sn</b> This refers to the remnant of northern Israel who had not been killed when Assyria conquered Israel in 722 <sc>b.c. or who had not died in exile. References to Samaria in v. 5 and to Ephraim in vv. 6, 9 make clear that northern Israel is in view here.</p>
