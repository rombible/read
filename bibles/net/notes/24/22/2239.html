<A NAME="2239"><p class="footnote"><span class="fnreference">39</span><note=1261><b>tn</b> The verb here should be identified as a Niphal perfect of the verb <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1504;&#1463;&#1495;</font> (&#8217;<font face="Scholar">anakh</font>) with the <font face="Galaxie Unicode Hebrew">&#1488;</font> (<font face="Scholar">aleph</font>) left out (so BDB 336 s.v. <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1504;&#1463;&#1503;</font> Niph and GKC 80 §23.<i>f</i>, n. 1). The form is already translated that way by the Greek, Latin, and Syriac versions.</p>
