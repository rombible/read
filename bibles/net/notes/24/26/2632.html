<A NAME="2632"><p class="footnote"><span class="fnreference">32</span><note=1533><b>sn</b> <i>Micah from Moresheth</i> was a contemporary of Isaiah (compare Mic 1:1 with Isa 1:1) from the country town of Moresheth in the hill country southwest of Jerusalem. The prophecy referred to is found in Mic 3:12. This is the only time in the OT where an OT prophet is quoted verbatim and identified.</p>
