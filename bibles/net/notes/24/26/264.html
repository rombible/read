<A NAME="264"><p class="footnote"><span class="fnreference">4</span><note=1505><b>sn</b> It is generally agreed that the incident recorded in this chapter relates to the temple message that Jeremiah gave in 7:1-15. The message there is summarized here in vv. 3-6. The primary interest here is in the response to that message.</p>
