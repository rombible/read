<A NAME="2649"><p class="footnote"><span class="fnreference">49</span><note=1550><b>tn</b> <i>Heb</i> &#8220;from Egypt.&#8221;</p><p class="footnote"><b>sn</b> A standard part of international treaties at this time was a stipulation of mutual extradition of political prisoners. Jehoiakim was a vassal of Pharaoh Necho (see 2 Kgs 23:34-35) and undoubtedly had such a treaty with him.</p>
