<A NAME="2616"><p class="footnote"><span class="fnreference">16</span><note=1517><b>sn</b> These <i>officials of Judah</i> were officials from the royal court. They may have included some of the officials mentioned in Jer 36:12-25. They would have been concerned about any possible &#8220;illegal&#8221; proceedings going on in the temple.</p>
