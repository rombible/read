<A NAME="1017"><p class="footnote"><span class="fnreference">17</span><note=642><b>tn</b> This is a place of unknown location. It is mentioned again in Dan 10:5. Many emend the word to &#8220;Ophir&#8221; following the Syriac version and the Aramaic Targum. Ophir was famous for its gold (cf. 1 Kgs 9:28; Job 28:16).</p>
