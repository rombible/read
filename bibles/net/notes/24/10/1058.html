<A NAME="1058"><p class="footnote"><span class="fnreference">58</span><note=683><b>tn</b> Or &#8220;have almost completely destroyed them&#8221;; <i>Heb</i> &#8220;they have devoured them and consumed them.&#8221; The figure of hyperbole is used here; elsewhere Jeremiah and God refer to the fact that they will not be completely consumed. See for example 4:27; 5:10, 18.</p>
