<A NAME="1045"><p class="footnote"><span class="fnreference">45</span><note=670><b>tn</b> <i>Heb</i> &#8220;They have not sought the <sc>Lord.&#8221;</p><p class="footnote"><b>sn</b> The idiom translated <i>sought the </i><sc>Lord</><i>&#8217;s advice </i>quite commonly refers to inquiring for the <sc>Lord&#8217;s guidance through a prophet. See for example Exod 18:15; 1 Sam 9:9; 1 Kgs 22:8. It would not exclude consulting the law.</p>
