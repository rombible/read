<A NAME="1422"><p class="footnote"><span class="fnreference">22</span><note=904><b>tn</b> <i>Heb</i> &#8220;Thus said the <sc>Lord concerning this people.&#8221;</p><p class="footnote"><b>sn</b> The <sc>Lord answers indirectly, speaking neither to Jeremiah directly nor to the people. Instead of an oracle of deliverance which was hoped for (cf. 2 Chr 20:14-17; Pss 12:5 [12:6 HT]; 60:6-8 [60:8-10 HT]) there is an oracle of doom.</p>
