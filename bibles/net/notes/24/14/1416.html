<A NAME="1416"><p class="footnote"><span class="fnreference">16</span><note=898><b>tn</b> The Hebrew particle <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font> (<font face="Scholar">ki</font>) can scarcely be causal here; it is either intensive (BDB 472 s.v. <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font> 1.e) or concessive (BDB 473 s.v. <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font> 2.c). The parallel usage in Gen 18:20 argues for the intensive force as does the fact that the concessive has already been expressed by <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1501;</font> (&#8217;<font face="Scholar">im</font>).</p>
