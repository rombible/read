<A NAME="1435"><p class="footnote"><span class="fnreference">35</span><note=917><b>tn</b> <i>Heb</i> &#8220;Falsehood those prophets are prophesying in my name.&#8221; In the OT, the &#8220;name&#8221; reflected the person&#8217;s character (cf. Gen 27:36; 1 Sam 25:25) or his reputation (Gen 11:4; 2 Sam 8:13). To speak in someone&#8217;s name was to act as his representative or carry his authority (1 Sam 25:9; 1 Kgs 21:8).</p>
