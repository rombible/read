<A NAME="1615"><p class="footnote"><span class="fnreference">15</span><note=1004><b>tn</b> The particle translated here &#8220;Yet&#8221; (<font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1499;&#1461;&#1503;</font>, <font face="Scholar">lakhen</font>) is regularly translated &#8220;So&#8221; or &#8220;Therefore&#8221; and introduces a consequence. However, in a few cases it introduces a contrasting set of conditions. Compare its use in Judg 11:8; Jer 48:12; 49:2; 51:52; and Hos 2:14 (2:16 HT).</p>
