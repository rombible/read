<A NAME="1625"><p class="footnote"><span class="fnreference">25</span><note=1014><b>tn</b> Many of the English versions take &#8220;lifeless statues of their detestable idols&#8221; with &#8220;filled&#8221; as a compound object. This follows the Masoretic punctuation but violates usage. The verb &#8220;fill&#8221; never takes an object preceded by the preposition <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;</font> (<font face="Scholar">bet</font>).</p>
