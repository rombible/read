<A NAME="1742"><p class="footnote"><span class="fnreference">42</span><note=1062><b>tn</b> <i>Heb</i> &#8220;carry loads on the Sabbath and bring [them] in through.&#8221; The two verbs &#8220;carry&#8221; and &#8220;bring in&#8221; are an example of hendiadys (see the note on &#8220;Be careful&#8230;by carrying&#8221;). This is supported by the next line where only &#8220;carry out&#8221; of the houses is mentioned.</p>
