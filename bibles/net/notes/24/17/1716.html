<A NAME="1716"><p class="footnote"><span class="fnreference">16</span><note=1036><b>tn</b> <i>Heb</i> &#8220;Blessed is the person who trusts in the <sc>Lord, and whose confidence is in the <sc>Lord.&#8221; However, because this is a statement of the <sc>Lord and the translation chooses to show that the blessing comes from him, the first person is substituted for the divine name.</p>
