<A NAME="1713"><p class="footnote"><span class="fnreference">13</span><note=1033><b>tn</b> <i>Heb</i> &#8220;who make flesh their arm.&#8221; The &#8220;arm&#8221; is the symbol of strength and the flesh is the symbol of mortal man in relation to the omnipotent God. The translation &#8220;mere flesh and blood&#8221; reflects this.</p>
