<A NAME="1743"><p class="footnote"><span class="fnreference">43</span><note=1063><b>tn</b> <i>Heb</i> &#8220;Do not carry any loads out of your houses on the Sabbath day and do not do any work.&#8221; Translating literally might give the wrong impression that they were not to work at all. The phrase &#8220;on the Sabbath day&#8221; is, of course, intended to qualify both prohibitions.</p>
