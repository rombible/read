<A NAME="1714"><p class="footnote"><span class="fnreference">14</span><note=1034><b>sn</b> In the psychology of ancient Hebrew thought the <i>heart</i> was the center not only of the emotions but of the thoughts and motivations. It was also the seat of moral conduct (cf. its placement in the middle of the discussion of moral conduct in Prov 4:20-27, i.e., in v. 23).</p>
