<A NAME="2746"><p class="footnote"><span class="fnreference">46</span><note=1599><b>tn</b> The imperative with <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) here and in v. 12 after another imperative are a good example of the use of the imperative to introduce a consequence. (See GKC 324-25 §110.<i>f</i> and see Gen 42:18. This is a common verb in this idiom.)</p>
