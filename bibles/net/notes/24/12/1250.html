<A NAME="1250"><p class="footnote"><span class="fnreference">50</span><note=802><b>sn</b> The <sc>Lord is sovereign over the nations and has allotted each of them their lands. See Deut 2:5 (Edom), Deut 2:9 (Moab), Deut 2:19 (Ammon). He promised to restore not only his own people Israel to their land (Jer 32:37) but also Moab (Jer 48:47) and Ammon (Jer 49:6).</p>
