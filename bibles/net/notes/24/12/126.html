<A NAME="126"><p class="footnote"><span class="fnreference">6</span><note=758><b>tn</b> <i>Heb</i> &#8220;You are near in their mouths, but far from their kidneys.&#8221; The figure of substitution is being used here, &#8220;mouth&#8221; for &#8220;words&#8221; and &#8220;kidneys&#8221; for passions and affections. A contemporary equivalent might be, &#8220;your name is always on their lips, but their hearts are far from you.&#8221;</p>
