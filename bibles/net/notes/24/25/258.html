<A NAME="258"><p class="footnote"><span class="fnreference">8</span><note=1408><b>tn</b> The <i>vav</i> consecutive with the perfect in a past narrative is a little unusual. Here it is probably indicating repeated action in past time in keeping with the idiom that precedes and follows it. See GKC 332 §112.<i>f</i> for other possible examples.</p>
