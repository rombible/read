<A NAME="2521"><p class="footnote"><span class="fnreference">21</span><note=1421><b>sn</b> The many allusions to trouble coming from the north are now clarified: it is the armies of Babylon which included within it contingents from many nations. See 1:14, 15; 4:6; 6:1, 22; 10:22; 13:20 for earlier allusions.</p>
