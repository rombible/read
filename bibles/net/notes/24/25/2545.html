<A NAME="2545"><p class="footnote"><span class="fnreference">45</span><note=1445><b>tn</b> The words &#8220;I made&#8221; and &#8220;drink it&#8221; are not in the text. The text from v. 18 to v. 26 contains a list of the nations that Jeremiah &#8220;made drink it.&#8221; The words are supplied in the translation here and at the beginning of v. 19 for the sake of clarity. See also the note on v. 26.</p>
