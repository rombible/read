<A NAME="210"><p class="footnote"><span class="fnreference">10</span><note=76><b>sn</b> <i>Sons of disobedience </i>is a Semitic idiom that means &#8220;people characterized by disobedience.&#8221; However, it also contains a subtle allusion to vv. 4-10: Some of those sons of disobedience have become sons of God.</p>
