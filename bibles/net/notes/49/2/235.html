<A NAME="235"><p class="footnote"><span class="fnreference">35</span><note=101><b>sn</b> <i>Apostles and prophets. </i>Because the prophets appear after the mention of the apostles and because they are linked together in 3:5 as recipients of revelation about the church, they are to be regarded not as Old Testament prophets, but as New Testament prophets.</p>
