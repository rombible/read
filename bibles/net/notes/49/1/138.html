<a name="138"></a><p class="footnote"><span class="fnreference">38</span><note=38><b>sn</b> The conjunctive phrase <i>For this reason</i> points back to the preceding section, vv. 3-14, which is also summed up in this verse in the expression <i>because I have heard of your faith</i>. In other words, the author&#8217;s prayer can be made for his audience because he knows that they are true believers.</p>
