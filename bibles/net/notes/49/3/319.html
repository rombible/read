<A NAME="319"><p class="footnote"><span class="fnreference">19</span><note=124><b>sn</b> In Pauline writings <i>saints</i> means any true believer. Thus for Paul to view himself as <i>less than the least of all the saints</i> is to view himself as the most unworthy object of Christ&#8217;s redemption.</p>
