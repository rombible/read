<A NAME="320"><p class="footnote"><span class="fnreference">20</span><note=125><b>sn</b> The parallel phrases <i>to proclaim</i> and <i>to enlighten</i> which follow indicate why God&#8217;s grace was manifested to Paul. Grace was not something just to be received, but to be shared with others (cf. Acts 13:47).</p>
