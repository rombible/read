<A NAME="628"><p class="footnote"><span class="fnreference">28</span><note=261><b>sn</b> The four participles <i>fastening&#8230; putting on&#8230;fitting&#8230;taking up&#8230;</i> indicate the <i>means </i>by which believers can take their stand against the devil and his schemes. The imperative <i>take</i> in v. 17 communicates another means by which to accomplish the standing, i.e., by the word of God.</p>
