<A NAME="412"><p class="footnote"><span class="fnreference">12</span><note=163><b>tn</b> The emphasis on Christ is continued through the use of the intensive pronoun, <font face="Galaxie Unicode Greek">&#945;&#8016;&#964;&#972;&#962;</font> (<font face="Greektl">autos</font>), and is rendered in English as &#8220;it was he&#8221; as this seems to lay emphasis on the &#8220;he.&#8221; </p>
