<A NAME="53"><p class="footnote"><span class="fnreference">3</span><note=297><b>tn</b> <i>Heb </i>&#8220;the house of God.&#8221; The term &#8220;house&#8221; (<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1497;&#1460;&#1514;</font>, <font face="Scholar">bayit</font>) is a synecdoche of general (i.e., house) for specific (i.e., temple), e.g., 1 Kgs 6:3; 7:12; 1 Chr 9:11; 2 Chr 3:8; 28:11. See E. W. Bullinger, <i>Figures of Speech</i>, 620.</p>
