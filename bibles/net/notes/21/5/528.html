<A NAME="528"><p class="footnote"><span class="fnreference">28</span><note=322><b>tn</b> <i>Heb</i> &#8220;silver.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1462;&#1505;&#1462;&#1507;</font> (<font face="Scholar">kesef</font>, &#8220;silver&#8221;) refers to &#8220;money&#8221; (<i>HALOT </i>490&#8211;91 s.v. <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1462;&#1505;&#1462;&#1507;</font> 3). It is a synecdoche of specific (i.e., silver) for the general (i.e., money); see E. W. Bullinger, <i>Figures of Speech</i>, 625-29.</p>
