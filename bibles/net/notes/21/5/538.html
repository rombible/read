<A NAME="538"><p class="footnote"><span class="fnreference">38</span><note=332><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1464;&#1492;</font> (<font face="Scholar">ra</font>&#8217;<font face="Scholar">ah</font>, &#8220;evil&#8221;) probably means &#8220;misfortune&#8221; (<i>HALOT </i>1263 s.v. <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1464;&#1492;</font> 4) or &#8220;injustice, wrong&#8221; (<i>HALOT </i>1262 s.v. <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1464;&#1492;</font> 2.b). The phrase <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1464;&#1492; &#1512;&#1463;&#1489;&#1468;&#1464;&#1492;</font> (<font face="Scholar">ra</font>&#8217;<font face="Scholar">ah rabbah</font>) connotes &#8220;grave injustice&#8221; or &#8220;great misfortune&#8221; (Eccl 2:17; 5:12, 15; 6:1; 10:5).</p>
