<A NAME="948"><p class="footnote"><span class="fnreference">48</span><note=617><b>tn</b> The two perfect tense verbs <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1505;&#1464;&#1489;&#1463;&#1489;</font> (<font face="Scholar">vÿsavav</font>, &#8220;he besieged&#8221;) and <font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1489;&#1464;&#1504;&#1464;&#1492;</font> (<font face="Scholar">uvanah</font>, &#8220;he built&#8221;) may be taken in a complementary sense, qualifying the action of the main perfect tense verb <font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1489;&#1464;&#1488;</font> (<font face="Scholar">uva</font>&#8217;, &#8220;he attacked it&#8221;).</p>
