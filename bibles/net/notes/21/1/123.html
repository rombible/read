<A NAME="123"><p class="footnote"><span class="fnreference">23</span><note=23><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1494;&#1493;&#1465;&#1512;&#1461;&#1495;&#1463;</font> (<font face="Scholar">zoreakh</font>, &#8220;to rise&#8221;) is repeated in this verse to emphasize that the sun is locked into a never changing, ever repeating monotonous cycle: rising, setting, rising, setting. </p>
