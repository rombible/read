<A NAME="166"><p class="footnote"><span class="fnreference">66</span><note=66><b>tn</b> <i>Heb</i> &#8220;I, look, I have made great and increased wisdom.&#8221; The expression <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1490;&#1456;&#1491;&#1468;&#1463;&#1500;&#1456;&#1514;&#1468;&#1460;&#1497; &#1493;&#1456;&#1492;&#1493;&#1465;&#1505;&#1463;&#1508;&#1456;&#1514;&#1468;&#1460;&#1497;</font> (<font face="Scholar">higdalti vÿhosafti</font>) is a verbal hendiadys; it means that Qoheleth had become the wisest man in the history of Jerusalem.</p>
