<A NAME="117"><p class="footnote"><span class="fnreference">17</span><note=17><b>tn</b> The participle <font face="Galaxie Unicode Hebrew">&#1506;&#1465;&#1502;&#1464;&#1491;&#1462;&#1514;</font> (&#8217;<font face="Scholar">omadet</font>, &#8220;to stand&#8221;) emphasizes a continual, durative, uninterrupted state (present universal condition). Man, despite all his secular accomplishments in all generations, makes no ultimate impact on the earth.</p>
