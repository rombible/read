<A NAME="315"><p class="footnote"><span class="fnreference">15</span><note=220><b>tn</b> <i>Heb </i>&#8220;in their heart.&#8221; The Hebrew term translated <i>heart</i> functions as a metonymy of association for man&#8217;s intellect, emotions, and will (BDB 524&#8211;25 s.v. <font face="Galaxie Unicode Hebrew">&#1500;&#1461;&#1489;</font> 3&#8211;6, 9). Here, it probably refers to man&#8217;s intellectual capacities, as v. 11 suggests.</p>
