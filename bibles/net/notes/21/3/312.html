<A NAME="312"><p class="footnote"><span class="fnreference">12</span><note=217><b>sn</b> The Hebrew adjective translated <i>beautifully</i> functions as a metonymy of effect (i.e., to appear beautiful) for cause (i.e., to make it fit): &#8220;to fit beautifully.&#8221; It is used in parallelism with Qoheleth&#8217;s term for evaluation: <font face="Galaxie Unicode Hebrew">&#1496;&#1493;&#1465;&#1489;</font> (<font face="Scholar">tov</font>, &#8220;good&#8221;) in 5:17.</p>
