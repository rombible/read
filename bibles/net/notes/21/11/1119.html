<A NAME="1119"><p class="footnote"><span class="fnreference">19</span><note=709><b>tn</b> The term &#8220;light&#8221; (<font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1488;&#1493;&#1465;&#1512;</font>, <font face="Scholar">ha</font>&#8217;<font face="Scholar">or</font>) is used figuratively (metonymy of association) in reference to &#8220;life&#8221; (e.g., Job 3:20; 33:30; Ps 56:14). By contrast, death is described as &#8220;darkness&#8221; (e.g., Eccl 11:8; 12:6-7).</p>
