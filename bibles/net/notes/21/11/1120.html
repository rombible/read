<A NAME="1120"><p class="footnote"><span class="fnreference">20</span><note=710><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1514;&#1493;&#1465;&#1511;</font> (<font face="Scholar">matoq</font>, &#8220;sweet&#8221;) is often used elsewhere in reference to honey. The point is that life is sweet and should be savored like honey.</p>
