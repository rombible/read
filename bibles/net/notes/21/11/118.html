<A NAME="118"><p class="footnote"><span class="fnreference">8</span><note=698><b>sn</b> The phrase <i>you do not know</i> is repeated throughout this section (11:2, 5-6). Human beings are ignorant of the future. This should motivate a person to invest their financial resources wisely (11:1-3) and to work diligently (11:4-6).</p>
