<A NAME="1121"><p class="footnote"><span class="fnreference">21</span><note=711><b>tn</b> <i>Heb </i>&#8220;to the eyes.&#8221; The term &#8220;eyes&#8221; is a synecdoche of part (i.e., eyes) for the whole person. Used with the idiom &#8220;to see the sun&#8221; (i.e., to be alive), Qoheleth is simply saying that the experience of a life is a pleasant thing that should be savored.</p>
