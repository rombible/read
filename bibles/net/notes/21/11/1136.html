<A NAME="1136"><p class="footnote"><span class="fnreference">36</span><note=726><b>tn</b> The term <font face="Galaxie Unicode Hebrew">&#1492;&#1462;&#1489;&#1462;&#1500;</font> (<font face="Scholar">hevel</font>, &#8220;vanity&#8221;) often connotes the temporal idea &#8220;fleeting&#8221; (e.g., Prov 31:30; Eccl 3:19; 6:12; 7:15; 9:9). This nuance is suggested here by the collocation of &#8220;youth&#8221; (<font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1497;&#1468;&#1463;&#1500;&#1456;&#1491;&#1493;&#1468;&#1514;</font>, <font face="Scholar">hayyaldut</font>) and &#8220;the prime of life&#8221; (<font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1513;&#1473;&#1468;&#1463;&#1495;&#1458;&#1512;&#1493;&#1468;&#1514;</font>, <font face="Scholar">hashakharut</font>).</p>
