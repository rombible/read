<A NAME="1123"><p class="footnote"><span class="fnreference">23</span><note=713><b>tn</b> The phrase &#8220;the days of darkness&#8221; refers to the onset of old age (Eccl 12:1-5) and the inevitable experience of death (Eccl 11:7-8; 12:6-7). Elsewhere, &#8220;darkness&#8221; is a figure of speech (metonymy of association) for death (Job 10:21-22; 17:13; 18:18).</p>
