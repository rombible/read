<A NAME="229"><p class="footnote"><span class="fnreference">29</span><note=112><b>tn</b> The term does not refer here to vegetable gardens, but to orchards (cf. the next line). In the same way the so-called &#8220;garden&#8221; of Eden was actually an orchard filled with fruit trees. See Gen 2:8-9.</p>
