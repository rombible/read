<A NAME="26"><p class="footnote"><span class="fnreference">6</span><note=89><b>sn</b> The phrase &#8220;to see what is good&#8221; (<font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1488;&#1464;&#1492;</font>, <font face="Scholar">ra</font>&#8217;<font face="Scholar">ah</font>, &#8220;to see&#8221; + <font face="Galaxie Unicode Hebrew">&#1496;&#1493;&#1465;&#1489;</font>, <font face="Scholar">tov</font>, &#8220;good&#8221;) is repeated twice in 2:1-3. This is the key phrase in this section of Ecclesiastes. Qoheleth sought to discover (<font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1488;&#1464;&#1492;</font>) whether merry-making offered any value (<font face="Galaxie Unicode Hebrew">&#1496;&#1493;&#1465;&#1489;</font>) to mankind.</p>
