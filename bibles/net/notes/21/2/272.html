<A NAME="272"><p class="footnote"><span class="fnreference">72</span><note=155><b>tn</b> The particle <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1497;&#1498;&#1456;</font> (&#8217;<font face="Scholar">ekh</font>, &#8220;Alas!&#8221;) is an exclamation of lamentation and mourning (e.g., 2 Sam 1:19; Isa 14:4, 12; Jer 2:21; 9:18; Ezek 26:17; Mic 2:4); see <i>HALOT </i>39 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1497;&#1498;&#1456;</font> 5; BDB 32 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1497;&#1498;&#1456;</font> 2; also E. W. Bullinger, <i>Figures of Speech</i>, 955.</p>
