<A NAME="215"><p class="footnote"><span class="fnreference">15</span><note=98><b>tn</b> <i>Heb </i>&#8220;my flesh.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1513;&#1474;&#1464;&#1512;&#1460;&#1497;</font> (<font face="Scholar">bÿsari</font>, &#8220;my flesh&#8221;) may function as a synecdoche of part (i.e., flesh) for the whole (i.e., whole person). See E. W. Bullinger, <i>Figures of Speech</i>, 642. One could translate, &#8220;I sought to cheer myself.&#8221;</p>
