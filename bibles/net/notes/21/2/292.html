<A NAME="292"><p class="footnote"><span class="fnreference">92</span><note=175><b>tn</b> <i>Heb </i>&#8220;I turned aside to allow my heart despair.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1500;&#1460;&#1489;&#1468;&#1460;&#1497;</font> (<font face="Scholar">libbi</font>, &#8220;my heart&#8221;) is a synecdoche of part (i.e., heart) for the whole (i.e., whole person); see E. W. Bullinger, <i>Figures of Speech</i>, 648.</p>
