<A NAME="259"><p class="footnote"><span class="fnreference">59</span><note=142><b>tn</b> <i>Heb </i>&#8220;has his eyes in his head.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1497;&#1460;&#1503;</font> (&#8217;<font face="Scholar">ayin</font>, &#8220;eye&#8221;) is used figuratively in reference to mental and spiritual faculties (BDB 744 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1497;&#1460;&#1503;</font> 3.a). The term &#8220;eye&#8221; is a metonymy of cause (eye) for effect (sight and perception).</p>
