<A NAME="242"><p class="footnote"><span class="fnreference">42</span><note=125><b>tn</b> <i>Heb </i>&#8220;I did not refuse my heart any pleasure.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1500;&#1460;&#1489;&#1468;&#1460;&#1497;</font> (<font face="Scholar">libbi</font>, &#8220;my heart&#8221;) is a synecdoche of part (i.e., heart) for the whole (i.e., whole person); see E. W. Bullinger, <i>Figures of Speech</i>, 648. The term is repeated twice in 2:10 for emphasis.</p>
