<A NAME="246"><p class="footnote"><span class="fnreference">46</span><note=129><b>tn</b> <i>Heb </i>&#8220;and all the toil with which I had toiled in doing it.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1502;&#1463;&#1500;</font> (&#8217;<font face="Scholar">amal</font>, &#8220;toil&#8221;) is repeated to emphasize the burden and weariness of the labor which Qoheleth exerted in his accomplishments.</p>
