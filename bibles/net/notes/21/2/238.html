<A NAME="238"><p class="footnote"><span class="fnreference">38</span><note=121><b>tn</b> The <i>vav</i> prefixed to <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1490;&#1464;&#1491;&#1463;&#1500;&#1456;&#1514;&#1468;&#1460;&#1497;</font> (<font face="Scholar">vÿgadalti</font>, <i>vav</i> + Qal perfect first common singular from <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1491;&#1463;&#1500;</font>, <font face="Scholar">gadal</font>, &#8220;to be great; to increase&#8221;) functions in a final summarizing sense, that is, it introduces the concluding summary of 2:4-9.</p>
