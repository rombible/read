<A NAME="261"><p class="footnote"><span class="fnreference">61</span><note=144><b>tn</b> The term <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1467;&#1500;&#1468;&#1464;&#1501;</font> (<font face="Scholar">kullam</font>, &#8220;all of them&#8221;) denotes &#8220;both of them.&#8221; This is an example of synecdoche of general (&#8220;all of them&#8221;) for the specific (&#8220;both of them,&#8221; that is, both the wise man and the fool).</p>
