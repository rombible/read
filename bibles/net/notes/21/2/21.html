<A NAME="21"><p class="footnote"><span class="fnreference">1</span><note=84><b>tn</b> <i>Heb </i>&#8220;I said, I, in my heart&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1502;&#1463;&#1512;&#1456;&#1514;&#1468;&#1460;&#1497; &#1488;&#1458;&#1504;&#1460;&#1497; &#1489;&#1468;&#1456;&#1500;&#1460;&#1489;&#1468;&#1460;&#1497;</font>, &#8217;<font face="Scholar">amarti </font>&#8217;<font face="Scholar">ani bÿlibbi</font>). The term &#8220;heart&#8221; (<font face="Galaxie Unicode Hebrew">&#1500;&#1461;&#1489;</font>, <font face="Scholar">lev</font>) is a synecdoche of part (&#8220;heart&#8221;) for the whole (the whole person), and thus means &#8220;I said to myself&#8221; (see E. W. Bullinger, <i>Figures of Speech</i>, 648).</p>
