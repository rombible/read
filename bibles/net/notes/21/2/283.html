<A NAME="283"><p class="footnote"><span class="fnreference">83</span><note=166><b>tn</b> The relative pronoun <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1462;</font> (<font face="Scholar">she</font>) on <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1462;&#1488;&#1463;&#1504;&#1468;&#1460;&#1497;&#1495;&#1462;&#1504;&#1468;&#1493;&#1468;</font> (<font face="Scholar">she</font>&#8217;<font face="Scholar">annikhennu</font>, relative pronoun <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1462;</font> + Hiphil imperfect 1st person common singular from <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1468;&#1495;&#1463;</font>, <font face="Scholar">nuakh</font>, &#8220;to leave&#8221; + 3rd person masculine singular suffix) is causal: &#8220;Because I must leave it behind.&#8221;</p>
