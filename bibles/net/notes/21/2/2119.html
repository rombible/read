<A NAME="2119"><p class="footnote"><span class="fnreference">119</span><note=202><b>sn</b> The three-fold repetition of the Hebrew word translated &#8220;give&#8221; in the first part of this verse creates irony: God &#8220;gives&#8221; the righteous the ability to prosper and to find enjoyment in his work; but to the wicked He &#8220;gives&#8221; the task of &#8220;giving&#8221; his wealth to the righteous.</p>
