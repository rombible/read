<A NAME="1027"><p class="footnote"><span class="fnreference">27</span><note=652><b>tn</b> The term &#8220;ax head&#8221; does not appear in the Hebrew text, but is supplied in the translation for clarity. The preceding noun &#8220;iron&#8221; functions as a metonymy of material (i.e., iron) for the object with which it is associated (i.e., ax head).</p>
