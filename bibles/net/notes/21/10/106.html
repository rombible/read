<A NAME="106"><p class="footnote"><span class="fnreference">6</span><note=631><b>tn</b> <i>Heb </i>&#8220;and the heart of a fool is at his left hand.&#8221; The fool lacks the protection of wisdom which is at the right-hand side of the wise man (see note on &#8220;right hand&#8221; in the previous line). The wise man&#8217;s heart (i.e., good sense) protects him, but the fool is always getting into trouble.</p>
