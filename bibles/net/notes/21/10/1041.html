<A NAME="1041"><p class="footnote"><span class="fnreference">41</span><note=666><b>sn</b> The terms &#8220;beginning&#8221; and &#8220;end&#8221; form a merism, a figure of speech in which two opposites are contrasted to indicate totality (e.g., Deut 6:7; Ps 139:8; Eccl 3:2-8). The words of a fool are madness from &#8220;start to finish.&#8221;</p>
