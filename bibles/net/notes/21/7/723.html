<A NAME="723"><p class="footnote"><span class="fnreference">23</span><note=418><b>tn</b> The term &#8220;thorns&#8221; (<font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1505;&#1468;&#1460;&#1497;&#1512;&#1460;&#1497;&#1501;</font>, <font face="Scholar">hassirim</font>) refers to twigs from wild thorn bushes which were used as fuel for quick heat, but burn out quickly before a cooking pot can be properly heated (e.g., Pss 58:9; 118:12).</p>
