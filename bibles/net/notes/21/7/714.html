<A NAME="714"><p class="footnote"><span class="fnreference">14</span><note=409><b>tn</b> The imperfect tense verb <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1514;&#1468;&#1461;&#1503;</font>, <font face="Scholar">yitten </font>(from <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1514;&#1464;&#1503;</font>, <font face="Scholar">natan</font>, &#8220;to give&#8221;) functions in a modal sense, denoting obligation, that is, the subject&#8217;s obligatory or necessary conduct: &#8220;should&#8221; or &#8220;ought to&#8221; (see R. J. Williams, <i>Hebrew Syntax</i>, 31-32, §172; <i>IBHS</i> 508-9 §31.4g).</p>
