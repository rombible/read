<A NAME="773"><p class="footnote"><span class="fnreference">73</span><note=468><b>tn</b> The cohortative <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1495;&#1456;&#1499;&#1468;&#1464;&#1502;&#1464;&#1492;</font> (&#8217;<font face="Scholar">ekhkamah</font>, from <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1499;&#1463;&#1501;</font>, <font face="Scholar">khakham</font>,&#8220;to be wise&#8221;) emphasizes the resolve (determination) of Qoheleth to become wise enough to understand the perplexities of life.</p>
