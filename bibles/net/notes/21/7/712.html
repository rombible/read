<A NAME="712"><p class="footnote"><span class="fnreference">12</span><note=407><b>tn</b> <i>Heb </i>&#8220;the end.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1505;&#1493;&#1465;&#1507;</font> (<font face="Scholar">sof</font>) literally means &#8220;end; conclusion&#8221; (<i>HALOT </i>747 s.v. <font face="Galaxie Unicode Hebrew">&#1505;&#1493;&#1465;&#1507;</font> 1; BDB 693 s.v. <font face="Galaxie Unicode Hebrew">&#1505;&#1493;&#1465;&#1507;</font>). It is used in this context in reference to death, as the preceding phrase &#8220;house of mourning&#8221; (i.e., funeral) suggests.</p>
