<A NAME="69"><p class="footnote"><span class="fnreference">9</span><note=358><b>tn</b> <i>Heb </i>&#8220;to eat of it.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1499;&#1463;&#1500;</font> (&#8217;<font face="Scholar">akhal</font>, &#8220;to eat&#8221;) functions as a metonymy of association, that is, the action of eating is associated with the enjoyment of the fruit of one&#8217;s labor (e.g., Eccl 2:24-26; 3:12-13, 22; 5:17-19; 8:15; 9:9).</p>
