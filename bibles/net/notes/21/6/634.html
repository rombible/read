<A NAME="634"><p class="footnote"><span class="fnreference">34</span><note=383><b>tn</b> The expression <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1512;&#1456;&#1488;&#1461;&#1492; &#1506;&#1461;&#1497;&#1504;&#1463;&#1497;&#1460;&#1501;</font> (<font face="Scholar">mar</font>&#8217;<font face="Scholar">eh </font>&#8217;<font face="Scholar">enayim</font>, &#8220;the seeing of the eyes&#8221;) is a metonymy of cause (i.e., seeing an object) for effect (i.e., being content with what the eyes can see); see E. W. Bullinger, <i>Figures of Speech</i>, 552-54.</p>
