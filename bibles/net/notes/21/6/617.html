<A NAME="617"><p class="footnote"><span class="fnreference">17</span><note=366><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1500;</font> (<font face="Scholar">nefel</font>) denotes &#8220;miscarriage&#8221; and by metonymy of effect, &#8220;stillborn child&#8221; (e.g., Ps 58:9; Job 3:16; Eccl 6:3); cf. <i>HALOT </i>711. The noun is related to the verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1508;&#1463;&#1500;</font> (<font face="Scholar">nafal</font>, &#8220;to fall,&#8221; but occasionally &#8220;to be born&#8221;; see Isa 26:18); cf. <i>HALOT</i> 710 s.v. <font face="Galaxie Unicode Hebrew">&#1504;&#1508;&#1500;</font> 5.</p>
