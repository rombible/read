<A NAME="1240"><p class="footnote"><span class="fnreference">40</span><note=766><b>tn</b> <i>Heb</i> &#8220;the flesh.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1513;&#1474;&#1464;&#1512;</font> (<font face="Scholar">basar</font>, &#8220;flesh&#8221;) refers to the body, functioning as a synecdoche or part (i.e., flesh, skin) for the whole (i.e., body), e.g., Gen 17:13; Ps 16:9; Prov 14:30 (see E. W. Bullinger, <i>Figures of Speech</i>, 642).</p>
