<A NAME="128"><p class="footnote"><span class="fnreference">8</span><note=734><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1493;&#1463;&#1514;</font> (&#8217;<font face="Scholar">avat</font>, &#8220;to bend; to stoop&#8221;) means &#8220;to be stooped&#8221; (<i>HALOT </i>804 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1493;&#1514;</font>) rather than &#8220;to bend themselves&#8221; (BDB 736 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1493;&#1514;</font>). The perfect tense may be taken in an ingressive sense (&#8220;begin to stoop over&#8221;). </p>
