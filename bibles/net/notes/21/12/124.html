<A NAME="124"><p class="footnote"><span class="fnreference">4</span><note=730><b>tn</b> <i>Heb </i>&#8220;the light and the moon and the stars.&#8221; The phrase &#8220;the light and the moon&#8221; is a hendiadys (two separate terms denoting one idea) or perhaps even a hendiatris (three separate terms denoting one idea) for &#8220;the light of the moon and stars&#8221; (e.g., Gen 1:14).</p>
