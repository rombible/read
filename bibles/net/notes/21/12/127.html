<A NAME="127"><p class="footnote"><span class="fnreference">7</span><note=733><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1494;&#1456;&#1493;&#1468;&#1506;&#1463;</font> (<font face="Scholar">zÿua</font>&#8217;, &#8220;to tremble&#8221;) probably does not refer to physical tremors but to trembling in fear (e.g., Esth 5:9; Hab 2:7; Sir 48:12); cf. <i>HALOT </i>267 s.v. <font face="Galaxie Unicode Hebrew">&#1494;&#1493;&#1506;</font>). At the onset of old age, those who had been the most courageous during their youth suddenly become fearful.</p>
