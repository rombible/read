<A NAME="430"><p class="footnote"><span class="fnreference">30</span><note=276><b>tn</b> <i>Heb </i>&#8220;son nor brother.&#8221; The terms &#8220;son&#8221; and &#8220;brother&#8221; are examples of synecdoche of specific (<i>species</i>) for the general (<i>genus</i>). The term &#8220;son&#8221; is put for offspring, and &#8220;brother&#8221; for siblings (e.g., Prov 10:1).</p>
