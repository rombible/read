<A NAME="423"><p class="footnote"><span class="fnreference">23</span><note=269><b>tn</b> <i>Heb </i>&#8220;and eats his own flesh.&#8221; Most English versions render the idiom literally: &#8220;and eats/consumes his flesh&#8221; (KJV, AS, NASB, NAB, RSV, NRSV, NJPS). However, a few versions attempt to explain the idiom: &#8220;and lets life go to ruin&#8221; (Moffatt), &#8220;and wastes away&#8221; (NEB), &#8220;and ruins himself&#8221; (NIV).</p>
