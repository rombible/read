<A NAME="49"><p class="footnote"><span class="fnreference">9</span><note=255><b>tn</b> <i>Heb </i>&#8220;comforts.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1495;&#1463;&#1501;</font> (<font face="Scholar">nakham</font>, &#8220;to comfort&#8221;) is used as a metonymy of effect (i.e., comfort) for cause (i.e., deliverance), e.g., it is used in parallelism with <font face="Galaxie Unicode Hebrew">&#1490;&#1464;&#1488;&#1463;&#1500;</font> (<font face="Scholar">ga</font>&#8217;<font face="Scholar">al</font>, &#8220;to deliver&#8221;) in Isa 52:9 (see E. W. Bullinger, <i>Figures of Speech</i>, 560-67).</p>
