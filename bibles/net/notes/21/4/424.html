<A NAME="424"><p class="footnote"><span class="fnreference">24</span><note=270><b>sn</b> Qoheleth lists three approaches to labor: (1) the competitive workaholic in 4:4, (2) the impoverished sluggard in 4:5, and (3) the contented laborer in 4:6. The balanced approach rebukes the two extremes.</p>
