<A NAME="422"><p class="footnote"><span class="fnreference">22</span><note=268><b>tn</b> <i>Heb</i> &#8220;the fool folds his hands.&#8221; The Hebrew idiom means that he does not work (e.g., Prov 6:10; 24:33). In the translation the words &#8220;and does no work&#8221; (which do not appear in the Hebrew text) have been supplied following the idiom to clarify what is meant.</p>
