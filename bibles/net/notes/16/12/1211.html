<A NAME="1211"><p class="footnote"><span class="fnreference">11</span><note=338><b>tc</b> The present translation (along with most English versions) reads with the <i>Qere </i>and the Syriac Peshitta <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1506;&#1460;&#1491;&#1468;&#1493;&#1465;&#1488;</font> (<font face="Scholar">lÿ</font>&#8217;<font face="Scholar">iddo</font>&#8217;, &#8220;Iddo&#8221;) rather than the MT reading <font face="Galaxie Unicode Hebrew">&#1500;&#1463;&#1506;&#1458;&#1491;&#1464;&#1497;&#1464;&#1488;</font> (<font face="Scholar">la</font>&#8217;<font face="Scholar">adaya</font>&#8217;) which probably arose through graphic confusion. Cf. v. 4.</p>
