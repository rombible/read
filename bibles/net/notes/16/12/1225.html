<A NAME="1225"><p class="footnote"><span class="fnreference">25</span><note=352><b>tc</b> The translation reads <font face="Galaxie Unicode Hebrew">&#1492;&#1493;&#1465;&#1500;&#1462;&#1499;&#1462;&#1514;</font> (<font face="Scholar">holekhet</font>, &#8220;was proceeding&#8221;) rather than the MT <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1492;&#1493;&#1465;&#1500;&#1462;&#1499;&#1462;&#1514;</font> (<font face="Scholar">haholekhet</font>, &#8220;the one proceeding&#8221;). The MT probably reflects dittography &#8211; accidental writing of <font face="Galaxie Unicode Hebrew">&#1492;</font> (<font face="Scholar">hey</font>) twice instead of once.</p>
