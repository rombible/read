<A NAME="435"><p class="footnote"><span class="fnreference">35</span><note=110><b>tc</b> <i>Heb</i> &#8220;a man, his weapon, the waters.&#8221; The MT, if in fact it is correct, is elliptical and difficult. Some scholars emend the MT reading <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1502;&#1468;&#1464;&#1497;&#1460;&#1501;</font> (<font face="Scholar">hammayim</font>, &#8220;the waters&#8221;) to <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1460;&#1502;&#1460;&#1504;&#1493;&#1465;</font> (<font face="Scholar">bimino</font>, &#8220;in his right hand&#8221;; cf. NAB, NRSV) or <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1497;&#1504;&#1493;&#1468;</font>(<font face="Galaxie Unicode Hebrew">&#1497;</font>)<font face="Galaxie Unicode Hebrew">&#1492;&#1461;</font> (<font face="Scholar">heminu</font>, &#8220;they held on the right side&#8221;).</p>
