<A NAME="45"><p class="footnote"><span class="fnreference">5</span><note=80><b>tn</b> The Hiphil stem of <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1506;&#1463;&#1505;</font> (<font face="Scholar">ka</font>&#8217;<font face="Scholar">as</font>) may mean: (1) &#8220;to provoke to anger&#8221;; (2) &#8220;to bitterly offend&#8221;; or (3) &#8220;to grieve&#8221; (BDB 495 s.v. Hiph.; <i>HALOT</i> 491 s.v. <font face="Galaxie Unicode Hebrew">&#1499;&#1506;&#1505;</font> hif). The Hebrew lexicons suggest that &#8220;bitterly offend&#8221; is the most appropriate nuance here.</p>
