<A NAME="1327"><p class="footnote"><span class="fnreference">27</span><note=390><b>tc</b> One medieval Hebrew <sc>MS, the Lucianic Greek recension, and the Syriac Peshitta read the plural <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1499;&#1468;&#1465;&#1492;&#1458;&#1504;&#1460;&#1497;&#1501;</font> (<font face="Scholar">hakkohanim</font>, &#8220;the priests&#8221;) rather than the singular reading of the MT, <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1499;&#1468;&#1456;&#1492;&#1467;&#1504;&#1468;&#1464;&#1492;</font> (<font face="Scholar">hakkÿhunnah</font>, &#8220;the priesthood&#8221;).</p>
