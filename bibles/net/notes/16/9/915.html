<A NAME="915"><p class="footnote"><span class="fnreference">15</span><note=248><b>tn</b> <i>Heb</i> &#8220;signs and wonders.&#8221; This phrase is a hendiadys. The second noun functions adjectivally, while the first noun retains its full nominal sense: &#8220;awesome signs&#8221; or &#8220;miraculous signs.&#8221;</p>
