<A NAME="932"><p class="footnote"><span class="fnreference">32</span><note=265><b>tn</b> <i>Heb</i> &#8220;they ate and were sated.&#8221; This expression is a hendiadys. The first verb retains its full verbal sense, while the second functions adverbially: &#8220;they ate and were filled&#8221; = &#8220;they ate until they were full.&#8221;</p>
