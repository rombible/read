<A NAME="725"><p class="footnote"><span class="fnreference">25</span><note=197><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1460;&#1512;&#1456;&#1513;&#1473;&#1464;&#1514;&#1464;&#1488;</font> (<font face="Scholar">tirshata</font>&#8217;; KJV &#8220;Tirshatha&#8221;) is the official title of a Persian governor in Judea. In meaning it may be similar to &#8220;excellency&#8221; (cf. NAB). See further BDB 1077 s.v.; W. L. Holladay, <i>Concise Hebrew and Aramaic Lexicon</i>, 395; <i>HALOT</i> 1798 s.v.</p>
