<A NAME="226"><p class="footnote"><span class="fnreference">26</span><note=49><b>tn</b> <i>Heb</i> &#8220;portion or right or remembrance.&#8221; The expression is probably a hendiatris: The first two nouns retain their full nominal function, while the third noun functions adjectivally (&#8220;right or remembrance&#8221; = &#8220;ancient right&#8221;).</p>
