<A NAME="39"><p class="footnote"><span class="fnreference">9</span><note=58><b>tn</b> The plural form <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1491;&#1465;&#1504;&#1461;&#1497;&#1492;&#1462;&#1501;</font> (&#8217;<font face="Scholar">adonehem</font>, &#8220;lords&#8221;) is probably a plural of majesty referring to Nehemiah (e.g., Isa 19:4; see GKC 399 §124.<i>i</i>). However, some English versions take the plural to refer to the &#8220;supervisors&#8221; (NIV, NCV, TEV) and others to &#8220;their Lord&#8221; (KJV, NRSV).</p>
