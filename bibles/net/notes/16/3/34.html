<A NAME="34"><p class="footnote"><span class="fnreference">4</span><note=53><b>tc</b> The translation reads <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1506;&#1463;&#1491;</font> (<font face="Scholar">vÿ</font>&#8217;<font face="Scholar">ad</font>, &#8220;and unto&#8221;) rather than the MT reading <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1491;</font> (<font face="Scholar">ad</font>, &#8220;unto&#8221;). The original <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) was probably dropped accidentally due to haplography with the final <font face="Scholar">vav</font> on the immediately preceding word in the MT.</p>
