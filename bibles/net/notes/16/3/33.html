<A NAME="33"><p class="footnote"><span class="fnreference">3</span><note=52><b>tc</b> The MT adds <font face="Galaxie Unicode Hebrew">&#1511;&#1460;&#1491;&#1468;&#1456;&#1513;&#1473;&#1493;&#1468;&#1492;&#1493;&#1468;</font> (<font face="Scholar">qidshuhu</font>, &#8220;they sanctified it&#8221;). This term is repeated from the first part of the verse, probably as an intentional scribal addition to harmonize this statement with the preceding parallel statement.</p>
