<A NAME="518"><p class="footnote"><span class="fnreference">18</span><note=128><b>tn</b> <i>Heb</i> &#8220;not good.&#8221; The statement &#8220;The thing&#8230;is not good&#8221; is an example of tapeinosis, a figurative expression which emphasizes the intended point (&#8220;The thing&#8230;is wrong!&#8221;) by negating its opposite.</p>
