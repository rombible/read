<A NAME="531"><p class="footnote"><span class="fnreference">31</span><note=141><b>tc</b> The translation reads with one medieval Hebrew <sc>MS <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1495;&#1464;&#1492;</font> (<font face="Scholar">pekhah</font>, &#8220;governor&#8221;) rather than <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1495;&#1464;&#1501;</font> (<font face="Scholar">pekham</font>, &#8220;their governor&#8221;) of the MT. One would expect the form with pronominal suffix to have a <font face="Scholar">tav</font> (<font face="Galaxie Unicode Hebrew">&#1514;</font>) before the suffix.</p>
