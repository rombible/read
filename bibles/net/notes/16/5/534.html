<A NAME="534"><p class="footnote"><span class="fnreference">34</span><note=144><b>tc</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1495;&#1463;&#1512;</font> (&#8217;<font face="Scholar">akhar</font>) is difficult here. It normally means &#8220;after,&#8221; but that makes no sense here. Some scholars emend it to <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1495;&#1463;&#1491;</font> (&#8217;<font face="Scholar">akhad</font>) and supply the word &#8220;day,&#8221; which yields the sense &#8220;daily.&#8221; Cf. TEV &#8220;40 silver coins a day for food and wine.&#8221;</p>
