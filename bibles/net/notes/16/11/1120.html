<A NAME="1120"><p class="footnote"><span class="fnreference">20</span><note=326><b>tc</b> The translation reads <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1490;&#1461;&#1497;</font> (<font face="Scholar">vÿgey</font>, &#8220;and the valley&#8221;) rather than the MT reading <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1461;&#1497;</font> (<font face="Scholar">gey</font>, &#8220;the valley&#8221;). The original <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) probably dropped out accidentally due to haplography with the final <font face="Scholar">vav</font> on the immediately preceding word.</p>
