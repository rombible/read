<A NAME="2420"><p class="footnote"><span class="fnreference">20</span><note=967><b>sn</b> <i>Threshing sledges</i> were heavy boards used in ancient times for loosening grain from husks. On the bottom sides of these boards sharp stones were embedded, and the boards were then dragged across the grain on a threshing floor by an ox or donkey.</p>
