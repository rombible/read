<A NAME="2024"><p class="footnote"><span class="fnreference">24</span><note=731><b>tc</b> The translation follows the <i>Qere</i>, many medieval Hebrew <sc>mss, and the ancient versions in reading <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1460;&#1511;&#1468;&#1464;&#1492;&#1458;&#1500;&#1493;&#1468;</font> (<font face="Scholar">vayyiqqahalu</font>, &#8220;and they were gathered together&#8221;) rather than the <i>Kethib</i> of the MT <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1460;&#1511;&#1456;&#1500;&#1467;&#1492;&#1493;&#1468;</font> (<font face="Scholar">vayyiqluhu</font>, &#8220;and they cursed him&#8221;). The <i>Kethib</i> is the result of metathesis.</p>
