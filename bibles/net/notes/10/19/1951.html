<A NAME="1951"><p class="footnote"><span class="fnreference">51</span><note=705><b>tc</b> The translation follows the <i>Qere</i> and many medieval Hebrew <sc>mss in reading the Hiphil verb <font face="Galaxie Unicode Hebrew">&#1492;&#1462;&#1506;&#1457;&#1489;&#1460;&#1497;&#1512;&#1493;&#1468;</font> (<font face="Scholar">he</font>&#8217;<font face="Scholar">eviru</font>, &#8220;they caused to pass over&#8221;) rather than the Qal verb <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1456;&#1506;&#1457;&#1489;&#1460;&#1512;&#1493;&#1468;</font> (<font face="Scholar">vay</font>&#8217;<font face="Scholar">ÿviru</font>, &#8220;they crossed over&#8221;) of the MT.</p>
