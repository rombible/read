<A NAME="1014"><p class="footnote"><span class="fnreference">14</span><note=321><b>tn</b> Or perhaps &#8220;the men of Tob.&#8221; The ancient versions (the LXX, the Syriac Peshitta, and Vulgate) understand the name to be &#8220;Ish-tob.&#8221; It is possible that &#8220;Ish&#8221; is dittographic and that we should read simply &#8220;Tob,&#8221; a reading adopted by a number of recent English versions.</p>
