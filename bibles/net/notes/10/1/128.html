<a name="128"></a><p class="footnote"><span class="fnreference">28</span><note=28><b>tn</b> This is the only biblical occurrence of the Niphal of the verb <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1506;&#1463;&#1500;</font> (<font face="Scholar">ga</font>&#8217;<font face="Scholar">al</font>). This verb usually has the sense of &#8220;to abhor&#8221; or &#8220;loathe.&#8221; But here it seems to refer to the now dirty and unprotected condition of a previously well-maintained instrument of battle.</p>
