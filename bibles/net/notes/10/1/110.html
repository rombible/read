<a name="110"></a><p class="footnote"><span class="fnreference">10</span><note=10><b>tn</b> In v. 2 he is called simply a &#8220;man.&#8221; The word used here in v. 5 (so also in vv. 6, 13, 15), though usually referring to a young man or servant, may in this context designate a &#8220;fighting&#8221; man, i.e., a soldier.</p>
