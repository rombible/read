<a name="113"></a><p class="footnote"><span class="fnreference">13</span><note=13><b>tc</b> The present translation reads with the <i>Qere</i> and<i> </i>many medieval Hebrew <span class="smallcaps">mss</span> &#8220;and I said,&#8221; rather than the <i>Kethib</i> which has &#8220;and he said.&#8221; See the LXX, Syriac Peshitta, and Vulgate, all of which have the first person.</p>
