<a name="115"></a><p class="footnote"><span class="fnreference">15</span><note=15><b>tn</b> <i>Heb </i>&#8220;the dizziness has seized me.&#8221; On the meaning of the Hebrew noun translated &#8220;dizziness,&#8221; see P. K. McCarter, <i>II Samuel </i>(AB), 59-60. The point seems to be that he is unable to kill himself because he is weak and disoriented.</p>
