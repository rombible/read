<A NAME="149"><p class="footnote"><span class="fnreference">9</span><note=469><b>tn</b> <i>Heb </i>&#8220;in exchange for the life.&#8221; The Hebrew preposition <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;</font> (<font face="Scholar">bÿ</font>, &#8220;in&#8221;) here is the so-called <font face="Scholar">bet pretii</font>, or <font face="Scholar">bet</font> (<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;</font>) of price, defining the value attached to someone or something.</p>
