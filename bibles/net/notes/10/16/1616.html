<A NAME="1616"><p class="footnote"><span class="fnreference">16</span><note=572><b>tn</b> <i>Heb </i>&#8220;and he cursed and threw stones, opposite him, pelting [them] with dirt.&#8221; The offline <font face="Scholar">vÿqatal</font> construction in the last clause indicates an action that was complementary to the action described in the preceding clause. He simultaneously threw stones and dirt.</p>
