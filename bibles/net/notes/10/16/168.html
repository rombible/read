<A NAME="168"><p class="footnote"><span class="fnreference">8</span><note=564><b>tn</b> <i>Heb</i> &#8220;came to.&#8221; The form of the verb in the MT is odd. Some prefer to read <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1463;&#1489;&#1465;&#1488;</font> (<font face="Scholar">vayyavo</font>&#8217;), preterite with <font face="Scholar">vav</font> consecutive) rather than <font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1489;&#1464;&#1488;</font> (<font face="Scholar">uva</font>&#8217;), apparently perfect with <font face="Scholar">vav</font>), but this is probably an instance where the narrative offline <font face="Scholar">vÿqatal</font> construction introduces a new scene. </p>
