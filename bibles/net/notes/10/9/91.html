<A NAME="91"><p class="footnote"><span class="fnreference">1</span><note=290><b>sn</b> 2 Samuel 9&#8211;20 is known as the Succession Narrative. It is a literary unit that describes David&#8217;s efforts at consolidating his own kingdom following the demise of King Saul; it also provides the transition to subsequent leadership on the part of David&#8217;s successor Solomon.</p>
