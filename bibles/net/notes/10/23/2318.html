<A NAME="2318"><p class="footnote"><span class="fnreference">18</span><note=929><b>tc</b> The translation follows the <i>Qere</i> and many medieval Hebrew <sc>mss in reading <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1456;&#1500;&#1465;&#1513;&#1473;&#1464;&#1492;</font> (<font face="Scholar">shÿloshah</font>, &#8220;three&#8221;) rather than the <i>Kethib</i> of the MT <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1456;&#1500;&#1465;&#1513;&#1473;&#1460;&#1497;&#1501;</font> (<font face="Scholar">shÿloshim</font>, &#8220;thirty&#8221;). &#8220;Thirty&#8221; is due to dittography of the following word and makes no sense in the context.</p>
