<A NAME="2324"><p class="footnote"><span class="fnreference">24</span><note=935><b>tc</b> The translation follows the <i>Qere</i>, many medieval Hebrew <sc>mss, the LXX, and Vulgate in reading <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1513;&#1473;&#1468;&#1456;&#1500;&#1465;&#1513;&#1473;&#1464;&#1492;</font> (<font face="Scholar">hashÿlosa</font>, &#8220;the three&#8221;) rather than the <i>Kethib</i> of the MT <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1513;&#1473;&#1468;&#1464;&#1500;&#1460;&#1513;&#1473;&#1460;&#1497;</font> (<font face="Scholar">hashalisi</font>, &#8220;the third,&#8221; or &#8220;adjutant&#8221;). Two medieval Hebrew <sc>mss and the Syriac Peshitta have &#8220;thirty.&#8221;</p>
