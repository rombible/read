<A NAME="2328"><p class="footnote"><span class="fnreference">28</span><note=939><b>tc</b> <i>Heb</i> &#8220;the two of Ariel, Moab.&#8221; The precise meaning of <font face="Galaxie Unicode Hebrew">&#1488;&#1512;&#1497;&#1488;&#1500;</font> is uncertain; some read &#8220;warrior.&#8221; The present translation assumes that the word is a proper name and that <font face="Galaxie Unicode Hebrew">&#1489;&#1504;&#1497;</font>, &#8220;sons of,&#8221; has accidentally dropped from the text by homoioarcton (note the preceding <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1504;&#1497;</font>).</p>
