<A NAME="22128"><p class="footnote"><span class="fnreference">128</span><note=908><b>sn</b> This probably alludes to the fact that David will praise the <sc>Lord in the presence of the defeated <i>nations</i> when they, as his subjects, bring their tribute payments. Ideally God&#8217;s chosen king was to testify to the nations of God&#8217;s greatness. See J. Eaton, <i>Kingship and the Psalms</i> (SBT), 182-85. </p>
