<A NAME="2227"><p class="footnote"><span class="fnreference">27</span><note=807><b>tn</b> Or<i> </i>&#8220;in his anger.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1507;</font> (&#8217;<font face="Scholar">af</font>) can carry the abstract meaning &#8220;anger,&#8221; but the parallelism (note &#8220;from his mouth&#8221;) suggests the more concrete meaning &#8220;nose&#8221; here (most English versions, &#8220;nostrils&#8221;). See also v. 16, &#8220;the powerful breath of your nose.&#8221; </p>
