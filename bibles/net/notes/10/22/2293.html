<A NAME="2293"><p class="footnote"><span class="fnreference">93</span><note=873><b>tc</b> <i>Heb</i> &#8220;[the one who] makes his feet like [those of] a deer.&#8221; The translation follows the <i>Qere</i> and many medieval Hebrew <sc>mss in reading <font face="Galaxie Unicode Hebrew">&#1512;&#1463;&#1490;&#1456;&#1500;&#1463;&#1497;</font> (<font face="Scholar">raglai</font>, &#8220;my feet&#8221;) rather than the MT <font face="Galaxie Unicode Hebrew">&#1512;&#1463;&#1490;&#1456;&#1500;&#1464;&#1497;&#1493;</font> (<font face="Scholar">raglav</font>, &#8220;his feet&#8221;). See as well Ps 18:33.</p>
