<A NAME="22129"><p class="footnote"><span class="fnreference">129</span><note=909><b>tn</b> <i>Heb</i> &#8220;to your name.&#8221; God&#8217;s &#8220;name&#8221; refers metonymically to his divine characteristics as suggested by his name, in this case &#8220;<sc>Lord,&#8221; the primary name of Israel&#8217;s covenant God which suggests his active presence with his people (see Exod 3:12-15). </p>
