<A NAME="2212"><p class="footnote"><span class="fnreference">12</span><note=792><b>tn</b> In this song of thanksgiving, where David recalls how the Lord delivered him, the prefixed verbal form is best understood as a preterite indicating past tense (cf. CEV &#8220;I prayed&#8221;), not an imperfect (as in many English versions).</p>
