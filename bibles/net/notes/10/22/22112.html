<A NAME="22112"><p class="footnote"><span class="fnreference">112</span><note=892><b>tn</b> For the meaning &#8220;to be weak; to be powerless&#8221; for the verb <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1495;&#1463;&#1513;&#1473;</font> (<font face="Scholar">kakhash</font>), see Ps 109:24. Verse 46, which also mentions foreigners, favors this interpretation. Another option is to translate &#8220;cower in fear&#8221; (see Deut 33:29; Pss 66:3; 81:15).</p>
