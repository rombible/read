<A NAME="2121"><p class="footnote"><span class="fnreference">21</span><note=764><b>tc</b> Against the MT, this word is better read without the definite article. The MT reading is probably here the result of wrong word division, with the letter <font face="Galaxie Unicode Hebrew">&#1492;</font> (<font face="Scholar">he</font>) belonging with the preceding word <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1501;</font> (<font face="Scholar">sham</font>) as the <font face="Scholar">he</font> directive (i.e., <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1502;&#1468;&#1464;&#1492;</font>, <font face="Scholar">samah</font>, &#8220;to there&#8221;). </p>
