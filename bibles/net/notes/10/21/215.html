<A NAME="215"><p class="footnote"><span class="fnreference">5</span><note=748><b>tc</b> The translation follows the <i>Qere</i> and several medieval Hebrew <sc>mss in reading <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1504;&#1493;&#1468;</font> (<font face="Scholar">lanu</font>, &#8220;to us&#8221;) rather than the MT <font face="Galaxie Unicode Hebrew">&#1500;&#1460;&#1497;</font> (<font face="Scholar">li</font>, &#8220;to me&#8221;). But for a contrary opinion see S. R. Driver, <i>Notes on the Hebrew Text and the Topography of the Books of Samuel</i>, 53, 350.</p>
