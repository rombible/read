<A NAME="1030"><p class="footnote"><span class="fnreference">30</span><note=360><b>tn</b> Or &#8220;boast excessively.&#8221; The phrase <font face="Galaxie Unicode Greek">&#949;&#7984;&#962; &#964;&#8048; &#7940;&#956;&#949;&#964;&#961;&#945;</font> (<font face="Greektl">ei&quot; ta ametra</font>) is an idiom; literally it means &#8220;into that which is not measured,&#8221; that is, a point on a scale that goes beyond what might be expected (L&amp;N 78.27).</p>
