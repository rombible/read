<A NAME="1019"><p class="footnote"><span class="fnreference">19</span><note=349><b>tn</b> The phrase is close to a recognized idiom for judging based on outward appearances (L&amp;N 30.120). Some translators see a distinction, however, and translate 2 Cor 10:7a as &#8220;Look at what is in front of your eyes,&#8221; that is, the obvious facts of the case (so NRSV).</p>
