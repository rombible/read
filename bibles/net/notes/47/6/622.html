<A NAME="622"><p class="footnote"><span class="fnreference">22</span><note=210><b>sn</b> The Greek term <font face="Galaxie Unicode Greek">&#914;&#949;&#955;&#953;&#940;&#961;</font> (<font face="Greektl">Beliar</font>) is a spelling variant for <font face="Galaxie Unicode Greek">&#914;&#949;&#955;&#953;&#940;&#955;</font> (<font face="Greektl">Belial</font>, see Judg 20:13 LXX). It occurs only here in the NT. <i>Beliar </i>is a reference to Satan.</p>
