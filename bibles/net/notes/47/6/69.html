<A NAME="69"><p class="footnote"><span class="fnreference">9</span><note=197><b>tn</b> Usually <font face="Galaxie Unicode Greek">&#954;&#972;&#960;&#959;&#953;&#962;</font> (<font face="Greektl">kopois</font>) has been translated as &#8220;labors&#8221; or &#8220;hard work,&#8221; but see Matt 26:10 where it means &#8220;trouble&#8221;; &#8220;distress&#8221; (L&amp;N 22.7). In this context with so many other terms denoting suffering and difficulty, such a meaning is preferable.</p>
