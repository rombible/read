<A NAME="229"><p class="footnote"><span class="fnreference">29</span><note=70><b>tn</b> The same Greek word (<font face="Galaxie Unicode Greek">&#8000;&#963;&#956;&#8053;</font>, <font face="Greektl">osmh</font>) translated &#8220;odor&#8221; here (in relation to the stench of death) has been translated &#8220;fragrance&#8221; in 2:14 and in the next phrase of the present verse. The word itself can describe a smell or odor either agreeable or disagreeable depending on the context (L&amp;N 79.45).</p>
