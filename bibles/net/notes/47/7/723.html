<A NAME="723"><p class="footnote"><span class="fnreference">23</span><note=241><b>tn</b> <i>Grk</i> &#8220;I do not regret&#8221;; direct objects in Greek must often be supplied from the context. Here one could simply supply &#8220;it,&#8221; but since Paul is referring to the effects of his previous letter, clarity is improved if &#8220;having written it&#8221; is supplied.</p>
