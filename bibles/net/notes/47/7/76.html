<A NAME="76"><p class="footnote"><span class="fnreference">6</span><note=224><b>tn</b> &#8220;We have ruined no one&#8221; may refer to financial loss (&#8220;we have caused no one to suffer financial loss&#8221;) but it may also refer to the undermining of faith (&#8220;we have corrupted no one&#8217;s faith,&#8221;). Both options are mentioned in L&amp;N 20.23.</p>
