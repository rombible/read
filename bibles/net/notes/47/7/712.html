<A NAME="712"><p class="footnote"><span class="fnreference">12</span><note=230><b>tn</b> <i>Grk</i> &#8220;I am overflowing with joy in all our suffering&#8221;; the words &#8220;in the midst of&#8221; are not in the Greek text but are supplied to clarify that Paul is not rejoicing in the suffering itself, but in his relationship with the Corinthians in the midst of all his suffering.</p>
