<A NAME="1157"><p class="footnote"><span class="fnreference">57</span><note=422><b>tn</b> In Acts 9:25 the same basket used in Paul&#8217;s escape is called a <font face="Galaxie Unicode Greek">&#963;&#960;&#965;&#961;&#943;&#962;</font> (<font face="Greektl">spuri&quot;</font>), a basket larger than a <font face="Galaxie Unicode Greek">&#954;&#972;&#966;&#953;&#957;&#959;&#962;</font> (<font face="Greektl">kofinos</font>). It was very likely made out of rope, so the translation &#8220;rope-basket&#8221; is used.</p>
