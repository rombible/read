<A NAME="1139"><p class="footnote"><span class="fnreference">39</span><note=404><b>sn</b> It seems best, in context, to see the statement <i>we were too weak for that</i> as a parenthetical and ironic comment by Paul on his physical condition (weakness or sickness) while he was with the Corinthians (cf. 2 Cor 12:7-10; Gal 4:15).</p>
