<A NAME="1143"><p class="footnote"><span class="fnreference">43</span><note=408><b>sn</b> <i>Beaten with a rod</i> refers to the Roman punishment of <i>admonitio</i> according to BDAG 902 s.v. <font face="Galaxie Unicode Greek">&#8165;&#945;&#946;&#948;&#943;&#950;&#969;</font>. Acts 16:22 describes one of these occasions in Philippi; in this case it was administered by the city magistrates, who had wide powers in a military colony.</p>
