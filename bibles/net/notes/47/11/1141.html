<A NAME="1141"><p class="footnote"><span class="fnreference">41</span><note=406><b>tn</b> <i>Grk</i> &#8220;I also dare&#8221;; the words &#8220;to boast about the same thing&#8221; are not in the Greek text, but are implied. Direct objects were often omitted in Greek when clear from the context, and this phrase serves as the direct object of the preceding verb.</p>
