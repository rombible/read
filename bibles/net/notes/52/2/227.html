<A NAME="227"><p class="footnote"><span class="fnreference">27</span><note=47><b>tn</b> Or &#8220;several times&#8221;; <i>Grk</i>, &#8220;both once and twice.&#8221; The literal expression &#8220;once and twice&#8221; is frequently used as a Greek idiom referring to an indefinite low number, but more than once (&#8220;several times&#8221;); see L&amp;N 60.70.</p>
