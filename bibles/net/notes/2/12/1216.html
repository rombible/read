<A NAME="1216"><p class="footnote"><span class="fnreference">16</span><note=775><b>tn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1464;&#1502;&#1460;&#1497;&#1501;</font> (<font face="Scholar">tamim</font>) means &#8220;perfect&#8221; or &#8220;whole&#8221; or &#8220;complete&#8221; in the sense of not having blemishes and diseases &#8211; no physical defects. The rules for sacrificial animals applied here (see Lev 22:19-21; Deut 17:1).</p>
