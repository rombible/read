<A NAME="1278"><p class="footnote"><span class="fnreference">78</span><note=837><b>tn</b> The urgency in Pharaoh&#8217;s words is caught by the abrupt use of the imperatives &#8211; &#8220;get up, go&#8221; (<font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1468;&#1502;&#1493;&#1468; &#1510;&#1468;&#1456;&#1488;&#1493;&#1468;</font>, <font face="Scholar">qumu tsÿ</font>&#8217;<font face="Scholar">u</font>), and &#8220;go, serve&#8221; (<font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1500;&#1456;&#1499;&#1493;&#1468; &#1506;&#1460;&#1489;&#1456;&#1491;&#1493;&#1468;</font>, <font face="Scholar">ulÿkhu </font>&#8217;<font face="Scholar">ivdu</font>) and &#8220;take&#8221; and &#8220;leave/go&#8221; (<font face="Galaxie Unicode Hebrew">&#1493;&#1464;&#1500;&#1461;&#1499;&#1493;&#1468;</font>&#8230;<font face="Galaxie Unicode Hebrew">&#1511;&#1456;&#1495;&#1493;&#1468;</font>, <font face="Scholar">qÿkhu...valekhu</font>).</p>
