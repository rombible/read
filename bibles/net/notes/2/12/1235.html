<A NAME="1235"><p class="footnote"><span class="fnreference">35</span><note=794><b>tn</b> <i>Heb</i> &#8220;for destruction.&#8221; The form <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1513;&#1473;&#1456;&#1495;&#1460;&#1497;&#1514;</font> (<font face="Scholar">mashkhit</font>) is the Hiphil participle of <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1495;&#1463;&#1514;</font> (<font face="Scholar">shakhat</font>). The word itself is a harsh term; it was used to describe Yahweh&#8217;s destruction of Sodom and Gomorrah (Gen 13:10).</p>
