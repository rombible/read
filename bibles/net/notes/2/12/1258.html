<A NAME="1258"><p class="footnote"><span class="fnreference">58</span><note=817><b>tn</b> The Hebrew noun is singular and can refer to either a lamb or a goat. Since English has no common word for both, the phrase &#8220;a lamb or young goat&#8221; is used in the translation.</p>
