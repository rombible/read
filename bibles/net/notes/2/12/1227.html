<A NAME="1227"><p class="footnote"><span class="fnreference">27</span><note=786><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1506;&#1464;&#1489;&#1463;&#1512;&#1456;&#1514;&#1468;&#1460;&#1497;</font> (<font face="Scholar">vÿ</font>&#8217;<font face="Scholar">avarti</font>) is a Qal perfect with <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive, announcing the future action of God in bringing judgment on the land. The word means &#8220;pass over, across, through.&#8221; This verb provides a contextual motive for the name &#8220;Passover.&#8221;</p>
