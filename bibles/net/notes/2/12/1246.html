<A NAME="1246"><p class="footnote"><span class="fnreference">46</span><note=805><b>tn</b> <i>Heb</i> &#8220;every eater of leavened bread.&#8221; The participial phrase stands at the beginning of the clause as a <i>casus pendens</i>, that is, it stands grammatically separate from the sentence. It names a condition, the contingent occurrences of which involve a further consequence (GKC 361 §116.<i>w</i>).</p>
