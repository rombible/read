<A NAME="1263"><p class="footnote"><span class="fnreference">63</span><note=822><b>tn</b> The first of the two clauses begun with perfects and <i>vav</i> consecutives may be subordinated to form a temporal clause: &#8220;and he will see&#8230;and he will pass over,&#8221; becomes &#8220;when he sees&#8230;he will pass over.&#8221;</p>
