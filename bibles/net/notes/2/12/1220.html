<A NAME="1220"><p class="footnote"><span class="fnreference">20</span><note=779><b>tn</b> <i>Heb </i>&#8220;all the assembly of the community.&#8221; This expression is a pleonasm. The verse means that everyone will kill the lamb, i.e., each family unit among the Israelites will kill its animal.</p>
