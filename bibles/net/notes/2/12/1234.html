<A NAME="1234"><p class="footnote"><span class="fnreference">34</span><note=793><b>tn</b> The word &#8220;plague&#8221; (<font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1490;&#1462;&#1507;</font>, <font face="Scholar">negef</font>) is literally &#8220;a blow&#8221; or &#8220;a striking.&#8221; It usually describes a calamity or affliction given to those who have aroused God&#8217;s anger, as in Exod 30:12; Num 8:19; 16:46, 47; Josh 22:17 (S. R. Driver, <i>Exodus</i>, 92-93).</p>
