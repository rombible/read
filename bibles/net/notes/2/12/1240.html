<A NAME="1240"><p class="footnote"><span class="fnreference">40</span><note=799><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1495;&#1463;&#1490;&#1468;&#1465;&#1514;&#1462;&#1501;</font> (<font face="Scholar">vÿkhaggotem</font>), a perfect tense with the <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive to continue the instruction, is followed by the cognate accusative <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1490;</font> (<i>khag</i>), for emphasis. As the wording implies and the later legislation required, this would involve a pilgrimage to the sanctuary of Yahweh.</p>
