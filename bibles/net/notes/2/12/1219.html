<A NAME="1219"><p class="footnote"><span class="fnreference">19</span><note=778><b>tn</b> The text has <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1492;&#1464;&#1497;&#1464;&#1492; &#1500;&#1464;&#1499;&#1462;&#1501; &#1500;&#1456;&#1502;&#1460;&#1513;&#1473;&#1456;&#1502;&#1462;&#1512;&#1462;&#1514;</font> (<font face="Scholar">vÿhaya lakem lÿmishmeret</font>, &#8220;and it will be for you for a keeping&#8221;). This noun stresses the activity of watching over or caring for something, probably to keep it in its proper condition for its designated use (see 16:23, 32-34).</p>
