<A NAME="1266"><p class="footnote"><span class="fnreference">66</span><note=825><b>tn</b> The verb used here and at the beginning of v. 24 is <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1502;&#1463;&#1512;</font> (<font face="Scholar">shamar</font>); it can be translated &#8220;watch, keep, protect,&#8221; but in this context the point is to &#8220;observe&#8221; the religious customs and practices set forth in these instructions.</p>
