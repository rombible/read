<A NAME="2551"><p class="footnote"><span class="fnreference">51</span><note=1726><b>tn</b> The word is <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1504;&#1465;&#1512;&#1464;&#1492;</font> (<font face="Scholar">mÿnorah</font>) &#8211; here in construct to a following genitive of material. The main piece was one lampstand, but there were seven lamps on the shaft and its branches. See E. Goodenough, &#8220;The Menorah among the Jews of the Roman World,&#8221; <i>HUCA</i> 23 (1950/51): 449-92.</p>
