<A NAME="2548"><p class="footnote"><span class="fnreference">48</span><note=1723><b>tn</b> The expression &#8220;for pouring out offerings&#8221; represents Hebrew <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1513;&#1473;&#1462;&#1512; &#1497;&#1467;&#1505;&#1468;&#1463;&#1498;&#1456; &#1489;&#1468;&#1464;&#1492;&#1461;&#1503;</font> (&#8217;<font face="Scholar">asher yussakh bahen</font>). This literally says, &#8220;which it may be poured out with them,&#8221; or &#8220;with which [libations] may be poured out.&#8221; </p>
