<A NAME="254"><p class="footnote"><span class="fnreference">4</span><note=1679><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1491;&#1468;&#1456;&#1489;&#1462;&#1504;&#1468;&#1493;&#1468;</font> (<font face="Scholar">yiddÿvennu</font>) is related to the word for the &#8220;freewill offering&#8221; (<font face="Galaxie Unicode Hebrew">&#1504;&#1456;&#1491;&#1464;&#1489;&#1464;&#1492;</font>, <font face="Scholar">nÿdavah</font>). The verb is used of volunteering for military campaigns (Judg 5:2, 9) and the willing offerings for both the first and second temples (see 1 Chr 29:5, 6, 9, 14, 17).</p>
