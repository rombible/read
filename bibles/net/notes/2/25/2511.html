<A NAME="2511"><p class="footnote"><span class="fnreference">11</span><note=1686><b>sn</b> Goat&#8217;s hair was spun into yarn (35:26) and used to make the material for the first tent over the dwelling. It is ideal for tenting, since it is loosely woven and allows breezes to pass through, but with rain the fibers expand and prevent water from seeping through. </p>
