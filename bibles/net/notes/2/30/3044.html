<A NAME="3044"><p class="footnote"><span class="fnreference">44</span><note=2028><b>tn</b> &#8220;Water&#8221; is an adverbial accusative of means, and so is translated &#8220;with water.&#8221; Gesenius classifies this with verbs of &#8220;covering <i>with</i> something.&#8221; But he prefers to emend the text with a preposition (see GKC 369 §117.<i>y</i>, n. 1).</p>
