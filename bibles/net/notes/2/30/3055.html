<A NAME="3055"><p class="footnote"><span class="fnreference">55</span><note=2039><b>tn</b> The construction uses the imperative &#8220;take,&#8221; but before it is the independent pronoun to add emphasis to it. After the imperative is the ethical dative (lit. &#8220;to you&#8221;) to stress the task to Moses as a personal responsibility: &#8220;and you, take to yourself.&#8221;</p>
