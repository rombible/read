<A NAME="3025"><p class="footnote"><span class="fnreference">25</span><note=2009><b>tn</b> The temporal clause uses a preposition, an infinitive construct, and then an accusative. The subject is supplied: &#8220;in numbering them&#8221; means &#8220;when [you] number them.&#8221; The verb could also be rendered &#8220;when you muster them.&#8221;</p>
