<A NAME="1940"><p class="footnote"><span class="fnreference">40</span><note=1348><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1508;&#1456;&#1512;&#1465;&#1509;</font> (<font face="Scholar">yifrots</font>) is the imperfect tense from <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1512;&#1463;&#1509;</font> (<font face="Scholar">parats</font>, &#8220;to make a breach, to break through&#8221;). The image of Yahweh breaking forth on them means &#8220;work destruction&#8221; (see 2 Sam 6:8; S. R. Driver, <i>Exodus</i>, 174).</p>
