<A NAME="1932"><p class="footnote"><span class="fnreference">32</span><note=1340><b>tn</b> The word here is <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1465;&#1508;&#1464;&#1512;</font> (<font face="Scholar">shofar</font>), the normal word for &#8220;horn.&#8221; This word is used especially to announce something important in a public event (see 1 Kgs 1:34; 2 Sam 6:15). The previous word used in the context (v. 16) was <font face="Galaxie Unicode Hebrew">&#1497;&#1465;&#1489;&#1461;&#1500;</font> (<font face="Scholar">yovel</font>, &#8220;ram&#8217;s horn&#8221;). </p>
