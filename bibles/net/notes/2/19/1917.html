<A NAME="1917"><p class="footnote"><span class="fnreference">17</span><note=1325><b>tn</b> The verb is an imperfect. The people are not being presumptuous in stating their compliance &#8211; there are several options open for the interpretation of this tense. It may be classified as having a desiderative nuance: &#8220;we are willing to do&#8221; or, &#8220;we <i>will</i> do.&#8221;</p>
