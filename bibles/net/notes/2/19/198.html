<A NAME="198"><p class="footnote"><span class="fnreference">8</span><note=1316><b>tn</b> The figure compares the way a bird would teach its young to fly and leave the nest with the way Yahweh brought Israel out of Egypt. The bird referred to could be one of several species of eagles, but more likely is the griffin-vulture. The image is that of power and love.</p>
