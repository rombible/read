<a name="155"></a><p class="footnote"><span class="fnreference">55</span><note=55><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1461;&#1497;&#1496;&#1462;&#1489;</font> (<font face="Scholar">vayyetev</font>) is the Hiphil preterite of <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1496;&#1463;&#1489;</font> (<font face="Scholar">yatav</font>). In this stem the word means &#8220;to cause good, treat well, treat favorably.&#8221; The <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive shows that this favor from God was a result of their fearing and obeying him. </p>
