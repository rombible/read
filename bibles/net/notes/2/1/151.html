<a name="151"></a><p class="footnote"><span class="fnreference">51</span><note=51><b>tn</b> The second verb in Pharaoh&#8217;s speech is a preterite with a <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive. It may indicate a simple sequence: &#8220;Why have you done&#8230;and (so that you) let live?&#8221; It could also indicate that this is a second question, &#8220;Why have you done &#8230;[why] have you let live?&#8221; </p>
