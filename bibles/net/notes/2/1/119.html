<a name="119"></a><p class="footnote"><span class="fnreference">19</span><note=19><b>tn</b> The particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>) introduces the foundational clause for the exhortation to follow by drawing the listeners&#8217; attention to the Israelites. In other words, the exhortation that follows is based on this observation. The connection could be rendered &#8220;since, because,&#8221; or the like.</p>
