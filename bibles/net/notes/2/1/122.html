<a name="122"></a><p class="footnote"><span class="fnreference">22</span><note=22><b>tn</b> The verb can be translated simply &#8220;will multiply,&#8221; but since Pharaoh has already indicated that he is aware they were doing that, the nuance here must mean to multiply all the more, or to continue to multiply. Cf. NIV &#8220;will become even more numerous.&#8221;</p>
