<a name="143"></a><p class="footnote"><span class="fnreference">43</span><note=43><b>tn</b> The verse starts with the verb that began the last verse; to read it again seems redundant. Some versions render it &#8220;spoke&#8221; in v. 15 and &#8220;said&#8221; in v. 16. In effect, Pharaoh has been delayed from speaking while the midwives are named.</p>
