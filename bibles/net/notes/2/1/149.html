<a name="149"></a><p class="footnote"><span class="fnreference">49</span><note=49><b>tn</b> The verb is the Piel preterite of <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1497;&#1464;&#1492;</font> (<font face="Scholar">khaya</font>, &#8220;to live&#8221;). The Piel often indicates a factitive nuance with stative verbs, showing the cause of the action. Here it means &#8220;let live, cause to live.&#8221; The verb is the exact opposite of Pharaoh&#8217;s command for them to kill the boys.</p>
