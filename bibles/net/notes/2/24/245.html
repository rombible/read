<A NAME="245"><p class="footnote"><span class="fnreference">5</span><note=1635><b>tn</b> The verb is a perfect tense with a <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive; it and the preceding perfect tense follow the imperative, and so have either a force of instruction, or, as taken here, are the equivalent of an imperfect tense (of permission). </p>
