<A NAME="2421"><p class="footnote"><span class="fnreference">21</span><note=1651><b>tn</b> A second verb is now added to the people&#8217;s response, and it is clearly an imperfect and not a cohortative, lending support for the choice of desiderative imperfect in these commitments &#8211; &#8220;we want to obey.&#8221; This was their compliance with the covenant.</p>
