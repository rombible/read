<A NAME="433"><p class="footnote"><span class="fnreference">33</span><note=262><b>tn</b> The form is the imperfect tense. While it could be taken as a future (&#8220;what you will say&#8221;), an obligatory imperfect captures the significance better (&#8220;what you must say&#8221; or &#8220;what you are to say&#8221;). Not even the content of the message will be left up to Moses.</p>
