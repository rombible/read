<A NAME="431"><p class="footnote"><span class="fnreference">31</span><note=260><b>sn</b> The promise of divine presence always indicates intervention (for blessing or cursing). Here it means that God would be working through the organs of speech to help Moses speak. See Deut 18:18; Jer 1:9. </p>
