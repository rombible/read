<A NAME="425"><p class="footnote"><span class="fnreference">25</span><note=254><b>tn</b> The designation in Moses&#8217; address is <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1491;&#1465;&#1504;&#1464;&#1497;</font> (&#8217;<font face="Scholar">adonay</font>), a term of respect and deference such as &#8220;lord, master, sir&#8221; but pointed as it would be when it represents the tetragrammaton. B. Jacob says since this is the first time Moses spoke directly to Yahweh, he did so hesitatingly (<i>Exodus</i>,<i> </i>87).</p>
