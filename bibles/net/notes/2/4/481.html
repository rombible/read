<A NAME="481"><p class="footnote"><span class="fnreference">81</span><note=310><b>tn</b> Or &#8220;Therefore.&#8221; The particle <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1494;</font> (&#8217;<font face="Scholar">az</font>) here is not introducing the next item in a series of events. It points back to the past (&#8220;at that time,&#8221; see Gen 4:26) or to a logical connection (&#8220;therefore, consequently&#8221;).</p>
