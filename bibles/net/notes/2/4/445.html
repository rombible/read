<A NAME="445"><p class="footnote"><span class="fnreference">45</span><note=274><b>tn</b> The word &#8220;both&#8221; is supplied to convey that this object (&#8220;you&#8221;) and the subject of the next verb (&#8220;you must do&#8221;) are plural in the Hebrew text, referring to Moses and Aaron. In 4:16 &#8220;you&#8221; returns to being singular in reference to Moses.</p>
