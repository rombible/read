<A NAME="484"><p class="footnote"><span class="fnreference">84</span><note=313><b>tn</b> S. R. Driver considers that this verse is a continuation of vv. 17 and 18 and that Aaron met Moses before Moses started back to Egypt (<i>Exodus</i>,<i> </i>33). The first verb, then, might have the nuance of a past perfect: Yahweh had said.</p>
