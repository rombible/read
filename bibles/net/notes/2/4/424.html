<A NAME="424"><p class="footnote"><span class="fnreference">24</span><note=253><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1460;&#1497;</font> (<font face="Scholar">bi</font>) is a particle of entreaty; it seeks permission to speak and is always followed by &#8220;my lord&#8221; or &#8220;my Lord.&#8221; Often rendered &#8220;please,&#8221; it is &#8220;employed in petitions, complaints and excuses&#8221; (W. H. C. Propp, <i>Exodus 1&#8211;18</i> [AB],<i> </i>213).</p>
