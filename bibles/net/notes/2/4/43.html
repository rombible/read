<A NAME="43"><p class="footnote"><span class="fnreference">3</span><note=232><b>tn</b> Or &#8220;What if.&#8221; The use of <font face="Galaxie Unicode Hebrew">&#1492;&#1461;&#1503;</font> (<font face="Scholar">hen</font>) is unusual here, introducing a conditional idea in the question without a following consequence clause (see Exod 8:22 HT [8:26 ET]; Jer 2:10; 2 Chr 7:13). The Greek has &#8220;if not&#8221; but adds the clause &#8220;what shall I say to them?&#8221;</p>
