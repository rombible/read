<A NAME="453"><p class="footnote"><span class="fnreference">53</span><note=282><b>sn</b> This last section of the chapter reports Moses&#8217; compliance with the commission. It has four parts: the decision to return (18-20), the instruction (21-23), the confrontation with Yahweh (24-26), and the presentation with Aaron (27-31). </p>
