<A NAME="284"><p class="footnote"><span class="fnreference">4</span><note=1842><b>sn</b> The genitive &#8220;holiness&#8221; is the attribute for &#8220;garments&#8221; &#8211; &#8220;garments of holiness.&#8221; The point of the word &#8220;holy&#8221; is that these garments would be distinctive from ordinary garments, for they set Aaron apart to sanctuary service and ministry. </p>
