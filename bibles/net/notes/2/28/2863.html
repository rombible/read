<A NAME="2863"><p class="footnote"><span class="fnreference">63</span><note=1901><b>sn</b> This refers to a band of linen wrapped around the head, forming something like a brimless convex cap, resembling something like a half egg. It refers to the headgear of ordinary priests only (see S. R. Driver, <i>Exodus</i>, 310-11).</p>
