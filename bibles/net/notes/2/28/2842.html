<A NAME="2842"><p class="footnote"><span class="fnreference">42</span><note=1880><b>tn</b> The <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1506;&#1460;&#1497;&#1500;</font> (<font face="Scholar">mÿ</font>&#8217;<font face="Scholar">il</font>), according to S. R. Driver (<i>Exodus</i>, 307), is a long robe worn over the ephod, perhaps open down the front, with sleeves. It is made of finer material than ordinary cloaks because it was to be worn by people in positions of rank. </p>
