<A NAME="2857"><p class="footnote"><span class="fnreference">57</span><note=1895><b>tn</b> The verb is the perfect tense with the <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive; it follows the same at the beginning of the verse. Since the first verb is equal to the imperfect of instruction, this could be as well, but it is more likely to be subordinated to express the purpose of the former.</p>
