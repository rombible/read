<A NAME="282"><p class="footnote"><span class="fnreference">2</span><note=1840><b>tn</b> The verb is the Hiphil imperative of the root <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1512;&#1463;&#1489;</font> (<font face="Scholar">qarav</font>, &#8220;to draw near&#8221;). In the present stem the word has religious significance, namely, to present something to God, like an offering.</p>
