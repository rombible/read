<A NAME="2861"><p class="footnote"><span class="fnreference">61</span><note=1899><b>tn</b> This clause is the infinitive construct with the <i>lamed</i> preposition, followed by the prepositional phrase: &#8220;for acceptance for them.&#8221; This infinitive provides the purpose or result of the act of wearing the dedicatory frontlet &#8211; that they will be acceptable. </p>
