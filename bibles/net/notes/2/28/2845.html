<A NAME="2845"><p class="footnote"><span class="fnreference">45</span><note=1883><b>tn</b> Or &#8220;woven work&#8221; (KJV, ASV, NASB), that is, &#8220;the work of a weaver.&#8221; The expression suggests that the weaving was from the fabric edges itself and not something woven and then added to the robe. It was obviously intended to keep the opening from fraying.</p>
