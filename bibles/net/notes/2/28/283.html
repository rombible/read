<A NAME="283"><p class="footnote"><span class="fnreference">3</span><note=1841><b>tn</b> This entire clause is a translation of the Hebrew <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1499;&#1463;&#1492;&#1458;&#1504;&#1493;&#1465;&#1470;&#1500;&#1460;&#1497;</font> (<font face="Scholar">lÿkhahano-li</font>, &#8220;that he might be a priest to me&#8221;), but the form is unusual. The word means &#8220;to be a priest&#8221; or &#8220;to act as a priest.&#8221; The etymology of the word for priest, <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1465;&#1492;&#1461;&#1503;</font> (<font face="Scholar">kohen</font>), is uncertain.</p>
