<A NAME="3914"><p class="footnote"><span class="fnreference">14</span><note=2463><b>tn</b> The word is simply &#8220;twined&#8221; or &#8220;twisted.&#8221; It may refer to the twisted linen that so frequently is found in these lists; or, it may refer to the yarn twisted. The LXX reads &#8220;fine twined linen.&#8221; This is not found in the text of Exod 28:33, except in Smr and LXX.</p>
