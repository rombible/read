<A NAME="3917"><p class="footnote"><span class="fnreference">17</span><note=2466><b>sn</b> The last sections of the book bring several themes together to a full conclusion. Not only is it the completion of the tabernacle, it is the fulfillment of God&#8217;s plan revealed at the beginning of the book, i.e., to reside with his people.</p>
