<A NAME="2620"><p class="footnote"><span class="fnreference">20</span><note=1766><b>sn</b> U. Cassuto (<i>Exodus</i>, 353) cites <i>b. Shabbat</i> 98b which says, &#8220;What did the tabernacle resemble? A woman walking on the street with her train trailing behind her.&#8221; In the expression &#8220;the half of the curtain that remains,&#8221; the verb agrees in gender with the genitive near it. </p>
