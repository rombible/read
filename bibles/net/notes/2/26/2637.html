<A NAME="2637"><p class="footnote"><span class="fnreference">37</span><note=1783><b>tn</b> The noun is <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1513;&#1473;&#1456;&#1508;&#1468;&#1464;&#1496;</font> (<font face="Scholar">mishpat</font>), often translated &#8220;judgment&#8221; or &#8220;decision&#8221; in other contexts. In those settings it may reflect its basic idea of custom, which here would be reflected with a rendering of &#8220;prescribed norm&#8221; or &#8220;plan.&#8221;</p>
