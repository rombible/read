<A NAME="2645"><p class="footnote"><span class="fnreference">45</span><note=1791><b>sn</b> This was another curtain, serving as a screen in the entrance way. Since it was far away from the special curtain screening the Most Holy Place, it was less elaborate. It was not the work of the master designer, but of the &#8220;embroiderer,&#8221; and it did not have the cherubim on it. </p>
