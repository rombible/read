<A NAME="2646"><p class="footnote"><span class="fnreference">46</span><note=1792><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1512;&#1465;&#1511;&#1461;&#1501;</font> (<font face="Scholar">roqem</font>) refers to someone who made cloth with colors. It is not certain, however, whether the colors were woven into the fabric on the loom or applied with a needle; so &#8220;embroiderer&#8221; should be understood as an approximation (cf. <i>HALOT</i> 1290-91 s.v. <font face="Galaxie Unicode Hebrew">&#1512;&#1511;&#1501;</font>).</p>
