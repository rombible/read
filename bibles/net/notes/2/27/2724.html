<A NAME="2724"><p class="footnote"><span class="fnreference">24</span><note=1818><b>sn</b> These bands have been thought by some to refer to connecting rods joining the tops of the posts. But it is more likely that they are bands or bind rings surrounding the posts at the base of the capitals (see 38:17). </p>
