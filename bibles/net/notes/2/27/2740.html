<A NAME="2740"><p class="footnote"><span class="fnreference">40</span><note=1834><b>tn</b> The verb is unusual; it is the Hiphil infinitive construct of <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1500;&#1464;&#1492;</font> (&#8217;<font face="Scholar">alah</font>), with the sense here of &#8220;to set up&#8221; to burn, or &#8220;to fix on&#8221; as in Exod 25:37, or &#8220;to kindle&#8221; (U. Cassuto, <i>Exodus</i>, 370).</p>
