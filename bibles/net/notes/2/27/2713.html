<A NAME="2713"><p class="footnote"><span class="fnreference">13</span><note=1807><b>tn</b> The verb is a Hophal perfect with <i>vav</i> consecutive: <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1492;&#1493;&#1468;&#1489;&#1464;&#1488;</font> (<font face="Scholar">vÿhuva</font>&#8217;, &#8220;and it will be brought&#8221;). The particle <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1514;</font> (&#8217;<font face="Scholar">et</font>) here introduces the subject of the passive verb (see a similar use in 21:28, &#8220;and its flesh will not be eaten&#8221;). </p>
