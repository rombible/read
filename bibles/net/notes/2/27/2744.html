<A NAME="2744"><p class="footnote"><span class="fnreference">44</span><note=1838><b>sn</b> This is the first of several sections of priestly duties. The point is a simple one here: those who lead the worship use the offerings of the people to ensure that access to God is illumined regularly. The NT will make much of the symbolism of light. </p>
