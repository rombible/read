<A NAME="2710"><p class="footnote"><span class="fnreference">10</span><note=1804><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1499;&#1456;&#1489;&#1468;&#1464;&#1512;</font> (<font face="Scholar">mikhbar</font>) means &#8220;a grating&#8221;; it is related to the word that means a &#8220;sieve.&#8221; This formed a vertical support for the ledge, resting on the ground and supporting its outer edge (S. R. Driver, <i>Exodus</i>, 292).</p>
