<A NAME="2714"><p class="footnote"><span class="fnreference">14</span><note=1808><b>tn</b> The construction is the infinitive construct with <font face="Scholar">bet</font> (<font face="Galaxie Unicode Hebrew">&#1489;</font>) preposition: &#8220;in carrying it.&#8221; Here the meaning must be that the poles are not left in the rings, but only put into the rings when they carried it.</p>
