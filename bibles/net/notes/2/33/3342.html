<A NAME="3342"><p class="footnote"><span class="fnreference">42</span><note=2207><b>sn</b> <i>Heb</i> &#8220;my face.&#8221; This represents the presence of Yahweh going with the people (see 2 Sam 17:11 for an illustration). The &#8220;presence&#8221; probably refers to the angel of the presence or some similar manifestation of God&#8217;s leading and caring for his people. </p>
