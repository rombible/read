<A NAME="3310"><p class="footnote"><span class="fnreference">10</span><note=2175><b>sn</b> The people would rather have risked divine discipline than to go without Yahweh in their midst. So they mourned, and they took off the ornaments. Such had been used in making the golden calf, and so because of their association with all of that they were to be removed as a sign of remorse. </p>
