<A NAME="3330"><p class="footnote"><span class="fnreference">30</span><note=2195><b>tn</b> All the main verbs in this verse are perfect tenses continuing the customary sequence (see GKC 337 §112.<i>kk</i>). The idea is that the people would get up (rise) when the cloud was there and then worship, meaning in part bow down. When the cloud was not there, there was access to seek God. </p>
