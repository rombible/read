<A NAME="3358"><p class="footnote"><span class="fnreference">58</span><note=2223><b>tn</b> Gesenius notes that sometimes a negative statement takes the place of a conditional clause; here it is equal to &#8220;if a man sees me he does not live&#8221; (GKC 498 §159.<i>gg</i>). The other passages that teach this are Gen 32:30; Deut 4:33, 5:24, 26; Judg 6:22, 13:22, and Isa 6:5.</p>
