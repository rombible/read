<A NAME="3337"><p class="footnote"><span class="fnreference">37</span><note=2202><b>tn</b> The prayer uses the Hiphil imperative of the verb &#8220;to know.&#8221; &#8220;Cause me to know&#8221; is &#8220;show me, reveal to me, teach or inform me.&#8221; Moses wanted to know more of God&#8217;s dealings with people, especially after all that has happened in the preceding chapter.</p>
