<A NAME="935"><p class="footnote"><span class="fnreference">35</span><note=609><b>tn</b> <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1505;&#1456;&#1514;&#1468;&#1493;&#1465;&#1500;&#1461;&#1500;</font> (<font face="Scholar">mistolel</font>) is a Hitpael<i> </i>participle, from a root that means &#8220;raise up, obstruct.&#8221; So in the Hitpael it means to &#8220;raise oneself up,&#8221; &#8220;elevate oneself,&#8221; or &#8220;be an obstructionist.&#8221; See W. C. Kaiser, Jr., &#8220;Exodus,&#8221; <i>EBC</i> 2:363; U. Cassuto, <i>Exodus</i>, 116.</p>
