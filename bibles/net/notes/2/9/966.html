<A NAME="966"><p class="footnote"><span class="fnreference">66</span><note=640><b>tn</b> The expression <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1512;&#1463;&#1489; &#1502;&#1460;&#1492;&#1456;&#1497;&#1465;&#1514;</font> (<font face="Scholar">vÿrav mihyot</font>, &#8220;[the mighty thunder and hail] is much from being&#8221;) means essentially &#8220;more than enough.&#8221; This indicates that the storm was too much, or, as one might say, &#8220;It is enough.&#8221; </p>
