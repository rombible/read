<A NAME="98"><p class="footnote"><span class="fnreference">8</span><note=582><b>tn</b> There is a wordplay in this section. A pestilence &#8211; <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1462;&#1489;&#1462;&#1512;</font> (<font face="Scholar">dever</font>) &#8211; will fall on Egypt&#8217;s cattle, but no thing &#8211; <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1464;&#1489;&#1464;&#1512;</font> (<font face="Scholar">davar</font>) &#8211; belonging to Israel would die. It was perhaps for this reason that the verb was changed in v. 1 from &#8220;say&#8221; to &#8220;speak&#8221; (<font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1460;&#1489;&#1468;&#1462;&#1512;</font>, <font face="Scholar">dibber</font>). See U. Cassuto, <i>Exodus</i>, 111. </p>
