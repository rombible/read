<A NAME="960"><p class="footnote"><span class="fnreference">60</span><note=634><b>tn</b> A literal reading of the clause would be &#8220;which there was not like it in all the land of Egypt.&#8221; The relative pronoun must be joined to the resumptive pronoun: &#8220;which like it (like which) there had not been.&#8221;</p>
