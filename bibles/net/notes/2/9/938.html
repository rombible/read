<A NAME="938"><p class="footnote"><span class="fnreference">38</span><note=612><b><i>tn</i></b> <i>Heb</i> &#8220;which not was like it in Egypt.&#8221; The pronoun suffix serves as the resumptive pronoun for the relative particle: &#8220;which&#8230;like it&#8221; becomes &#8220;the like of which has not been.&#8221; The word &#8220;hail&#8221; is added in the translation to make clear the referent of the relative particle.</p>
