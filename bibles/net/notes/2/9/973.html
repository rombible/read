<A NAME="973"><p class="footnote"><span class="fnreference">73</span><note=647><b>tn</b> The unusual forms <font face="Galaxie Unicode Hebrew">&#1504;&#1467;&#1499;&#1468;&#1464;&#1514;&#1464;&#1492;</font> (<font face="Scholar">nukkatah</font>) in v. 31 and <font face="Galaxie Unicode Hebrew">&#1504;&#1467;&#1499;&#1468;&#1493;&#1468;</font> (<font face="Scholar">nukku</font>) in v. 32 are probably to be taken as old Qal passives. There are no attested Piel uses of the root.</p>
