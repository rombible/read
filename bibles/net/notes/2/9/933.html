<A NAME="933"><p class="footnote"><span class="fnreference">33</span><note=607><b>tn</b> The Hiphil infinitive construct <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1512;&#1456;&#1488;&#1465;&#1514;&#1456;&#1498;&#1464;</font> (<font face="Scholar">har</font>&#8217;<font face="Scholar">otÿkha</font>) is the purpose of God&#8217;s making Pharaoh come to power in the first place. To make Pharaoh see is to cause him to understand, to experience God&#8217;s power. </p>
