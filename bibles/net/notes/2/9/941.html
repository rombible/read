<A NAME="941"><p class="footnote"><span class="fnreference">41</span><note=615><b>tn</b> <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1506;&#1461;&#1494;</font> (<font face="Scholar">ha</font>&#8217;<font face="Scholar">ez</font>) is the Hiphil imperative from <font face="Galaxie Unicode Hebrew">&#1506;&#1493;&#1468;&#1494;</font> (&#8217;<font face="Scholar">uz</font>, &#8220;to bring into safety&#8221; or &#8220;to secure&#8221;). Although there is no <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) linking the two imperatives, the second could be subordinated by virtue of the meanings. &#8220;Send to bring to safety.&#8221; </p>
