<A NAME="919"><p class="footnote"><span class="fnreference">19</span><note=593><b>tn</b> This word <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1460;&#1497;&#1495;&#1463;</font> (<font face="Scholar">piakh</font>) is a <i>hapax legomenon</i>, meaning &#8220;soot&#8221;; it seems to be derived from the verb <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1493;&#1468;&#1495;&#1463;</font> (<font face="Scholar">puakh</font>, &#8220;to breathe, blow&#8221;). The &#8220;furnace&#8221; (<font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1489;&#1456;&#1513;&#1473;&#1464;&#1503;</font>, <font face="Scholar">kivshan</font>) was a special kiln for making pottery or bricks.</p>
