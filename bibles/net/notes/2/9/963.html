<A NAME="963"><p class="footnote"><span class="fnreference">63</span><note=637><b>sn</b> Pharaoh now is struck by the judgment and acknowledges that he is at fault. But the context shows that this penitence was short-lived. What exactly he meant by this confession is uncertain. On the surface his words seem to represent a recognition that he was in the wrong and Yahweh right.</p>
