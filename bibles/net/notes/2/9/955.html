<A NAME="955"><p class="footnote"><span class="fnreference">55</span><note=629><b>tn</b> The expression <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1514;&#1463;&#1503; &#1511;&#1465;&#1500;&#1465;&#1514;</font> (<font face="Scholar">natan qolot</font>) literally means &#8220;gave voices&#8221; (also &#8220;voice&#8221;). This is a poetic expression for sending the thunder. Ps 29:3 talks about the &#8220;voice of Yahweh&#8221; &#8211; the God of glory thunders! </p>
