<A NAME="958"><p class="footnote"><span class="fnreference">58</span><note=632><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1514;&#1456;&#1500;&#1463;&#1511;&#1468;&#1463;&#1495;&#1463;&#1514;</font> (<font face="Scholar">mitlaqqakhat</font>) is a Hitpael participle; the clause reads, &#8220;and fire taking hold of itself in the midst of the hail.&#8221; This probably refers to lightning flashing back and forth. See also Ezek 1:4. God created a great storm with flashing fire connected to it.</p>
