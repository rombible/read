<A NAME="1368"><p class="footnote"><span class="fnreference">68</span><note=938><b>tn</b> <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1504;&#1468;&#1464;&#1495;&#1461;&#1501;</font> (<font face="Scholar">yinnakhem</font>) is the Niphal imperfect of <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1495;&#1463;&#1501;</font> (<font face="Scholar">nakham</font>); it would normally be translated &#8220;repent&#8221; or &#8220;relent.&#8221; This nontheological usage gives a good illustration of the basic meaning of having a change of mind or having regrets.</p>
