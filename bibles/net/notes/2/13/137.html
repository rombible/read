<A NAME="137"><p class="footnote"><span class="fnreference">7</span><note=877><b>tn</b> <i>Heb</i> &#8220;from a house of slaves.&#8221; &#8220;House&#8221; is obviously not meant to be literal; it indicates a location characterized by slavery, a land of slaves, as if they were in a slave house. Egypt is also called an &#8220;iron-smelting furnace&#8221; (Deut 4:20).</p>
