<A NAME="1363"><p class="footnote"><span class="fnreference">63</span><note=933><b>tn</b> The word &#8220;way&#8221; is an adverbial accusative, providing the location for the verb &#8220;lead&#8221;; it is in construct so that &#8220;land of the Philistines&#8221; is a genitive of either indirect object (&#8220;to the land&#8221;) or location (&#8220;in&#8221; or &#8220;through&#8221; the land).</p>
