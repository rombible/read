<A NAME="1373"><p class="footnote"><span class="fnreference">73</span><note=943><b>tn</b> Heb &#8220;solemnly swear, saying&#8221; (so NASB). The construction uses the Hiphil infinitive absolute with the Hiphil perfect to stress that Joseph had made them take a solemn oath to carry his bones out of Egypt. &#8220;Saying&#8221; introduces the content of what Joseph said.</p>
