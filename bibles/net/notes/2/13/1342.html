<A NAME="1342"><p class="footnote"><span class="fnreference">42</span><note=912><b>tn</b> The descriptive noun <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1462;&#1490;&#1462;&#1512;</font> (<font face="Scholar">sheger</font>) is related to the verb &#8220;drop, cast&#8221;; it refers to a newly born animal that is dropped or cast from the womb. The expression then reads, &#8220;and all that first open [the womb], the casting of a beast.&#8221;</p>
