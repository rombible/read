<A NAME="134"><p class="footnote"><span class="fnreference">4</span><note=874><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1496;&#1468;&#1462;&#1512;</font> (<font face="Scholar">petter</font>) means &#8220;that which opens&#8221;; this construction literally says, &#8220;that which opens every womb,&#8221; which means &#8220;the first offspring of every womb.&#8221; Verses 12 and 15 further indicate male offspring.</p>
