<A NAME="1326"><p class="footnote"><span class="fnreference">26</span><note=896><b>tn</b> The text uses <font face="Galaxie Unicode Hebrew">&#1494;&#1462;&#1492;</font> (<font face="Scholar">zeh</font>), which Gesenius classifies as the use of the pronoun to introduce a relative clause after the preposition (GKC 447 §138.<i>h</i>) &#8211; but he thinks the form is corrupt. B. S. Childs, however, sees no reason to posit a corruption in this form (<i>Exodus</i> [OTL], 184).</p>
