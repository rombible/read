<A NAME="1346"><p class="footnote"><span class="fnreference">46</span><note=916><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1460;&#1508;&#1456;&#1491;&#1468;&#1462;&#1492;</font> (<font face="Scholar">tifdeh</font>), the instructional imperfect, refers to the idea of redemption by paying a cost. This word is used regularly of redeeming a person, or an animal, from death or servitude (S. R. Driver, <i>Exodus</i>, 109).</p>
