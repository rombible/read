<A NAME="1339"><p class="footnote"><span class="fnreference">39</span><note=909><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1504;&#1456;&#1514;&#1464;&#1504;&#1464;&#1492;&#1468;</font> (<font face="Scholar">unÿtanah</font>) is the Qal perfect with the <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive; this is in sequence to the preceding verb, and forms part of the protasis, the temporal clause. The main clause is the instruction in the next verse.</p>
