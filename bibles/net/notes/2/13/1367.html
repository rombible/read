<A NAME="1367"><p class="footnote"><span class="fnreference">67</span><note=937><b>tn</b> Before a clause this conjunction <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1503;</font> (<font face="Scholar">pen</font>) expresses fear or precaution (R. J. Williams, <i>Hebrew Syntax</i>, 75-76, §461). It may be translated &#8220;lest, else,&#8221; or &#8220;what if.&#8221;</p>
