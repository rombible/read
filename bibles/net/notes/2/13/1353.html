<A NAME="1353"><p class="footnote"><span class="fnreference">53</span><note=923><b>tn</b> The expression is &#8220;with strength of hand,&#8221; making &#8220;hand&#8221; the genitive of specification. In translation &#8220;strength&#8221; becomes the modifier, because &#8220;hand&#8221; specifies where the strength was. But of course the whole expression is anthropomorphic for the power of God.</p>
