<A NAME="364"><p class="footnote"><span class="fnreference">4</span><note=2349><b>sn</b> The expression means that God has given them the ability and the desire to teach others how to do the work. The infinitive construct &#8220;to teach&#8221; is related to the word Torah, &#8220;instruction, guide, law.&#8221; They will be able to direct others in the work.</p>
