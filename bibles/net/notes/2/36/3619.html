<A NAME="3619"><p class="footnote"><span class="fnreference">19</span><note=2364><b>sn</b> The verb means more than &#8220;approach&#8221; or &#8220;draw near&#8221;; <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1512;&#1463;&#1489;</font> (<i>qarav</i>) is the word used for drawing near the altar as in bringing an offering. Here they offer themselves, their talents and their time. </p>
