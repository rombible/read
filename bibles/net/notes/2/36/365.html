<A NAME="365"><p class="footnote"><span class="fnreference">5</span><note=2350><b>tn</b> The expression &#8220;wisdom of heart,&#8221; or &#8220;wisdom in heart,&#8221; means artistic skill. The decisions and plans they make are skilled. The expression forms a second accusative after the verb of filling. </p>
