<A NAME="3623"><p class="footnote"><span class="fnreference">23</span><note=2368><b>tn</b> The construction uses the verbal hendiadys: <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1512;&#1456;&#1489;&#1468;&#1460;&#1497;&#1501; &#1500;&#1456;&#1492;&#1464;&#1489;&#1460;&#1497;&#1488;</font> (<font face="Scholar">marbim lÿhavi</font>&#8217;) is the Hiphil participle followed (after the subject) by the Hiphil<i> </i>infinitive construct. It would read, &#8220;they multiply&#8230;to bring,&#8221; meaning, &#8220;they bring more&#8221; than is needed.</p>
