<A NAME="87"><p class="footnote"><span class="fnreference">7</span><note=500><b>sn</b> The choice of this verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1512;&#1463;&#1509;</font> (<font face="Scholar">sharats</font>) recalls its use in the creation account (Gen 1:20). The water would be swarming with frogs in abundance. There is a hint here of this being a creative work of God as well. </p>
