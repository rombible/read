<A NAME="837"><p class="footnote"><span class="fnreference">37</span><note=530><b>sn</b> The third plague is brief and unannounced. Moses and Aaron were simply to strike the dust so that it would become gnats. Not only was this plague unannounced, but also it was not duplicated by the Egyptians. </p>
