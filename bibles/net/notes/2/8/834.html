<A NAME="834"><p class="footnote"><span class="fnreference">34</span><note=527><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1493;&#1464;&#1495;&#1464;&#1492;</font> (<font face="Scholar">rÿvakhah</font>) means &#8220;respite, relief.&#8221; BDB 926 relates it to the verb <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1493;&#1463;&#1495;</font> (<i>ravakh</i>, &#8220;to be wide, spacious&#8221;). There would be relief when there was freedom to move about.</p>
