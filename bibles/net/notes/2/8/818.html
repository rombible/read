<A NAME="818"><p class="footnote"><span class="fnreference">18</span><note=511><b>tn</b> The form is the Piel cohortative <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1488;&#1458;&#1513;&#1473;&#1463;&#1500;&#1468;&#1456;&#1495;&#1464;&#1492;</font> (<font face="Scholar">va</font>&#8217;<font face="Scholar">ashallÿkhah</font>) with the <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) continuing the sequence from the request and its purpose. The cohortative here stresses the resolve of the king: &#8220;and (then) I <i>will</i> release.&#8221;</p>
