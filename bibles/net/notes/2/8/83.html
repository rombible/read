<A NAME="83"><p class="footnote"><span class="fnreference">3</span><note=496><b>tn</b> This is a temporal clause made up of the preposition, the Hiphil<i> </i>infinitive construct of <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1499;&#1464;&#1492;</font> (<font face="Scholar">nakhah</font>), <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1499;&#1468;&#1493;&#1465;&#1514;</font> (<font face="Scholar">hakkot</font>), followed by the subjective genitive <i>YHWH.</i> Here the verb is applied to the true meaning of the plague: Moses struck the water, but the plague was a blow struck by God.</p>
