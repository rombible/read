<A NAME="816"><p class="footnote"><span class="fnreference">16</span><note=509><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1506;&#1456;&#1514;&#1468;&#1460;&#1497;&#1512;&#1493;&#1468;</font> (<font face="Scholar">ha</font>&#8217;<font face="Scholar">tiru</font>) is the Hiphil<i> </i>imperative of the verb<font face="Scholar"> </font><font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1514;&#1463;&#1512;</font> (&#8217;<font face="Scholar">atar</font>). It means &#8220;to pray, supplicate,&#8221; or &#8220;make supplication&#8221; &#8211; always addressed to God. It is often translated &#8220;entreat&#8221; to reflect that it is a more urgent praying. </p>
