<A NAME="870"><p class="footnote"><span class="fnreference">70</span><note=563><b>tn</b> This clause is placed first in the sentence to stress the distance required. <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1462;&#1512;&#1462;&#1498;&#1456;</font> (<font face="Scholar">derekh</font>) is an adverbial accusative specifying how far they must go. It is in construct, so &#8220;three days&#8221; modifies it. It is a &#8220;journey of three days,&#8221; or, &#8220;a three day journey.&#8221;</p>
