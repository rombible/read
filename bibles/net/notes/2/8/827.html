<A NAME="827"><p class="footnote"><span class="fnreference">27</span><note=520><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1506;&#1463;&#1511;</font> (<font face="Scholar">tsa</font>&#8217;<font face="Scholar">aq</font>) is used for prayers in which people cry out of trouble or from danger. U. Cassuto observes that Moses would have been in real danger if God had not answered this prayer (<i>Exodus</i>, 103). </p>
