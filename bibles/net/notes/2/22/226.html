<A NAME="226"><p class="footnote"><span class="fnreference">6</span><note=1500><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1502;&#1468;&#1463;&#1495;&#1456;&#1514;&#1468;&#1462;&#1512;&#1462;&#1514;</font> (<font face="Scholar">bammakhteret</font>) means &#8220;digging through&#8221; the walls of a house (usually made of mud bricks). The verb is used only a few times and has the meaning of dig in (as into houses) or row hard (as in Jonah 1:13).</p>
