<A NAME="2235"><p class="footnote"><span class="fnreference">35</span><note=1529><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1506;&#1461;&#1491;</font> (&#8217;<font face="Scholar">ed</font>) actually means &#8220;witness,&#8221; but the dead animal that is returned is a silent witness, i.e., evidence. The word is an adverbial accusative. </p>
