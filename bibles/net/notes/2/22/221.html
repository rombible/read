<A NAME="221"><p class="footnote"><span class="fnreference">1</span><note=1495><b>sn</b> The next section of laws concerns property rights. These laws protected property from thieves and oppressors, but also set limits to retribution. The message could be: God&#8217;s laws demand that the guilty make restitution for their crimes against property and that the innocent be exonerated. </p>
