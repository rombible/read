<A NAME="2253"><p class="footnote"><span class="fnreference">53</span><note=1547><b>sn</b> The punishment will follow the form of talionic justice, an eye for an eye, in which the punishment matches the crime. God will use invading armies (&#8220;sword&#8221; is a metonymy of adjunct here) to destroy them, making their wives widows and their children orphans. </p>
