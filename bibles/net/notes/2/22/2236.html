<A NAME="2236"><p class="footnote"><span class="fnreference">36</span><note=1530><b>tn</b> <i>Heb</i> &#8220;if a man asks [an animal] from his neighbor&#8221; (see also Exod 12:36). The ruling here implies an animal is borrowed, and if harm comes to it when the owner is not with it, the borrower is liable. The word &#8220;animal&#8221; is supplied in the translation for clarity.</p>
