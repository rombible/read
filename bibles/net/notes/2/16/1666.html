<A NAME="1666"><p class="footnote"><span class="fnreference">66</span><note=1178><b>tn</b> The technical expression is now used: <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1489;&#1468;&#1463;&#1514;&#1470;&#1511;&#1465;&#1491;&#1462;&#1513;&#1473;</font> (<i>s</i><font face="Scholar">habbat-qodesh</font>, &#8220;a holy Sabbath&#8221;) meaning a &#8220;cessation of/for holiness&#8221; for Yahweh. The rest was to be characterized by holiness. </p>
