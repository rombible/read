<A NAME="1622"><p class="footnote"><span class="fnreference">22</span><note=1134><b>tn</b> The words &#8220;as for us&#8221; attempt to convey the force of the Hebrew word order, which puts emphasis on the pronoun: &#8220;and we &#8211; what?&#8221; The implied answer to the question is that Moses and Aaron are nothing, merely the messengers.</p>
