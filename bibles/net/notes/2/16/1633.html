<A NAME="1633"><p class="footnote"><span class="fnreference">33</span><note=1145><b>sn</b> This verse supports the view taken in chap. 6 concerning the verb &#8220;to know.&#8221; Surely the Israelites by now knew that Yahweh was their God. Yes, they did. But they had not experienced what that meant; they had not received the fulfillment of the promises. </p>
