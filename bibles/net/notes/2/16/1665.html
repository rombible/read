<A NAME="1665"><p class="footnote"><span class="fnreference">65</span><note=1177><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1489;&#1468;&#1464;&#1514;&#1493;&#1465;&#1503;</font> (<font face="Scholar">shabbaton</font>) has the abstract ending on it: &#8220;resting, ceasing.&#8221; The root word means &#8220;cease&#8221; from something, more than &#8220;to rest.&#8221; The Law would make it clear that they were to cease from their normal occupations and do no common work. </p>
