<A NAME="1641"><p class="footnote"><span class="fnreference">41</span><note=1153><b>sn</b> B. Jacob (<i>Exodus</i>, 454-55) suggests that Moses was saying to them, &#8220;It is not manna. It is the food Yahweh has given you.&#8221; He comes to this conclusion based on the strange popular etymology from the interrogative word, noting that people do not call things &#8220;what?&#8221;</p>
