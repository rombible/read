<A NAME="1611"><p class="footnote"><span class="fnreference">11</span><note=1123><b>tn</b> This verb and the next are the Qal perfect tenses with <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutives; they follow the sequence of the participle, and so are future in orientation. The force here is instruction &#8211; &#8220;they will go out&#8221; or &#8220;they are to go out.&#8221;</p>
