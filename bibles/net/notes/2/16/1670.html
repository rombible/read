<A NAME="1670"><p class="footnote"><span class="fnreference">70</span><note=1182><b>tn</b> The verb is plural, and so it is addressed to the nation and not to Moses. The perfect tense in this sentence is the characteristic perfect, denoting action characteristic, or typical, of the past and the present.</p>
