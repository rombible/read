<A NAME="1632"><p class="footnote"><span class="fnreference">32</span><note=1144><b>tn</b> The form is a Qal perfect with the <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive; it is in sequence with the imperfect tenses before it, and so this is equal to an imperfect nuance. But, from the meanings of the words, it is clear that this will be the outcome of their eating the food, a divinely intended outcome.</p>
