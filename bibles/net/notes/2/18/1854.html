<A NAME="1854"><p class="footnote"><span class="fnreference">54</span><note=1294><b>tn</b> The expression <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1492;&#1464;&#1511;&#1461;&#1500; &#1502;&#1461;&#1506;&#1464;&#1500;&#1462;&#1497;&#1498;&#1464;</font> (<font face="Scholar">vÿhaqel me</font>&#8217;<font face="Scholar">aleykha</font>) means literally &#8220;and make it light off yourself.&#8221; The word plays against the word for &#8220;heavy&#8221; used earlier &#8211; since it was a heavy or burdensome task, Moses must lighten the load.</p>
