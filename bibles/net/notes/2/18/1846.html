<A NAME="1846"><p class="footnote"><span class="fnreference">46</span><note=1286><b>tn</b> <i>Heb</i> &#8220;haters of bribes.&#8221; Here is another objective genitive, one that refers to unjust gain. To hate unjust gain is to reject and refuse it. Their decisions will not be swayed by greed. </p>
