<A NAME="1826"><p class="footnote"><span class="fnreference">26</span><note=1266><b>sn</b> This question, &#8220;what are you doing for the people,&#8221; is qualified by the next question. Sitting alone all day and the people standing around all day showed that Moses was exhibiting too much care for the people &#8211; he could not do this. </p>
