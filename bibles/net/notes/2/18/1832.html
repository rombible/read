<A NAME="1832"><p class="footnote"><span class="fnreference">32</span><note=1272><b>tn</b> The verb means &#8220;to fall and fade&#8221; as a leaf (Ps 1:3). In Ps 18:45 it is used figuratively of foes fading away, failing in strength and courage (S. R. Driver, <i>Exodus</i>, 166). Here the infinitive absolute construction heightens the meaning.</p>
