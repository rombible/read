<A NAME="182"><p class="footnote"><span class="fnreference">2</span><note=1242><b>tn</b> This clause beginning with <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font> (<font face="Scholar">ki</font>) answers the question of what Jethro had heard; it provides a second, explanatory noun clause that is the object of the verb &#8211; &#8220;he heard (1) all that God had done&#8230; (2) that he had brought&#8230;.&#8221; See R. J. Williams, <i>Hebrew Syntax</i>, 81, §490.</p>
