<A NAME="1822"><p class="footnote"><span class="fnreference">22</span><note=1262><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1500;&#1462;&#1495;&#1462;&#1501;</font> (<font face="Scholar">lekhem</font>) here means the sacrifice and all the foods that were offered with it. The eating before God was part of covenantal ritual, for it signified that they were in communion with the Deity, and with one another.</p>
