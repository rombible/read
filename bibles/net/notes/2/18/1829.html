<A NAME="1829"><p class="footnote"><span class="fnreference">29</span><note=1269><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1508;&#1463;&#1496;</font> (<font face="Scholar">shafat</font>) means &#8220;to judge&#8221;; more specifically, it means to make a decision as an arbiter or umpire. When people brought issues to him, Moses decided between them. In the section of laws in Exodus after the Ten Commandments come the decisions, the <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1513;&#1473;&#1456;&#1508;&#1468;&#1464;&#1496;&#1460;&#1497;&#1501;</font> (<font face="Scholar">mishppatim</font>). </p>
