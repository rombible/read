<A NAME="1519"><p class="footnote"><span class="fnreference">19</span><note=1050><b>tn</b> Here, and throughout the song, these verbs are the prefixed conjugation that may look like the imperfect but are actually historic preterites. This verb is to &#8220;overthrow&#8221; or &#8220;throw down&#8221; &#8211; like a wall, leaving it in shattered pieces.</p>
