<A NAME="1521"><p class="footnote"><span class="fnreference">21</span><note=1052><b>sn</b> The verb is the Piel of <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1463;&#1495;</font> (<font face="Scholar">shalakh</font>), the same verb used throughout for the demand on Pharaoh to release Israel. Here, in some irony, God released his wrath on them.</p>
