<A NAME="1559"><p class="footnote"><span class="fnreference">59</span><note=1090><b>sn</b> The mention that they travelled for three days into the desert is deliberately intended to recall Moses&#8217; demand that they go three days into the wilderness to worship. Here, three days in, they find bitter water and complain &#8211; not worship.</p>
