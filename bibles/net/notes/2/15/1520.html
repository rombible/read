<A NAME="1520"><p class="footnote"><span class="fnreference">20</span><note=1051><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1502;&#1462;&#1497;&#1498;&#1464;</font> (<font face="Scholar">qamekha</font>) is the active participle with a pronominal suffix. The participle is accusative, the object of the verb, but the suffix is the genitive of nearer definition (see GKC 358 §116.<i>i</i>).</p>
