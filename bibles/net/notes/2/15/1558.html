<A NAME="1558"><p class="footnote"><span class="fnreference">58</span><note=1089><b>tn</b> The verb form is unusual; the normal expression is with the Qal, which expresses that they journeyed. But here the Hiphil is used to underscore that Moses caused them to journey &#8211; and he is following God. So the point is that God was leading Israel to the bitter water.</p>
