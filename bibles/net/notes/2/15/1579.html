<A NAME="1579"><p class="footnote"><span class="fnreference">79</span><note=1110><b>sn</b> The reference is no doubt to the plagues that Yahweh has just put on them. These will not come on God&#8217;s true people. But the interesting thing about a conditional clause like this is that the opposite is also true &#8211; &#8220;if you do not obey, then I will bring these diseases.&#8221;</p>
