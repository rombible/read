<A NAME="1525"><p class="footnote"><span class="fnreference">25</span><note=1056><b>tn</b> The word &#8220;heap&#8221; describes the walls of water. The waters, which are naturally fluid, stood up as though they were a heap, a mound of earth. Likewise, the flowing waters deep in the ocean solidified &#8211; as though they were turned to ice (U. Cassuto, <i>Exodus</i>, 175).</p>
