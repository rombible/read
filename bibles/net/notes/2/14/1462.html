<A NAME="1462"><p class="footnote"><span class="fnreference">62</span><note=1011><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1502;&#1463;&#1501;</font> (<font face="Scholar">hamam</font>) means &#8220;throw into confusion.&#8221; It is used in the Bible for the panic and disarray of an army before a superior force (Josh 10:10; Judg 4:15).</p>
