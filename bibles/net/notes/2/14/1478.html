<A NAME="1478"><p class="footnote"><span class="fnreference">78</span><note=1027><b>tn</b> <i>Heb</i> &#8220;the great hand,&#8221; with &#8220;hand&#8221; being a metonymy for work or power. The word play using &#8220;hand&#8221; contrasts the Lord&#8217;s hand/power at work on behalf of the Israelites with the hand/power of Egypt that would have killed them.</p>
