<A NAME="1468"><p class="footnote"><span class="fnreference">68</span><note=1017><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1488;&#1461;&#1497;&#1514;&#1464;&#1504;&#1493;&#1465;</font> (<font face="Scholar">lÿ</font>&#8217;<font face="Scholar">etano</font>) means &#8220;to its place,&#8221; or better, &#8220;to its perennial state.&#8221; The point is that the sea here had a normal level, and now when the Egyptians were in the sea on the dry ground the water would return to that level.</p>
