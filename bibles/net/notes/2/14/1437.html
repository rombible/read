<A NAME="1437"><p class="footnote"><span class="fnreference">37</span><note=986><b>tn</b> The form is an imperative with a <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>). It could also be rendered &#8220;stand firm <i>and you will see</i>&#8221; meaning the result, or &#8220;stand firm <i>that you may see</i>&#8221; meaning the purpose.</p>
