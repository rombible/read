<A NAME="1458"><p class="footnote"><span class="fnreference">58</span><note=1007><b>tn</b> The night was divided into three watches of about four hours each, making the morning watch about 2:00-6:00 a.m. The text has this as &#8220;the watch of the morning,&#8221; the genitive qualifying which of the night watches was meant.</p>
