<A NAME="1445"><p class="footnote"><span class="fnreference">45</span><note=994><b>tn</b> The imperfect (or jussive) with the <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) is sequential, coming after the series of imperatives instructing Moses to divide the sea; the form then gives the purpose (or result) of the activity &#8211; &#8220;that they may go.&#8221;</p>
