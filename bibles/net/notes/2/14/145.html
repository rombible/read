<A NAME="145"><p class="footnote"><span class="fnreference">5</span><note=954><b>sn</b> The word translated &#8220;wandering around confused&#8221;<i> </i>indicates that Pharaoh thought the Israelites would be so perplexed and confused that they would not know which way to turn in order to escape &#8211; and they would never dream of crossing the sea (S. R. Driver, <i>Exodus</i>, 115).</p>
