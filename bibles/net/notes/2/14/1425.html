<A NAME="1425"><p class="footnote"><span class="fnreference">25</span><note=974><b>tn</b> The construction uses <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>) with the participle, traditionally rendered &#8220;and behold, the Egyptians were marching after them.&#8221; The deictic particle calls attention in a dramatic way to what was being seen. It captures the surprise and the sudden realization of the people.</p>
