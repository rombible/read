<A NAME="1442"><p class="footnote"><span class="fnreference">42</span><note=991><b>tn</b> The imperfect tense needs to be interpreted in contrast to all that Yahweh will be doing. It may be given a potential imperfect nuance (as here), or it may be obligatory to follow the command to stand firm: &#8220;you must be still.&#8221;</p>
