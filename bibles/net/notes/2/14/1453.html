<A NAME="1453"><p class="footnote"><span class="fnreference">53</span><note=1002><b>tn</b> The two nouns &#8220;cloud&#8221; and &#8220;darkness&#8221; form a nominal hendiadys: &#8220;and it was the cloud and the darkness&#8221; means &#8220;and it was the dark cloud.&#8221; Perhaps this is what the Egyptians saw, preventing them from observing Moses and the Israelites.</p>
