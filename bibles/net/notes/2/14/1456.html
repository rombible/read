<A NAME="1456"><p class="footnote"><span class="fnreference">56</span><note=1005><b>tn</b> Or &#8220;drove the sea back&#8221; (NIV, NCV, NRSV, TEV). The verb is simply the Hiphil of <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1463;&#1498;&#1456;</font> (<font face="Scholar">halakh</font>, &#8220;to walk, go&#8221;). The context requires that it be interpreted along the lines of &#8220;go back, go apart.&#8221;</p>
