<A NAME="219"><p class="footnote"><span class="fnreference">9</span><note=1426><b>tn</b> The phrase says, &#8220;if he was the possessor of a wife&#8221;; the noun <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1506;&#1463;&#1500;</font> (<font face="Scholar">ba</font>&#8217;<font face="Scholar">al</font>) can mean &#8220;possessor&#8221; or &#8220;husband.&#8221; If there was a wife, she shared his fortunes or his servitude; if he entered with her, she would accompany him when he left.</p>
