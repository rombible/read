<A NAME="2144"><p class="footnote"><span class="fnreference">44</span><note=1461><b>tn</b> The word appears to be the infinitive from the verb &#8220;to sit&#8221; with a meaning of &#8220;his sitting down&#8221;; some suggest it is from the verb &#8220;to rest&#8221; with a meaning &#8220;cease.&#8221; In either case the point in the context must mean compensation is due for the time he was down.</p>
