<A NAME="215"><p class="footnote"><span class="fnreference">5</span><note=1422><b>sn</b> The word <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1508;&#1456;&#1513;&#1473;&#1460;&#1497;</font> (<font face="Scholar">khofshi</font>) means &#8220;free.&#8221; It is possible that there is some connection between this word and a technical term used in other cultures for a social class of emancipated slaves who were freemen again (see I. Mendelsohn, &#8220;New Light on the <i>Hupsu</i>,&#8221; <i>BASOR</i> 139 [1955]: 9-11). </p>
