<A NAME="2164"><p class="footnote"><span class="fnreference">64</span><note=1481><b>sn</b> The family of the victim would set the amount for the ransom of the man guilty of criminal neglect. This practice was common in the ancient world, rare in Israel. If the family allowed the substitute price, then the man would be able to redeem his life. </p>
