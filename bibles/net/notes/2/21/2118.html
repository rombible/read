<A NAME="2118"><p class="footnote"><span class="fnreference">18</span><note=1435><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1506;&#1463;&#1491;</font> (<font face="Scholar">ya</font>&#8217;<font face="Scholar">ad</font>) does not mean &#8220;betroth, espouse&#8221; as some of the earlier translations had it, but &#8220;to designate.&#8221; When he bought the girl, he designated her for himself, giving her and her family certain expectations.</p>
