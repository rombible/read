<A NAME="217"><p class="footnote"><span class="fnreference">7</span><note=1424><b>tn</b> The tense is imperfect, but in the conditional clause it clearly refers to action that is anterior to the action in the next clause. <i>Heb</i> &#8220;if he comes in single, he goes out single,&#8221; that is, &#8220;if he came in single, he will go out single.&#8221;</p>
