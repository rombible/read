<A NAME="72"><p class="footnote"><span class="fnreference">2</span><note=435><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1504;&#1456;&#1489;&#1460;&#1497;&#1488;&#1462;&#1498;&#1464;</font> (<font face="Scholar">nÿvi</font>&#8217;<font face="Scholar">ekha</font>, &#8220;your prophet&#8221;) recalls 4:16. Moses was to be like God to Aaron, and Aaron was to speak for him. This indicates that the idea of a &#8220;prophet&#8221; was of one who spoke for God, an idea with which Moses and Aaron and the readers of Exodus are assumed to be familiar.</p>
