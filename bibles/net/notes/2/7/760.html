<A NAME="760"><p class="footnote"><span class="fnreference">60</span><note=493><b>sn</b> The text stresses that the water in the Nile, and Nile water that had been diverted or collected for use, was polluted and undrinkable. Water underground also was from the Nile, but it had not been contaminated, certainly not with dead fish, and so would be drinkable. </p>
