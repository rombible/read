<A NAME="712"><p class="footnote"><span class="fnreference">12</span><note=445><b>sn</b> This is another anthropomorphism, parallel to the preceding. If God were to &#8220;put&#8221; (<font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1514;&#1463;&#1503;</font>, <font face="Scholar">natan</font>), &#8220;extend&#8221; (<font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1496;&#1464;&#1492;</font>, <font face="Scholar">nata</font>), or &#8220;reach out&#8221; (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1463;&#1495;</font>, <font face="Scholar">shalakh</font>) his hand against them, they would be destroyed. Contrast Exod 24:11. </p>
