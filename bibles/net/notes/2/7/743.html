<A NAME="743"><p class="footnote"><span class="fnreference">43</span><note=476><b>sn</b> The Hebrew term means &#8220;gathering,&#8221; i.e., wherever they gathered or collected waters, notably cisterns and reservoirs. This would naturally lead to the inclusion of both wooden and stone vessels &#8211; down to the smallest gatherings.</p>
