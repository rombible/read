<A NAME="746"><p class="footnote"><span class="fnreference">46</span><note=479><b>sn</b> Both Moses and Aaron had tasks to perform. Moses, being the &#8220;god&#8221; to Pharaoh, dealt directly with him and the Nile. He would strike the Nile. But Aaron, &#8220;his prophet,&#8221; would stretch out the staff over the rest of the waters of Egypt. </p>
