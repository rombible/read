<A NAME="717"><p class="footnote"><span class="fnreference">17</span><note=450><b>tn</b> The form is the jussive <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1492;&#1460;&#1497;</font> ( <font face="Scholar">yÿhi</font>). Gesenius notes that frequently in a conditional clause, a sentence with a protasis and apodosis, the jussive will be used. Here it is in the apodosis (GKC 323 §109.<i>h</i>). </p>
