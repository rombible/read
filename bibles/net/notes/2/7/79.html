<A NAME="79"><p class="footnote"><span class="fnreference">9</span><note=442><b>tn</b> <i>Heb</i> &#8220;put my hand into.&#8221; The expression is a strong anthropomorphism to depict God&#8217;s severest judgment on Egypt. The point is that neither the speeches of Moses and Aaron nor the signs that God would do will be effective. Consequently, God would deliver the blow that would destroy. </p>
