<A NAME="728"><p class="footnote"><span class="fnreference">28</span><note=461><b>tn</b> The Piel infinitive construct <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1513;&#1473;&#1463;&#1500;&#1468;&#1463;&#1495;</font> (<font face="Scholar">lÿshallakh</font>) serves as the direct object of <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1488;&#1461;&#1503;</font> (<font face="Scholar">me</font>&#8217;<font face="Scholar">en</font>), telling what Pharaoh refuses (characteristic perfect) to do. The whole clause is an explanation (like a metonymy of effect) of the first clause that states that Pharaoh&#8217;s heart is hard. </p>
