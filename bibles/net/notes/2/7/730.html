<A NAME="730"><p class="footnote"><span class="fnreference">30</span><note=463><b>tn</b> The instruction to Moses continues with this perfect tense with <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive following the imperative. The verb means &#8220;to take a stand, station oneself.&#8221; It seems that Pharaoh&#8217;s going out to the water was a regular feature of his day and that Moses could be there waiting to meet him.</p>
