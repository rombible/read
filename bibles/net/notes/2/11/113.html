<A NAME="113"><p class="footnote"><span class="fnreference">3</span><note=741><b>tn</b> The words are emphatic: <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1512;&#1461;&#1513;&#1473; &#1497;&#1456;&#1490;&#1464;&#1512;&#1461;&#1513;&#1473;</font> (<font face="Scholar">garesh yÿgaresh</font>). The Piel verb means &#8220;to drive out, expel.&#8221; With the infinitive absolute it says that Pharaoh &#8220;will drive you out vigorously.&#8221; He will be glad to be rid of you &#8211; it will be a total expulsion.</p>
