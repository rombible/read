<A NAME="3435"><p class="footnote"><span class="fnreference">35</span><note=2265><b>tn</b> In the construction this verb would follow as a possible outcome of the last event, and so remain in the verbal sequence. If the people participate in the festivals of the land, then they will intermarry, and that could lead to further involvement with idolatry.</p>
