<A NAME="3423"><p class="footnote"><span class="fnreference">23</span><note=2253><b>tn</b> The covenant duties begin with this command to &#8220;keep well&#8221; what is being commanded. The Hebrew expression is &#8220;keep for you&#8221;; the preposition and the suffix form the ethical dative, adding strength to the imperative.</p>
