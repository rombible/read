<A NAME="3425"><p class="footnote"><span class="fnreference">25</span><note=2255><b>tn</b> The exact expression is &#8220;take heed to yourself lest you make.&#8221; It is the second use of this verb in the duties, now in the Niphal stem. To take heed to yourself means to watch yourself, be sure not to do something. Here, if they failed to do this, they would end up making entangling treaties.</p>
