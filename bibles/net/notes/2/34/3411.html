<A NAME="3411"><p class="footnote"><span class="fnreference">11</span><note=2241><b>sn</b> U. Cassuto (<i>Exodus</i>, 439) suggests that these two names be written as a sentence: &#8220;Yahweh, He is Yahweh.&#8221; In this manner it reflects &#8220;I am that I am.&#8221; It is impossible to define his name in any other way than to make this affirmation and then show what it means.</p>
