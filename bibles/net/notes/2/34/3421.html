<A NAME="3421"><p class="footnote"><span class="fnreference">21</span><note=2251><b>tn</b> The verb here is <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1512;&#1464;&#1488;</font> (<font face="Scholar">bara</font>&#8217;, &#8220;to create&#8221;). The choice of this verb is to stress that these wonders would be supernaturally performed, for the verb is used only with God as the subject.</p>
