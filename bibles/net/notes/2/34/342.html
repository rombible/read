<A NAME="342"><p class="footnote"><span class="fnreference">2</span><note=2232><b>tn</b> The imperative is followed by the preposition with a suffix expressing the ethical dative; it strengthens the instruction for Moses. Interestingly, the verb &#8220;cut out, chisel, hew,&#8221; is the same verb from which the word for a &#8220;graven image&#8221; is derived &#8211; <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1505;&#1463;&#1500;</font> (<font face="Scholar">pasal</font>).</p>
