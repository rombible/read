<A NAME="3253"><p class="footnote"><span class="fnreference">53</span><note=2143><b>sn</b> Aaron first tried to blame the people, and then he tried to make it sound like a miracle &#8211; was it to sound like one of the plagues where out of the furnace came life? This text does not mention it, but Deut 9:20 tells how angry God was with Aaron. Only intercession saved his life. </p>
