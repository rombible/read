<A NAME="3233"><p class="footnote"><span class="fnreference">33</span><note=2123><b>tn</b> The word &#8220;evil&#8221; means any kind of life-threatening or fatal calamity. &#8220;Evil&#8221; is that which hinders life, interrupts life, causes pain to life, or destroys it. The Egyptians would conclude that such a God would have no good intent in taking his people to the desert if now he destroyed them. </p>
