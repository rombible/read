<A NAME="3228"><p class="footnote"><span class="fnreference">28</span><note=2118><b>sn</b> B. Jacob says the image is that of the people walking before God, and when he called to them the directions, they would not bend their neck to listen; they were resolute in doing what they intended to do (<i>Exodus</i>, 943). The figure describes them as refusing to submit, but resisting in pride. </p>
