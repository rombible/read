<A NAME="3226"><p class="footnote"><span class="fnreference">26</span><note=2116><b>sn</b> This is a bold anthropomorphism; it is as if God has now had a chance to get to know these people and has discovered how rebellious they are. The point of the figure is that there has been discernible evidence of their nature. </p>
