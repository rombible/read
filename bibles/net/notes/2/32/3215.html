<A NAME="3215"><p class="footnote"><span class="fnreference">15</span><note=2105><b>tn</b> The word could be singular here and earlier; here it would then be &#8220;this is your god, O Israel.&#8221; However, the use of &#8220;these&#8221; indicates more than one god was meant by the image. But their statement and their statue, although they do not use the holy name, violate the first two commandments. </p>
