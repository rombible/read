<A NAME="3234"><p class="footnote"><span class="fnreference">34</span><note=2124><b>tn</b> The form is a Piel infinitive construct from <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1500;&#1464;&#1492;</font> (<font face="Scholar">kalah</font>, &#8220;to complete, finish&#8221;) but in this stem, &#8220;bring to an end, destroy.&#8221; As a purpose infinitive this expresses what the Egyptians would have thought of God&#8217;s motive.</p>
