<A NAME="298"><p class="footnote"><span class="fnreference">8</span><note=1919><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1512;&#1463;&#1489;</font> (<font face="Scholar">qarav</font>) in the Hiphil means to &#8220;bring near&#8221; to the altar, or, to offer something to God. These gifts will, therefore, be offered to him for the service of this ritual.</p>
