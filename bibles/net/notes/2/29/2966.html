<A NAME="2966"><p class="footnote"><span class="fnreference">66</span><note=1977><b>tn</b> The phrase &#8220;of an ephah&#8221; has been supplied for clarity (cf. Num 28:5). The ephah was a commonly used dry measure whose capacity is now uncertain: &#8220;Quotations given for the ephah vary from ca. 45 to 20 liters&#8221; (C. Houtman, <i>Exodus</i>,<i> </i>2:340-41).</p>
