<A NAME="2930"><p class="footnote"><span class="fnreference">30</span><note=1941><b>sn</b> These sections show that the priest had to be purified or cleansed from defilement of sin and also be atoned for and accepted by the <sc>Lord through the blood of the sacrifice. The principles from these two sacrifices should be basic to anyone seeking to serve God.</p>
