<A NAME="2973"><p class="footnote"><span class="fnreference">73</span><note=1984><b>tn</b> The verb has the root <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1499;&#1463;&#1503;</font> (<font face="Scholar">shakan</font>), from which came the word for the dwelling place, or sanctuary, itself (<font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1513;&#1473;&#1456;&#1499;&#1468;&#1464;&#1503;</font>, <font face="Scholar">mishkan</font>). It is also used for the description of &#8220;the Shekinah glory.&#8221; God is affirming that he will reside in the midst of his people. </p>
