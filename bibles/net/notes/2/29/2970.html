<A NAME="2970"><p class="footnote"><span class="fnreference">70</span><note=1981><b>tn</b> The verb now is a Niphal perfect from the same root, with a <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive. It simply continues the preceding verb, announcing now that he would meet the people.</p>
