<A NAME="2972"><p class="footnote"><span class="fnreference">72</span><note=1983><b>tn</b> This verse affirms the same point as the last, but now with an active verb: &#8220;I will set apart as holy&#8221; (or &#8220;I will sanctify&#8221;). This verse, then, probably introduces the conclusion of the chapter: &#8220;So I will&#8230;.&#8221;</p>
