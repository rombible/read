<A NAME="2910"><p class="footnote"><span class="fnreference">10</span><note=1921><b>tn</b> Here too the verb is Hiphil (now imperfect) meaning &#8220;bring near&#8221; the altar. The choice of this verb indicates that they were not merely being brought near, but that they were being formally presented to Yahweh as the offerings were.</p>
