<A NAME="2971"><p class="footnote"><span class="fnreference">71</span><note=1982><b>tn</b> Or &#8220;will be sanctified by my glory&#8221; (KJV and ASV both similar).</p><p class="footnote"><b>sn</b> The tabernacle, as well as the priests and the altar, will be sanctified by the power of Yahweh&#8217;s presence. The reference here is to when Yahweh enters the sanctuary in all his glory (see Exod 40:34f.). </p>
