<A NAME="2913"><p class="footnote"><span class="fnreference">13</span><note=1924><b>tn</b> The verb used in this last clause is a denominative verb from the word for ephod. And so &#8220;ephod the ephod on him&#8221; means &#8220;fasten as an ephod the ephod on him&#8221; (S. R. Driver, <i>Exodus</i>, 316).</p>
