<A NAME="2949"><p class="footnote"><span class="fnreference">49</span><note=1960><b>tn</b> The clause is a relative clause modifying &#8220;those things,&#8221; the direct object of the verb &#8220;eat.&#8221; The relative clause has a resumptive pronoun: &#8220;which atonement was made by them&#8221; becomes &#8220;by which atonement was made.&#8221; The verb is a Pual<i> </i>perfect of <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1508;&#1468;&#1461;&#1512;</font> (<font face="Scholar">kipper</font>, &#8220;to expiate, atone, pacify&#8221;). </p>
