<A NAME="3530"><p class="footnote"><span class="fnreference">30</span><note=2338><b>tn</b> This translation takes &#8220;offering&#8221; as an adverbial accusative explaining the form or purpose of their bringing things. It could also be rendered as the direct object, but that would seem to repeat without much difference what had just been said.</p>
