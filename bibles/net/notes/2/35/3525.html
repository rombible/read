<A NAME="3525"><p class="footnote"><span class="fnreference">25</span><note=2333><b>tn</b> The verb could be translated &#8220;offered,&#8221; but it is cognate with the following noun that is the wave offering. This sentence underscores the freewill nature of the offerings people made. The word &#8220;came&#8221; is supplied from v. 21 and v. 22.</p>
