<A NAME="353"><p class="footnote"><span class="fnreference">3</span><note=2311><b>tn</b> The word is <font face="Galaxie Unicode Hebrew">&#1511;&#1465;&#1491;&#1462;&#1513;&#1473;</font> (<font face="Scholar">qodesh</font>, &#8220;holiness&#8221;). S. R. Driver suggests that the word was transposed, and the line should read: &#8220;a sabbath of entire rest, holy to Jehovah&#8221; (<i>Exodus</i>, 379). But the word may simply be taken as a substitution for &#8220;holy day.&#8221;</p>
