<A NAME="1727"><p class="footnote"><span class="fnreference">27</span><note=1222><b>tn</b> This could be rendered literally &#8220;choose men for us.&#8221; But the <font face="Scholar">lamed</font> (<font face="Galaxie Unicode Hebrew">&#1500;</font>) preposition probably indicates possession, &#8220;our men,&#8221; and the fact that Joshua was to choose from Israel, as well as the fact that there is no article on &#8220;men,&#8221; indicates he was to select some to fight.</p>
