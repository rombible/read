<A NAME="173"><p class="footnote"><span class="fnreference">3</span><note=1198><b>tn</b> The text says that they journeyed &#8220;according to their journeyings.&#8221; Since the verb form (and therefore the derived noun) essentially means to pull up the tent pegs and move along, this verse would be saying that they traveled by stages, or, from place to place. </p>
