<A NAME="617"><p class="footnote"><span class="fnreference">17</span><note=401><b>sn</b> The verb <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1492;&#1493;&#1465;&#1510;&#1461;&#1488;&#1514;&#1460;&#1497;</font> (<font face="Scholar">vÿhotse</font>&#8217;<font face="Scholar">ti</font>) is a perfect tense with the <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive, and so it receives a future translation &#8211; part of God&#8217;s promises. The word will be used later to begin the Decalogue and other covenant passages &#8211; &#8220;I am Yahweh who brought you out&#8230;.&#8221;</p>
