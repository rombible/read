<A NAME="627"><p class="footnote"><span class="fnreference">27</span><note=411><b>tn</b> The Hebrew <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1511;&#1468;&#1465;&#1510;&#1468;&#1462;&#1512; &#1512;&#1493;&#1468;&#1495;&#1463;</font> (<font face="Scholar">miqqotser ruakh</font>) means &#8220;because of the shortness of spirit.&#8221; This means that they were discouraged, dispirited, and weary &#8211; although some have also suggested it might mean impatient. The Israelites were now just not in the frame of mind to listen to Moses.</p>
