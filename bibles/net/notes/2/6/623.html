<A NAME="623"><p class="footnote"><span class="fnreference">23</span><note=407><b>sn</b> Here is the twofold aspect again clearly depicted: God swore the promise to the patriarchs, but he is about to give what he promised to this generation. This generation will know more about him as a result. </p>
