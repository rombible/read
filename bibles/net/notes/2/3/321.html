<A NAME="321"><p class="footnote"><span class="fnreference">21</span><note=176><b>sn</b> The word <font face="Galaxie Unicode Hebrew">&#1511;&#1465;&#1491;&#1462;&#1513;&#1473;</font> (<font face="Scholar">qodesh</font>, &#8220;holy&#8221;) indicates &#8220;set apart, distinct, unique.&#8221; What made a mountain or other place holy was the fact that God chose that place to reveal himself or to reside among his people. Because God was in this place, the ground was different &#8211; it was holy. </p>
