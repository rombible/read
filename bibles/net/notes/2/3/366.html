<A NAME="366"><p class="footnote"><span class="fnreference">66</span><note=221><b>sn</b> The outstretched arm is a bold anthropomorphism. It describes the power of God. The Egyptians will later admit that the plagues were by the hand of God (Exod 8:19).</p>
