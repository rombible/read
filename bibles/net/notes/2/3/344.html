<A NAME="344"><p class="footnote"><span class="fnreference">44</span><note=199><b>tn</b> The particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>) in this clause introduces the foundation for what comes later &#8211; the question. Moses is saying, &#8220;Suppose I do all this and they ask this question &#8211; what should I say?&#8221; </p>
