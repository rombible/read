<A NAME="368"><p class="footnote"><span class="fnreference">68</span><note=223><b>sn</b> The two uses of the root <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1464;&#1495;</font> (<font face="Scholar">shalakh</font>) in this verse contribute to its force. When the Lord &#8220;sends&#8221; (Qal) his hand, Pharaoh will &#8220;send&#8221; (Piel) the Israelites out of Egypt.</p>
