<A NAME="313"><p class="footnote"><span class="fnreference">13</span><note=168><b>tn</b> <i>Heb</i> &#8220;great.&#8221; The word means something extraordinary here. In using this term Moses revealed his reaction to the strange sight and his anticipation that something special was about to happen. So he turned away from the flock to investigate.</p>
