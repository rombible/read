<A NAME="360"><p class="footnote"><span class="fnreference">60</span><note=215><b>tn</b> This is the combination of the verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1502;&#1463;&#1506;</font> (<font face="Scholar">shama</font>&#8217;) followed by <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1511;&#1465;&#1500;&#1462;&#1498;&#1464;</font> (<font face="Scholar">lÿqolekha</font>), an idiomatic formation that means &#8220;listen to your voice,&#8221; which in turn implies a favorable response.</p>
