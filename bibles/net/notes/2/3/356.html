<A NAME="356"><p class="footnote"><span class="fnreference">56</span><note=211><b>tn</b> The second object for the verb is the passive participle <font face="Galaxie Unicode Hebrew">&#1492;&#1462;&#1506;&#1464;&#1513;&#1474;&#1493;&#1468;&#1497;</font> (<font face="Scholar">he</font>&#8217;<font face="Scholar">asuy</font>). To say that God has visited the oppression (or &#8220;attended to&#8221; it) affirms that God has decided to judge the oppressing people as he blesses Israel.</p>
