<A NAME="328"><p class="footnote"><span class="fnreference">28</span><note=183><b>tn</b> The Hiphil<i> </i>infinitive with the suffix is <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1492;&#1463;&#1510;&#1468;&#1460;&#1497;&#1500;&#1493;&#1465;</font> (<font face="Scholar">lÿhatsilo</font>, &#8220;to deliver them&#8221;). It expresses the purpose of God&#8217;s coming down. The verb itself is used for delivering or rescuing in the general sense, and snatching out of danger for the specific.</p>
