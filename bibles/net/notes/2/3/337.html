<A NAME="337"><p class="footnote"><span class="fnreference">37</span><note=192><b>sn</b> When he was younger, Moses was confident and impulsive, but now that he is older the greatness of the task makes him unsure. The remainder of this chapter and the next chapter record the four difficulties of Moses and how the <sc>Lord answers them (11-12, 13-22; then 4:1-9; and finally 4:10-17). </p>
