<A NAME="33"><p class="footnote"><span class="fnreference">3</span><note=158><b>sn</b> &#8220;Horeb&#8221; is another name for Mount Sinai. There is a good deal of foreshadowing in this verse, for later Moses would shepherd the people of Israel and lead them to Mount Sinai to receive the Law. See D. Skinner, &#8220;Some Major Themes of Exodus,&#8221; <i>Mid-America Theological Journal</i> 1 (1977): 31-42. </p>
