<A NAME="315"><p class="footnote"><span class="fnreference">15</span><note=170><b>tn</b> The preterite with the <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) is subordinated as a temporal clause to the main point of the verse, that God called to him. The language is anthropomorphic, as if God&#8217;s actions were based on his observing what Moses did.</p>
