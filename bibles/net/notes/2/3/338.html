<A NAME="338"><p class="footnote"><span class="fnreference">38</span><note=193><b>tn</b> The imperfect tense <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1500;&#1461;&#1498;&#1456;</font> (&#8217;<font face="Scholar">elekh</font>) carries the modal nuance of obligatory imperfect, i.e., &#8220;that I should go.&#8221; Moses at this point is overwhelmed with the task of representing God, and with his personal insufficiency, and so in honest humility questions the choice.</p>
