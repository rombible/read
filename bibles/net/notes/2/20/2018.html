<A NAME="2018"><p class="footnote"><span class="fnreference">18</span><note=1369><b>tn</b> Literally &#8220;doing loyal love&#8221; (<font face="Galaxie Unicode Hebrew">&#1506;&#1465;&#1513;&#1474;&#1462;&#1492; &#1495;&#1462;&#1505;&#1462;&#1491;</font>, &#8217;<font face="Scholar">oseh khesed</font>). The noun refers to God&#8217;s covenant loyalty, his faithful love to those who belong to him. These are members of the covenant, recipients of grace, the people of God, whom God will preserve and protect from evil and its effects. </p>
