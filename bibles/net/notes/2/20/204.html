<A NAME="204"><p class="footnote"><span class="fnreference">4</span><note=1355><b>tn</b> Most English translations have &#8220;I am Yahweh your God.&#8221; But the preceding chapters have again and again demonstrated how he made himself known to them. Now, the emphasis is on &#8220;I am your God&#8221; &#8211; and what that would mean in their lives.</p>
