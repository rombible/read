<A NAME="205"><p class="footnote"><span class="fnreference">5</span><note=1356><b>tn</b> The suffix on the verb is second masculine singular. It is this person that will be used throughout the commandments for the whole nation. God addresses them all as his people, but he addresses them individually for their obedience. The masculine form is not, thereby, intended to exclude women.</p>
