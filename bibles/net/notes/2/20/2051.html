<A NAME="2051"><p class="footnote"><span class="fnreference">51</span><note=1402><b>tn</b> The negative form <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1489;&#1460;&#1500;&#1456;&#1514;&#1468;&#1460;&#1497;</font> (<font face="Scholar">lÿvilti</font>) is used here with the imperfect tense (see for other examples GKC 483 §152.<i>x</i>). This gives the imperfect the nuance of a final imperfect: that you might not sin. Others: to keep you from sin.<i> </i></p>
