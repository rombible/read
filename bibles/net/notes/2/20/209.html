<A NAME="209"><p class="footnote"><span class="fnreference">9</span><note=1360><b>tn</b> A <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1505;&#1462;&#1500;</font> (<font face="Scholar">pesel</font>) is an image that was carved out of wood or stone. The Law was concerned with a statue that would be made for the purpose of worship, an idol to be venerated, and not any ordinary statue.</p>
