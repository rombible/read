<A NAME="2017"><p class="footnote"><span class="fnreference">17</span><note=1368><b>tn</b> This is an important qualification to the principle. The word rendered &#8220;reject&#8221; is often translated &#8220;hate&#8221; and carries with it the idea of defiantly rejecting and opposing God and his word. Such people are doomed to carry on the sins of their ancestors and bear guilt with them. </p>
