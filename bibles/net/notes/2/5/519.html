<A NAME="519"><p class="footnote"><span class="fnreference">19</span><note=339><b>tn</b> The construction is a verbal hendiadys: <font face="Galaxie Unicode Hebrew">&#1500;&#1465;&#1488; &#1514;&#1465;&#1488;&#1505;&#1460;&#1508;&#1493;&#1468;&#1503; &#1500;&#1464;&#1514;&#1461;&#1514;</font> (<font face="Scholar">lo</font>&#8217;<font face="Scholar"> to</font>&#8217;<font face="Scholar">sifun latet</font>, &#8220;you must not add to give&#8221;). The imperfect tense acts adverbially, and the infinitive becomes the main verb of the clause: &#8220;you must no longer give.&#8221;</p>
