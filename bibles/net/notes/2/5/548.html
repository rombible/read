<A NAME="548"><p class="footnote"><span class="fnreference">48</span><note=368><b>tn</b> The common Hebrew verb translated &#8220;saw,&#8221; like the common English verb for seeing, is also used to refer to mental perception and understanding, as in the question &#8220;See what I mean?&#8221; The foremen understood how difficult things would be under this ruling.</p>
