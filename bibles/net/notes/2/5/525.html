<A NAME="525"><p class="footnote"><span class="fnreference">25</span><note=345><b>tn</b> Or &#8220;loafers.&#8221; The form <font face="Galaxie Unicode Hebrew">&#1504;&#1460;&#1512;&#1456;&#1508;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">nirpim</font>) is derived from the verb <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1508;&#1464;&#1492;</font> (<font face="Scholar">rafah</font>), meaning &#8220;to be weak, to let oneself go.&#8221; They had been letting the work go, Pharaoh reasoned, and being idle is why they had time to think about going to worship.</p>
