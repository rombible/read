<A NAME="547"><p class="footnote"><span class="fnreference">47</span><note=367><b>sn</b> B. Jacob is amazed at the wealth of this tyrant&#8217;s vocabulary in describing the work of others. Here, <font face="Galaxie Unicode Hebrew">&#1514;&#1465;&#1499;&#1462;&#1503;</font> (<font face="Scholar">tokhen</font>) is another word for &#8220;quota&#8221; of bricks, the fifth word used to describe their duty (<i>Exodus</i>, 137). </p>
