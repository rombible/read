<A NAME="510"><p class="footnote"><span class="fnreference">10</span><note=330><b>tn</b> The word &#8220;journey&#8221; is an adverbial accusative telling the distance that Moses wanted the people to go. It is qualified by &#8220;three days.&#8221; It is not saying that they will be gone three days, but that they will go a distance that will take three days to cover (see Gen 31:22-23; Num 10:33; 33:8).</p>
