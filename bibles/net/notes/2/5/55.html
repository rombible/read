<A NAME="55"><p class="footnote"><span class="fnreference">5</span><note=325><b>tn</b> <i>Heb</i> &#8220;Yahweh.&#8221; This is a rhetorical question, expressing doubt or indignation or simply a negative thought that Yahweh is nothing (see <i>erotesis</i> in E. W. Bullinger, <i>Figures of Speech</i>, 944-45). Pharaoh is not asking for information (cf. 1 Sam 25:5-10).</p>
