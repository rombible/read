<A NAME="523"><p class="footnote"><span class="fnreference">23</span><note=343><b>tn</b> The verb is the Qal imperfect of <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1460;&#1497;&#1501;</font> (<font face="Scholar">sim</font>, &#8220;place, put&#8221;). The form could be an imperfect of instruction: &#8220;You will place upon them the quota.&#8221; Or, as here, it may be an obligatory imperfect: &#8220;You must place.&#8221;</p>
