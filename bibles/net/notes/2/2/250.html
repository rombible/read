<A NAME="250"><p class="footnote"><span class="fnreference">50</span><note=110><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1513;&#1473;&#1464;&#1506;</font> (<font face="Scholar">rasha</font>&#8217;<font face="Scholar">)</font> is a legal term, meaning the guilty. This guilty man rejects Moses&#8217; intervention for much the same reason Pharaoh will later (5:2) &#8211; he does not recognize his authority. Later Pharaoh will use this term to declare himself as in the wrong (9:27) and God in the right.</p>
