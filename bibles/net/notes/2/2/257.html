<A NAME="257"><p class="footnote"><span class="fnreference">57</span><note=117><b>tn</b> The verb form is &#8220;and he said.&#8221; But the intent of the form is that he said this within himself, and so it means &#8220;he thought, realized, said to himself.&#8221; The form, having the <i>vav</i> consecutive, is subordinated to the main idea of the verse, that he was afraid. </p>
