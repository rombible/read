<A NAME="270"><p class="footnote"><span class="fnreference">70</span><note=130><b>sn</b> The verb used here is <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1493;&#1465;&#1513;&#1473;&#1460;&#1506;&#1464;&#1503;</font> (<font face="Scholar">vayyoshi</font>&#8217;<font face="Scholar">an</font>, &#8220;and he saved them&#8221;). The word means that he came to their rescue and delivered them. By the choice of words the narrator is portraying Moses as the deliverer &#8211; he is just not yet ready to deliver Israel from its oppressors.</p>
