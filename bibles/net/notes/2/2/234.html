<A NAME="234"><p class="footnote"><span class="fnreference">34</span><note=94><b>tn</b> The idiomatic expression literally reads: &#8220;and he was to her for a son.&#8221; In this there are two prepositions <i>lamed.</i> The first expresses possession: &#8220;he was to her&#8221; means &#8220;she had.&#8221; The second is part of the usage of the verb: <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1497;&#1464;&#1492;</font> (<font face="Scholar">haya</font>) with the <font face="Scholar">lamed</font> (<font face="Galaxie Unicode Hebrew">&#1500;</font>) preposition means &#8220;to become.&#8221; </p>
