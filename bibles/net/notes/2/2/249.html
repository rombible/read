<A NAME="249"><p class="footnote"><span class="fnreference">49</span><note=109><b>tn</b> The deictic particle is used here to predicate existence, as in &#8220;here were&#8221; or &#8220;there were.&#8221; But this use of <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>) indicates also that what he encountered was surprising or sudden &#8211; as in &#8220;Oh, look!&#8221;</p>
