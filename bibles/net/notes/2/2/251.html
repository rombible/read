<A NAME="251"><p class="footnote"><span class="fnreference">51</span><note=111><b>tn</b> This is the third use of the verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1499;&#1464;&#1492;</font> (<font face="Scholar">nakha</font>) in the passage; here it is the Hiphil imperfect. It may be given a progressive imperfect nuance &#8211; the attack was going on when Moses tried to intervene.</p>
