<A NAME="233"><p class="footnote"><span class="fnreference">33</span><note=93><b>tn</b> The verb is the preterite of <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1491;&#1463;&#1500;</font> (<font face="Scholar">gadal</font>), and so might be rendered &#8220;and he became great.&#8221; But the context suggests that it refers to when he was weaned and before he was named, perhaps indicating he was three or four years old (see Gen 21:8).</p>
