<A NAME="26"><p class="footnote"><span class="fnreference">6</span><note=66><b>tn</b> A preterite form with the <i>vav</i> consecutive can be subordinated to a following clause. What she saw stands as a reason for what she did: &#8220;when she saw&#8230;she hid him three months.&#8221;</p>
