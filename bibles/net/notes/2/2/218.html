<A NAME="218"><p class="footnote"><span class="fnreference">18</span><note=78><b>tn</b> The verb is preterite, third person feminine singular, with a pronominal suffix, from <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1511;&#1463;&#1495;</font> (<font face="Scholar">laqakh</font>, &#8220;to take&#8221;). The form says literally &#8220;and she took it,&#8221; and retains the princess as the subject of the verb.</p>
