<A NAME="217"><p class="footnote"><span class="fnreference">17</span><note=77><b>tn</b> The word here is <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1502;&#1464;&#1492;</font> (&#8217;<font face="Scholar">amah</font>), which means &#8220;female slave.&#8221; The word translated &#8220;attendants&#8221; earlier in the verse is <font face="Galaxie Unicode Hebrew">&#1504;&#1463;&#1506;&#1458;&#1512;&#1465;&#1514;</font> (<font face="Scholar">na</font>&#8217;<font face="Scholar">arot</font>, &#8220;young women&#8221;), possibly referring here to an assortment of servants and companions.</p>
