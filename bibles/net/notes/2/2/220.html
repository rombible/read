<A NAME="220"><p class="footnote"><span class="fnreference">20</span><note=80><b>tn</b> The grammatical construction has a pronominal suffix on the verb as the direct object along with the expressed object: &#8220;and she saw him, the child.&#8221; The second object defines the previous pronominal object to avoid misunderstanding (see GKC 425 §131.<i>m</i>).</p>
