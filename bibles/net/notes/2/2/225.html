<A NAME="225"><p class="footnote"><span class="fnreference">25</span><note=85><b>tn</b> The object of the verb &#8220;get/summon&#8221; is &#8220;a woman.&#8221; But <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1497;&#1504;&#1462;&#1511;&#1462;&#1514;</font> (<font face="Scholar">meneqet</font>, &#8220;nursing&#8221;), the Hiphil participle of the verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1504;&#1463;&#1511;</font> (<font face="Scholar">yanaq</font>, &#8220;to suck&#8221;), is in apposition to it, clarifying what kind of woman should be found &#8211; a woman, a nursing one. Of course Moses&#8217; mother was ready for the task. </p>
