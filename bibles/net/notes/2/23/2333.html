<A NAME="2333"><p class="footnote"><span class="fnreference">33</span><note=1594><b>tn</b> This is the word <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1464;&#1495;&#1465;&#1490;</font> (<font face="Scholar">takhog</font>) from the root <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1490;&#1463;&#1490;</font> (<font face="Scholar">khagag</font>); it describes a feast that was accompanied by a pilgrimage. It was first used by Moses in his appeal that Israel go three days into the desert to hold such a feast.</p>
