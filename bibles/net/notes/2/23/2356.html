<A NAME="2356"><p class="footnote"><span class="fnreference">56</span><note=1617><b>tn</b> The perfect tense, masculine plural, with <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive is in sequence with the preceding: do not bow down to them, but serve Yahweh. It is then the equivalent of an imperfect of instruction or injunction.</p>
