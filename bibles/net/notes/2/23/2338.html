<A NAME="2338"><p class="footnote"><span class="fnreference">38</span><note=1599><b>tn</b> An infinitive construct with a preposition and a pronominal suffix is used to make a temporal clause: &#8220;in the going in of the year.&#8221; The word &#8220;year&#8221; is the subjective genitive, the subject of the clause.</p>
