<A NAME="2332"><p class="footnote"><span class="fnreference">32</span><note=1593><b>tn</b> The expression rendered &#8220;three times&#8221; is really &#8220;three feet,&#8221; or &#8220;three foot-beats.&#8221; The expression occurs only a few times in the Law. The expressing is an adverbial accusative. </p>
