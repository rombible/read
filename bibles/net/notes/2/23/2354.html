<A NAME="2354"><p class="footnote"><span class="fnreference">54</span><note=1615><b>tn</b> The Hebrew is <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1510;&#1468;&#1461;&#1489;&#1465;&#1514;&#1461;&#1497;&#1492;&#1462;&#1501;</font> (<font face="Scholar">matsevotehem</font>, &#8220;their standing stones&#8221;); these long stones were erected to represent the abode of the numen or deity. They were usually set up near the altar or the high place. To destroy these would be to destroy the centers of Canaanite worship in the land. </p>
