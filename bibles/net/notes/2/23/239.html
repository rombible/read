<A NAME="239"><p class="footnote"><span class="fnreference">9</span><note=1570><b>tn</b> <i>Heb </i>&#8220;you will not answer in a lawsuit to turn after the crowd to turn.&#8221; The form translated &#8220;agrees with&#8221; (<i>Heb</i> &#8220;to turn after&#8221;) is a Qal infinitive construct from <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1496;&#1464;&#1492;</font> (<font face="Scholar">natah</font>); the same root is used at the end of the verse but as a Hiphil infinitive construct, &#8220;to pervert [justice].&#8221; </p>
