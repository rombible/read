<A NAME="2342"><p class="footnote"><span class="fnreference">42</span><note=1603><b>tn</b> Here the divine Name reads in Hebrew <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1488;&#1464;&#1491;&#1465;&#1503; &#1497;&#1456;&#1492;&#1493;&#1464;&#1492;</font> (<font face="Scholar">ha</font>&#8217;<font face="Scholar">adon yÿhvah</font>), which if rendered according to the traditional scheme of &#8220;<sc>Lord&#8221; for &#8220;Yahweh&#8221; would result in &#8220;Lord <sc>Lord.&#8221; A number of English versions therefore render this phrase &#8220;Lord <sc>God,&#8221; and that convention has been followed here.</p>
