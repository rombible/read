<A NAME="2369"><p class="footnote"><span class="fnreference">69</span><note=1630><b>tn</b> The idea of the &#8220;snare&#8221; is to lure them to judgment; God is apparently warning about contact with the Canaanites, either in worship or in business. They were very syncretistic, and so it would be dangerous to settle among them.</p>
