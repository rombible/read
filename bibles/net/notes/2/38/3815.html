<A NAME="3815"><p class="footnote"><span class="fnreference">15</span><note=2436><b>tn</b> The same verb is used here, but now in the Pual perfect tense, third masculine singular. A translation &#8220;was numbered&#8221; or &#8220;was counted&#8221; works. The verb is singular because it refers to the tabernacle as a unit. This section will list what made up the tabernacle.</p>
