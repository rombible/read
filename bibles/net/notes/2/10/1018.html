<A NAME="1018"><p class="footnote"><span class="fnreference">18</span><note=674><b>tn</b> The text has <font face="Galaxie Unicode Hebrew">&#1500;&#1460;&#1512;&#1456;&#1488;&#1465;&#1514;</font> <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1500;&#1465;&#1488; &#1497;&#1493;&#1468;&#1499;&#1463;&#1500;</font> (<font face="Scholar">vÿlo</font>&#8217;<font face="Scholar"> yukhal lir</font>&#8217;<font face="Scholar">ot</font>, &#8220;and he will not be able to see&#8221;). The verb has no expressed subjects. The clause might, therefore, be given a passive translation: &#8220;so that [it] cannot be seen.&#8221; The whole clause is the result of the previous statement.</p>
