<A NAME="1077"><p class="footnote"><span class="fnreference">77</span><note=733><b>sn</b> Moses gives an angry but firm reply to Pharaoh&#8217;s attempt to control Israel; he makes it clear that he has no intention of leaving any pledge with Pharaoh. When they leave, they will take everything that belongs to them.</p>
