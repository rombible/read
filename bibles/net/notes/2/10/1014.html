<A NAME="1014"><p class="footnote"><span class="fnreference">14</span><note=670><b>tn</b> One of the words for &#8220;locusts&#8221; in the Bible is <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1512;&#1456;&#1489;&#1468;&#1462;&#1492;</font> (&#8217;<font face="Scholar">arbeh</font>), which comes from <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1489;&#1464;&#1492;</font> (<font face="Scholar">ravah</font>, &#8220;to be much, many&#8221;). It was used for locusts because of their immense numbers.</p>
