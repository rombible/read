<A NAME="1079"><p class="footnote"><span class="fnreference">79</span><note=735><b>tn</b> <i>Heb </i>&#8220;add to see my face.&#8221; The construction uses a verbal hendiadys: &#8220;do not add to see&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1500;&#1470;&#1514;&#1468;&#1465;&#1505;&#1462;&#1507; &#1512;&#1456;&#1488;&#1493;&#1465;&#1514;</font>, &#8217;<font face="Scholar">al-toseph rÿ</font>&#8217;<font face="Scholar">ot</font>), meaning &#8220;do not see again.&#8221; The phrase &#8220;see my face&#8221; means &#8220;come before me&#8221; or &#8220;appear before me.&#8221;</p>
