<A NAME="103"><p class="footnote"><span class="fnreference">3</span><note=659><b>tn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1460;&#1514;&#1460;&#1497;</font> (<font face="Scholar">shiti</font>, &#8220;I have put&#8221;); it is used here as a synonym for the verb <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1460;&#1497;&#1501;</font> (<font face="Scholar">sim</font>). Yahweh placed the signs in his midst, where they will be obvious.</p>
