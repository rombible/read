<A NAME="1073"><p class="footnote"><span class="fnreference">73</span><note=729><b>tn</b> The form here is <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1506;&#1464;&#1513;&#1474;&#1468;&#1460;&#1497;&#1504;&#1493;&#1468;</font> (<font face="Scholar">vÿ</font>&#8217;<font face="Scholar">asinu</font>), the Qal perfect with a <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive &#8211; &#8220;and we will do.&#8221; But the verb means &#8220;do&#8221; in the sacrificial sense &#8211; prepare them, offer them. The verb form is to be subordinated here to form a purpose or result clause.</p>
