<A NAME="1074"><p class="footnote"><span class="fnreference">74</span><note=730><b>tn</b> This is the obligatory imperfect nuance. They were obliged to take the animals if they were going to sacrifice, but more than that, since they were not coming back, they had to take everything.</p>
