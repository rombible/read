<A NAME="1065"><p class="footnote"><span class="fnreference">65</span><note=721><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1468;&#1513;&#1473;</font> (<font face="Scholar">mush</font>) means &#8220;to feel.&#8221; The literal rendering would be &#8220;so that one may feel darkness.&#8221; The image portrays an oppressive darkness; it was sufficiently thick to possess the appearance of substance, although it was just air (B. Jacob, <i>Exodus</i>, 286). </p>
