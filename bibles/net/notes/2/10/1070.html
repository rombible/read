<A NAME="1070"><p class="footnote"><span class="fnreference">70</span><note=726><b>tn</b> Or &#8220;dependents.&#8221; The term is often translated &#8220;your little ones,&#8221; but as mentioned before (10:10), this expression in these passages takes in women and children and other dependents. Pharaoh will now let all the people go, but he intends to detain the cattle to secure their return. </p>
