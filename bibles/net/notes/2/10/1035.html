<A NAME="1035"><p class="footnote"><span class="fnreference">35</span><note=691><b>tn</b> The word is <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1490;&#1468;&#1456;&#1489;&#1464;&#1512;&#1460;&#1497;&#1501;</font> (<font face="Scholar">haggÿvarim</font>, &#8220;the strong men&#8221;), a word different from the more general one that Pharaoh&#8217;s servants used (v. 7). Pharaoh appears to be conceding, but he is holding hostages. The word &#8220;only&#8221; has been supplied in the translation to indicate this. </p>
