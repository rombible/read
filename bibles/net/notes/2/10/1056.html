<A NAME="1056"><p class="footnote"><span class="fnreference">56</span><note=712><b>sn</b> Pharaoh&#8217;s double emphasis on &#8220;only&#8221; uses two different words and was meant to deceive. He was trying to give Moses the impression that he had finally come to his senses, and that he would let the people go. But he had no intention of letting them out.</p>
