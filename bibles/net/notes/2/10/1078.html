<A NAME="1078"><p class="footnote"><span class="fnreference">78</span><note=734><b>tn</b> The expression is <font face="Galaxie Unicode Hebrew">&#1500;&#1461;&#1498;&#1456; &#1502;&#1461;&#1506;&#1464;&#1500;&#1464;&#1497;</font> (<font face="Scholar">lekh me</font>&#8217;<font face="Scholar">alay</font>, &#8220;go from on me&#8221;) with the adversative use of the preposition, meaning from being a trouble or a burden to me (S. R. Driver, <i>Exodus</i>, 84; R. J. Williams, <i>Hebrew Syntax</i>,<i> </i>51, §288).</p>
