<A NAME="1054"><p class="footnote"><span class="fnreference">54</span><note=710><b>tn</b> The Piel preterite <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1456;&#1502;&#1463;&#1492;&#1461;&#1512;</font> (<font face="Scholar">vaymaher</font>) could be translated &#8220;and he hastened,&#8221; but here it is joined with the following infinitive construct to form the hendiadys. &#8220;He hurried to summon&#8221; means &#8220;He summoned quickly.&#8221; </p>
