<a name="132"></a><p class="footnote"><span class="fnreference">32</span><note=32><b>sn</b> <i>Do not give him any greeting</i> does not mean to insult the person. It means &#8220;do not greet the person as a fellow Christian&#8221; (which is impossible anyway since the opponents are not genuine believers in the author&#8217;s opinion).</p>
