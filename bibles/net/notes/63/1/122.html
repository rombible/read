<a name="122"></a><p class="footnote"><span class="fnreference">22</span><note=22><b>tn</b> &#8220;As&#8221; is not in the Greek text. It is supplied for clarity in English, since (like in the same confession in 1 John 4:2) <font face="Galaxie Unicode Greek">&#8127;&#921;&#951;&#963;&#959;&#8166;&#957;</font> (<font face="Greektl">Ihsoun</font>) should be understood as object and <font face="Galaxie Unicode Greek">&#935;&#961;&#953;&#963;&#964;&#972;&#957;</font> (<font face="Greektl">Criston</font>) as complement of an object-complement double accusative construction.</p>
