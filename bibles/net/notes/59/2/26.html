<A NAME="26"><p class="footnote"><span class="fnreference">6</span><note=38><b>tn</b> <i>Grk</i> &#8220;synagogue.&#8221; Usually <font face="Galaxie Unicode Greek">&#963;&#965;&#957;&#945;&#947;&#969;&#947;&#8053;</font> refers to Jewish places of worship (e.g., Matt 4:23, Mark 1:21, Luke 4:15, John 6:59). The word can be used generally to refer to a place of assembly, and here it refers specifically to a Christian assembly (BDAG 963 s.v. 2.b.).</p>
