<A NAME="53"><p class="footnote"><span class="fnreference">3</span><note=126><b>sn</b> James&#8217; point seems to be that instead of seeking deliverance from condemnation, they have defied God&#8217;s law (<i>fattened your hearts</i>) and made themselves more likely objects of his judgment (<i>in a day of slaughter</i>).</p>
