<A NAME="613"><p class="footnote"><span class="fnreference">13</span><note=158><b>tn</b> Many translations render this &#8220;of all kinds of evil,&#8221; especially to allow for the translation &#8220;a root&#8221; along with it. But there is no parallel for taking a construction like this to mean &#8220;all kinds of&#8221; or &#8220;every kind of.&#8221; The normal sense is &#8220;all evils.&#8221;</p>
