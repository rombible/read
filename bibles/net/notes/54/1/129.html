<a name="129"></a><p class="footnote"><span class="fnreference">29</span><note=29><b>sn</b> The expression<i> handed over to Satan </i>refers to an act of discipline mentioned by Paul here and in 1 Cor 5:5, with a remedial goal, not a punitive one. The Greek word translated <i>taught</i> in this verse is used of &#8220;discipline, training of children&#8221; to lead them to correct behavior.</p>
