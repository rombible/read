<a name="111"></a><p class="footnote"><span class="fnreference">11</span><note=11><b>sn</b> <i>Law.</i> There is no definite article (&#8220;the&#8221;) with this word in Greek and so the inherent quality of the OT law as such is in view. But the OT law is still in mind, since the types of sinful people surveyed in vv. 9b-11a follow the general outline of sins prohibited in the Decalogue.</p>
