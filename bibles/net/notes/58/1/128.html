<a name="128"></a><p class="footnote"><span class="fnreference">28</span><note=28><b>sn</b> <i>You founded the earth</i>&#8230;<i>your years will never run out</i>. In its original setting Ps 102:25-27 refers to the work of God in creation, but here in Hebrews 1:10-12 the writer employs it in reference to Christ, the <i>Lord</i>, making a strong argument for the essential deity of the Son.</p>
