<A NAME="1224"><p class="footnote"><span class="fnreference">24</span><note=361><b>tn</b> <i>Grk</i> &#8220;it,&#8221; referring either to the repentance or the blessing. But the account in Gen 27:34-41 (which the author appeals to here) makes it clear that the blessing is what Esau sought. Thus in the translation the referent (the blessing) is specified for clarity.</p>
