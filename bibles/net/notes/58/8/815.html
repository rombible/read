<A NAME="815"><p class="footnote"><span class="fnreference">15</span><note=198><b>sn</b> The &#8220;fault&#8221; or limitation in the <i>first covenant</i> was not in its inherent righteousness, but in its design from God himself. It was never intended to be his final revelation or provision for mankind; it was provisional, always pointing toward the fulfillment to come in Christ.</p>
