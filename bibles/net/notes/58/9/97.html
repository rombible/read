<A NAME="97"><p class="footnote"><span class="fnreference">7</span><note=216><b>sn</b> <i>The cherubim </i>(pl.) were an order of angels mentioned repeatedly in the OT but only here in the NT. They were associated with God&#8217;s presence, glory, and holiness. Their images that sat on top of the <i>ark</i> of the covenant are described in Exod 25:18-20.</p>
