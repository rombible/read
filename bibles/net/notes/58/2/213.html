<A NAME="213"><p class="footnote"><span class="fnreference">13</span><note=46><b>tn</b> <i>Grk</i> &#8220;would taste.&#8221; Here the Greek verb does not mean &#8220;sample a small amount&#8221; (as a typical English reader might infer from the word &#8220;taste&#8221;), but &#8220;experience something cognitively or emotionally; come to know something&#8221; (cf. BDAG 195 s.v. <font face="Galaxie Unicode Greek">&#947;&#949;&#973;&#959;&#956;&#945;&#953;</font> 2).</p>
