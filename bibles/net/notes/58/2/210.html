<A NAME="210"><p class="footnote"><span class="fnreference">10</span><note=43><b>sn</b> The expression <i>all things under his control</i> occurs three times in 2:8. The latter two occurrences are not exactly identical to the Greek text of Ps 8:6 quoted at the beginning of the verse, but have been adapted by the writer of Hebrews to fit his argument.</p>
