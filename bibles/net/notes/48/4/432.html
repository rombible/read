<A NAME="432"><p class="footnote"><span class="fnreference">32</span><note=205><b>tn</b> Or &#8220;will you not hear what the law says?&#8221; The Greek verb <font face="Galaxie Unicode Greek">&#7936;&#954;&#959;&#973;&#969;</font> (<font face="Greektl">akouw</font>) means &#8220;hear, listen to,&#8221; but by figurative extension it can also mean &#8220;obey.&#8221; It can also refer to the process of comprehension that follows hearing, and that sense fits the context well here.</p>
