<A NAME="410"><p class="footnote"><span class="fnreference">10</span><note=183><b>tn</b> The term &#8220;<i>Abba</i>&#8221; is the Greek transliteration of the Aramaic <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1489;&#1468;&#1464;&#1488;</font> (&#8217;<font face="Scholar">abba</font>&#8217;), literally meaning &#8220;my father&#8221; but taken over simply as &#8220;father,&#8221; used in prayer and in the family circle, and later taken over by the early Greek-speaking Christians (BDAG 1 s.v. <font face="Galaxie Unicode Greek">&#7936;&#946;&#946;&#945;</font>).</p>
