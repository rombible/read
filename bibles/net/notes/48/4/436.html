<A NAME="436"><p class="footnote"><span class="fnreference">36</span><note=209><b>sn</b> The meaning of the statement <i>the Jerusalem above is free</i> is that the other woman represents the second covenant (cf. v. 24); she corresponds to the Jerusalem above that is free. Paul&#8217;s argument is very condensed at this point.</p>
