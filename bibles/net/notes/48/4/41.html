<A NAME="41"><p class="footnote"><span class="fnreference">1</span><note=174><b>tn</b> <i>Grk </i>&#8220;a small child.&#8221; The Greek term <font face="Galaxie Unicode Greek">&#957;&#8053;&#960;&#953;&#959;&#962;</font> (<font face="Greektl">nhpios</font>) refers to a young child, no longer a helpless infant but probably not more than three or four years old (L&amp;N 9.43). The point in context, though, is that this child is too young to take any responsibility for the management of his assets.</p>
