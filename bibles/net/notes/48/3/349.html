<A NAME="349"><p class="footnote"><span class="fnreference">49</span><note=162><b>tn</b> <i>Grk</i> &#8220;imprisoned all things&#8221; but <font face="Galaxie Unicode Greek">&#964;&#8048; &#960;&#940;&#957;&#964;&#945;</font> (<font face="Greektl">ta panta</font>) includes people as part of the created order. Because people are the emphasis of Paul&#8217;s argument ( &#8220;given to those who believe&#8221; at the end of this verse.), &#8220;everything and everyone&#8221; was used here.</p>
