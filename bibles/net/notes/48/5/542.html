<A NAME="542"><p class="footnote"><span class="fnreference">42</span><note=259><b>sn</b> Another way to punctuate this is &#8220;love&#8221; followed by a colon (<i>love: joy, peace, patience, kindness, goodness, faithfulness, gentleness, and self-control</i>). It is thus possible to read the eight characteristics following &#8220;love&#8221; as defining love.</p>
