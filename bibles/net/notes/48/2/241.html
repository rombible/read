<A NAME="241"><p class="footnote"><span class="fnreference">41</span><note=89><b>tn</b> <i>Grk </i>&#8220;he drew back.&#8221; If <font face="Galaxie Unicode Greek">&#7953;&#945;&#965;&#964;&#972;&#957;</font> (<font face="Greektl">Jeauton</font>) goes with both <font face="Galaxie Unicode Greek">&#8017;&#960;&#941;&#963;&#964;&#949;&#955;&#955;&#949;&#957;</font> (<font face="Greektl">Jupestellen</font>) and <font face="Galaxie Unicode Greek">&#7936;&#966;&#8061;&#961;&#953;&#950;&#949;&#957;</font> (<font face="Greektl">afwrizen</font>) rather than only the latter, the meaning would be &#8220;he drew himself back&#8221; (see BDAG 1041 s.v. <font face="Galaxie Unicode Greek">&#8017;&#960;&#959;&#963;&#964;&#941;&#955;&#955;&#969;</font> 1.a).</p>
