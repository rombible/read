<a name="32"></a><p class="footnote"><span class="fnreference">32</span><note=309><b>sn</b> The term <font face="Galaxie Unicode Hebrew">&#1496;&#1460;&#1497;&#1512;&#1464;&#1492;</font> (<font face="Scholar">tirah</font>, &#8220;battlement, turret&#8221;) refers to the row of stones along the top of a fortress wall, set for the defense and stability of the wall (Ezek 46:23; cf. <i>HALOT </i>374 s.v. <font face="Galaxie Unicode Hebrew">&#1496;&#1460;&#1497;&#1512;&#1464;&#1492;</font>). This structure is connected with military operations set in defense of a siege.</p>
