<a name="7"></a><p class="footnote"><span class="fnreference">7</span><note=284><b>sn</b> Continuing the little brother/older sister imagery of 8:1, the Beloved suggests that if she had been an older sister and he had been her little brother, she would have been able to nurse Solomon. This is a euphemism for her sensual desire to offer her breasts to Solomon in marital lovemaking.</p>
