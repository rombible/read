<a name="43"></a><p class="footnote"><span class="fnreference">43</span><note=320><b>tn</b> The term <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1511;&#1456;&#1513;&#1473;&#1460;&#1497;&#1489;&#1460;&#1497;&#1501;</font> (<font face="Scholar">maqshivim</font>) is in the Hiphil stem which denotes an intense desire to hear someone&#8217;s voice, that is, to eagerly listen for someone&#8217;s voice (e.g., Jer 6:17) (<i>HALOT </i>1151 s.v. <font face="Galaxie Unicode Hebrew">&#1511;&#1513;&#1473;&#1489;</font> 1). The participle functions verbally and denotes a continual, ongoing, durative action.</p>
