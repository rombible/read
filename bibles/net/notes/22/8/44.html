<a name="44"></a><p class="footnote"><span class="fnreference">44</span><note=321><b>tc</b> The editors of <i>BHS</i> suggests that <font face="Galaxie Unicode Hebrew">&#1490;&#1463;&#1501; &#1488;&#1464;&#1504;&#1460;&#1497;</font> (<font face="Scholar">gam </font>&#8217;<font face="Scholar">ani</font>, &#8220;me also&#8221;) should be inserted. Although there is no textual evidence for the insertion, it seems clear that the 1st person common singular referent is emphatic in MT <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1513;&#1473;&#1456;&#1502;&#1460;&#1497;&#1506;&#1460;&#1497;&#1504;&#1460;&#1497;</font> (<font face="Scholar">hashmi</font>&#8217;<font face="Scholar">ini</font>, &#8220;Let me hear it!&#8221;). </p>
