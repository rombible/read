<a name="29"></a><p class="footnote"><span class="fnreference">29</span><note=234><b>tn</b> The term <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1490;&#1493;&#1465;&#1494;</font> (&#8217;<font face="Scholar">egoz</font>,<font face="Scholar"> </font>&#8220;nut&#8221;) probably refers to the &#8220;walnut&#8221; or &#8220;walnut tree&#8221; (<i>juglans regia</i>) (<i>DCH</i> 1:116 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1490;&#1493;&#1465;&#1494;</font>). The singular form is used collectively here to refer to a grove of walnut trees.</p>
