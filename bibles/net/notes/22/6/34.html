<a name="34"></a><p class="footnote"><span class="fnreference">34</span><note=239><b>tc</b> MT vocalizes and divides the text as <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1502;&#1468;&#1460;&#1497;&#1470;&#1504;&#1464;&#1491;&#1460;&#1497;&#1489;</font> (&#8217;<font face="Scholar">ammi-nadiv</font>, &#8220;my princely people&#8221;); however, several other <span class="smallcaps">mss</span> read <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1502;&#1468;&#1460;&#1497;&#1504;&#1464;&#1491;&#1464;&#1489;</font> (&#8217;<font face="Scholar">amminadav</font>, &#8220;Amminadab&#8221;). This alternate textual tradition is also reflected in the LXX (<font face="Galaxie Unicode Greek">&#913;&#956;&#953;&#957;&#945;&#948;&#945;&#946;</font>,<font face="Galaxie Unicode Greek"> </font><font face="Greektl">Aminadab</font>) and Vulgate.</p>
