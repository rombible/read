<a name="27"></a><p class="footnote"><span class="fnreference">27</span><note=232><b>tn</b> <i>Heb</i> &#8220;as bannered armies.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1463;&#1504;&#1468;&#1460;&#1491;&#1456;&#1490;&#1468;&#1464;&#1500;&#1493;&#1465;&#1514;</font> (<font face="Scholar">kannidgalot</font>,<font face="Scholar"> </font>&#8220;as bannered armies&#8221;) is used figuratively (hypocatastasis) in reference to stars which are often compared to the heavenly armies. This nuance is clear in the light of the parallelism with the dawn, moon, and sun.</p>
