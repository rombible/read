<a name="35"></a><p class="footnote"><span class="fnreference">35</span><note=240><b>sn</b> The chapter division comes one verse earlier in the Hebrew text (<i>BHS</i>) than in the English Bible; <b>6:13</b> ET = <b>7:1</b> HT, <b>7:1</b> ET = <b>7:2</b> HT, through <b>7:13</b> ET = <b>7:14</b> HT. Beginning with <b>8:1</b> the verse numbers in the Hebrew Bible and the English Bible are again the same.</p>
