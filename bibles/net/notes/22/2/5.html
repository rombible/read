<a name="5"></a><p class="footnote"><span class="fnreference">5</span><note=73><b>sn</b> This is an example of emblematic parallelism. An illustrative simile appears in the A-line and the subject of the comparison is in the B-line. The particles <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1461;&#1503;</font>&#8230;<font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1456;</font> (<font face="Scholar">cÿ</font>&#8230;<font face="Scholar">ken</font>,<font face="Scholar"> </font>&#8220;like&#8230;so&#8221;) form an emphatic comparative construction (e.g., Ps 123:2), see <i>IBHS</i> 641-42 §38.5a.</p>
