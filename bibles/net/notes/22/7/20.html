<a name="20"></a><p class="footnote"><span class="fnreference">20</span><note=266><b>tn</b> The term <font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1465;&#1502;&#1464;&#1514;&#1461;&#1498;&#1456;</font> (<font face="Scholar">qomatek</font>, &#8220;stature&#8221;) indicates the height of an object, e.g., tall person (1 Sam 16:7; Ezek 13:8), tall tree (2 Kgs 19:23; Isa 10:33; Ezek 31:3-5, 10-14), a towering vine (Ezek 19:11).</p>
