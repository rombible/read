<a name="1"></a><p class="footnote"><span class="fnreference">1</span><note=247><b>sn</b> Solomon calls attention to the sandals the &#8220;noble daughter&#8221; was wearing. While it was common for women in aristocratic circles in the ancient Near East to wear sandals, women of the lower classes usually went barefoot (e.g., Ezek 16:10).</p>
