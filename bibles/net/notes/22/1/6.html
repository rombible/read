<a name="6"></a><p class="footnote"><span class="fnreference">6</span><note=6><b>tn</b> <i>Heb</i> &#8220;May he kiss me with the kisses of his mouth!&#8221; The phrase <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1513;&#1473;&#1468;&#1464;&#1511;&#1461;&#1504;&#1460;&#1497; &#1502;&#1460;&#1504;&#1468;&#1456;&#1513;&#1473;&#1460;&#1497;&#1511;&#1493;&#1465;&#1514;</font> (<font face="Scholar">yishshaqeni minnÿshiqot</font>, &#8220;kiss me with kisses&#8221;) is a cognate accusative construction used for emphasis.</p>
