<a name="60"></a><p class="footnote"><span class="fnreference">60</span><note=60><b>sn</b> His praise begins with the exclamatory particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>,<font face="Scholar"> </font>&#8220;behold!&#8221;). This is often used to introduce a statement in which the speaker either newly asserts or newly recognizes something (BDB 244 s.v. <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> b.a).</p>
