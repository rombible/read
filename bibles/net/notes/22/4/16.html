<a name="16"></a><p class="footnote"><span class="fnreference">16</span><note=166><b>sn</b> The twin themes of the enclosed garden and sealed spring are highlighted by the wordplay (paronomasia) between the Hebrew expressions <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1463;&#1503; &#1504;&#1464;&#1506;&#1493;&#1468;&#1500;</font> (<font face="Scholar">gan na</font>&#8217;<font face="Scholar">ul</font>,<font face="Scholar"> </font>&#8220;a garden locked up&#8221;) and <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1463;&#1500; &#1504;&#1464;&#1506;&#1493;&#1468;&#1500;</font> (<font face="Scholar">gal na</font>&#8217;<font face="Scholar">ul</font>,<font face="Scholar"> </font>&#8220;an enclosed spring&#8221;).</p>
