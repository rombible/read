<a name="9"></a><p class="footnote"><span class="fnreference">9</span><note=159><b>tn</b> The term <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1490;&#1468;&#1456;&#1491;&#1463;&#1500;</font> (<font face="Scholar">miggÿdal</font>,<font face="Scholar"> </font>&#8220;tower&#8221;) refers to a military structure, such as a stronghold, arsenal, or defensive tower on the walls of a city (e.g., Judg 8:9, 17; 9:51; 2 Kgs 9:17; 17:9; 18:8; 2 Chr 14:6; 26:15; 27:4; 32:5).</p>
