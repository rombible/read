<a name="23"></a><p class="footnote"><span class="fnreference">23</span><note=136><b>tn</b> The term <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1489;&#1456;&#1511;&#1463;&#1514;</font> (&#8217;<font face="Scholar">avqat</font>,<font face="Scholar"> </font>&#8220;fragrant-powder&#8221;) means &#8220;scent-powders&#8221; (<i>HALOT </i>9 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1489;&#1464;&#1511;&#1464;&#1492;</font>) or &#8220;ground spice&#8221; (<i>HALOT </i>1237 s.v. I <font face="Galaxie Unicode Hebrew">&#1512;&#1499;&#1500;</font> 2.a). The noun <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1489;&#1464;&#1511;&#1464;&#1492;</font> (&#8217;<font face="Scholar">avaqah</font>) is from the root <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1489;&#1464;&#1511;</font> (&#8217;<font face="Scholar">avaq</font>,<font face="Scholar"> </font>&#8220;dust, powder&#8221;) (<i>HALOT </i>9 s.v.).</p>
