<a name="14"></a><p class="footnote"><span class="fnreference">14</span><note=127><b>tn</b> <i>Heb</i> &#8220;I held him&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1495;&#1463;&#1494;&#1456;&#1514;&#1468;&#1460;&#1497;&#1493;</font>,<font face="Scholar"> </font>&#8217;<font face="Scholar">akhaztiv</font>). The term <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1495;&#1463;&#1494;</font> (&#8217;<font face="Scholar">akhaz</font>,<font face="Scholar"> </font>&#8220;grasp&#8221;) denotes to forcefully seize someone to avoid losing hold of him (BDB 28 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1495;&#1463;&#1494;</font> b).</p>
