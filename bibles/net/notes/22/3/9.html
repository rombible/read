<a name="9"></a><p class="footnote"><span class="fnreference">9</span><note=122><b>sn</b> There is a consonantal wordplay in 3:2 between the roots <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1511;&#1513;&#1473;</font> and <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1513;&#1473;&#1511;</font>, that is, between <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1489;&#1463;&#1511;&#1456;&#1513;&#1473;&#1464;&#1492;</font> (&#8217;<font face="Scholar">avaqshah</font>,<font face="Scholar"> </font>&#8220;I will seek [him]&#8221;) and <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1513;&#1473;&#1468;&#1456;&#1493;&#1464;&#1511;&#1460;&#1497;&#1501;</font> (<font face="Scholar">bashshÿvaqim</font>,<font face="Scholar"> </font>&#8220;streets&#8221;). The wordplay emphasizes that she searched in every nook and cranny.</p>
