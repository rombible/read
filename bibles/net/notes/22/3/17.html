<a name="17"></a><p class="footnote"><span class="fnreference">17</span><note=130><b>tn</b> The term <font face="Galaxie Unicode Hebrew">&#1495;&#1462;&#1491;&#1462;&#1512;</font> (<font face="Scholar">kheder</font>,<font face="Scholar"> </font>&#8220;chamber&#8221;) literally means &#8220;dark room&#8221; (<i>HALOT</i> s.v. <i><font face="Galaxie Unicode Hebrew">&#1495;&#1462;&#1491;&#1462;&#1512;</font> </i>293) and often refers to a bedroom (Gen 43:30; Exod 7:28; Judg 3:24; 15:1; 16:9, 12; 2 Sam 4:7; 13:10; 1Kgs 1:15; 2 Kgs 6:12; 9:2; Eccl 10:20; Isa 26:20; Joel 2:16; Prov 24:4; Song 1:4; 3:4).</p>
