<a name="13"></a><p class="footnote"><span class="fnreference">13</span><note=126><b>tn</b> <i>Heb</i> &#8220;like a little.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1502;&#1456;&#1506;&#1463;&#1496;</font> (<font face="Scholar">kim</font>&#8217;<font face="Scholar">at</font>), which is composed of the comparative preposition <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1456;</font> (<font face="Scholar">kÿ</font>, &#8220;like&#8221;) prefixed to the noun <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1506;&#1463;&#1496;</font> (<font face="Scholar">mÿ</font>&#8217;<font face="Scholar">at</font>,<font face="Scholar"> </font>&#8220;the small, the little, the few&#8221;), is an idiom that means &#8220;within a little&#8221; or &#8220;scarcely&#8221; (BDB 590 s.v. <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1506;&#1463;&#1496;</font> b.2.a).</p>
