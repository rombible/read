<A NAME="1618"><p class="footnote"><span class="fnreference">18</span><note=393><b>tn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1500;&#1460;&#1497;&#1500;&#1460;&#1497;&#1501;</font> (&#8217;<font face="Scholar">elilim</font>, &#8220;worthless&#8221;) sounds like <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1500;&#1465;&#1492;&#1460;&#1497;&#1501;</font> (&#8217;<font face="Scholar">elohim</font>, &#8220;gods&#8221;). The sound play draws attention to the statement. Many modern English translations render this term as &#8220;idols&#8221; here.</p>
