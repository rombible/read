<A NAME="295"><p class="footnote"><span class="fnreference">5</span><note=739><b>tn</b> See the note on the word &#8220;talents&#8221; in 19:6. Using the &#8220;light&#8221; standard talent of 67.3 lbs. (30.6 kg) as the standard for calculation, the people donated 168.3 tons (153,000 kg) of gold, 336.5 tons (306,000 kg) of silver, 605.7 tons (550,800 kg) of bronze, and 3,365 tons (3,060,000 kg) of iron.</p>
