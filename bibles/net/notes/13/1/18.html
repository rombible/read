<a name="18"></a><p class="footnote"><span class="fnreference">8</span><note=8><b>tc</b> The words &#8220;the sons of Aram&#8221; do not appear in the Hebrew text. Apparently the phrase <font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1489;&#1456;&#1504;&#1461;&#1497; &#1488;&#1458;&#1512;&#1464;&#1501;</font> (<font face="Scholar">uvÿney </font>&#8217;<font face="Scholar">aram</font>) has accidentally dropped out of the text by homoioteleuton (note the presence of <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1512;&#1464;&#1501;</font> just before this). The phrase is included in Gen 10:23.</p>
