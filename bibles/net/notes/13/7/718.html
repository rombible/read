<A NAME="718"><p class="footnote"><span class="fnreference">18</span><note=167><b>tn</b> <i>Heb</i> &#8220;because in tragedy there had come to his house.&#8221; The preposition prefixed to <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1464;&#1492;</font> (<font face="Scholar">ra</font>&#8217;<font face="Scholar">ah</font>) should probably be omitted. The Hebrew noun <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1464;&#1492;</font> (&#8220;tragedy&#8221;) should be understood as the subject of the feminine verb form that follows.</p>
