<A NAME="725"><p class="footnote"><span class="fnreference">25</span><note=174><b>tc</b> The Hebrew text has <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1495;&#1460;&#1497;</font> (&#8217;<font face="Scholar">akhiy</font>, &#8220;the brother of&#8221;), but this should probably be emended to <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1495;&#1460;&#1497;&#1493;</font> (&#8217;<font face="Scholar">akhiyv</font>, &#8220;his brother&#8221;). Cf. v. 35. Most English versions treat this Hebrew word as a proper name (&#8220;Ahi&#8221;) and list it before &#8220;Rohgah.&#8221;</p>
