<A NAME="714"><p class="footnote"><span class="fnreference">14</span><note=163><b>tn</b> Some translations treat the terms <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1467;&#1508;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">shuppim</font>) and <font face="Galaxie Unicode Hebrew">&#1495;&#1467;&#1508;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">khuppim</font>) as proper names of individuals (&#8220;Huppim&#8221; and &#8220;Shuppim&#8221;), but others consider these forms to be plurals and refer to tribal or clan names.</p>
