<A NAME="2825"><p class="footnote"><span class="fnreference">25</span><note=729><b>tc</b> The Hebrew text does not have &#8220;their wings,&#8221; but the word <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1456;&#1504;&#1464;&#1508;&#1463;&#1497;&#1460;&#1501;</font> (<font face="Scholar">kÿnafayim</font>, &#8220;wings&#8221;) has probably been accidentally omitted by homoioteleuton. Note that the immediately preceding <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1508;&#1465;&#1512;&#1456;&#1513;&#1474;&#1460;&#1497;&#1501;</font> (<font face="Scholar">lÿforsim</font>) also ends in <i>mem</i> (<font face="Galaxie Unicode Hebrew">&#1501;</font>).</p>
