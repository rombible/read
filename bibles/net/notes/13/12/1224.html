<A NAME="1224"><p class="footnote"><span class="fnreference">24</span><note=305><b>tn</b> <i>Heb</i> &#8220;for at the time of day in a day they were coming to David to help him until [there was] a great camp like the camp of God.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1500;&#1465;&#1492;&#1460;&#1497;&#1501;</font> (&#8217;<font face="Scholar">elohim</font>, &#8220;God&#8221;) is probably used idiomatically here to indicate the superlative. </p>
