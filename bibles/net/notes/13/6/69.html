<A NAME="69"><p class="footnote"><span class="fnreference">9</span><note=118><b>tc</b> The consonantal Hebrew text (<i>Kethib</i>) has, &#8220;Elkanah, his son, Elkanah.&#8221; The marginal reading (<i>Qere</i>) is &#8220;Elkanah, the sons of Elkanah.&#8221; The text probably originally read simply, &#8220;Elkanah his son.&#8221;</p>
