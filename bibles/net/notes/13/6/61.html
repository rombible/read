<A NAME="61"><p class="footnote"><span class="fnreference">1</span><note=110><b>sn</b> Beginning with <b>6:1</b>, the verse numbers through <b>6:81</b> in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), with <b>6:1</b> ET = <b>5:27</b> HT, <b>6:2</b> ET = <b>5:28</b> HT, <b>6:16</b> ET = <b>6:1</b> HT, etc., through <b>6:81</b> ET = <b>6:66</b> HT. Beginning with <b>7:1</b> the verse numbers in the ET and HT are again the same.</p>
