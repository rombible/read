<A NAME="211"><p class="footnote"><span class="fnreference">1</span><note=544><b>tn</b> Or &#8220;Satan.&#8221; The Hebrew word <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1464;&#1496;&#1464;&#1503;</font> (<font face="Scholar">satan</font>) can refer to an adversary in general or Satan in particular. There is no article accompanying the term here, which suggests it should be understood generally (cf. NAB &#8220;a satan&#8221;).</p>
