<A NAME="811"><p class="footnote"><span class="fnreference">11</span><note=190><b>tc</b> The Lucianic recension of the LXX inserts another name here, <font face="Galaxie Unicode Greek">&#954;&#945;&#8054; &#7944;&#950;&#945;&#961;&#953;&#945;&#962;</font> (<font face="Greektl">kai Azarias</font>, &#8220;and Azariah&#8221;), presumably to make up the six sons mentioned at the beginning of the verse (see the previous <b>tc</b> note on &#8220;firstborn&#8221;). Cf. NAB.</p>
