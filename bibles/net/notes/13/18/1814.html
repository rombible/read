<A NAME="1814"><p class="footnote"><span class="fnreference">14</span><note=480><b>tn</b> The MT reads &#8220;Tibhath&#8221; here, a variant name for Tebah (cf. 2 Sam 8:8). Some English translations substitute the other version of the name here (e.g., NIV, NLT), while others follow the reading of the Hebrew text at this point (e.g., NAB, NASB, NRSV).</p>
