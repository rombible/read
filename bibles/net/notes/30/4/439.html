<A NAME="439"><p class="footnote"><span class="fnreference">39</span><note=198><b>tn</b> Or &#8220;his thoughts.&#8221; The translation assumes that the pronominal suffix refers to God and that divine self-revelation is in view (see 3:7). If the suffix refers to the following term <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1491;&#1463;&#1501;</font> (&#8217;<font face="Scholar">adam</font>, &#8220;men&#8221;), then the expression refers to God&#8217;s ability to read men&#8217;s minds.</p>
