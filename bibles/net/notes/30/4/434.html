<A NAME="434"><p class="footnote"><span class="fnreference">34</span><note=193><b>tn</b> <i>Heb</i> &#8220;like God&#8217;s overthrow of Sodom and Gomorrah.&#8221; The divine name may be used in an idiomatic superlative sense here, in which case one might translate, &#8220;like the great [or &#8220;disastrous&#8221;] overthrow of Sodom and Gomorrah.&#8221;</p><p class="footnote"><b>sn</b> The destruction of Sodom and Gomorrah is described in Gen 19:1-29.</p>
