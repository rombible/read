<A NAME="437"><p class="footnote"><span class="fnreference">37</span><note=196><b>tn</b> <i>Heb</i> &#8220;For look, the one who.&#8221; This verse is considered to be the first hymnic passage in the book. The others appear at 5:8-9 and 9:5-6. Scholars debate whether these verses were originally part of a single hymn or three distinct pieces deliberately placed in each context for particular effect.</p>
