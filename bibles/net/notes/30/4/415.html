<A NAME="415"><p class="footnote"><span class="fnreference">15</span><note=174><b>tn</b> The Hebrew word translated &#8220;rebel&#8221; (also in the following line) could very well refer here to Israel&#8217;s violations of their covenant with God (see also the term &#8220;crimes&#8221; in 1:3 [with note] and the phrase &#8220;covenant transgressions&#8221; in 2:4 [with note]; 3:14).</p>
