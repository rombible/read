<A NAME="338"><p class="footnote"><span class="fnreference">38</span><note=159><b>tn</b> The translation assumes the form is from the Hebrew verb <font face="Galaxie Unicode Hebrew">&#1505;&#1464;&#1508;&#1464;&#1492;</font> (<font face="Scholar">safah</font>, &#8220;to sweep away&#8221;) rather than <font face="Galaxie Unicode Hebrew">&#1505;&#1493;&#1468;&#1507;</font> (<font face="Scholar">suf</font>, &#8220;to come to an end&#8221;), which is the choice of most versions. Either option effectively communicates the destruction of the structures.</p>
