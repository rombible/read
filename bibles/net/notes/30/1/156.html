<a name="156"></a><p class="footnote"><span class="fnreference">56</span><note=56><b>tn</b> <i>Heb</i> &#8220;his anger tore continually.&#8221; The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1496;&#1464;&#1512;&#1463;&#1507;</font> (<font face="Scholar">taraf</font>, &#8220;tear apart&#8221;) is often used of an animal tearing apart its prey. The word picture here is that of a vicious predator&#8217;s feeding frenzy.</p>
