<a name="124"></a><p class="footnote"><span class="fnreference">24</span><note=24><b>tn</b> <i>Heb</i> &#8220;valley of wickedness.&#8221; Though many English versions take the Hebrew phrase <font face="Galaxie Unicode Hebrew">&#1489;&#1460;&#1511;&#1456;&#1506;&#1463;&#1514;&#1470;&#1488;&#1464;&#1493;&#1462;&#1503;</font> (<font face="Scholar">biq</font>&#8217;<font face="Scholar">-at </font>&#8217;<font face="Scholar">aven</font>) as a literal geographical place name (&#8220;Valley of Aven,&#8221; so NAB, NASB, NIV, NRSV, NLT), it appears to be a derogatory epithet for Damascus and the kingdom of Aram.</p>
