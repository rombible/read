<a name="141"></a><p class="footnote"><span class="fnreference">41</span><note=41><b>tn</b> <i>Heb</i> &#8220;and the remnant of the Philistines will perish.&#8221; The translation above assumes that reference is made to other Philistines beside those living in the cities mentioned. Another option is to translate, &#8220;Every last Philistine will die.&#8221;</p>
