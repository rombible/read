<a name="164"></a><p class="footnote"><span class="fnreference">64</span><note=64><b>sn</b> The Ammonites <i>ripped open Gilead&#8217;s pregnant women </i>in conjunction with a military invasion designed to expand their territory. Such atrocities, although repugnant, were not uncommon in ancient Near Eastern warfare.</p>
