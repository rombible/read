<a name="127"></a><p class="footnote"><span class="fnreference">27</span><note=27><b>sn</b> <i>Gaza</i> was one of the five major Philistine cities (along with Ashdod, Ashkelon, Ekron, and Gath). It was considered to mark the southern limit of Canaan at the point on the coast where it was located (Gen 10:19).</p>
