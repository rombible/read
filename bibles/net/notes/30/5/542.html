<A NAME="542"><p class="footnote"><span class="fnreference">42</span><note=242><b>tn</b> <i>Heb</i> &#8220;set up, establish.&#8221; In the ancient Near East it was the responsibility especially of the king to establish justice. Here the prophet extends that demand to local leaders and to the nation as a whole (cf. 5:24).</p>
