<A NAME="515"><p class="footnote"><span class="fnreference">15</span><note=215><b>tn</b> <i>Heb</i> &#8220;disaster,&#8221; or &#8220;nothing&#8221;; NIV &#8220;Bethel will be reduced to nothing.&#8221;</p><p class="footnote"><b>sn</b> Again there is irony. The name <i>Bethel</i> means &#8220;house of God&#8221; in Hebrew. How surprising and tragic that Bethel, the &#8220;house of God&#8221; where Jacob received the inheritance given to Abraham, would be overrun by <i>disaster</i>.</p>
