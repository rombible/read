<A NAME="524"><p class="footnote"><span class="fnreference">24</span><note=224><b>sn</b> In v. 7 the prophet begins to describe the guilty Israelites, but then interrupts his word picture with a parenthetical, but powerful, description of the judge they must face (vv. 8-9). He resumes his description of the sinners in v. 10.</p>
