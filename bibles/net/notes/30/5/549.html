<A NAME="549"><p class="footnote"><span class="fnreference">49</span><note=249><b>tn</b> <i>Heb</i> &#8220;they will say, &#8216;Ah! Ah!&#8217;&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1492;&#1493;&#1465;</font> (<font face="Scholar">ho</font>, &#8220;ah, woe&#8221;) is an alternate form of <font face="Galaxie Unicode Hebrew">&#1492;&#1493;&#1465;&#1497;</font> (<font face="Scholar">hoy</font>), a word used to mourn the dead and express outwardly one&#8217;s sorrow. See 1 Kgs 13:30; Jer 22:18; 34:5. This wordplay follows quickly, as v. 18 begins with <font face="Galaxie Unicode Hebrew">&#1492;&#1493;&#1465;&#1497;</font> (&#8220;woe&#8221;).</p>
