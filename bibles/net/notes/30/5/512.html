<A NAME="512"><p class="footnote"><span class="fnreference">12</span><note=212><b>tn</b> <i>Heb</i> &#8220;cross over.&#8221;</p><p class="footnote"><b>sn</b> To worship at Beer Sheba, northern worshipers had to <i>journey down</i> (i.e., cross the border) between Israel and Judah. Apparently, the popular religion of Israel for some included pilgrimage to holy sites in the South.</p>
