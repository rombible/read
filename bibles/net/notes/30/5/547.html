<A NAME="547"><p class="footnote"><span class="fnreference">47</span><note=247><b>tn</b> <i>Heb</i> &#8220;Therefore.&#8221; This logical connector relates back to the accusation of vv. 10-13, not to the parenthetical call to repentance in vv. 14-15. To indicate this clearly, the phrase &#8220;Because of Israel&#8217;s sins&#8221; is used in the translation.</p>
