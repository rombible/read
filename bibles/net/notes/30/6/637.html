<A NAME="637"><p class="footnote"><span class="fnreference">37</span><note=306><b>sn</b> Once again there is irony in the divine judgment. The oppressive nation itself will suffer oppression. The verb &#8220;oppress&#8221; (<font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1495;&#1463;&#1509;</font>, <font face="Scholar">lakhats</font>) in this verse is not the same as that used in 4:1 (<font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1513;&#1473;&#1463;&#1511;</font>, &#8217;<font face="Scholar">ashaq</font>).</p>
