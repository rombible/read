<A NAME="69"><p class="footnote"><span class="fnreference">9</span><note=278><b>tn</b> Both rhetorical questions in this verse expect the answer &#8220;no.&#8221; If these words do come from the leaders, then this verse underscores their self-delusion of power (compare 6:13). The prophet had no such mistaken sense of national grandeur (7:2, 5).</p>
