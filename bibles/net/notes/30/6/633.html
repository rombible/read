<A NAME="633"><p class="footnote"><span class="fnreference">33</span><note=302><b>tn</b> <i>Heb</i> &#8220;those who rejoice over Lo-Debar.&#8221;</p><p class="footnote"><b>sn</b> <i>Lo-Debar</i> was located across the Jordan River in Gilead, which the Israelite army had conquered. However, there is stinging irony here, for in Hebrew the name Lo-Debar means &#8220;nothing.&#8221; In reality Israel was happy over nothing of lasting consequence.</p>
