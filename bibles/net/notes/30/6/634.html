<A NAME="634"><p class="footnote"><span class="fnreference">34</span><note=303><b>sn</b> <i>Karnaim</i> was also located across the Jordan River. The name in Hebrew means &#8220;double horned.&#8221; Since an animal&#8217;s horn was a symbol of strength (see Deut 33:17), the Israelites boasted in this victory over a town whose very name symbolized military power.</p>
