<A NAME="639"><p class="footnote"><span class="fnreference">39</span><note=308><b>sn</b> <i>Lebo-Hamath</i> refers to the northern border of Israel, the <i>Stream of the Arabah</i> to its southern border. See 2 Kgs 14:25. Through this invader the Lord would reverse the victories and territorial expansion Israel experienced during the reign of Jeroboam II.</p>
