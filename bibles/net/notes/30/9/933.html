<A NAME="933"><p class="footnote"><span class="fnreference">33</span><note=433><b>tc</b> The MT reads a third masculine singular suffix, which could refer back to David. However, it is possible that an original third feminine singular suffix (<font face="Galaxie Unicode Hebrew">&#1497;&#1492;</font>-, <font face="Scholar">yod-hey</font>) has been misread as masculine (<font face="Galaxie Unicode Hebrew">&#1497;&#1493;</font>-, <font face="Scholar">yod-vav</font>). In later Hebrew script a <font face="Galaxie Unicode Hebrew">&#1492;</font> (<i>he</i>) resembles a <font face="Galaxie Unicode Hebrew">&#1497;&#1493;</font>- (<i>yod-vav</i>) combination.</p>
