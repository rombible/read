<A NAME="95"><p class="footnote"><span class="fnreference">5</span><note=405><b>tn</b> <i>Heb</i> &#8220;the remnant of them.&#8221; One could possibly translate, &#8220;every last one of them&#8221; (cf. NEB &#8220;to the last man&#8221;). This probably refers to those who survive the collapse of the temple, which may symbolize the northern kingdom.</p>
