<A NAME="922"><p class="footnote"><span class="fnreference">22</span><note=422><b>tn</b> Traditionally, &#8220;vault&#8221; (so ASV, NAB, NRSV). The precise meaning of this word in this context is unclear. Elsewhere it refers to objects grouped or held together. F. I. Andersen and D. N. Freedman (<i>Amos</i> [AB], 845-46) suggest the foundational structure of a building is in view.</p>
