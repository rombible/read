<A NAME="926"><p class="footnote"><span class="fnreference">26</span><note=426><b>tn</b> The second half of v. 7 is also phrased as a rhetorical question in the Hebrew text, &#8220;Did I not bring Israel up from the land of Egypt, and the Philistines from Caphtor, and Aram from Kir?&#8221; The translation converts the rhetorical question into an affirmation for clarity.</p>
