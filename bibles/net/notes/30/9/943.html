<A NAME="943"><p class="footnote"><span class="fnreference">43</span><note=443><b>sn</b> The grape harvest occurred in August-September, planting in November-December (see P. King, <i>Amos, Hosea, Micah</i>, 109). But in the future age described here there will be so many grapes the workers who stomp them will still be working when the next planting season arrives.</p>
