<A NAME="850"><p class="footnote"><span class="fnreference">50</span><note=399><b>sn</b> <i>Your god</i> is not identified. It may refer to another patron deity who was not the God of Israel, a local manifestation of the Lord that was worshiped by the people there, or, more specifically, the golden calf image erected in Dan by Jeroboam I (see 1 Kgs 12:28-30).</p>
