<A NAME="83"><p class="footnote"><span class="fnreference">3</span><note=352><b>tn</b> There is a wordplay here. The Hebrew word <font face="Galaxie Unicode Hebrew">&#1511;&#1461;&#1509;</font> (<font face="Scholar">qets</font>, &#8220;end&#8221;) sounds like <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1497;&#1460;&#1509;</font> (<font face="Scholar">qayits</font>, &#8220;summer fruit&#8221;). The summer fruit arrived toward the end of Israel&#8217;s agricultural year; Israel&#8217;s national existence was similarly at an end.</p>
