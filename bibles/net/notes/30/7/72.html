<A NAME="72"><p class="footnote"><span class="fnreference">2</span><note=310><b>sn</b> The <i>crops planted late</i> (consisting of vegetables) were planted in late January-early March and sprouted in conjunction with the spring rains of March-April. For a discussion of the ancient Israelite agricultural calendar, see O. Borowski, <i>Agriculture in Iron Age Israel</i>, 31-44.</p>
