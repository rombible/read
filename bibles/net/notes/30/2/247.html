<A NAME="247"><p class="footnote"><span class="fnreference">47</span><note=120><b>tn</b> The last two lines read literally, &#8220;The one fast in his feet will not rescue [his life], and the rider of the horse will not rescue his life.&#8221; The phrase &#8220;his life&#8221; does double duty in the parallelism and should be understood in both lines.</p>
