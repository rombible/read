<A NAME="227"><p class="footnote"><span class="fnreference">27</span><note=100><b>tn</b> Most scholars now understand this verb as derived from the root II <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1488;&#1463;&#1507;</font> (<font face="Scholar">sha</font>&#8217;<font face="Scholar">af</font>, &#8220;to crush; to trample&#8221;), an alternate form of <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1468;&#1507;</font> (<font face="Scholar">shuf</font>), rather than from I <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1488;&#1463;&#1507;</font> (<font face="Scholar">sha</font>&#8217;<font face="Scholar">af</font>, &#8220;to pant, to gasp&#8221;; cf. KJV, ASV, NASB).</p>
