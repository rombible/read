<A NAME="25"><p class="footnote"><span class="fnreference">5</span><note=78><b>sn</b> The destruction of Moab by <i>fire</i> is an example of a judgment in kind &#8211; as the Moabites committed the crime of &#8220;burning,&#8221; so the <sc>Lord will punish them by setting them on fire.</p>
