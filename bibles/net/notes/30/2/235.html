<A NAME="235"><p class="footnote"><span class="fnreference">35</span><note=108><b>tn</b> Or &#8220;gods.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1500;&#1465;&#1492;&#1461;&#1497;&#1492;&#1462;&#1501;</font> (&#8217;<font face="Scholar">elohehem</font>) may be translated &#8220;their gods&#8221; (referring to pagan gods), &#8220;their god&#8221; (referring to a pagan god, cf. NAB, NIV, NLT), or &#8220;their God&#8221; (referring to the God of Israel, cf. NASB, NRSV).</p>
