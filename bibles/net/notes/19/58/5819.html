<A NAME="5819"><p class="footnote"><span class="fnreference">19</span><note=2125><b>tn</b> <i>Heb</i> &#8220;like a melting snail [that] moves along.&#8221; A. Cohen (<i>Psalms</i> [SoBB], 184) explains that the text here alludes &#8220;to the popular belief that the slimy trail which the snail leaves in its track is the dissolution of its substance.&#8221;</p>
