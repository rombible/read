<A NAME="588"><p class="footnote"><span class="fnreference">8</span><note=2114><b>tn</b> <i>Heb</i> &#8220;in the earth the violence of your hands you weigh out.&#8221; The imagery is from the economic realm. The addressees measure out violence, rather than justice, and distribute it like a commodity. This may be ironic, since justice was sometimes viewed as a measuring scale (see Job 31:6).</p>
