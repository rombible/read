<A NAME="8626"><p class="footnote"><span class="fnreference">26</span><note=3133><b>tn</b> The perfect verbal forms are understood here as dramatic/rhetorical, expressing the psalmist&#8217;s certitude that such a sign from the <span class="smallcaps">Lord</span> will be followed by his intervention. Another option is to understand the forms as future perfects (&#8220;for you, O <span class="smallcaps">Lord</span>, will have helped me and comforted me&#8221;).</p>
