<A NAME="2621"><p class="footnote"><span class="fnreference">21</span><note=946><b>tn</b> <i>Heb</i> &#8220;and I in my integrity walk.&#8221; The psalmist uses the imperfect verbal form to emphasize this is his practice. The construction at the beginning of the verse (conjunction + pronoun) highlights the contrast between the psalmist and the sinners mentioned in vv. 9-10.</p>
