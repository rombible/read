<A NAME="1122"><p class="footnote"><span class="fnreference">22</span><note=379><b>tn</b> <i>Heb</i> &#8220;his [very] being.&#8221; A <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">nefesh</font>, &#8220;being, soul&#8221;) is also attributed to the Lord in Isa 1:14, where a suffixed form of the noun appears as the subject of the verb &#8220;hate.&#8221; Both there and here the term is used of the seat of one&#8217;s emotions and passions.</p>
