<A NAME="1110"><p class="footnote"><span class="fnreference">10</span><note=367><b>tn</b> The precise meaning of this rare word is uncertain. An Ugaritic cognate is used of the &#8220;bottom&#8221; or &#8220;base&#8221; of a cliff or mountain (see G. R. Driver, <i>Canaanite Myths and Legends</i>, 47, 159). The noun appears in postbiblical Hebrew with the meaning &#8220;foundation&#8221; (see Jastrow 1636 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1514;</font>).</p>
