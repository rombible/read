<A NAME="723"><p class="footnote"><span class="fnreference">23</span><note=206><b>sn</b> <i>The </i><span class="smallcaps">Lord</span><i> judges the nations</i>. In hyperbolic fashion the psalmist pictures the nations assembled around the divine throne (v. 7a). He urges God to take his rightful place on the throne (v. 7b) and then pictures him making judicial decisions that vindicate the innocent (see vv. 8-16).</p>
