<A NAME="741"><p class="footnote"><span class="fnreference">41</span><note=224><b>tn</b> <i>Heb</i> &#8220;and he conceives harm and gives birth to a lie.&#8221;</p><p class="footnote"><b>sn</b> <i>Pregnant with wickedness&#8230;gives birth to harmful lies</i>. The psalmist metaphorically pictures the typical sinner as a pregnant woman, who is ready to give birth to wicked, destructive schemes and actions.</p>
