<A NAME="743"><p class="footnote"><span class="fnreference">43</span><note=226><b>tn</b> The verb forms in vv. 15-16 describe the typical behavior and destiny of those who attempt to destroy others. The image of the evildoer falling into the very trap he set for his intended victim emphasizes the appropriate nature of God&#8217;s judgment.</p>
