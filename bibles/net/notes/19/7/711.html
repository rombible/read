<A NAME="711"><p class="footnote"><span class="fnreference">11</span><note=194><b>tn</b> <i>Heb</i> &#8220;if I have repaid the one at peace with me evil.&#8221; The form <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1465;&#1500;&#1456;&#1502;&#1460;&#1497;</font> (<font face="Scholar">sholÿmi</font>, &#8220;the one at peace with me&#8221;) probably refers to a close friend or ally, i.e., one with whom the psalmist has made a formal agreement. See BDB 1023 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1493;&#1465;&#1501;</font> 4.a.</p>
