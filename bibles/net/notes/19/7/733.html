<A NAME="733"><p class="footnote"><span class="fnreference">33</span><note=216><b>tn</b> Traditionally, &#8220;my shield is upon God&#8221; (cf. NASB). As in v. 8, <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1500;</font> (&#8217;<font face="Scholar">al</font>) should be understood as a divine title, here compounded with &#8220;God&#8221; (cf. NIV, &#8220;God Most High&#8221;). See M. Dahood, <i>Psalms </i>(AB), 1:45-46. The shield metaphor pictures God as a protector against deadly attacks.</p>
