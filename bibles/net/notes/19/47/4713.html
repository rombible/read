<A NAME="4713"><p class="footnote"><span class="fnreference">13</span><note=1742><b>tn</b> <i>Heb</i> &#8220;God ascended amid a shout.&#8221; The words &#8220;his throne&#8221; are supplied in the translation for clarification. The <span class="smallcaps">Lord</span>&#8217;s coronation as king is described here (see v. 8). Here the perfect probably has a present perfect function, indicating a completed action with continuing effects.</p>
