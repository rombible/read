<A NAME="4718"><p class="footnote"><span class="fnreference">18</span><note=1747><b>tn</b> <i>Heb</i> &#8220;for to God [belong] the shields of the earth.&#8221; Perhaps the rulers are called &#8220;shields&#8221; because they are responsible for protecting their people. See Ps 84:9, where the Davidic king is called &#8220;our shield,&#8221; and perhaps also Hos 4:18.</p>
