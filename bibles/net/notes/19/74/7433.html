<A NAME="7433"><p class="footnote"><span class="fnreference">33</span><note=2720><b>sn</b> <i>You fed him to the people</i>. This pictures the fragments of Leviathan&#8217;s dead corpse washing up on shore and being devoured by those who find them. If the exodus is in view, then it may allude to the bodies of the dead Egyptians which washed up on the shore of the Red Sea (see Exod 14:30).</p>
