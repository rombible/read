<A NAME="7437"><p class="footnote"><span class="fnreference">37</span><note=2724><b>tn</b> <i>Heb</i> &#8220;[the] light.&#8221; Following the reference to &#8220;day and night&#8221; and in combination with &#8220;sun,&#8221; it is likely that the Hebrew term <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1488;&#1493;&#1465;&#1512;</font> (<font face="Scholar">ma</font>&#8217;<font face="Scholar">or</font>, &#8220;light&#8221;) refers here to the moon.</p>
