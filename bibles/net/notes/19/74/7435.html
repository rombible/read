<A NAME="7435"><p class="footnote"><span class="fnreference">35</span><note=2722><b>sn</b> <i>Perpetually flowing rivers</i> are rivers that contain water year round, unlike the seasonal streams that flow only during the rainy season. Perhaps the psalmist here alludes to the drying up of the Jordan River when the Israelites entered the land of Canaan under Joshua (see Josh 3-4).</p>
