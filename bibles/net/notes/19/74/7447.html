<A NAME="7447"><p class="footnote"><span class="fnreference">47</span><note=2734><b>sn</b> <i>Let the oppressed and poor praise your name!</i> The statement is metonymic. The point is this: May the oppressed be delivered from their enemies! Then they will have ample reason to praise God&#8217;s name.</p>
