<A NAME="234"><p class="footnote"><span class="fnreference">4</span><note=867><b>tn</b> The rare noun <font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1464;&#1463;&#1493;&#1497;&#1464;&#1492;</font> (<font face="Scholar">rÿvayah</font>) is derived from the well-attested verb <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1493;&#1464;&#1492;</font> (<font face="Scholar">ravah</font>, &#8220;be saturated, drink one&#8217;s fill&#8221;). In this context, where it describes a cup, it must mean &#8220;filled up,&#8221; but not necessarily to overflowing.</p>
