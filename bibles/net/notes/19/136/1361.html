<A NAME="1361"><p class="footnote"><span class="fnreference">1</span><note=4458><b>sn</b> <i>Psalm 136</i>. In this hymn the psalmist affirms that God is praiseworthy because of his enduring loyal love, sovereign authority, and compassion. Each verse of the psalm concludes with the refrain &#8220;for his loyal love endures.&#8221;</p>
