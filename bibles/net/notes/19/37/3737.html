<A NAME="3737"><p class="footnote"><span class="fnreference">37</span><note=1342><b>tn</b> <i>Heb</i> &#8220;they perish in smoke, they perish.&#8221; In addition to repeating the verb for emphasis, the psalmist uses the perfect form of the verb to picture the enemies&#8217; demise as if it had already taken place. In this way he draws attention to the certitude of their judgment.</p>
