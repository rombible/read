<A NAME="831"><p class="footnote"><span class="fnreference">1</span><note=3022><b>sn</b> <i>Psalm 83</i>. The psalmist asks God to deliver Israel from the attacks of foreign nations. Recalling how God defeated Israel&#8217;s enemies in the days of Deborah and Gideon, he prays that the hostile nations would be humiliated.</p>
