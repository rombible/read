<A NAME="8320"><p class="footnote"><span class="fnreference">20</span><note=3041><b>sn</b> <i>Oreb and Zeeb</i> were the generals of the Midianite army that was defeated by Gideon. The Ephraimites captured and executed both of them and sent their heads to Gideon (Judg 7:24-25).</p>
