<A NAME="11221"><p class="footnote"><span class="fnreference">21</span><note=3929><b>tn</b> This could mean that the desires of the wicked will go unfulfilled. Another possibility is that &#8220;desire&#8221; refers by metonymy to the object desired and acquired. In this case the point is that the wicked will lose what they desired so badly and acquired by evil means (see Ps 10:3).</p>
