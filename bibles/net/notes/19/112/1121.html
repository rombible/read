<A NAME="1121"><p class="footnote"><span class="fnreference">1</span><note=3909><b>sn</b> <i>Psalm 112</i>. This wisdom psalm lists some of the benefits of living a godly life. The psalm is an acrostic. After the introductory call to praise, every poetic line (twenty-two in all) begins with a successive letter of the Hebrew alphabet.</p>
