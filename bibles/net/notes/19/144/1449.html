<A NAME="1449"><p class="footnote"><span class="fnreference">9</span><note=4633><b>tn</b> <i>Heb</i> &#8220;and the son of man.&#8221; The phrase &#8220;son of man&#8221; is used here in a collective sense and refers to human beings. For other uses of the phrase in a collective or representative manner, see Num 23:19; Ps 146:3; Isa 51:12.</p>
