<A NAME="226"><p class="footnote"><span class="fnreference">6</span><note=795><b>tn</b> <i>Heb</i> &#8220;[O] one who sits [on] the praises of Israel.&#8221; The verb &#8220;receiving&#8221; is supplied in the translation for clarity. The metaphorical language pictures the <span class="smallcaps">Lord</span> as sitting enthroned as king in his temple, receiving the praises that his people Israel offer up to him.</p>
