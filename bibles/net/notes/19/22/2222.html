<A NAME="2222"><p class="footnote"><span class="fnreference">22</span><note=811><b>tn</b> Or &#8220;the one who pulled me.&#8221; The verb is derived from either <font face="Galaxie Unicode Hebrew">&#1490;&#1464;&#1495;&#1464;&#1492;</font> (<font face="Scholar">gakhah</font>; see <i>HALOT</i> 187 s.v. <font face="Galaxie Unicode Hebrew">&#1490;&#1495;&#1492;</font>) or <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1460;&#1497;&#1495;&#1463;</font> (<font face="Scholar">giyakh</font>; see BDB 161 s.v. <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1460;&#1497;&#1495;&#1463;</font>) and seems to carry the nuance &#8220;burst forth&#8221; or &#8220;pull out.&#8221;</p>
