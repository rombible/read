<A NAME="1375"><p class="footnote"><span class="fnreference">5</span><note=4470><b>tn</b> <i>Heb</i> &#8220;from a song of Zion.&#8221; Most modern translations read, &#8220;one of the songs of Zion,&#8221; taking the preposition <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1503;</font> (<font face="Scholar">min</font>, &#8220;from&#8221;) as partitive and &#8220;song&#8221; as collective. The present translation assumes the <i>mem</i> (<font face="Galaxie Unicode Hebrew">&#1501;</font>) is enclitic, being misunderstood later as the prefixed preposition.</p>
