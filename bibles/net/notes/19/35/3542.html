<A NAME="3542"><p class="footnote"><span class="fnreference">42</span><note=1264><b>tn</b> <i>Heb</i> &#8220;[do not let] those who hate me without cause pinch [i.e., wink] an eye.&#8221; The negative particle is understood in the second line by ellipsis (see the preceding line). In the Book of Proverbs &#8220;winking an eye&#8221; is associated with deceit and trickery (see 6:13; 10:10; 16:30).</p>
