<A NAME="3547"><p class="footnote"><span class="fnreference">47</span><note=1269><b>tn</b> <i>Heb</i> &#8220;you see, O <span class="smallcaps">Lord</span>.&#8221; There is a deliberate play on words. In v. 21 the enemies say, &#8220;our eye sees,&#8221; but the psalmist is confident that the <span class="smallcaps">Lord</span> &#8220;sees&#8221; as well, so he appeals to him for help (see also v. 17).</p>
