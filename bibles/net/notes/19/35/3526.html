<A NAME="3526"><p class="footnote"><span class="fnreference">26</span><note=1248><b>tn</b> <i>Heb</i> &#8220;and my prayer upon my chest will return.&#8221; One could translate, &#8220;but my prayer was returning upon my chest,&#8221; but the use of the imperfect verbal form sets this line apart from the preceding and following lines (vv. 13a, 14), which use the perfect to describe the psalmist&#8217;s past actions.</p>
