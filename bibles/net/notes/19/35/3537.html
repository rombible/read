<A NAME="3537"><p class="footnote"><span class="fnreference">37</span><note=1259><b>tn</b> <i>Heb</i> &#8220;my only one.&#8221; The psalmist may mean that his life is precious, or that he feels isolated and alone (see Ps 22:20). The verb &#8220;guard&#8221; is supplied in the translation, because the verb &#8220;rescue&#8221; is understood by ellipsis (see the previous line).</p>
