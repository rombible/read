<A NAME="8817"><p class="footnote"><span class="fnreference">17</span><note=3166><b>tn</b> <i>Heb</i> &#8220;I spread out my hands to you.&#8221; Spreading out the hands toward God was a prayer gesture (see Exod 9:29, 33; 1 Kgs 8:22, 38; 2 Chr 6:12-13, 29; Ezra 9:15; Job 11:13; Isa 1:15). The words &#8220;in prayer&#8221; have been supplied in the translation to clarify this.</p>
