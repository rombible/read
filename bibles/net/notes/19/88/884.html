<A NAME="884"><p class="footnote"><span class="fnreference">4</span><note=3153><b>tn</b> <i>Heb</i> &#8220;O <span class="smallcaps">Lord</span> God of my deliverance.&#8221; In light of the content of the psalm, this reference to God as the one who delivers seems overly positive. For this reason some emend the text to <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1500;&#1465;&#1492;&#1463;&#1497; &#1513;&#1473;&#1460;&#1493;&#1468;&#1463;&#1506;&#1456;&#1514;&#1468;&#1460;&#1497;</font> (&#8217;<font face="Scholar">alohay shivva</font>&#8217;<font face="Scholar">tiy</font>, &#8220;[O <span class="smallcaps">Lord</span>] my God, I cry out&#8221;). See v. 13.</p>
