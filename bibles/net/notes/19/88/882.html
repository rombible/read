<A NAME="882"><p class="footnote"><span class="fnreference">2</span><note=3151><b>tn</b> The Hebrew phrase <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1495;&#1458;&#1500;&#1463;&#1514; &#1500;&#1456;&#1506;&#1463;&#1504;&#1468;&#1493;&#1465;&#1514;</font> (<font face="Scholar">makhalat lÿ</font>&#8217;<font face="Scholar">annot</font>) may mean &#8220;illness to afflict.&#8221; Perhaps it refers to a particular style of music, a tune title, or a musical instrument. The term <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1495;&#1458;&#1500;&#1463;&#1514;</font> also appears in the superscription of Ps 53.</p>
