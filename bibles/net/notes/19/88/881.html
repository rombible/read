<A NAME="881"><p class="footnote"><span class="fnreference">1</span><note=3150><b>sn</b> <i>Psalm 88</i>. The psalmist cries out in pain to the Lord, begging him for relief from his intense and constant suffering. The psalmist regards God as the ultimate cause of his distress, but nevertheless clings to God in hope.</p>
