<A NAME="31"><p class="footnote"><span class="fnreference">1</span><note=69><b>sn</b> <i>Psalm 3</i>. The psalmist acknowledges that he is confronted by many enemies (vv. 1-2). But, alluding to a divine oracle he has received (vv. 4-5), he affirms his confidence in God&#8217;s ability to protect him (vv. 3, 6) and requests that God make his promise a reality (vv. 7-8).</p>
