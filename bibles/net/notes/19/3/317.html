<A NAME="317"><p class="footnote"><span class="fnreference">17</span><note=85><b>tn</b> In v. 2 the psalmist describes his enemies as those who &#8220;confront&#8221; him (<font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1502;&#1460;&#1497;&#1501;</font> [<font face="Scholar">qamim</font>], literally, &#8220;rise up against him&#8221;). Now, using the same verbal root (<font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1468;&#1501;</font>, <font face="Scholar">qum</font>) he asks the <span class="smallcaps">Lord</span> to rise up (<font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1468;&#1502;&#1464;&#1492;</font>, <font face="Scholar">qumah</font>) in his defense.</p>
