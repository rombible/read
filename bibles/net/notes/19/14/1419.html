<A NAME="1419"><p class="footnote"><span class="fnreference">19</span><note=447><b>tn</b> <i>Heb</i> &#8220;his.&#8221; The antecedent of the singular pronoun is the singular form <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1504;&#1460;&#1497;</font> (&#8217;<font face="Scholar">ani</font>, &#8220;oppressed&#8221;) in the preceding line. The singular is collective or representative here (and thus translated as plural, &#8220;they&#8221;).</p>
