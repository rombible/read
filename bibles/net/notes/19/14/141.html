<A NAME="141"><p class="footnote"><span class="fnreference">1</span><note=429><b>sn</b> <i>Psalm 14</i>. The psalmist observes that the human race is morally corrupt. Evildoers oppress God&#8217;s people, but the psalmist is confident of God&#8217;s protection and anticipates a day when God will vindicate Israel.</p>
