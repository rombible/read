<A NAME="639"><p class="footnote"><span class="fnreference">9</span><note=2259><b>tn</b> This line is understood as giving the basis for the praise promised in the following line. Another option is to take the Hebrew particle <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font> (<font face="Scholar">ki</font>) as asseverative/emphasizing, &#8220;Indeed, your loyal love is better&#8221; (cf. NEB, which leaves the particle untranslated).</p>
