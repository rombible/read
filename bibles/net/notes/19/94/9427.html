<A NAME="9427"><p class="footnote"><span class="fnreference">27</span><note=3390><b>tn</b> <i>Heb</i> &#8220;Is a throne of destruction united to you, one that forms trouble upon a statute?&#8221; The rhetorical question anticipates the answer, &#8220;Of course not!&#8221; The translation, while not preserving the interrogative form of the statement, reflects its rhetorical force.</p>
