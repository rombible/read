<A NAME="6028"><p class="footnote"><span class="fnreference">28</span><note=2201><b>sn</b> In v. 9 the psalmist speaks again and acknowledges his need for help in battle. He hopes God will volunteer, based on the affirmation of sovereignty over Edom in v. 8, but he is also aware that God has seemingly rejected the nation (v. 10, see also v. 1).</p>
