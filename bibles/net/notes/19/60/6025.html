<A NAME="6025"><p class="footnote"><span class="fnreference">25</span><note=2198><b>sn</b> The metaphor of the <i>washbasin</i>, used to rinse one&#8217;s hands and feet, suggests that <i>Moab</i>, in contrast to Israel&#8217;s elevated position (vv. 6-7), would be reduced to the status of a servant.</p>
