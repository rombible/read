<A NAME="6027"><p class="footnote"><span class="fnreference">27</span><note=2200><b>tc</b> <i>Heb</i> &#8220;over me, O Philistia, shout in triumph.&#8221; The translation follows the text of Ps 108:9. When the initial <font face="Galaxie Unicode Hebrew">&#1506;&#1458;&#1500;&#1461;&#1497;&#1493;&#1465;</font> (&#8217;<font face="Scholar">aleyo</font>, &#8220;over&#8221;) was misread as <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1500;&#1463;&#1497;</font> (&#8217;<font face="Scholar">alay</font>, &#8220;over me&#8221;), the first person verb form was probably altered to an imperative to provide better sense to the line.</p>
