<A NAME="6023"><p class="footnote"><span class="fnreference">23</span><note=2196><b>tn</b> <i>Heb</i> &#8220;the protection of my head.&#8221;</p><p class="footnote"><b>sn</b> <i>Ephraim</i>, named after one of Joseph&#8217;s sons, was one of two major tribes located west of the Jordan. By comparing Ephraim to a helmet, the Lord suggests that the Ephraimites played a primary role in the defense of his land.</p>
