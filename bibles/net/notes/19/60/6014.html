<A NAME="6014"><p class="footnote"><span class="fnreference">14</span><note=2187><b>tn</b> <i>Heb</i> &#8220;wine of staggering,&#8221; that is, intoxicating wine that makes one stagger in drunkenness. Intoxicating wine is here an image of divine judgment that makes its victims stagger like drunkards. See Isa 51:17-23.</p>
