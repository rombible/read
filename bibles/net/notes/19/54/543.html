<A NAME="543"><p class="footnote"><span class="fnreference">3</span><note=1973><b>tn</b> <i>Heb</i> &#8220;Is not David hiding with us?&#8221;</p><p class="footnote"><b>sn</b> According to the superscription, David wrote this psalm during the period when Saul was seeking his life. On one occasion the Ziphites informed Saul that David was hiding in their territory (see 1 Sam 23:19-20).</p>
