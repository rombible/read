<A NAME="2014"><p class="footnote"><span class="fnreference">14</span><note=743><b>tn</b> The perfect verbal form is probably used rhetorically to state that the deliverance is as good as done. In this way the speaker emphasizes the certainty of the deliverance. Another option is to take the statement as generalizing; the psalmist affirms that the <span class="smallcaps">Lord</span> typically delivers the king.</p>
