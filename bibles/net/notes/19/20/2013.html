<A NAME="2013"><p class="footnote"><span class="fnreference">13</span><note=742><b>tn</b> Or &#8220;know.&#8221;</p><p class="footnote"><b>sn</b> <i>Now I am sure</i>. The speaker is not identified. It is likely that the king, referring to himself in the third person (note &#8220;his chosen king&#8221;), responds to the people&#8217;s prayer. Perhaps his confidence is due to the reception of a divine oracle of salvation.</p>
