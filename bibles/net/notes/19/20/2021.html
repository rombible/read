<A NAME="2021"><p class="footnote"><span class="fnreference">21</span><note=750><b>tn</b> <i>Heb</i> &#8220;we invoke the name of.&#8221; The Hiphil of <font face="Galaxie Unicode Hebrew">&#1494;&#1464;&#1499;&#1463;&#1512;</font> (<font face="Scholar">zakhar</font>), when combined with the phrase &#8220;in the name,&#8221; means &#8220;to invoke&#8221; (see Josh 23:7; Isa 48:1; Amos 6:10). By invoking the <span class="smallcaps">Lord</span>&#8217;s name in prayer, the people demonstrate their trust in him.</p>
