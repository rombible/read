<A NAME="3214"><p class="footnote"><span class="fnreference">14</span><note=1127><b>sn</b> <i>Summer</i>. Perhaps the psalmist suffered during the hot season and perceived the very weather as being an instrument of divine judgment. Another option is that he compares his time of suffering to the uncomfortable and oppressive heat of summer.</p>
