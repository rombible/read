<A NAME="328"><p class="footnote"><span class="fnreference">8</span><note=1121><b>sn</b> <i>In whose spirit there is no deceit</i>. The point is not that the individual is sinless and pure. In this context, which focuses on confession and forgiveness of sin, the psalmist refers to one who refuses to deny or hide his sin, but instead honestly confesses it to God.</p>
