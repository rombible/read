<A NAME="3231"><p class="footnote"><span class="fnreference">31</span><note=1144><b>tn</b> <i>Heb</i> &#8220;all [you] pure of heart.&#8221; The &#8220;heart&#8221; is here viewed as the seat of one&#8217;s moral character and motives. The &#8220;pure of heart&#8221; are God&#8217;s faithful followers who trust in and love the <span class="smallcaps">Lord</span> and, as a result, experience his deliverance (see Pss 7:10; 11:2; 36:10; 64:10; 94:15; 97:11).</p>
