<A NAME="849"><p class="footnote"><span class="fnreference">9</span><note=3065><b>tn</b> <i>Heb</i> &#8220;even a bird finds a home, and a swallow a nest for herself, [in] which she places her young.&#8221;</p><p class="footnote"><b>sn</b> The psalmist here romanticizes the temple as a place of refuge and safety. As he thinks of the <i>birds</i> nesting near its roof, he envisions them finding protection in God&#8217;s presence.</p>
