<A NAME="1405"><p class="footnote"><span class="fnreference">5</span><note=4537><b>tc</b> <i>Heb</i> &#8220;they attack [for] war.&#8221; Some revocalize the verb (which is a Qal imperfect from <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1493;&#1468;&#1512;</font>, <font face="Scholar">gur</font>, &#8220;to attack&#8221;) as <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1490;&#1464;&#1512;&#1493;&#1468;</font> (<font face="Scholar">yÿgaru</font>), a Piel imperfect from <font face="Galaxie Unicode Hebrew">&#1490;&#1464;&#1512;&#1464;&#1492;</font> (<font face="Scholar">garah</font>, &#8220;stir up strife&#8221;). This is followed in the present translation.</p>
