<A NAME="1015"><p class="footnote"><span class="fnreference">5</span><note=3470><b>tn</b> <i>Heb</i> &#8220;the doing of swerving [deeds] I hate.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1505;&#1461;&#1496;&#1460;&#1497;&#1501;</font> (<font face="Scholar">setim</font>) is probably an alternate spelling of <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1461;&#1496;&#1460;&#1497;&#1501;</font> (<font face="Scholar">setim</font>), which appears in many medieval Hebrew <span class="smallcaps">mss</span>. The form appears to be derived from a verbal root <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1493;&#1468;&#1496;</font> (<font face="Scholar">sut</font>, &#8220;to fall away; to swerve&#8221;; see Ps 40:4).</p>
