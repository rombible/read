<A NAME="87"><p class="footnote"><span class="fnreference">7</span><note=237><b>tn</b> <i>Heb</i> &#8220;you establish strength because of your foes.&#8221; The meaning of the statement is unclear. The present translation follows the reading of the LXX which has &#8220;praise&#8221; (<font face="Galaxie Unicode Greek">&#945;&#7990;&#957;&#959;&#962;</font>,<font face="Galaxie Unicode Greek"> </font><font face="Greektl">ainos</font>) in place of &#8220;strength&#8221; (<font face="Galaxie Unicode Hebrew">&#1506;&#1465;&#1494;</font>, &#8217;<font face="Scholar">oz</font>); cf. NIV, NCV, NLT.</p>
