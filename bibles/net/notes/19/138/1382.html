<A NAME="1382"><p class="footnote"><span class="fnreference">2</span><note=4479><b>tn</b> The referent of the Hebrew term <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1500;&#1465;&#1492;&#1460;&#1497;&#1501;</font> (&#8217;<font face="Scholar">elohim</font>) is unclear. It refers either to the angelic assembly (see Gen 3:5; Ps 8:5) or to the pagan gods (see Pss 82:1, 6; 86:8; 97:7), in which case the psalmist&#8217;s praise takes on a polemical tone.</p>
