<A NAME="171"><p class="footnote"><span class="fnreference">1</span><note=494><b>sn</b> <i>Psalm 17</i>. The psalmist asks God to intervene on his behalf because his life is threatened by dangerous enemies. He appeals to divine justice, for he is certain of his own innocence. Because he is innocent, he expects to encounter God and receive an assuring word.</p>
