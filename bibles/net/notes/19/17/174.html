<A NAME="174"><p class="footnote"><span class="fnreference">4</span><note=497><b>tn</b> <i>Heb</i> &#8220;From before you may my justice come out.&#8221; The prefixed verbal form <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1510;&#1464;&#1488;</font> (<font face="Scholar">yatsa</font>&#8217;) could be taken as an imperfect, but following the imperatives in v. 1, it is better understood as a jussive of prayer.</p>
