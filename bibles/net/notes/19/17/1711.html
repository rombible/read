<A NAME="1711"><p class="footnote"><span class="fnreference">11</span><note=504><b>tn</b> <i>Heb</i> &#8220;my steps stay firm in your tracks.&#8221; The infinitive absolute functions here as a finite verb (see GKC 347 §113.<i>gg</i>). God&#8217;s &#8220;tracks&#8221; are his commands, i.e., the moral pathways he has prescribed for the psalmist.</p>
