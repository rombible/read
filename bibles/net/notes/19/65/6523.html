<A NAME="6523"><p class="footnote"><span class="fnreference">23</span><note=2326><b>tn</b> <i>Heb</i> &#8220;for thus [referring to the provision of rain described in the first half of the verse] you prepare it.&#8221; The third feminine singular pronominal suffix attached to the verb &#8220;prepare&#8221; refers back to the &#8220;earth,&#8221; which is a feminine noun with regard to grammatical form.</p>
