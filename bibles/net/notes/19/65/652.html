<A NAME="652"><p class="footnote"><span class="fnreference">2</span><note=2305><b>tn</b> <i>Heb</i> &#8220;for you, silence, praise.&#8221; Many prefer to emend the noun <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1467;&#1502;&#1460;&#1497;&#1468;&#1464;&#1492;</font> (<font face="Scholar">dumiyyah</font>, &#8220;silence&#8221;) to a participle <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1493;&#1465;&#1502;&#1460;&#1497;&#1468;&#1464;&#1492;</font> (<font face="Scholar">domiyyah</font>), from the root <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1464;&#1502;&#1464;&#1492;</font> (<font face="Scholar">damah</font>, &#8220;be silent&#8221;), understood here in the sense of &#8220;wait.&#8221;</p>
