<A NAME="6825"><p class="footnote"><span class="fnreference">25</span><note=2400><b>tn</b> <i>Heb</i> &#8220;the ones spreading the good news [are] a large army.&#8221; The participle translated &#8220;the ones spreading the good news&#8221; is a feminine plural form. Apparently the good news here is the announcement that enemy kings have been defeated (see v. 12).</p>
