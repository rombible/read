<A NAME="6869"><p class="footnote"><span class="fnreference">69</span><note=2444><b>tc</b> <i>Heb</i> &#8220;with pieces [?] of silver.&#8221; The meaning of the Hebrew term <font face="Galaxie Unicode Hebrew">&#1512;&#1463;&#1510;&#1468;&#1461;&#1497;</font> (<font face="Scholar">ratsey</font>) is unclear. It is probably best to emend the text to <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1462;&#1510;&#1462;&#1512; &#1493;&#1456;&#1499;&#1464;&#1505;&#1462;&#1507;</font> (<font face="Scholar">betser vÿkhasef</font>, &#8220;[with] gold and silver&#8221;).</p>
