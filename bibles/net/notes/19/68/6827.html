<A NAME="6827"><p class="footnote"><span class="fnreference">27</span><note=2402><b>tn</b> The Hebrew form appears to be the construct of <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1468;&#1492;</font> (<font face="Scholar">nuh</font>, &#8220;pasture&#8221;) but the phrase &#8220;pasture of the house&#8221; makes no sense here. The translation assumes that the form is an alternative or corruption of <font face="Galaxie Unicode Hebrew">&#1504;&#1510;&#1493;&#1492;</font> (&#8220;beautiful woman&#8221;). A reference to a woman would be appropriate in light of v. 11b.</p>
