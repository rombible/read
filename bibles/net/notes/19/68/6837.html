<A NAME="6837"><p class="footnote"><span class="fnreference">37</span><note=2412><b>tn</b> The meaning of the Hebrew verb <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1510;&#1463;&#1491;</font> (<font face="Scholar">ratsad</font>), translated here &#8220;look with envy,&#8221; is uncertain; it occurs only here in the OT. See BDB 952-53. A cognate verb occurs in later Aramaic with the meaning &#8220;to lie in wait; to watch&#8221; (Jastrow 1492 s.v. <font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1510;&#1463;&#1491;</font>).</p>
