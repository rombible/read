<A NAME="6842"><p class="footnote"><span class="fnreference">42</span><note=2417><b>tn</b> <i>Heb</i> &#8220;thousands of [?].&#8221; The meaning of the word <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1460;&#1504;&#1456;&#1488;&#1464;&#1503;</font> (<font face="Scholar">shin</font>&#8217;<font face="Scholar">an</font>), which occurs only here in the OT, is uncertain. Perhaps the form should be emended to <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1488;&#1458;&#1504;&#1464;&#1503;</font> (<font face="Scholar">sha</font>&#8217;<font face="Scholar">anan</font>, &#8220;at ease&#8221;) and be translated here &#8220;held in reserve.&#8221;</p>
