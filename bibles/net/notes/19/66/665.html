<A NAME="665"><p class="footnote"><span class="fnreference">5</span><note=2340><b>tn</b> Or &#8220;bows down to.&#8221; The prefixed verbal forms in v. 4 are taken (1) as imperfects expressing what is typical. Another option (2) is to interpret them as anticipatory (&#8220;all the earth will worship you&#8221;) or (3) take them as jussives, expressing a prayer or wish (&#8220;may all the earth worship you&#8221;).</p>
