<A NAME="6625"><p class="footnote"><span class="fnreference">25</span><note=2360><b>tn</b> <i>Heb</i> &#8220;and he was extolled under my tongue.&#8221; The form <font face="Galaxie Unicode Hebrew">&#1512;&#1493;&#1465;&#1502;&#1463;&#1501;</font> (<font face="Scholar">romam</font>) appears to be a <i>polal</i> (passive) participle from <font face="Galaxie Unicode Hebrew">&#1512;&#1493;&#1468;&#1501;</font> (<font face="Scholar">rum</font>, &#8220;be exalted&#8221;), but many prefer to read <font face="Galaxie Unicode Hebrew">&#1512;&#1493;&#1465;&#1502;&#1464;&#1501;</font>, &#8220;high praise [was under my tongue]&#8221; (cf. NEB). See BDB 928 s.v. <font face="Galaxie Unicode Hebrew">&#1512;&#1493;&#1465;&#1502;&#1464;&#1501;</font>.</p>
