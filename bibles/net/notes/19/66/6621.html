<A NAME="6621"><p class="footnote"><span class="fnreference">21</span><note=2356><b>tc</b> The MT reads <font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1493;&#1464;&#1497;&#1464;&#1492;</font> (&#8220;saturation&#8221;) but this should be emended to <font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1493;&#1464;&#1495;&#1464;&#1492;</font> (<font face="Scholar">rÿvakhah</font>, &#8220;wide open place&#8221;; i.e., &#8220;relief&#8221;), a reading supported by several ancient versions (LXX, Syriac, Jerome, Targum).</p>
