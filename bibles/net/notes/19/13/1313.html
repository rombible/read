<A NAME="1313"><p class="footnote"><span class="fnreference">13</span><note=426><b>tn</b> <i>Heb</i> &#8220;may my heart rejoice in your deliverance.&#8221; The verb form is jussive. Having expressed his trust in God&#8217;s faithful character and promises, the psalmist prays that his confidence will prove to be well-placed. &#8220;Heart&#8221; is used here of the seat of the emotions.</p>
