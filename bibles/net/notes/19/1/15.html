<A NAME="15"><p class="footnote"><span class="fnreference">5</span><note=5><b>tn</b> The Hebrew noun translated &#8220;advice&#8221; most often refers to the &#8220;counsel&#8221; or &#8220;advice&#8221; one receives from others. To &#8220;walk in the advice of the wicked&#8221; means to allow their evil advice to impact and determine one&#8217;s behavior.</p>
