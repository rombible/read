<A NAME="14"><p class="footnote"><span class="fnreference">4</span><note=4><b>tn</b> <i>Heb</i> &#8220;walk in.&#8221; The three perfect verbal forms in v. 1 refer in this context to characteristic behavior. The sequence &#8220;walk&#8211;stand&#8211;sit&#8221; envisions a progression from relatively casual association with the wicked to complete identification with them.</p>
