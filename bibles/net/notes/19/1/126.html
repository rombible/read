<A NAME="126"><p class="footnote"><span class="fnreference">26</span><note=26><b>tn</b> <i>Heb</i> &#8220;and sinners in the assembly (or &#8220;circle&#8221;) of [the] godly.&#8221; The negative particle and verb from the preceding line are assumed by ellipsis here (&#8220;will not arise/stand&#8221;).</p><p class="footnote"><b>sn</b> The <i>assembly</i> <i>of the godly</i> is insulated from divine judgment (Ps 37:12-17, 28-29).</p>
