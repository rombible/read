<A NAME="18"><p class="footnote"><span class="fnreference">8</span><note=8><b>tn</b> Here the Hebrew term <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1465;&#1513;&#1473;&#1463;&#1489;</font> (<font face="Scholar">moshav</font>), although often translated &#8220;seat&#8221; (cf. NEB, NIV), appears to refer to the whole assembly of evildoers. The word also carries the semantic nuance &#8220;assembly&#8221; in Ps 107:32, where it is in synonymous parallelism with <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1492;&#1464;&#1500;</font> (<font face="Scholar">qahal</font>, &#8220;assembly&#8221;).</p>
