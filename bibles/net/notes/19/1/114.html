<A NAME="114"><p class="footnote"><span class="fnreference">14</span><note=14><b>tn</b> The Hebrew perfect verbal form with <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive here carries the same characteristic force as the imperfect in the preceding verse. According to the psalmist, the one who studies and obeys God&#8217;s commands typically prospers.</p>
