<A NAME="16"><p class="footnote"><span class="fnreference">6</span><note=6><b>tn</b> In the psalms the Hebrew term <font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1513;&#1473;&#1464;&#1506;&#1460;&#1497;&#1501;</font> (<font face="Scholar">rÿsha</font>&#8217;<font face="Scholar">im</font>, &#8220;wicked&#8221;) describes people who are proud, practical atheists (Ps 10:2, 4, 11) who hate God&#8217;s commands, commit sinful deeds, speak lies and slander (Ps 50:16-20), and cheat others (Ps 37:21).</p>
