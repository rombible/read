<A NAME="7831"><p class="footnote"><span class="fnreference">31</span><note=2847><b>sn</b> Because of the reference to &#8220;heaven&#8221; in the preceding verse, it is likely that <i>mighty ones</i> refers here to the angels of heaven. The LXX translates &#8220;angels&#8221; here, as do a number of modern translations (NEB, NIV, NRSV).</p>
