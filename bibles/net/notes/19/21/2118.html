<A NAME="2118"><p class="footnote"><span class="fnreference">18</span><note=774><b>tn</b> <i>Heb</i> &#8220;your hand finds.&#8221; The idiom pictures the king grabbing hold of his enemies and defeating them (see 1 Sam 23:17). The imperfect verbal forms in vv. 8-12 may be translated with the future tense, as long as the future is understood as generalizing.</p>
