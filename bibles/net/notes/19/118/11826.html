<A NAME="11826"><p class="footnote"><span class="fnreference">26</span><note=4020><b>tn</b> <i>Heb</i> &#8220;the gates of justice.&#8221; The gates of the <span class="smallcaps">Lord</span>&#8217;s temple are referred to here, as v. 20 makes clear. They are called &#8220;gates of justice&#8221; because they are the entrance to the just king&#8217;s palace. This has been specified in the translation for clarity.</p>
