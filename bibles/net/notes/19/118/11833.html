<A NAME="11833"><p class="footnote"><span class="fnreference">33</span><note=4027><b>tn</b> The pronominal suffix is second masculine plural, but the final <i>mem</i> (<font face="Galaxie Unicode Hebrew">&#1501;</font>) is probably dittographic (note the <i>mem</i> [<font face="Galaxie Unicode Hebrew">&#1502;</font>] at the beginning of the following form) or enclitic, in which case the suffix may be taken as second masculine singular, referring to the psalmist.</p>
