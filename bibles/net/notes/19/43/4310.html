<A NAME="4310"><p class="footnote"><span class="fnreference">10</span><note=1563><b>sn</b> God&#8217;s deliverance is compared here to a <i>light</i> which will lead the psalmist back home to the Lord&#8217;s temple. Divine deliverance will in turn demonstrate the Lord&#8217;s <i>faithfulness</i> to his people.</p>
