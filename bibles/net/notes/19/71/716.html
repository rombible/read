<A NAME="716"><p class="footnote"><span class="fnreference">6</span><note=2541><b>tc</b> <i>Heb</i> &#8220;to enter continually, you commanded to deliver me.&#8221; The Hebrew phrase <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1489;&#1493;&#1465;&#1488; &#1514;&#1468;&#1464;&#1502;&#1460;&#1497;&#1491; &#1510;&#1460;&#1493;&#1468;&#1460;&#1497;&#1514;&#1464;</font> (<font face="Scholar">lavo</font>&#8217;<font face="Scholar"> tamid tsivvita</font>, &#8220;to enter continually, you commanded&#8221;) should be emended to <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1489;&#1461;&#1497;&#1514; &#1502;&#1456;&#1510;&#1493;&#1468;&#1491;&#1493;&#1465;&#1514;</font> (<font face="Scholar">lÿvet mÿtsudot</font>, &#8220;a house of strongholds&#8221;; see Ps 31:2).</p>
