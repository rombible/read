<A NAME="7128"><p class="footnote"><span class="fnreference">28</span><note=2563><b>tn</b> <i>Heb</i> &#8220;your justice, O God, [is] unto the height.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1512;&#1493;&#1465;&#1501;</font> (<font face="Scholar">marom</font>, &#8220;height&#8221;) is here a title for the sky/heavens.</p><p class="footnote"><b>sn</b> <i>Extends to the skies above</i>. Similar statements are made in Pss 36:5 and 57:10.</p>
