<A NAME="5637"><p class="footnote"><span class="fnreference">37</span><note=2078><b>tn</b> <i>Heb</i> &#8220;are not my feet [kept] from stumbling?&#8221; The rhetorical question expects the answer, &#8220;Of course they are!&#8221; The question has been translated as an affirmation for the sake of clarification of meaning.</p>
