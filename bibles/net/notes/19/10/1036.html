<A NAME="1036"><p class="footnote"><span class="fnreference">36</span><note=339><b>tn</b> <i>Heb</i> &#8220;you will not seek.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1491;&#1464;&#1512;&#1463;&#1513;&#1473;</font> (<font face="Scholar">darash</font>, &#8220;seek&#8221;) is used here in the sense of &#8220;seek an accounting.&#8221; One could understand the imperfect as generalizing about what is typical and translate, &#8220;you do not hold [people] accountable.&#8221;</p>
