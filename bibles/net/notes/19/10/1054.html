<A NAME="1054"><p class="footnote"><span class="fnreference">54</span><note=357><b>tn</b> <i>Heb</i> &#8220;he will not add again [i.e., &#8220;he will no longer&#8221;] to terrify, man from the earth.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1504;&#1493;&#1465;&#1513;&#1473;</font> (&#8217;<font face="Scholar">enosh</font>, &#8220;man&#8221;) refers here to the wicked nations (v. 16). By describing them as &#8220;from the earth,&#8221; the psalmist emphasizes their weakness before the sovereign, eternal king.</p>
