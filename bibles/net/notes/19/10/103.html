<A NAME="103"><p class="footnote"><span class="fnreference">3</span><note=306><b>tn</b> <i>Heb</i> &#8220;because of the pride of [the] wicked he burns [i.e. hotly pursues] [the] oppressed.&#8221; The singular forms <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1513;&#1473;&#1464;&#1506;</font> (<font face="Scholar">rasha</font>&#8217;, &#8220;wicked&#8221;) and <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1504;&#1460;&#1497;</font> (&#8217;<font face="Scholar">aniy</font>, &#8220;oppressed&#8221;) are collective and representative, as indicated in the next line, which uses plural verb forms to describe the actions of both.</p>
