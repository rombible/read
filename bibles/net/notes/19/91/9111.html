<A NAME="9111"><p class="footnote"><span class="fnreference">11</span><note=3317><b>sn</b> As in Deut 32:23-24, vv. 5-6 closely associate military attack and deadly disease. Perhaps the latter alludes to one of the effects of siege warfare on the population of an entrapped city, which was especially vulnerable to the outbreak of epidemics.</p>
