<A NAME="919"><p class="footnote"><span class="fnreference">9</span><note=3315><b>tn</b> Traditionally the Hebrew term <font face="Galaxie Unicode Hebrew">&#1505;&#1465;&#1495;&#1461;&#1512;&#1464;&#1492;</font> (<font face="Scholar">sokherah</font>), which occurs only here in the OT, has been understood to refer to a buckler or small shield (see BDB 695 s.v.). But <i>HALOT</i> 750 s.v., on the basis of evidence from the cognate languages, proposes the meaning &#8220;wall.&#8221;</p>
