<A NAME="911"><p class="footnote"><span class="fnreference">1</span><note=3307><b>sn</b> <i>Psalm 91</i>. In this psalm an individual (perhaps a priest) addresses one who has sought shelter in the Lord and assures him that God will protect him from danger (vv. 1-13). In vv. 14-16 God himself promises to keep his loyal follower safe.</p>
