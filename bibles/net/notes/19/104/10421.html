<A NAME="10421"><p class="footnote"><span class="fnreference">21</span><note=3581><b>sn</b> <i>The</i> <i>trees of the </i><span class="smallcaps">Lord</span> are the cedars of Lebanon (see the next line), which are viewed as special because of their great size and grandeur. The Lebanon forest was viewed elsewhere in the OT as the &#8220;garden of God&#8221; (see Ezek 31:8).</p>
