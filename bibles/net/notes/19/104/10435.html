<A NAME="10435"><p class="footnote"><span class="fnreference">35</span><note=3595><b>tn</b> <i>Heb</i> &#8220;[and] this Leviathan, [which] you formed to play in it.&#8221; Elsewhere Leviathan is a multiheaded sea monster that symbolizes forces hostile to God (see Ps 74:14; Isa 27:1), but here it appears to be an actual marine creature created by God, probably some type of whale.</p>
