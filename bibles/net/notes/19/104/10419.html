<A NAME="10419"><p class="footnote"><span class="fnreference">19</span><note=3579><b>tn</b> <i>Heb</i> &#8220;to make [the] face shine from oil.&#8221; The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1492;&#1463;&#1500;</font> (<font face="Scholar">tsahal</font>, &#8220;to shine&#8221;) occurs only here in the OT. It appears to be an alternate form of <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1492;&#1463;&#1512;</font> (<font face="Scholar">tsahar</font>), a derivative from <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1492;&#1464;&#1512;&#1460;&#1497;&#1501;</font> (<font face="Scholar">tsaharim</font>, &#8220;noon&#8221;).</p>
