<A NAME="622"><p class="footnote"><span class="fnreference">22</span><note=183><b>tn</b> <i>Heb</i> &#8220;and may they be very terrified.&#8221; The psalmist uses the same expression in v. 3 to describe the terror he was experiencing. Now he asks the <span class="smallcaps">Lord</span> to turn the tables and cause his enemies to know what absolute terror feels like.</p>
