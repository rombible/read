<A NAME="8975"><p class="footnote"><span class="fnreference">75</span><note=3253><b>tc</b> The Hebrew text appears to read, &#8220;you have brought to an end from his splendor,&#8221; but the form <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1496;&#1468;&#1456;&#1492;&#1464;&#1512;&#1493;&#1465;</font> (<font face="Scholar">mittÿharo</font>) should be slightly emended (the <i>daghesh</i> should be removed from the <i>tet</i> [<font face="Galaxie Unicode Hebrew">&#1514;</font>]) and read simply &#8220;his splendor&#8221; (the initial <i>mem</i> [<font face="Galaxie Unicode Hebrew">&#1502;</font>] is not the preposition, but a nominal prefix).</p>
