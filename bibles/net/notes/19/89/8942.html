<A NAME="8942"><p class="footnote"><span class="fnreference">42</span><note=3220><b>tn</b> <i>Heb</i> &#8220;and a son of violence will not oppress him.&#8221; The imperfect is understood in a modal sense, indicating capability or potential. The reference to a &#8220;son of violence&#8221; echoes the language of God&#8217;s promise to David in 2 Sam 7:10 (see also 1 Chr 17:9).</p>
