<A NAME="8965"><p class="footnote"><span class="fnreference">65</span><note=3243><b>tn</b> <i>Heb</i> &#8220;your anointed one.&#8221; The Hebrew phrase <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1513;&#1473;&#1460;&#1497;&#1495;&#1462;&#1498;&#1464;</font> (<font face="Scholar">mÿshikhekha</font>, &#8220;your anointed one&#8221;) refers here to the Davidic king (see Pss 2:2; 18:50; 20:6; 28:8; 84:9; 132:10, 17).</p>
