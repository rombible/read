<A NAME="8991"><p class="footnote"><span class="fnreference">91</span><note=3269><b>tn</b> <i>Heb</i> &#8220;surely and surely&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1502;&#1461;&#1503; &#1493;&#1456;&#1488;&#1464;&#1502;&#1461;&#1503;</font> [&#8217;<font face="Scholar">amen vÿ</font>&#8217;<font face="Scholar">amen</font>], i.e., &#8220;Amen and amen&#8221;). This is probably a congregational response to the immediately preceding statement about the propriety of praising God; thus it has been translated &#8220;We agree! We agree!&#8221;</p>
