<A NAME="8911"><p class="footnote"><span class="fnreference">11</span><note=3189><b>tn</b> <i>Heb</i> &#8220;in the assembly of the holy ones.&#8221; The phrase &#8220;holy ones&#8221; sometimes refers to God&#8217;s people (Ps 34:9) or to their priestly leaders (2 Chr 35:3), but here it refers to God&#8217;s heavenly assembly and the angels that surround his throne (see vv. 6-7).</p>
