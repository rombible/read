<A NAME="8987"><p class="footnote"><span class="fnreference">87</span><note=3265><b>tn</b> <i>Heb</i> &#8220;my lifting up in my arms [or &#8220;against my chest&#8221;] all of the many, peoples.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1512;&#1463;&#1489;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">rabbim</font>, &#8220;many&#8221;) makes no apparent sense here. For this reason some emend the text to <font face="Galaxie Unicode Hebrew">&#1512;&#1460;&#1489;&#1461;&#1497;</font> (<font face="Scholar">rivey</font>, &#8220;attacks by&#8221;), a defectively written plural construct form of <font face="Galaxie Unicode Hebrew">&#1512;&#1460;&#1497;&#1489;</font> (<font face="Scholar">riv</font>, &#8220;dispute; quarrel&#8221;). </p>
