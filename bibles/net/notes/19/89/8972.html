<A NAME="8972"><p class="footnote"><span class="fnreference">72</span><note=3250><b>tn</b> The perfect verbal form predominates in vv. 38-45. The use of the imperfect in this one instance may be for rhetorical effect. The psalmist briefly lapses into dramatic mode, describing the king&#8217;s military defeat as if it were happening before his very eyes.</p>
