<A NAME="5316"><p class="footnote"><span class="fnreference">16</span><note=1961><b>tn</b> <i>Heb</i> &#8220;Do they not understand?&#8221; The rhetorical question expresses the psalmist&#8217;s amazement at their apparent lack of understanding. This may refer to their lack of moral understanding, but it more likely refers to their failure to anticipate God&#8217;s defense of his people (see vv. 5-6).</p>
