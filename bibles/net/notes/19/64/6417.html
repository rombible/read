<A NAME="6417"><p class="footnote"><span class="fnreference">17</span><note=2294><b>tn</b> <i>Heb</i> &#8220;and the inner part of man, and a heart [is] deep.&#8221; The point seems to be that a man&#8217;s inner thoughts are incapable of being discovered. No one is a mind reader! Consequently the psalmist is vulnerable to his enemies&#8217; well-disguised plots.</p>
