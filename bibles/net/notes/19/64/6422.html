<A NAME="6422"><p class="footnote"><span class="fnreference">22</span><note=2299><b>tn</b> The Hitpolel verbal form is probably from the root <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1468;&#1491;</font> (<font face="Scholar">nud</font>; see <i>HALOT</i> 678 s.v. <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1491;</font>), which is attested elsewhere in the Hitpolel stem, not the root <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1491;&#1463;&#1491;</font> (<font face="Scholar">nadad</font>, as proposed by BDB 622 s.v. I <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1491;&#1463;&#1491;</font>), which does not occur elsewhere in this stem.</p>
