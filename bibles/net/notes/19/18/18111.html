<A NAME="18111"><p class="footnote"><span class="fnreference">111</span><note=643><b>tn</b> <i>Heb</i> &#8220;you make wide my step under me.&#8221; &#8220;Step&#8221; probably refers metonymically to the path upon which the psalmist walks. Another option is to translate, &#8220;you widen my stride.&#8221; This would suggest that God gives the psalmist the capacity to run quickly.</p>
