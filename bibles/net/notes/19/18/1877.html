<A NAME="1877"><p class="footnote"><span class="fnreference">77</span><note=609><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1508;&#1464;&#1514;&#1463;&#1500;</font> (<font face="Scholar">patal</font>) is used in only three other texts. In Gen 30:8 it means literally &#8220;to wrestle,&#8221; or &#8220;to twist.&#8221; In Job 5:13 it refers to devious individuals, and in Prov 8:8 to deceptive words.</p>
