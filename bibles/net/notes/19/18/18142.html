<A NAME="18142"><p class="footnote"><span class="fnreference">142</span><note=674><b>tn</b> <i>Heb</i> &#8220;he subdues nations beneath me.&#8221; On the meaning of the verb <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1464;&#1489;&#1463;&#1512;</font> (<font face="Scholar">davar</font>, &#8220;subdue,&#8221; a homonym of <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1464;&#1489;&#1463;&#1512;</font>, <font face="Scholar">davar</font>, &#8220;speak&#8221;), see <i>HALOT</i> 209-10 s.v. I <font face="Galaxie Unicode Hebrew">&#1491;&#1489;&#1512;</font>. See also Ps 47:3 and 2 Chr 22:10. 2 Sam 22:48 reads &#8220;and [is the one who] brings down nations beneath me.&#8221;</p>
