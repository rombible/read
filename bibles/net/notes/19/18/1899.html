<A NAME="1899"><p class="footnote"><span class="fnreference">99</span><note=631><b>tn</b> <i>Heb</i> &#8220;is the one who clothes.&#8221; For similar language see 1 Sam 2:4; Pss 65:6; 93:1. The psalmist employs a generalizing hymnic style in vv. 32-34; he uses participles in vv. 32a, 33a, and 34a to describe what God characteristically does on his behalf.</p>
