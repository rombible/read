<A NAME="1833"><p class="footnote"><span class="fnreference">33</span><note=565><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1496;&#1464;&#1492;</font> (<font face="Scholar">natah</font>) can carry the sense &#8220;[cause to] bend, bow down.&#8221; For example, Gen 49:15 pictures Issachar as a donkey that &#8220;bends&#8221; its shoulder or back under a burden. Here the <span class="smallcaps">Lord</span> causes the sky, pictured as a dome or vault, to sink down as he descends in the storm.</p>
