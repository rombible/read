<A NAME="1869"><p class="footnote"><span class="fnreference">69</span><note=601><b>tn</b> <i>Heb</i> &#8220;from my sin,&#8221; that is, from making it my own in any way.</p><p class="footnote"><b>sn</b> <i>Kept myself from sinning</i>. Leading a blameless life meant that the king would be loyal to God&#8217;s covenant, purge the government and society of evil and unjust officials, and reward loyalty to the Lord (see Ps 101).</p>
