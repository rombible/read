<A NAME="18108"><p class="footnote"><span class="fnreference">108</span><note=640><b>tc</b> 2 Sam 22:36 omits this line, perhaps due to homoioarcton. A scribe&#8217;s eye may have jumped from the <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) prefixed to &#8220;your right hand&#8221; to the <i>vav</i> prefixed to the following &#8220;and your answer,&#8221; causing the copyist to omit by accident the intervening words (&#8220;your right hand supports me and&#8221;).</p>
