<A NAME="14719"><p class="footnote"><span class="fnreference">19</span><note=4713><b>tn</b> <i>Heb</i> &#8220;the one who sends his word, the earth.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1512;&#1462;&#1509;</font> (&#8217;<font face="Scholar">erets</font>, &#8220;earth&#8221;) is an adverbial accusative; one must supply a preposition before it (such as &#8220;through&#8221; or &#8220;to&#8221;) in the English translation.</p>
