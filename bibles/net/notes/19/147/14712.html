<A NAME="14712"><p class="footnote"><span class="fnreference">12</span><note=4706><b>tn</b> <i>Heb</i> &#8220;he does not desire the strength of the horse, he does not take delight in the legs of the man.&#8221; Here &#8220;the horse&#8221; refers to the war horse used by ancient Near Eastern chariot forces, and &#8220;the man&#8221; refers to the warrior whose muscular legs epitomize his strength.</p>
