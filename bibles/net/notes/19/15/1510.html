<A NAME="1510"><p class="footnote"><span class="fnreference">10</span><note=461><b>tn</b> <i>Heb</i> &#8220;despised in his eyes [is] a rejected [one].&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1504;&#1460;&#1502;&#1456;&#1488;&#1464;&#1505;</font> (<font face="Scholar">nim</font>&#8217;<font face="Scholar">as</font>, &#8220;rejected [one]&#8221;) apparently refers here to one who has been rejected by God because of his godless behavior. It stands in contrast to &#8220;those who fear God&#8221; in the following line.</p>
