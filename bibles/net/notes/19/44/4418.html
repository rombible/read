<A NAME="4418"><p class="footnote"><span class="fnreference">18</span><note=1592><b>sn</b> The speaker changes here to an individual, perhaps the worship leader or the king. The oscillation between singular (vv. 4, 6) and plural (vv. 1-3, 5, 7-8) in vv. 1-8 may reflect an antiphonal ceremony.</p>
