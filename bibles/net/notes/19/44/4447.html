<A NAME="4447"><p class="footnote"><span class="fnreference">47</span><note=1621><b>tn</b> <i>Heb</i> &#8220;and our steps did [not] turn aside from your path.&#8221; The negative particle is understood by ellipsis (see the preceding line). God&#8217;s &#8220;path&#8221; refers to his commands, i.e., the moral pathway he has prescribed for the psalmist. See Pss 17:5; 25:4.</p>
