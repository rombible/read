<A NAME="4416"><p class="footnote"><span class="fnreference">16</span><note=1590><b>tn</b> <i>Heb</i> &#8220;light of your face.&#8221; The idiom &#8220;light of your face&#8221; probably refers to a smile (see Eccl 8:1), which in turn suggests favor and blessing (see Num 6:25; Pss 4:6; 31:16; 67:1; 80:3, 7, 19; 89:15; Dan 9:17).</p>
