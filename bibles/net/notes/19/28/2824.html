<A NAME="2824"><p class="footnote"><span class="fnreference">24</span><note=1009><b>tn</b> <i>Heb</i> &#8220;he [is] a refuge of help for his anointed one.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1513;&#1473;&#1460;&#1497;&#1495;&#1463;</font> (<font face="Scholar">mashiakh</font>, &#8220;anointed one&#8221;) refers to the Davidic king, who perhaps speaks as representative of the nation in this psalm. See Pss 2:2; 18:50; 20:6; 84:9; 89:38, 51; 132:10, 17.</p>
