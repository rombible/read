<A NAME="6214"><p class="footnote"><span class="fnreference">14</span><note=2234><b>sn</b> The enemies use deceit to bring down their victim. They make him think they are his friends by pronouncing <i>blessings</i> upon him, but inwardly they desire his demise.</p>
