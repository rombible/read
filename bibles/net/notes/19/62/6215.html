<A NAME="6215"><p class="footnote"><span class="fnreference">15</span><note=2235><b>tn</b> <i>Heb</i> &#8220;only for God be silent, my soul.&#8221; The wording is similar to that of v. 1a. Here an imperatival form, <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1493;&#1465;&#1502;&#1468;&#1460;&#1497;</font> (<font face="Scholar">dommiy</font>, &#8220;be silent&#8221;), appears instead of the noun <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1493;&#1468;&#1502;&#1460;&#1497;&#1468;&#1464;&#1492;</font> (<font face="Scholar">dumiyyah</font>, &#8220;silence&#8221;). The psalmist is encouraging himself to maintain his trust in God.</p>
