<A NAME="629"><p class="footnote"><span class="fnreference">9</span><note=2229><b>tn</b> <i>Heb</i> &#8220;like a bent wall and a broken fence.&#8221; The point of the comparison is not entirely clear. Perhaps the enemies are depicted as dangerous, like a leaning wall or broken fence that is in danger of falling on someone (see C. A. Briggs and E. G. Briggs, <i>Psalms </i>[ICC], 2:69).</p>
