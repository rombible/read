<A NAME="27"><p class="footnote"><span class="fnreference">7</span><note=36><b>tn</b> <i>Heb</i> &#8220;devising emptiness.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1512;&#1460;&#1497;&#1511;</font> (<font face="Scholar">riq</font>, &#8220;emptiness&#8221;) may characterize their behavior as &#8220;worthless, morally bankrupt&#8221; but more likely refers to the outcome of their plots (i.e., failure). As the rest of the psalm emphasizes, their rebellion will fail.</p>
