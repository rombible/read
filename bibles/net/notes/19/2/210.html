<A NAME="210"><p class="footnote"><span class="fnreference">10</span><note=39><b>tn</b> Or &#8220;conspire together.&#8221; The verbal form is a Niphal from <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1505;&#1463;&#1491;</font> (<font face="Scholar">yasad</font>). BDB 413-14 s.v. <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1505;&#1463;&#1491;</font> defines the verb as &#8220;establish, found,&#8221; but <i>HALOT</i> 417 s.v. II <font face="Galaxie Unicode Hebrew">&#1497;&#1505;&#1491;</font> proposes a homonym meaning &#8220;get together, conspire&#8221; (an alternate form of <font face="Galaxie Unicode Hebrew">&#1505;&#1493;&#1468;&#1491;</font>, <font face="Scholar">sud</font>).</p>
