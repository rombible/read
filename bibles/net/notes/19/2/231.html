<A NAME="231"><p class="footnote"><span class="fnreference">31</span><note=60><b>tn</b> The Hebrew verb translated &#8220;serve&#8221; refers here to submitting to the Lord&#8217;s sovereignty as expressed through the rule of the Davidic king. Such &#8220;service&#8221; would involve maintaining allegiance to the Davidic king by paying tribute on a regular basis.</p>
