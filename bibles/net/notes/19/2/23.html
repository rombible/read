<A NAME="23"><p class="footnote"><span class="fnreference">3</span><note=32><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1490;&#1463;&#1513;&#1473;</font> (<font face="Scholar">ragash</font>) occurs only here. In Dan 6:6, 11, 15 the Aramaic cognate verb describes several officials acting as a group. A Hebrew nominal derivative is used in Ps 55:14 of a crowd of people in the temple.</p>
