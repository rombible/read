<A NAME="236"><p class="footnote"><span class="fnreference">36</span><note=65><b>tn</b> <i>Heb</i> &#8220;and you will perish [in the] way.&#8221; The Hebrew word <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1462;&#1512;&#1462;&#1498;&#1456;</font> (<font face="Scholar">derekh</font>, &#8220;way&#8221;) here refers to their rebellious behavior (not to a pathway, as often understood). It functions syntactically as an adverbial accusative in relation to the verb &#8220;perish.&#8221;</p>
