<A NAME="415"><p class="footnote"><span class="fnreference">15</span><note=106><b>tn</b> <i>Heb</i> &#8220;say in your heart(s) on your bed(s) and wail/lament.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1491;&#1465;&#1502;&#1468;&#1493;&#1468;</font> (<font face="Scholar">dommu</font>) is understood as a form of <font face="Galaxie Unicode Hebrew">&#1491;&#1464;&#1502;&#1464;&#1501;</font> (&#8220;wail, lament&#8221;) in sorrow and repentance. Another option is to take the verb from II <font face="Galaxie Unicode Hebrew">&#1491;&#1464;&#1502;&#1464;&#1501;</font> (<font face="Scholar">damam</font>, &#8220;be quiet&#8221;); cf. NIV, NRSV &#8220;be silent.&#8221;</p>
