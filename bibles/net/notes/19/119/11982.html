<A NAME="11982"><p class="footnote"><span class="fnreference">82</span><note=4115><b>tn</b> <i>Heb</i> &#8220;this has been to me.&#8221; The demonstrative &#8220;this&#8221; (1) refers back to the practices mentioned in vv. 54-55, or (2) looks forward to the statement in the second line, in which case the <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font> (<font face="Scholar">ki</font>) at the beginning of the second line should be translated &#8220;that.&#8221;</p>
