<A NAME="119135"><p class="footnote"><span class="fnreference">135</span><note=4168><b>tn</b> <i>Heb</i> &#8220;How smooth they are to my palate, your word, more than honey to my mouth.&#8221; A few medieval Hebrew <span class="smallcaps">mss</span>, as well as several other ancient witnesses, read the plural &#8220;your words,&#8221; which can then be understood as the subject of the plural verb &#8220;they are smooth.&#8221;</p>
