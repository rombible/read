<A NAME="119160"><p class="footnote"><span class="fnreference">160</span><note=4193><b>tn</b> <i>Heb</i> &#8220;my eyes fail for your deliverance.&#8221; The psalmist has intently kept his eyes open, looking for God to intervene, but now his eyes are watery and bloodshot, impairing his vision. See the similar phrase in v. 82.</p>
