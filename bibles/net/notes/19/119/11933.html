<A NAME="11933"><p class="footnote"><span class="fnreference">33</span><note=4066><b>tn</b> <i>Heb</i> &#8220;accursed.&#8221; The traditional punctuation of the Hebrew text takes &#8220;accursed&#8221; with the previous line (&#8220;arrogant, accursed ones&#8221;), but it is preferable to take it with the second line as the predicate of the statement.</p>
