<A NAME="11980"><p class="footnote"><span class="fnreference">80</span><note=4113><b>tn</b> <i>Heb</i> &#8220;in the house of my dwelling place.&#8221; Some take the Hebrew noun <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1490;&#1493;&#1465;&#1512;</font> (<font face="Scholar">magor</font>) in the sense of &#8220;temporary abode,&#8221; and see this as a reference to the psalmist&#8217;s status as a resident alien (see v. 19). But the noun can refer to a dwelling place in general (see Ps 55:15).</p>
