<A NAME="119149"><p class="footnote"><span class="fnreference">149</span><note=4182><b>tn</b> <i>Heb</i> &#8220;do not make me ashamed of my hope.&#8221; After the Hebrew verb <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1493;&#1465;&#1513;&#1473;</font> (<font face="Scholar">bosh</font>, &#8220;to be ashamed&#8221;) the preposition <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1503;</font> (<font face="Scholar">min</font>, &#8220;from&#8221;) often introduces the reason for shame.</p>
