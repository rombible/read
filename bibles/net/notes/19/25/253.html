<A NAME="253"><p class="footnote"><span class="fnreference">3</span><note=893><b>tn</b> <i>Heb</i> &#8220;those who deal in treachery in vain.&#8221; The adverb <font face="Galaxie Unicode Hebrew">&#1512;&#1461;&#1497;&#1511;&#1464;&#1501;</font> (<font face="Scholar">reqam</font>, &#8220;in vain&#8221;) probably refers to the failure (or futility) of their efforts. Another option is to understand it as meaning &#8220;without cause&#8221; (cf. NIV &#8220;without excuse&#8221;; NRSV &#8220;wantonly treacherous&#8221;).</p>
