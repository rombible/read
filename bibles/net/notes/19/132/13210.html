<A NAME="13210"><p class="footnote"><span class="fnreference">10</span><note=4403><b>tn</b> Rather than having an antecedent, the third feminine singular pronominal suffix here (and in the next line) appears to refer to the ark of the covenant, mentioned in v. 8. (The Hebrew term <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1512;&#1493;&#1465;&#1503;</font> [&#8217;<font face="Scholar">aron</font>, &#8220;ark&#8221;] is sometimes construed as grammatically feminine. See 1 Sam 4:17; 2 Chr 8:11.)</p>
