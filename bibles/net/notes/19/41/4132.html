<A NAME="4132"><p class="footnote"><span class="fnreference">32</span><note=1513><b>tn</b> The prefixed verbal form with <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive has the same aspectual function as the preceding perfect. It is either generalizing/descriptive (present) or has a present perfect nuance (&#8220;you have allowed&#8221;).</p>
