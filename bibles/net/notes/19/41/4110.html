<A NAME="4110"><p class="footnote"><span class="fnreference">10</span><note=1491><b>tn</b> The prefixed verbal form could be taken as jussive, continuing the prayer of v. 2, but the parallel line in v. 3b employs the perfect, suggesting that the psalmist is again speaking in the indicative mood (see v. 1b). The imperfect can be understood as future or as generalizing (see v. 1).</p>
