<A NAME="984"><p class="footnote"><span class="fnreference">4</span><note=3441><b>tn</b> <i>Heb</i> &#8220;his right hand delivers for him and his holy arm.&#8221; The right hand and arm symbolize his power as a warrior-king (see Isa 52:10). His arm is &#8220;holy&#8221; in the sense that it is in a category of its own; God&#8217;s power is incomparable.</p>
