<A NAME="5222"><p class="footnote"><span class="fnreference">22</span><note=1942><b>tn</b> <i>Heb</i> &#8220;you have acted.&#8221; The perfect verbal form (1) probably indicates a future perfect here. The psalmist promises to give thanks when the expected vindication has been accomplished. Other options include (2) a generalizing (&#8220;for you act&#8221;) or (3) rhetorical (&#8220;for you will act&#8221;) use.</p>
