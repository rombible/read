<A NAME="5215"><p class="footnote"><span class="fnreference">15</span><note=1935><b>tn</b> The imperfect verbal form here draws attention to the ongoing nature of the action. The evildoer customarily rejected God and trusted in his own abilities. Another option is to take the imperfect as generalizing, &#8220;[here is the man who] does not make.&#8221;</p>
