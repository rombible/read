<A NAME="7346"><p class="footnote"><span class="fnreference">46</span><note=2680><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1499;&#1464;&#1500;&#1464;&#1492;</font> (<font face="Scholar">khalah</font>, &#8220;to fail; to grow weak&#8221;) does not refer here to physical death per se, but to the physical weakness that sometimes precedes death (see Job 33:21; Pss 71:9; 143:7; Prov 5:11).</p>
