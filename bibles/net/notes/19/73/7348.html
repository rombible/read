<A NAME="7348"><p class="footnote"><span class="fnreference">48</span><note=2682><b>tn</b> <i>Heb</i> &#8220;is the rocky summit of my heart and my portion.&#8221; The psalmist compares the <span class="smallcaps">Lord</span> to a rocky summit where one could go for protection and to landed property, which was foundational to economic stability in ancient Israel.</p>
