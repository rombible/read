<A NAME="7345"><p class="footnote"><span class="fnreference">45</span><note=2679><b>tn</b> <i>Heb</i> &#8220;Who [is there] for me in heaven? And besides you I do not desire [anyone] in the earth.&#8221; The psalmist uses a merism (heaven/earth) to emphasize that God is the sole object of his desire and worship in the entire universe.</p>
