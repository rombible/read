<A NAME="4628"><p class="footnote"><span class="fnreference">28</span><note=1717><b>tn</b> <i>Heb</i> &#8220;[the] one who causes wars to cease unto the end of the earth.&#8221; The participle continues the description begun in v. 8b and indicates that this is the <span class="smallcaps">Lord</span>&#8217;s characteristic activity. Ironically, he brings peace to the earth by devastating the warlike, hostile nations (vv. 8, 9b).</p>
