<A NAME="461"><p class="footnote"><span class="fnreference">1</span><note=1690><b>sn</b> <i>Psalm 46</i>. In this so-called &#8220;Song Of Zion&#8221; God&#8217;s people confidently affirm that they are secure because the great warrior-king dwells within Jerusalem and protects it from the nations that cause such chaos in the earth. A refrain (vv. 7, 11) concludes the song&#8217;s two major sections.</p>
