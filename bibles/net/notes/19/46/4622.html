<A NAME="4622"><p class="footnote"><span class="fnreference">22</span><note=1711><b>tn</b> Or &#8220;melts.&#8221; See Amos 9:5. The image depicts the nation&#8217;s helplessness before Jerusalem&#8217;s defender, who annihilates their armies (see vv. 8-9). The imperfect verbal form emphasizes the characteristic nature of the action described.</p>
