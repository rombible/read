<A NAME="4623"><p class="footnote"><span class="fnreference">23</span><note=1712><b>tn</b> <i>Heb</i> &#8220;the <span class="smallcaps">Lord</span> of hosts is with us.&#8221; The title &#8220;<span class="smallcaps">Lord</span> of hosts&#8221; here pictures the <span class="smallcaps">Lord</span> as a mighty warrior-king who leads armies into battle (see Ps 24:10). The military imagery is further developed in vv. 8-9.</p>
