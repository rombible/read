<A NAME="464"><p class="footnote"><span class="fnreference">4</span><note=1693><b>tn</b> <i>Heb</i> &#8220;a helper in times of trouble he is found [to be] greatly.&#8221; The perfect verbal form has a generalizing function here. The adverb <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1488;&#1465;&#1491;</font> (<font face="Scholar">mÿ</font>&#8217;<font face="Scholar">od</font>, &#8220;greatly&#8221;) has an emphasizing function.</p>
