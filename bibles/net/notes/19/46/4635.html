<A NAME="4635"><p class="footnote"><span class="fnreference">35</span><note=1724><b>tn</b> Elsewhere in the psalms the verb <font face="Galaxie Unicode Hebrew">&#1512;&#1493;&#1468;&#1501;</font> (<font face="Scholar">rum</font>, &#8220;be exalted&#8221;) when used of God, refers to his exalted position as king (Pss 18:46; 99:2; 113:4; 138:6) and/or his self-revelation as king through his mighty deeds of deliverance (Pss 21:13; 57:5, 11).</p>
