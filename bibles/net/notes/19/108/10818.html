<A NAME="10818"><p class="footnote"><span class="fnreference">18</span><note=3804><b>sn</b> The psalmist speaks again and acknowledges his need for help in battle. He hopes God will volunteer, based on the affirmation of sovereignty over <i>Edom</i> in v. 9, but he is also aware that God has seemingly rejected the nation of Israel (v. 11).</p>
