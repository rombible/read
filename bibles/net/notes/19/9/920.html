<A NAME="920"><p class="footnote"><span class="fnreference">20</span><note=275><b>tn</b> <i>Heb</i> &#8220;[he is] an elevated place for times in trouble.&#8221; Here an &#8220;elevated place&#8221; refers to a stronghold, a defensible, secure position that represents a safe haven in times of unrest or distress (cf. NEB &#8220;tower of strength&#8221;; NIV, NRSV &#8220;stronghold&#8221;).</p>
