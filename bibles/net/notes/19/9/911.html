<A NAME="911"><p class="footnote"><span class="fnreference">11</span><note=266><b>tn</b> <i>Heb</i> &#8220;the enemy &#8211; they have come to an end [in] ruins permanently.&#8221; The singular form <font face="Galaxie Unicode Hebrew">&#1488;&#1493;&#1465;&#1497;&#1461;&#1489;</font> (&#8217;<font face="Scholar">oyev</font>, &#8220;enemy&#8221;) is collective. It is placed at the beginning of the verse to heighten the contrast with <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1492;&#1493;&#1464;&#1492;</font> (<font face="Scholar">yÿhvah</font>, &#8220;the <span class="smallcaps">Lord</span>&#8221;) in v. 7.</p>
