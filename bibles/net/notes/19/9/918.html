<A NAME="918"><p class="footnote"><span class="fnreference">18</span><note=273><b>tn</b> Following the imperfect in v. 9, the construction <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) conjunctive + shortened form of the prefixed verb <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1497;&#1464;&#1492;</font> (<font face="Scholar">hayah</font>) indicates a consequence or result of the preceding statement. The construction functions this same way in Pss 81:15 and 104:20.</p>
