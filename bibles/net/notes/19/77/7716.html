<A NAME="7716"><p class="footnote"><span class="fnreference">16</span><note=2800><b>tn</b> <i>Heb</i> &#8220;yes, I will remember from old your wonders.&#8221;</p><p class="footnote"><b>sn</b> The psalmist refuses to allow skepticism to win out. God has revealed himself to his people in tangible, incontrovertible ways in the past and the psalmist vows to <i>remember</i> the historical record as a source of hope for the future.</p>
