<A NAME="7718"><p class="footnote"><span class="fnreference">18</span><note=2802><b>tn</b> <i>Heb</i> &#8220;O God, in holiness [is] your way.&#8221; God&#8217;s &#8220;way&#8221; here refers to his actions. &#8220;Holiness&#8221; is used here in the sense of &#8220;set apart, unique,&#8221; rather than in a moral/ethical sense. As the next line and the next verse emphasize, God&#8217;s deeds are incomparable and set him apart as the one true God.</p>
