<A NAME="775"><p class="footnote"><span class="fnreference">5</span><note=2789><b>tn</b> <i>Heb</i> &#8220;my hand [at] night was extended and was not growing numb.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1490;&#1463;&#1512;</font> (<font face="Scholar">nagar</font>), which can mean &#8220;flow&#8221; in certain contexts, here has the nuance &#8220;be extended.&#8221; The imperfect form (<font face="Galaxie Unicode Hebrew">&#1514;&#1464;&#1508;&#1493;&#1468;&#1490;</font>, <font face="Scholar">tafug</font>, &#8220;to be numb&#8221;) is used here to describe continuous action in the past.</p>
