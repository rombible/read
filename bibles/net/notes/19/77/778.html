<A NAME="778"><p class="footnote"><span class="fnreference">8</span><note=2792><b>tn</b> <i>Heb</i> &#8220;you held fast the guards of my eyes.&#8221; The &#8220;guards of the eyes&#8221; apparently refers to his eyelids. The psalmist seems to be saying that God would not bring him relief, which would have allowed him to shut his eyes and get some sleep (see v. 2).</p>
