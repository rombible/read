<A NAME="7714"><p class="footnote"><span class="fnreference">14</span><note=2798><b>tn</b> <i>Heb</i> &#8220;Most High.&#8221; This divine title (<font face="Galaxie Unicode Hebrew">&#1506;&#1462;&#1500;&#1456;&#1497;&#1493;&#1465;&#1503;</font>, &#8217;<font face="Scholar">elyon</font>) pictures God as the exalted ruler of the universe who vindicates the innocent and judges the wicked. See especially Pss 7:17; 9:2; 18:13; 21:7; 47:2.</p>
