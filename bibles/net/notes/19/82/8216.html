<A NAME="8216"><p class="footnote"><span class="fnreference">16</span><note=3020><b>tn</b> <i>Heb</i> &#8220;like one of the rulers.&#8221; The comparison does not necessarily imply that they are not rulers. The expression &#8220;like one of&#8221; can sometimes mean &#8220;as one of&#8221; (Gen 49:16; Obad 11) or &#8220;as any other of&#8221; (Judg 16:7, 11).</p>
