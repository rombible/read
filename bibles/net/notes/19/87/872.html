<A NAME="872"><p class="footnote"><span class="fnreference">2</span><note=3135><b>tn</b> <i>Heb</i> &#8220;his foundation [is] in the hills of holiness.&#8221; The expression &#8220;his foundation&#8221; refers here by metonymy to the <span class="smallcaps">Lord</span>&#8217;s dwelling place in Zion. The &#8220;hills&#8221; are the ones surrounding Zion (see Pss 125:2; 133:3).</p>
