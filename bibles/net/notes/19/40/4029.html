<A NAME="4029"><p class="footnote"><span class="fnreference">29</span><note=1470><b>tn</b> Or &#8220;sinful deeds.&#8221; The Hebrew term used here can have a nonmoral nuance (&#8220;dangers&#8221;) or a moral one (&#8220;sinful deeds&#8221;) depending on the context. The next line (see &#8220;my sins&#8221;) seems to favor the moral sense, but the psalmist also speaks of enemies shortly after this (v. 14).</p>
