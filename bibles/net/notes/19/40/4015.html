<A NAME="4015"><p class="footnote"><span class="fnreference">15</span><note=1456><b>tn</b> <i>Heb</i> &#8220;there is none arrayed against you.&#8221; The precise meaning of the text is unclear, but the collocation <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1512;&#1463;&#1498;&#1456; &#1488;&#1462;&#1500;</font> (&#8217;<font face="Scholar">arakh </font>&#8217;<font face="Scholar">el</font>, &#8220;array against&#8221;) is used elsewhere of military (Judg 20:30; 1 Chr 19:17) or verbal opposition (Job 32:14).</p>
