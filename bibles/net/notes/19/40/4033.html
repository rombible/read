<A NAME="4033"><p class="footnote"><span class="fnreference">33</span><note=1474><b>tn</b> The four prefixed verbal forms in this verse (&#8220;may those&#8230;be&#8230;embarrassed and ashamed&#8230;may those&#8230;be turned back and ashamed&#8221;) are understood as jussives. The psalmist is calling judgment down on his enemies.</p><p class="footnote"><b>sn</b> See Ps 35:4 for a similar prayer.</p>
