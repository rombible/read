<A NAME="4023"><p class="footnote"><span class="fnreference">23</span><note=1464><b>tn</b> <i>Heb</i> &#8220;I proclaim justice in the great assembly.&#8221; Though &#8220;justice&#8221; appears without a pronoun here, the <span class="smallcaps">Lord</span>&#8217;s just acts are in view (see v. 10). His &#8220;justice&#8221; (<font face="Galaxie Unicode Hebrew">&#1510;&#1462;&#1491;&#1462;&#1511;</font>, <font face="Scholar">tsedeq</font>) is here the deliverance that originates in his justice; he protects and vindicates the one whose cause is just.</p>
