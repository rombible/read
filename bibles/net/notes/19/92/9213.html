<A NAME="9213"><p class="footnote"><span class="fnreference">13</span><note=3345><b>sn</b> The <i>horn</i> of the <i>wild ox</i> is frequently a metaphor for military strength; the idiom &#8220;to exalt/lift up the horn&#8221; signifies military victory (see 1 Sam 2:10; Pss 75:10; 89:24; Lam 2:17).</p>
