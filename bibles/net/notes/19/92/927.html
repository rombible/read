<A NAME="927"><p class="footnote"><span class="fnreference">7</span><note=3339><b>tn</b> <i>Heb</i> &#8220;the brutish man does not know, and the fool does not understand this.&#8221; The adjective <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1506;&#1463;&#1512;</font> (<font face="Scholar">ba</font>&#8217;<font face="Scholar">ar</font>, &#8220;brutish&#8221;) refers to spiritual insensitivity, not mere lack of intelligence or reasoning ability (see Pss 49:10; 73:22; Prov 12:1; 30:2, as well as the use of the related verb in Ps 94:8).</p>
