<A NAME="9214"><p class="footnote"><span class="fnreference">14</span><note=3346><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1500;&#1463;&#1500;</font> (<font face="Scholar">balal</font>) usually has the nuance &#8220;to mix.&#8221; Here it seems to mean &#8220;to smear&#8221; or &#8220;to anoint.&#8221; Some emend the form to <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1500;&#1468;&#1465;&#1514;&#1463;&#1504;&#1460;&#1497;</font> (<font face="Scholar">ballotaniy</font>; a second person form of the verb with a first person suffix) and read, &#8220;you anoint me.&#8221;</p>
