<A NAME="3012"><p class="footnote"><span class="fnreference">12</span><note=1054><b>sn</b> <i>In my self-confidence I said&#8230; </i>Here the psalmist begins to fill in the background of the crisis referred to in the earlier verses. He had been arrogant and self-confident, so the Lord withdrew his protection and allowed trouble to invade his life (vv. 8-11).</p>
