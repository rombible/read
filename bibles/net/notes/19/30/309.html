<A NAME="309"><p class="footnote"><span class="fnreference">9</span><note=1051><b>tn</b> <i>Heb</i> &#8220;to his holy remembrance.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1494;&#1461;&#1499;&#1461;&#1512;</font> (<font face="Scholar">zekher</font>, &#8220;remembrance&#8221;) here refers to the name of the <span class="smallcaps">Lord</span> as invoked in liturgy and praise. Cf. Pss 6:5; 97:12.The <span class="smallcaps">Lord</span>&#8217;s &#8220;name&#8221; is &#8220;holy&#8221; in the sense that it is a reminder of his uniqueness and greatness.</p>
