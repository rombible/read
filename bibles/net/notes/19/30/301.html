<A NAME="301"><p class="footnote"><span class="fnreference">1</span><note=1043><b>sn</b> <i>Psalm 30</i>. The author thanks the Lord for delivering him from death and urges others to join him in praise. The psalmist experienced divine discipline for a brief time, but when he cried out for help the Lord intervened and restored his favor.</p>
