<A NAME="8032"><p class="footnote"><span class="fnreference">32</span><note=2969><b>tn</b> <i>Heb</i> &#8220;may your hand be upon the man of your right hand.&#8221; The referent of the otherwise unattested phrase &#8220;man of your right hand,&#8221; is unclear. It may refer to the nation collectively as a man. (See the note on the word &#8220;yourself&#8221; in v. 17b.) </p>
