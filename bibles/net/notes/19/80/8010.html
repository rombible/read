<A NAME="8010"><p class="footnote"><span class="fnreference">10</span><note=2947><b>tn</b> <i>Heb</i> &#8220;How long will you remain angry during the prayer of your people.&#8221; Some take the preposition -<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;</font> (<font face="Scholar">bet</font>) in an adversative sense here (&#8220;at/against the prayer of your people&#8221;), but the temporal sense is preferable. The psalmist expects persistent prayer to pacify God.</p>
