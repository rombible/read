<A NAME="8035"><p class="footnote"><span class="fnreference">35</span><note=2972><b>tn</b> <i>Heb</i> &#8220;O <span class="smallcaps">Lord</span>, God, hosts.&#8221; One expects the construct form <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1500;&#1465;&#1492;&#1461;&#1497;</font> before <font face="Galaxie Unicode Hebrew">&#1510;&#1456;&#1489;&#1464;&#1488;&#1493;&#1465;&#1514;</font> (<font face="Scholar">tsÿva</font>&#8217;<font face="Scholar">ot</font>, &#8220;hosts&#8221;; see Ps 89:9), but <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1492;&#1493;&#1464;&#1492; &#1488;&#1457;&#1500;&#1465;&#1492;&#1460;&#1497;&#1501;</font> (<font face="Scholar">yehvah </font>&#8217;<font face="Scholar">elohim</font>) precedes <font face="Galaxie Unicode Hebrew">&#1510;&#1456;&#1489;&#1464;&#1488;&#1493;&#1465;&#1514;</font> (<font face="Scholar">tsÿva</font>&#8217;<font face="Scholar">ot</font>) in Pss 59:5 and 84:8 as well. See also vv. 4, 7, 14 for a similar construction.</p>
