<A NAME="11521"><p class="footnote"><span class="fnreference">21</span><note=3965><b>tn</b> <i>Heb</i> &#8220;the small along with the great.&#8221; The translation assumes that &#8220;small&#8221; and &#8220;great&#8221; here refer to age (see 2 Chr 15:13). Another option is to translate &#8220;both the insignificant and the prominent&#8221; (see Job 3:19; cf. NEB &#8220;high and low alike&#8221;).</p>
