<A NAME="1153"><p class="footnote"><span class="fnreference">3</span><note=3947><b>sn</b> The psalmist asks the <span class="smallcaps">Lord</span> to demonstrate his <i>loyal love and faithfulness</i>, not simply so Israel may benefit, but primarily so that the <span class="smallcaps">Lord</span> will receive honor among the nations, who will recognize, contrary to their present view (see v. 2), that Israel&#8217;s God is committed to his people.</p>
