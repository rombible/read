<A NAME="1158"><p class="footnote"><span class="fnreference">8</span><note=3952><b>tn</b> <i>Heb</i> &#8220;will be.&#8221; Another option is to take the prefixed verbal form as a prayer, &#8220;may those who make them end up like them.&#8221; </p><p class="footnote"><b>sn</b> Because the idols are lifeless, they cannot help their worshipers in times of crisis. Consequently the worshipers <i>end up</i> as dead as the gods in which they trust.</p>
