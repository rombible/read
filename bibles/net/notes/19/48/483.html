<A NAME="483"><p class="footnote"><span class="fnreference">3</span><note=1751><b>tn</b> <i>Heb</i> &#8220;beautiful of height.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1465;&#1507;</font> (<font face="Scholar">nof</font>, &#8220;height&#8221;) is a genitive of specification after the qualitative noun &#8220;beautiful.&#8221; The idea seems to be that Mount Zion, because of its lofty appearance, is pleasing to the sight.</p>
