<A NAME="1216"><p class="footnote"><span class="fnreference">16</span><note=405><b>tn</b> Elsewhere in the psalms this noun is used of the painful groans of prisoners awaiting death (79:11; 102:20). The related verb is used of the painful groaning of those wounded in combat (Jer 51:52; Ezek 26:15) and of the mournful sighing of those in grief (Ezek 9:4; 24:17).</p>
