<A NAME="121"><p class="footnote"><span class="fnreference">1</span><note=390><b>sn</b> <i>Psalm 12</i>. The psalmist asks the Lord to intervene, for society is overrun by deceitful, arrogant oppressors and godly individuals are a dying breed. When the Lord announces his intention to defend the oppressed, the psalmist affirms his confidence in the divine promise.</p>
