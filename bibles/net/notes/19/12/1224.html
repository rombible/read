<A NAME="1224"><p class="footnote"><span class="fnreference">24</span><note=413><b>tn</b> <i>Heb</i> &#8220;when evil is lifted up by the sons of man.&#8221; The abstract noun <font face="Galaxie Unicode Hebrew">&#1494;&#1467;&#1500;&#1468;&#1493;&#1468;&#1514;</font> (<font face="Scholar">zulut</font>, &#8220;evil&#8221;) occurs only here. On the basis of evidence from the cognate languages (see <i>HALOT</i> 272 s.v.), one might propose the meaning &#8220;base character,&#8221; or &#8220;morally foolish behavior.&#8221;</p>
