<A NAME="243"><p class="footnote"><span class="fnreference">3</span><note=876><b>sn</b> <i>He&#8230;established it upon the ocean currents</i>. The description reflects ancient Israelite prescientific cosmology, which is based on outward appearances. The language also suggests that God&#8217;s creative work involved the subjugation of chaos, symbolized by the sea.</p>
