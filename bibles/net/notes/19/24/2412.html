<A NAME="2412"><p class="footnote"><span class="fnreference">12</span><note=885><b>tn</b> <i>Heb</i> &#8220;lift up your heads.&#8221; The gates of the Lord&#8217;s dwelling place are here personified. The idiom &#8220;lift up the head&#8221; often means &#8220;be confident, bold&#8221; (see Judg 8:28; Job 10:15; Ps 83:2; Zech 1:21).</p>
