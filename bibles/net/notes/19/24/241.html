<A NAME="241"><p class="footnote"><span class="fnreference">1</span><note=874><b>sn</b> <i>Psalm 24</i>. The psalmist affirms the universal kingship of the sovereign creator, reminds his people that only the morally pure are qualified to worship him, and celebrates his splendor as a mighty warrior king.</p>
