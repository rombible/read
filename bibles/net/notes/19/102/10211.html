<A NAME="10211"><p class="footnote"><span class="fnreference">11</span><note=3490><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1488;&#1463;&#1514;</font> (<font face="Scholar">qa</font>&#8217;<font face="Scholar">at</font>) refers to some type of bird (see Lev 11:18; Deut 14:17) that was typically found near ruins (see Zeph 2:14). Modern translations have frequently rendered this as some type of owl (NIV, REB &#8220;desert owl&#8221;; NRSV &#8220;owl&#8221;).</p>
