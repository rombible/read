<A NAME="10243"><p class="footnote"><span class="fnreference">43</span><note=3522><b>tn</b> <i>Heb</i> &#8220;you [are] he,&#8221; or &#8220;you [are] the one.&#8221; The statement may echo the <span class="smallcaps">Lord</span>&#8217;s affirmation &#8220;I am he&#8221; in Isa 41:4; 43:10, 13; 46:10; 48:12. In each of these passages the affirmation emphasizes the fact that the <span class="smallcaps">Lord</span> transcends time limitations, the very point being made in Ps 102:27.</p>
