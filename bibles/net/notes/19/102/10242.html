<A NAME="10242"><p class="footnote"><span class="fnreference">42</span><note=3521><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1500;&#1463;&#1507;</font> (<font face="Scholar">khalaf</font>) occurs twice in this line, once in the Hiphil (&#8220;you will remove them&#8221;) and once in the Qal (&#8220;they will disappear&#8221;). The repetition draws attention to the statement.</p>
