<A NAME="1615"><p class="footnote"><span class="fnreference">15</span><note=481><b>tn</b> <i>Heb</i> &#8220;yes, [during] nights my kidneys instruct [or &#8220;correct&#8221;] me.&#8221; The &#8220;kidneys&#8221; are viewed here as the seat of the psalmist&#8217;s moral character (see Ps 26:2). In the quiet darkness the <span class="smallcaps">Lord</span> speaks to his inner being, as it were, and enables him to grow in moral understanding.</p>
