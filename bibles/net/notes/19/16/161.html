<A NAME="161"><p class="footnote"><span class="fnreference">1</span><note=467><b>sn</b> <i>Psalm 16</i>. The psalmist seeks divine protection because he has remained loyal to God. He praises God for his rich blessings, and is confident God will vindicate him and deliver him from death.</p>
