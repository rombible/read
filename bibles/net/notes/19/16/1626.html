<A NAME="1626"><p class="footnote"><span class="fnreference">26</span><note=492><b>tn</b> <i>Heb</i> &#8220;abundance of joy [is] with your face.&#8221; The plural form of the noun <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1460;&#1502;&#1456;&#1495;&#1464;&#1492;</font> (<font face="Scholar">simkhah</font>, &#8220;joy&#8221;) occurs only here and in Ps 45:15. It may emphasize the degree of joy experienced.</p>
