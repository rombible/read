<A NAME="10639"><p class="footnote"><span class="fnreference">39</span><note=3695><b>tn</b> <i>Heb</i> &#8220;and he lifted his hand to [or &#8220;concerning&#8221;] them.&#8221; The idiom &#8220;to lift a hand&#8221; here refers to swearing an oath. One would sometimes solemnly lift one&#8217;s hand when making such a vow (see Ezek 20:5-6, 15).</p>
