<A NAME="8110"><p class="footnote"><span class="fnreference">10</span><note=2984><b>sn</b> <i>I removed the burden</i>. The Lord speaks metaphorically of how he delivered his people from Egyptian bondage. The reference to a basket/burden probably alludes to the hard labor of the Israelites in Egypt, where they had to carry loads of bricks (see Exod 1:14).</p>
