<A NAME="817"><p class="footnote"><span class="fnreference">7</span><note=2981><b>tn</b> <i>Heb</i> &#8220;in his going out against the land of Egypt.&#8221; This apparently refers to the general time period of Israel&#8217;s exodus from Egypt. The LXX reads, &#8220;from Egypt,&#8221; in which case &#8220;Joseph&#8221; (see the preceding line) would be the subject of the verb, &#8220;when he [Joseph = Israel] left Egypt.&#8221;</p>
