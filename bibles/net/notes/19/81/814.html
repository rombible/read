<A NAME="814"><p class="footnote"><span class="fnreference">4</span><note=2978><b>tn</b> <i>Heb</i> &#8220;at the new moon.&#8221;</p><p class="footnote"><b>sn</b> <i>New moon</i> festivals were a monthly ritual in Israel (see R. de Vaux, <i>Ancient Israel</i>, 469-70). In this context the New Moon festival of the seventh month, when the Feast of Tabernacles was celebrated (note the reference to a &#8220;festival&#8221; in the next line), may be in view.</p>
