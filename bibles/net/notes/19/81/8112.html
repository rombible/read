<A NAME="8112"><p class="footnote"><span class="fnreference">12</span><note=2986><b>sn</b> The name <i>Meribah</i> means &#8220;strife.&#8221; Two separate but similar incidents at the place called Meribah are recorded in the Pentateuch (Exod 17:1-7; Num 20:1-13). In both cases the Israelites complained about lack of water and the Lord miraculously provided for them.</p>
