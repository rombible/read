<A NAME="8126"><p class="footnote"><span class="fnreference">26</span><note=3000><b>tn</b> See Deut 33:29; Ps 66:3 for other uses of the verb <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1495;&#1463;&#1513;&#1473;</font> (<font face="Scholar">kakhash</font>) in the sense &#8220;cower in fear.&#8221; In Ps 18:44 the verb seems to carry the nuance &#8220;to be weak; to be powerless&#8221; (see also Ps 109:24). The prefixed verbal form is taken as a jussive, parallel to the jussive form in the next line.</p>
