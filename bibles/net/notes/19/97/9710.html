<A NAME="9710"><p class="footnote"><span class="fnreference">10</span><note=3437><b>tn</b> <i>Heb</i> &#8220;to his holy remembrance.&#8221; The Hebrew noun <font face="Galaxie Unicode Hebrew">&#1494;&#1464;&#1499;&#1463;&#1512;</font> (<font face="Scholar">zakhar</font>, &#8220;remembrance&#8221;) here refers to the name of the <span class="smallcaps">Lord</span> as invoked in liturgy and praise. Cf. Pss 6:5; 30:4. The <span class="smallcaps">Lord</span>&#8217;s &#8220;name&#8221; is &#8220;holy&#8221; in the sense that it is a reminder of his uniqueness and greatness.</p>
