<A NAME="10326"><p class="footnote"><span class="fnreference">26</span><note=3550><b>tn</b> <i>Heb</i> &#8220;[as for] mankind, like grass [are] his days.&#8221; The Hebrew noun <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1504;&#1493;&#1465;&#1513;&#1473;</font> (&#8217;<font face="Scholar">enosh</font>) is used here generically of human beings. What is said is true of all mankind.</p>
