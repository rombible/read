<A NAME="3923"><p class="footnote"><span class="fnreference">23</span><note=1438><b>tc</b> <i>Heb</i> &#8220;you cause to dissolve, like a moth, his desired [thing].&#8221; The translation assumes an emendation of <font face="Galaxie Unicode Hebrew">&#1495;&#1458;&#1502;&#1493;&#1468;&#1491;&#1493;&#1465;</font> (<font face="Scholar">khamudo</font>, &#8220;his desirable [thing]&#8221;) to <font face="Galaxie Unicode Hebrew">&#1495;&#1462;&#1502;&#1456;&#1491;&#1493;&#1465;</font> (<font face="Scholar">khemdo</font>, &#8220;his loveliness&#8221; [or &#8220;beauty&#8221;]), a reading that is supported by a few medieval Hebrew <span class="smallcaps">mss</span>.</p>
