<A NAME="3925"><p class="footnote"><span class="fnreference">25</span><note=1440><b>tn</b> <i>Heb</i> &#8220;For a resident alien [am] I with you, a sojourner like all my fathers.&#8221;</p><p class="footnote"><b>sn</b> Resident aliens were <i>dependent</i> on the <i>mercy</i> and goodwill of others. The Lord was concerned that resident aliens be treated properly. See Deut 24:17-22, Ps 146:9.</p>
