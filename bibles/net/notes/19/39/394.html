<A NAME="394"><p class="footnote"><span class="fnreference">4</span><note=1419><b>sn</b> The psalmist wanted to voice a lament to the <span class="smallcaps">Lord</span> (see vv. 4-6), but he hesitated to do so in the presence of evil men, for such words might be sinful if they gave the wicked an occasion to insult God. See C. A. Briggs and E. G. Briggs, <i>Psalms </i>(ICC), 1:345.</p>
