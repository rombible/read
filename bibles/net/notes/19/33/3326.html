<A NAME="3326"><p class="footnote"><span class="fnreference">26</span><note=1170><b>tn</b> <i>Heb</i> &#8220;look, the eye of the <span class="smallcaps">Lord</span> [is] toward the ones who fear him.&#8221; The expression &#8220;the eye&#8230;[is] toward&#8221; here indicates recognition and the bestowing of favor. See Ps 34:15. The one who fears the <span class="smallcaps">Lord</span> respects his sovereignty and obeys his commandments. See Ps 128:1; Prov 14:2.</p>
