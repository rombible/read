<A NAME="3324"><p class="footnote"><span class="fnreference">24</span><note=1168><b>tn</b> <i>Heb</i> &#8220;the one who forms together their heart[s].&#8221; &#8220;Heart&#8221; here refers to human nature, composed of intellect, emotions and will. The precise force of <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1495;&#1463;&#1491;</font> (<font face="Scholar">yakhad</font>, &#8220;together&#8221;) is unclear here. The point seems to be that the <span class="smallcaps">Lord</span> is the creator of every human being.</p>
