<A NAME="197"><p class="footnote"><span class="fnreference">7</span><note=692><b>tc</b> The MT reads, &#8220;their measuring line&#8221; (<font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1468;&#1501;</font>, <font face="Scholar">qum</font>). The noun <font face="Galaxie Unicode Hebrew">&#1511;&#1463;&#1493;</font> (<font face="Scholar">qav</font>, &#8220;measuring line&#8221;) makes no sense in this context. The reading <font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1465;&#1500;&#1464;&#1501;</font> (<font face="Scholar">qolam</font>, &#8220;their voice&#8221;) which is supported by the LXX, is preferable.</p>
