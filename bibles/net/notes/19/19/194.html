<A NAME="194"><p class="footnote"><span class="fnreference">4</span><note=689><b>tn</b> <i>Heb</i> &#8220;it gushes forth a word.&#8221; The &#8220;sky&#8221; (see v. 1b) is the subject of the verb. Though not literally speaking (see v. 3), it clearly reveals God&#8217;s royal majesty. The sun&#8217;s splendor and its movement across the sky is in view (see vv. 4-6).</p>
