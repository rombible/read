<A NAME="191"><p class="footnote"><span class="fnreference">1</span><note=686><b>sn</b> <i>Psalm 19</i>. The psalmist praises God for his self-revelation in the heavens and in the Mosaic law. The psalmist concludes with a prayer, asking the Lord to keep him from sinning and to approve of his thoughts and words.</p>
