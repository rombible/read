<A NAME="1938"><p class="footnote"><span class="fnreference">38</span><note=723><b>tn</b> <i>Heb</i> &#8220;declare me innocent from hidden [things],&#8221; i.e., sins. In this context (see the preceding line) &#8220;hidden&#8221; sins are not sins committed in secret, but sins which are not recognized as such by the psalmist.</p>
