<A NAME="1937"><p class="footnote"><span class="fnreference">37</span><note=722><b>tn</b> <i>Heb</i> &#8220;Errors who can discern?&#8221; This rhetorical question makes the point that perfect moral discernment is impossible to achieve. Consequently it is inevitable that even those with good intentions will sin on occasion.</p>
