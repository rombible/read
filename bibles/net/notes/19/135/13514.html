<A NAME="13514"><p class="footnote"><span class="fnreference">14</span><note=4452><b>tn</b> <i>Heb</i> &#8220;indeed, there is not breath in their mouth.&#8221; For the collocation <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1507; &#1488;&#1461;&#1497;&#1503;</font> (&#8217;<font face="Scholar">af </font>&#8217;<font face="Scholar">en</font>, &#8220;indeed, there is not&#8221;) see Isa 41:26. Another option is to take <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1507;</font> as &#8220;nose&#8221; (see Ps 115:6), in which case one might translate, &#8220;a nose, [but] they have no breath in their mouths.&#8221;</p>
