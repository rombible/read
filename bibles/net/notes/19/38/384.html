<A NAME="384"><p class="footnote"><span class="fnreference">4</span><note=1385><b>tn</b> The verb Hebrew <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1495;&#1463;&#1514;</font> (<font face="Scholar">nakhat</font>) apparently here means &#8220;penetrate, pierce&#8221; (note the use of the Qal in Prov 17:10). The psalmist pictures the <span class="smallcaps">Lord</span> as a warrior who shoots arrows at him (see Ps 7:12-13).</p>
