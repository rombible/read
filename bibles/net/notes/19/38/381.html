<A NAME="381"><p class="footnote"><span class="fnreference">1</span><note=1382><b>sn</b> <i>Psalm 38</i>. The author asks the Lord to deliver him from his enemies. He confesses his sin and recognizes that the crisis he faces is the result of divine discipline. Yet he begs the Lord not to reject him.</p>
