<A NAME="7616"><p class="footnote"><span class="fnreference">16</span><note=2776><b>tc</b> <i>Heb</i> &#8220;and who can stand before you from the time of your anger?&#8221; The Hebrew expression <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1488;&#1464;&#1494;</font> (<font face="Scholar">me</font>&#8217;<font face="Scholar">az</font>, &#8220;from the time of&#8221;) is better emended to <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1488;&#1465;&#1494;</font> (<font face="Scholar">me</font>&#8217;<font face="Scholar">oz</font>, &#8220;from [i.e., &#8220;because of&#8221;] the strength of your anger&#8221;; see Ps 90:11).</p>
