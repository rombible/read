<A NAME="7611"><p class="footnote"><span class="fnreference">11</span><note=2771><b>tn</b> <i>Heb</i> &#8220;they slept [in] their sleep.&#8221; &#8220;Sleep&#8221; here refers to the &#8220;sleep&#8221; of death. A number of modern translations take the phrase to refer to something less than death, however: NASB &#8220;cast into a deep sleep&#8221;; NEB &#8220;fall senseless&#8221;; NIV &#8220;lie still&#8221;; NRSV &#8220;lay stunned.&#8221;</p>
