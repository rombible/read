<A NAME="7621"><p class="footnote"><span class="fnreference">21</span><note=2781><b>tn</b> <i>Heb</i> &#8220;the rest of anger you put on.&#8221; The meaning of the statement is not entirely clear. Perhaps the idea is that God, as he prepares for battle, girds himself with every last ounce of his anger, as if it were a weapon.</p>
