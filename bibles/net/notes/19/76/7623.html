<A NAME="7623"><p class="footnote"><span class="fnreference">23</span><note=2783><b>tn</b> <i>Heb</i> &#8220;he reduces the spirit of princes.&#8221; According to <i>HALOT</i> 148 s.v. II <font face="Galaxie Unicode Hebrew">&#1489;&#1510;&#1512;</font>, the Hebrew verb <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1510;&#1463;&#1512;</font> (<font face="Scholar">batsar</font>) is here a <i>hapax legomenon</i> meaning &#8220;reduce, humble.&#8221; The statement is generalizing, with the imperfect tense highlighting God&#8217;s typical behavior.</p>
