<A NAME="4541"><p class="footnote"><span class="fnreference">41</span><note=1677><b>sn</b> <i>Submit to him</i>. The poet here makes the point that the young bride is obligated to bring pleasure to her new husband. Though a foreign concept to modern western culture, this was accepted as the cultural norm in the psalmist&#8217;s day.</p>
