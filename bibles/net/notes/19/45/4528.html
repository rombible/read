<A NAME="4528"><p class="footnote"><span class="fnreference">28</span><note=1664><b>tn</b> <i>Heb</i> &#8220;the palaces of ivory.&#8221; The phrase &#8220;palaces of ivory&#8221; refers to palaces that had ivory panels and furniture decorated with ivory inlays. Such decoration with ivory was characteristic of a high level of luxury. See 1 Kgs 22:39 and Amos 3:15.</p>
