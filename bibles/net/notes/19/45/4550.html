<A NAME="4550"><p class="footnote"><span class="fnreference">50</span><note=1686><b>tn</b> The prefixed verbal form could be taken as jussive and the statement interpreted as a prayer, &#8220;May your sons carry on the dynasty of your ancestors!&#8221; The next line could then be taken as a relative clause, &#8220;[your sons] whom you will make princes throughout the land.&#8221;</p>
