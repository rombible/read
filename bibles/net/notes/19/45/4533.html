<A NAME="4533"><p class="footnote"><span class="fnreference">33</span><note=1669><b>tn</b> <i>Heb</i> &#8220;a consort stands at your right hand, gold of Ophir.&#8221;</p><p class="footnote"><b>sn</b> <i>Gold from Ophir</i> is also mentioned in Isa 13:12 and Job 28:16. The precise location of Ophir is uncertain; Arabia, India, East Africa, and South Africa have all been suggested as options.</p>
