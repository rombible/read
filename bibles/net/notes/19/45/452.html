<A NAME="452"><p class="footnote"><span class="fnreference">2</span><note=1638><b>tn</b> <i>Heb</i> &#8220;according to lilies.&#8221; &#8220;Lilies&#8221; may be a tune title or musical style, suggestive of romantic love. The imagery of a &#8220;lily&#8221; appears frequently in the Song of Solomon in a variety of contexts (see 2:1-2, 16; 4:5; 5:13; 6:2-3; 7:2).</p>
