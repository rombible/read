<A NAME="4536"><p class="footnote"><span class="fnreference">36</span><note=1672><b>tn</b> <i>Heb</i> &#8220;your people.&#8221; This reference to the &#8220;people&#8221; of the princess suggests she was a foreigner. Perhaps the marriage was arranged as part of a political alliance between Israel (or Judah) and a neighboring state. The translation &#8220;your homeland&#8221; reflects such a situation.</p>
