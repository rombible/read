<A NAME="457"><p class="footnote"><span class="fnreference">7</span><note=1643><b>tn</b> <i>Heb</i> &#8220;you are handsome from the sons of man.&#8221; The preposition &#8220;from&#8221; is used in a comparative (&#8220;more than&#8221;) sense. The peculiar verb form <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1508;&#1456;&#1497;&#1464;&#1508;&#1460;&#1497;&#1514;&#1464;</font> (<font face="Scholar">yafyafita</font>) is probably the result of dittography of <i>yod</i>-<i>pe</i> (<font face="Galaxie Unicode Hebrew">&#1497;&#1508;</font>) and should be emended to <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1508;&#1460;&#1497;&#1514;&#1464;</font> (<font face="Scholar">yafita</font>). See GKC 152 §55.<i>e</i>.</p>
