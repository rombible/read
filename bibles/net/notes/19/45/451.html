<A NAME="451"><p class="footnote"><span class="fnreference">1</span><note=1637><b>sn</b> <i>Psalm 45</i>. This is a romantic poem celebrating the Davidic king&#8217;s marriage to a lovely princess. The psalmist praises the king for his military prowess and commitment to justice, urges the bride to be loyal to the king, and anticipates that the marriage will be blessed with royal offspring.</p>
