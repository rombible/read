<A NAME="8513"><p class="footnote"><span class="fnreference">13</span><note=3099><b>tn</b> <i>Heb</i> &#8220;to dwell, glory, in our land.&#8221; &#8220;Glory&#8221; is the subject of the infinitive. The infinitive with -<font face="Galaxie Unicode Hebrew">&#1500;&#1456;</font> (<font face="Scholar">lÿ</font>), &#8220;to dwell,&#8221; probably indicates result here (&#8220;then&#8221;). When God delivers his people and renews his relationship with them, he will once more reveal his royal splendor in the land.</p>
