<A NAME="8518"><p class="footnote"><span class="fnreference">18</span><note=3104><b>tn</b> Both &#8220;bestow&#8221; and &#8220;yield&#8221; translate the same Hebrew verb (<font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1514;&#1463;&#1503;</font>, <font face="Scholar">natan</font>). The repetition of the word emphasizes that agricultural prosperity is the direct result of divine blessing.</p>
