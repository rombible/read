<A NAME="3130"><p class="footnote"><span class="fnreference">30</span><note=1097><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1491;&#1468;&#1456;&#1502;&#1493;&#1468;</font> (<font face="Scholar">yiddÿmu</font>) is understood as a form of <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1464;&#1502;&#1463;&#1501;</font> (<font face="Scholar">damam</font>, &#8220;wail, lament&#8221;). Another option is to take the verb from <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1464;&#1502;&#1463;&#1501;</font> (&#8220;be quiet&#8221;; see BDB 198-99 s.v. I <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1464;&#1502;&#1463;&#1501;</font>), in which case one might translate, &#8220;May they lie silent in the grave.&#8221;</p>
