<A NAME="11021"><p class="footnote"><span class="fnreference">21</span><note=3884><b>tn</b> The perfect verbal forms in vv. 5-6 are understood here as descriptive-dramatic or as generalizing. Another option is to take them as rhetorical. In this case the psalmist describes anticipated events as if they had already taken place.</p>
