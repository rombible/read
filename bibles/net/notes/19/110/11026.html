<A NAME="11026"><p class="footnote"><span class="fnreference">26</span><note=3889><b>tn</b> <i>Heb</i> &#8220;he strikes [the verb is <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1495;&#1463;&#1509;</font> (<font face="Scholar">makhats</font>), translated &#8220;strikes down&#8221; in v. 5] head[s] over a great land.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1512;&#1463;&#1489;&#1468;&#1464;&#1492;</font> (<font face="Scholar">rabbah</font>, &#8220;great&#8221;) is here used of distance or spatial measurement (see 1 Sam 26:13).</p>
