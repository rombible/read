<A NAME="1101"><p class="footnote"><span class="fnreference">1</span><note=3864><b>sn</b> <i>Psalm 110</i>. In this royal psalm the psalmist announces God&#8217;s oracle to the Davidic king. The first part of the oracle appears in v. 1, the second in v. 4. In vv. 2-3 the psalmist addresses the king, while in vv. 5-7 he appears to address God.</p>
