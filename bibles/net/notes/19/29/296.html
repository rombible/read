<A NAME="296"><p class="footnote"><span class="fnreference">6</span><note=1019><b>tn</b> <i>Heb</i> &#8220;the voice of the <span class="smallcaps">Lord</span> [is] over the water.&#8221; As the next line makes clear, the &#8220;voice of the <span class="smallcaps">Lord</span>&#8221; is here the thunder that accompanies a violent storm. The psalm depicts the <span class="smallcaps">Lord</span> in the role of a warrior-king, so the thunder is his battle cry, as it were.</p>
