<A NAME="2915"><p class="footnote"><span class="fnreference">15</span><note=1028><b>sn</b> Lebanon and Sirion are compared to frisky young animals (<i>a calf&#8230;a young ox</i>) who skip and jump. The thunderous shout of the Lord is so powerful, one can see the very mountains shake on the horizon.</p>
