<A NAME="294"><p class="footnote"><span class="fnreference">4</span><note=1017><b>tn</b> <i>Heb</i> &#8220;ascribe to the <span class="smallcaps">Lord</span> the glory of his name.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1461;&#1501;</font> (<font face="Scholar">shem</font>, &#8220;name&#8221;) refers here to the <span class="smallcaps">Lord</span>&#8217;s reputation. (The English term &#8220;name&#8221; is often used the same way.)</p>
