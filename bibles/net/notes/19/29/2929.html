<A NAME="2929"><p class="footnote"><span class="fnreference">29</span><note=1042><b>tn</b> <i>Heb</i> &#8220;blesses his people with peace.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1493;&#1465;&#1501;</font> (<font face="Scholar">shalom</font>, &#8220;peace&#8221;) probably refers here to the protection and prosperity experienced by God&#8217;s people after the <span class="smallcaps">Lord</span> intervenes in battle on their behalf.</p>
