<A NAME="4915"><p class="footnote"><span class="fnreference">15</span><note=1793><b>tn</b> The jussive verbal form with <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) conjunctive is taken as indicating purpose/result in relation to the statement made in v. 8. (On this use of the jussive after an imperfect, see GKC 322 §109.<i>f</i>.) In this case v. 8 is understood as a parenthetical comment.</p>
