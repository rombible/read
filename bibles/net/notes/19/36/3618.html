<A NAME="3618"><p class="footnote"><span class="fnreference">18</span><note=1300><b>tn</b> <i>Heb</i> &#8220;to those who know you.&#8221; The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1491;&#1463;&#1506;</font> (<font face="Scholar">yada</font>&#8217;, &#8220;know&#8221;) is used here of those who &#8220;know&#8221; the <span class="smallcaps">Lord</span> in the sense that they recognize his royal authority and obey his will (see Jer 22:16).</p>
