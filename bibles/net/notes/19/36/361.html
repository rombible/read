<A NAME="361"><p class="footnote"><span class="fnreference">1</span><note=1283><b>sn</b> <i>Psalm 36</i>. Though evil men plan to harm others, the psalmist is confident that the Lord is the just ruler of the earth who gives and sustains all life. He prays for divine blessing and protection and anticipates God&#8217;s judgment of the wicked.</p>
