<A NAME="5528"><p class="footnote"><span class="fnreference">28</span><note=2016><b>tn</b> <i>Heb</i> &#8220;who together we would make counsel sweet.&#8221; The imperfect verbal forms here and in the next line draw attention to the ongoing nature of the actions (the so-called customary use of the imperfect). Their relationship was characterized by such intimacy and friendship. See <i>IBHS</i> 502-3 §31.2b.</p>
