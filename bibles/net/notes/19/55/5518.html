<A NAME="5518"><p class="footnote"><span class="fnreference">18</span><note=2006><b>tn</b> Traditionally <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1500;&#1468;&#1463;&#1506;</font> (<font face="Scholar">bala</font>&#8217;) has been taken to mean &#8220;swallow&#8221; in the sense of &#8220;devour&#8221; or &#8220;destroy&#8221; (cf. KJV), but this may be a homonym meaning &#8220;confuse&#8221; (see BDB 118 s.v. <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1500;&#1468;&#1463;&#1506;</font>; <i>HALOT</i> 135 s.v. III *<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1462;&#1500;&#1463;&#1506;</font>). &#8220;Their tongue&#8221; is the understood object of the verb (see the next line).</p>
