<A NAME="1111"><p class="footnote"><span class="fnreference">1</span><note=3891><b>sn</b> <i>Psalm 111</i>. The psalmist praises God for his marvelous deeds, especially the way in which he provides for and delivers his people. The psalm is an acrostic. After the introductory call to praise, every poetic line (twenty-two in all) begins with a successive letter of the Hebrew alphabet.</p>
