<A NAME="11117"><p class="footnote"><span class="fnreference">17</span><note=3907><b>tn</b> <i>Heb</i> &#8220;good sense [is] to all who do them.&#8221; The third masculine plural pronominal suffix must refer back to the &#8220;precepts&#8221; mentioned in v. 7. In the translation the referent has been specified for clarity. The phrase <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1461;&#1499;&#1462;&#1500; &#1496;&#1493;&#1465;&#1489;</font> (<font face="Scholar">shekhel tov</font>) also occurs in Prov 3:4; 13:15 and 2 Chr 30:22.</p>
