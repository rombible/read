<A NAME="272"><p class="footnote"><span class="fnreference">2</span><note=950><b>tn</b> <i>Heb</i> &#8220;the <span class="smallcaps">Lord</span> [is] my light and my deliverance.&#8221; &#8220;Light&#8221; is often used as a metaphor for deliverance and the life/blessings it brings. See Pss 37:6; 97:11; 112:4; Isa 49:6; 51:4; Mic 7:8. Another option is that &#8220;light&#8221; refers here to divine guidance (see Ps 43:3).</p>
