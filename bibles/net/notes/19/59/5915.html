<A NAME="5915"><p class="footnote"><span class="fnreference">15</span><note=2150><b>tn</b> <i>Heb</i> &#8220;<span class="smallcaps">Lord</span>, God, Hosts.&#8221; One expects the construct form <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1500;&#1465;&#1492;&#1461;&#1497;</font> (&#8217;<font face="Scholar">elohey</font>) before <font face="Galaxie Unicode Hebrew">&#1510;&#1456;&#1489;&#1464;&#1488;&#1493;&#1465;&#1514;</font> (<font face="Scholar">tsÿva</font>&#8217;<font face="Scholar">ot</font>, &#8220;hosts&#8221;). See Ps 89:9, but <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1492;&#1493;&#1464;&#1492; &#1488;&#1457;&#1500;&#1465;&#1492;&#1460;&#1497;&#1501;</font> (<font face="Scholar">yÿhvah </font>&#8217;<font face="Scholar">elohim</font>) precedes <font face="Galaxie Unicode Hebrew">&#1510;&#1456;&#1489;&#1464;&#1488;&#1493;&#1465;&#1514;</font> (<font face="Scholar">tsÿva</font>&#8217;<font face="Scholar">ot</font>) in Pss 80:4, 19; 84:8 as well.</p>
