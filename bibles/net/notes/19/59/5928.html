<A NAME="5928"><p class="footnote"><span class="fnreference">28</span><note=2163><b>tn</b> <i>Heb</i> &#8220;do not kill them, lest my people forget.&#8221;</p><p class="footnote"><b>sn</b> <i>My people might forget the lesson</i>. Swift, sudden destruction might be quickly forgotten. The psalmist wants God&#8217;s judgment to be prolonged so that it might be a continual reminder of divine justice.</p>
