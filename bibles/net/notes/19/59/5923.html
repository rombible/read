<A NAME="5923"><p class="footnote"><span class="fnreference">23</span><note=2158><b>tc</b> <i>Heb</i> &#8220;his strength, for you I will watch.&#8221; &#8220;His strength&#8221; should be emended to &#8220;my strength&#8221; (see v. 17). Some also emend <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1513;&#1473;&#1456;&#1502;&#1465;&#1512;&#1464;&#1492;</font> (&#8217;<font face="Scholar">eshmorah</font>, &#8220;I will watch&#8221;) to <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1494;&#1463;&#1502;&#1468;&#1461;&#1512;&#1464;&#1492;</font> (&#8217;<font face="Scholar">ezammerah</font>, &#8220;I will sing praises [to you]&#8221;) See v. 17.</p>
