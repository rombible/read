<A NAME="9511"><p class="footnote"><span class="fnreference">11</span><note=3408><b>sn</b> The name <i>Meribah</i> means &#8220;strife.&#8221; Two separate but similar incidents at Meribah are recorded in the Pentateuch (Exod 17:1-7; Num 20:1-13, see also Pss 81:7; 106:32). In both cases the Israelites complained about lack of water and the Lord miraculously provided for them.</p>
