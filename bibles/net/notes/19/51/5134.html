<A NAME="5134"><p class="footnote"><span class="fnreference">34</span><note=1901><b>tn</b> <i>Heb</i> &#8220;and [with] a willing spirit sustain me.&#8221; The psalmist asks that God make him the kind of person who willingly obeys the divine commandments. The imperfect verbal form is used here to express the psalmist&#8217;s wish or request.</p>
