<A NAME="5139"><p class="footnote"><span class="fnreference">39</span><note=1906><b>tn</b> <i>Heb</i> &#8220;my tongue will shout for joy your deliverance.&#8221; Another option is to take the prefixed verbal form as a jussive, &#8220;may my tongue shout for joy.&#8221; However, the pattern in vv. 12-15 appears to be prayer/request (see vv. 12, 14a, 15a) followed by promise/vow (see vv. 13, 14b, 15b).</p>
