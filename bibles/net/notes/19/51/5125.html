<A NAME="5125"><p class="footnote"><span class="fnreference">25</span><note=1892><b>sn</b> <i>May the bones you crushed rejoice</i>. The psalmist compares his sinful condition to that of a person who has been physically battered and crushed. Within this metaphorical framework, his &#8220;bones&#8221; are the seat of his emotional strength.</p>
