<A NAME="5120"><p class="footnote"><span class="fnreference">20</span><note=1887><b>tn</b> <i>Heb</i> &#8220;cleanse me with hyssop.&#8221; &#8220;Hyssop&#8221; was a small plant (see 1 Kgs 4:33) used to apply water (or blood) in purification rites (see Exod 12:22; Lev 14:4-6, 49-52; Num 19:6-18. The psalmist uses the language and imagery of such rites to describe spiritual cleansing through forgiveness.</p>
