<A NAME="530"><p class="footnote"><span class="fnreference">30</span><note=143><b>tn</b> <i>Heb</i> &#8220;their throat is an open grave.&#8221; For a discussion of the extended metaphor in v. 9b, see the note on the word &#8220;it&#8221; at the end of the verse. The metaphor is suggested by the physical resemblance of the human throat to a deeply dug grave; both are dark chasms.</p>
