<A NAME="548"><p class="footnote"><span class="fnreference">48</span><note=161><b>tn</b> Or &#8220;with favor&#8221; (cf. NRSV). There is no preposition before the noun in the Hebrew text, nor is there a pronoun attached. &#8220;Favor&#8221; here stands by metonymy for God&#8217;s defensive actions on behalf of the one whom he finds acceptable.</p>
