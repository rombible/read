<A NAME="526"><p class="footnote"><span class="fnreference">26</span><note=139><b>tn</b> <i>Heb</i> &#8220;make level before me your way.&#8221; The imperative &#8220;make level&#8221; is Hiphil in the <i>Kethib</i> (consonantal text); Piel in the <i>Qere</i> (marginal reading). God&#8217;s &#8220;way&#8221; is here the way in which he leads the psalmist providentially (see the preceding line, where the psalmist asks the Lord to lead him).</p>
