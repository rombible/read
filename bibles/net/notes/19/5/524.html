<A NAME="524"><p class="footnote"><span class="fnreference">24</span><note=137><b>tn</b> God&#8217;s providential leading is in view. His <font face="Galaxie Unicode Hebrew">&#1510;&#1456;&#1491;&#1464;&#1511;&#1464;&#1492;</font> (<font face="Scholar">tsÿdaqah</font>, &#8220;righteousness&#8221;) includes here the deliverance that originates in his righteousness; he protects and vindicates the one whose cause is just. For other examples of this use of the word, see BDB 842 s.v.</p>
