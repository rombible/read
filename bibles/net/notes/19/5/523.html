<A NAME="523"><p class="footnote"><span class="fnreference">23</span><note=136><b>tn</b> <i>Heb</i> &#8220;in fear [of] you.&#8221; The Hebrew noun <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1512;&#1456;&#1488;&#1464;&#1492;</font> (<font face="Scholar">yir</font>&#8217;<font face="Scholar">ah</font>, &#8220;fear&#8221;), when used of fearing God, is sometimes used metonymically for what it ideally produces: &#8220;worship, reverence, piety.&#8221; </p>
