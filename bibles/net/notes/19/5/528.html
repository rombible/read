<A NAME="528"><p class="footnote"><span class="fnreference">28</span><note=141><b>tn</b> <i>Heb</i> &#8220;for there is not in his mouth truthfulness.&#8221; The singular pronoun (&#8220;his&#8221;) probably refers back to the &#8220;man of bloodshed and deceit&#8221; mentioned in v. 6. The singular is collective or representative, as the plural in the next line indicates, and so has been translated &#8220;they.&#8221; </p>
