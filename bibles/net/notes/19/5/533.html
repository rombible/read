<A NAME="533"><p class="footnote"><span class="fnreference">33</span><note=146><b>tn</b> <i>Heb</i> &#8220;may they fall from their plans.&#8221; The prefixed verbal form is a jussive, expressing an imprecation. The psalmist calls judgment down on the evildoers. Their plans will be their downfall in that God will judge them for their evil schemes.</p>
