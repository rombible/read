<A NAME="5036"><p class="footnote"><span class="fnreference">36</span><note=1861><b>tn</b> The Hebrew infinitive construct (<font face="Galaxie Unicode Hebrew">&#1492;&#1457;&#1497;&#1493;&#1465;&#1514;</font>, <font face="Scholar">heyot</font>) appears to function like the infinitive absolute here, adding emphasis to the following finite verbal form (<font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1492;&#1456;&#1497;&#1462;&#1492;</font>, &#8217;<font face="Scholar">ehyeh</font>). See GKC 339-40 §113.<i>a</i>. Some prefer to emend <font face="Galaxie Unicode Hebrew">&#1492;&#1457;&#1497;&#1493;&#1465;&#1514;</font> (<font face="Scholar">heyot</font>) to the infinitive absolute form <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1497;&#1493;&#1465;</font> (<font face="Scholar">hayo</font>).</p>
