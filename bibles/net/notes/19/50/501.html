<A NAME="501"><p class="footnote"><span class="fnreference">1</span><note=1826><b>sn</b> <i>Psalm 50</i>. This psalm takes the form of a covenant lawsuit in which the Lord comes to confront his people in a formal manner (as in Isa 1:2-20). The Lord emphasizes that he places priority on obedience and genuine worship, not empty ritual.</p>
