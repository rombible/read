<A NAME="5711"><p class="footnote"><span class="fnreference">11</span><note=2091><b>tn</b> The cohortative form <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1513;&#1473;&#1456;&#1499;&#1468;&#1456;&#1489;&#1464;&#1492;</font> (&#8217;<font face="Scholar">eshkÿvah</font>, &#8220;I lie down&#8221;) is problematic, for it does not seem to carry one of the normal functions of the cohortative (resolve or request). One possibility is that the form here is a &#8220;pseudo-cohortative&#8221; used here in a gnomic sense (<i>IBHS</i> 576-77 §34.5.3b).</p>
