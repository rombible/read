<A NAME="5722"><p class="footnote"><span class="fnreference">22</span><note=2102><b>tn</b> BDB 1007 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1495;&#1463;&#1512;</font> takes &#8220;dawn&#8221; as an adverbial accusative, though others understand it as a personified direct object. &#8220;Dawn&#8221; is used metaphorically for the time of deliverance and vindication the psalmist anticipates. When salvation &#8220;dawns,&#8221; the psalmist will &#8220;wake up&#8221; in praise.</p>
