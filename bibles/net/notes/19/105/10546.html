<A NAME="10546"><p class="footnote"><span class="fnreference">46</span><note=3650><b>tn</b> <i>Heb</i> &#8220;he [i.e., his people] asked.&#8221; The singular form should probably be emended to a plural <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1488;&#1458;&#1500;&#1493;&#1468;</font> (<font face="Scholar">sha</font>&#8217;<font face="Scholar">alu</font>, &#8220;they asked&#8221;), the <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) having fallen off by haplography (note the <i>vav</i> at the beginning of the following form).</p>
