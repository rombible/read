<A NAME="10518"><p class="footnote"><span class="fnreference">18</span><note=3622><b>tn</b> <i>Heb</i> &#8220;his neck came [into] iron.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">nefesh</font>) with the suffix could mean simply &#8220;he&#8221; or &#8220;his life.&#8221; But the nuance &#8220;neck&#8221; makes good sense here (note the reference to his &#8220;feet&#8221; in the preceding line). See L. C. Allen, <i>Psalms 101-150 </i>(WBC), 38.</p>
