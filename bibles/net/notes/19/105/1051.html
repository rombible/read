<A NAME="1051"><p class="footnote"><span class="fnreference">1</span><note=3605><b>sn</b> <i>Psalm 105</i>. The psalmist summons Israel to praise God because he delivered his people from Egypt in fulfillment of his covenantal promises to Abraham. A parallel version of vv. 1-15 appears in 1 Chr 16:8-22.</p>
