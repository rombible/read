<A NAME="14322"><p class="footnote"><span class="fnreference">22</span><note=4613><b>tn</b> <i>Heb</i> &#8220;for to you I lift up my life.&#8221; The Hebrew expression <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1488;&#1464;&#1513;&#1474; &#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">na</font>&#8217;<font face="Scholar">as nefesh</font>, &#8220;to lift up [one&#8217;s] life&#8221;) means &#8220;to desire; to long for&#8221; (see Deut 24:15; Prov 19:18; Jer 22:27; 44:14; Hos 4:8, as well as H. W. Wolff, <i>Anthropology of the Old Testament</i>, 16).</p>
