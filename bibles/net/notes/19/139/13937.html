<A NAME="13937"><p class="footnote"><span class="fnreference">37</span><note=4527><b>tc</b> <i>Heb</i> &#8220;who raise themselves up against you.&#8221; The form <font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1489;&#1460;&#1514;&#1456;&#1511;&#1493;&#1465;&#1502;&#1456;&#1502;&#1462;&#1497;&#1498;&#1464;</font> (<font face="Scholar">uvitqomÿmekha</font>) should be emended to <font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1489;&#1456;&#1502;&#1460;&#1514;&#1456;&#1511;&#1493;&#1465;&#1502;&#1456;&#1502;&#1462;&#1497;&#1498;&#1464;</font> (<font face="Scholar">uvÿmitqomÿmekha</font>), a Hitpolel participle (the prefixed <i>mem</i> [<font face="Galaxie Unicode Hebrew">&#1502;</font>] of the participle is accidentally omitted in the MT, though a few medieval Hebrew <span class="smallcaps">mss</span> have it).</p>
