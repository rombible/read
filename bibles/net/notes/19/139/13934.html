<A NAME="13934"><p class="footnote"><span class="fnreference">34</span><note=4524><b>tc</b> <i>Heb</i> &#8220;they speak [of] you.&#8221; The suffixed form of the verb <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1502;&#1463;&#1512;</font> (&#8217;<font face="Scholar">amar</font>, &#8220;to speak&#8221;) is peculiar. The translation assumes an emendation to <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1502;&#1456;&#1512;&#1467;&#1498;&#1464;</font> (<font face="Scholar">yamrukha</font>), a Hiphil form from <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1512;&#1464;&#1492;</font> (<font face="Scholar">marah</font>, &#8220;to rebel&#8221;; see Ps 78:40).</p>
