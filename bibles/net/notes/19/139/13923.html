<A NAME="13923"><p class="footnote"><span class="fnreference">23</span><note=4513><b>tc</b> <i>Heb</i> &#8220;and my being knows very much.&#8221; Better parallelism is achieved (see v. 15a) if one emends <font face="Galaxie Unicode Hebrew">&#1497;&#1465;&#1491;&#1463;&#1506;&#1463;&#1514;</font> (<font face="Scholar">yoda</font>&#8217;<font face="Scholar">at</font>), a Qal active participle, feminine singular form, to <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1491;&#1463;&#1506;&#1456;&#1514;&#1468;&#1464;</font> (<font face="Scholar">yada</font>&#8217;<font face="Scholar">ta</font>), a Qal perfect second masculine singular perfect. See L. C. Allen, <i>Psalms 101-150 </i>(WBC), 252.</p>
