<A NAME="13924"><p class="footnote"><span class="fnreference">24</span><note=4514><b>tc</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1513;&#1473;&#1462;&#1512;</font> (&#8217;<font face="Scholar">asher</font>, &#8220;which&#8221;) should probably be emended to <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1458;&#1488;&#1463;&#1513;&#1473;&#1462;&#1512;</font> (<font face="Scholar">ka</font>&#8217;<font face="Scholar">asher</font>, &#8220;when&#8221;). The <i>kaf</i> (<font face="Galaxie Unicode Hebrew">&#1499;</font>) may have been lost by haplography (note the <i>kaf</i> at the end of the preceding form).</p>
