<A NAME="13912"><p class="footnote"><span class="fnreference">12</span><note=4502><b>sn</b> <i>On the wings of the dawn</i>. This personification of the &#8220;dawn&#8221; may find its roots in mythological traditions about the god Shachar, whose birth is described in an Ugaritic myth (see G. R. Driver, <i>Canaanite Myths and Legends</i>, 126) and who is mentioned in Isa 14:12 as the father of Helel.</p>
