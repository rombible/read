<A NAME="10713"><p class="footnote"><span class="fnreference">13</span><note=3743><b>tn</b> <i>Heb</i> &#8220;those bound in suffering and iron.&#8221; &#8220;Suffering and iron&#8221; is a hendiadys (like English &#8220;good and angry&#8221;), where both words contribute to one idea. In this case the first word characterizes the second; the iron (chains) contribute to the prisoners&#8217; pain and suffering.</p>
