<A NAME="10710"><p class="footnote"><span class="fnreference">10</span><note=3740><b>tn</b> <i>Heb</i> &#8220;[the] longing throat.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">nefesh</font>), which frequently refers to one&#8217;s very being or soul, here probably refers to one&#8217;s parched &#8220;throat&#8221; (note the parallelism with <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1457;&#1513;&#1473; &#1512;&#1456;&#1506;&#1461;&#1489;&#1464;&#1492;</font>, <font face="Scholar">nefesh rÿ</font>&#8217;<font face="Scholar">evah</font>, &#8220;hungry throat&#8221;).</p>
