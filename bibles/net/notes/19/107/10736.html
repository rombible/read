<A NAME="10736"><p class="footnote"><span class="fnreference">36</span><note=3766><b>tn</b> The Hitpael of <font face="Galaxie Unicode Hebrew">&#1489;&#1464;&#1500;&#1463;&#1506;</font> (<font face="Scholar">vala</font>&#8217;) occurs only here in the OT. Traditionally the form is derived from the verbal root <font face="Galaxie Unicode Hebrew">&#1489;&#1500;&#1506;</font> (&#8220;to swallow&#8221;), but <i>HALOT</i> 135 s.v. III <font face="Galaxie Unicode Hebrew">&#1489;&#1500;&#1506;</font> understands a homonym here with the meaning &#8220;to be confused.&#8221;</p>
