<A NAME="7518"><p class="footnote"><span class="fnreference">18</span><note=2757><b>tn</b> <i>Heb</i> &#8220;surely its dregs they slurp up and drink, all the wicked of the earth.&#8221;</p><p class="footnote"><b>sn</b> The psalmist pictures God as forcing the wicked to gulp down an intoxicating drink that will leave them stunned and vulnerable. Divine judgment is also depicted this way in Ps 60:3; Isa 51:17-23; and Hab 2:16.</p>
