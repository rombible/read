<A NAME="756"><p class="footnote"><span class="fnreference">6</span><note=2745><b>tn</b> <i>Heb</i> &#8220;I, [in] fairness, I judge.&#8221; The statement is understood in a generalizing sense; God typically executes fair judgment as he governs the world. One could take this as referring to an anticipated (future) judgment, &#8220;I will judge.&#8221;</p>
