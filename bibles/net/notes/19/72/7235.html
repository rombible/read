<A NAME="7235"><p class="footnote"><span class="fnreference">35</span><note=2611><b>tn</b> <i>Heb</i> &#8220;and he will give to him some gold of Sheba.&#8221; The prefixed verbal form is understood as a jussive with a grammatically indefinite subject (&#8220;and may one give&#8221;). Of course, the king&#8217;s subjects, mentioned in the preceding context, are the tribute bearers in view here.</p>
