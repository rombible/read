<A NAME="4210"><p class="footnote"><span class="fnreference">10</span><note=1527><b>tn</b> <i>Heb</i> &#8220;when [they] say to me all the day.&#8221; The suffixed third masculine plural pronoun may have been accidentally omitted from the infinitive <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1462;&#1488;&#1457;&#1502;&#1465;&#1512;</font> (<font face="Scholar">be</font>&#8217;<font face="Scholar">ÿmor</font>, &#8220;when [they] say&#8221;). Note the term <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1488;&#1464;&#1502;&#1456;&#1512;&#1464;&#1501;</font> (<font face="Scholar">bÿ</font>&#8217;<font face="Scholar">omram</font>, &#8220;when they say&#8221;) in v. 10.</p>
