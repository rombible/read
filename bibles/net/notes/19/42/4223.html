<A NAME="4223"><p class="footnote"><span class="fnreference">23</span><note=1540><b>tn</b> <i>Heb</i> &#8220;pass over me&#8221; (see Jonah 2:3). As he hears the sound of the rushing water, the psalmist imagines himself engulfed in the current. By implication he likens his emotional distress to such an experience.</p>
