<A NAME="423"><p class="footnote"><span class="fnreference">3</span><note=1520><b>tn</b> Since the accompanying verb is feminine in form, the noun <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1497;&#1468;&#1460;&#1500;</font> (&#8217;<font face="Scholar">ayyil</font>, &#8220;male deer&#8221;) should be emended to <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1497;&#1468;&#1462;&#1500;&#1462;&#1514;</font> (&#8217;<font face="Scholar">ayyelet</font>, &#8220;female deer&#8221;). Haplography of the letter <i>tav</i> has occurred; note that the following verb begins with <i>tav</i>.</p>
