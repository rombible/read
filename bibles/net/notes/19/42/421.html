<A NAME="421"><p class="footnote"><span class="fnreference">1</span><note=1518><b>sn</b> <i>Psalm 42</i>. The psalmist recalls how he once worshiped in the Lord&#8217;s temple, but laments that he is now oppressed by enemies in a foreign land. Some medieval Hebrew <span class="smallcaps">mss</span> combine Psalms 42 and 43 into a single psalm.</p>
