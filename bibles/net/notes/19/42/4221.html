<A NAME="4221"><p class="footnote"><span class="fnreference">21</span><note=1538><b>tn</b> <i>Heb</i> &#8220;deep calls to deep.&#8221; The Hebrew noun <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1492;&#1493;&#1465;&#1501;</font> (<font face="Scholar">tÿhom</font>) often refers to the deep sea, but here, where it is associated with Hermon, it probably refers to mountain streams. The word can be used of streams and rivers (see Deut 8:7; Ezek 31:4).</p>
