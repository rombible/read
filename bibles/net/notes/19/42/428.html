<A NAME="428"><p class="footnote"><span class="fnreference">8</span><note=1525><b>tn</b> <i>Heb</i> &#8220;When will I go and appear [to] the face of God?&#8221; Some emend the Niphal verbal form <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1512;&#1464;&#1488;&#1462;&#1492;</font> (&#8217;<font face="Scholar">era</font>&#8217;<font face="Scholar">eh</font>, &#8220;I will appear&#8221;) to a Qal <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1512;&#1456;&#1488;&#1462;&#1492;</font> (&#8217;<font face="Scholar">er</font>&#8217;<font face="Scholar">eh</font>, &#8220;I will see&#8221;; see Gen 33:10), but the Niphal can be retained if one understands ellipsis of <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1514;</font> (&#8217;<font face="Scholar">et</font>) before &#8220;face&#8221; (see Exod 34:24; Deut 31:11).</p>
