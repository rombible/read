<A NAME="994"><p class="footnote"><span class="fnreference">4</span><note=3449><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1468;&#1496;</font> (<font face="Scholar">nut</font>) occurs only here in the OT, but the meaning can be determined on the basis of the parallelism with <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1490;&#1463;&#1494;</font> (<font face="Scholar">ragaz</font>, &#8220;tremble&#8221;) and evidence from the cognate languages (see H. R. Cohen, <i>Biblical Hapax Legomena </i>[SBLDS], 121).</p>
