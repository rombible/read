<A NAME="992"><p class="footnote"><span class="fnreference">2</span><note=3447><b>tn</b> The prefixed verbal forms in v. 1 are understood here as indicating the nations&#8217; characteristic response to the reality of the <span class="smallcaps">Lord</span>&#8217;s kingship. Another option is to take them as jussives: &#8220;let the nations tremble&#8230;let the earth shake!&#8221;</p>
