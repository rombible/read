<A NAME="6912"><p class="footnote"><span class="fnreference">12</span><note=2468><b>sn</b> The psalmist is the first to admit that he is not perfect. But even so, he is innocent of the allegations which his enemies bring against him (v. 5b). God, who is aware of his <i>foolish sins</i> and <i>guilt</i>, can testify to the truth of his claim.</p>
