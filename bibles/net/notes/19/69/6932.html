<A NAME="6932"><p class="footnote"><span class="fnreference">32</span><note=2488><b>tn</b> <i>Heb</i> &#8220;do not hide your face from.&#8221; The Hebrew idiom &#8220;hide the face&#8221; can (1) mean &#8220;ignore&#8221; (see Pss 10:11; 13:1; 51:9) or (2) carry the stronger idea of &#8220;reject&#8221; (see Pss 30:7; 88:14).</p>
