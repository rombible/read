<A NAME="6954"><p class="footnote"><span class="fnreference">54</span><note=2510><b>tn</b> <i>Heb</i> &#8220;and with the godly let them not be written.&#8221;</p><p class="footnote"><b>sn</b> <i>Do not let their names be listed with the godly</i>. This curse pictures a scroll in which God records the names of his loyal followers. The psalmist makes the point that his enemies have no right to be included in this list of the godly.</p>
