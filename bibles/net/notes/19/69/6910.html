<A NAME="6910"><p class="footnote"><span class="fnreference">10</span><note=2466><b>tn</b> <i>Heb</i> &#8220;that which I did not steal, then I restore.&#8221; Apparently <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1494;</font> (&#8217;<font face="Scholar">az</font>, &#8220;then&#8221;) is used here to emphasize the verb that follows.</p><p class="footnote"><b>sn</b> <i>They make me repay what I did not steal</i>. The psalmist&#8217;s enemies falsely accuse him and hold him accountable for alleged crimes he did not even commit.</p>
