<A NAME="6947"><p class="footnote"><span class="fnreference">47</span><note=2503><b>tn</b> <i>Heb </i>&#8220;in their tents may there not be one who dwells.&#8221;</p><p class="footnote"><b>sn</b> In Acts 1:20 Peter applies the language of this verse to Judas&#8217; experience. By changing the pronouns from plural to singular, he is able to apply the ancient curse, pronounced against the psalmist&#8217;s enemies, to Judas in particular.</p>
