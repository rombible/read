<A NAME="9023"><p class="footnote"><span class="fnreference">23</span><note=3292><b>tn</b> <i>Heb</i> &#8220;it passes quickly.&#8221; The subject of the verb is probably &#8220;their pride&#8221; (see the preceding line). The verb <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1493;&#1468;&#1494;</font> (<font face="Scholar">guz</font>) means &#8220;to pass&#8221; here; it occurs only here and in Num 11:31.</p>
