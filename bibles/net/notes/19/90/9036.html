<A NAME="9036"><p class="footnote"><span class="fnreference">36</span><note=3305><b>tn</b> <i>Heb</i> &#8220;and may the delight of the Master, our God, be on us.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1504;&#1465;&#1506;&#1463;&#1501;</font> (<font face="Scholar">no</font>&#8217;<font face="Scholar">am</font>, &#8220;delight&#8221;) is used in Ps 27:4 of the <span class="smallcaps">Lord</span>&#8217;s &#8220;beauty,&#8221; but here it seems to refer to his favor (see BDB 653 s.v.) or kindness (<i>HALOT</i> 706 s.v.).</p>
