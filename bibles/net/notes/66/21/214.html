<A NAME="214"><p class="footnote"><span class="fnreference">4</span><note=1063><b>tn</b> Or &#8220;people&#8221;; <i>Grk</i> &#8220;men&#8221; (<font face="Galaxie Unicode Greek">&#7936;&#957;&#952;&#961;&#8061;&#960;&#969;&#957;</font>, <font face="Greektl">anqrwpwn</font>), a generic use of the term. In the translation &#8220;human beings&#8221; was used here because &#8220;people&#8221; occurs later in the verse and translates a different Greek word (<font face="Galaxie Unicode Greek">&#955;&#945;&#959;&#943;</font>, <font face="Greektl">laoi</font>).</p>
