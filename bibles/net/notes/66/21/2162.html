<A NAME="2162"><p class="footnote"><span class="fnreference">62</span><note=1121><b>tn</b> The Greek connective <font face="Galaxie Unicode Greek">&#947;&#940;&#961;</font> (<font face="Greektl">gar</font>) most often expresses some sort of causal connection. However, in this context there is no causal force to the second phrase; <font face="Galaxie Unicode Greek">&#947;&#940;&#961;</font> simply expresses continuation or connection. Because of this it has been translated as &#8220;and.&#8221; See BDAG 189-90 s.v. 2.</p>
