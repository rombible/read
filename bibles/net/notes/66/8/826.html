<A NAME="826"><p class="footnote"><span class="fnreference">26</span><note=419><b>sn</b> <i>Wormwood </i>refers to a particularly bitter herb with medicinal value. According to L&amp;N 3.21, &#8220;The English term <i>wormwood </i>is derived from the use of the plant as a medicine to kill intestinal worms.&#8221; This remark about the star&#8217;s name is parenthetical in nature.</p>
