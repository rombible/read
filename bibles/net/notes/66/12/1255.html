<A NAME="1255"><p class="footnote"><span class="fnreference">55</span><note=623><b>sn</b> The standard critical texts of the Greek NT, NA<sup>27</sup> and UBS<sup>4</sup>, both include this sentence as <b>12:18</b>, as do the RSV and NRSV. Other modern translations like the NASB and NIV include the sentence at the beginning of <b>13:1</b>; in these versions chap. 12 has only 17 verses.</p>
