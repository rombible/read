<A NAME="634"><p class="footnote"><span class="fnreference">34</span><note=335><b>tn</b> <i>Grk</i> &#8220;And Hades was following with him.&#8221; The Greek expression <font face="Galaxie Unicode Greek">&#956;&#949;&#964;&#8127; &#945;&#8016;&#964;&#959;&#8166;</font> (<font face="Greektl">met</font><i>&#8217;</i><font face="Greektl"> autou</font>,<font face="Greektl"> </font>&#8220;with him&#8221;) is Semitic and indicates close proximity. The translation &#8220;followed right behind&#8221; reflects this.</p>
