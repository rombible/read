<A NAME="625"><p class="footnote"><span class="fnreference">25</span><note=326><b>tn</b> <i>Grk</i> &#8220;a quart of wheat for a denarius.&#8221; A denarius was one day&#8217;s pay for an average worker. The words &#8220;will cost&#8221; are used to indicate the genitive of price or value; otherwise the English reader could understand the phrase to mean &#8220;a quart of wheat to be given as a day&#8217;s pay.&#8221;</p>
