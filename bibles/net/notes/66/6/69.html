<A NAME="69"><p class="footnote"><span class="fnreference">9</span><note=310><b>tn</b> The participle <font face="Galaxie Unicode Greek">&#957;&#953;&#954;&#8182;&#957;</font> (<font face="Greektl">nikwn</font>) has been translated as substantival, the subject of the verb <font face="Galaxie Unicode Greek">&#7952;&#958;&#8134;&#955;&#952;&#949;&#957;</font> (<font face="Greektl">exhlqen</font>). Otherwise, as an adverbial participle of manner, it is somewhat redundant: &#8220;he rode out conquering and to conquer.&#8221;</p>
