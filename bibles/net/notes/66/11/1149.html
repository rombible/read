<A NAME="1149"><p class="footnote"><span class="fnreference">49</span><note=565><b>tn</b> Or &#8220;who deprave.&#8221; There is a possible wordplay here on two meanings for <font face="Galaxie Unicode Greek">&#948;&#953;&#945;&#966;&#952;&#949;&#943;&#961;&#969;</font> (<font face="Greektl">diafqeirw</font>), with the first meaning &#8220;destroy&#8221; and the second meaning either &#8220;to ruin&#8221; or &#8220;to make morally corrupt.&#8221; See L&amp;N 20.40.</p>
