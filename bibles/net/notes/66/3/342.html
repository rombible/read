<A NAME="342"><p class="footnote"><span class="fnreference">42</span><note=196><b>tn</b> Or &#8220;obey.&#8221; For the translation of <font face="Galaxie Unicode Greek">&#964;&#951;&#961;&#941;&#969;</font> (<font face="Greektl">threw</font>) as &#8220;obey&#8221; see L&amp;N 36.19. In the Greek there is a wordplay: &#8220;because you have kept my word&#8230;I will keep you,&#8221; though the meaning of <font face="Galaxie Unicode Greek">&#964;&#951;&#961;&#941;&#969;</font> is different each time.</p>
