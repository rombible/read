<A NAME="339"><p class="footnote"><span class="fnreference">39</span><note=193><b>tn</b> The verb here is <font face="Galaxie Unicode Greek">&#960;&#959;&#953;&#941;&#969;</font> (<font face="Greektl">poiew</font>), but in this context it has virtually the same meaning as <font face="Galaxie Unicode Greek">&#948;&#943;&#948;&#969;&#956;&#953;</font> (<font face="Greektl">didwmi</font>) used at the beginning of the verse. Stylistic variation like this is typical of Johannine literature.</p>
