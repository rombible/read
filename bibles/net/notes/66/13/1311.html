<A NAME="1311"><p class="footnote"><span class="fnreference">11</span><note=634><b>tn</b> The phrase <font face="Galaxie Unicode Greek">&#964;&#959;&#8166; &#952;&#945;&#957;&#940;&#964;&#959;&#965;</font> (<font face="Greektl">tou qanatou</font>) can be translated as an attributive genitive (&#8220;deathly wound&#8221;) or an objective genitive (the wound which caused death) and the final <font face="Galaxie Unicode Greek">&#945;&#8016;&#964;&#959;&#8166;</font> (<font face="Greektl">autou</font>) is either possessive or reference/respect.</p>
