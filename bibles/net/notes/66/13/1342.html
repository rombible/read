<A NAME="1342"><p class="footnote"><span class="fnreference">42</span><note=665><b>tn</b> <i>Grk</i> &#8220;earth, telling.&#8221; This is a continuation of the previous sentence in Greek.</p><p class="footnote"><b>sn</b> <i>He told</i> followed by an infinitive (&#8220;to make an image&#8230;&#8221;) is sufficiently ambiguous in Greek that it could be taken as &#8220;he ordered&#8221; (so NIV) or &#8220;he persuaded&#8221; (so REB).</p>
