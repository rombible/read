<A NAME="1947"><p class="footnote"><span class="fnreference">47</span><note=1006><b>tn</b> On <font face="Galaxie Unicode Greek">&#956;&#949;&#963;&#959;&#965;&#961;&#945;&#957;&#8053;&#956;&#945;&#964;&#953;</font> (<font face="Greektl">mesouranhmati</font>) here see L&amp;N 1.10: &#8220;high in the sky, midpoint in the sky, directly overhead, straight above in the sky.&#8221; The birds mentioned here are carrion birds like vultures, circling high overhead, and now being summoned to feast on the corpses.</p>
