<A NAME="725"><p class="footnote"><span class="fnreference">25</span><note=391><b>tn</b> <i>Grk</i> &#8220;will spread his tent over them,&#8221; normally an idiom for taking up residence with someone, but when combined with the preposition <font face="Galaxie Unicode Greek">&#7952;&#960;&#943;</font> (<font face="Greektl">epi</font>, &#8220;over&#8221;) the idea is one of extending protection or shelter (BDAG 929 s.v. <font face="Galaxie Unicode Greek">&#963;&#954;&#951;&#957;&#972;&#969;</font>).</p>
