<A NAME="27"><p class="footnote"><span class="fnreference">7</span><note=69><b>tn</b> Although the first possessive pronoun <font face="Galaxie Unicode Greek">&#963;&#959;&#965;</font> (<font face="Greektl">sou</font>) is connected to <font face="Galaxie Unicode Greek">&#964;&#8048; &#7956;&#961;&#947;&#945;</font> (<font face="Greektl">ta erga</font>) and the second <font face="Galaxie Unicode Greek">&#963;&#959;&#965;</font> is connected to <font face="Galaxie Unicode Greek">&#8017;&#960;&#959;&#956;&#959;&#957;&#8053;&#957;</font> (<font face="Greektl">Jupomonhn</font>), semantically <font face="Galaxie Unicode Greek">&#954;&#972;&#960;&#959;&#957;</font> (<font face="Greektl">kopon</font>) is also to be understood as belonging to the Ephesian church. The translation reflects this.</p>
