<A NAME="256"><p class="footnote"><span class="fnreference">56</span><note=118><b>tn</b> Or &#8220;bright.&#8221; The Greek term <font face="Galaxie Unicode Greek">&#955;&#949;&#965;&#954;&#972;&#962;</font> (<font face="Greektl">leukos</font>) can refer either to the color white (traditional here) or to an object that is bright or shining, either from itself or from an outside source of illumination (L&amp;N 14.50; 79.27).</p>
