<A NAME="436"><p class="footnote"><span class="fnreference">36</span><note=185><b>tn</b> The emphatic use of the independent pronouns &#8220;you&#8221; and &#8220;I&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1514;&#1468;&#1464;&#1492;</font>, &#8217;<font face="Scholar">attah</font>, and <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1504;&#1460;&#1497;</font>, &#8217;<font face="Scholar">ani</font>) in vv. 10 and 11 creates an ironic comparison and emphasizes the strong contrast between the attitudes of Jonah and the <sc>Lord. </p>
