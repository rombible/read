<A NAME="420"><p class="footnote"><span class="fnreference">20</span><note=169><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1511;&#1460;&#1497;&#1511;&#1464;&#1497;&#1493;&#1465;&#1503;</font> (<font face="Scholar">qiqayon</font>, &#8220;plant&#8221;) has the suffixed ending <font face="Galaxie Unicode Hebrew">&#1493;&#1465;&#1503;</font>- which denotes a diminutive (see <i>IBHS</i> 92 §5.7b), so it can be nuanced &#8220;little plant.&#8221; For the probable reason that the narrator used the diminutive form here, see the note on &#8220;little&#8221; in v. 10.</p>
