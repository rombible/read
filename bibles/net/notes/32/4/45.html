<A NAME="45"><p class="footnote"><span class="fnreference">5</span><note=154><b>tn</b><i> Heb</i> &#8220;Is this not my saying while I was in my own country?&#8221; The rhetorical question implies a positive answer (&#8220;Yes, this was the very thing that Jonah had anticipated would happen all along!&#8221;) so it is rendered as an emphatic declaration in the translation.</p>
