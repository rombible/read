<A NAME="415"><p class="footnote"><span class="fnreference">15</span><note=164><b>tn</b> <i>Heb</i> &#8220;Does it burn to you?&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1512;&#1464;&#1492;</font> (<font face="Scholar">kharah</font>, &#8220;to burn&#8221;) functions figuratively here (hypocatastasis) to refer to strong anger (BDB 354 s.v. <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1512;&#1464;&#1492;</font>). The verb is repeated from v. 1 and will be used again in v. 9.</p>
