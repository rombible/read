<a name="131"></a><p class="footnote"><span class="fnreference">31</span><note=31><b>tn</b> <i>Heb</i> &#8220;they cried out, each one.&#8221; The shift from the plural verb <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1460;&#1494;&#1456;&#1506;&#1458;&#1511;&#1493;&#1468;</font> (<font face="Scholar">vayyiz</font>&#8217;<font face="Scholar">aqu</font>, &#8220;they cried out to&#8221;) to the singular subject <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1497;&#1513;&#1473;</font> (&#8217;<font face="Scholar">ish</font>, &#8220;each one&#8221;) is a rhetorical device used to emphasize that each one of the sailors individually cried out. In contrast, Jonah slept.</p>
