<a name="169"></a><p class="footnote"><span class="fnreference">69</span><note=69><b>tn</b> <i>Heb</i> &#8220;Do not put against us innocent blood,&#8221; that is, &#8220;Do not assign innocent blood to our account.&#8221; It seems that the sailors were afraid that they would die if they kept Jonah in the ship and also that they might be punished with death if they threw him overboard.</p>
