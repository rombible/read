<a name="138"></a><p class="footnote"><span class="fnreference">38</span><note=38><b>tn</b> Following a <font face="Scholar">vav</font>-disjunctive introducing parenthetical material, the suffixed-conjugation verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1512;&#1463;&#1491;</font> (<font face="Scholar">yarad</font>) functions as a past perfect here: &#8220;he had gone down&#8221; (see <i>IBHS</i> 490-91 §30.5.2). This describes Jonah&#8217;s previous actions before the onset of the storm.</p>
