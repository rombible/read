<a name="144"></a><p class="footnote"><span class="fnreference">44</span><note=44><b>tn</b> <i>Heb</i> &#8220;the god.&#8221; The article on <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1488;&#1457;&#1500;&#1465;&#1492;&#1460;&#1497;&#1501;</font> (<font face="Scholar">ha</font>&#8217;<font face="Scholar">elohim</font>) denotes previous reference to <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1500;&#1465;&#1492;&#1462;&#1497;&#1498;&#1464;</font> (&#8217;<font face="Scholar">elohekha</font>, &#8220;your god&#8221;; see <i>IBHS</i> 242-43 §13.5.1d). The captain refers here to the &#8220;god&#8221; just mentioned, that is, whatever god Jonah might pray to (&#8220;your god&#8221;).</p>
