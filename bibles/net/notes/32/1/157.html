<a name="157"></a><p class="footnote"><span class="fnreference">57</span><note=57><b>tn</b> <i>Heb</i> &#8220;The men feared a great fear.&#8221; The cognate accusative construction using the verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1512;&#1461;&#1488;</font> (<font face="Scholar">yare</font>&#8217;, &#8220;to fear&#8221;) and the noun <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1512;&#1456;&#1488;&#1464;&#1492;</font> (<font face="Scholar">yir</font>&#8217;<font face="Scholar">ah</font>, &#8220;fear&#8221;) from the same root (<font face="Galaxie Unicode Hebrew">&#1497;&#1512;&#1488;</font>, <font face="Scholar">yr</font>&#8217;) emphasizes the sailors&#8217; escalating fright: &#8220;they became very afraid&#8221; (see <i>IBHS</i> 167 §10.2.1g).</p>
