<a name="110"></a><p class="footnote"><span class="fnreference">10</span><note=10><b>sn</b><i> </i>The term <i>wickedness</i> is personified here; it is pictured as ascending heavenward into the very presence of God. This figuratively depicts how God became aware of their evil &#8211; it had ascended into heaven right into his presence.</p>
