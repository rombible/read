<a name="175"></a><p class="footnote"><span class="fnreference">75</span><note=75><b>tn</b> <i>Heb</i> &#8220;The men feared the <span class="smallcaps">Lord</span> [with] a great fear, they sacrificed sacrifices, and they vowed vows&#8221; (cf. v. 10). By pairing verbs with related nouns as direct objects, the account draws attention to the sailors&#8217; response and its thoroughness.</p>
