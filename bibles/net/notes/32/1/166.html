<a name="166"></a><p class="footnote"><span class="fnreference">66</span><note=66><b>sn</b> The word for <i>land</i> here is associated with a Hebrew verb meaning &#8220;to be dry&#8221; and is the same noun used in v. 9 of dry ground in contrast with the sea, both made by the <span class="smallcaps">Lord</span> (see also Gen 1:9-10; Exod 4:9; 14:16, 22, 29; Jonah 2:10).</p>
