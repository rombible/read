<a name="165"></a><p class="footnote"><span class="fnreference">65</span><note=65><b>sn</b> The word translated <i>row</i> is used in Ezekiel to describe digging through a wall (Ezek 8:8; 12:5, 7, 12). Its use in Jonah pictures the sailors digging into the water with their oars as hard as they could.</p>
