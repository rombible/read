<a name="172"></a><p class="footnote"><span class="fnreference">72</span><note=72><b>tn</b><i> Heb</i> &#8220;they feared the <span class="smallcaps">Lord</span> with a great fear.&#8221; The root <font face="Galaxie Unicode Hebrew">&#1497;&#1512;&#1488;</font> (<font face="Scholar">yr</font>&#8217;, &#8220;fear&#8221;) is repeated in the verb and accusative noun, forming a cognate accusative construction which is used for emphasis (see <i>IBHS</i> 167 §10.2.1g). The idea is that they greatly feared the <span class="smallcaps">Lord</span> or were terrified of him.</p>
