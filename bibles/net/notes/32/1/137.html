<a name="137"></a><p class="footnote"><span class="fnreference">37</span><note=37><b>tn</b> <i>Heb</i> &#8220;but Jonah.&#8221; The disjunctive construction of <i>vav</i> + nonverb followed by nonpreterite (<font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1497;&#1493;&#1465;&#1504;&#1464;&#1492; &#1497;&#1464;&#1512;&#1463;&#1491;</font>, <font face="Scholar">vÿyonah</font> <font face="Scholar">yarad</font>; &#8220;but Jonah had gone down&#8230;&#8221;) introduces a parenthetical description of Jonah&#8217;s earlier actions before the onset of the storm.</p>
