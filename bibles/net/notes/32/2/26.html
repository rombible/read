<A NAME="26"><p class="footnote"><span class="fnreference">6</span><note=81><b>sn</b> <i>Sheol</i> was a name for the place of residence of the dead, the underworld (see Job 7:9-10; Isa 38:17-18). Jonah pictures himself in the belly of Sheol, its very center &#8211; in other words he is as good as dead.</p>
