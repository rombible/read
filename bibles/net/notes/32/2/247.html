<A NAME="247"><p class="footnote"><span class="fnreference">47</span><note=122><b>tn</b> <i>Heb</i> &#8220;spoke to.&#8221; The fish functions as a literary foil to highlight Jonah&#8217;s hesitancy to obey God up to this point. In contrast to Jonah who immediately fled when God commanded him, the fish immediately obeyed.</p>
