<A NAME="21"><p class="footnote"><span class="fnreference">1</span><note=76><b>sn</b> Beginning with <b>1:17</b>, the verse numbers through <b>2:10</b> in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), with <b>1:17</b> ET = <b>2:1</b> HT, <b>2:1</b> ET = <b>2:2</b> HT, etc., through <b>2:10</b> ET = <b>2:11</b> HT.</p>
