<A NAME="238"><p class="footnote"><span class="fnreference">38</span><note=113><b>tn</b><i> Heb</i> &#8220;those who pay regard to.&#8221; The verbal root <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1502;&#1463;&#1512;</font> (<font face="Scholar">shamar</font>, &#8220;to keep, to watch&#8221;) appears in the Piel stem only here in biblical Hebrew, meaning &#8220;to pay regard to&#8221; (BDB 1037 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1502;&#1463;&#1512;</font>). This is metonymical for the act of worship (e.g., Qal &#8220;to observe&#8221; = to worship, Ps 31:7).</p>
