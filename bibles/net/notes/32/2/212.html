<A NAME="212"><p class="footnote"><span class="fnreference">12</span><note=87><b>tn</b> Or &#8220;the stream&#8221;; KJV, ASV, NRSV &#8220;the flood.&#8221; The Hebrew word <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1492;&#1464;&#1512;</font> (<font face="Scholar">nahar</font>) is used in parallel with <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1501;</font> (<font face="Scholar">yam</font>, &#8220;sea&#8221;) in Ps 24:2 (both are plural) to describe the oceans of the world and in Ps 66:6 to speak of the sea crossed by Israel in the exodus from Egypt.</p>
