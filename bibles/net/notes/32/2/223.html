<A NAME="223"><p class="footnote"><span class="fnreference">23</span><note=98><b>tn</b> Or &#8220;the deep; the abyss&#8221; (<font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1492;&#1493;&#1465;&#1501;</font>, <font face="Scholar">tÿhom</font>). The simple &#8220;ocean&#8221; is perhaps too prosaic, since this Hebrew word has primeval connections (Gen 1:2; 7:11; 8:2; Prov 8:27-28) and speaks of the sea at its vastest (Job 38:16-18; Ps 36:6; 104:5-9).</p>
