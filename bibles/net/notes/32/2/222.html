<A NAME="222"><p class="footnote"><span class="fnreference">22</span><note=97><b>tn</b> <i>Heb</i> &#8220;as far as the throat.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">nefesh</font>) refers sometimes to the throat or neck (Pss 69:1[2]; 105:18; 124:4, 5; Isa 5:14; <i>HALOT</i> 712 s.v. <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> 2). The water was up to Jonah&#8217;s neck (and beyond), so that his life was in great danger (cf. Ps 69:1).</p>
