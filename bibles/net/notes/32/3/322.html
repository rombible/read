<A NAME="322"><p class="footnote"><span class="fnreference">22</span><note=144><b>tn</b> The imperfect verb <font face="Galaxie Unicode Hebrew">&#1504;&#1465;&#1488;&#1489;&#1461;&#1491;</font> (<font face="Scholar">no</font>&#8217;<font face="Scholar">ved</font>, &#8220;we might not die&#8221;) functions in a modal sense, denoting possibility. The king&#8217;s hope parallels that of the ship&#8217;s captain in 1:6. See also Exod 32:7-14; 2 Sam 12:14-22; 1 Kgs 8:33-43; 21:17-29; Jer 18:6-8; Joel 2:11-15.</p>
