<A NAME="37"><p class="footnote"><span class="fnreference">7</span><note=129><b>tn</b> <i>Heb</i> &#8220;Yet forty days and Nineveh will be overthrown!&#8221; The adverbial use of <font face="Galaxie Unicode Hebrew">&#1506;&#1493;&#1465;&#1491;</font> (&#8217;<font face="Scholar">od</font>, &#8220;yet&#8221;) denotes limited temporal continuation (BDB 728 s.v. <font face="Galaxie Unicode Hebrew">&#1506;&#1493;&#1465;&#1491;</font> 1.a; Gen 29:7; Isa 10:32). <i>Tg</i>. Jonah 3:4 rendered it as &#8220;at the end of [forty days, Nineveh will be overthrown].&#8221;</p>
