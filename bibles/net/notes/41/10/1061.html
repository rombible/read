<A NAME="1061"><p class="footnote"><span class="fnreference">61</span><note=610><b>sn</b> No more naïve words have ever been spoken as those found here coming from James and John, &#8220;<i>We are able</i>.&#8221; They said it with such confidence and ease, yet they had little clue as to what they were affirming. In the next sentence Jesus confirms that they will indeed suffer for his name.</p>
