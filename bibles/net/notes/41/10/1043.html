<A NAME="1043"><p class="footnote"><span class="fnreference">43</span><note=592><b>sn</b> The referent of <i>the eye of a needle </i>is a sewing needle. (The gate in Jerusalem known as &#8220;The Needle&#8217;s Eye&#8221; was built during the middle ages and was not in existence in Jesus&#8217; day.) Jesus was speaking rhetorically to point out that apart from God&#8217;s intervention, salvation is impossible (v. 27).</p>
