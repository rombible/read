<A NAME="1021"><p class="footnote"><span class="fnreference">21</span><note=570><b>sn</b> <i>The kingdom of God belongs to such as these. </i>Children are a picture of those whose simple trust illustrates what faith is all about. The remark illustrates how everyone is important to God, even those whom others regard as insignificant.</p>
