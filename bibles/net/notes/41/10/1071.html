<A NAME="1071"><p class="footnote"><span class="fnreference">71</span><note=620><b>sn</b> Jesus was more than a Nazarene to this blind person, who saw quite well that Jesus was <i>Son of David</i>. There was a tradition in Judaism that the Son of David (Solomon) had great powers of healing (Josephus, <i>Ant.</i> 8.2.5 [8.42-49]).</p>
