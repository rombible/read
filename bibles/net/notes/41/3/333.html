<A NAME="333"><p class="footnote"><span class="fnreference">33</span><note=177><b>sn</b><i> </i>In the various lists of the twelve, <i>Simon</i> (that is, Peter) is always mentioned first (see also Matt 10:1-4; Luke 6:13-16; Acts 1:13) and the first four are always the same, though not in the same order after Peter.</p>
