<A NAME="1225"><p class="footnote"><span class="fnreference">25</span><note=702><b>sn</b> The point of the parable in Mark 12:1-12 is that the leaders of the nation have been rejected by God and the <i>vineyard</i> (v. 9, referring to the nation and its privileged status) will be taken from them and given <i>to others</i> (an allusion to the Gentiles).</p>
