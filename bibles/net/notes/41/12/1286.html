<A NAME="1286"><p class="footnote"><span class="fnreference">86</span><note=763><b>sn</b> <i>Has put more into the offering box than all the others. </i>With God, giving is weighed evaluatively, not counted. The widow was praised because she gave sincerely and at some considerable cost to herself.</p>
