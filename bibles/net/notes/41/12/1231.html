<A NAME="1231"><p class="footnote"><span class="fnreference">31</span><note=708><b>sn</b> <i>Teach the way of God in accordance with the truth.</i> Very few comments are as deceitful as this one; they did not really believe this at all. The question of the Pharisees and Herodians was specifically designed to trap Jesus.</p>
