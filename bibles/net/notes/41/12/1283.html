<A NAME="1283"><p class="footnote"><span class="fnreference">83</span><note=760><b>sn</b> These <i>two small copper coins </i>were lepta (sing. &#8220;lepton&#8221;), the smallest and least valuable coins in circulation in Palestine, worth one-half of a quadrans or 1/128 of a denarius, or about six minutes of an average daily wage. This was next to nothing in value.</p>
