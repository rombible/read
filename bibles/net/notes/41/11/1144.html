<A NAME="1144"><p class="footnote"><span class="fnreference">44</span><note=672><b>tn</b> The plural Greek term <font face="Galaxie Unicode Greek">&#7936;&#957;&#952;&#961;&#8061;&#960;&#969;&#957;</font> (<font face="Greektl">anqrwpwn</font>) is probably used here (and in v. 32) in a generic sense, referring to both men and women (cf. NAB, NRSV, &#8220;of human origin&#8221;; TEV, &#8220;from human beings&#8221;; NLT, &#8220;merely human&#8221;).</p><p class="footnote"><b>sn</b> The question is whether John&#8217;s ministry was of divine or human origin.</p>
