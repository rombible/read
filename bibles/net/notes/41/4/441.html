<A NAME="441"><p class="footnote"><span class="fnreference">41</span><note=249><b>tn</b> It is possible that this prepositional phrase modifies &#8220;as he was,&#8221; not &#8220;they took him along.&#8221; The meaning would then be &#8220;they took him along in the boat in which he was already sitting&#8221; (see 4:1).</p><p class="footnote"><b>sn</b> A <i>boat</i> that held all the disciples would be of significant size.</p>
