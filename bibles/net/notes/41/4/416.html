<A NAME="416"><p class="footnote"><span class="fnreference">16</span><note=224><b>sn</b> Interestingly, the synoptic parallels each use a different word for Satan here: Matt 13:19 has &#8220;the evil one,&#8221; while Luke 8:12 has &#8220;the devil.&#8221; This illustrates the fluidity of the gospel tradition in often using synonyms at the same point of the parallel tradition.</p>
