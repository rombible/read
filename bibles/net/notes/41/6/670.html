<A NAME="670"><p class="footnote"><span class="fnreference">70</span><note=382><b>sn</b> <i>Gennesaret</i> was a fertile plain south of Capernaum (see also Matt 14:34). This name was also sometimes used for the Sea of Galilee (Luke 5:1).</p>
