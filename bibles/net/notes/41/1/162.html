<a name="162"></a><p class="footnote"><span class="fnreference">62</span><note=62><b>sn</b> Why Jesus <i>would not permit the demons to speak</i> is much discussed. Two possibilities are (1) the mere source of the testimony (demonic) and (2) that the title, with its political implications, may have had elements that Jesus wished to avoid until the full nature of his mission was clarified.</p>
