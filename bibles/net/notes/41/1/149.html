<a name="149"></a><p class="footnote"><span class="fnreference">49</span><note=49><b>sn</b> The confession of Jesus as <i>the Holy One</i> here is significant, coming from an unclean spirit. Jesus, as the Holy One of God, who bears God&#8217;s Spirit and is the expression of holiness, comes to deal with uncleanness and unholiness.</p>
