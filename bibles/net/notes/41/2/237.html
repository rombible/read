<A NAME="237"><p class="footnote"><span class="fnreference">37</span><note=123><b>sn</b> <i>John&#8217;s disciples</i> and <i>the Pharisees </i>followed typical practices with regard to fasting and prayer. Many Jews fasted regularly (Lev 16:29-34; 23:26-32; Num 29:7-11). The zealous fasted twice a week on Monday and Thursday.</p>
