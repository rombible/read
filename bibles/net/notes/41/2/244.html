<A NAME="244"><p class="footnote"><span class="fnreference">44</span><note=130><b>sn</b> The statement <i>the bridegroom will be taken from them</i> is a veiled allusion by Jesus to his death, which he did not make explicit until the incident at Caesarea Philippi in 8:27ff. (cf. 8:31; 9:31; 10:33). </p>
