<A NAME="24"><p class="footnote"><span class="fnreference">4</span><note=90><b>tn</b> Some translations (e.g., NIV, NLT) take the preposition <font face="Galaxie Unicode Greek">&#960;&#961;&#972;&#962;</font> (<font face="Greektl">pro&quot;</font>), which indicates proximity, to mean &#8220;outside the door.&#8221; Others render it as &#8220;in front of the door&#8221; (TEV, CEV), and still others, &#8220;around the door&#8221; (NAB). There is some ambiguity inherent in the description here.</p>
