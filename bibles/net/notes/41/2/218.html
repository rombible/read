<A NAME="218"><p class="footnote"><span class="fnreference">18</span><note=104><b>sn</b> <i>Which is easier</i> is a reflective kind of question. On the one hand to declare sins are forgiven is easier, since one does not need to see it, unlike telling a paralyzed person to walk. On the other hand, it is harder, because for it to be true one must possess the authority to forgive the sin.</p>
