<A NAME="1558"><p class="footnote"><span class="fnreference">58</span><note=966><b>sn</b> <i>Sour wine </i>refers to cheap wine that was called in Latin <i>posca</i>, a cheap vinegar wine diluted heavily with water. It was the drink of slaves and soldiers, and was probably there for the soldiers who had performed the crucifixion.</p>
