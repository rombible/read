<A NAME="1523"><p class="footnote"><span class="fnreference">23</span><note=931><b>sn</b> The <i>purple cloak </i>probably refers to a military garment which had the color of royal <i>purple</i>, and thus resembled a king&#8217;s robe. The soldiers did this to Jesus as a form of mockery in view of the charges that he was a king (cf. 15:2).</p>
