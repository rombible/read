<A NAME="1443"><p class="footnote"><span class="fnreference">43</span><note=852><b>sn</b> <i>After singing a hymn. </i>The <i>Hallel</i> Psalms (Pss 113-118) were sung during the meal. Psalms 113 and 114 were sung just before the second cup and 115-118 were sung at the end of the meal, after the fourth, or <i>hallel </i>cup.</p>
