<A NAME="1438"><p class="footnote"><span class="fnreference">38</span><note=847><b>sn</b> <i>One who dips with me in the bowl. </i>The point of Jesus&#8217; comment here is not to identify the specific individual per se, but to indicate that it is one who was close to him &#8211; somebody whom no one would suspect. His comment serves to heighten the treachery of Judas&#8217; betrayal.</p>
