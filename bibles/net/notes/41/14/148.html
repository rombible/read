<A NAME="148"><p class="footnote"><span class="fnreference">8</span><note=817><b>sn</b> A <i>jar </i>made of <i>alabaster</i> stone was normally used for very precious substances like perfumes. It normally had a long neck which was sealed and had to be broken off so the contents could be used.</p>
