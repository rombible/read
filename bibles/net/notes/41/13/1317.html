<A NAME="1317"><p class="footnote"><span class="fnreference">17</span><note=782><b>sn</b> These statements look at persecution both from a Jewish context as the mention of <i>councils </i>and <i>synagogues </i>suggests, and from a Gentile one as the reference to <i>governors and kings </i>suggests. Some fulfillment of Jewish persecution can be seen in Acts.</p>
