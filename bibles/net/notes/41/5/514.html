<A NAME="514"><p class="footnote"><span class="fnreference">14</span><note=272><b>sn</b> The name <i>Legion </i>means &#8220;thousands,&#8221; a word taken from a Latin term for a large group of soldiers. The term not only suggests a multiple possession, but also adds a military feel to the account. This is a true battle.</p>
