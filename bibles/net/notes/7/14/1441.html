<A NAME="1441"><p class="footnote"><span class="fnreference">41</span><note=869><b>tn<i> </i></b><i>Heb</i> &#8220;the seven days [during] which they held the party.&#8221; This does not mean she cried for the entire seven days; v. 15 indicates otherwise. She cried for the remainder of the seven day period, beginning on the fourth day.</p>
