<A NAME="1444"><p class="footnote"><span class="fnreference">44</span><note=872><b>sn</b> <i>Plowed with my heifer</i>. This statement emphasizes that the Philistines had utilized a source of information which should have been off-limits to them. Heifers were used in plowing (Hos 10:11), but one typically used one&#8217;s own farm animals, not another man&#8217;s.</p>
