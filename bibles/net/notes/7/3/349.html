<A NAME="349"><p class="footnote"><span class="fnreference">49</span><note=168><b>tn</b> <i>Heb</i> &#8220;for the Lord has given your enemies, Moab, into your hand.&#8221; The verb form (a Hebrew perfect, indicating completed action from the standpoint of the speaker) emphasizes the certainty of the event. Though it had not yet taken place, the <sc>Lord speaks of it as a &#8220;done deal.&#8221;</p>
