<A NAME="154"><p class="footnote"><span class="fnreference">4</span><note=880><b>tn<i> </i></b><i>Heb</i> &#8220;I will go to my wife in the bedroom.&#8221; The Hebrew idiom <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1493;&#1465;&#1488; &#1488;&#1462;&#1500;</font> (<font face="Scholar">bo</font>&#8217;<font face="Scholar"> </font>&#8217;<font face="Scholar">el</font>, &#8220;to go to&#8221;) often has sexual connotations. The cohortative form used by Samson can be translated as indicating resolve (&#8220;I want to go&#8221;) or request (&#8220;let me go&#8221;).</p>
