<A NAME="640"><p class="footnote"><span class="fnreference">40</span><note=342><b>tn<i> </i></b><i>Heb</i> &#8220;You will strike down Midian as one man.&#8221; The idiom &#8220;as one man&#8221; emphasizes the collective unity of a group (see Judg 20:8, 11). Here it may carry the force, &#8220;as if they were just one man.&#8221;</p>
