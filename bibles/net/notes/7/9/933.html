<A NAME="933"><p class="footnote"><span class="fnreference">33</span><note=554><b>tc<i> </i></b><i>Heb</i> &#8220;threw his life out in front,&#8221; that is, &#8220;exposed himself to danger.&#8221; The MT form <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1504;&#1468;&#1462;&#1490;&#1462;&#1491;</font> (<font face="Scholar">minneged</font>, &#8220;from before&#8221;) should probably be read as <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1504;&#1468;&#1462;&#1490;&#1456;&#1491;&#1468;&#1493;&#1465;</font> (<font face="Scholar">minnegdo</font>, &#8220;from before him&#8221;); haplography of <i>vav</i> has likely occurred here in the MT.</p>
