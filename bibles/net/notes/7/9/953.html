<A NAME="953"><p class="footnote"><span class="fnreference">53</span><note=574><b>tn<i> </i></b><i>Heb</i> &#8220;trusted in him.&#8221; Here the verb probably describes more than a mental attitude. It is likely that the Shechemites made an alliance with Gaal and were now trusting him for protection in return for their loyalty (and probably tribute).</p>
