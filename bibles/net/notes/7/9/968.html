<A NAME="968"><p class="footnote"><span class="fnreference">68</span><note=589><b>tn</b> The words &#8220;to rebel&#8221; are interpretive. The precise meaning of the Hebrew verb <font face="Galaxie Unicode Hebrew">&#1510;&#1493;&#1468;&#1512;</font> (<font face="Scholar">tsur</font>) is unclear here. It is best to take it in the sense of &#8220;to instigate; to incite; to provoke&#8221; (see Deut 2:9, 19 and R. G. Boling, <i>Judges</i> [AB], 178).</p>
