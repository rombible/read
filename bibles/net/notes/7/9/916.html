<A NAME="916"><p class="footnote"><span class="fnreference">16</span><note=537><b>tc</b> The translation assumes that the form in the Hebrew text (<font face="Galaxie Unicode Hebrew">&#1502;&#1467;&#1510;&#1468;&#1464;&#1489;</font>, <font face="Scholar">mutsav</font>) is a corruption of an original <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1510;&#1468;&#1461;&#1489;&#1464;&#1492;</font> (<font face="Scholar">matsevah</font>, &#8220;pillar&#8221;). The reference is probably to a pagan object of worship (cf. LXX).</p>
