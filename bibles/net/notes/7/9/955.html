<A NAME="955"><p class="footnote"><span class="fnreference">55</span><note=576><b>tn<i> </i></b><i>Heb</i> &#8220;stomped&#8221; or &#8220;trampled.&#8221; This refers to the way in which the juice was squeezed out in the wine vats by stepping on the grapes with one&#8217;s bare feet. For a discussion of grape harvesting in ancient Israel, see O. Borowski, <i>Agriculture in Iron Age Israel</i>, 110-14.</p>
