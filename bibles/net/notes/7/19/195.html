<A NAME="195"><p class="footnote"><span class="fnreference">5</span><note=1082><b>tn</b> Or &#8220;was unfaithful to him.&#8221; Many have understood the Hebrew verb <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1514;&#1468;&#1460;&#1494;&#1456;&#1504;&#1462;&#1492;</font> (<font face="Scholar">vattizneh</font>) as being from <font face="Galaxie Unicode Hebrew">&#1494;&#1464;&#1504;&#1464;&#1492;</font> (<font face="Scholar">zanah</font>, &#8220;to be a prostitute&#8221;), but it may be derived from a root meaning &#8220;to be angry; to hate&#8221; attested in Akkadian (see <i>HALOT</i> 275 s.v. II <font face="Galaxie Unicode Hebrew">&#1494;&#1504;&#1492;</font>).</p>
