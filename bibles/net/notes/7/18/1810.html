<A NAME="1810"><p class="footnote"><span class="fnreference">10</span><note=1018><b>tn<i> </i></b><i>Heb</i> &#8220;He said to them, &#8216;Such and such Micah has done for me.&#8217;&#8221; Though the statement is introduced and presented, at least in part, as a direct quotation (note especially &#8220;for me&#8221;), the phrase &#8220;such and such&#8221; appears to be the narrator&#8217;s condensed version of what the Levite really said.</p>
