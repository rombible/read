<A NAME="27"><p class="footnote"><span class="fnreference">7</span><note=61><b>tn<i> </i></b><i>Heb </i>&#8220;And I also said.&#8221; The use of the perfect tense here suggests that the messenger is recalling an earlier statement (see Josh 23:12-13). However, some translate, &#8220;And I also say,&#8221; understanding the following words as an announcement of judgment upon those gathered at Bokim.</p>
