<A NAME="249"><p class="footnote"><span class="fnreference">49</span><note=103><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1468;&#1489;</font> (<font face="Scholar">shuv</font>, &#8220;to return; to turn&#8221;) is sometimes translated &#8220;turn back&#8221; here, but it is probably used in an adverbial sense, indicating that the main action (&#8220;act wickedly&#8221;) is being repeated.</p>
