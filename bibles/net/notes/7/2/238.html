<A NAME="238"><p class="footnote"><span class="fnreference">38</span><note=92><b>tn</b> Or more traditionally, &#8220;judges&#8221; (also in vv. 17, 18 [3x], 19). Since these figures carried out more than a judicial function, also serving as rulers and (in several instances) as military commanders, the translation uses the term &#8220;leaders.&#8221;</p>
