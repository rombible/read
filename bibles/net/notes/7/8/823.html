<A NAME="823"><p class="footnote"><span class="fnreference">23</span><note=480><b>tn<i> </i></b><i>Heb</i> &#8220;and attacked the army, while the army was secure.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1489;&#1462;&#1496;&#1463;&#1495;</font> (<font face="Scholar">vetakh</font>, &#8220;secure&#8221;) probably means the army was undefended (see R. G. Boling, <i>Judges</i> [AB], 156), not suspecting an attack at that time and place.</p>
