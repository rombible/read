<A NAME="862"><p class="footnote"><span class="fnreference">62</span><note=519><b>sn</b> <i>Baal-Berith</i> was a local manifestation of the Canaanite storm god. The name means, ironically, &#8220;Baal of the covenant.&#8221; Israel&#8217;s covenant allegiance had indeed shifted.</p>
