<A NAME="417"><p class="footnote"><span class="fnreference">17</span><note=191><b>tn</b> <i>Heb</i> &#8220;on [account of (?)] the way which you are walking.&#8221; Another option is to translate, &#8220;due to the way you are going about this.&#8221; In this case direct reference is made to Barak&#8217;s hesitancy as the reason for his loss of glory.</p>
