<A NAME="2092"><p class="footnote"><span class="fnreference">92</span><note=1235><b>tc</b> The translation is based on the reading <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1506;&#1460;&#1497;&#1512; &#1502;&#1456;&#1514;&#1460;&#1497;&#1501;</font> (<font face="Scholar">me</font>&#8217;<font face="Scholar">ir mÿtim</font>, &#8220;from a city of men,&#8221; i.e., &#8220;an inhabited city&#8221;), rather than the reading <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1506;&#1460;&#1497;&#1512; &#1502;&#1456;&#1514;&#1465;&#1501;</font> (<font face="Scholar">me</font>&#8217;<font face="Scholar">ir mÿtom</font>, &#8220;from a city of soundness&#8221;) found in the Leningrad Codex (L).</p>
