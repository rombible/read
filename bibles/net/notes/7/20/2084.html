<A NAME="2084"><p class="footnote"><span class="fnreference">84</span><note=1227><b>tn<i> </i></b><i>Heb</i> &#8220;unto the opposite of Gibeah toward the east.&#8221; Gibeah cannot be correct here, since the Benjaminites retreated from there toward the desert and Rimmon (see v. 45). A slight emendation yields the reading &#8220;Geba.&#8221;</p>
