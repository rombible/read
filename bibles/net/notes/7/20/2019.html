<A NAME="2019"><p class="footnote"><span class="fnreference">19</span><note=1162><b>tn<i> </i></b><i>Heb</i> &#8220;against her by lot.&#8221; The verb &#8220;we will go up&#8221; (<font face="Galaxie Unicode Hebrew">&#1504;&#1463;&#1506;&#1458;&#1500;&#1462;&#1492;</font>, <font face="Scholar">na</font>&#8217;<font face="Scholar">aleh</font>) has probably been accidentally omitted before &#8220;against her&#8221; (<font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1500;&#1462;&#1497;&#1492;&#1464;</font>, &#8217;<font face="Scholar">aleha</font>).</p><p class="footnote"><b>sn</b> <i>As the lot dictates</i>. The Israelite soldiers intended to cast lots to determine which tribe would lead the battle charge (see v. 18).</p>
