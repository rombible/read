<A NAME="514"><p class="footnote"><span class="fnreference">14</span><note=232><b>tn</b> The translation assumes that the verb is an archaic second feminine singular form. Though Deborah is named as one of the composers of the song (v. 1), she is also addressed within it (v. 12). Many take the verb as first person singular, &#8220;I arose&#8221; (cf. NAB, NASB, NIV).</p>
