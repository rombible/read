<A NAME="528"><p class="footnote"><span class="fnreference">28</span><note=246><b>tn</b> The translation assumes a repointing of the verb as a perfect or imperfect/preterite form of <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1512;&#1463;&#1491;</font> (<font face="Scholar">yarad</font>, &#8220;to go down&#8221;). The form as pointed in the MT appears to be from <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1491;&#1464;&#1492;</font> (<font face="Scholar">radah</font>, &#8220;to rule&#8221;). See GKC 188 §69.<i>g</i>. The same form, translated &#8220;came down,&#8221; occurs in the next line as well.</p>
