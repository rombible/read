<A NAME="512"><p class="footnote"><span class="fnreference">12</span><note=230><b>tn</b> The meaning of the Hebrew noun <font face="Galaxie Unicode Hebrew">&#1508;&#1456;&#1512;&#1464;&#1494;&#1493;&#1465;&#1503;</font> (<font face="Scholar">fÿrazon</font>) is uncertain. Some understand the meaning as &#8220;leaders&#8221; or &#8220;those living in rural areas.&#8221; The singular noun appears to be collective (note the accompanying plural verb). For various options see B. Lindars, <i>Judges 1-5</i>, 237-38.</p>
