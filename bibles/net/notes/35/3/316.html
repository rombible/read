<A NAME="316"><p class="footnote"><span class="fnreference">16</span><note=136><b>tn</b> <i>Heb</i> &#8220;[His] radiance is like light.&#8221; Some see a reference to sunlight, but the Hebrew word <font face="Galaxie Unicode Hebrew">&#1488;&#1493;&#1465;&#1512;</font> (&#8217;<font face="Scholar">or</font>) here refers to lightning, as the context indicates (see vv. 4b, 9, 11). The word also refers to lightning in Job 36:32 and 37:3, 11, 15.</p>
