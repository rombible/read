<A NAME="317"><p class="footnote"><span class="fnreference">17</span><note=137><b>tn</b> <i>Heb</i> &#8220;two horns from his hand to him.&#8221; Sharp, pointed lightning bolts have a &#8220;horn-like&#8221; appearance. The weapon of &#8220;double lightning&#8221; appears often in Mesopotamian representations of gods. See Elizabeth Van Buren, <i>Symbols of the Gods in Mesopotamian Art </i>(AnOr), 70-73.</p>
