<A NAME="351"><p class="footnote"><span class="fnreference">51</span><note=171><b>tc</b> <i>Heb</i> &#8220;beneath me I shook, which&#8230;.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1513;&#1473;&#1462;&#1512;</font> (&#8217;<font face="Scholar">asher</font>) appears to be a relative pronoun, but a relative pronoun does not fit here. The translation assumes a reading <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1513;&#1473;&#1467;&#1512;&#1464;&#1497;</font> (&#8217;<font face="Scholar">ashuray</font>, &#8220;my steps&#8221;) as well as an emendation of the preceding verb to a third plural form.</p>
