<A NAME="315"><p class="footnote"><span class="fnreference">15</span><note=135><b>tn</b> <i>Heb</i> &#8220;praise.&#8221; This could mean that the earth responds in praise as God&#8217;s splendor is observed in the skies. However, the Hebrew term <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1492;&#1460;&#1500;&#1468;&#1464;&#1492;</font> (<font face="Scholar">tÿhillah</font>, &#8220;praise&#8221;) can stand by metonymy for what prompts it (i.e., fame, glory, deeds).</p>
