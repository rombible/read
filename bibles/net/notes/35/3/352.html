<A NAME="352"><p class="footnote"><span class="fnreference">52</span><note=172><b>tn</b> The translation assumes that <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1504;&#1493;&#1468;&#1495;&#1463;</font> (&#8217;<font face="Scholar">anuakh</font>) is from the otherwise unattested verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1493;&#1464;&#1495;</font> (<font face="Scholar">navakh</font>, &#8220;sigh&#8221;; see <i>HALOT</i> 680 s.v. II <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1495;</font>; so also NEB). Most take this verb as <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1468;&#1495;&#1463;</font> (<font face="Scholar">nuakh</font>, &#8220;to rest&#8221;) and translate, &#8220;I wait patiently&#8221; (cf. NIV).</p>
