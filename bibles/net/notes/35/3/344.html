<A NAME="344"><p class="footnote"><span class="fnreference">44</span><note=164><b>tn</b> Some take &#8220;warriors&#8221; with the following line, in which case one should translate, &#8220;you pierce [his] head with a spear; his warriors storm forward to scatter us&#8221; (cf. NIV). The meaning of the Hebrew term <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1456;&#1512;&#1464;&#1494;&#1493;&#1465;</font> (<font face="Scholar">pÿrazo</font>), translated here &#8220;his warriors,&#8221; is uncertain.</p>
