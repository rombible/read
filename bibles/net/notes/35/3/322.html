<A NAME="322"><p class="footnote"><span class="fnreference">22</span><note=142><b>tn</b> This verb has been traditionally understood as &#8220;measure&#8221; (from <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1468;&#1491;</font>, <font face="Scholar">mud</font>), but the immediately following context (vv. 6b-7) favors the meaning &#8220;shake&#8221; from <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1493;&#1491;</font> (<font face="Scholar">mavd</font>; see <i>HALOT</i> 555 s.v.).</p>
