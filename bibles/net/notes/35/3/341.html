<A NAME="341"><p class="footnote"><span class="fnreference">41</span><note=161><b>tn</b> <i>Heb</i> &#8220;anointed one.&#8221; In light of the parallelism with &#8220;your people&#8221; in the preceding line this could refer to Israel, but elsewhere the Lord&#8217;s anointed one is always an individual. The Davidic king is the more likely referent here.</p>
