<A NAME="37"><p class="footnote"><span class="fnreference">7</span><note=127><b>tn</b> <i>Heb</i> &#8220;make known.&#8221; The implied object is &#8220;your deeds&#8221;; the pronoun &#8220;them,&#8221; referring to &#8220;deeds&#8221; in the previous line, was employed in the translation to avoid redundancy. The suffix on the form <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;&#1468;&#1461;&#1497;&#1492;&#1493;&#1468;</font> (<font face="Scholar">khayyehu</font>, &#8220;revive it&#8221;) does double duty in the parallelism.</p>
