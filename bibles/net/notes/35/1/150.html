<a name="150"></a><p class="footnote"><span class="fnreference">50</span><note=50><b>tn</b> Apparently two different types of fishing nets are referred to here. The <font face="Galaxie Unicode Hebrew">&#1495;&#1461;&#1512;&#1462;&#1501;</font> (<font face="Scholar">kherem</font>, &#8220;throw net&#8221;) was used by fishermen standing on the shore (see Ezek 47:10), while the <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1499;&#1456;&#1502;&#1462;&#1512;&#1462;&#1514;</font> (<font face="Scholar">mikhmeret</font>, &#8220;dragnet&#8221;) was used by men in a boat. See R. D. Patterson, <i>Nahum, Habakkuk, Zephaniah</i> (WEC), 165.</p>
