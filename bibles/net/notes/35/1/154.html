<a name="154"></a><p class="footnote"><span class="fnreference">54</span><note=54><b>sn</b> The fishing implements (<i>throw net </i>and <i>dragnet</i>) represent Babylonian military might. The prophet depicts the Babylonians as arrogantly worshiping their own power (<i>sacrifices&#8230;burns incense</i>, see also v. 11b).</p>
