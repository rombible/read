<a name="148"></a><p class="footnote"><span class="fnreference">48</span><note=48><b>tn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1512;&#1462;&#1502;&#1462;&#1513;&#1474;</font> (<font face="Scholar">remesh</font>) usually refers to animals that creep, but here the referent seems to be marine animals that glide through the water (note the parallelism in the previous line). See also Ps 104:25.</p>
