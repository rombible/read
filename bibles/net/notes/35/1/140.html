<a name="140"></a><p class="footnote"><span class="fnreference">40</span><note=40><b>tn</b> <i>Heb</i> &#8220;Rock&#8221; or &#8220;Cliff.&#8221; This divine epithet views God as a place where one can go to be safe from danger. The translation &#8220;Protector&#8221; conveys the force of the metaphor (cf. KJV, NEB &#8220;O mighty God&#8221;).</p>
