<a name="142"></a><p class="footnote"><span class="fnreference">42</span><note=42><b>tn</b> <i>Heb</i> &#8220;[you] are too pure of eyes.&#8221; God&#8217;s &#8220;eyes&#8221; here signify what he looks at with approval. His &#8220;eyes&#8221; are &#8220;pure&#8221; in that he refuses to tolerate any wrongdoing in his presence. </p>
