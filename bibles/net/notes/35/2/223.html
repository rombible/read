<A NAME="223"><p class="footnote"><span class="fnreference">23</span><note=84><b>tn</b> <i>Heb</i> &#8220;Woe [to] the one who increases [what is] not his.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1492;&#1493;&#1465;&#1497;</font> (<font face="Scholar">hoy</font>, &#8220;woe,&#8221; &#8220;ah&#8221;) was used in funeral laments and carries the connotation of death.</p>
