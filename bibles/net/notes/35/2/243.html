<A NAME="243"><p class="footnote"><span class="fnreference">43</span><note=104><b>tn</b> <i>Heb</i> &#8220;their nakedness,&#8221; a euphemism.</p><p class="footnote"><b>sn</b> Metaphor and reality are probably blended here. This may refer to the practice of publicly humiliating prisoners of war by stripping them naked. See J. J. M. Roberts, <i>Nahum, Habakkuk, and Zephaniah </i>(OTL), 124.</p>
