<A NAME="231"><p class="footnote"><span class="fnreference">31</span><note=92><b>tn</b> <i>Heb</i> &#8220;because of the shed blood of humankind and violence against land, city.&#8221; The singular forms <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1512;&#1462;&#1509;</font> (&#8217;<font face="Scholar">erets</font>, &#8220;land&#8221;) and <font face="Galaxie Unicode Hebrew">&#1511;&#1460;&#1512;&#1456;&#1497;&#1464;&#1492;</font> (<font face="Scholar">qiryah</font>, &#8220;city&#8221;) are collective, referring to all the lands and cities terrorized by the Babylonians. </p>
