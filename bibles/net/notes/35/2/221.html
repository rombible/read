<A NAME="221"><p class="footnote"><span class="fnreference">21</span><note=82><b>tn</b> <i>Heb</i> &#8220;Will not these, all of them, take up a taunt against him&#8230;?&#8221; The rhetorical question assumes the response, &#8220;Yes, they will.&#8221; The present translation brings out the rhetorical force of the question by rendering it as an affirmation. </p>
