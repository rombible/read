<A NAME="258"><p class="footnote"><span class="fnreference">58</span><note=119><b>tn</b> Or &#8220;holy temple.&#8221; The <sc>Lord&#8217;s heavenly palace, rather than the earthly temple, is probably in view here (see Ps 11:4; Mic 1:2-3). The Hebrew word <font face="Galaxie Unicode Hebrew">&#1465;&#1511;&#1491;&#1462;&#1513;&#1473;</font> (<font face="Scholar">qodesh</font>, &#8220;holy&#8221;) here refers to the sovereign transcendence associated with his palace. </p>
