<A NAME="217"><p class="footnote"><span class="fnreference">17</span><note=78><b>tn</b> <i>Heb</i> &#8220;who opens wide like Sheol his throat.&#8221; Here <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">nefesh</font>) is understood in a physical sense, meaning &#8220;throat,&#8221; which in turn is figurative for the appetite. See H. W. Wolff, <i>Anthropology of the Old Testament</i>, 11-12.</p>
