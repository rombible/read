<a name="142"></a><p class="footnote"><span class="fnreference">42</span><note=42><b>sn</b> <i>Teman</i>, like Sela, was a prominent city of Edom. The name Teman is derived from the name of a grandson of Esau (cf. Gen 36:11). Here it is a synecdoche of part for whole, standing for all of Edom. </p>
