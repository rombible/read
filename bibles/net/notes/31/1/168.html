<a name="168"></a><p class="footnote"><span class="fnreference">68</span><note=68><b>tc</b> In the MT the verb is feminine plural, but the antecedent is unclear. The Hebrew phrase <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1460;&#1513;&#1473;&#1456;&#1500;&#1463;&#1495;&#1456;&#1504;&#1464;&#1492;</font> (<font face="Scholar">tishlakhnah</font>) here should probably be emended to read <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1460;&#1513;&#1473;&#1456;&#1500;&#1463;&#1495; &#1497;&#1464;&#1491;</font> (<font face="Scholar">tishlakh yad</font>), although <font face="Scholar">yad</font> (&#8220;hand&#8221;) is not absolutely essential to this idiom.</p>
