<a name="148"></a><p class="footnote"><span class="fnreference">48</span><note=48><b>tn</b> <i>Heb</i> &#8220;the violence of your brother.&#8221; The genitive construction is to be understood as an objective genitive. The meaning is not that Jacob has perpetrated violence (= subjective genitive), but that violence has been committed against him (= objective genitive).</p>
