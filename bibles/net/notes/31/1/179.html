<a name="179"></a><p class="footnote"><span class="fnreference">79</span><note=79><b>sn</b> This reference to drinking portrays the profane activities of those who had violated Jerusalem&#8217;s sanctity. The following reference to drinking on the part of the nations portrays God&#8217;s judgment upon them. They will drink, as it were, from the cup of divine retribution. </p>
