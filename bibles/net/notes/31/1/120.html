<a name="120"></a><p class="footnote"><span class="fnreference">20</span><note=20><b>sn</b> Obadiah uses two illustrations to show the totality of Edom&#8217;s approaching destruction. Both robbers and harvesters would have left at least something behind. Such will not be the case, however, with the calamity that is about to befall Edom. A virtually identical saying appears in Jer 49:9-10.</p>
