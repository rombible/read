<a name="155"></a><p class="footnote"><span class="fnreference">55</span><note=55><b>tn</b> <i>Heb</i> &#8220;she ceased speaking to her.&#8221; This does not imply that Naomi was completely silent toward Ruth. It simply means that Naomi stopped trying to convince her to go back to Moab (see F. W. Bush, <i>Ruth,</i> <i>Esther</i> [WBC], 84-85).</p>
