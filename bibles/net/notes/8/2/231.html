<A NAME="231"><p class="footnote"><span class="fnreference">31</span><note=108><b>sn</b> The <i>female workers</i> would come along behind those who cut the grain and bundle it up. Staying close to the female workers allowed Ruth to collect more grain than would normally be the case (see O. Borowski, <i>Agriculture in Iron Age Israel</i>, 61, and F. W. Bush, <i>Ruth,</i> <i>Esther</i> [WBC], 121).</p>
