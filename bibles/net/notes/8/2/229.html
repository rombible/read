<A NAME="229"><p class="footnote"><span class="fnreference">29</span><note=106><b>tn</b> The switch from the negative particle <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1500;</font> (&#8217;<font face="Scholar">al</font>, see the preceding statement, &#8220;do not leave&#8221;) to <font face="Galaxie Unicode Hebrew">&#1500;&#1465;&#1488;</font> (<font face="Scholar">lo</font>&#8217;) may make this statement more emphatic. It may indicate that the statement is a policy applicable for the rest of the harvest (see v. 21). </p>
