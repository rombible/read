<A NAME="258"><p class="footnote"><span class="fnreference">58</span><note=135><b>tn</b> Ruth here uses a word (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1460;&#1508;&#1456;&#1495;&#1464;&#1492;</font>, <font face="Scholar">shifkhah</font>) that describes the lowest level of female servant (see 1 Sam 25:41). Note Ruth 3:9 where she uses the word <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1502;&#1464;&#1492;</font> (&#8217;<font face="Scholar">amah</font>), which refers to a higher class of servant.</p>
