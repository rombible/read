<A NAME="226"><p class="footnote"><span class="fnreference">26</span><note=103><b>tn</b><i> Heb</i> &#8220;a little while.&#8221; The adjective <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1506;&#1464;&#1496;</font> (<font face="Scholar">me</font>&#8217;<font face="Scholar">at</font>) functions in a temporal sense (&#8220;a little while&#8221;; e.g., Job 24:24) or a comparative sense (&#8220;a little bit&#8221;); see BDB 589-90 s.v. The foreman&#8217;s point is that Ruth was a hard worker who only rested a short time.</p>
