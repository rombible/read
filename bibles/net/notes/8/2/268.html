<A NAME="268"><p class="footnote"><span class="fnreference">68</span><note=145><b>tn</b> The infinitive absolute precedes the finite verb for emphasis. Here <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1463;&#1500;</font> (<font face="Scholar">shalal</font>, &#8220;pull out&#8221;) is a homonym of the more common Hebrew verb meaning &#8220;to plunder.&#8221; An Arabic cognate is used of drawing a sword out of a scabbard (see BDB 1021 s.v.).</p>
