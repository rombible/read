<A NAME="222"><p class="footnote"><span class="fnreference">22</span><note=99><b>tn</b> <i>Heb</i> &#8220;and she came and she stood, from then, the morning, and until now, this, her sitting [in] the house a little.&#8221; The syntax of the Hebrew text is awkward and the meaning uncertain. For discussion see F. W. Bush, <i>Ruth,</i> <i>Esther</i> (WBC), 118-19.</p>
