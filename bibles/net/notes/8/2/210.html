<A NAME="210"><p class="footnote"><span class="fnreference">10</span><note=87><b>sn</b> The text is written from Ruth&#8217;s limited perspective. As far as she was concerned, she randomly picked a spot in the field. But God was providentially at work and led her to <i>the portion of the field belonging to Boaz</i>, who, as a near relative of Elimelech, was a potential benefactor.</p>
