<A NAME="246"><p class="footnote"><span class="fnreference">46</span><note=123><b>sn</b> The similarly spelled Hebrew terms <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1499;&#1463;&#1512;</font> (<font face="Scholar">nakhar</font>, &#8220;to notice&#8221;) and <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1499;&#1456;&#1512;&#1460;&#1497;</font> (<font face="Scholar">nokhriy</font>, &#8220;foreigner&#8221;) in this verse form a homonymic wordplay. This highlights the unexpected nature of the attentiveness and concern Boaz displayed to Ruth.</p>
