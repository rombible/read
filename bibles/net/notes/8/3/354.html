<A NAME="354"><p class="footnote"><span class="fnreference">54</span><note=221><b>tn</b> <i>Heb</i> &#8220;let it not be known that the woman came [to] the threshing floor&#8221; (NASB similar). The article on <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1488;&#1460;&#1513;&#1473;&#1468;&#1464;&#1492;</font> (<font face="Scholar">ha</font>&#8217;<font face="Scholar">ishah</font>, &#8220;the woman&#8221;) is probably dittographic (note the final <i>he</i> on the preceding verb <font face="Galaxie Unicode Hebrew">&#1489;&#1464;&#1488;&#1464;&#1492;</font> [<font face="Scholar">va</font>&#8217;<font face="Scholar">ah</font>, &#8220;she came&#8221;]).</p>
