<A NAME="326"><p class="footnote"><span class="fnreference">26</span><note=193><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1508;&#1463;&#1514;</font> (<font face="Scholar">lafat</font>) occurs only here, Job 6:18, and Judg 16:29 (where it seems to mean &#8220;grab hold of&#8221;). Here the verb seems to carry the meaning &#8220;bend, twist, turn,&#8221; like its Arabic cognate (see <i>HALOT</i> 533 s.v. <font face="Galaxie Unicode Hebrew">&#1500;&#1508;&#1514;</font>, and F. W. Bush, <i>Ruth,</i> <i>Esther</i> [WBC], 163).</p>
