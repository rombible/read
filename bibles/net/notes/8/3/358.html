<A NAME="358"><p class="footnote"><span class="fnreference">58</span><note=225><b>tc</b> The MT preserves the 3rd person masculine singular form <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1464;&#1489;&#1465;&#1488;</font> (<font face="Scholar">vayyavo</font>&#8217;, &#8220;then he went&#8221;; cf. ASV, NAB, NIV, NCV, NRSV, NLT), while many medieval <sc>mss (supported by the Syriac and Vulgate) have the 3rd person feminine singular form <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1514;&#1468;&#1464;&#1489;&#1465;&#1488;</font> (<font face="Scholar">vattavo</font>&#8217;, &#8220;then she went&#8221;; cf. KJV, NASB, TEV).</p>
