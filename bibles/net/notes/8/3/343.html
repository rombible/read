<A NAME="343"><p class="footnote"><span class="fnreference">43</span><note=210><b>tn</b> Or &#8220;woman of strong character&#8221; (cf. NIV &#8220;woman of noble character&#8221;). The same phrase is used in Prov 31:10 to describe the ideal wife. Prov 31 emphasizes the ideal wife&#8217;s industry, her devotion to her family, and her concern for others, characteristics which Ruth had demonstrated. </p>
