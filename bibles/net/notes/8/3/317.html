<A NAME="317"><p class="footnote"><span class="fnreference">17</span><note=184><b>tc</b> The MT (<i>Kethib</i>) lacks the preposition <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1500;&#1463;&#1497;</font> (&#8217;<font face="Scholar">elay</font>, &#8220;to me&#8221;) which is attested in the marginal reading (<i>Qere</i>). Many medieval Hebrew <sc>mss agree with the marginal reading (<i>Qere</i>) by including the phrase.</p>
