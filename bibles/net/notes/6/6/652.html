<A NAME="652"><p class="footnote"><span class="fnreference">52</span><note=223><b>tn</b> <i>Heb</i> &#8220;With his firstborn he will lay its foundations and with his youngest he will erect its gates.&#8221; The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1510;&#1468;&#1460;&#1497;&#1489;</font> (<font face="Scholar">yatsiv</font>, &#8220;he will erect&#8221;) is imperfect, not jussive, suggesting Joshua&#8217;s statement is a prediction, not an imprecation.</p>
