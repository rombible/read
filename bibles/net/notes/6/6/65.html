<A NAME="65"><p class="footnote"><span class="fnreference">5</span><note=176><b>tn</b> <i>Heb</i> &#8220;and go around the city, all [you] men of war, encircling the city one time.&#8221; The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1505;&#1463;&#1489;&#1468;&#1465;&#1514;&#1462;&#1501;</font> (<font face="Scholar">vÿsabbotem</font>, &#8220;and go around&#8221;) is plural, being addressed to the whole army.</p>
