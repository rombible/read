<A NAME="850"><p class="footnote"><span class="fnreference">50</span><note=327><b>tn</b> <i>Heb</i> &#8220;as it is written in the scroll of the law of Moses, an altar of whole stones on which no one had wielded iron.&#8221; The expression &#8220;whole stones&#8221; refers to stones in their natural condition, i.e., not carved or shaped artificially with tools (&#8220;wielded iron&#8221;).</p>
