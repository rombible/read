<A NAME="415"><p class="footnote"><span class="fnreference">15</span><note=130><b>tn</b> Traditionally, &#8220;the ark of the testimony,&#8221; another name for the ark of the covenant. The Hebrew term <font face="Galaxie Unicode Hebrew">&#1506;&#1461;&#1491;&#1493;&#1468;&#1514;</font> (&#8217;<font face="Scholar">edut</font>, &#8220;testimony&#8221; or &#8220;witness&#8221;) here refers to the Mosaic covenant and the body of stipulations contained within it (see <i>HALOT</i> 2:791).</p>
