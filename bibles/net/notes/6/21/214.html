<A NAME="214"><p class="footnote"><span class="fnreference">4</span><note=728><b>tn</b> The name &#8220;Gath Rimmon&#8221; is problematic here, for it appears in the preceding list of Danite cities. The LXX reads &#8220;Iebatha&#8221;; 1 Chr 6:55 HT (6:70 ET) reads &#8220;Bileam.&#8221; Most modern translations retain the name &#8220;Gath Rimmon,&#8221; however.</p>
