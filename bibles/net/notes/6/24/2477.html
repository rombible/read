<A NAME="2477"><p class="footnote"><span class="fnreference">77</span><note=922><b>tn</b> <i>Heb</i> &#8220;one hundred qesitahs.&#8221; The Hebrew word <font face="Galaxie Unicode Hebrew">&#1511;&#1456;&#1513;&#1474;&#1460;&#1497;&#1496;&#1464;&#1492;</font> (<font face="Scholar">qesitah</font>) is generally understood to refer to a unit of money, but the value and/or weight is unknown. The word occurs only here and in Gen 33:19 and Job 42:11.</p>
