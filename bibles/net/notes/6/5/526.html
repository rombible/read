<A NAME="526"><p class="footnote"><span class="fnreference">26</span><note=169><b>sn</b> The Lord&#8217;s heavenly army, like an earthly army, has a <i>commander</i> who leads the troops. For the phrase <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1463;&#1512;&#1470;&#1510;&#1456;&#1489;&#1464;&#1488;</font> (<font face="Scholar">sar-tsÿva</font>&#8217;, &#8220;army commander&#8221;) in the human sphere, see among many other references Gen 21:22, 32; 26:26; Judg 4:2, 7; 1 Sam 12:9. </p>
