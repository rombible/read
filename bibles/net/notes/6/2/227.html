<A NAME="227"><p class="footnote"><span class="fnreference">27</span><note=59><b>tn</b> <i>Heb</i> &#8220;Now, swear to me by the <sc>Lord.&#8221;</p><p class="footnote"><b>sn</b> To swear an oath <i>in the <sc>Lord&#8217;s name</i> would make the <sc>Lord the witness and guarantor of the promise attached to the oath. If the person making the oath should go back on the promise, the <sc>Lord would judge him for breaking the contract.</p>
