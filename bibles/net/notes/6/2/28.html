<A NAME="28"><p class="footnote"><span class="fnreference">8</span><note=40><b>tn</b> The idiom &#8220;come to&#8221; (<font face="Galaxie Unicode Hebrew">&#1489;&#1493;&#1465;&#1488; &#1488;&#1462;&#1500;</font>, <font face="Scholar">bo</font>&#8217;<font face="Scholar"> </font>&#8217;<font face="Scholar">el</font>) probably has sexual connotations here, as it often does elsewhere when a man &#8220;comes to&#8221; a woman. If so, the phrase could be translated &#8220;your clients.&#8221; The instructions reflect Rahab&#8217;s perspective as to the identity of the men.</p>
