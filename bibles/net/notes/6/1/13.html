<a name="13"></a><p class="footnote"><span class="fnreference">3</span><note=3><b>tc</b> <i>Heb</i> &#8220;Cross over this Jordan, you and all these people, to the land that I am giving to them, to the children of Israel.&#8221; The final phrase, &#8220;to the children of Israel,&#8221; is probably a later scribal addition specifying the identity of &#8220;these people/them.&#8221;</p>
