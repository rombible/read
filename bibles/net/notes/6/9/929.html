<A NAME="929"><p class="footnote"><span class="fnreference">29</span><note=365><b>tn</b> The <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive construction in the Hebrew text suggests that the narrative resumes at this point. The LXX reads here, &#8220;and they will be,&#8221; understanding what follows to be a continuation of the leaders&#8217; words rather than a comment by the narrator.</p>
