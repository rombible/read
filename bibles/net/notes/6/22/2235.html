<A NAME="2235"><p class="footnote"><span class="fnreference">35</span><note=774><b>tc</b> <i>Heb</i> &#8220;and us to you rebel.&#8221; The reading of the MT, the accusative sign with suffix (<font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1488;&#1465;&#1514;&#1464;&#1504;&#1493;&#1468;</font>, <font face="Scholar">vÿ</font>&#8217;<font face="Scholar">otanu</font>), is problematic with the verb &#8220;rebel&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1512;&#1463;&#1491;</font>, <font face="Scholar">marad</font>). Many Hebrew <sc>mss correctly read the negative particle <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1500;</font> (&#8217;<font face="Scholar">al</font>) for the preposition <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1500;</font> (&#8217;<font face="Scholar">el</font>, &#8220;to&#8221;).</p>
