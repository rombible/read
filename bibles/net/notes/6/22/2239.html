<A NAME="2239"><p class="footnote"><span class="fnreference">39</span><note=778><b>sn</b> Israel&#8217;s God is here identified with three names: (1) <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1500;</font> (&#8217;<font face="Scholar">el</font>), &#8220;El&#8221; (or &#8220;God&#8221;); (2) <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1500;&#1465;&#1492;&#1460;&#1497;&#1501;</font> (&#8217;<font face="Scholar">elohim</font>), &#8220;Elohim&#8221; (or &#8220;God&#8221;), and (3) <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1492;&#1493;&#1464;&#1492;</font> (<font face="Scholar">yÿhvah</font>), &#8220;Yahweh&#8221; (or &#8220;the <sc>Lord&#8221;). The name <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1500;</font> (&#8217;<font face="Scholar">el</font>, &#8220;El&#8221;) is often compounded with titles, for example, <i>El Elyon</i>, &#8220;God Most High.&#8221;</p>
