<A NAME="36"><p class="footnote"><span class="fnreference">6</span><note=96><b>tn</b> <i>Heb</i> &#8220;But there should be a distance between you and it, about two thousand cubits in measurement.&#8221;</p><p class="footnote"><b>sn</b> The precise distance is uncertain, but the measurement designated <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1502;&#1468;&#1464;&#1492;</font> (&#8217;<font face="Scholar">ammah</font>, &#8220;cubit&#8221;) was probably equivalent to approximately eighteen inches (one and one-half feet, or 45 cm) in length.</p>
