<A NAME="224"><p class="footnote"><span class="fnreference">4</span><note=1056><b>tn</b> The Piel (v. 2) and Hiphil (v. 3) forms of the verb <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1491;&#1463;&#1513;&#1473;</font> (<font face="Scholar">qadash</font>) appear to be interchangeable in this context. Both mean &#8220;to consecrate&#8221; (<i>Heb</i> &#8220;make holy [or &#8220;sacred&#8221;]&#8221;).</p>
