<A NAME="2250"><p class="footnote"><span class="fnreference">50</span><note=1102><b>sn</b> The freewill offering was voluntary, so the regulations regarding it were more relaxed. Once a vow was made, the paying of it was not voluntary (see B. A. Levine, <i>Leviticus</i> [JPSTC], 151-52, for very helpful remarks on this verse). </p>
