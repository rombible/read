<A NAME="2225"><p class="footnote"><span class="fnreference">25</span><note=1077><b>tn</b> <i>Heb</i> &#8220;and the [slave] born of his house, they shall eat in his food.&#8221; The LXX, Syriac, <i>Tg. Onq.</i>, <i>Tg. Ps.-J.</i>, and some <sc>mss of Smr have plural &#8220;ones born,&#8221; which matches the following plural &#8220;they&#8221; pronoun and the plural form of the verb. </p>
