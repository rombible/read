<A NAME="58"><p class="footnote"><span class="fnreference">8</span><note=151><b>tn</b> <i>Heb</i> &#8220;and it is hidden from him,&#8221; meaning that the person who contracted the ceremonial uncleanness was not aware at the time what had happened, but later found out that he had become ceremonially unclean. This same phrase occurs again in both vv. 3 and 4.</p>
