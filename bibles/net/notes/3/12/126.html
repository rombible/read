<A NAME="126"><p class="footnote"><span class="fnreference">6</span><note=453><b>tn</b> <i>Heb</i> &#8220;sit, dwell&#8221; (<font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1513;&#1473;&#1464;&#1489;</font>, <font face="Scholar">yashav</font>) normally means &#8220;to sit, to dwell&#8221;), but here it means &#8220;to remain, to stay&#8221; in the same condition for a period of time (cf., e.g., Gen 24:55).</p>
