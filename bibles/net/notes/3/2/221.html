<A NAME="221"><p class="footnote"><span class="fnreference">21</span><note=54><b>tn</b> <i>Heb</i> &#8220;Every grain offering which you offer to the <sc>Lord must not be made leavened.&#8221; The noun &#8220;leaven&#8221; is traditional in English versions (cf. KJV, ASV, NASB, NRSV), but &#8220;yeast&#8221; is more commonly used today.</p>
