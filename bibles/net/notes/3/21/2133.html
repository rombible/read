<A NAME="2133"><p class="footnote"><span class="fnreference">33</span><note=1046><b>tn</b> The term rendered &#8220;spot&#8221; derives from a root meaning &#8220;mixed&#8221; or &#8220;confused&#8221; (cf. NAB &#8220;walleyed&#8221;). It apparently refers to any kind of marked flaw in the eye that can be seen by others. Smr, Syriac, <i>Tg. Onq.</i>, and <i>Tg. Ps.-J.</i> have plural &#8220;his eyes.&#8221; </p>
