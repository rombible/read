<A NAME="920"><p class="footnote"><span class="fnreference">20</span><note=370><b>tn</b> The term &#8220;standard regulation&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1513;&#1473;&#1456;&#1508;&#1468;&#1464;&#1496;</font>, <font face="Scholar">mishpat</font>) here refers to the set of regulations for burnt offering goats in Lev 1:10-13. Cf. KJV &#8220;according to the manner&#8221;; ASV, NASB &#8220;according to the ordinance&#8221;; NIV, NLT &#8220;in the prescribed way&#8221;; CEV &#8220;in the proper way.&#8221;</p>
