<A NAME="98"><p class="footnote"><span class="fnreference">8</span><note=358><b>tn</b> <i>Heb</i> &#8220;and the glory of the <sc>Lord will appear,&#8221; but the construction with the simple <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) plus the imperfect/jussive (<font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1497;&#1461;&#1512;&#1464;&#1488;</font>, <font face="Scholar">vÿyera</font>&#8217;; literally, &#8220;and he will appear&#8221;) suggests purpose in this context, not just succession of events (i.e., &#8220;so that he might appear&#8221;). </p>
