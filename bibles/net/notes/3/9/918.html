<A NAME="918"><p class="footnote"><span class="fnreference">18</span><note=368><b>tn</b> The expression &#8220;and performed a decontamination rite [with] it&#8221; reads literally in the MT, &#8220;and decontaminated [with] it.&#8221; The verb is the Piel of <font face="Galaxie Unicode Hebrew">&#1495;&#1496;&#1488;</font> (<font face="Scholar">kht</font>&#8217;, Qal = &#8220;to sin&#8221;), which means &#8220;to decontaminate, purify&#8221; (i.e., &#8220;to de-sin&#8221;; see the note on Lev 8:15). </p>
