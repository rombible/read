<a name="115"></a><p class="footnote"><span class="fnreference">15</span><note=15><b>tn</b> &#8220;Splash&#8221; (cf. NAB) or &#8220;dash&#8221; (cf. NRSV) is better than &#8220;sprinkle,&#8221; which is the common English translation of this verb (<font face="Galaxie Unicode Hebrew">&#1494;&#1464;&#1512;&#1463;&#1511;</font>, <font face="Scholar">zaraq</font>; see, e.g., KJV, NASB, NIV, NLT). &#8220;Sprinkle&#8221; is not strong enough (contrast <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1494;&#1464;&#1492;</font> [<font face="Scholar">nazah</font>], which does indeed mean &#8220;to sprinkle&#8221; or &#8220;to splatter&#8221;; cf. Lev 4:6).</p>
