<a name="113"></a><p class="footnote"><span class="fnreference">13</span><note=13><b>tn</b> <i>Heb</i> &#8220;Then he&#8221;; the referent (the offerer) has been specified in the translation for clarity. The LXX has &#8220;they&#8221; rather than &#8220;he,&#8221; suggesting that the priests, not the offerer, were to slaughter the bull (cf. the notes on vv. 6a and 9a).</p>
