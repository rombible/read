<A NAME="2710"><p class="footnote"><span class="fnreference">10</span><note=1400><b>tn</b> <i>Heb</i> &#8220;from it.&#8221; The masculine suffix &#8220;it&#8221; here is used for the feminine in the MT, but one medieval Hebrew <sc>ms, some <sc>mss of Smr, the LXX, and the Syriac have the feminine. The referent (this kind of animal) has been specified in the translation for clarity.</p>
