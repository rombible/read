<A NAME="279"><p class="footnote"><span class="fnreference">9</span><note=1399><b>tn</b> <i>Heb</i> &#8220;which they may present from it an offering.&#8221; The plural active verb is sometimes best rendered in the passive (GKC 460 §144.<i>f</i>, <i>g</i>). Some medieval Hebrew <sc>mss, Smr, a <sc>ms of the Targum, and the Vulgate all have the singular verb instead (cf. similarly v. 11).</p>
