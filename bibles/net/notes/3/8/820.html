<A NAME="820"><p class="footnote"><span class="fnreference">20</span><note=321><b>tn</b> The verb is the Piel of <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1496;&#1464;&#1488;</font><font face="Hebrewtl"> </font>(<font face="Scholar">khata</font>&#8217;, &#8220;to sin&#8221;) and means &#8220;to de-sin&#8221; the altar. This verse is important for confirming the main purpose of the sin offering, which was to decontaminate the tabernacle and its furniture from any impurities. See the note on Lev 4:3.</p>
