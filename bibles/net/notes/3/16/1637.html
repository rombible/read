<A NAME="1637"><p class="footnote"><span class="fnreference">37</span><note=790><b>tn</b> The meaning of the Hebrew term <font face="Galaxie Unicode Hebrew">&#1506;&#1460;&#1514;&#1468;&#1460;&#1497;</font> (&#8217;<font face="Scholar">itti</font>) is uncertain. It is apparently related to <font face="Galaxie Unicode Hebrew">&#1506;&#1461;&#1514;</font> (&#8217;<font face="Scholar">et</font>, &#8220;time&#8221;), and could perhaps mean either that he has been properly &#8220;appointed&#8221; (i.e., designated) for the task (e.g., NIV and NRSV) or &#8220;ready&#8221; (e.g., NASB and NEB). </p>
