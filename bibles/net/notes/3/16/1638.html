<A NAME="1638"><p class="footnote"><span class="fnreference">38</span><note=791><b>tn</b> The Hebrew term rendered &#8220;inaccessible&#8221; derives from a root meaning &#8220;to cut off&#8221; (cf. NAB &#8220;an isolated region&#8221;). Another possible translation would be &#8220;infertile land&#8221; (see <i>HALOT </i>187 s.v. *<i><font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1494;&#1468;&#1461;&#1512;</font> </i>and cf. NRSV &#8220;a barren region&#8221;; NLT &#8220;a desolate land.&#8221;</p>
