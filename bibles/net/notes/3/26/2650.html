<A NAME="2650"><p class="footnote"><span class="fnreference">50</span><note=1364><b>tn</b> The translation reflects the Hebrew wordplay &#8220;your corpses&#8230;the corpses of your idols.&#8221; Since idols, being lifeless, do not really have &#8220;corpses,&#8221; the translation uses &#8220;dead bodies&#8221; for people and &#8220;lifeless bodies&#8221; for the idols.</p>
