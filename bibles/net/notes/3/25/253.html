<A NAME="253"><p class="footnote"><span class="fnreference">3</span><note=1214><b>tn</b> <i>Heb</i> &#8220;and in the seventh year a Sabbath of complete rest shall be to the land.&#8221; The expression &#8220;a Sabbath of complete rest&#8221; is superlative, emphasizing the full and all inclusive rest of the seventh year of the sabbatical cycle. Cf. ASV &#8220;a sabbath of solemn rest&#8221;; NAB &#8220;a complete rest.&#8221;</p>
