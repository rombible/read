<A NAME="431"><p class="footnote"><span class="fnreference">31</span><note=107><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1492;&#1460;&#1494;&#1468;&#1464;&#1492;</font> (<font face="Scholar">vÿhizzah</font>, Hiphil of <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1494;&#1464;&#1492;</font>, <font face="Scholar">nazah</font>) does indeed mean &#8220;sprinkle&#8221; or &#8220;splatter.&#8221; Contrast the different Hebrew verb translated &#8220;splash&#8221; in Lev 1:5 (<font face="Galaxie Unicode Hebrew">&#1494;&#1464;&#1512;&#1464;&#1511;</font>, <font face="Scholar">zaraq</font>).</p>
