<A NAME="412"><p class="footnote"><span class="fnreference">12</span><note=88><b>tn</b> The particle here translated &#8220;toward&#8221; usually serves as a direct object indicator or a preposition meaning &#8220;with.&#8221; With the verb of motion it probably means &#8220;toward,&#8221; &#8220;in the direction of&#8221; (J. Milgrom, <i>Leviticus </i>[AB], 1:234; J. E. Hartley, <i>Leviticus</i> [WBC], 60); cf. NAB, CEV.</p>
