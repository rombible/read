<A NAME="1334"><p class="footnote"><span class="fnreference">34</span><note=502><b>tn</b> The term rendered here &#8220;chronic&#8221; is a Niphal participle meaning &#8220;grown old&#8221; (<i>HALOT</i> 448 s.v. II <font face="Galaxie Unicode Hebrew">&#1497;&#1513;&#1473;&#1503;</font> nif.2). The idea is that this is an old enduring skin disease that keeps on developing or recurring. </p>
