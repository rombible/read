<A NAME="1384"><p class="footnote"><span class="fnreference">84</span><note=552><b>tn</b> <i>Heb</i> &#8220;And a man or a woman if there is in him an infection in head or in beard.&#8221; </p><p class="footnote"><b>sn</b> The shift here is from diseases that are on the (relatively) bare skin of the body to the scalp area of the male or female head or the bearded area of the male face.</p>
