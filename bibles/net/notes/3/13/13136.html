<A NAME="13136"><p class="footnote"><span class="fnreference">136</span><note=604><b>sn</b> The Hebrew term translated &#8220;law&#8221; (<font face="Galaxie Unicode Hebrew">&#1514;&#1493;&#1465;&#1512;&#1464;&#1492;</font>, <font face="Scholar">torah</font>) introduces here a summary or colophon for all of Lev 13. Similar summaries are found in Lev 7:37-38; 11:46-47; 14:54-57; and 15:32-33.</p>
