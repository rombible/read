<A NAME="241"><p class="footnote"><span class="fnreference">1</span><note=1175><b>tn</b> <i>Heb</i> &#8220;and let them take.&#8221; The simple <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) on the imperfect/jussive form of the verb <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1511;&#1463;&#1495;</font> (<font face="Scholar">laqakh</font>, &#8220;to take&#8221;) following the imperative (&#8220;Command&#8221;) indicates a purpose clause (&#8220;to bring&#8230;&#8221;). </p>
