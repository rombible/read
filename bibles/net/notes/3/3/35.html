<A NAME="35"><p class="footnote"><span class="fnreference">5</span><note=64><b>tn</b> <i>Heb </i>&#8220;and all the fat on the entrails.&#8221; The fat layer that covers the entrails as a whole (i.e., &#8220;that covers the entrails&#8221;) is different from the fat that surrounds and adheres to the various organs (&#8220;on the entrails,&#8221; i.e., surrounding them; J. Milgrom, <i>Leviticus </i>[AB], 1:205-7).</p>
