<A NAME="1941"><p class="footnote"><span class="fnreference">41</span><note=948><b>tn</b> <i>Heb</i> &#8220;you shall circumcise its fruit [as] its foreskin,&#8221; taking the fruit to be that which is to be removed and, therefore, forbidden. Since the fruit is uncircumcised it is forbidden (see J. E. Hartley, <i>Leviticus</i> [WBC], 306, and esp. B. A. Levine, <i>Leviticus</i> [JPSTC], 131-32).</p>
