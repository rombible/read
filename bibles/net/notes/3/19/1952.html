<A NAME="1952"><p class="footnote"><span class="fnreference">52</span><note=959><b>sn</b> The prohibition here concerns those who would seek special knowledge through the spirits of the dead, whether the dead in general or dead relatives in particular (i.e., familiar spirits; see J. E. Hartley, <i>Leviticus</i> [WBC], 321, and B. A. Levine, <i>Leviticus</i> [JPSTC], 134). Cf. Lev 20:6 below.</p>
