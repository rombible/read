<A NAME="1517"><p class="footnote"><span class="fnreference">17</span><note=724><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1456;&#1500;&#1460;&#1497;</font> (<font face="Scholar">kÿli</font>) can mean &#8220;vessel&#8221; (v. 12a) or &#8220;utensil, implement, article&#8221; (v. 12b). An article of clay would refer to a vessel or container of some sort, while one made of wood would refer to some kind of tool or instrument. </p>
