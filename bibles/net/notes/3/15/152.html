<A NAME="152"><p class="footnote"><span class="fnreference">2</span><note=709><b>tn</b> The term &#8220;discharge&#8221; actually means &#8220;to flow,&#8221; whether referring to a full flow as at a spring of water (Ps 78:20 and parallels) or in reference to the promised land as &#8220;a land <i>flowing</i> with milk and honey&#8221; (Exod 3:8 and parallels).</p>
