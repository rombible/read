<A NAME="204"><p class="footnote"><span class="fnreference">4</span><note=969><b>tn</b> This is not the most frequently-used Hebrew verb for stoning (see instead <font face="Galaxie Unicode Hebrew">&#1505;&#1464;&#1511;&#1463;&#1500;</font>, <font face="Scholar">saqal</font>), but a word that refers to the action of throwing, slinging, or pelting someone with stones (<font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1490;&#1464;&#1501;</font>, <font face="Scholar">ragam</font>; see <i>HALOT</i> 1187 s.v. <font face="Galaxie Unicode Hebrew">&#1512;&#1490;&#1501;</font> qal.a, and B. A. Levine, <i>Leviticus</i> [JPSTC], 136).</p>
