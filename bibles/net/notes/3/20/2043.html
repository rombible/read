<A NAME="2043"><p class="footnote"><span class="fnreference">43</span><note=1008><b>tn</b> <i>Heb</i> &#8220;And you shall distinguish.&#8221; The verb is the same as &#8220;set apart&#8221; at the end of the previous verse. The fact that God had &#8220;set them apart&#8221; from the other peoples roundabout them called for them to &#8220;distinguish between&#8221; the clean and the unclean, etc.</p>
