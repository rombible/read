<A NAME="1111"><p class="footnote"><span class="fnreference">11</span><note=413><b>sn</b> The regulations against touching the carcasses of dead unclean animals (contrast the restriction against eating their flesh) is treated in more detail in Lev 11:24-28 (cf. also vv. 29-40). For the time being, this chapter continues to develop the issue of what can and cannot be eaten. </p>
