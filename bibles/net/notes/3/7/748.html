<A NAME="748"><p class="footnote"><span class="fnreference">48</span><note=299><b>sn</b> The Hebrew term translated &#8220;law&#8221; (<font face="Galaxie Unicode Hebrew">&#1514;&#1493;&#1465;&#1512;&#1464;&#1492;</font> [<font face="Scholar">torah</font>]) occurs up to this point in the book only in Lev 6:9 [6:2 HT], 14 [7 HT], 25 [18 HT], 7:1, 7, 11, and here in 7:37. This suggests that Lev 7:37-38 is a summary of only this section of the book (i.e., Lev 6:8 [6:1 HT]-7:36), not all of Lev 1-7.</p>
