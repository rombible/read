<A NAME="733"><p class="footnote"><span class="fnreference">33</span><note=284><b>tn</b> <i>Heb</i> &#8220;carcass,&#8221; referring to the carcass of an animal that has died on its own, not the carcass of an animal slaughtered for sacrifice or killed by wild beasts. This has been clarified in the translation by supplying the phrase &#8220;of natural causes&#8221;; cf. NAB, TEV &#8220;that has died a natural death.&#8221;</p>
