<A NAME="719"><p class="footnote"><span class="fnreference">19</span><note=270><b>tn</b> The term rendered &#8220;contribution offering&#8221; is <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1512;&#1493;&#1468;&#1502;&#1464;&#1492;</font> (<font face="Scholar">tÿrumah</font>), which generally refers to that which is set aside from the offerings to the <sc>Lord as prebends for the officiating priests (cf. esp. Lev 7:28-34 and R. E. Averbeck, <i>NIDOTTE </i>4:335-37). Cf. TEV &#8220;as a special contribution.&#8221;</p>
