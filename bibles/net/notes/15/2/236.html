<A NAME="236"><p class="footnote"><span class="fnreference">36</span><note=67><b>sn</b> The <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1504;&#1460;&#1497;&#1501;</font> (<font face="Scholar">manim</font>, cf. Neh 7:71, 72) is a measuring weight for valuable metals, equal to 1/60 of a talent or 60 shekels (BDB 584 s.v. <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1504;&#1462;&#1492;</font>; <i>HALOT</i> 599 s.v. <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1504;&#1462;&#1492;</font>). For further study, see R. de Vaux, <i>Ancient Israel</i>, 203-6.</p>
