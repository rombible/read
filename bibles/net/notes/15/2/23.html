<A NAME="23"><p class="footnote"><span class="fnreference">3</span><note=34><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1506;&#1465;&#1500;&#1460;&#1497;&#1501;</font> (<font face="Scholar">ha</font>&#8217;<font face="Scholar">olim</font>, &#8220;those who were going up&#8221; [Qal active participle]) refers to continual action in the past. Most translations render this as a simple past: &#8220;went up&#8221; (KJV), &#8220;came up&#8221; (RSV, ASV, NASV, NIV), &#8220;came&#8221; (NRSV). CEV paraphrases: &#8220;were on their way back.&#8221;</p>
