<A NAME="211"><p class="footnote"><span class="fnreference">11</span><note=42><b>tc</b> The translation follows the suggestion in BHS and reads <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1504;&#1456;&#1513;&#1473;&#1461;&#1497;</font> (&#8217;<font face="Scholar">anshe</font>, &#8220;the men of&#8221;) here rather than the reading <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1504;&#1461;&#1497;</font> (<font face="Scholar">bÿne</font>, &#8220;the sons of&#8221;) found in the MT. So also in vv. 25, 26, 33, 34.</p>
