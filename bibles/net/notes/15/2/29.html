<A NAME="29"><p class="footnote"><span class="fnreference">9</span><note=40><b>tc</b> The MT reads <font face="Galaxie Unicode Hebrew">&#1497;&#1493;&#1465;&#1488;&#1464;&#1489;</font> (<font face="Scholar">yo</font>&#8217;<font face="Scholar">av</font>, &#8220;Joab&#8221;). However, syntax demands the reading <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1497;&#1493;&#1465;&#1488;&#1464;&#1489;</font> (<font face="Scholar">vÿyo</font>&#8217;<font face="Scholar">av</font>, &#8220;and Joab&#8221;) which is reflected in the LXX and Syriac.</p>
