<A NAME="228"><p class="footnote"><span class="fnreference">28</span><note=59><b>tn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1460;&#1512;&#1456;&#1513;&#1473;&#1464;&#1514;&#1464;&#1488;</font> (<font face="Scholar">tirshata</font>&#8217;) is an official title of the Persian governor in Judea, perhaps similar in meaning to &#8220;excellency&#8221; (BDB 1077 s.v.; <i>HALOT</i> 1798 s.v.; W. L. Holladay, <i>Concise Hebrew and Aramaic Lexicon</i>, 395).</p>
