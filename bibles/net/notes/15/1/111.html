<a name="111"></a><p class="footnote"><span class="fnreference">11</span><note=11><b>tn</b> <i>Heb</i> &#8220;house.&#8221; The Hebrew noun <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1497;&#1460;&#1514;</font> (<font face="Scholar">bayit</font>, &#8220;house&#8221;) is often used in reference to the temple of Yahweh (BDB 108 s.v. 1.a). This is also frequent elsewhere in Ezra and Nehemiah (e.g., Ezra 1:3, 4, 5, 7; 2:68; 3:8, 9, 11, 12; 4:3; 6:22; 7:27; 8:17, 25, 29, 30, 33, 36; 9:9; 10:1, 6, 9).</p>
