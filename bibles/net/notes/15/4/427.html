<A NAME="427"><p class="footnote"><span class="fnreference">27</span><note=132><b>tn</b> For the <i>qere</i> of the MT (<font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1462;&#1492;&#1464;&#1497;&#1461;&#1488;</font>, <font face="Scholar">dehaye</font>&#8217;, a proper name) it seems better to retain the <i>Kethib</i> <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1460;&#1492;&#1493;&#1468;&#1488;</font> (<font face="Scholar">dihu</font>&#8217;, &#8220;that is&#8221;). See F. Rosenthal, <i>Grammar</i>, 25, §35; E. Vogt, <i>Lexicon linguae aramaicae</i>, 36.</p>
