<A NAME="428"><p class="footnote"><span class="fnreference">28</span><note=133><b>tn</b> <i>Aram</i> &#8220;Osnappar&#8221; (so ASV, NASB, NRSV), another name for Ashurbanipal.</p><p class="footnote"><b>sn</b> <i>Ashurbanipal</i> succeeded his father Esarhaddon as king of Assyria in 669 <sc>B.C. Around 645 <sc>B.C. he sacked the city of Susa, capital of Elam, and apparently some of these people were exiled to Samaria and other places.</p>
