<A NAME="49"><p class="footnote"><span class="fnreference">9</span><note=114><b>tn</b> <i>Heb</i> &#8220;the people of the land.&#8221; Elsewhere this expression sometimes has a negative connotation, referring to a lay population that was less zealous for Judaism than it should have been. Here, however, it seems to refer to the resident population of the area without any negative connotation.</p>
