<A NAME="431"><p class="footnote"><span class="fnreference">31</span><note=136><b>tn</b> The Masoretic accents indicate that the phrase &#8220;to Artaxerxes the king&#8221; goes with what precedes and that the letter begins with the words &#8220;from your servants.&#8221; But it seems better to understand the letter to begin by identifying the addressee.</p>
