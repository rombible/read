<A NAME="616"><p class="footnote"><span class="fnreference">16</span><note=200><b>sn</b> The practice referred to in v. 11 has been understood in various ways: hanging (cf. 1 Esd 6:32 and KJV); flogging (cf. NEB, NLT); impalement (BDB 1091 s.v. <font face="Galaxie Unicode Hebrew">&#1494;&#1456;&#1511;&#1463;&#1507;</font>; <i>HALOT</i> 1914 s.v. <font face="Galaxie Unicode Hebrew">&#1502;&#1495;&#1488;</font> hitpe; cf. NAB, NIV, NRSV). The latter seems the most likely.</p>
