<A NAME="631"><p class="footnote"><span class="fnreference">31</span><note=215><b>tn</b> <i>Heb</i> &#8220;as one.&#8221; The expression is best understood as referring to the unity shown by the religious leaders in preparing themselves for the observance of Passover. On the meaning of the Hebrew phrase see <i>DCH</i> 1:182 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1495;&#1464;&#1491;</font> 3b. See also <i>HALOT</i> 30 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1495;&#1464;&#1491;</font> 5.</p>
