<A NAME="69"><p class="footnote"><span class="fnreference">9</span><note=193><b>tc</b> The translation follows the LXX reading <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1491;</font> (<font face="Scholar">khad</font>, &#8220;one&#8221;) rather than the MT <font face="Galaxie Unicode Hebrew">&#1495;&#1458;&#1491;&#1463;&#1514;</font> (<font face="Scholar">khadat</font>, &#8220;new&#8221;). If the MT reading &#8220;new&#8221; is understood to mean freshly cut timber that has not yet been seasoned it would seem to be an odd choice for construction material.</p>
