<a name="123"></a><p class="footnote"><span class="fnreference">23</span><note=23><b>tn</b> See the note on the word &#8220;Lord&#8221; in 1:20. Here the translation &#8220;the angel of the Lord&#8221; is used because the Greek article (<font face="Galaxie Unicode Greek">&#8001;</font>, <font face="Greektl">Jo</font>) which precedes <font face="Galaxie Unicode Greek">&#7940;&#947;&#947;&#949;&#955;&#959;&#962;</font> (<font face="Greektl">angelos</font>) is taken as an anaphoric article (<i>ExSyn</i> 217-19) referring back to the angel mentioned in v. 20.</p>
