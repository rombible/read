<a name="16"></a><p class="footnote"><span class="fnreference">6</span><note=6><b>sn</b> Before the mention of <i>Jeconiah</i>, several medieval <span class="smallcaps">mss</span> add Jehoiakim, in conformity with the genealogy in 1 Chr 3:15-16. But this alters the count of fourteen generations (v. 17). It is evident that the author is selective in his genealogy for a theological purpose.</p>
