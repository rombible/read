<A NAME="1119"><p class="footnote"><span class="fnreference">19</span><note=493><b>sn</b> After John comes a shift of eras. The new era is so great that the lowest member of it (<i>the one who is least in the kingdom of God</i>) is greater than the greatest one of the previous era.</p>
