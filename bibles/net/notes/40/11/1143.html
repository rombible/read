<A NAME="1143"><p class="footnote"><span class="fnreference">43</span><note=517><b>sn</b> The allusion to <i>Sodom</i>, the most wicked of OT cities from Gen 19:1-29, shows that to reject the current message is even more serious, and will result in more severe punishment, than the worst sins of the old era. The phrase <i>region of Sodom </i>is in emphatic position in the Greek text.</p>
