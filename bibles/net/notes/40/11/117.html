<A NAME="117"><p class="footnote"><span class="fnreference">7</span><note=481><b>sn</b> <i>What you hear and see. </i>The following activities all paraphrase various OT descriptions of the time of promised salvation: Isa 35:5-6; 26:19; 29:18-19; 61:1. Jesus is answering not by acknowledging a title, but by pointing to the nature of his works, thus indicating the nature of the time.</p>
