<A NAME="1152"><p class="footnote"><span class="fnreference">52</span><note=526><b>sn</b> A<i> yoke</i> is a wooden bar or frame that joins two animals like oxen or horses so that they can pull a wagon, plow, etc. together. Here it is used figuratively of the restrictions that a teacher or rabbi would place on his followers.</p>
