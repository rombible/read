<A NAME="1049"><p class="footnote"><span class="fnreference">49</span><note=455><b>sn</b> I.e., <i>be revealed </i>by God. The passive voice here and in the next verb see the revelation as coming from God. The text is both a warning about bad things being revealed and an encouragement that good things will be made known.</p>
