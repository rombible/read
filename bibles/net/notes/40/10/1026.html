<A NAME="1026"><p class="footnote"><span class="fnreference">26</span><note=432><b>sn</b> The response to these messengers determines how God&#8217;s blessing is bestowed &#8211; if the messengers are not welcomed, their blessing will return to them. Jesus shows just how important their mission is by this remark.</p>
