<A NAME="1062"><p class="footnote"><span class="fnreference">62</span><note=468><b>sn</b> It was customary practice in a Roman crucifixion for the prisoner to be made to carry his own <i>cross</i>. Jesus is speaking figuratively here in the context of rejection. If the priority is not one&#8217;s allegiance to Jesus, then one will not follow him in the face of possible rejection.</p>
