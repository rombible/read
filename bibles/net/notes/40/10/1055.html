<A NAME="1055"><p class="footnote"><span class="fnreference">55</span><note=461><b>sn</b> The <i>penny</i> refers to an assarion, a small Roman copper coin. One of them was worth one-sixteenth of a denarius or less than a half hour&#8217;s average wage. <i>Sparrows</i> were the cheapest items sold in the market. God knows about even the most financially insignificant things; see Isa 49:15.</p>
