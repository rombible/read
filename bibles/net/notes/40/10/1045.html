<A NAME="1045"><p class="footnote"><span class="fnreference">45</span><note=451><b>tn</b> The Greek word here is <font face="Galaxie Unicode Greek">&#960;&#972;&#955;&#953;&#962;</font> (<font face="Greektl">polis</font>), which can mean either &#8220;town&#8221; or &#8220;city.&#8221; &#8220;Town&#8221; was chosen here to emphasize the extensive nature of the disciples&#8217; ministry. The same word is translated earlier in the verse as &#8220;place.&#8221;</p>
