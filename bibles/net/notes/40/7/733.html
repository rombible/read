<A NAME="733"><p class="footnote"><span class="fnreference">33</span><note=277><b>sn</b> Jesus&#8217; teaching impressed the hearers with the directness of its claim; he taught with<i> authority</i>. A study of Jewish rabbinic interpretation shows that it was typical to cite a list of authorities to make one&#8217;s point. Apparently Jesus addressed the issues in terms of his own understanding.</p>
