<A NAME="715"><p class="footnote"><span class="fnreference">15</span><note=259><b>sn</b> The provision of the <i>good gifts </i>is probably a reference to the wisdom and guidance supplied in response to repeated requests. The teaching as a whole stresses not that we get everything we want, but that God gives the good that we need. </p>
