<A NAME="71"><p class="footnote"><span class="fnreference">1</span><note=245><b>sn</b> The point of the statement <i>do not judge so that you will not be judged </i>is that the standards we apply to others God applies to us. The passive verbs in this verse look to God&#8217;s action.</p>
