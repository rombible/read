<A NAME="642"><p class="footnote"><span class="fnreference">42</span><note=241><b>sn</b> The phrase <i>even more</i> is a typical form of rabbinic argumentation, from the lesser to the greater. If God cares for the little things, surely he will care for the more important things.</p>
