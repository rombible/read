<A NAME="634"><p class="footnote"><span class="fnreference">34</span><note=233><b>tn</b> <i>Grk</i> &#8220;the birds of the sky&#8221; or &#8220;the birds of the heaven&#8221;; the Greek word <font face="Galaxie Unicode Greek">&#959;&#8016;&#961;&#945;&#957;&#972;&#962;</font> (<font face="Greektl">ouranos</font>) may be translated either &#8220;sky&#8221; or &#8220;heaven,&#8221; depending on the context. The idiomatic expression &#8220;birds of the sky&#8221; refers to wild birds as opposed to domesticated fowl (cf. BDAG 809 s.v. <font face="Galaxie Unicode Greek">&#960;&#949;&#964;&#949;&#953;&#957;&#972;&#957;</font>).</p>
