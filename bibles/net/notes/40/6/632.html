<A NAME="632"><p class="footnote"><span class="fnreference">32</span><note=231><b>tn</b> <i>Grk </i>&#8220;God and mammon.&#8221;</p><p class="footnote"><b>sn</b> The term <i>money </i>is used to translate <i>mammon</i>, the Aramaic term for wealth or possessions. The point is not that money is inherently evil, but that it is often misused so that it is a means of evil; see 1 Tim 6:6-10, 17-19. God must be first, not money or possessions.</p>
