<A NAME="237"><p class="footnote"><span class="fnreference">7</span><note=1135><b>sn</b> <i>Phylacteries</i> were small leather cases containing OT scripture verses, worn on the arm and forehead by Jews, especially when praying. The custom was derived from such OT passages as Exod 13:9; 16; Deut 6:8; 11:18.</p>
