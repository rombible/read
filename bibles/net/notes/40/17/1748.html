<A NAME="1748"><p class="footnote"><span class="fnreference">48</span><note=859><b>sn</b> The <i>four drachma coin</i> was a stater (<font face="Galaxie Unicode Greek">&#963;&#964;&#945;&#964;&#8053;&#961;</font>, <font face="Greektl">stathr</font>), a silver coin worth four drachmas. One drachma was equivalent to one denarius, the standard pay for a day&#8217;s labor (L&amp;N 6.80).</p>
