<A NAME="223"><p class="footnote"><span class="fnreference">3</span><note=1073><b>tn</b> <i>Grk</i> &#8220;Behold, I have prepared my dinner.&#8221; In some contexts, however, to translate <font face="Galaxie Unicode Greek">&#7940;&#961;&#953;&#963;&#964;&#959;&#957;</font> (<font face="Greektl">ariston</font>) as &#8220;dinner&#8221; somewhat misses the point. L&amp;N 23.22 here suggests, &#8220;See now, the feast I have prepared (for you is ready).&#8221;</p>
