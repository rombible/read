<A NAME="125"><p class="footnote"><span class="fnreference">5</span><note=531><b>tc</b> The Greek verb <font face="Galaxie Unicode Greek">&#7956;&#966;&#945;&#947;&#949;&#957;</font> (<font face="Greektl">efagen</font>, &#8220;he ate&#8221;) is found in a majority of witnesses (<font face="Greek Uncials">Ì</font><sup>70</sup> C D L W <font face="Galaxie Unicode Greek">&#920;</font> <font face="Greek Uncials">Ë</font><sup>1,13</sup> 33 <font face="Greek Uncials">Ï</font> latt sy co) in place of <font face="Galaxie Unicode Greek">&#7956;&#966;&#945;&#947;&#959;&#957;</font> (<font face="Greektl">efagon</font>, &#8220;they ate&#8221;), the wording found in <font face="Galaxie Unicode Hebrew">&#1488;</font> B<i> pc</i>. <font face="Galaxie Unicode Greek">&#7956;&#966;&#945;&#947;&#949;&#957;</font> is most likely motivated by the parallels in Mark and Luke (both of which have the singular).</p>
