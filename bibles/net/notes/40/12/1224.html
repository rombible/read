<A NAME="1224"><p class="footnote"><span class="fnreference">24</span><note=550><b>tn</b> <i>Grk</i> &#8220;so that what was said by Isaiah the prophet would be fulfilled, saying.&#8221; This final clause, however, is part of one sentence in Greek (vv. 15b-17) and is thus not related only to v. 16. The participle <font face="Galaxie Unicode Greek">&#955;&#941;&#947;&#959;&#957;&#964;&#959;&#962;</font> (<font face="Greektl">legontos</font>) is redundant and has not been translated.</p>
