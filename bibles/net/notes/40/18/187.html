<A NAME="187"><p class="footnote"><span class="fnreference">7</span><note=866><b>tn</b> The term translated &#8220;open&#8221; here (<font face="Galaxie Unicode Greek">&#960;&#949;&#955;&#940;&#947;&#949;&#953;</font>, <font face="Greektl">pelagei</font>) refers to the open sea as opposed to a stretch of water near a coastline (BDAG 794 s.v. <font face="Galaxie Unicode Greek">&#960;&#941;&#955;&#945;&#947;&#959;&#962;</font>). A similar English expression would be &#8220;the high seas.&#8221;</p>
