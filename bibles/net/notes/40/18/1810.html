<A NAME="1810"><p class="footnote"><span class="fnreference">10</span><note=869><b>sn</b> In Greek there is a wordplay that is difficult to reproduce in English here. The verb translated &#8220;causes&#8230;to sin&#8221; (<font face="Galaxie Unicode Greek">&#963;&#954;&#945;&#957;&#948;&#945;&#955;&#943;&#950;&#969;</font>, <font face="Greektl">skandalizw</font>) comes from the same root as the word translated &#8220;stumbling blocks&#8221; (<font face="Galaxie Unicode Greek">&#963;&#954;&#940;&#957;&#948;&#945;&#955;&#959;&#957;</font>, <font face="Greektl">skandalon</font>) in the previous verse.</p>
