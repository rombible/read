<A NAME="1355"><p class="footnote"><span class="fnreference">55</span><note=670><b>tn</b> <i>Grk</i> &#8220;the sons of the kingdom.&#8221; This idiom refers to people who should properly be, or were traditionally regarded as, a part of God&#8217;s kingdom. L&amp;N 11.13 translates the phrase: &#8220;people of God&#8217;s kingdom, God&#8217;s people.&#8221;</p>
