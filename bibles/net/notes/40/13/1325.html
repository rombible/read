<A NAME="1325"><p class="footnote"><span class="fnreference">25</span><note=640><b>sn</b> Interestingly, the synoptic parallels each use a different word for Satan here: Mark 4:15 has &#8220;Satan,&#8221; while Luke 8:12 has &#8220;the devil.&#8221; This illustrates the fluidity of the gospel tradition in often using synonyms at the same point of the parallel tradition.</p>
