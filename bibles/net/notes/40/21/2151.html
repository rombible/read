<A NAME="2151"><p class="footnote"><span class="fnreference">51</span><note=1052><b>sn</b> The word translated <i>change your minds</i> is the same verb used in v. 29 (there translated <i>had a change of heart</i>). Jesus is making an obvious comparison here, in which the religious leaders are viewed as the disobedient son. </p>
