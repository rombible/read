<A NAME="315"><p class="footnote"><span class="fnreference">15</span><note=80><b>tn</b> <i>Grk</i> &#8220;of whom I am not worthy.&#8221;</p><p class="footnote"><b>sn</b> The humility of John is evident in the statement <i>I am not worthy</i>. This was considered one of the least worthy tasks of a slave, and John did not consider himself worthy to do even that for the one to come, despite the fact he himself was a prophet.</p>
