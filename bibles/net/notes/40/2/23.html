<A NAME="23"><p class="footnote"><span class="fnreference">3</span><note=28><b>sn</b> <i>King Herod </i>was Herod the Great, who ruled Palestine from 37 <sc>b.c. until he died in 4 <sc>b.c. He was known for his extensive building projects (including the temple in Jerusalem) and for his cruelty.</p>
