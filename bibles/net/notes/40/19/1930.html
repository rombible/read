<A NAME="1930"><p class="footnote"><span class="fnreference">30</span><note=941><b>tc</b> A few late witnesses (579 1424 <i>pc</i>) read <font face="Galaxie Unicode Greek">&#954;&#940;&#956;&#953;&#955;&#959;&#957;</font> (<font face="Greektl">kamilon</font>, &#8220;rope&#8221;) for <font face="Galaxie Unicode Greek">&#954;&#940;&#956;&#951;&#955;&#959;&#957;</font> (<font face="Greektl">kamhlon</font>, &#8220;camel&#8221;), either through accidental misreading of the text or intentionally so as to soften Jesus&#8217; words.</p>
