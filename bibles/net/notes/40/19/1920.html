<A NAME="1920"><p class="footnote"><span class="fnreference">20</span><note=931><b>tn</b> <i>Grk </i>&#8220;And behold one came.&#8221; The Greek word <font face="Galaxie Unicode Greek">&#7984;&#948;&#959;&#973;</font> (<font face="Greektl">idou</font>) has not been translated because it has no exact English equivalent here, but adds interest and emphasis (BDAG 468 s.v. 1). Here <font face="Galaxie Unicode Greek">&#954;&#945;&#943;</font> (<font face="Greektl">kai</font>) has been translated as &#8220;now&#8221; to indicate the transition to a new topic.</p>
