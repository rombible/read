<A NAME="2774"><p class="footnote"><span class="fnreference">74</span><note=1465><b>tn</b> Here the aorist imperative <font face="Galaxie Unicode Greek">&#954;&#945;&#964;&#945;&#946;&#940;&#964;&#969;</font> (<font face="Greektl">katabatw</font>) has been translated as a conditional imperative. This fits the pattern of other conditional imperatives (imperative + <font face="Galaxie Unicode Greek">&#954;&#945;&#943;</font> + future indicative) outlined by <i>ExSyn</i> 489.</p>
