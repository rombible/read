<A NAME="2738"><p class="footnote"><span class="fnreference">38</span><note=1429><b>tn</b> Or &#8220;into their headquarters&#8221;; <i>Grk </i>&#8220;into the praetorium.&#8221; </p><p class="footnote"><b>sn</b> The <i>governor&#8217;s residence</i> (<i>Grk </i>&#8220;praetorium&#8221;) was the Roman governor&#8217;s official residence. The one in Jerusalem may have been Herod&#8217;s palace in the western part of the city, or the fortress Antonia northwest of the temple area.</p>
