<A NAME="2760"><p class="footnote"><span class="fnreference">60</span><note=1451><b>sn</b> It is difficult to say for certain who gave Jesus this drink of <i>wine mixed with gall </i>(e.g., the executioner, or perhaps women from Jerusalem). In any case, whoever gave it to him most likely did so in order to relieve his pain, but Jesus was unwilling to take it.</p>
