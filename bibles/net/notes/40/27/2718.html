<A NAME="2718"><p class="footnote"><span class="fnreference">18</span><note=1409><b>sn</b> The custom of Pilate<i> to release one prisoner </i>is unknown outside the gospels in Jewish writings, but it was a Roman custom at the time and thus probably used in Palestine as well (cf. Matt 27:15; John 18:39).</p>
