<A NAME="2741"><p class="footnote"><span class="fnreference">41</span><note=1432><b>sn</b> The <i>scarlet robe </i>probably refers to a military garment which had the color of royal purple, and thus resembled a king&#8217;s robe. The soldiers did this to Jesus as a form of mockery in view of the charges that he was a king.</p>
