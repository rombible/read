<A NAME="1618"><p class="footnote"><span class="fnreference">18</span><note=787><b>sn</b> The appearance of <i>Elijah</i> would mean that the end time had come. According to 2 Kgs 2:11, Elijah was still alive. In Mal 4:5 it is said that Elijah would be the precursor of Messiah.</p>
