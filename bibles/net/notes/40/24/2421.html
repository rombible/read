<A NAME="2421"><p class="footnote"><span class="fnreference">21</span><note=1200><b>sn</b> <i>But the person who endures to the end will be saved.</i> Jesus was not claiming here that salvation is by works. He was simply arguing that genuine faith evidences itself in persistence through even the worst of trials.</p>
