<A NAME="2425"><p class="footnote"><span class="fnreference">25</span><note=1204><b>sn</b> <i>On the roof.</i> Most of the roofs in the NT were flat roofs made of pounded dirt, sometimes mixed with lime or stones, supported by heavy wooden beams. They generally had an easy means of access, either a sturdy wooden ladder or stone stairway, sometimes on the outside of the house.</p>
