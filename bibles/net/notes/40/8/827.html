<A NAME="827"><p class="footnote"><span class="fnreference">27</span><note=305><b>tn</b> <i>Grk</i> &#8220;having been thrown down.&#8221; The verb <font face="Galaxie Unicode Greek">&#946;&#949;&#946;&#955;&#951;&#956;&#941;&#957;&#951;&#957;</font> (<font face="Greektl">beblhmenhn</font>) is a perfect passive participle of the verb <font face="Galaxie Unicode Greek">&#946;&#940;&#955;&#955;&#969;</font> (<font face="Greektl">ballw</font>, &#8220;to throw&#8221;). This indicates the severity of her sickness.</p>
