<A NAME="851"><p class="footnote"><span class="fnreference">51</span><note=329><b>tn</b> <i>Grk </i>&#8220;And behold, they cried out, saying.&#8221; The Greek word <font face="Galaxie Unicode Greek">&#7984;&#948;&#959;&#973;</font> (<font face="Greektl">idou</font>) has not been translated because it has no exact English equivalent here, but adds interest and emphasis (BDAG 468 s.v. 1). The participle <font face="Galaxie Unicode Greek">&#955;&#941;&#947;&#959;&#957;&#964;&#949;&#962;</font> (<font face="Greektl">legontes</font>) is redundant and has not been translated. </p>
