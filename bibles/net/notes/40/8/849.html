<A NAME="849"><p class="footnote"><span class="fnreference">49</span><note=327><b>sn</b> Jesus&#8217; authority over creation raised a question for the disciples about his identity (<i>What sort of person is this?</i>). This verse shows that the disciples followed Jesus even though they did not know all about him yet.</p>
