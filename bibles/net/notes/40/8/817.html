<A NAME="817"><p class="footnote"><span class="fnreference">17</span><note=295><b>sn</b> <i>I say to this one &#8216;Go&#8217; and he goes. </i>The illustrations highlight the view of authority the soldier sees in the word of one who has authority. Since the centurion was a commander of a hundred soldiers, he understood what it was both to command others and to be obeyed.</p>
