<A NAME="2681"><p class="footnote"><span class="fnreference">81</span><note=1374><b>sn</b> The expression <i>the right hand of the Power </i>is a circumlocution for referring to God. Such indirect references to God were common in 1st century Judaism out of reverence for the divine name.</p>
