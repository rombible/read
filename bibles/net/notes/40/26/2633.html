<A NAME="2633"><p class="footnote"><span class="fnreference">33</span><note=1326><b>sn</b> <i>The one who has dipped his hand into the bowl with me. </i>The point of Jesus&#8217; comment here is not to identify the specific individual per se, but to indicate that it is one who was close to him &#8211; somebody whom no one would suspect. His comment serves to heighten the treachery of Judas&#8217; betrayal.</p>
