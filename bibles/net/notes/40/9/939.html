<A NAME="939"><p class="footnote"><span class="fnreference">39</span><note=378><b>sn</b> The meaning of the saying <i>new wine into new wineskins</i> is that the presence and teaching of Jesus was something new and signaled the passing of the old. It could not be confined within the old religion of Judaism, but involved the inauguration and consummation of the kingdom of God.</p>
