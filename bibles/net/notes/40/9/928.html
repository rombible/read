<A NAME="928"><p class="footnote"><span class="fnreference">28</span><note=367><b>sn</b> Jesus&#8217; point is that he associates with <i>those who are sick</i> because they have the need and will respond to the offer of help. A person who is <i>healthy</i> (or who thinks mistakenly that he is) will not seek treatment.</p>
