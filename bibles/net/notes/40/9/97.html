<A NAME="97"><p class="footnote"><span class="fnreference">7</span><note=346><b>tn</b> <i>Grk </i>&#8220;And behold.&#8221; The Greek word <font face="Galaxie Unicode Greek">&#7984;&#948;&#959;&#973;</font> (<font face="Greektl">idou</font>) has not been translated because it has no exact English equivalent here, but adds interest and emphasis (BDAG 468 s.v. 1). Here <font face="Galaxie Unicode Greek">&#954;&#945;&#943;</font> (<font face="Greektl">kai</font>) has been translated as &#8220;then&#8221; to indicate the implied sequence of events in the narrative.</p>
