<A NAME="942"><p class="footnote"><span class="fnreference">42</span><note=381><b>sn</b> The <i>edge of his cloak</i> refers to the <i>kraspedon</i>, the blue tassel on the garment that symbolized a Jewish man&#8217;s obedience to the law (cf. Num 15:37-41). The woman thus touched the very part of Jesus&#8217; clothing that indicated his ritual purity.</p>
