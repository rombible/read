<A NAME="99"><p class="footnote"><span class="fnreference">9</span><note=348><b>sn</b> <i>Blaspheming </i>meant to say something that dishonored God. To claim divine prerogatives or claim to speak for God when one really does not would be such an act of offense. The remark raised directly the issue of the nature of Jesus&#8217; ministry.</p>
