<A NAME="550"><p class="footnote"><span class="fnreference">50</span><note=193><b>sn</b><i> </i>Jesus advocates a generosity and a desire to meet those in dire need with the command <i>give to the one who asks you</i>. This may allude to begging; giving alms was viewed highly in the ancient world (Matt 6:1-4; Deut 15:7-11).</p>
