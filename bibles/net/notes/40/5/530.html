<A NAME="530"><p class="footnote"><span class="fnreference">30</span><note=173><b>tn</b> The meaning of the term <font face="Galaxie Unicode Greek">&#956;&#969;&#961;&#972;&#962;</font> (<font face="Greektl">mwros</font>) is somewhat disputed. Most take it to mean, following the Syriac versions, &#8220;you fool,&#8221; although some have argued that it represents a transliteration into Greek of the Hebrew term <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1465;&#1512;&#1461;&#1492;</font> (<font face="Scholar">moreh</font>) &#8220;rebel&#8221; (Deut 21:18, 20; cf. BDAG 663 s.v. <font face="Galaxie Unicode Greek">&#956;&#969;&#961;&#972;&#962;</font> c).</p>
