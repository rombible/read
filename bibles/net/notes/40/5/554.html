<A NAME="554"><p class="footnote"><span class="fnreference">54</span><note=197><b>tn</b> <i>Grk</i> &#8220;be sons of your Father in heaven.&#8221; Here, however, the focus is not on attaining a relationship (becoming a child of God) but rather on being the kind of person who shares the characteristics of God himself (a frequent meaning of the Semitic idiom &#8220;son of&#8221;). See L&amp;N 58.26.</p>
