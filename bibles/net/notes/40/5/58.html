<A NAME="58"><p class="footnote"><span class="fnreference">8</span><note=151><b>sn</b> The promise <i>they will be comforted </i>is the first of several &#8220;reversals&#8221; noted in these promises. The beatitudes and the reversals that accompany them serve in the sermon as an invitation to enter into God&#8217;s care, because one can know God cares for those who turn to him.</p>
