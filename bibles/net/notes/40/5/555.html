<A NAME="555"><p class="footnote"><span class="fnreference">55</span><note=198><b>sn</b> The <i>tax collectors</i> would bid to collect taxes for the Roman government and then add a surcharge, which they kept. Since tax collectors worked for Rome, they were viewed as traitors to their own people and were not well liked.</p>
