<A NAME="513"><p class="footnote"><span class="fnreference">13</span><note=156><b>sn</b> <i>Salt</i> was used as seasoning or fertilizer (BDAG 41 s.v. <font face="Galaxie Unicode Greek">&#7941;&#955;&#945;&#962;</font> a), or as a preservative. If salt ceased to be useful, it was thrown away. With this illustration Jesus warned about a disciple who ceased to follow him.</p>
