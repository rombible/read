<a name="19"></a><p class="footnote"><span class="fnreference">9</span><note=9><b>tn</b> The author has already described Gaius as &#8220;dear friend&#8221; or &#8220;beloved&#8221; (<font face="Galaxie Unicode Greek">&#964;&#8183; &#7936;&#947;&#945;&#960;&#951;&#964;&#8183;</font>, <font face="Greektl">tw agaphtw</font>) in v. 1; he will address Gaius in the same way in vv. 5 and 11 (<font face="Galaxie Unicode Greek">&#8127;&#913;&#947;&#945;&#960;&#951;&#964;&#941;</font>, <font face="Greektl">Agaphte</font>). This is a term of endearment and personal warmth, much as it is when used by the author as an address in 1 John 2:7.</p>
