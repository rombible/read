<a name="114"></a><p class="footnote"><span class="fnreference">14</span><note=14><b>sn</b> The verb <i>gone forth</i> (<font face="Galaxie Unicode Greek">&#7952;&#958;&#941;&#961;&#967;&#959;&#956;&#945;&#953;</font>, <font face="Greektl">exercomai</font>) almost certainly refers to some form of missionary activity. This verb is used of Paul&#8217;s travels in Acts 14:20, and of his setting out on his second missionary journey in Acts 15:40.</p>
