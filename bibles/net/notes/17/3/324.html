<A NAME="324"><p class="footnote"><span class="fnreference">24</span><note=117><b>sn</b> Possessing the king&#8217;s <i>signet ring</i> would enable Haman to act with full royal authority. The king&#8217;s ring would be used to impress the royal seal on edicts, making them as binding as if the king himself had enacted them.</p>
