<A NAME="514"><p class="footnote"><span class="fnreference">14</span><note=165><b>tn</b> <i>Heb</i> &#8220;sent and brought.&#8221; The expression is probably a hendiadys (a figure of speech in which a single idea is expressed through two words or phrases), in which case the two verbs could be translated simply as &#8220;summoned&#8221; (so NAB) or &#8220;sent for&#8221; (NASB).</p>
