<A NAME="235"><p class="footnote"><span class="fnreference">35</span><note=81><b>tc</b> The LXX does not include the words &#8220;Now when the young women were being gathered again.&#8221; The Hebrew word <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1461;&#1504;&#1460;&#1497;&#1514;</font> (<i>shenit</i>, &#8220;a second time&#8221;) is difficult in v. 19, but apparently it refers to a subsequent regathering of the women to the harem.</p>
