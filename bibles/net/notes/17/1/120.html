<a name="120"></a><p class="footnote"><span class="fnreference">20</span><note=20><b>tn</b> The Hebrew noun <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1496;&#1468;&#1464;&#1492;</font> (<i>mittah</i>) refers to a reclining couch (cf. KJV &#8220;beds&#8221;) spread with covers, cloth and pillow for feasting and carousing (Ezek 23:41; Amos 3:12; 6:4; Esth 1:6; 7:8). See BDB 641-42 s.v.; <i>HALOT</i> 573 s.v.</p>
