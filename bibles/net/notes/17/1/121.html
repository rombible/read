<a name="121"></a><p class="footnote"><span class="fnreference">21</span><note=21><b>tn</b> <i>Heb</i> &#8220;to cause to drink&#8221; (Hiphil infinitive construct of <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1511;&#1464;&#1492;</font>, <i>shaqah</i>). As the etymology of the Hebrew word for &#8220;banquet&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1513;&#1473;&#1456;&#1514;&#1468;&#1462;&#1492;</font>, <i>mishteh</i>, from <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1514;&#1464;&#1492;</font>, <i>shatah</i>, &#8220;to drink&#8221;) hints, drinking was a prominent feature of ancient Near Eastern banquets.</p>
