<a name="141"></a><p class="footnote"><span class="fnreference">41</span><note=41><b>tn</b> <i>Heb</i> &#8220;who is better than she.&#8221; The reference is apparently to worthiness of the royal position as demonstrated by compliance with the king&#8217;s wishes, although the word <font face="Galaxie Unicode Hebrew">&#1496;&#1493;&#1465;&#1489;</font> (<font face="Scholar">tob</font>, &#8220;good&#8221;) can also be used of physical beauty. Cf. NAB, NASB, NLT &#8220;more worthy than she.&#8221;</p>
