<a name="111"></a><p class="footnote"><span class="fnreference">11</span><note=11><b>sn</b> Unlike the Book of Daniel, the usual order for this expression in Esther is &#8220;Persia and Media&#8221; (cf. vv. 14, 18, 19). In Daniel the order is &#8220;Media and Persia,&#8221; indicating a time in their history when Media was in the ascendancy.</p>
