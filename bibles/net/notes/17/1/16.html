<a name="16"></a><p class="footnote"><span class="fnreference">6</span><note=6><b>tn</b> <i>Heb</i> &#8220;Cush&#8221; (so NIV, NCV; KJV &#8220;Ethiopia&#8221;) referring to the region of the upper Nile in Africa. India and Cush (i.e., Ethiopia) are both mentioned in a tablet taken from the foundation of Xerxes&#8217; palace in Persepolis that describes the extent of this empire. See <i>ANET</i> 316-17.</p>
