<a name="18"></a><p class="footnote"><span class="fnreference">8</span><note=8><b>tn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1460;&#1497;&#1512;&#1464;&#1492;</font> (<font face="Scholar">birah</font>) can refer to a castle or palace or temple. Here it seems to have in mind that fortified part of the city that might be called an acropolis or citadel. Cf. KJV &#8220;palace&#8221;; NAB &#8220;stronghold&#8221;; NASB &#8220;capital&#8221;; NLT &#8220;fortress.&#8221;</p>
