<A NAME="1134"><p class="footnote"><span class="fnreference">34</span><note=623><b>sn</b> Antiochus II eventually divorced Berenice and remarried his former wife Laodice, who then poisoned her husband, had Berenice put to death, and installed her own son, Seleucus II Callinicus (ca. 246-227 <sc>B.C.), as the Seleucid king.</p>
