<A NAME="1138"><p class="footnote"><span class="fnreference">38</span><note=627><b>tn</b> The Hebrew preposition <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1503;</font> (<font face="Scholar">min</font>) is used here with the verb <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1502;&#1463;&#1491;</font> (&#8217;<font face="Scholar">amad</font>, &#8220;to stand&#8221;). It probably has a sense of separation (&#8220;stand <i>away from</i>&#8221;), although it may also be understood in an adversative sense (&#8220;stand <i>against</i>&#8221;).</p>
