<A NAME="1149"><p class="footnote"><span class="fnreference">49</span><note=638><b>tn</b> <i>Heb</i> &#8220;sons of violence.&#8221; &#8220;Son(s) is sometimes used idiomatically in Hebrew to indicate that someone is characterized by a certain quality. So the expression &#8220;sons of violence&#8221; means that these individuals will be characterized by violent deeds.</p>
