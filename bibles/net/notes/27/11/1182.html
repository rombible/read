<A NAME="1182"><p class="footnote"><span class="fnreference">82</span><note=671><b>sn</b> This is apparently a reference to the Roman forces, led by Gaius Popilius Laenas, which confronted Antiochus when he came to Egypt and demanded that he withdraw or face the wrath of Rome. Antiochus wisely withdrew from Egypt, albeit in a state of bitter frustration.</p>
