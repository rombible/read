<A NAME="437"><p class="footnote"><span class="fnreference">37</span><note=224><b>sn</b> Much of modern scholarship views this chapter as a distortion of traditions that were originally associated with Nabonidus rather than with Nebuchadnezzar. A Qumran text, the Prayer of Nabonidus, is often cited for parallels to these events.</p>
