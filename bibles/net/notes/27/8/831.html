<A NAME="831"><p class="footnote"><span class="fnreference">31</span><note=449><b>sn</b> In prescientific Israelite thinking the stars were associated with the angelic members of God&#8217;s heavenly assembly. See Judg 5:20; Job 38:7; Isa 40:26. In west Semitic mythology the stars were members of the high god&#8217;s divine assembly (see Isa 14:13). </p>
