<A NAME="87"><p class="footnote"><span class="fnreference">7</span><note=425><b>tn</b> The term <font face="Galaxie Unicode Hebrew">&#1488;&#1493;&#1468;&#1489;&#1463;&#1500;</font> (&#8217;<font face="Scholar">uval</font> = &#8220;stream, river&#8221;) is a relatively rare word in biblical Hebrew, found only here and in vv. 3 and 6. The Ulai was apparently a sizable artificial canal in Susa (cf. NASB, NIV, NCV), and not a river in the ordinary sense of that word.</p>
