<A NAME="843"><p class="footnote"><span class="fnreference">43</span><note=461><b>sn</b> The only angels whose names are given in the OT are <i>Gabriel</i> (Dan 8:16; 9:21; cf. Luke 1:19, 26) and <i>Michael</i> (Dan 10:13, 21; 12:1; cf. Jude 9; Rev 12:7). The name Gabriel means in Hebrew &#8220;man of God,&#8221; and Michael means &#8220;who is like God?&#8221;</p>
