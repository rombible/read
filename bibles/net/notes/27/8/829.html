<A NAME="829"><p class="footnote"><span class="fnreference">29</span><note=447><b>sn</b> The expression <i>the beautiful land</i> (Heb. <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1510;&#1468;&#1462;&#1489;&#1460;&#1497;</font> [<font face="Scholar">hatsÿvi</font>] = &#8220;the beauty&#8221;) is a cryptic reference to the land of Israel. Cf. 11:16, 41, where it is preceded by the word <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1512;&#1462;&#1509;</font> (&#8217;<font face="Scholar">erets</font>, &#8220;land&#8221;).</p>
