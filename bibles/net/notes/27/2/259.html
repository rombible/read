<A NAME="259"><p class="footnote"><span class="fnreference">59</span><note=119><b>sn</b> The identity of the first <i>kingdom</i> is clearly Babylon. The identification of the following three kingdoms is disputed. The common view is that they represent Media, Persia, and Greece. Most conservative scholars identify them as Media-Persia, Greece, and Rome.</p>
