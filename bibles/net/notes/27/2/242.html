<A NAME="242"><p class="footnote"><span class="fnreference">42</span><note=102><b>sn</b> Arioch&#8217;s claim is self-serving and exaggerated. It is Daniel who came to him, and not the other way around. By claiming to have found one capable of solving the king&#8217;s dilemma, Arioch probably hoped to ingratiate himself to the king.</p>
