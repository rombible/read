<A NAME="32"><p class="footnote"><span class="fnreference">2</span><note=135><b>sn</b> There is no need to think of Nebuchadnezzar&#8217;s image as being solid gold. No doubt the sense is that it was overlaid with gold (cf. Isa 40:19; Jer 10:3-4), with the result that it presented a dazzling self-compliment to the greatness of Nebuchadnezzar&#8217;s achievements.</p>
