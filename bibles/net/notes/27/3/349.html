<A NAME="349"><p class="footnote"><span class="fnreference">49</span><note=182><b>sn</b> The king identifies the &#8220;son of the gods&#8221; (v. 25) as an angel. Comparable Hebrew expressions are used elsewhere in the Hebrew Bible for the members of God&#8217;s angelic assembly (see Gen 6:2, 4; Job 1:6; 2:1; 38:7; Pss 29:1; 89:6). An angel later comes to rescue Daniel from the lions (Dan 6:22).</p>
