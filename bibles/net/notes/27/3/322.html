<A NAME="322"><p class="footnote"><span class="fnreference">22</span><note=155><b>sn</b> Daniel&#8217;s absence from this scene has sparked the imagination of commentators, some of whom have suggested that perhaps he was unable to attend the dedication due to sickness or due to being away on business. Hippolytus supposed that Daniel may have been watching from a distance.</p>
