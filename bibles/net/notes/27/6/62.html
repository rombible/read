<A NAME="62"><p class="footnote"><span class="fnreference">2</span><note=311><b>tn</b> This is a technical term for an official placed in charge of a region of the empire (cf. KJV, NLT &#8220;prince[s]&#8221;; NCV, TEV &#8220;governors&#8221;). These satraps were answerable to a supervisor, who in turn answered to Darius. </p>
