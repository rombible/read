<A NAME="712"><p class="footnote"><span class="fnreference">12</span><note=370><b>sn</b> The <i>three ribs</i> held securely in the mouth of the bear, perhaps representing Media-Persia, apparently symbolize military conquest, but the exact identity of the &#8220;ribs&#8221; is not clear. Possibly it is a reference to the Persian conquest of Lydia, Egypt, and Babylonia.</p>
