<A NAME="1014"><p class="footnote"><span class="fnreference">14</span><note=571><b>tn</b> The Hebrew word translated &#8220;yellow jasper&#8221; is <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1463;&#1512;&#1513;&#1473;&#1460;&#1497;&#1513;&#1473;</font> (<font face="Scholar">tarshish</font>); it appears to be a semiprecious stone, but its exact identity is somewhat uncertain. It may be the yellow jasper, although this is conjectural. Cf. NAB, NIV &#8220;chrysolite&#8221;; NASB, NRSV &#8220;beryl.&#8221;</p>
