<A NAME="957"><p class="footnote"><span class="fnreference">57</span><note=539><b>tc</b> Or<i> </i>&#8220;to finish.&#8221; The present translation reads the <i>Qere</i> (from the root <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1464;&#1502;&#1463;&#1501;</font>, <font face="Scholar">tamam</font>) with many witnesses. The <i>Kethib </i>has &#8220;to seal up&#8221; (from the root <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1514;&#1463;&#1501;</font>, <font face="Scholar">hatam</font>), a confusion with a reference later in the verse to sealing up the vision.</p>
