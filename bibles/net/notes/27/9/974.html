<A NAME="974"><p class="footnote"><span class="fnreference">74</span><note=556><b>tn</b> The referent of the Hebrew word <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1456;&#1504;&#1463;&#1507;</font> (<font face="Scholar">kÿnaf</font>, &#8220;wing&#8221;) is unclear here. The LXX and Theodotion have &#8220;the temple.&#8221; Some English versions (e.g., NAB, NIV) take this to mean &#8220;a wing of the temple,&#8221; but this is not clear.</p>
