<A NAME="970"><p class="footnote"><span class="fnreference">70</span><note=552><b>tc</b> Some witnesses (e.g., the Syriac) understand a passive verb and the preposition <font face="Galaxie Unicode Hebrew">&#1506;&#1460;&#1501;</font> (&#8217;<font face="Scholar">im</font>, &#8220;with) rather than the noun <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1501;</font> (&#8217;<font face="Scholar">am</font>, &#8220;people&#8221;), thus reading &#8220;the city and the sanctuary will be destroyed with the coming prince.&#8221;</p>
