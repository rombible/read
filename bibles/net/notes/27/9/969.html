<A NAME="969"><p class="footnote"><span class="fnreference">69</span><note=551><b>sn</b> The expression <i>have nothing</i> is difficult. Presumably it refers to an absence of support or assistance for the anointed one at the time of his &#8220;cutting off.&#8221; The KJV rendering &#8220;but not for himself,&#8221; apparently suggesting a vicarious death, cannot be defended.</p>
