<A NAME="959"><p class="footnote"><span class="fnreference">59</span><note=541><b>tn</b> The Hebrew phrase <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1499;&#1463;&#1500;&#1468;&#1461;&#1488;</font> (<font face="Scholar">lÿkhalle</font>&#8217;) is apparently an alternative (metaplastic) spelling of the root <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1500;&#1464;&#1492;</font> (<i>kalah</i>, &#8220;to complete, finish&#8221;), rather than a form of <i><font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1500;&#1464;&#1488;</font></i> (<font face="Scholar">kala</font>&#8217;, &#8220;to shut up, restrain&#8221;), as has sometimes been supposed.</p>
