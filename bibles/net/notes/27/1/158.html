<a name="158"></a><p class="footnote"><span class="fnreference">58</span><note=58><b>tc</b> The MT lacks the conjunction, reading the first word in the phrase as a construct (&#8220;wisdom of insight&#8221;). While this reading is not impossible, it seems better to follow Theodotion, the Syriac, the Vulgate, and the Sahidic Coptic, all of which have the conjunction.</p>
