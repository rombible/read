<a name="141"></a><p class="footnote"><span class="fnreference">41</span><note=41><b>tn</b> <i>Heb</i> &#8220;Why should he see your faces thin from the young men who are according to your age?&#8221; The term translated &#8220;thin&#8221; occurs only here and in Gen 40:6, where it appears to refer to a dejected facial expression. The word is related to an Arabic root meaning &#8220;be weak.&#8221; See <i>HALOT</i> 277 s.v. II <font face="Galaxie Unicode Hebrew">&#1494;&#1506;&#1507;</font>.</p>
