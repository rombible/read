<A NAME="558"><p class="footnote"><span class="fnreference">58</span><note=308><b>sn</b> The year was 539 <sc>B.C. At this time Daniel would have been approximately eighty-one years old. The relevant extra-biblical records describing the fall of Babylon include portions of Herodotus, Xenophon, Berossus (cited in Josephus), the Cyrus Cylinder, and the Babylonian Chronicle. </p>
