<A NAME="544"><p class="footnote"><span class="fnreference">44</span><note=294><b>sn</b> The point of describing Nebuchadnezzar as <i>arrogant</i> is that he had usurped divine prerogatives, and because of his immense arrogance God had dealt decisively with him.</p>
