<A NAME="542"><p class="footnote"><span class="fnreference">42</span><note=292><b>tn</b> <i>Aram</i> &#8220;let live.&#8221; This Aramaic form is the <i>aphel</i> participle of <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;&#1464;&#1492;</font>(<font face="Scholar">khayah</font>, &#8220;to live&#8221;). Theodotion and the Vulgate mistakenly take the form to be from <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1495;&#1464;&#1488;</font> (<font face="Scholar">mÿkha</font>&#8217;, &#8220;to smite&#8221;).</p>
