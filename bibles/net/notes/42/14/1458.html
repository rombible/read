<A NAME="1458"><p class="footnote"><span class="fnreference">58</span><note=2146><b>sn</b> To <i>make excuses</i> and cancel at this point was an insult in the culture of the time. Regardless of customs concerning responses to invitations, refusal at this point was rude.</p>
