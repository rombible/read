<A NAME="1488"><p class="footnote"><span class="fnreference">88</span><note=2176><b>sn</b> It was customary practice in a Roman crucifixion for the prisoner to be made to <i>carry his own cross</i>. Jesus is speaking figuratively here in the context of rejection. If the priority is not one&#8217;s allegiance to Jesus, then one will not follow him in the face of possible rejection; see Luke 9:23.</p>
