<A NAME="1412"><p class="footnote"><span class="fnreference">12</span><note=2100><b>sn</b> &#8220;<i>Is it lawful to heal on the Sabbath or not?</i>&#8221;<i> </i>Will the Pharisees and experts in religious law defend tradition and speak out against doing good on the Sabbath? Has anything at all been learned since Luke 13:10-17? Has repentance come (13:6-9)?</p>
