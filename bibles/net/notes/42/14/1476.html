<A NAME="1476"><p class="footnote"><span class="fnreference">76</span><note=2164><b>sn</b> <i>Go out to the highways and country roads. </i>This suggests the inclusion of people outside the town, even beyond the needy (poor, crippled, blind, and lame) in the town, and so is an allusion to the inclusion of the Gentiles.</p>
