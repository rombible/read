<A NAME="1420"><p class="footnote"><span class="fnreference">20</span><note=2108><b>sn</b> <i>They could not reply. </i>Twice in the scene, the experts remain <i>silent</i> (see v. 4). That, along with the presence of power working through Jesus, serves to indicate endorsement of his work and message.</p>
