<A NAME="1463"><p class="footnote"><span class="fnreference">63</span><note=2151><b>tn</b> The translation &#8220;going out&#8221; for <font face="Galaxie Unicode Greek">&#960;&#959;&#961;&#949;&#973;&#959;&#956;&#945;&#953;</font> (<font face="Greektl">poreuomai</font>) is used because &#8220;going&#8221; in this context could be understood to mean &#8220;I am about to&#8221; rather than the correct nuance, &#8220;I am on my way to.&#8221;</p>
