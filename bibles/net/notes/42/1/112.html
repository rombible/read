<a name="112"></a><p class="footnote"><span class="fnreference">12</span><note=12><b>sn</b> <i>An orderly account</i> does not necessarily mean that all events are recorded in the exact chronological sequence in which they occurred, but that the account produced is an orderly one. This could include, for example, thematic or topical order rather than strict chronological order.</p>
