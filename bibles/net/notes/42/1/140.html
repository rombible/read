<a name="140"></a><p class="footnote"><span class="fnreference">40</span><note=40><b>tn</b> The passive means that the prayer was heard by God.</p><p class="footnote"><b>sn</b> <i>Your prayer has been heard. </i>Zechariah&#8217;s prayer while offering the sacrifice would have been for the nation, but the answer to the prayer also gave them a long hoped-for child, a hope they had abandoned because of their old age.</p>
