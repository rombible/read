<a name="1190"></a><p class="footnote"><span class="fnreference">190</span><note=190><b>sn</b> The crowd was sure there had been a mistake, so they appealed to the child&#8217;s <i>father</i>. But custom was not to be followed here, since God had spoken. The fact they needed to signal him (<i>made signs</i>) shows that he was deaf as well as unable to speak.</p>
