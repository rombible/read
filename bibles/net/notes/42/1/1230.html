<a name="1230"></a><p class="footnote"><span class="fnreference">230</span><note=230><b>tn</b> Or &#8220;a prophet&#8221;; but since Greek nouns can be definite without the article, and since in context this is a reference to the eschatological forerunner of the Messiah (cf. John 1:17), the concept is better conveyed to the English reader by the use of the definite article &#8220;the.&#8221;</p>
