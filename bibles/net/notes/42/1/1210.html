<a name="1210"></a><p class="footnote"><span class="fnreference">210</span><note=210><b>tn</b> Or &#8220;has delivered&#8221;; <i>Grk</i> &#8220;has accomplished redemption.&#8221; </p><p class="footnote"><b>sn</b> <i>Has redeemed</i> is a reference to redemption, but it anticipates the total release into salvation that the full work of Messiah will bring for Israel. This involves both spiritual and material benefits eventually.</p>
