<a name="110"></a><p class="footnote"><span class="fnreference">10</span><note=10><b>sn</b> When Luke says <i>it seemed good to me as well </i>he is not being critical of the earlier accounts, but sees himself stepping into a tradition of reporting about Jesus to which he will add uniquely a second volume on the early church when he writes the Book of Acts.</p>
