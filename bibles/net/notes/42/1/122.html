<a name="122"></a><p class="footnote"><span class="fnreference">22</span><note=22><b>tn</b> <i>Grk</i> &#8220;walking in&#8221; (an idiom for one&#8217;s lifestyle).</p><p class="footnote"><b>sn</b> The description of Zechariah and Elizabeth as <i>following&#8230; blamelessly </i>was not to say that they were sinless, but that they were faithful and pious. Thus a practical righteousness is meant here (Gen 6:8; Deut 28:9).</p>
