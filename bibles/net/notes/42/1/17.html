<a name="17"></a><p class="footnote"><span class="fnreference">7</span><note=7><b>sn</b> The phrase <i>eyewitnesses and servants of the word</i> refers to a single group of people who faithfully passed on the accounts about Jesus. The language about delivery (<i>passed on</i>) points to accounts faithfully passed on to the early church.</p>
