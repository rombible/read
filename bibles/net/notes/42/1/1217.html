<a name="1217"></a><p class="footnote"><span class="fnreference">217</span><note=217><b>sn</b> The theme of being <i>saved from our enemies </i>is like the release Jesus preached in Luke 4:18-19. Luke&#8217;s narrative shows that one of the enemies in view is Satan and his cohorts, with the grip they have on humanity.</p>
