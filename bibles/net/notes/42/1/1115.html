<a name="1115"></a><p class="footnote"><span class="fnreference">115</span><note=115><b>tc</b> A few <span class="smallcaps">mss</span> (C* <font face="Galaxie Unicode Greek">&#920;</font> <font face="Greek Uncials">Ë</font><sup>1</sup> 33 <i>pc</i>) add &#8220;by you&#8221; here. This looks like a scribal addition to bring symmetry to the first three clauses of the angel&#8217;s message (note the second person pronoun in the previous two clauses), and is too poorly supported to be seriously considered as authentic.</p>
