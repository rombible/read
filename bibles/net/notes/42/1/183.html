<a name="183"></a><p class="footnote"><span class="fnreference">83</span><note=83><b>sn</b> <i>Gabriel </i>is the same angel mentioned previously in v. 19. He is traditionally identified as an angel who brings revelation (see Dan 8:15-16; 9:21). Gabriel and Michael are the only two good angels named in the Bible.</p>
