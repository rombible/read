<a name="133"></a><p class="footnote"><span class="fnreference">33</span><note=33><b>tn</b> <i>Grk</i> &#8220;all the multitude.&#8221; While &#8220;assembly&#8221; is sometimes used here to translate <font face="Galaxie Unicode Greek">&#960;&#955;&#8134;&#952;&#959;&#962;</font> (<font face="Greektl">plhqo&quot;</font>), that term usually implies in English a specific or particular group of people. However, this was simply a large group gathered outside, which was not unusual, especially for the afternoon offering.</p>
