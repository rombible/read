<a name="116"></a><p class="footnote"><span class="fnreference">16</span><note=16><b>sn</b> <i>Herod </i>was Herod the Great, who ruled Palestine from 37 <span class="smallcaps">b.c.</span> until he died in 4 <span class="smallcaps">b.c.</span> He was known for his extensive building projects (including the temple in Jerusalem) and for his cruelty.</p>
