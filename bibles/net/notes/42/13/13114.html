<A NAME="13114"><p class="footnote"><span class="fnreference">114</span><note=2076><b>sn</b> The <i>third day</i> is a figurative reference to being further on in time, not a reference to three days from now. Jesus is not even in Jerusalem yet, and the events of the last days in Jerusalem take a good week.</p>
