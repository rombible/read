<A NAME="1364"><p class="footnote"><span class="fnreference">64</span><note=2026><b>sn</b> Calling the mustard plant a <i>tree</i> is rhetorical hyperbole, since technically it is not one. This plant could be one of two types of mustard popular in Palestine and would be either 10 or 25 ft (3 or 7.5 m) tall.</p>
