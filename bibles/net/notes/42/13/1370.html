<A NAME="1370"><p class="footnote"><span class="fnreference">70</span><note=2032><b>sn</b> This <i>measure</i> was a saton, the Greek name for the Hebrew term &#8220;seah.&#8221; Three of these was a very large quantity of flour, since a saton is a little over 16 lbs (7 kg) of dry measure (or 13.13 liters). So this was over 47 lbs (21 kg) of flour total, enough to feed over a hundred people.</p>
