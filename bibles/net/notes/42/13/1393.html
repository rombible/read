<A NAME="1393"><p class="footnote"><span class="fnreference">93</span><note=2055><b>sn</b> The issue is not familiarity (with Jesus&#8217; teaching) or even shared activity (eating and drinking with him), but knowing Jesus. Those who do not know him, he will not <i>know where </i>they <i>come from</i> (i.e., will not acknowledge) at the judgment.</p>
