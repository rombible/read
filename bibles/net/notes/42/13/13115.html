<A NAME="13115"><p class="footnote"><span class="fnreference">115</span><note=2077><b>tn</b> Or &#8220;I reach my goal.&#8221; The verb <font face="Galaxie Unicode Greek">&#964;&#949;&#955;&#949;&#953;&#972;&#969;</font> (<font face="Greektl">teleiow</font>) is a key NT term for the completion of God&#8217;s plan: See Luke 12:50; 22:37; John 19:30; and (where it has the additional component of meaning &#8220;to perfect&#8221;) Heb 2:10; 5:8-9; 7:28.</p>
