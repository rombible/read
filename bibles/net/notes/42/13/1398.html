<A NAME="1398"><p class="footnote"><span class="fnreference">98</span><note=2060><b>tn</b> Or &#8220;being thrown out.&#8221; The present accusative participle, <font face="Galaxie Unicode Greek">&#7952;&#954;&#946;&#945;&#955;&#955;&#959;&#956;&#941;&#957;&#959;&#965;&#962;</font> (<font face="Greektl">ekballomenous</font>), related to the object <font face="Galaxie Unicode Greek">&#8017;&#956;&#8118;&#962;</font> (<font face="Greektl">Jumas</font>), seems to suggest that these evildoers will witness their own expulsion from the kingdom.</p>
