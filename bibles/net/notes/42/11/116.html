<A NAME="116"><p class="footnote"><span class="fnreference">6</span><note=1655><b>sn</b> <i>When you pray. </i>What follows, although traditionally known as the Lord&#8217;s prayer, is really the disciples&#8217; prayer. It represents how they are to approach God, by acknowledging his uniqueness and their need for his provision and protection.</p>
