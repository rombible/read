<A NAME="11114"><p class="footnote"><span class="fnreference">114</span><note=1763><b>tn</b> The use of the aorist infinitive here should probably be translated &#8220;as he spoke&#8221; rather than &#8220;while he was speaking&#8221; (see <i>ExSyn</i> 595). The Pharisee did not necessarily interrupt Jesus to issue the invitation.</p>
