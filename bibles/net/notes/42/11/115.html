<A NAME="115"><p class="footnote"><span class="fnreference">5</span><note=1654><b>sn</b> It was not unusual for Jewish groups to have their own prayer as a way of expressing corporate identity. Judaism had the <i>Eighteen Benedictions</i> and apparently <i>John</i> the Baptist had a prayer for his disciples as well.</p>
