<A NAME="1198"><p class="footnote"><span class="fnreference">98</span><note=1747><b>tn</b> <i>Grk</i> &#8220;men&#8221;; the word here (<font face="Galaxie Unicode Greek">&#7936;&#957;&#8053;&#961;</font>, <font face="Greektl">anhr</font>) usually indicates males or husbands, but occasionally is used in a generic sense of people in general, as is the case here (cf. BDAG 79 s.v. 1, 2). The same term, translated the same way, occurs in v. 32.</p>
