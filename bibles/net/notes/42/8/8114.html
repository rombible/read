<A NAME="8114"><p class="footnote"><span class="fnreference">114</span><note=1232><b>tn</b> This word, <font face="Galaxie Unicode Greek">&#7940;&#946;&#965;&#963;&#963;&#959;&#962;</font> (<font face="Greektl">abusso&quot;</font>), is a term for the place where the dead await the judgment. It also could hold hostile spirits according to Jewish belief (<i>Jub.</i> 5:6-7; <i>1 En.</i> 10:4-6; 18:11-16).</p>
