<A NAME="885"><p class="footnote"><span class="fnreference">85</span><note=1203><b>sn</b> Jesus&#8217; authority over creation raised a question for the disciples about who he was exactly (<i>&#8220;Who then is this?&#8221;</i>). This verse shows that the disciples followed Jesus even though they did not know all about him yet.</p>
