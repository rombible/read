<A NAME="837"><p class="footnote"><span class="fnreference">37</span><note=1155><b>sn</b> Interestingly, the synoptic parallels each use a different word for <i>the devil</i> here: Matt 13:19 has &#8220;the evil one,&#8221; while Mark 4:15 has &#8220;Satan.&#8221; This illustrates the fluidity of the gospel tradition in often using synonyms at the same point of the parallel tradition.</p>
