<A NAME="8144"><p class="footnote"><span class="fnreference">144</span><note=1262><b>tn</b> This is a temporal infinitival clause in contrast to Mark&#8217;s genitive absolute (Mark 5:21).</p><p class="footnote"><b>sn</b> Here the author notes that <i>Jesus returned</i> to the western shore of the Sea of Galilee after his brief excursion into Gentile territory (8:26-39; cf. also Mark 5:21).</p>
