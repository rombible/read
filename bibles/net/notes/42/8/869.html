<A NAME="869"><p class="footnote"><span class="fnreference">69</span><note=1187><b>tn</b> <i>Grk</i> &#8220;Now it happened that one.&#8221; The introductory phrase <font face="Galaxie Unicode Greek">&#7952;&#947;&#941;&#957;&#949;&#964;&#959;</font> (<font face="Greektl">egeneto</font>, &#8220;it happened that&#8221;), common in Luke (69 times) and Acts (54 times), is redundant in contemporary English and has not been translated. Here <font face="Galaxie Unicode Greek">&#948;&#941;</font> (<font face="Greektl">de</font>) has not been translated either.</p>
