<A NAME="1283"><p class="footnote"><span class="fnreference">83</span><note=1901><b>tn</b> The term <font face="Galaxie Unicode Greek">&#963;&#8053;&#962;</font> (<font face="Greektl">shs</font>) refers to moths in general. It is specifically the larvae of moths that destroy clothing by eating holes in it (L&amp;N 4.49; BDAG 922 s.v.). See Jas 5:2, which mentions &#8220;moth-eaten&#8221; clothing.</p>
