<A NAME="1254"><p class="footnote"><span class="fnreference">54</span><note=1872><b>tc</b> <font face="Galaxie Unicode Greek">&#945;&#8016;&#964;&#959;&#8166;</font> (<font face="Greektl">autou</font>, &#8220;his&#8221;) is lacking in <font face="Greek Uncials">Ì</font><sup>45vid,75</sup> B 1241 c e. Although the addition of clarifying pronouns is a known scribal alteration, in this case it is probably better to view the dropping of the pronoun as the alteration in light of its minimal attestation.</p>
