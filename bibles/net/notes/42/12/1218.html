<A NAME="1218"><p class="footnote"><span class="fnreference">18</span><note=1836><b>sn</b> The <i>pennies</i> refer to the assarion, a small Roman copper coin. One of them was worth one sixteenth of a denarius or less than a half hour&#8217;s average wage. <i>Sparrows</i> were the cheapest thing sold in the market. God knows about even the most financially insignificant things; see Isa 49:15.</p>
