<A NAME="12141"><p class="footnote"><span class="fnreference">141</span><note=1959><b>tn</b> Jesus calls for some personal reflection. However, this unit probably does connect to the previous one &#8211; thus the translation of <font face="Galaxie Unicode Greek">&#948;&#941;</font> (<font face="Greektl">de</font>) here as &#8220;And&#8221; &#8211; to make a good spiritual assessment, thus calling for application to the spiritual, rather than personal, realm.</p>
