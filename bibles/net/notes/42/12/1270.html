<A NAME="1270"><p class="footnote"><span class="fnreference">70</span><note=1888><b>sn</b> The phrase <i>how much more</i> is a typical form of rabbinic argumentation, from the lesser to the greater. If God cares for the little things, surely he will care for the more important things.</p>
