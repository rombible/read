<A NAME="12117"><p class="footnote"><span class="fnreference">117</span><note=1935><b>tn</b> <i>Grk</i> &#8220;the menservants and the maidservants.&#8221; The term here, used in both masculine and feminine grammatical forms, is <font face="Galaxie Unicode Greek">&#960;&#945;&#8150;&#962;</font> (<font face="Greektl">pais</font>), which can refer to a slave, but also to a slave who is a personal servant, and thus regarded kindly (L&amp;N 87.77).</p>
