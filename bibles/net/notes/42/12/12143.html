<A NAME="12143"><p class="footnote"><span class="fnreference">143</span><note=1961><b>sn</b> The <i>officer</i> (<font face="Galaxie Unicode Greek">&#960;&#961;&#940;&#954;&#964;&#969;&#961;</font>, <font face="Greektl">praktwr</font>) was a civil official who functioned like a bailiff and was in charge of debtor&#8217;s prison. The use of the term, however, does not automatically demand a Hellenistic setting (BDAG 859 s.v.; K. H. Rengstorf, <i>TDNT</i> 8:539; C. Maurer, <i>TDNT </i>6:642).</p>
