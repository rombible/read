<A NAME="499"><p class="footnote"><span class="fnreference">99</span><note=596><b>sn</b> The attempt to <i>throw him down the cliff </i>looks like &#8220;lynch law,&#8221; but it may really be an indication that Jesus was regarded as a false prophet who was worthy of death (Deut 13:5). Such a sentence meant being thrown into a pit and then stoned.</p>
