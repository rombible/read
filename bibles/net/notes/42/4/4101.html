<A NAME="4101"><p class="footnote"><span class="fnreference">101</span><note=598><b>tn</b> The verb <font face="Galaxie Unicode Greek">&#960;&#959;&#961;&#949;&#973;&#959;&#956;&#945;&#953;</font> (<font face="Greektl">poreuomai</font>) in Luke often suggests divine direction, &#8220;to go in a led direction&#8221; (4:42; 7:6, 11; 9:51, 52, 56, 57; 13:33; 17:11; 22:22, 29; 24:28). It could suggest that Jesus is on a journey, a theme that definitely is present later in Luke 9-19.</p>
