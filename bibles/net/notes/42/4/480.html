<A NAME="480"><p class="footnote"><span class="fnreference">80</span><note=577><b>sn</b> The form of the question assumes a positive reply. It really amounts to an objection, as Jesus&#8217; response in the next verses shows. Jesus spoke smoothly and impressively. He made a wonderful declaration, but could a local carpenter&#8217;s son make such an offer? That was their real question.</p>
