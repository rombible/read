<A NAME="444"><p class="footnote"><span class="fnreference">44</span><note=541><b>tn</b> <i>Grk</i> &#8220;until a favorable time.&#8221;</p><p class="footnote"><b>sn</b> <i>Until a more opportune time. </i>Though some have argued that the devil disappears until Luke 22:3, this is unlikely since the cosmic battle with Satan and all the evil angels is consistently mentioned throughout Luke (8:26-39; 11:14-23).</p>
