<A NAME="4122"><p class="footnote"><span class="fnreference">122</span><note=619><b>tn</b> <i>Grk</i> &#8220;What is this word?&#8221; The Greek term <font face="Galaxie Unicode Greek">&#955;&#972;&#947;&#959;&#962;</font> (<font face="Greektl">logos</font>) has a wide range of meaning. Here it seems to mean, &#8220;What is this matter?&#8221; More idiomatically it would be, &#8220;What&#8217;s going on here?!&#8221;</p>
