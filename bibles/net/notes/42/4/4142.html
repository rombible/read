<A NAME="4142"><p class="footnote"><span class="fnreference">142</span><note=639><b>tn</b> Or &#8220;Messiah&#8221;; both &#8220;Christ&#8221; (Greek) and &#8220;Messiah&#8221; (Hebrew and Aramaic) mean &#8220;one who has been anointed.&#8221;</p><p class="footnote"><b>sn</b> Note how Luke associates Son of God with Messiah (<i>Christ</i>) in this context, a regal connection with OT roots (Ps 2:7). Also, see the note on <i>Christ</i> in 2:11.</p>
