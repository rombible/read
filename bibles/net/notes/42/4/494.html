<A NAME="494"><p class="footnote"><span class="fnreference">94</span><note=591><b>sn</b> The reference to <i>Naaman the Syrian </i>(see 2 Kgs 5:1-24) is another example where an outsider and Gentile was blessed. The stress in the example is the missed opportunity of the people to experience God&#8217;s work, but it will still go on without them.</p>
