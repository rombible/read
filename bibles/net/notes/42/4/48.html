<A NAME="48"><p class="footnote"><span class="fnreference">8</span><note=505><b>sn</b> The reference to Jesus <i>eating nothing</i> could well be an idiom meaning that he ate only what the desert provided; see Exod 34:28. A desert fast simply meant eating only what one could obtain in the desert. The parallel in Matt 4:2 speaks only of Jesus fasting.</p>
