<A NAME="4134"><p class="footnote"><span class="fnreference">134</span><note=631><b>tn</b> <i>Grk </i>&#8220;everyone, as many as had those being sick.&#8221; The use of <font face="Galaxie Unicode Greek">&#949;&#7990;&#967;&#959;&#957;</font> (<font face="Greektl">eicon</font>, &#8220;had&#8221;) suggests that the subject of the accusative participle <font face="Galaxie Unicode Greek">&#7936;&#963;&#952;&#949;&#957;&#959;&#8166;&#957;&#964;&#945;&#962;</font> (<font face="Greektl">asqenountas</font>, &#8220;those being sick&#8221;) is not simply acquaintances, but rather relatives, perhaps immediate family, and certainly close friends.</p>
