<A NAME="4123"><p class="footnote"><span class="fnreference">123</span><note=620><b>sn</b> The phrase <i>with authority and power</i> is in an emphatic position in the Greek text. Once again the authority of Jesus is the point, but now it is not just his teaching that is emphasized, but his ministry. Jesus combined word and deed into a powerful testimony in Capernaum.</p>
