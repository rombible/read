<A NAME="470"><p class="footnote"><span class="fnreference">70</span><note=567><b>sn</b> <i>The year of the Lord</i>&#8217;<i>s favor </i>(<i>Grk</i> &#8220;the acceptable year of the Lord&#8221;) is a description of the year of Jubilee (Lev 25:10). The year of the total forgiveness of debt is now turned into a metaphor for salvation. Jesus had come to proclaim that God was ready to forgive sin totally.</p>
