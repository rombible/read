<A NAME="488"><p class="footnote"><span class="fnreference">88</span><note=585><b>tn</b> Or &#8220;the heaven&#8221;; the Greek word <font face="Galaxie Unicode Greek">&#959;&#8016;&#961;&#945;&#957;&#972;&#962;</font> (<font face="Greektl">ouranos</font>) may be translated &#8220;sky&#8221; or &#8220;heaven,&#8221; depending on the context. Since the context here refers to a drought (which produced the famine), &#8220;sky&#8221; is preferable.</p>
