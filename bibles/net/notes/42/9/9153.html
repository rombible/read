<A NAME="9153"><p class="footnote"><span class="fnreference">153</span><note=1458><b>tn</b> <i>Grk</i> &#8220;Place these words into your ears,&#8221; an idiom. The meaning is either &#8220;do not forget these words&#8221; (L&amp;N 29.5) or &#8220;Listen carefully to these words&#8221; (L&amp;N 24.64). See also Exod 17:14. For a variation of this expression, see Luke 8:8.</p>
