<A NAME="9169"><p class="footnote"><span class="fnreference">169</span><note=1474><b>tn</b> <i>Grk</i> &#8220;the days were being fulfilled.&#8221; There is literary design here. This starts what has been called in the Gospel of Luke the &#8220;Jerusalem Journey.&#8221; It is not a straight-line trip, but a journey to meet his fate (Luke 13:31-35).</p>
