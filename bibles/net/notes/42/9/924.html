<A NAME="924"><p class="footnote"><span class="fnreference">24</span><note=1329><b>tn</b> Or &#8220;preaching the gospel.&#8221; </p><p class="footnote"><b>sn</b> This verse is similar to Luke 9:2, except for <i>good news</i> at this point. The change means that to &#8220;preach the kingdom&#8221; is to &#8220;preach the good news.&#8221; The ideas are interchangeable as summaries for the disciples&#8217; message. They are combined in Luke 8:1.</p>
