<A NAME="9199"><p class="footnote"><span class="fnreference">199</span><note=1504><b>sn</b> Jesus warns that excessive concern for family ties (<i>looks back</i>) will make the kingdom a lesser priority, which is not appropriate for discipleship. The image is graphic, for who can plow straight ahead toward a goal while looking back? Discipleship cannot be double-minded.</p>
