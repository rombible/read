<A NAME="9170"><p class="footnote"><span class="fnreference">170</span><note=1475><b>sn</b> <i>Taken up</i> is a reference to Jesus&#8217; upcoming return to heaven by crucifixion and resurrection (compare Luke 9:31). This term was used in the LXX of Elijah&#8217;s departure in 2 Kgs 2:9.</p>
