<A NAME="953"><p class="footnote"><span class="fnreference">53</span><note=1358><b>tn</b> The Greek text reads here <font face="Galaxie Unicode Greek">&#7940;&#957;&#948;&#961;&#949;&#962;</font> (<font face="Greektl">andres</font>) &#8211; that is, adult males. The actual count would be larger, since the use of this Greek term suggests that women and children were not included in this number (see the parallel in Matt 14:21).</p>
