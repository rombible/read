<A NAME="9103"><p class="footnote"><span class="fnreference">103</span><note=1408><b>sn</b> Commentators and scholars discuss why <i>Moses and Elijah </i>are present. The most likely explanation is that Moses represents the prophetic office (Acts 3:18-22) and Elijah pictures the presence of the last days (Mal 4:5-6), the prophet of the eschaton (the end times).</p>
