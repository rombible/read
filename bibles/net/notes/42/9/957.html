<A NAME="957"><p class="footnote"><span class="fnreference">57</span><note=1362><b>tn</b> <i>Grk</i> &#8220;And they did thus.&#8221; Here <font face="Galaxie Unicode Greek">&#954;&#945;&#943;</font> (<font face="Greektl">kai</font>) has been translated as &#8220;so&#8221; to indicate that the disciples&#8217; action was a result of Jesus&#8217; instructions. The adverb <font face="Galaxie Unicode Greek">&#959;&#8021;&#964;&#969;&#962;</font> (<font face="Greektl">{outw&quot;</font>, &#8220;thus&#8221;) has been expanded in the translation to &#8220;as Jesus directed&#8221; to clarify what was done.</p>
