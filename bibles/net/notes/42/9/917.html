<A NAME="917"><p class="footnote"><span class="fnreference">17</span><note=1322><b>tn</b> <i>Grk</i> &#8220;and depart from there.&#8221; The literal wording could be easily misunderstood; the meaning is that the disciples were not to move from house to house in the same town or locality, but remain at the same house as long as they were in that place.</p>
