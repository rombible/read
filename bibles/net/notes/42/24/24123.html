<A NAME="24123"><p class="footnote"><span class="fnreference">123</span><note=3404><b>tn</b> <i>Grk</i> &#8220;the promise of my Father,&#8221; with <font face="Galaxie Unicode Greek">&#964;&#959;&#8166; &#960;&#945;&#964;&#961;&#972;&#962;</font> (<font face="Greektl">tou patros</font>) translated as a subjective genitive. This is a reference to the Holy Spirit and looks back to how one could see Messiah had come with the promise of old (Luke 3:15-18). The promise is rooted in Jer 31:31 and Ezek 36:26.</p>
