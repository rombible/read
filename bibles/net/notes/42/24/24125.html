<A NAME="24125"><p class="footnote"><span class="fnreference">125</span><note=3406><b>sn</b> <i>Until you have been clothed with power </i>refers to the coming of the Holy Spirit at Pentecost.<i> </i>What the Spirit supplies is enablement. See Luke 12:11-12; 21:12-15. The difference the Spirit makes can be seen in Peter (compare Luke 22:54-62 with Acts 2:14-41).</p>
