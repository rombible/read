<A NAME="2435"><p class="footnote"><span class="fnreference">35</span><note=3316><b>tn</b> <i>Grk</i> &#8220;And behold.&#8221; Here <font face="Galaxie Unicode Greek">&#954;&#945;&#943;</font> (<font face="Greektl">kai</font>) has been translated as &#8220;now&#8221; to indicate the transition to a new topic. The Greek word <font face="Galaxie Unicode Greek">&#7984;&#948;&#959;&#973;</font> (<font face="Greektl">idou</font>) at the beginning of this statement has not been translated because it has no exact English equivalent here, but adds interest and emphasis (BDAG 468 s.v. 1).</p>
