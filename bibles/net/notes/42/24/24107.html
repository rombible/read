<A NAME="24107"><p class="footnote"><span class="fnreference">107</span><note=3388><b>sn</b> <i>They still could not believe it. </i>Is this a continued statement of unbelief? Or is it a rhetorical expression of their amazement? They are being moved to faith, so a rhetorical force is more likely here.</p>
