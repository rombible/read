<A NAME="24136"><p class="footnote"><span class="fnreference">136</span><note=3417><b>tn</b> <i>Grk</i> &#8220;in the temple.&#8221;</p><p class="footnote"><b>sn</b> Luke&#8217;s gospel story proper ends where it began, <i>in the temple courts</i> (Luke 1:4-22). The conclusion is open-ended, because the story continues in Acts with what happened from Jerusalem onwards, once the promise of the Father (v. 49) came.</p>
