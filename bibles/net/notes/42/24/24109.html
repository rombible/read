<A NAME="24109"><p class="footnote"><span class="fnreference">109</span><note=3390><b>sn</b> <i>Do you have anything here to eat? </i>Eating would remove the idea that a phantom was present. Angelic spirits refused a meal in Jdt 13:16 and Tob 12:19, but accepted it in Gen 18:8; 19:3 and Tob 6:6.</p>
