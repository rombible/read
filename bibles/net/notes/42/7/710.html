<A NAME="710"><p class="footnote"><span class="fnreference">10</span><note=964><b>sn</b> Why <i>some Jewish elders</i> are sent as emissaries is not entirely clear, but the centurion was probably respecting ethnic boundaries, which were important in ancient Greco-Roman and Jewish culture. The parallel account in Matt 8:5-13 does not mention the emissaries.</p>
