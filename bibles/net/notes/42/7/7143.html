<A NAME="7143"><p class="footnote"><span class="fnreference">143</span><note=1097><b>tn</b> <i>Grk</i> &#8220;answering, said to him.&#8221; This is redundant in contemporary English and has been simplified to &#8220;answered him.&#8221;</p><p class="footnote"><b>sn</b> <i>Jesus answered him. </i>Note that as the Pharisee is denying to himself that Jesus is a prophet, Jesus is reading his thoughts.</p>
