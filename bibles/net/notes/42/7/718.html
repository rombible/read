<A NAME="718"><p class="footnote"><span class="fnreference">18</span><note=972><b>tn</b> In the Greek text, the pronoun <font face="Galaxie Unicode Greek">&#945;&#8016;&#964;&#972;&#962;</font> (<font face="Greektl">autos</font>) is included, making this emphatic. Naturally the force of this statement is causative, meaning the centurion either had the synagogue built or donated the cost of its construction.</p>
