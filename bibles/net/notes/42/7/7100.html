<A NAME="7100"><p class="footnote"><span class="fnreference">100</span><note=1054><b>sn</b> After John comes a shift of eras. The new era is so great that the lowest member of it (<i>the one who is least in the kingdom of God</i>) is greater than the greatest one of the previous era. </p>
