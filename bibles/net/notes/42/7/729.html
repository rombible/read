<A NAME="729"><p class="footnote"><span class="fnreference">29</span><note=983><b>sn</b> <i>I say to this one, </i>&#8216;<i>Go,</i>&#8217;<i> and he goes. </i>The illustrations highlight the view of authority the soldier sees in the word of one who has authority. Since the centurion was a commander of a hundred soldiers, he understood what it was both to command others and to be obeyed.</p>
