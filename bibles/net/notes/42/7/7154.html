<A NAME="7154"><p class="footnote"><span class="fnreference">154</span><note=1108><b>tn</b> <i>Grk </i>&#8220;no kiss.&#8221; This refers to a formalized kiss of greeting, standard in that culture. To convey this to the modern reader, the words &#8220;of greeting&#8221; have been supplied to qualify what kind of kiss is meant.</p>
