<A NAME="1885"><p class="footnote"><span class="fnreference">85</span><note=2578><b>tn</b> The term &#8220;brothers&#8221; could be understood as generic here, referring to either male or female siblings. However, it is noteworthy that in the parallel passages in both Matt 19:29 and Mark 10:29, &#8220;sisters&#8221; are explicitly mentioned in the Greek text.</p>
