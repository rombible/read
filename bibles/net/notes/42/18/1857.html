<A NAME="1857"><p class="footnote"><span class="fnreference">57</span><note=2550><b>sn</b> The rich man wanted to know what he must <i>do to inherit eternal life</i>, but Jesus had just finished teaching that eternal life was not earned but simply received (18:17). See the similar question about inheriting <i>eternal life</i> in Luke 10:25.</p>
