<A NAME="1821"><p class="footnote"><span class="fnreference">21</span><note=2514><b>sn</b> The issue of <i>delay</i> has produced a whole host of views for this verse. (1) Does this assume provision to endure in the meantime? Or (2) does it mean God restricts the level of persecution until he comes? Either view is possible.</p>
