<A NAME="18106"><p class="footnote"><span class="fnreference">106</span><note=2599><b>tn</b> The phrase is &#8220;he drew near to&#8221; (19:29; 24:28). It is also possible the term merely means &#8220;is in the vicinity of.&#8221; Also possible is a reversal in the timing of the healing and Zacchaeus events for literary reasons as the blind man &#8220;sees&#8221; where the rich man with everything did not.</p>
