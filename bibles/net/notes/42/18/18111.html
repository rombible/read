<A NAME="18111"><p class="footnote"><span class="fnreference">111</span><note=2604><b>sn</b> Jesus was more than a Nazarene to this blind person, who saw quite well that Jesus was <i>Son of David</i>. He understood what Luke 7:22-23 affirms. There was a tradition in Judaism that the Son of David (Solomon) had great powers of healing (Josephus, <i>Ant.</i> 8.2.5 [8.42-49]).</p>
