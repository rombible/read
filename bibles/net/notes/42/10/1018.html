<A NAME="1018"><p class="footnote"><span class="fnreference">18</span><note=1523><b>sn</b> The response to these messengers determines how God&#8217;s blessing is bestowed &#8211; if they are not welcomed with <i>peace</i>, their blessing <i>will return </i>to them. Jesus shows just how important their mission is by this remark.</p>
