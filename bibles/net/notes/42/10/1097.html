<A NAME="1097"><p class="footnote"><span class="fnreference">97</span><note=1602><b>sn</b> The journey <i>from Jerusalem to Jericho</i> was 17 mi (27 km), descending some 1800 ft (540 m) in altitude. It was known for its danger because the road ran through areas of desert and caves where the robbers hid.</p>
