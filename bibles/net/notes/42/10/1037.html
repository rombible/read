<A NAME="1037"><p class="footnote"><span class="fnreference">37</span><note=1542><b>tn</b> Or &#8220;has come near.&#8221; As in v. 9 (see above), the combination of <font face="Galaxie Unicode Greek">&#7952;&#947;&#947;&#943;&#950;&#969;</font> (<font face="Greektl">engizw</font>) with the preposition <font face="Galaxie Unicode Greek">&#7952;&#960;&#943;</font> (<font face="Greektl">epi</font>) is decisive in showing that the sense is &#8220;has come&#8221; (see BDAG 270 s.v. <font face="Galaxie Unicode Greek">&#7952;&#947;&#947;&#943;&#950;&#969;</font> 2, and W. R. Hutton, &#8220;The Kingdom of God Has Come,&#8221; <i>ExpTim </i>64 [Dec 1952]: 89-91).</p>
