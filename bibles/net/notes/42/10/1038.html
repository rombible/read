<A NAME="1038"><p class="footnote"><span class="fnreference">38</span><note=1543><b>sn</b> The allusion to <i>Sodom</i>, the most wicked of OT cities from Gen 19:1-29, shows that to reject the current message is even more serious than the worst sins of the old era and will result in more severe punishment. The noun <i>Sodom </i>is in emphatic position in the Greek text.</p>
