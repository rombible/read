<A NAME="10118"><p class="footnote"><span class="fnreference">118</span><note=1623><b>tn</b> It is not clear whether the causative nuance of the verb included actual assistance or not (&#8220;helped him on&#8221; versus &#8220;had him get on&#8221;; see L&amp;N 15.98), but in light of the severity of the man&#8217;s condition as described in the preceding verses, some degree of assistance was almost certainly needed.</p>
