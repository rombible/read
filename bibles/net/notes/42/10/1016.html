<A NAME="1016"><p class="footnote"><span class="fnreference">16</span><note=1521><b>sn</b> The statement &#8216;<i>May peace be on this house!</i>&#8217; is really a benediction, asking for God&#8217;s blessing. The requested <i>shalom</i> (peace) is understood as coming from God.</p>
