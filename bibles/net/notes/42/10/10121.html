<A NAME="10121"><p class="footnote"><span class="fnreference">121</span><note=1626><b>tn</b> <i>Grk</i> &#8220;two denarii.&#8221;</p><p class="footnote"><b>sn</b> The <i>two silver coins</i> were denarii. A denarius was a silver coin worth about a day&#8217;s pay for a laborer; this would be an amount worth about two days&#8217; pay.</p>
