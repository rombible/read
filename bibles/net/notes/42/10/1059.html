<A NAME="1059"><p class="footnote"><span class="fnreference">59</span><note=1564><b>tn</b> This is probably best taken as allusion to Isa 14:12; the phrase in common is <font face="Galaxie Unicode Greek">&#7952;&#954; &#964;&#959;&#8166; &#959;&#8016;&#961;&#945;&#957;&#959;&#8166;</font> (<font face="Greektl">ek tou ouranou</font>). These exorcisms in Jesus&#8217; name are a picture of Satan&#8217;s greater defeat at Jesus&#8217; hands (D. L. Bock, <i>Luke</i> [BECNT], 2:1006-7).</p>
