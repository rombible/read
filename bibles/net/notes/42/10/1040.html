<A NAME="1040"><p class="footnote"><span class="fnreference">40</span><note=1545><b>sn</b> <i>Chorazin </i>was a town of Galilee that was probably fairly small in contrast to <i>Bethsaida</i> and is otherwise unattested. Bethsaida was declared a <i>polis</i> by the tetrarch Herod Philip, sometime after <sc>a.d. 30.</p>
