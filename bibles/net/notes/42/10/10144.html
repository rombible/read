<A NAME="10144"><p class="footnote"><span class="fnreference">144</span><note=1649><b>tn</b> Or &#8220;better&#8221;; <i>Grk</i> &#8220;good.&#8221; This is an instance of the positive adjective used in place of the superlative adjective. According to <i>ExSyn</i> 298, this could also be treated as a positive for comparative (&#8220;better&#8221;).</p>
