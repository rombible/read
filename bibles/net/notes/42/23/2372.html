<A NAME="2372"><p class="footnote"><span class="fnreference">72</span><note=3216><b>tn</b> <i>Grk</i> &#8220;Blessed are the barren, and the wombs that have not borne, and the breasts that have not nursed!&#8221;</p><p class="footnote"><b>sn</b> Normally barrenness is a sign of judgment, because birth would be seen as a sign of blessing. The reversal of imagery indicates that something was badly wrong.</p>
