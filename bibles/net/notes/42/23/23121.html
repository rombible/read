<A NAME="23121"><p class="footnote"><span class="fnreference">121</span><note=3265><b>tn</b> Or &#8220;Judean city&#8221;; <i>Grk</i> &#8220;from Arimathea, a city of the Jews.&#8221; Here the expression &#8220;of the Jews&#8221; (<font face="Galaxie Unicode Greek">&#8127;</font>I<font face="Galaxie Unicode Greek">&#959;&#965;&#948;&#945;&#943;&#969;&#957;</font>, <font face="Greektl">Ioudaiwn</font>) is used in an adjectival sense to specify a location (cf. BDAG 478 s.v. <font face="Galaxie Unicode Greek">&#8127;</font>I<font face="Galaxie Unicode Greek">&#959;&#965;&#948;&#945;&#8150;&#959;&#962;</font> 2.c) and so has been translated &#8220;Judean.&#8221; </p>
