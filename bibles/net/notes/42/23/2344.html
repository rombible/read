<A NAME="2344"><p class="footnote"><span class="fnreference">44</span><note=3188><b>tn</b> Or &#8220;scourged&#8221; (BDAG 749 s.v. <font face="Galaxie Unicode Greek">&#960;&#945;&#953;&#948;&#949;&#973;&#969;</font> 2.b.<font face="Galaxie Unicode Greek">&#947;</font>). This refers to a whipping Pilate ordered in an attempt to convince Jesus not to disturb the peace. It has been translated &#8220;flogged&#8221; to distinguish it from the more severe <i>verberatio</i>.</p>
