<A NAME="23123"><p class="footnote"><span class="fnreference">123</span><note=3267><b>sn</b> Though some dispute that Joseph of Arimathea was a disciple of Jesus, this remark that he was <i>looking forward to the kingdom of God</i>, the affirmation of his character at the end of v. 50, and his actions regarding Jesus&#8217; burial all suggest otherwise.</p>
