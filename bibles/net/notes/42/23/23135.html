<A NAME="23135"><p class="footnote"><span class="fnreference">135</span><note=3279><b>tn</b> On this term see BDAG 140-41 s.v. <font face="Galaxie Unicode Greek">&#7940;&#961;&#969;&#956;&#945;</font>. The Jews did not practice embalming, so these preparations were used to cover the stench of decay and slow decomposition. The women planned to return and anoint the body. But that would have to wait until after the Sabbath.</p>
