<A NAME="2318"><p class="footnote"><span class="fnreference">18</span><note=3162><b>sn</b> <i>He incites the people. </i>The Jewish leadership claimed that Jesus was a political threat and had to be stopped. By reiterating this charge of stirring up rebellion, they pressured Pilate to act, or be accused of overlooking political threats to Rome.</p>
