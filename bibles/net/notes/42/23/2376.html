<A NAME="2376"><p class="footnote"><span class="fnreference">76</span><note=3220><b>sn</b> The figure of the <i>green</i> wood and the <i>dry</i> has been variously understood. Most likely the picture compares the judgment on Jesus as the green (living) wood to the worse judgment that will surely come for the dry (dead) wood of the nation.</p>
