<A NAME="2389"><p class="footnote"><span class="fnreference">89</span><note=3233><b>sn</b> <i>Sour wine </i>was cheap wine, called in Latin <i>posca</i>, and referred to a cheap vinegar wine diluted heavily with water. It was the drink of slaves and soldiers, and the soldiers who had performed the crucifixion, who had some on hand, now used it to taunt Jesus further.</p>
