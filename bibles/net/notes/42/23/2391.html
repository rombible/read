<A NAME="2391"><p class="footnote"><span class="fnreference">91</span><note=3235><b>sn</b> Mention of the<i> inscription</i> is an important detail, because the inscription would normally give the reason for the execution. It shows that Jesus was executed for claiming to be a king. It was also probably written with irony from the executioners&#8217; point of view.</p>
