<A NAME="2370"><p class="footnote"><span class="fnreference">70</span><note=3214><b>sn</b> <i>Do not weep for me, but weep for yourselves. </i>Judgment now comes on the nation (see Luke 19:41-44) for this judgment of Jesus. Ironically, they mourn the wrong person &#8211; they should be mourning for themselves.</p>
