<A NAME="2362"><p class="footnote"><span class="fnreference">62</span><note=3206><b>sn</b> <i>He handed Jesus over to their will. </i>Here is where Luke places the major blame for Jesus&#8217; death. It lies with the Jewish nation, especially the leadership, though in Acts 4:24-27 he will bring in the opposition of Herod, Pilate, and all people.</p>
