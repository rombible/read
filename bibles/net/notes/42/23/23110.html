<A NAME="23110"><p class="footnote"><span class="fnreference">110</span><note=3254><b>sn</b> A quotation from Ps 31:5. It is a psalm of trust. The righteous, innocent sufferer trusts in God. Luke does not have the cry of pain from Ps 22:1 (cf. Matt 27:46; Mark 15:34), but notes Jesus&#8217; trust instead.</p>
