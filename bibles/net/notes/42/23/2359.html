<A NAME="2359"><p class="footnote"><span class="fnreference">59</span><note=3203><b>sn</b> Finally <i>Pilate</i> gave in. He decided crucifying one Galilean teacher was better than facing a riot. Justice lost out in the process, because he did not follow his own verdict.</p>
