<A NAME="6117"><p class="footnote"><span class="fnreference">117</span><note=913><b>sn</b> <i>Merciful </i>is a characteristic of God often noted in the OT: Exod 34:6; Deut 4:31; Joel 2:31; Jonah 4:2; 2 Sam 24:14. This remark also echoes the more common OT statements like Lev 19:2 or Deut 18:13: &#8220;you must be holy as I am holy.&#8221;</p>
