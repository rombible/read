<A NAME="6122"><p class="footnote"><span class="fnreference">122</span><note=918><b>sn</b> The background to the image <i>pressed down, shaken together, running over</i> is pouring out grain for measure in the marketplace. One often poured the grain into a container, shook it to level out the grain and then poured in some more. Those who are generous have generosity running over for them.</p>
