<A NAME="674"><p class="footnote"><span class="fnreference">74</span><note=870><b>sn</b> <i>You who hunger</i> are people like the poor Jesus has already mentioned. The term has OT roots both in conjunction with the poor (Isa 32:6-7; 58:6-7, 9-10; Ezek 18:7, 16) or by itself (Ps 37:16-19; 107:9).</p>
