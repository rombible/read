<A NAME="682"><p class="footnote"><span class="fnreference">82</span><note=878><b>sn</b> Jesus promises condemnation (<i>woe</i>) to those who are callous of others, looking only to their own comforts. On Luke and the rich see 1:53; 12:16; 14:12; 16:1, 21-22; 18:23; 19:2; 21:1. These woes are unique to Luke.</p>
