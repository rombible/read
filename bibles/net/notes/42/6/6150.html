<A NAME="6150"><p class="footnote"><span class="fnreference">150</span><note=946><b>tn</b> There are actually two different Greek verbs used here: &#8220;who dug (<font face="Galaxie Unicode Greek">&#7956;&#963;&#954;&#945;&#968;&#949;&#957;</font>, <font face="Greektl">eskayen</font>) and dug deep (<font face="Galaxie Unicode Greek">&#7952;&#946;&#940;&#952;&#965;&#957;&#949;&#957;</font>, <font face="Greektl">ebaqunen</font>).&#8221; Jesus is placing emphasis on the effort to which the man went to prepare his foundation.</p>
