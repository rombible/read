<A NAME="6133"><p class="footnote"><span class="fnreference">133</span><note=929><b>tn</b> The explanatory connective <font face="Galaxie Unicode Greek">&#947;&#940;&#961;</font> (<font face="Greektl">gar</font>) is often dropped from translations, but the point of the passage is that one should be self-corrective and be careful who one follows (vv. 41-42), because such choices also reflect what the nature of the tree is and its product.</p>
