<A NAME="6102"><p class="footnote"><span class="fnreference">102</span><note=898><b>sn</b><i> </i>Jesus&#8217; teaching as reflected in the phrase <i>treat others in the same way you would want them to treat you</i>, known generally as the Golden Rule, is not completely unique in the ancient world, but it is stated here in its most emphatic, selfless form.</p>
