<A NAME="640"><p class="footnote"><span class="fnreference">40</span><note=836><b>sn</b> The passive <i>was restored </i>points to healing by God. Now the question became: Would God exercise his power through Jesus, if what Jesus was doing were wrong? Note also Jesus&#8217; &#8220;labor.&#8221; He simply spoke and it was so.</p>
