<A NAME="656"><p class="footnote"><span class="fnreference">56</span><note=852><b>tn</b> Or &#8220;on a plateau.&#8221; This could refer to a message given in a flat locale or in a flat locale in the midst of a more mountainous region (Jer 21:13; Isa 13:2). It is quite possible that this sermon is a summary version of the better known Sermon on the Mount from Matt 5-7. </p>
