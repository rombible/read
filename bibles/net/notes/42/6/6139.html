<A NAME="6139"><p class="footnote"><span class="fnreference">139</span><note=935><b>tn</b> This is a different term (<font face="Galaxie Unicode Greek">&#946;&#940;&#964;&#959;&#962;</font>, <font face="Greektl">batos</font>) for a thorn or bramble bush than the previous one (<font face="Galaxie Unicode Greek">&#7940;&#954;&#945;&#957;&#952;&#945;</font>, <font face="Greektl">akanqa</font>).</p><p class="footnote"><b>sn</b> The statement <i>nor are grapes picked from brambles </i>illustrates the principle: That which cannot produce fruit, does not produce fruit.</p>
