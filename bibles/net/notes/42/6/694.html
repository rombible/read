<A NAME="694"><p class="footnote"><span class="fnreference">94</span><note=890><b>sn</b> This command to <i>offer the other </i>cheek<i> as well </i>is often misunderstood. It means that there is risk involved in reaching out to people with God&#8217;s hope. But if one is struck down in rejection, the disciple is to continue reaching out.</p>
