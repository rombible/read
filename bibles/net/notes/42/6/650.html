<A NAME="650"><p class="footnote"><span class="fnreference">50</span><note=846><b>sn</b><i> </i>In the various lists of the twelve, <i>Simon</i> (that is, Peter) is always mentioned first (Matt 10:1-4; Mark 3:16-19; Acts 1:13) and the first four are always the same, though not in the same order after Peter.</p>
