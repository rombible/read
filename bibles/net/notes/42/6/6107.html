<A NAME="6107"><p class="footnote"><span class="fnreference">107</span><note=903><b>tc</b> Most <sc>mss (A D L <font face="Galaxie Unicode Greek">&#920;</font> <font face="Galaxie Unicode Greek">&#926;</font> <font face="Galaxie Unicode Greek">&#936;</font> <font face="Greek Uncials">Ë</font><sup>13</sup> 33 <font face="Greek Uncials">Ï</font> lat) include <font face="Galaxie Unicode Greek">&#947;&#940;&#961;</font> (<font face="Greektl">gar</font>, &#8220;for&#8221;) following <font face="Galaxie Unicode Greek">&#954;&#945;&#943;</font> (<font face="Greektl">kai</font>, here translated &#8220;even&#8221;), but a few important <sc>mss (<font face="Galaxie Unicode Hebrew">&#1488;</font> B W 700 892* 1241 <i>pc</i>) lack the conjunction. The inclusion of the conjunction seems to be motivated by clarity and should probably be considered inauthentic.</p>
