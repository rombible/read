<A NAME="641"><p class="footnote"><span class="fnreference">41</span><note=837><b>tn</b> The term <font face="Galaxie Unicode Greek">&#7940;&#957;&#959;&#953;&#945;</font> (<font face="Greektl">anoia</font>) denotes a kind of insane or mindless fury; the opponents were beside themselves with rage. They could not rejoice in the healing, but could only react against Jesus.</p>
