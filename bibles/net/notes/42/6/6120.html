<A NAME="6120"><p class="footnote"><span class="fnreference">120</span><note=916><b>sn</b> The point of the statement <i>do not judge, and you will not be judged </i>is that the standards one applies to others God applies back. The passive verbs in this verse look to God&#8217;s action.</p>
