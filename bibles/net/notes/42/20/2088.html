<A NAME="2088"><p class="footnote"><span class="fnreference">88</span><note=2849><b>sn</b> <i>He is not God of the dead but of the living.</i> Jesus&#8217; point was that if God could identify himself as God of the three old patriarchs, then they must still be alive when God spoke to Moses; and so they must be raised.</p>
