<A NAME="2062"><p class="footnote"><span class="fnreference">62</span><note=2823><b>sn</b> Jesus&#8217; answer to <i>give to Caesar the things that are Caesar&#8217;s and to God the things that are God&#8217;s </i>was a both/and, not the questioners&#8217; either/or. So he slipped out of their trap.</p>
