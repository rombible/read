<A NAME="2084"><p class="footnote"><span class="fnreference">84</span><note=2845><b>tn</b> Or &#8220;people.&#8221; The noun <font face="Galaxie Unicode Greek">&#965;&#7985;&#972;&#962;</font> (<font face="Greektl">Juios</font>) followed by the genitive of class or kind (&#8220;sons of&#8230;&#8221;) denotes a person of a class or kind, specified by the following genitive construction. This Semitic idiom is frequent in the NT (L&amp;N 9.4).</p>
