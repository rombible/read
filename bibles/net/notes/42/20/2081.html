<A NAME="2081"><p class="footnote"><span class="fnreference">81</span><note=2842><b>sn</b> Life in the age to come is different than life here (they <i>neither marry nor are given in marriage</i>). This means Jesus&#8217; questioners had made a false assumption that life was the same both now and in the age to come.</p>
