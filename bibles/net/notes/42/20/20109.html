<A NAME="20109"><p class="footnote"><span class="fnreference">109</span><note=2870><b>sn</b> How they were able to <i>devour widows&#8217; houses</i> is debated. Did they seek too much for contributions, or take too high a commission for their work, or take homes after debts failed to be paid? There is too little said here to be sure.</p>
