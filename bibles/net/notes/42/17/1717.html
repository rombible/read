<A NAME="1717"><p class="footnote"><span class="fnreference">17</span><note=2412><b>sn</b> A <i>black mulberry tree </i>is a deciduous fruit tree that grows about 20 ft (6 m) tall and has black juicy berries. This tree has an extensive root system, so to pull it up would be a major operation.</p>
