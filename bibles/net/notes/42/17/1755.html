<A NAME="1755"><p class="footnote"><span class="fnreference">55</span><note=2450><b>sn</b> Jesus&#8217; point in calling the man a <i>foreigner</i> is that none of the other nine, who were presumably Israelites, responded with gratitude. Only the &#8220;outsiders&#8221; were listening and responding.</p>
