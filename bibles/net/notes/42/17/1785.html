<A NAME="1785"><p class="footnote"><span class="fnreference">85</span><note=2480><b>sn</b> The swiftness and devastation of the judgment will require a swift escape. There is no time to <i>come down</i> from one&#8217;s roof and pick up anything from inside one&#8217;s home.</p>
