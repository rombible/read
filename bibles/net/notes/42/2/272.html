<A NAME="272"><p class="footnote"><span class="fnreference">72</span><note=317><b>sn</b> Once again, by mentioning the <i>Holy Spirit</i>, Luke stresses the prophetic enablement of a speaker. The Spirit has fallen on both men (Zechariah, 1:67) and women (Elizabeth, 1:41) in Luke 1&#8211;2 as they share the will of the Lord.</p>
