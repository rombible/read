<A NAME="266"><p class="footnote"><span class="fnreference">66</span><note=311><b>sn</b> The offering of <i>a pair of doves or two young pigeons</i>, instead of a lamb, speaks of the humble roots of Jesus&#8217; family &#8211; they apparently could not afford the expense of a lamb.</p>
