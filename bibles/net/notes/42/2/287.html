<A NAME="287"><p class="footnote"><span class="fnreference">87</span><note=332><b>sn</b> This short prophetic declaration is sometimes called the <i>Nunc dimittis</i>, which comes from the opening phrase of the saying in Latin, &#8220;now dismiss,&#8221; a fairly literal translation of the Greek verb <font face="Galaxie Unicode Greek">&#7936;&#960;&#959;&#955;&#973;&#949;&#953;&#962;</font> (<font face="Greektl">apolueis</font>, &#8220;now release&#8221;) in this verse.</p>
