<A NAME="554"><p class="footnote"><span class="fnreference">54</span><note=704><b>tn</b> <i>Grk</i> &#8220;was withdrawing&#8221; (<font face="Galaxie Unicode Greek">&#7974;&#957; &#8017;&#960;&#959;&#967;&#969;&#961;&#8182;&#957;</font>, <font face="Greektl">hn jJupocwrwn</font>). The adverb &#8220;frequently&#8221; has been added in the translation to bring out what is most likely an iterative force to the imperfect. However, the imperfect might instead portray an ingressive idea: &#8220;he began to withdraw.&#8221; See <i>ExSyn</i> 542-43.</p>
