<A NAME="5125"><p class="footnote"><span class="fnreference">125</span><note=775><b>sn</b> Though parallels exist to this saying (Matt 9:13; Mark 2:17), only Luke has this last phrase <i>but sinners to repentance</i>. Repentance is a frequent topic in Luke&#8217;s Gospel: 3:3, 8; 13:1-5; 15:7, 10; 16:30; 17:3-4; 24:47.</p>
