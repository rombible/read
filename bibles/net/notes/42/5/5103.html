<A NAME="5103"><p class="footnote"><span class="fnreference">103</span><note=753><b>tn</b> The word &#8220;things&#8221; is not in the Greek text, but has been supplied because the adjective <font face="Galaxie Unicode Greek">&#960;&#945;&#961;&#940;&#948;&#959;&#958;&#959;&#962;</font> (<font face="Greektl">paradoxos</font>) is substantival. Other translations sometimes supply alternate words like &#8220;miracles&#8221; or &#8220;signs,&#8221; but &#8220;things&#8221; is the most neutral translation.</p>
