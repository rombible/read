<A NAME="5116"><p class="footnote"><span class="fnreference">116</span><note=766><b>tn</b> <i>Grk</i> &#8220;reclining.&#8221; This term reflects the normal practice in 1st century Jewish culture of eating a meal in a semi-reclining position. Since it is foreign to most modern readers, the translation &#8220;sitting&#8221; has been substituted.</p>
