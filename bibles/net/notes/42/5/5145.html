<A NAME="5145"><p class="footnote"><span class="fnreference">145</span><note=795><b>tc</b> &#8225; Although most <sc>mss begin the verse with <font face="Galaxie Unicode Greek">&#954;&#945;&#943;</font> (<font face="Greektl">kai</font>, &#8220;and&#8221;), beginning the sentence without a conjunction is both a harder reading and is found in early and important witnesses (<font face="Greek Uncials">Ì</font><sup>4,75vid</sup> <font face="Galaxie Unicode Hebrew">&#1488;</font><sup>2</sup> B 579 700 892 1241). NA<sup>27</sup> puts the word in brackets indicating doubts as to its authenticity.</p>
