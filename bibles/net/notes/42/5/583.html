<A NAME="583"><p class="footnote"><span class="fnreference">83</span><note=733><b>sn</b> <i>Uttering blasphemies </i>meant to say something that dishonored God. To claim divine prerogatives or claim to speak for God when one really does not would be such an act of offense. The remark raised directly the issue of the nature of Jesus&#8217; ministry.</p>
