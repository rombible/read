<A NAME="5102"><p class="footnote"><span class="fnreference">102</span><note=752><b>tn</b> Or &#8220;remarkable.&#8221; The term <font face="Galaxie Unicode Greek">&#960;&#945;&#961;&#940;&#948;&#959;&#958;&#959;&#962;</font> (<font face="Greektl">paradoxos</font>) is hard to translate exactly; it suggests both the unusual and the awe inspiring in this context. For the alternatives see L&amp;N 31.44 (&#8220;incredible&#8221;) and 58.56 (&#8220;remarkable&#8221;). It is often something beyond belief (G. Kittel, <i>TDNT</i> 2:255).</p>
