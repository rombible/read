<A NAME="569"><p class="footnote"><span class="fnreference">69</span><note=719><b>tn</b> This word, <font face="Galaxie Unicode Greek">&#954;&#955;&#953;&#957;&#943;&#948;&#953;&#959;&#957;</font> (<font face="Greektl">klinidion</font>), is a different Greek word than the one used in the previous verse (<font face="Galaxie Unicode Greek">&#954;&#955;&#943;&#957;&#951;</font>, <font face="Greektl">klinh</font>). In this context both may be translated &#8220;stretcher&#8221; (see L&amp;N 6.106 and 6.107).</p>
