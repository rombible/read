<A NAME="5141"><p class="footnote"><span class="fnreference">141</span><note=791><b>sn</b> <i>The piece from the new will not match the old. </i>The imagery in this saying looks at the fact that what Jesus brings is so <i>new</i> that it cannot simply be combined with the <i>old</i>. To do so would be to destroy what is new and to put together something that does not fit.</p>
