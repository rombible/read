<A NAME="5123"><p class="footnote"><span class="fnreference">123</span><note=773><b>sn</b> Jesus&#8217; point is that he associates with <i>those who are sick</i> because they have the need and will respond to the offer of help. A person who is <i>well</i> (or who thinks mistakenly that he is) will not seek treatment.</p>
