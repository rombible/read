<A NAME="520"><p class="footnote"><span class="fnreference">20</span><note=670><b>sn</b> <i>Lord</i> is a term of high respect in this context. God&#8217;s presence in the work of Jesus makes Peter recognize his authority. This vocative is common in Luke (20 times), but does not yet have its full confessional force.</p>
