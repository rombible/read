<A NAME="5131"><p class="footnote"><span class="fnreference">131</span><note=781><b>tn</b> <i>Grk</i> &#8220;but yours are eating and drinking.&#8221; The translation &#8220;continue to eat and drink&#8221; attempts to reflect the progressive or durative nature of the action described, which in context is a practice not limited to the specific occasion at hand (the banquet).</p>
