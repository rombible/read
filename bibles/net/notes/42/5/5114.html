<A NAME="5114"><p class="footnote"><span class="fnreference">114</span><note=764><b>sn</b> <i>A great banquet </i>refers to an elaborate meal. Many of the events in Luke take place in the context of meal fellowship: 7:36-50; 9:12-17; 10:38-42; 11:37-54; 14:1-24; 22:7-38; 24:29-32, 41-43.</p>
