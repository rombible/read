<A NAME="1659"><p class="footnote"><span class="fnreference">59</span><note=2356><b>sn</b> <i>Purple</i> describes a fine, expensive dye used on luxurious clothing, and by metonymy, refers to clothing colored with that dye. It pictures someone of great wealth.</p>
