<A NAME="1678"><p class="footnote"><span class="fnreference">78</span><note=2375><b>sn</b> The dipping of the <i>tip of his finger in water</i> is evocative of thirst. The thirsty are in need of God&#8217;s presence (Ps 42:1-2; Isa 5:13). The imagery suggests the rich man is now separated from the presence of God.</p>
