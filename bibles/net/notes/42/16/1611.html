<A NAME="1611"><p class="footnote"><span class="fnreference">11</span><note=2308><b>tn</b> Here &#8220;dig&#8221; could refer (1) to excavation (&#8220;dig ditches,&#8221; L&amp;N 19.55) or (2) to agricultural labor (&#8220;work the soil,&#8221; L&amp;N 43.3). In either case this was labor performed by the uneducated, so it would be an insult as a job for a manager.</p>
