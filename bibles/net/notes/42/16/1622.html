<A NAME="1622"><p class="footnote"><span class="fnreference">22</span><note=2319><b>sn</b> The <i>hundred measures</i> here was a hundreds cors. A cor was a Hebrew dry measure for grain, flour, etc., of between 10-12 bushels (about 390 liters). This was a huge amount of wheat, representing the yield of about 100 acres, a debt of between 2500-3000 denarii.</p>
