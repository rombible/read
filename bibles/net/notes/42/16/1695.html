<A NAME="1695"><p class="footnote"><span class="fnreference">95</span><note=2392><b>sn</b> <i>If someone from the dead goes to them. </i>The irony and joy of the story is that what is denied the rich man&#8217;s brothers, a word of warning from beyond the grave, is given to the reader of the Gospel in this exchange.</p>
