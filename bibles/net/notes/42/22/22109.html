<A NAME="22109"><p class="footnote"><span class="fnreference">109</span><note=3072><b>tn</b> Luke&#8217;s term <font face="Galaxie Unicode Greek">&#960;&#945;&#961;&#941;&#957;&#949;&#947;&#954;&#949;</font> is not as exact as the one in Matt 26:39. Luke&#8217;s means &#8220;take away&#8221; (BDAG 772 s.v. <font face="Galaxie Unicode Greek">&#960;&#945;&#961;&#941;&#957;&#949;&#947;&#954;&#949;</font> 2.c) while Matthew&#8217;s means &#8220;take away without touching,&#8221; suggesting an alteration (if possible) in God&#8217;s plan. For further discussion see D. L. Bock, <i>Luke</i> (BECNT), 2:1759-60.</p>
