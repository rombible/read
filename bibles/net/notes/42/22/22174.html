<A NAME="22174"><p class="footnote"><span class="fnreference">174</span><note=3137><b>sn</b> The expression <i>the right hand of the power of God</i> is a circumlocution for referring to God. Such indirect references to God were common in 1st century Judaism out of reverence for the divine name.</p>
