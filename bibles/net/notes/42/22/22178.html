<A NAME="22178"><p class="footnote"><span class="fnreference">178</span><note=3141><b>sn</b> Jesus&#8217; reply, &#8220;<i>You say that I am</i>,&#8221;<i> </i>was not a denial, but a way of giving a qualified positive response: &#8220;You have said it, but I do not quite mean what you think.&#8221;</p>
