<A NAME="22173"><p class="footnote"><span class="fnreference">173</span><note=3136><b>sn</b> <i>Seated at the right hand</i> is an allusion to Ps 110:1 (&#8220;Sit at my right hand&#8230;&#8221;) and is a claim that Jesus shares authority with God in heaven. Those present may have thought they were his judges, but, in fact, the reverse was true.</p>
