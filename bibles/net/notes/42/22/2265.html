<A NAME="2265"><p class="footnote"><span class="fnreference">65</span><note=3028><b>sn</b> <i>And the leader like the one who serves. </i>Leadership was not to be a matter of privilege and special status, but of service. All social status is leveled out by these remarks. Jesus himself is the prime example of the servant-leader.</p>
