<A NAME="2273"><p class="footnote"><span class="fnreference">73</span><note=3036><b>tn</b> This verb is future indicative, and thus not subordinate to &#8220;grant&#8221; (<font face="Galaxie Unicode Greek">&#948;&#953;&#945;&#964;&#943;&#952;&#949;&#956;&#945;&#953;</font>, <font face="Greektl">diatiqemai</font>) as part of the result clause beginning with <font face="Galaxie Unicode Greek">&#7989;&#957;&#945;</font> <font face="Galaxie Unicode Greek">&#7956;&#963;&#952;&#951;&#964;&#949;</font> (<font face="Greektl">{ina esqhte</font>) at the beginning of v. 30. It is better understood as a predictive future.</p>
