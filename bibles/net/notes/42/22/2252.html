<A NAME="2252"><p class="footnote"><span class="fnreference">52</span><note=3015><b>tn</b> The phrase &#8220;after they had eaten&#8221; translates the temporal infinitive construction <font face="Galaxie Unicode Greek">&#956;&#949;&#964;&#8048; &#964;&#8056; &#948;&#949;&#953;&#960;&#957;&#8134;&#963;&#945;&#953;</font> (<font face="Greektl">meta to deipnhsai</font>), where the verb <font face="Galaxie Unicode Greek">&#948;&#949;&#953;&#960;&#957;&#941;&#969;</font> (<font face="Greektl">deipnew</font>) means &#8220;to eat a meal&#8221; or &#8220;to have a meal.&#8221;</p>
