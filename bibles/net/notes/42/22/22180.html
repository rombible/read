<A NAME="22180"><p class="footnote"><span class="fnreference">180</span><note=3143><b>sn</b> <i>We have heard it ourselves. </i>The Sanhedrin regarded the answer as convicting Jesus. They saw it as blasphemous to claim such intimacy and shared authority with God, a claim so serious and convicting that no further testimony was needed.</p>
