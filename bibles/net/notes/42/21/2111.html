<A NAME="2111"><p class="footnote"><span class="fnreference">11</span><note=2882><b>sn</b> The Jerusalem <i>temple</i> was widely admired around the world. See Josephus, <i>Ant.</i> 15.11 (15.380-425); <i>J. W.</i> 5.5 (5.184-227) and Tacitus, <i>History </i>5.8, who called it &#8220;immensely opulent.&#8221; Josephus compared it to a beautiful snowcapped mountain.</p>
