<A NAME="1955"><p class="footnote"><span class="fnreference">55</span><note=2677><b>sn</b> Though ten were given minas, the story stops to focus on the one who did nothing with the opportunity given to him. Here is the parable&#8217;s warning about the one who does not trust the master. This figure is called &#8220;<i>another</i>,&#8221; marking him out as different than the first two.</p>
