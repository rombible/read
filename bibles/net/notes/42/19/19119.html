<A NAME="19119"><p class="footnote"><span class="fnreference">119</span><note=2741><b>sn</b> <i>But now they are hidden from your eyes. </i>This becomes an oracle of doom in the classic OT sense; see Luke 13:31-35; 11:49-51; Jer 9:2; 13:7; 14:7. They are now blind and under judgment (Jer 15:5; Ps 122:6).</p>
