<A NAME="19113"><p class="footnote"><span class="fnreference">113</span><note=2735><b>sn</b> This statement amounts to a rebuke. The idiom of creation speaking means that even creation knows what is taking place, yet the Pharisees miss it. On this idiom, see Gen 4:10 and Hab 2:11.</p>
