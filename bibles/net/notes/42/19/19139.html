<A NAME="19139"><p class="footnote"><span class="fnreference">139</span><note=2761><b>sn</b> <i>All the people hung on his words</i> is an idiom for intent, eager listening. Jesus&#8217; popularity and support made it unwise for the leadership to seize him.</p>
