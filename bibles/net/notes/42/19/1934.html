<A NAME="1934"><p class="footnote"><span class="fnreference">34</span><note=2656><b>sn</b> Note that the receiving of the <i>kingdom</i> takes place in the far country. This suggests that those in the far country recognize and acknowledge the king when his own citizens did not want him as king (v. 14; cf. John 1:11-12).</p>
