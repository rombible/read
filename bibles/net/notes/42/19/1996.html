<A NAME="1996"><p class="footnote"><span class="fnreference">96</span><note=2718><b>tn</b> Although <font face="Galaxie Unicode Greek">&#7952;&#960;&#949;&#946;&#943;&#946;&#945;&#963;&#945;&#957;</font> (<font face="Greektl">epebibasan</font>) is frequently translated &#8220;set [Jesus] on it&#8221; or &#8220;put [Jesus] on it,&#8221; when used of a riding animal the verb can mean &#8220;to cause to mount&#8221; (L&amp;N 15.98); thus here &#8220;had Jesus get on it.&#8221; The degree of assistance is not specified.</p>
