<A NAME="1938"><p class="footnote"><span class="fnreference">38</span><note=2660><b>tn</b> Or &#8220;subjects.&#8221; Technically these people were not his subjects yet, but would be upon his return. They were citizens of his country who opposed his appointment as their king; later the newly-appointed king will refer to them as his &#8220;enemies&#8221; (v. 27).</p>
