<A NAME="351"><p class="footnote"><span class="fnreference">51</span><note=466><b>sn</b> A <i>winnowing fork </i>is a pitchfork-like tool used to toss threshed grain in the air so that the wind blows away the chaff, leaving the grain to fall to the ground. The note of purging is highlighted by the use of imagery involving sifting though threshed grain for the useful kernels.</p>
