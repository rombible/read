<A NAME="349"><p class="footnote"><span class="fnreference">49</span><note=464><b>tn</b> The term refers to the leather strap or thong used to bind a sandal. This is often viewed as a collective singular and translated as a plural, &#8220;the straps of his sandals,&#8221; but it may be more emphatic to retain the singular here.</p>
