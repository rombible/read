<A NAME="335"><p class="footnote"><span class="fnreference">35</span><note=450><b>sn</b> The <i>tax collectors</i> would bid to collect taxes for the Roman government and then add a surcharge, which they kept. Since tax collectors worked for Rome, they were viewed as traitors to their own people and were not well liked. Yet even they were moved by John&#8217;s call.</p>
