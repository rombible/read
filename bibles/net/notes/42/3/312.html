<A NAME="312"><p class="footnote"><span class="fnreference">12</span><note=427><b>sn</b> <i>A baptism of repentance for the forgiveness of sins</i> was a call for preparation for the arrival of the Lord&#8217;s salvation. To participate in this baptism was a recognition of the need for God&#8217;s forgiveness with a sense that one needed to live differently as a response to it (Luke 3:10-14).</p>
