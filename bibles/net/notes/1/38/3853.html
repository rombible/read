<A NAME="3853"><p class="footnote"><span class="fnreference">53</span><note=2392><b>tn</b> <i>Heb</i> &#8220;Look, his brother came out.&#8221; By the use of the particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>, &#8220;look&#8221;), the narrator invites the reader to view the scene through the midwife&#8217;s eyes. The words &#8220;before him&#8221; are supplied in the translation for stylistic reasons.</p>
