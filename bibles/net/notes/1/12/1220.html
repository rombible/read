<A NAME="1220"><p class="footnote"><span class="fnreference">20</span><note=646><b>sn</b> The Hebrew word <i>Moreh</i> (<font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1465;&#1512;&#1462;&#1492;</font>, <font face="Scholar">moreh</font>) means &#8220;teacher.&#8221; It may well be that the place of this great oak tree was a Canaanite shrine where instruction took place.</p>
