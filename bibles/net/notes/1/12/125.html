<A NAME="125"><p class="footnote"><span class="fnreference">5</span><note=631><b>tn</b> The three first person verbs in v. 2a should be classified as cohortatives. The first two have pronominal suffixes, so the form itself does not indicate a cohortative. The third verb form is clearly cohortative.</p>
