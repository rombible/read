<A NAME="1241"><p class="footnote"><span class="fnreference">41</span><note=667><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1514;&#1468;&#1467;&#1511;&#1468;&#1463;&#1495;</font> (<font face="Scholar">vattuqqakh</font>, &#8220;was taken&#8221;) is a rare verbal form, an old Qal passive preterite from the verb &#8220;to take.&#8221; It is pointed as a Hophal would be by the Masoretes, but does not have a Hophal meaning.</p>
