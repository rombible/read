<A NAME="1245"><p class="footnote"><span class="fnreference">45</span><note=671><b>tn</b> The cognate accusative adds emphasis to the verbal sentence: &#8220;he plagued with great plagues,&#8221; meaning the <sc>Lord inflicted numerous plagues, probably diseases (see Exod 15:26). The adjective &#8220;great&#8221; emphasizes that the plagues were severe and overwhelming.</p>
