<A NAME="123"><p class="footnote"><span class="fnreference">3</span><note=629><b>tn</b> The initial command is the direct imperative (<font face="Galaxie Unicode Hebrew">&#1500;&#1462;&#1498;&#1456;</font>, <font face="Scholar">lekh</font>) from the verb <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1463;&#1498;&#1456;</font> (<font face="Scholar">halakh</font>). It is followed by the <i>lamed</i> preposition with a pronominal suffix (<font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1498;&#1464;</font>, <font face="Scholar">lÿkha</font>) emphasizing the subject of the imperative: &#8220;<i>you</i> leave.&#8221;</p>
