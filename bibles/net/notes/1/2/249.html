<A NAME="249"><p class="footnote"><span class="fnreference">49</span><note=112><b>tn</b> The imperfect verb form probably carries the nuance of permission (&#8220;you may eat&#8221;) since the man is not being commanded to eat from every tree. The accompanying infinitive absolute adds emphasis: &#8220;you may freely eat,&#8221; or &#8220;you may eat to your heart&#8217;s content.&#8221;</p>
