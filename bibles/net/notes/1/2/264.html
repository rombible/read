<A NAME="264"><p class="footnote"><span class="fnreference">64</span><note=127><b>tn</b> Traditionally translated &#8220;rib,&#8221; the Hebrew word actually means &#8220;side.&#8221; The Hebrew text reads, &#8220;and he took one from his sides,&#8221; which could be rendered &#8220;part of his sides.&#8221; That idea may fit better the explanation by the man that the woman is his flesh and bone.</p>
