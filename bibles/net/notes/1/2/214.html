<A NAME="214"><p class="footnote"><span class="fnreference">14</span><note=77><b>tn</b> The first term, <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1460;&#1497;&#1495;&#1463;</font> (<font face="Scholar">siakh</font>), probably refers to the wild, uncultivated plants (see Gen 21:15; Job 30:4,7); whereas the second, <font face="Galaxie Unicode Hebrew">&#1506;&#1461;&#1513;&#1474;&#1462;&#1489;</font> (&#8217;<font face="Scholar">esev</font>), refers to cultivated grains. It is a way of saying: &#8220;back before anything was growing.&#8221;</p>
