<A NAME="223"><p class="footnote"><span class="fnreference">23</span><note=86><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">nefesh</font>, &#8220;being&#8221;) is often translated &#8220;soul,&#8221; but the word usually refers to the whole person. The phrase <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473; &#1495;&#1463;&#1497;&#1468;&#1463;&#1492;</font> (<font face="Scholar">nefesh khayyah</font>, &#8220;living being&#8221;) is used of both animals and human beings (see 1:20, 24, 30; 2:19).</p>
