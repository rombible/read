<A NAME="243"><p class="footnote"><span class="fnreference">43</span><note=106><b>sn</b> <i>Cush</i>. In the Bible the Hebrew word <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1493;&#1468;&#1513;&#1473;</font> (<font face="Scholar">kush</font>, &#8220;Kush&#8221;) often refers to Ethiopia (so KJV, CEV), but here it must refer to a region in Mesopotamia, the area of the later Cassite dynasty of Babylon. See Gen 10:8 as well as E. A. Speiser, <i>Genesis </i>(AB), 20.</p>
