<A NAME="219"><p class="footnote"><span class="fnreference">19</span><note=82><b>tn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1491;&#1464;&#1502;&#1464;&#1492;</font> (&#8217;<font face="Scholar">adamah</font>) actually means &#8220;ground; fertile soil.&#8221;</p><p class="footnote"><b>sn</b> Here is an indication of fertility. The water would well up from the <i>earth</i> (<font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1512;&#1462;&#1509;</font>, &#8217;<font face="Scholar">erets</font>) and water all the surface of the <i>fertile soil</i> (<font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1491;&#1464;&#1502;&#1464;&#1492;</font>). It is from that soil that the man (<font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1491;&#1464;&#1501;</font>, &#8217;<font face="Scholar">adam</font>) was made (Gen 2:7).</p>
