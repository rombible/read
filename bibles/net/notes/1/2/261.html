<A NAME="261"><p class="footnote"><span class="fnreference">61</span><note=124><b>tn</b> <i>Heb</i> &#8220;there was not found a companion who corresponded to him.&#8221; The subject of the third masculine singular verb form is indefinite. Without a formally expressed subject the verb may be translated as passive: &#8220;one did not find = there was not found.&#8221;</p>
