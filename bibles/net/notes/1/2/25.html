<A NAME="25"><p class="footnote"><span class="fnreference">5</span><note=68><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1489;&#1468;&#1463;&#1514;</font><i> </i>(<i>shabbat</i>) can be translated &#8220;to rest&#8221; (&#8220;and he rested&#8221;) but it basically means &#8220;to cease.&#8221; This is not a rest from exhaustion; it is the cessation of the work of creation.</p>
