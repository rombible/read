<A NAME="267"><p class="footnote"><span class="fnreference">67</span><note=130><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1508;&#1468;&#1463;&#1506;&#1463;&#1501;</font> (<font face="Scholar">happa</font>&#8217;<font face="Scholar">am</font>) means &#8220;the [this] time, this place,&#8221; or &#8220;now, finally, at last.&#8221; The expression conveys the futility of the man while naming the animals and finding no one who corresponded to him.</p>
