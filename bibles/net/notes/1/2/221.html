<A NAME="221"><p class="footnote"><span class="fnreference">21</span><note=84><b>tn</b> The line literally reads &#8220;And Yahweh God formed the man, soil, from the ground.&#8221; &#8220;Soil&#8221; is an adverbial accusative, identifying the material from which the man was made.</p>
