<A NAME="1636"><p class="footnote"><span class="fnreference">36</span><note=867><b>sn</b> <i>A wild donkey of a man</i>. The prophecy is not an insult. The wild donkey lived a solitary existence in the desert away from society. Ishmael would be free-roaming, strong, and like a bedouin; he would enjoy the freedom his mother sought.</p>
