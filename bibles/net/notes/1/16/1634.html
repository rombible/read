<A NAME="1634"><p class="footnote"><span class="fnreference">34</span><note=865><b>sn</b> The name <i>Ishmael</i> consists of the imperfect or jussive form of the Hebrew verb with the theophoric element added as the subject. It means &#8220;God hears&#8221; or &#8220;may God hear.&#8221;</p>
