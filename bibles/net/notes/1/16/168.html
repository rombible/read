<A NAME="168"><p class="footnote"><span class="fnreference">8</span><note=839><b>tn</b> <i>Heb</i> &#8220;listened to the voice of,&#8221; which is an idiom meaning &#8220;obeyed.&#8221;</p><p class="footnote"><b>sn</b> <i>Abram did what Sarai told him</i>. This expression was first used in Gen 3:17 of Adam&#8217;s obeying his wife. In both cases the text highlights weak faith and how it jeopardized the plan of God.</p>
