<A NAME="1637"><p class="footnote"><span class="fnreference">37</span><note=868><b>tn</b> <i>Heb </i>&#8220;His hand will be against everyone.&#8221; The &#8220;hand&#8221; by metonymy represents strength. His free-roaming life style would put him in conflict with those who follow social conventions. There would not be open warfare, only friction because of his antagonism to their way of life.</p>
