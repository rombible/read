<A NAME="1635"><p class="footnote"><span class="fnreference">35</span><note=866><b>tn</b> <i>Heb</i> &#8220;affliction,&#8221; which must refer here to Hagar&#8217;s painful groans of anguish.</p><p class="footnote"><b>sn</b> This clause gives the explanation of the name <i>Ishmael</i>, using a wordplay. Ishmael&#8217;s name will be a reminder that &#8220;God hears&#8221; Hagar&#8217;s painful cries.</p>
