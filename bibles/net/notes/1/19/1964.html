<A NAME="1964"><p class="footnote"><span class="fnreference">64</span><note=1082><b>tn</b> The negated infinitive construct indicates either the consequence of God&#8217;s granting the request (&#8220;I have granted this request, so that I will not&#8221;) or the manner in which he will grant it (&#8220;I have granted your request by not destroying&#8221;).</p>
