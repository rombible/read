<A NAME="1966"><p class="footnote"><span class="fnreference">66</span><note=1084><b>tn</b> <i>Heb</i> &#8220;Therefore the name of the city is called Zoar.&#8221; The name of the place, <font face="Galaxie Unicode Hebrew">&#1510;&#1493;&#1465;&#1506;&#1463;&#1512;</font> (<font face="Scholar">tso</font>&#8217;<font face="Scholar">ar</font>) apparently means &#8220;Little Place,&#8221; in light of the wordplay with the term &#8220;little&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1510;&#1456;&#1506;&#1464;&#1512;</font>, <font face="Scholar">mits</font>&#8217;<font face="Scholar">ar</font>) used twice by Lot to describe the town (v. 20).</p>
