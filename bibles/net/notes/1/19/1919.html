<A NAME="1919"><p class="footnote"><span class="fnreference">19</span><note=1037><b>tn</b> The verb &#8220;to do wickedly&#8221; is repeated here (see v. 7). It appears that whatever &#8220;wickedness&#8221; the men of Sodom had intended to do to Lot&#8217;s visitors &#8211; probably nothing short of homosexual rape &#8211; they were now ready to inflict on Lot.</p>
