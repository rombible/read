<A NAME="197"><p class="footnote"><span class="fnreference">7</span><note=1025><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1499;&#1463;&#1489;</font> (<font face="Scholar">shakhav</font>) means &#8220;to lie down, to recline,&#8221; that is, &#8220;to go to bed.&#8221; Here what appears to be an imperfect is a preterite after the adverb <font face="Galaxie Unicode Hebrew">&#1496;&#1462;&#1512;&#1462;&#1501;</font> (<font face="Scholar">terem</font>). The nuance of potential (perfect) fits well.</p>
