<A NAME="1946"><p class="footnote"><span class="fnreference">46</span><note=1064><b>tn</b> The Hebrew verb translated &#8220;look&#8221; signifies an intense gaze, not a passing glance. This same verb is used later in v. 26 to describe Lot&#8217;s wife&#8217;s self-destructive look back at the city.</p>
