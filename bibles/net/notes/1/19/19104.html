<A NAME="19104"><p class="footnote"><span class="fnreference">104</span><note=1122><b>sn</b> The name <i>Ben-Ammi</i> means &#8220;son of my people.&#8221; Like the account of Moab&#8217;s birth, this story is probably included in the narrative to portray the Ammonites, another perennial enemy of Israel, in a negative light.</p>
