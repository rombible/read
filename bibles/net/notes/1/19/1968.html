<A NAME="1968"><p class="footnote"><span class="fnreference">68</span><note=1086><b>tn</b> The juxtaposition of the two disjunctive clauses indicates synchronic action. The first action (the sun&#8217;s rising) occurred as the second (Lot&#8217;s entering Zoar) took place. The disjunctive clauses also signal closure for the preceding scene.</p>
