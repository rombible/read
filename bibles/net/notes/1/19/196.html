<A NAME="196"><p class="footnote"><span class="fnreference">6</span><note=1024><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1510;&#1463;&#1512;</font> (<font face="Scholar">patsar</font>, &#8220;to press, to insist&#8221;) ironically foreshadows the hostile actions of the men of the city (see v. 9, where the verb also appears). The repetition of the word serves to contrast Lot to his world.</p>
