<A NAME="3019"><p class="footnote"><span class="fnreference">19</span><note=1807><b>sn</b> The name <i>Naphtali</i> (<font face="Galaxie Unicode Hebrew">&#1504;&#1463;&#1508;&#1456;&#1514;&#1468;&#1464;&#1500;&#1460;&#1497;</font>, <font face="Scholar">naftali</font>) must mean something like &#8220;my struggle&#8221; in view of the statement Rachel made in the preceding clause. The name plays on this earlier statement, &#8220;[with] a mighty struggle I have struggled with my sister.&#8221;</p>
