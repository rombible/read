<A NAME="3022"><p class="footnote"><span class="fnreference">22</span><note=1810><b>tc</b> The statement in the <i>Kethib</i> (consonantal text) appears to mean literally &#8220;with good fortune,&#8221; if one takes the initial <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;</font> (<i>bet</i>) as a preposition indicating accompaniment. The <i>Qere</i> (marginal reading) means &#8220;good fortune has arrived.&#8221;</p>
