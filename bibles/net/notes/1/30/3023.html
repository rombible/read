<A NAME="3023"><p class="footnote"><span class="fnreference">23</span><note=1811><b>sn</b> The name <i>Gad</i> (<font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1491;</font>, <font face="Scholar">gad</font>) means &#8220;good fortune.&#8221; The name reflects Leah&#8217;s feeling that good fortune has come her way, as expressed in her statement recorded earlier in the verse.</p>
