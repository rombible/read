<A NAME="3085"><p class="footnote"><span class="fnreference">85</span><note=1873><b>tn</b> The Hebrew verb used here can mean &#8220;to be in heat&#8221; (see v. 38) or &#8220;to mate; to conceive; to become pregnant.&#8221; The latter nuance makes better sense in this verse, for the next clause describes them giving birth.</p>
