<A NAME="3050"><p class="footnote"><span class="fnreference">50</span><note=1838><b>tn</b> The imperatival form here expresses a request.</p><p class="footnote"><b>sn</b> For Jacob to ask to leave would mean that seven more years had passed. Thus all Jacob&#8217;s children were born within the range of seven years of each other, with Joseph coming right at the end of the seven years.</p>
