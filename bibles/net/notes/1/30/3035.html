<A NAME="3035"><p class="footnote"><span class="fnreference">35</span><note=1823><b>tn</b> This is the same Hebrew verb (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1499;&#1463;&#1489;</font>, <font face="Scholar">shakhav</font>) translated &#8220;sleep with&#8221; in v. 15. In direct discourse the more euphemistic &#8220;sleep with&#8221; was used, but here in the narrative &#8220;marital relations&#8221; reflects more clearly the emphasis on sexual intercourse.</p>
