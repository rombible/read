<A NAME="3077"><p class="footnote"><span class="fnreference">77</span><note=1865><b>tn</b> <i>Heb</i> &#8220;when you come concerning my wage before you.&#8221;</p><p class="footnote"><b>sn</b> <i>Only the wage we agreed on</i>. Jacob would have to be considered completely honest here, for he would have no control over the kind of animals born; and there could be no disagreement over which animals were his wages.</p>
