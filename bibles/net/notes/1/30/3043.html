<A NAME="3043"><p class="footnote"><span class="fnreference">43</span><note=1831><b>sn</b> The name <i>Zebulun</i> (<font face="Galaxie Unicode Hebrew">&#1494;&#1456;&#1489;&#1467;&#1500;&#1493;&#1468;&#1503;</font>, <font face="Scholar">zevulun</font>) apparently means &#8220;honor.&#8221; The name plays on the verb used in the statement made earlier in the verse. The Hebrew verb translated &#8220;will honor&#8221; and the name Zebulun derive from the same root.</p>
