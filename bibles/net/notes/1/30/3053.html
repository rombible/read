<A NAME="3053"><p class="footnote"><span class="fnreference">53</span><note=1841><b>tn</b> <i>Heb</i> &#8220;give my wives and my children, for whom I have served you.&#8221; In one sense Laban had already &#8220;given&#8221; Jacob his two daughters as wives (Gen 29:21, 28). Here Jacob was asking for permission to take his own family along with him on the journey back to Canaan.</p>
