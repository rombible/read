<A NAME="3047"><p class="footnote"><span class="fnreference">47</span><note=1835><b>tn</b> <i>Heb</i> &#8220;my reproach.&#8221; A &#8220;reproach&#8221; is a cutting taunt or painful ridicule, but here it probably refers by metonymy to Rachel&#8217;s barren condition, which was considered shameful in this culture and was the reason why she was the object of taunting and ridicule.</p>
