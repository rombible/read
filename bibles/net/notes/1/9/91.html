<A NAME="91"><p class="footnote"><span class="fnreference">1</span><note=435><b>tn</b> <i>Heb</i> &#8220;and fear of you and dread of you will be upon every living creature of the earth and upon every bird of the sky.&#8221; The suffixes on the nouns &#8220;fear&#8221; and &#8220;dread&#8221; are objective genitives. The animals will fear humans from this time forward.</p>
