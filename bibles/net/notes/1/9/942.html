<A NAME="942"><p class="footnote"><span class="fnreference">42</span><note=476><b>tn</b> The translation assumes that the infinitive <font face="Galaxie Unicode Hebrew">&#1500;&#1460;&#1494;&#1456;&#1499;&#1468;&#1465;&#1512;</font> (<font face="Scholar">lizkor</font>, &#8220;to remember&#8221;) here expresses the result of seeing the rainbow. Another option is to understand it as indicating purpose, in which case it could be translated, &#8220;I will look at it so that I may remember.&#8221;</p>
