<A NAME="925"><p class="footnote"><span class="fnreference">25</span><note=459><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1492;&#1458;&#1511;&#1460;&#1502;&#1465;&#1514;&#1460;&#1497;</font> (<font face="Scholar">vahaqimoti</font>) is a perfect with the <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive and should be translated with the English present tense, just as the participle at the beginning of the speech was (v. 9). Another option is to translate both forms with the English future tense (&#8220;I will confirm&#8221;).</p>
