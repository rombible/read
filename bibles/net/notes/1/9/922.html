<A NAME="922"><p class="footnote"><span class="fnreference">22</span><note=456><b>tn</b> <i>Heb</i> &#8220;I, look, I confirm.&#8221; The particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1456;&#1504;&#1460;&#1497;</font> (<font face="Scholar">hinni</font>) used with the participle <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1511;&#1460;&#1497;&#1501;</font> (<font face="Scholar">meqim</font>) gives the sense of immediacy or imminence, as if to say, &#8220;Look! I am now confirming.&#8221;</p>
