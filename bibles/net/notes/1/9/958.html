<A NAME="958"><p class="footnote"><span class="fnreference">58</span><note=492><b>tn</b> <i>Heb</i> &#8220;a servant of servants&#8221; (<font face="Galaxie Unicode Hebrew">&#1506;&#1462;&#1489;&#1462;&#1491; &#1506;&#1458;&#1489;&#1464;&#1491;&#1460;&#1497;&#1501;</font>, &#8217;<font face="Scholar">eved </font>&#8217;<font face="Scholar">avadim</font>), an example of the superlative genitive. It means Canaan will become the most abject of slaves.</p>
