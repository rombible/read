<A NAME="98"><p class="footnote"><span class="fnreference">8</span><note=442><b>tn</b> <i>Heb</i> &#8220;its life, its blood.&#8221; The second word is in apposition to the first, explaining what is meant by &#8220;its life.&#8221; Since the blood is equated with life, meat that had the blood in it was not to be eaten.</p>
