<A NAME="2016"><p class="footnote"><span class="fnreference">16</span><note=1138><b>tn</b> After the preceding jussive (or imperfect), the imperative with <i>vav </i>conjunctive here indicates result.</p><p class="footnote"><b>sn</b> <i>He will pray for you that you may live</i>. Abraham was known as a man of God whose prayer would be effectual. Ironically and sadly, he was also known as a liar.</p>
