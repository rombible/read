<A NAME="2034"><p class="footnote"><span class="fnreference">34</span><note=1156><b>sn</b> <i>A thousand pieces </i>[<i>Heb</i> &#8220;shekels&#8221;]<i> of silver</i>. The standards for weighing money varied considerably in the ancient Near East, but the generally accepted weight for the shekel is 11.5 grams (0.4 ounce). This makes the weight of silver here 11.5 kilograms, or 400 ounces (about 25 pounds).</p>
