<A NAME="204"><p class="footnote"><span class="fnreference">4</span><note=1126><b>tn</b> <i>Heb</i> &#8220;Look, you [are] dead.&#8221; The Hebrew construction uses the particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>) with a second person pronominal particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>) with by the participle. It is a highly rhetorical expression.</p>
