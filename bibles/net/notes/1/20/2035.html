<A NAME="2035"><p class="footnote"><span class="fnreference">35</span><note=1157><b>sn</b> <i>To your &#8216;brother.&#8217;</i> Note the way that the king refers to Abraham. Was he being sarcastic? It was surely a rebuke to Sarah. What is amazing is how patient this king was. It is proof that the fear of God was in that place, contrary to what Abraham believed (see v. 11).</p>
