<A NAME="738"><p class="footnote"><span class="fnreference">38</span><note=394><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1488;&#1464;&#1512;</font> (<font face="Scholar">sha</font>&#8217;<font face="Scholar">ar</font>) means &#8220;to be left over; to survive&#8221; in the Niphal verb stem. It is the word used in later biblical texts for the remnant that escapes judgment. See G. F. Hasel, &#8220;Semantic Values of Derivatives of the Hebrew Root <font face="Scholar">só</font>&#8217;<font face="Scholar">r</font>,&#8221; <i>AUSS</i> 11 (1973): 152-69.</p>
