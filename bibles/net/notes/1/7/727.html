<A NAME="727"><p class="footnote"><span class="fnreference">27</span><note=383><b>tn</b> <i>Heb</i> &#8220;and the waters were great and multiplied exceedingly.&#8221; The first verb in the sequence is <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1460;&#1490;&#1456;&#1489;&#1468;&#1456;&#1512;&#1493;&#1468;</font> (<font face="Scholar">vayyigbÿru</font>, from <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1489;&#1463;&#1512;</font>, <font face="Scholar">gavar</font>), meaning &#8220;to become great, mighty.&#8221; The waters did not merely rise; they &#8220;prevailed&#8221; over the earth, overwhelming it.</p>
