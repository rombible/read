<A NAME="74"><p class="footnote"><span class="fnreference">4</span><note=360><b>tn</b> <i>Heb</i> &#8220;a male and his female&#8221; (also a second time at the end of this verse). The terms used here for male and female animals (<font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1497;&#1513;&#1473;</font>, &#8217;<font face="Scholar">ish</font>) and <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1513;&#1473;&#1468;&#1464;&#1492;</font>, &#8217;<font face="Scholar">ishah</font>) normally refer to humans.</p>
