<A NAME="712"><p class="footnote"><span class="fnreference">12</span><note=368><b>tn</b> <i>Heb</i> &#8220;and the flood was water upon.&#8221; The disjunctive clause (conjunction + subject + verb) is circumstantial/temporal in relation to the preceding clause. The verb <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1497;&#1464;&#1492;</font> (<font face="Scholar">hayah</font>) here carries the nuance &#8220;to come&#8221; (BDB 225 s.v. <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1497;&#1464;&#1492;</font>). In this context the phrase &#8220;come upon&#8221; means &#8220;to engulf.&#8221; </p>
