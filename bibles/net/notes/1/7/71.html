<A NAME="71"><p class="footnote"><span class="fnreference">1</span><note=357><b>tn</b> <i>Heb</i> &#8220;for you I see [as] godly before me in this generation.&#8221; The direct object (&#8220;you&#8221;) is placed first in the clause to give it prominence. The verb &#8220;to see&#8221; here signifies God&#8217;s evaluative discernment.</p>
