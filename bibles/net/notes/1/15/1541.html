<A NAME="1541"><p class="footnote"><span class="fnreference">41</span><note=818><b>tn</b> The participle <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1464;&#1503;</font> (<font face="Scholar">dan</font>, from <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1460;&#1497;&#1503;</font>, <font face="Scholar">din</font>) is used here for the future: &#8220;I am judging&#8221; = &#8220;I will surely judge.&#8221; The judgment in this case will be condemnation and punishment. The translation &#8220;execute judgment on&#8221; implies that the judgment will certainly be carried out.</p>
