<A NAME="1547"><p class="footnote"><span class="fnreference">47</span><note=824><b>tn</b> <i>Heb</i> &#8220;is not yet complete.&#8221;</p><p class="footnote"><b>sn</b> <i>The sin of the Amorites has not yet reached its limit</i>. The justice of God is apparent. He will wait until the Amorites are fully deserving of judgment before he annihilates them and gives the land to Israel.</p>
