<A NAME="1540"><p class="footnote"><span class="fnreference">40</span><note=817><b>tn</b> <i>Heb</i> &#8220;and they will serve them and they will oppress them.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1506;&#1460;&#1504;&#1468;&#1493;&#1468;</font>, (&#8217;<font face="Scholar">innu</font>, a Piel form from <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1504;&#1464;&#1492;</font>, &#8217;<font face="Scholar">anah</font>, &#8220;to afflict, to oppress, to treat harshly&#8221;), is used in Exod 1:11 to describe the oppression of the Israelites in Egypt.</p>
