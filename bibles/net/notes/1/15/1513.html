<A NAME="1513"><p class="footnote"><span class="fnreference">13</span><note=790><b>tn</b> The subject of the verb is the demonstrative pronoun, which can be translated &#8220;this one&#8221; or &#8220;this man.&#8221; That the <sc>Lord does not mention him by name is significant; often in ancient times the use of the name would bring legitimacy to inheritance and adoption cases.</p>
