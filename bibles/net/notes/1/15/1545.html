<A NAME="1545"><p class="footnote"><span class="fnreference">45</span><note=822><b>sn</b> The term <i>generation</i> is being used here in its widest sense to refer to a full life span. When the chronological factors are considered and the genealogies tabulated, there are four hundred years of bondage. This suggests that in this context a generation is equivalent to one hundred years.</p>
