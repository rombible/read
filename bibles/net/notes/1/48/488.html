<A NAME="488"><p class="footnote"><span class="fnreference">8</span><note=2909><b>tn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1495;&#1467;&#1494;&#1468;&#1464;&#1492;</font> (&#8217;<font face="Scholar">akhuzzah</font>), translated &#8220;possession,&#8221; describes a permanent holding in the land. It is the noun form of the same verb (<font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1495;&#1463;&#1494;</font>, &#8217;<font face="Scholar">akhaz</font>) that was used for the land given to them in Goshen (Gen 47:27).</p>
