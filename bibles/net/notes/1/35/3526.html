<A NAME="3526"><p class="footnote"><span class="fnreference">26</span><note=2211><b>tn</b> The Hebrew verb translated &#8220;gave&#8221; refers to the Abrahamic promise of the land. However, the actual possession of that land lay in the future. The decree of the <sc>Lord made it certain; but it has the sense &#8220;promised to give.&#8221;</p>
