<A NAME="3522"><p class="footnote"><span class="fnreference">22</span><note=2207><b>tn</b> Or &#8220;Allon Bacuth,&#8221; if one transliterates the Hebrew name (cf. NEB, NIV, NRSV). An oak tree was revered in the ancient world and often designated as a shrine or landmark. This one was named for the weeping (mourning) occasioned by the death of Deborah.</p>
