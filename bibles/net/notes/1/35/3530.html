<A NAME="3530"><p class="footnote"><span class="fnreference">30</span><note=2215><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1505;&#1463;&#1498;&#1456;</font> (<font face="Scholar">nasakh</font>) means &#8220;to pour out, to make libations,&#8221; and the noun <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1505;&#1462;&#1498;&#1456;</font> (<font face="Scholar">nesekh</font>) is a &#8220;drink-offering,&#8221; usually of wine or of blood. The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1510;&#1463;&#1511;</font> (<font face="Scholar">yatsaq</font>) means &#8220;to pour out,&#8221; often of anointing oil, but of other elements as well.</p>
