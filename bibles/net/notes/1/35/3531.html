<A NAME="3531"><p class="footnote"><span class="fnreference">31</span><note=2216><b>sn</b> <i>Called the name of the place</i>. In view of the previous naming of Bethel in Gen 28:19, here Jacob was confirming or affirming the name through an official ritual marking the fulfillment of the vow. This place now did become Bethel, the house of God.</p>
