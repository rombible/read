<A NAME="3534"><p class="footnote"><span class="fnreference">34</span><note=2219><b>tn</b> Normally the verb would be translated &#8220;she gave birth,&#8221; but because that obviously had not happened yet, it is better to translate the verb as ingressive, &#8220;began to give birth&#8221; (cf. NIV) or &#8220;went into labor.&#8221;</p>
