<A NAME="465"><p class="footnote"><span class="fnreference">5</span><note=2821><b>tn</b> <i>Heb</i> &#8220;and I, I will bring you up, also bringing up.&#8221; The independent personal pronoun before the first person imperfect verbal form draws attention to the speaker/subject, while the infinitive absolute after the imperfect strongly emphasizes the statement: &#8220;I myself will certainly bring you up.&#8221;</p>
