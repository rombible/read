<A NAME="4629"><p class="footnote"><span class="fnreference">29</span><note=2845><b>tn</b> <i>Heb</i> &#8220;is an abomination.&#8221; The Hebrew word <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1493;&#1465;&#1506;&#1461;&#1489;&#1464;&#1492;</font> (<font face="Scholar">to</font>&#8217;<font face="Scholar">evah</font>, &#8220;abomination&#8221;) describes something that is loathsome or off-limits. For other practices the Egyptians considered disgusting, see Gen 43:32 and Exod 8:22.</p>
