<A NAME="4029"><p class="footnote"><span class="fnreference">29</span><note=2478><b>tn</b> <i>Heb</i> &#8220;Pharaoh will lift up your head from upon you.&#8221; Joseph repeats the same expression from the first interpretation (see v. 13), but with the added words &#8220;from upon you,&#8221; which allow the statement to have a more literal and ominous meaning &#8211; the baker will be decapitated.</p>
