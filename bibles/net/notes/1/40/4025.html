<A NAME="4025"><p class="footnote"><span class="fnreference">25</span><note=2474><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1504;&#1463;&#1489;</font> (<font face="Scholar">ganav</font>) means &#8220;to steal,&#8221; but in the Piel<i>/</i>Pual stem &#8220;to steal away.&#8221; The idea of &#8220;kidnap&#8221; would be closer to the sense, meaning he was stolen and carried off. The preceding infinitive absolute underscores the point Joseph is making.</p>
