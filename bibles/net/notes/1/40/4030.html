<A NAME="4030"><p class="footnote"><span class="fnreference">30</span><note=2479><b>tn</b> The translation puts the verb in quotation marks because it is used rhetorically here and has a double meaning. With respect to the cup bearer it means &#8220;reinstate&#8221; (see v. 13), but with respect to the baker it means &#8220;decapitate&#8221; (see v. 19).</p>
