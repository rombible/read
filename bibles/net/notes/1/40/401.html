<A NAME="401"><p class="footnote"><span class="fnreference">1</span><note=2450><b>sn</b> The Hebrew term <i>cupbearer</i> corresponds to the Egyptian <font face="Scholar">wb</font>&#8217;, an official (frequently a foreigner) who often became a confidant of the king and wielded political power (see K. A. Kitchen, <i>NBD<sup>3</sup></i> 248). Nehemiah held this post in Persia.</p>
