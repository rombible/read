<A NAME="403"><p class="footnote"><span class="fnreference">3</span><note=2452><b>sn</b> The Hebrew verb translated <i>offended</i> here is the same one translated &#8220;sin&#8221; in 39:9. Perhaps there is an intended contrast between these officials, who deserve to be imprisoned, and Joseph, who refused to sin against God, but was thrown into prison in spite of his innocence.</p>
