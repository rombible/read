<A NAME="404"><p class="footnote"><span class="fnreference">4</span><note=2453><b>tn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1505;&#1464;&#1512;&#1460;&#1497;&#1505;</font> (<font face="Scholar">saris</font>), used here of these two men and of Potiphar (see 39:1), normally means &#8220;eunuch.&#8221; But evidence from Akkadian texts shows that in early times the title was used of a court official in general. Only later did it become more specialized in its use.</p>
