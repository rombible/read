<A NAME="454"><p class="footnote"><span class="fnreference">54</span><note=265><b>tn</b> The word &#8220;people&#8221; is not in the Hebrew text, but is supplied in the translation. The construction uses a passive verb without an expressed subject. &#8220;To call was begun&#8221; can be interpreted to mean that people began to call.</p>
