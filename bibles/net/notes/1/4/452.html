<A NAME="452"><p class="footnote"><span class="fnreference">52</span><note=263><b>sn</b> The name <i>Seth</i> probably means something like &#8220;placed&#8221;; &#8220;appointed&#8221;; &#8220;set&#8221;; &#8220;granted,&#8221; assuming it is actually related to the verb that is used in the sentiment. At any rate, the name <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1461;&#1514;</font> (<font face="Scholar">shet</font>) and the verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1514;</font> (<i>shat</i>, &#8220;to place, to appoint, to set, to grant&#8221;) form a wordplay (paronomasia).</p>
