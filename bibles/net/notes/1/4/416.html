<A NAME="416"><p class="footnote"><span class="fnreference">16</span><note=227><b>tn</b> <i>Heb</i> &#8220;And his face fell.&#8221; The idiom means that the inner anger is reflected in Cain&#8217;s facial expression. The fallen or downcast face expresses anger, dejection, or depression. Conversely, in Num 6 the high priestly blessing speaks of the <sc>Lord lifting up his face and giving peace.</p>
