<A NAME="414"><p class="footnote"><span class="fnreference">14</span><note=225><b>sn</b> The Letter to the Hebrews explains the difference between the brothers as one of faith &#8211; Abel <i>by faith</i> offered a better sacrifice. Cain&#8217;s offering as well as his reaction to God&#8217;s displeasure did not reflect faith. See further B. K. Waltke, &#8220;Cain and His Offering,&#8221; <i>WTJ</i> 48 (1986): 363-72.</p>
