<A NAME="478"><p class="footnote"><span class="fnreference">8</span><note=2853><b>tn</b> <i>Heb</i> &#8220;make them rulers.&#8221;</p><p class="footnote"><b>sn</b> <i>Put them in charge of my livestock</i>. Pharaoh is, in effect, offering Joseph&#8217;s brothers jobs as royal keepers of livestock, a position mentioned often in Egyptian inscriptions, because the Pharaohs owned huge herds of cattle.</p>
