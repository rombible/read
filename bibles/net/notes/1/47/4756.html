<A NAME="4756"><p class="footnote"><span class="fnreference">56</span><note=2901><b>tc</b> The MT reads <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1496;&#1468;&#1464;&#1492;</font> (<font face="Scholar">mittah</font>, &#8220;bed, couch&#8221;). The LXX reads the word as <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1496;&#1468;&#1462;&#1492;</font> (<font face="Scholar">matteh</font>, &#8220;staff, rod&#8221;) and interprets this to mean that Jacob bowed down in worship while leaning on the top of his staff. The LXX reading was used in turn by the writer of the Letter to the Hebrews (Heb 11:21).</p>
