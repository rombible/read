<A NAME="4715"><p class="footnote"><span class="fnreference">15</span><note=2860><b>tn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1512;&#1463;&#1506;</font> (<font face="Scholar">ra</font>&#8217;) can sometimes mean &#8220;evil,&#8221; but that would give the wrong connotation here, where it refers to pain, difficulty, and sorrow. Jacob is thinking back through all the troubles he had to endure to get to this point.</p>
