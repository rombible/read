<a name="117"></a><p class="footnote"><span class="fnreference">17</span><note=17><b>tn</b> <i>Heb</i> &#8220;And God saw the light, that it was good.&#8221; The verb &#8220;saw&#8221; in this passage carries the meaning &#8220;reflected on,&#8221; &#8220;surveyed,&#8221; &#8220;concluded,&#8221; &#8220;noted.&#8221; It is a description of reflection of the mind &#8211; it is God&#8217;s opinion. </p>
