<a name="146"></a><p class="footnote"><span class="fnreference">46</span><note=46><b>tn</b> There are three groups of land animals here: the cattle or livestock (mostly domesticated), things that creep or move close to the ground (such as reptiles or rodents), and the wild animals (all animals of the field). The three terms are general classifications without specific details.</p>
