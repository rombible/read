<a name="12"></a><p class="footnote"><span class="fnreference">2</span><note=2><b>sn</b> <i>God</i>. This frequently used Hebrew name for God (<font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1500;&#1465;&#1492;&#1460;&#1497;&#1501;</font>,&#8217;<font face="Scholar">elohim</font> ) is a plural form. When it refers to the one true God, the singular verb is normally used, as here. The plural form indicates majesty; the name stresses God&#8217;s sovereignty and incomparability &#8211; he is the &#8220;God of gods.&#8221; </p>
