<a name="141"></a><p class="footnote"><span class="fnreference">41</span><note=41><b>tn</b> The Hebrew text again uses a cognate construction (&#8220;swarm with swarms&#8221;) to emphasize the abundant fertility. The idea of the verb is one of swift movement back and forth, literally swarming. This verb is used in Exod 1:7 to describe the rapid growth of the Israelite population in bondage.</p>
