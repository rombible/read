<a name="134"></a><p class="footnote"><span class="fnreference">34</span><note=34><b>sn</b> <i>Let there be lights</i>. Light itself was created before the light-bearers. The order would not seem strange to the ancient Hebrew mind that did not automatically link daylight with the sun (note that dawn and dusk appear to have light without the sun).</p>
