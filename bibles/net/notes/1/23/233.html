<A NAME="233"><p class="footnote"><span class="fnreference">3</span><note=1278><b>sn</b> <i>Mourn&#8230;weep</i>. The description here is of standard mourning rites (see K. A. Kitchen, <i>NBD<sup>3</sup></i> 149-50). They would have been carried out in the presence of the corpse, probably in Sarah&#8217;s tent. So Abraham came in to mourn; then he rose up to go and bury his dead (v. 3).</p>
