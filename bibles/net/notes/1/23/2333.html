<A NAME="2333"><p class="footnote"><span class="fnreference">33</span><note=1308><b>sn</b> <i>Four hundred pieces of silver</i>. The standards for weighing money varied considerably in the ancient Near East, but the generally accepted weight for the shekel is 11.5 grams (0.4 ounce). This makes the weight of silver here 4.6 kilograms, or 160 ounces (about 10 pounds).</p>
