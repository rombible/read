<A NAME="3916"><p class="footnote"><span class="fnreference">16</span><note=2411><b>sn</b> The Hebrew verb translated <i>left</i> indicates he relinquished the care of it to Joseph. This is stronger than what was said earlier. Apparently Potiphar had come to trust Joseph so much that he knew it was in better care with Joseph than with anyone else.</p>
