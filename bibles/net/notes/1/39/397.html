<A NAME="397"><p class="footnote"><span class="fnreference">7</span><note=2402><b>sn</b> The Hebrew verb translated <i>became his personal attendant</i> refers to higher domestic service, usually along the lines of a personal attendant. Here Joseph is made the household steward, a position well-attested in Egyptian literature.</p>
