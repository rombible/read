<A NAME="3912"><p class="footnote"><span class="fnreference">12</span><note=2407><b>sn</b> The Hebrew word translated <i>blessed</i> carries the idea of enrichment, prosperity, success. It is the way believers describe success at the hand of God. The text illustrates the promise made to Abraham that whoever blesses his descendants will be blessed (Gen 12:1-3).</p>
