<A NAME="3937"><p class="footnote"><span class="fnreference">37</span><note=2432><b>tn</b> <i>Heb</i> &#8220;to make fun of us.&#8221; The verb translated &#8220;to humiliate us&#8221; here means to hold something up for ridicule, or to toy with something harmfully. Attempted rape would be such an activity, for it would hold the victim in contempt.</p>
