<A NAME="835"><p class="footnote"><span class="fnreference">35</span><note=430><b>tn</b> The Hebrew particle <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font> (<font face="Scholar">ki</font>) can be used in a concessive sense (see BDB 473 s.v. <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font>), which makes good sense in this context. Its normal causal sense (&#8220;for&#8221;) does not fit the context here very well.</p>
