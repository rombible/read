<A NAME="2431"><p class="footnote"><span class="fnreference">31</span><note=1348><b>tn</b> <i>Heb</i> &#8220;Look, Rebekah was coming out!&#8221; Using the participle introduced with <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>, &#8220;look&#8221;), the narrator dramatically transports the audience back into the event and invites them to see Rebekah through the servant&#8217;s eyes.</p>
