<A NAME="2429"><p class="footnote"><span class="fnreference">29</span><note=1346><b>sn</b> <i>I will also give your camels water</i>. It would be an enormous test for a young woman to water ten camels. The idea is that such a woman would not only be industrious but hospitable and generous.</p>
