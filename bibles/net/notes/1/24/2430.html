<A NAME="2430"><p class="footnote"><span class="fnreference">30</span><note=1347><b>tn</b> <i>Heb</i> &#8220;And let the young woman to whom I say, &#8216;Lower your jar that I may drink,&#8217; and she says, &#8216;Drink and I will also give your camels water,&#8217; &#8211; her you have appointed for your servant, for Isaac, and by it I will know that you have acted in faithfulness with my master.&#8221;</p>
