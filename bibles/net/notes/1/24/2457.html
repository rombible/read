<A NAME="2457"><p class="footnote"><span class="fnreference">57</span><note=1374><b>sn</b> Laban&#8217;s obsession with wealth is apparent; to him it represents how one is <i>blessed by the </i><sc>Lord. Already the author is laying the foundation for subsequent events in the narrative, where Laban&#8217;s greed becomes his dominant characteristic.</p>
