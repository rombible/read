<A NAME="2474"><p class="footnote"><span class="fnreference">74</span><note=1391><b>tn</b> The verb is the Hitpael of <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1463;&#1498;&#1456;</font> (<font face="Scholar">halakh</font>), meaning &#8220;live one&#8217;s life&#8221; (see Gen 17:1). The statement may simply refer to serving the <sc>Lord or it may have a more positive moral connotation (&#8220;serve faithfully&#8221;).</p>
