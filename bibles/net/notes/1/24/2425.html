<A NAME="2425"><p class="footnote"><span class="fnreference">25</span><note=1342><b>tn</b> <i>Heb</i> &#8220;make it happen before me today.&#8221; Although a number of English translations understand this as a request for success in the task (cf. NASB, NIV, NRSV) it is more likely that the servant is requesting an omen or sign from God (v. 14).</p>
