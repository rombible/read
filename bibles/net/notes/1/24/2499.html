<A NAME="2499"><p class="footnote"><span class="fnreference">99</span><note=1416><b>tn</b> <i>Heb</i> &#8220;gate,&#8221; which here stands for a walled city. In an ancient Near Eastern city the gate complex was the main area of defense (hence the translation &#8220;stronghold&#8221;). A similar phrase occurs in Gen 22:17.</p>
