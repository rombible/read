<A NAME="3146"><p class="footnote"><span class="fnreference">46</span><note=1926><b>tn</b> <i>Heb</i> &#8220;and Jacob pitched his tent in the hill country, and Laban pitched with his brothers in the hill country of Gilead.&#8221; The juxtaposition of disjunctive clauses (note the pattern conjunction + subject + verb in both clauses) indicates synchronism of action.</p>
