<A NAME="3122"><p class="footnote"><span class="fnreference">22</span><note=1902><b>sn</b> <i>And made a vow to me</i>. The second clause reminds Jacob of the vow he made to the <sc>Lord when he anointed the stone (Gen 28:20-22). God is now going to take him back to the land, and so he will have to fulfill his vow.</p>
