<A NAME="31116"><p class="footnote"><span class="fnreference">116</span><note=1996><b>sn</b> Beginning with <b>31:55</b>, the verse numbers in the English Bible through <b>32:32</b> differ by one from the verse numbers in the Hebrew text (<i>BHS</i>), with <b>31:55</b> ET = <b>32:1</b> HT, <b>32:1</b> ET = <b>32:2</b> HT, etc., through <b>32:32</b> ET = <b>32:33</b> HT. From <b>33:1</b> the verse numbers in the ET and HT are again the same.</p>
