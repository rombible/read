<A NAME="3132"><p class="footnote"><span class="fnreference">32</span><note=1912><b>tn</b> <i>Heb</i> &#8220;stole the heart of,&#8221; an expression which apparently means &#8220;to deceive.&#8221; The repetition of the verb &#8220;to steal&#8221; shows that Jacob and Rachel are kindred spirits. Any thought that Laban would have resigned himself to their departure was now out of the question.</p>
