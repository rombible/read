<A NAME="3121"><p class="footnote"><span class="fnreference">21</span><note=1901><b>sn</b> <i>You anointed the sacred stone</i>. In Gen 28:18 the text simply reported that Jacob poured oil on top of the stone. Now that pouring is interpreted by the <sc>Lord as an anointing. Jacob had consecrated the place.</p>
