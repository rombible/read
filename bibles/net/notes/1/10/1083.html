<A NAME="1083"><p class="footnote"><span class="fnreference">83</span><note=579><b>tn</b> The expression &#8220;the earth was divided&#8221; may refer to dividing the land with canals, but more likely it anticipates the division of languages at Babel (Gen 11). The verb <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1500;&#1464;&#1490;</font> (<font face="Scholar">palag</font>, &#8220;separate, divide&#8221;) is used in Ps 55:9 for a division of languages.</p>
