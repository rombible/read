<A NAME="1033"><p class="footnote"><span class="fnreference">33</span><note=529><b>tn</b> Another option is to take the divine name here, <font face="Galaxie Unicode Hebrew">&#1500;&#1460;&#1508;&#1456;&#1504;&#1461;&#1497; &#1497;&#1460;&#1492;&#1493;&#1464;&#1492;</font> (<font face="Scholar">lifne yÿhvah</font>, &#8220;before the <sc>Lord [YHWH]&#8221;), as a means of expressing the superlative degree. In this case one may translate &#8220;Nimrod was the greatest hunter in the world.&#8221;</p>
