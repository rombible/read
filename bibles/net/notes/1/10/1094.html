<A NAME="1094"><p class="footnote"><span class="fnreference">94</span><note=590><b>sn</b> <i>Ophir</i> became the name of a territory in South Arabia. Many of the references to Ophir are connected with gold (e.g., 1 Kgs 9:28, 10:11, 22:48; 1 Chr 29:4; 2 Chr 8:18, 9:10; Job 22:24, 28:16; Ps 45:9; Isa 13:12).</p>
