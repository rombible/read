<A NAME="1812"><p class="footnote"><span class="fnreference">12</span><note=949><b>tc</b> The MT has the form <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1491;&#1465;&#1504;&#1464;&#1497;</font> (&#8217;<font face="Scholar">adonay</font>, &#8220;Master&#8221;) which is reserved for God. This may reflect later scribal activity. The scribes, knowing it was the <sc>Lord, may have put the proper pointing with the word instead of the more common <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1491;&#1465;&#1504;&#1460;&#1497;</font> (&#8217;<font face="Scholar">adoni</font>, &#8220;my master&#8221;).</p>
