<A NAME="1817"><p class="footnote"><span class="fnreference">17</span><note=954><b>tn</b> <i>Heb</i> &#8220;a piece of bread.&#8221; The Hebrew word <font face="Galaxie Unicode Hebrew">&#1500;&#1462;&#1495;&#1462;&#1501;</font> (<font face="Scholar">lekhem</font>) can refer either to bread specifically or to food in general. Based on Abraham&#8217;s directions to Sarah in v. 6, bread was certainly involved, but v. 7 indicates that Abraham had a more elaborate meal in mind.</p>
