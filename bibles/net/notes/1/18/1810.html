<A NAME="1810"><p class="footnote"><span class="fnreference">10</span><note=947><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1460;&#1513;&#1473;&#1456;&#1514;&#1468;&#1463;&#1495;&#1493;&#1468;</font> (<font face="Scholar">vayyishtakhu</font>, &#8220;and bowed low&#8221;) is from the verb <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1513;&#1473;&#1456;&#1514;&#1468;&#1463;&#1495;&#1458;&#1493;&#1464;&#1492;</font> (<font face="Scholar">hishtakhavah</font>, &#8220;to worship, bow low to the ground&#8221;). It is probably from a root <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1493;&#1464;&#1492;</font> (<font face="Scholar">khavah</font>), though some derive it from <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1495;&#1464;&#1492;</font> (<font face="Scholar">shakhah</font>).</p>
