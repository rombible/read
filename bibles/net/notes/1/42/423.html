<A NAME="423"><p class="footnote"><span class="fnreference">3</span><note=2594><b>sn</b> <i>Why are you looking at each other?</i> The point of Jacob&#8217;s question is that his sons should be going to get grain rather than sitting around doing nothing. Jacob, as the patriarch, still makes the decisions for the whole clan.</p>
