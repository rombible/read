<A NAME="4259"><p class="footnote"><span class="fnreference">59</span><note=2650><b>tn</b> <i>Heb</i> &#8220;and look, it [was] in the mouth of his sack.&#8221; By the use of the particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>, &#8220;look&#8221;), the narrator invites the reader to look through the eyes of the character and thereby draws attention to the money.</p>
