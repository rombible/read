<A NAME="4271"><p class="footnote"><span class="fnreference">71</span><note=2662><b>sn</b> Joseph&#8217;s brothers soften the news considerably, making it sound like Simeon was a guest of Joseph (<i>Leave one of your brothers with me</i>) instead of being bound in prison. They do not mention the threat of death and do not at this time speak of the money in the one sack.</p>
