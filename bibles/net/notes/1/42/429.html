<A NAME="429"><p class="footnote"><span class="fnreference">9</span><note=2600><b>tn</b> The Hebrew noun <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1505;&#1493;&#1465;&#1503;</font> (&#8217;<font face="Scholar">ason</font>) is a rare word meaning &#8220;accident, harm.&#8221; Apart from its use in these passages it occurs in Exodus 21:22-23 of an accident to a pregnant woman. The term is a rather general one, but Jacob was no doubt thinking of his loss of Joseph.</p>
