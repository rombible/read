<A NAME="4279"><p class="footnote"><span class="fnreference">79</span><note=2670><b>sn</b> The expression <i>bring down my gray hair</i> is figurative, using a part for the whole &#8211; they would put Jacob in the grave. But the gray head signifies a long life of worry and trouble.</p>
