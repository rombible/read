<A NAME="112"><p class="footnote"><span class="fnreference">2</span><note=595><b>tn</b> <i>Heb</i> &#8220;one lip and one [set of] words.&#8221; The term &#8220;lip&#8221; is a metonymy of cause, putting the instrument for the intended effect. They had one language. The term &#8220;words&#8221; refers to the content of their speech. They had the same vocabulary.</p>
