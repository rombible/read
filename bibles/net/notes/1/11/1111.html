<A NAME="1111"><p class="footnote"><span class="fnreference">11</span><note=604><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1504;&#1463;&#1506;&#1458;&#1513;&#1474;&#1462;&#1492;</font> (<font face="Scholar">vÿna</font>&#8217;<font face="Scholar">aseh</font>, from the verb <font face="Galaxie Unicode Hebrew">&#1506;&#1513;&#1474;&#1492;</font>, &#8220;do, make&#8221;) could be either the imperfect or the cohortative with a <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) conjunction (&#8220;and let us make&#8230;&#8221;). Coming after the previous cohortative, this form expresses purpose.</p>
