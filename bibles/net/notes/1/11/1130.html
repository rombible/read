<A NAME="1130"><p class="footnote"><span class="fnreference">30</span><note=623><b>sn</b> The name <i>Sarai</i> (a variant spelling of &#8220;Sarah&#8221;) means &#8220;princess&#8221; (or &#8220;lady&#8221;). <i>Sharratu</i> was the name of the wife of the moon god Sin. The original name may reflect the culture out of which the patriarch was called, for the family did worship other gods in Mesopotamia.</p>
