<A NAME="1128"><p class="footnote"><span class="fnreference">28</span><note=621><b>sn</b> The phrase <i>of the Chaldeans</i> is a later editorial clarification for the readers, designating the location of Ur. From all evidence there would have been no Chaldeans in existence at this early date; they are known in the time of the neo-Babylonian empire in the first millennium <sc>b.c.</></p>
