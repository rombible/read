<A NAME="2789"><p class="footnote"><span class="fnreference">89</span><note=1667><b>tn</b> <i>Heb</i> &#8220;and I will send and I will take you from there.&#8221; The verb &#8220;send&#8221; has no object in the Hebrew text; one must be supplied in the translation. Either &#8220;someone&#8221; or &#8220;a message&#8221; could be supplied, but since in those times a message would require a messenger, &#8220;someone&#8221; has been used.</p>
