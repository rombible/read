<A NAME="2787"><p class="footnote"><span class="fnreference">87</span><note=1665><b>tn</b> <i>Heb</i> &#8220;a few days.&#8221; Rebekah probably downplays the length of time Jacob will be gone, perhaps to encourage him and assure him that things will settle down soon. She probably expects Esau&#8217;s anger to die down quickly. However, Jacob ends up being gone twenty years and he never sees Rebekah again.</p>
