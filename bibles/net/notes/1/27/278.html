<A NAME="278"><p class="footnote"><span class="fnreference">8</span><note=1586><b>tn</b> The Hebrew word is to be spelled either <font face="Galaxie Unicode Hebrew">&#1510;&#1463;&#1497;&#1460;&#1491;</font> (<font face="Scholar">tsayid</font>) following the marginal reading (<i>Qere</i>), or <font face="Galaxie Unicode Hebrew">&#1510;&#1461;&#1497;&#1491;&#1464;&#1492;</font> (<font face="Scholar">tsedah</font>) following the consonantal text (<i>Kethib</i>). Either way it is from the same root as the imperative <font face="Galaxie Unicode Hebrew">&#1510;&#1493;&#1468;&#1491;&#1464;&#1492;</font> (<font face="Scholar">tsudah</font>, &#8220;hunt down&#8221;). </p>
