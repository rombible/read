<A NAME="2754"><p class="footnote"><span class="fnreference">54</span><note=1632><b>tn</b> The Hebrew word is <font face="Galaxie Unicode Hebrew">&#1490;&#1456;&#1489;&#1460;&#1497;&#1512;</font> (<font face="Scholar">gevir</font>, &#8220;lord, mighty one&#8221;). The one being blessed will be stronger and therefore more powerful than his brother. See Gen 25:23. The feminine form of this rare noun means &#8220;mistress&#8221; or &#8220;queen-mother.&#8221;</p>
