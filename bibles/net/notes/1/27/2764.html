<A NAME="2764"><p class="footnote"><span class="fnreference">64</span><note=1642><b>tn</b> <i>Heb</i> &#8220;and Isaac trembled with a great trembling to excess.&#8221; The verb &#8220;trembled&#8221; is joined with a cognate accusative, which is modified by an adjective &#8220;great,&#8221; and a prepositional phrase &#8220;to excess.&#8221; All of this is emphatic, showing the violence of Isaac&#8217;s reaction to the news.</p>
