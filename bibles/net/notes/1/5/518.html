<A NAME="518"><p class="footnote"><span class="fnreference">18</span><note=284><b>tn</b> The Hebrew construction has the negative particle <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1497;&#1503;</font> (&#8217;<font face="Scholar">en</font>, &#8220;there is not,&#8221; &#8220;there was not&#8221;) with a pronominal suffix, &#8220;he was not.&#8221; Instead of saying that Enoch died, the text says he no longer was present.</p>
