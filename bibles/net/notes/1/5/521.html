<A NAME="521"><p class="footnote"><span class="fnreference">21</span><note=287><b>sn</b> The name <i>Noah</i> appears to be related to the Hebrew word <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1468;&#1495;&#1463;</font> (<font face="Scholar">nuakh</font>, &#8220;to rest&#8221;). There are several wordplays on the name &#8220;Noah&#8221; in the story of the flood.</p>
