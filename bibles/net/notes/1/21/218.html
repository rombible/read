<A NAME="218"><p class="footnote"><span class="fnreference">8</span><note=1169><b>tn</b> The parenthetical disjunctive clause underscores how miraculous this birth was. Abraham was 100 years old. The fact that the genealogies give the ages of the fathers when their first son is born shows that this was considered a major milestone in one&#8217;s life (G. J. Wenham, <i>Genesis </i>[WBC], 2:80).</p>
