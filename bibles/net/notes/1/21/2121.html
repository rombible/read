<A NAME="2121"><p class="footnote"><span class="fnreference">21</span><note=1182><b>tn</b> <i>Heb</i> &#8220;listen to her voice.&#8221; The idiomatic expression means &#8220;obey; comply.&#8221; Here her advice, though harsh, is necessary and conforms to the will of God. Later (see Gen 25), when Abraham has other sons, he sends them all away as well.</p>
