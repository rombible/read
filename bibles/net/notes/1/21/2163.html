<A NAME="2163"><p class="footnote"><span class="fnreference">63</span><note=1224><b>sn</b> The planting of the <i>tamarisk tree</i> is a sign of Abraham&#8217;s intent to stay there for a long time, not a religious act. A growing tree in the Negev would be a lasting witness to God&#8217;s provision of water.</p>
