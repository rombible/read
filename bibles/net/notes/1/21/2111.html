<A NAME="2111"><p class="footnote"><span class="fnreference">11</span><note=1172><b>sn</b> Sarah&#8217;s words play on the name &#8220;Isaac&#8221; in a final triumphant manner. God prepared &#8220;laughter&#8221; (<font face="Galaxie Unicode Hebrew">&#1510;&#1456;&#1495;&#1465;&#1511;</font>, <font face="Scholar">ysÿkhoq</font> ) for her, and everyone who hears about this &#8220;will laugh&#8221; (<font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1510;&#1456;&#1495;&#1463;&#1511;</font>, <font face="Scholar">yitskhaq</font> ) with her. The laughter now signals great joy and fulfillment, not unbelief (cf. Gen 18:12-15).</p>
