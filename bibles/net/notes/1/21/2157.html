<A NAME="2157"><p class="footnote"><span class="fnreference">57</span><note=1218><b>sn</b> The name <i>Beer Sheba </i>(<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1488;&#1461;&#1512; &#1513;&#1473;&#1464;&#1489;&#1463;&#1506;</font>, <font face="Scholar">bÿ</font>&#8217;<font face="Scholar">er shava</font>&#8217;) means &#8220;well of the oath&#8221; or &#8220;well of the seven.&#8221; Both the verb &#8220;to swear&#8221; and the number &#8220;seven&#8221; have been used throughout the account. Now they are drawn in as part of the explanation of the significance of the name.</p>
