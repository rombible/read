<A NAME="2134"><p class="footnote"><span class="fnreference">34</span><note=1195><b>sn</b> <i>God heard the boy&#8217;s voice</i>. The text has not to this point indicated that Ishmael was crying out, either in pain or in prayer. But the text here makes it clear that God heard him. Ishmael is clearly central to the story. Both the mother and the <sc>Lord are focused on the child&#8217;s imminent death.</p>
