<A NAME="2123"><p class="footnote"><span class="fnreference">23</span><note=1184><b>tn</b> Or perhaps &#8220;will be named&#8221;; <i>Heb</i> &#8220;for in Isaac offspring will be called to you.&#8221; The exact meaning of the statement is not clear, but it does indicate that God&#8217;s covenantal promises to Abraham will be realized through Isaac, not Ishmael.</p>
