<A NAME="2115"><p class="footnote"><span class="fnreference">15</span><note=1176><b>sn</b> Children were <i>weaned</i> closer to the age of two or three in the ancient world, because infant mortality was high. If an infant grew to this stage, it was fairly certain he or she would live. Such an event called for a celebration, especially for parents who had waited so long for a child.</p>
