<A NAME="3265"><p class="footnote"><span class="fnreference">65</span><note=2064><b>sn</b> <i>What is your name?</i> The question is rhetorical, since the <sc>Lord obviously knew Jacob&#8217;s identity. But since the <sc>Lord is going to change Jacob&#8217;s name, this question is designed to bring focus Jacob&#8217;s attention on all that his name had come to signify.</p>
