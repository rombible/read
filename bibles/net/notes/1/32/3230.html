<A NAME="3230"><p class="footnote"><span class="fnreference">30</span><note=2029><b>sn</b> The Hebrew noun translated <i>gift</i> can in some contexts refer to the tribute paid by a subject to his lord. Such a nuance is possible here, because Jacob refers to Esau as his lord and to himself as Esau&#8217;s servant (v. 4).</p>
