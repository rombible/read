<A NAME="3217"><p class="footnote"><span class="fnreference">17</span><note=2016><b>tn</b> <i>Heb</i> &#8220;for with my staff.&#8221; The Hebrew word <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1511;&#1461;&#1500;</font> (<font face="Scholar">maqel</font>), traditionally translated &#8220;staff,&#8221; has been rendered as &#8220;walking stick&#8221; because a &#8220;staff&#8221; in contemporary English refers typically to the support personnel in an organization.</p>
