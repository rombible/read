<A NAME="3255"><p class="footnote"><span class="fnreference">55</span><note=2054><b>sn</b> The verb translated &#8220;wrestled&#8221; (<font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1461;&#1488;&#1464;&#1489;&#1461;&#1511;</font>, <font face="Scholar">vayye</font>&#8217;<font face="Scholar">aveq</font>) sounds in Hebrew like the names &#8220;Jacob&#8221; (<font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1506;&#1458;&#1511;&#1465;&#1489;</font>, <font face="Scholar">ya</font>&#8217;<font face="Scholar">aqov</font>) and &#8220;Jabbok&#8221; (<font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1489;&#1468;&#1465;&#1511;</font>, <font face="Scholar">yabboq</font>). In this way the narrator links the setting, the main action, and the main participant together in the mind of the reader or hearer.</p>
