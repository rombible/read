<A NAME="3259"><p class="footnote"><span class="fnreference">59</span><note=2058><b>tn</b> Or &#8220;injured&#8221;; traditionally &#8220;touched.&#8221; The Hebrew verb translated &#8220;struck&#8221; has the primary meanings &#8220;to touch; to reach; to strike.&#8221; It can, however, carry the connotation &#8220;to harm; to molest; to injure.&#8221; God&#8217;s &#8220;touch&#8221; cripples Jacob &#8211; it would be comparable to a devastating blow.</p>
