<A NAME="622"><p class="footnote"><span class="fnreference">22</span><note=312><b>sn</b> <i>Every inclination of the thoughts of their minds was only evil</i>. There is hardly a stronger statement of the wickedness of the human race than this. Here is the result of falling into the &#8220;knowledge of good and evil&#8221;: Evil becomes dominant, and the good is ruined by the evil.</p>
