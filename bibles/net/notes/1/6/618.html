<A NAME="618"><p class="footnote"><span class="fnreference">18</span><note=308><b>sn</b> The Hebrew verb translated &#8220;saw&#8221; (<font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1488;&#1464;&#1492;</font>, <font face="Scholar">ra</font>&#8217;<font face="Scholar">ah</font>), used here of God&#8217;s evaluation of humankind&#8217;s evil deeds, contrasts with God&#8217;s evaluation of creative work in Gen 1, when he observed that everything was good.</p>
