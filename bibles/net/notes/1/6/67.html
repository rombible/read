<A NAME="67"><p class="footnote"><span class="fnreference">7</span><note=297><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1513;&#1473;&#1463;&#1490;&#1468;&#1463;&#1501;</font> (<font face="Scholar">bÿshagam</font>) appears to be a compound of the preposition <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;</font> (<font face="Scholar">beth</font>, &#8220;in&#8221;), the relative <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1462;</font> (<font face="Scholar">she</font>, &#8220;who&#8221; or &#8220;which&#8221;), and the particle <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1463;&#1501;</font> (<font face="Scholar">gam</font>, &#8220;also, even&#8221;). It apparently means &#8220;because even&#8221; (see BDB 980 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1462;</font>).</p>
