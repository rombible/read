<A NAME="655"><p class="footnote"><span class="fnreference">55</span><note=345><b>tn</b> The Hebrew construction here is different from the previous two; here it is <font face="Galaxie Unicode Hebrew">&#1512;&#1493;&#1468;&#1495;&#1463; &#1495;&#1463;&#1497;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">ruakh khayyim</font>) rather than <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473; &#1492;&#1463;&#1497;&#1468;&#1464;&#1492;</font> (<font face="Scholar">nefesh khayyah</font>) or <font face="Galaxie Unicode Hebrew">&#1504;&#1460;&#1513;&#1473;&#1456;&#1502;&#1463;&#1514; &#1495;&#1463;&#1497;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">nishmat khayyim</font>). It refers to everything that breathes.</p>
