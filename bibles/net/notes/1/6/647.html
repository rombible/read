<A NAME="647"><p class="footnote"><span class="fnreference">47</span><note=337><b>tn</b> A transliteration of the Hebrew term yields &#8220;gopher (<font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1465;&#1508;&#1462;&#1512;</font>, <font face="Scholar">gofer</font>) wood&#8221; (so KJV, NAB, NASB). While the exact nature of the wood involved is uncertain (cf. NLT &#8220;resinous wood&#8221;), many modern translations render the Hebrew term as &#8220;cypress&#8221; (so NEB, NIV, NRSV).</p>
