<A NAME="646"><p class="footnote"><span class="fnreference">46</span><note=336><b>sn</b> The Hebrew verb is an imperative. A motif of this section is that Noah did as the <sc>Lord commanded him &#8211; he was obedient. That obedience had to come from faith in the word of the <sc>Lord. So the theme of obedience to God&#8217;s word is prominent in this prologue to the law.</p>
