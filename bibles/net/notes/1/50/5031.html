<A NAME="5031"><p class="footnote"><span class="fnreference">31</span><note=3020><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1511;&#1463;&#1491;</font> (<font face="Scholar">paqad</font>) means &#8220;to visit,&#8221; i.e., to intervene for blessing or cursing; here Joseph announces that God would come to fulfill the promises by delivering them from Egypt. The statement is emphasized by the use of the infinitive absolute with the verb: &#8220;God will surely visit you.&#8221; </p>
