<A NAME="2940"><p class="footnote"><span class="fnreference">40</span><note=1754><b>tn</b> <i>Heb</i> &#8220;and I will go in to her.&#8221; The verb is a cohortative; it may be subordinated to the preceding request, &#8220;that I may go in,&#8221; or it may be an independent clause expressing his desire. The verb &#8220;go in&#8221; in this context refers to sexual intercourse (i.e., the consummation of the marriage). </p>
