<A NAME="291"><p class="footnote"><span class="fnreference">1</span><note=1715><b>tn</b> <i>Heb</i> &#8220;and Jacob lifted up his feet.&#8221; This unusual expression suggests that Jacob had a new lease on life now that God had promised him the blessing he had so desperately tried to gain by his own efforts. The text portrays him as having a new step in his walk.</p>
