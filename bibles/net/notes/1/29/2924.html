<A NAME="2924"><p class="footnote"><span class="fnreference">24</span><note=1738><b>tn</b> <i>Heb</i> &#8220;and he told to Laban all these things.&#8221; This might mean Jacob told Laban how he happened to be there, but Laban&#8217;s response (see v. 14) suggests &#8220;all these things&#8221; refers to what Jacob had previously told Rachel (see v. 12).</p>
