<A NAME="2936"><p class="footnote"><span class="fnreference">36</span><note=1750><b>sn</b> <i>But they seemed like only a few days to him</i>. This need not mean that the time passed quickly. More likely it means that the price seemed insignificant when compared to what he was getting in the bargain.</p>
