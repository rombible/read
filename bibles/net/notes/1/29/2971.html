<A NAME="2971"><p class="footnote"><span class="fnreference">71</span><note=1785><b>sn</b> The name <i>Simeon</i> (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1460;&#1502;&#1456;&#1506;&#1493;&#1465;&#1503;</font>, <font face="Scholar">shim</font>&#8217;<font face="Scholar">on</font>) is derived from the verbal root <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1502;&#1463;&#1506;</font> (<font face="Scholar">shama</font>&#8217;) and means &#8220;hearing.&#8221; The name is appropriate since it is reminder that the <sc>Lord &#8220;heard&#8221; about Leah&#8217;s unloved condition and responded with pity.</p>
