<A NAME="2965"><p class="footnote"><span class="fnreference">65</span><note=1779><b>tn</b> <i>Heb</i> &#8220;hated.&#8221; The rhetorical device of overstatement is used (note v. 30, which says simply that Jacob loved Rachel more than he did Leah) to emphasize that Rachel, as Jacob&#8217;s true love and the primary object of his affections, had an advantage over Leah.</p>
