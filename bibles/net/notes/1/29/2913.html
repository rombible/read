<A NAME="2913"><p class="footnote"><span class="fnreference">13</span><note=1727><b>tn</b> <i>Heb</i> &#8220;water the sheep and go and pasture [them].&#8221; The verbal forms are imperatives, but Jacob would hardly be giving direct orders to someone else&#8217;s shepherds. The nuance here is probably one of advice.</p>
