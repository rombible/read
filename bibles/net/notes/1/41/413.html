<A NAME="413"><p class="footnote"><span class="fnreference">3</span><note=2485><b>tn</b> <i>Heb</i> &#8220;And look, he was standing by the Nile, and look, from the Nile were coming up seven cows, attractive of appearance and fat of flesh.&#8221; By the use of the particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>, &#8220;look&#8221;), the narrator invites the audience to see the dream through Pharaoh&#8217;s eyes.</p>
