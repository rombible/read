<A NAME="4132"><p class="footnote"><span class="fnreference">32</span><note=2514><b>tn</b> The expression <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1456;&#1500;&#1493;&#1465;&#1501; &#1508;&#1468;&#1463;&#1512;&#1456;&#1506;&#1465;&#1492;</font> (<font face="Scholar">shÿlom par</font>&#8217;<font face="Scholar">oh</font>) is here rendered &#8220;the welfare of Pharaoh&#8221; because the dream will be about life in his land. Some interpret it to mean an answer of &#8220;peace&#8221; &#8211; one that will calm his heart, or give him the answer that he desires (cf. NIV, NRSV, NLT).</p>
