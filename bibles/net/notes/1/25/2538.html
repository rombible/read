<A NAME="2538"><p class="footnote"><span class="fnreference">38</span><note=1474><b>tn</b> <i>Heb</i> &#8220;And they called his name Esau.&#8221; The name &#8220;Esau&#8221; (<font face="Galaxie Unicode Hebrew">&#1506;&#1461;&#1513;&#1474;&#1464;&#1493;</font>, &#8217;<font face="Scholar">esav</font>) is not etymologically related to <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1461;&#1506;&#1464;&#1512;</font> (<font face="Scholar">se</font>&#8217;<font face="Scholar">ar</font>), but it draws on some of the sounds.</p>
