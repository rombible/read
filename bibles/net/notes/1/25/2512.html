<A NAME="2512"><p class="footnote"><span class="fnreference">12</span><note=1448><b>sn</b> <i>God blessed Isaac</i>. The Hebrew verb &#8220;bless&#8221; in this passage must include all the gifts that God granted to Isaac. But fertility was not one of them, at least not for twenty years, because Rebekah was barren as well (see v. 21).</p>
