<A NAME="2535"><p class="footnote"><span class="fnreference">35</span><note=1471><b>sn</b> <i>Reddish</i>. The Hebrew word translated &#8220;reddish&#8221; is <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1491;&#1456;&#1502;&#1493;&#1465;&#1504;&#1460;&#1497;</font> (&#8217;<font face="Scholar">admoni</font>), which forms a wordplay on the Edomites, Esau&#8217;s descendants. The writer sees in Esau&#8217;s appearance at birth a sign of what was to come. After all, the reader has already been made aware of the &#8220;nations&#8221; that were being born.</p>
