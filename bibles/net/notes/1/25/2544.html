<A NAME="2544"><p class="footnote"><span class="fnreference">44</span><note=1480><b>tn</b> <i>Heb</i> &#8220;the taste of game was in his mouth.&#8221; The word for &#8220;game,&#8221; &#8220;venison&#8221; is here the same Hebrew word as &#8220;hunter&#8221; in the last verse. Here it is a metonymy, referring to that which the hunter kills.</p>
