<A NAME="2555"><p class="footnote"><span class="fnreference">55</span><note=1491><b>sn</b> The style here is typical of Hebrew narrative; after the tension is resolved with the dialogue, the working out of it is recorded in a rapid sequence of verbs (&#8220;gave&#8221;; &#8220;ate&#8221;; &#8220;drank&#8221;; &#8220;got up&#8221;; &#8220;went out&#8221;). See also Gen 3:1-7 for another example.</p>
