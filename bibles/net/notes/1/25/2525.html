<A NAME="2525"><p class="footnote"><span class="fnreference">25</span><note=1461><b>sn</b> <i>This is the account of Isaac</i>. What follows for several chapters is <i>not</i> the account of Isaac, except briefly, but the account of Jacob and Esau. The next chapters tell what became of Isaac and his family.</p>
