<A NAME="3420"><p class="footnote"><span class="fnreference">20</span><note=2142><b>tn</b> <i>Heb</i> &#8220;form marriage alliances with us.&#8221;</p><p class="footnote"><b>sn</b> <i>Intermarry with us</i>. This includes the idea of becoming allied by marriage. The incident foreshadows the temptations Israel would eventually face when they entered the promised land (see Deut 7:3; Josh 23:12).</p>
