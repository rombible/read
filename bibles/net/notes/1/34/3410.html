<A NAME="3410"><p class="footnote"><span class="fnreference">10</span><note=2132><b>sn</b> The expected response would be anger or rage; but Jacob <i>remained silent</i>. He appears too indifferent or confused to act decisively. When the leader does not act decisively, the younger zealots will, and often with disastrous results.</p>
