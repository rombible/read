<A NAME="344"><p class="footnote"><span class="fnreference">4</span><note=2126><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1504;&#1464;&#1492;</font> (&#8217;<font face="Scholar">anah</font>) in the Piel stem can have various shades of meaning, depending on the context: &#8220;to defile; to mistreat; to violate; to rape; to shame; to afflict.&#8221; Here it means that Shechem violated or humiliated Dinah by raping her.</p>
