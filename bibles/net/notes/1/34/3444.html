<A NAME="3444"><p class="footnote"><span class="fnreference">44</span><note=2166><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1489;&#1461;&#1491;</font> (<font face="Scholar">kaved</font>), translated &#8220;was&#8230;important,&#8221; has the primary meaning &#8220;to be heavy,&#8221; but here carries a secondary sense of &#8220;to be important&#8221; (that is, &#8220;heavy&#8221; in honor or respect).</p>
