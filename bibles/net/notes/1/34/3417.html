<A NAME="3417"><p class="footnote"><span class="fnreference">17</span><note=2139><b>tn</b> <i>Heb</i> &#8220;by lying with the daughter of Jacob.&#8221; The infinitive here explains the preceding verb, indicating exactly how he had disgraced Jacob. The expression &#8220;to lie with&#8221; is a euphemism for sexual relations, or in this case, sexual assault.</p>
