<A NAME="341"><p class="footnote"><span class="fnreference">1</span><note=2123><b>tn</b> <i>Heb</i> &#8220;went out to see.&#8221; The verb &#8220;to see,&#8221; followed by the preposition <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;</font> (<font face="Scholar">bÿ</font>), here has the idea of &#8220;look over.&#8221; The young girl wanted to meet these women and see what they were like.</p>
