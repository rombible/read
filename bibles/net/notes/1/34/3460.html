<A NAME="3460"><p class="footnote"><span class="fnreference">60</span><note=2182><b>tn</b> The traditional translation is &#8220;troubled me&#8221; (KJV, ASV), but the verb refers to personal or national disaster and suggests complete ruin (see Josh 7:25, Judg 11:35, Prov 11:17). The remainder of the verse describes the &#8220;trouble&#8221; Simeon and Levi had caused.</p>
