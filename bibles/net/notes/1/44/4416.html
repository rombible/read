<A NAME="4416"><p class="footnote"><span class="fnreference">16</span><note=2745><b>tn</b> <i>Heb</i> &#8220;Also now, according to your words, so it is.&#8221; As the next statement indicates, this does mean that he will do exactly as they say. He does agree with them the culprit should be punished, but not as harshly as they suggest. Furthermore, the innocent parties will not be punished.</p>
