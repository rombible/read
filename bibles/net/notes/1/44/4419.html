<A NAME="4419"><p class="footnote"><span class="fnreference">19</span><note=2748><b>tn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1511;&#1460;&#1497;</font> (<font face="Scholar">naqi</font>) means &#8220;acquitted,&#8221; that is, free of guilt and the responsibility for it.</p><p class="footnote"><b>sn</b> <i>The rest of you will be free</i>. Joseph&#8217;s purpose was to single out Benjamin to see if the brothers would abandon him as they had abandoned Joseph. He wanted to see if they had changed.</p>
