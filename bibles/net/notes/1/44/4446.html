<A NAME="4446"><p class="footnote"><span class="fnreference">46</span><note=2775><b>sn</b> The expression <i>bring down my gray hair</i> is figurative, using a part for the whole &#8211; they would put Jacob in the grave. But the gray head signifies a long life of worry and trouble. See Gen 42:38.</p>
