<A NAME="4324"><p class="footnote"><span class="fnreference">24</span><note=2695><b>sn</b> Several Jewish commentators suggest that the expression <i>your other brother</i> refers to Joseph. This would mean that Jacob prophesied unwittingly. However, it is much more likely that Simeon is the referent of the phrase &#8220;your other brother&#8221; (see Gen 42:24).</p>
