<A NAME="4353"><p class="footnote"><span class="fnreference">53</span><note=2724><b>tn</b> Or &#8220;disgraceful.&#8221; The Hebrew word <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1493;&#1465;&#1506;&#1461;&#1489;&#1464;&#1492;</font> (<font face="Scholar">to</font>&#8217;<font face="Scholar">evah</font>, &#8220;abomination&#8221;) describes something that is loathsome or off-limits. For other practices the Egyptians considered disgusting, see Gen 46:34 and Exod 8:22.</p>
