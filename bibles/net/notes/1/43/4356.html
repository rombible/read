<A NAME="4356"><p class="footnote"><span class="fnreference">56</span><note=2727><b>sn</b> The brothers&#8217; <i>astonishment</i> indicates that Joseph arranged them in this way. They were astonished because there was no way, as far as they were concerned, that Joseph could have known the order of their birth.</p>
