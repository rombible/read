<A NAME="1452"><p class="footnote"><span class="fnreference">52</span><note=770><b>sn</b> <i>Who delivered</i>. The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1490;&#1468;&#1461;&#1503;</font> (<font face="Scholar">miggen</font>, &#8220;delivered&#8221;) foreshadows the statement by God to Abram in Gen 15:1, &#8220;I am your shield&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1490;&#1461;&#1503;</font>, <font face="Scholar">magen</font>). Melchizedek provided a theological interpretation of Abram&#8217;s military victory.</p>
