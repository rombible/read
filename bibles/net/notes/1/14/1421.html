<A NAME="1421"><p class="footnote"><span class="fnreference">21</span><note=739><b>sn</b> The reference to the <i>kings of Sodom and Gomorrah</i> must mean the kings along with their armies. Most of them were defeated in the valley, but some of them escaped to the hills.</p>
