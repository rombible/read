<A NAME="1419"><p class="footnote"><span class="fnreference">19</span><note=737><b>tn</b> Or &#8220;they were defeated there.&#8221; After a verb of motion the Hebrew particle <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1501;</font> (<font face="Scholar">sham</font>) with the directional <i>heh</i> (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1502;&#1468;&#1464;&#1492;</font>, <font face="Scholar">shammah</font>) can mean &#8220;into it, therein&#8221; (BDB 1027 s.v. <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1501;</font>).</p>
