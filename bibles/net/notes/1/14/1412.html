<A NAME="1412"><p class="footnote"><span class="fnreference">12</span><note=730><b>tn</b> The Hebrew verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1499;&#1464;&#1492;</font> (<font face="Scholar">nakhah</font>) means &#8220;to attack, to strike, to smite.&#8221; In this context it appears that the strike was successful, and so a translation of &#8220;defeated&#8221; is preferable.</p>
