<A NAME="339"><p class="footnote"><span class="fnreference">39</span><note=178><b>sn</b> <i>Dust you will eat</i>. Being restricted to crawling on the ground would necessarily involve &#8220;eating dust,&#8221; although that is not the diet of the serpent. The idea of being brought low, of &#8220;eating dust&#8221; as it were, is a symbol of humiliation.</p>
