<A NAME="321"><p class="footnote"><span class="fnreference">21</span><note=160><b>tn</b> The Hitpael participle of <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1464;&#1498;&#1456;</font> (<font face="Scholar">halakh</font>, &#8220;to walk, to go&#8221;) here has an iterative sense, &#8220;moving&#8221; or &#8220;going about.&#8221; While a translation of &#8220;walking about&#8221; is possible, it assumes a theophany, the presence of the <sc>Lord God in a human form. This is more than the text asserts.</p>
