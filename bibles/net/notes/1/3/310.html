<A NAME="310"><p class="footnote"><span class="fnreference">10</span><note=149><b>tn</b> The Hebrew construction is <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1503;</font> (<font face="Scholar">pen</font>) with the imperfect tense, which conveys a negative purpose: &#8220;lest you die&#8221; = &#8220;in order that you not die.&#8221; By stating the warning in this way, the woman omits the emphatic infinitive used by God (&#8220;you shall surely die,&#8221; see 2:17).</p>
