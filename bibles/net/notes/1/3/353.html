<A NAME="353"><p class="footnote"><span class="fnreference">53</span><note=192><b>tn</b> The Hebrew phrase <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1506;&#1458;&#1489;&#1493;&#1468;&#1512;&#1462;&#1498;&#1464;</font> (<font face="Scholar">ba</font>&#8217;<font face="Scholar">avurekha</font>) is more literally translated &#8220;on your account&#8221; or &#8220;because of you.&#8221; The idiomatic &#8220;thanks to you&#8221; in the translation tries to capture the point of this expression.</p>
