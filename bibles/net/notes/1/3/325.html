<A NAME="325"><p class="footnote"><span class="fnreference">25</span><note=164><b>sn</b> <i>Where are you?</i> The question is probably rhetorical (a figure of speech called erotesis) rather than literal, because it was spoken to the man, who answers it with an explanation of <i>why</i> he was hiding rather than a location. The question has more the force of &#8220;Why are you hiding?&#8221;</p>
