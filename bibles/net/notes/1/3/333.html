<A NAME="333"><p class="footnote"><span class="fnreference">33</span><note=172><b>tn</b> The use of the demonstrative pronoun is enclitic, serving as an undeclined particle for emphasis. It gives the sense of &#8220;What in the world have you done?&#8221; (see R. J. Williams, <i>Hebrew Syntax</i>, 24, §118).</p>
