<A NAME="323"><p class="footnote"><span class="fnreference">23</span><note=162><b>tn</b> The verb used here is the Hitpael, giving the reflexive idea (&#8220;they hid themselves&#8221;). In v. 10, when Adam answers the <sc>Lord, the Niphal form is used with the same sense: &#8220;I hid.&#8221;</p>
