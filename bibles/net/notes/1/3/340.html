<A NAME="340"><p class="footnote"><span class="fnreference">40</span><note=179><b>tn</b> The Hebrew word translated &#8220;hostility&#8221; is derived from the root <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1497;&#1489;</font> (&#8217;<font face="Scholar">ev</font>, &#8220;to be hostile, to be an adversary [or enemy]&#8221;). The curse announces that there will be continuing hostility between the serpent and the woman. The serpent will now live in a &#8220;battle zone,&#8221; as it were.</p>
