<A NAME="352"><p class="footnote"><span class="fnreference">52</span><note=191><b>sn</b> For the ground to be <i>cursed</i> means that it will no longer yield its bounty as the blessing from God had promised. The whole creation, Paul writes in Rom 8:22, is still groaning under this curse, waiting for the day of redemption.</p>
