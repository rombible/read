<A NAME="369"><p class="footnote"><span class="fnreference">69</span><note=208><b>tn</b> The verb with the <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive is made subordinate to the next verb forming a temporal clause. This avoids any tautology with the previous verse that already stated that the <sc>Lord expelled the man.</p>
