<A NAME="39"><p class="footnote"><span class="fnreference">9</span><note=148><b>sn</b> <i>And you must not touch it</i>. The woman adds to God&#8217;s prohibition, making it say more than God expressed. G. von Rad observes that it is as though she wanted to set a law for herself by means of this exaggeration (<i>Genesis </i>[OTL], 86).</p>
