<A NAME="498"><p class="footnote"><span class="fnreference">8</span><note=2949><b>tn</b> The Hebrew text reads &#8220;my glory,&#8221; but it is preferable to repoint the form and read &#8220;my liver.&#8221; The liver was sometimes viewed as the seat of the emotions and will (see <i>HALOT</i> 456 s.v. II <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1489;&#1461;&#1491;</font>) for which the heart is the modern equivalent.</p>
