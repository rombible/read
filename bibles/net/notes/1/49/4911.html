<A NAME="4911"><p class="footnote"><span class="fnreference">11</span><note=2952><b>tn</b> Or perhaps &#8220;from his descendants,&#8221; taking the expression &#8220;from between his feet&#8221; as a euphemism referring to the genitals. In this case the phrase refers by metonymy to those who come forth from his genitals, i.e., his descendants.</p>
