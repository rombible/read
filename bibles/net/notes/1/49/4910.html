<A NAME="4910"><p class="footnote"><span class="fnreference">10</span><note=2951><b>sn</b> There is a wordplay here; the name <i>Judah</i> (<font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1492;&#1493;&#1468;&#1491;&#1464;&#1492;</font>, <font face="Scholar">yÿhudah</font>) sounds in Hebrew like the verb translated <i>praise</i> (<font face="Galaxie Unicode Hebrew">&#1497;&#1493;&#1465;&#1491;&#1493;&#1468;&#1498;&#1464;</font>, <font face="Scholar">yodukha</font>). The wordplay serves to draw attention to the statement as having special significance.</p>
