<A NAME="4918"><p class="footnote"><span class="fnreference">18</span><note=2959><b>tn</b> The verb forms in this verse (&#8220;sees,&#8221; &#8220;will bend,&#8221; and &#8220;[will] become&#8221;) are preterite; they is used in a rhetorical manner, describing the future as if it had already transpired.</p>
