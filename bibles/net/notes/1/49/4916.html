<A NAME="4916"><p class="footnote"><span class="fnreference">16</span><note=2957><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1499;&#1463;&#1503;</font> (<font face="Scholar">shakhan</font>) means &#8220;to settle,&#8221; but not necessarily as a permanent dwelling place. The tribal settlements by the sea would have been temporary and not the tribe&#8217;s territory.</p>
