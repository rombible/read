<A NAME="268"><p class="footnote"><span class="fnreference">8</span><note=1500><b>tn</b> The Hiphil stem of the verb <font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1468;&#1501;</font> (<font face="Scholar">qum</font>) here means &#8220;to fulfill, to bring to realization.&#8221; For other examples of this use of this verb form, see Lev 26:9; Num 23:19; Deut 8:18; 9:5; 1 Sam 1:23; 1 Kgs 6:12; Jer 11:5.</p>
