<A NAME="2651"><p class="footnote"><span class="fnreference">51</span><note=1543><b>sn</b> The name <i>Esek</i> means &#8220;argument&#8221; in Hebrew. The following causal clause explains that Isaac gave the well this name as a reminder of the conflict its discovery had created. In the Hebrew text there is a wordplay, for the name is derived from the verb translated &#8220;argued.&#8221;</p>
