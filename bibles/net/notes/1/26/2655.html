<A NAME="2655"><p class="footnote"><span class="fnreference">55</span><note=1547><b>sn</b> The name <i>Sitnah</i> (<font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1460;&#1496;&#1456;&#1504;&#1464;&#1492;</font>, <font face="Scholar">sitnah</font>) is derived from a Hebrew verbal root meaning &#8220;to oppose; to be an adversary&#8221; (cf. Job 1:6). The name was a reminder that the digging of this well caused &#8220;opposition&#8221; from the Philistines.</p>
