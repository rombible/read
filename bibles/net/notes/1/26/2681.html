<A NAME="2681"><p class="footnote"><span class="fnreference">81</span><note=1573><b>sn</b> The name <i>Shibah </i>(<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1460;&#1489;&#1456;&#1506;&#1464;&#1492;</font>, <font face="Scholar">shiv</font>&#8217;<font face="Scholar">ah</font>) means (or at least sounds like) the word meaning &#8220;oath.&#8221; The name was a reminder of the oath sworn by Isaac and the Philistines to solidify their treaty.</p>
