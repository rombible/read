<A NAME="3769"><p class="footnote"><span class="fnreference">69</span><note=2331><b>sn</b> <i>A wild animal has eaten him</i>. Jacob draws this conclusion on his own without his sons actually having to lie with their words (see v. 20). Dipping the tunic in the goat&#8217;s blood was the only deception needed.</p>
