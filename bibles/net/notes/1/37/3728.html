<A NAME="3728"><p class="footnote"><span class="fnreference">28</span><note=2290><b>tn</b> <i>Heb</i> &#8220;Coming, will we come, I and your mother and your brothers, to bow down to you to the ground?&#8221; The verb &#8220;come&#8221; is preceded by the infinitive absolute, which lends emphasis. It is as if Jacob said, &#8220;You don&#8217;t really think we will come&#8230;to bow down&#8230;do you?&#8221;</p>
