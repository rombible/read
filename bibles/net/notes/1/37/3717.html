<A NAME="3717"><p class="footnote"><span class="fnreference">17</span><note=2279><b>sn</b> Some interpreters see Joseph as gloating over his brothers, but the text simply says <i>he told his brothers about it</i> (i.e., the dream). The text gives no warrant for interpreting his manner as arrogant or condescending. It seems normal that he would share a dream with the family.</p>
