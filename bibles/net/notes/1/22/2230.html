<A NAME="2230"><p class="footnote"><span class="fnreference">30</span><note=1256><b>tn</b> <i>Heb</i> &#8220;and saw, and look.&#8221; The particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>, &#8220;look&#8221;) draws attention to what Abraham saw and invites the audience to view the scene through his eyes.</p>
