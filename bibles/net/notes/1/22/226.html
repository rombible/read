<A NAME="226"><p class="footnote"><span class="fnreference">6</span><note=1232><b>sn</b> A whole <i>burnt offering</i> signified the complete surrender of the worshiper and complete acceptance by God. The demand for a human sacrifice was certainly radical and may have seemed to Abraham out of character for God. Abraham would have to obey without fully understanding what God was about.</p>
