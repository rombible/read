<A NAME="2242"><p class="footnote"><span class="fnreference">42</span><note=1268><b>tn</b> <i>Heb</i> &#8220;gate,&#8221; which here stands for a walled city. To break through the gate complex would be to conquer the city, for the gate complex was the main area of defense (hence the translation &#8220;stronghold&#8221;).</p>
