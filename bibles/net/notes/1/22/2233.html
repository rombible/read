<A NAME="2233"><p class="footnote"><span class="fnreference">33</span><note=1259><b>tn</b> <i>Heb</i> &#8220;the Lord sees&#8221; (<font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1492;&#1493;&#1464;&#1492; &#1497;&#1460;&#1512;&#1456;&#1488;&#1462;&#1492;</font>, <font face="Scholar">yÿhvah yir</font>&#8217;<font face="Scholar">eh</font>, traditionally transliterated &#8220;Jehovah Jireh&#8221;; see the note on the word &#8220;provide&#8221; in v. 8). By so naming the place Abraham preserved in the memory of God&#8217;s people the amazing event that took place there.</p>
