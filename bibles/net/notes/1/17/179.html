<A NAME="179"><p class="footnote"><span class="fnreference">9</span><note=888><b>tn</b> <i>Heb</i> &#8220;And Abram fell on his face.&#8221; This expression probably means that Abram sank to his knees and put his forehead to the ground, although it is possible that he completely prostrated himself. In either case the posture indicates humility and reverence.</p>
