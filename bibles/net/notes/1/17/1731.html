<A NAME="1731"><p class="footnote"><span class="fnreference">31</span><note=910><b>tn</b> <i>Heb</i> &#8220;my covenant.&#8221; Here in v. 13 the Hebrew word <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1512;&#1460;&#1497;&#1514;</font> (<font face="Scholar">bÿrit</font>) refers to the outward, visible sign, or reminder, of the covenant. For the range of meaning of the term, see the note on the word &#8220;requirement&#8221; in v. 9.</p>
