<A NAME="1735"><p class="footnote"><span class="fnreference">35</span><note=914><b>tn</b> <i>Heb</i> &#8220;he has broken my covenant.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1512;&#1460;&#1497;&#1514;</font> (<font face="Scholar">bÿrit</font>) here refers to the obligation required by God in conjunction with the covenantal agreement. For the range of meaning of the term, see the note on the word &#8220;requirement&#8221; in v. 9.</p>
