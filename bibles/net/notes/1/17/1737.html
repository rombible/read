<A NAME="1737"><p class="footnote"><span class="fnreference">37</span><note=916><b>sn</b> <i>Sarah</i>. The name change seems to be a dialectical variation, both spellings meaning &#8220;princess&#8221; or &#8220;queen.&#8221; Like the name Abram, the name Sarai symbolized the past. The new name Sarah, like the name Abraham, would be a reminder of what God intended to do for Sarah in the future.</p>
