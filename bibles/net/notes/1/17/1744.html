<A NAME="1744"><p class="footnote"><span class="fnreference">44</span><note=923><b>sn</b> It is important to note that even though Abraham staggers at the announcement of the birth of a son, finding it almost too incredible, he nonetheless calls his wife Sarah, the new name given to remind him of the promise of God (v. 15).</p>
