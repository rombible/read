<A NAME="1318"><p class="footnote"><span class="fnreference">18</span><note=695><b>tn</b> This parenthetical clause, introduced with the <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) disjunctive (translated &#8220;now&#8221;), again provides critical information. It tells in part why the land cannot sustain these two bedouins, and it also hints of the danger of weakening the family by inner strife.</p>
