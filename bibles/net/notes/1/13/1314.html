<A NAME="1314"><p class="footnote"><span class="fnreference">14</span><note=691><b>tn</b> The infinitive construct <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1513;&#1473;&#1462;&#1489;&#1462;&#1514;</font> (<font face="Scholar">lashevet</font>, from <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1513;&#1473;&#1463;&#1489;</font>, <font face="Scholar">yashav</font>) explains what it was that the land could not support: &#8220;the land could not support them to live side by side.&#8221; See further J. C. de Moor, &#8220;Lexical Remarks Concerning Yahad and Yahdaw,&#8221; <i>VT</i> 7 (1957): 350-55.</p>
