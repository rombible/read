<A NAME="1338"><p class="footnote"><span class="fnreference">38</span><note=715><b>tn</b> The Hitpael form <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1514;&#1456;&#1492;&#1463;&#1500;&#1468;&#1461;&#1498;&#1456;</font> (<font face="Scholar">hithallekh</font>) means &#8220;to walk about&#8221;; it also can carry the ideas of moving about, traversing, going back and forth, or living in an area. It here has the connotation of traversing the land to survey it, to look it over.</p>
