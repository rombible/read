<A NAME="24"><p class="footnote"><span class="fnreference">4</span><note=52><b>tn</b> The word for spiritual in Greek is <font face="Galaxie Unicode Greek">&#955;&#959;&#947;&#953;&#954;&#972;&#962;</font> (<font face="Greektl">logikos</font>), which is a play on words with the reference in 1:23-25 to the living and enduring word (<font face="Galaxie Unicode Greek">&#955;&#972;&#947;&#959;&#962;</font>, <font face="Greektl">logos</font>) of God, through which they were born anew. This is a subtle indication that the nourishment for their growth must be the word of God.</p>
