<A NAME="219"><p class="footnote"><span class="fnreference">19</span><note=67><b>tn</b> <i>Grk</i> &#8220;to you who believe is the value,&#8221; referring to their perception of the stone in contrast to those who reject (vv. 7b-8). But the expression may also be translated as &#8220;to you who believe is this honor,&#8221; referring to the lack of shame cited in v. 6b.</p>
