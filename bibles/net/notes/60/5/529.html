<A NAME="529"><p class="footnote"><span class="fnreference">29</span><note=225><b>tn</b> <i>Grk</i> &#8220;the one in Babylon,&#8221; which could refer to some individual woman (&#8220;she who is in Babylon&#8221;) since the Greek article (here &#8220;the one&#8221;) is feminine. But it is much more likely to be a veiled reference to a church (the Greek word &#8220;church&#8221; is also feminine in gender).</p>
