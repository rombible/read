<A NAME="412"><p class="footnote"><span class="fnreference">12</span><note=77><b>tn</b> The usual meaning of the Hebrew term <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1456;&#1489;&#1468;&#1465;&#1500;&#1462;&#1514;</font> (<font face="Scholar">shÿbolet</font>) is &#8220;ears&#8221; (as in ears of grain). Here it probably refers to the produce of the olive trees, i.e., olives. Many English versions render the term as &#8220;branches,&#8221; but cf. NAB &#8220;tufts.&#8221;</p>
