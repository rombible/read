<A NAME="43"><p class="footnote"><span class="fnreference">3</span><note=68><b>sn</b> The vision apparently describes two olive trees providing olive oil by pipes to a large basin atop the menorah. From this basin two pipes extend to each of the seven lamps of the menorah, for a total of fourteen pipes in all. See vv. 11-12.</p>
