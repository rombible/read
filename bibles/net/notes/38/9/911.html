<A NAME="911"><p class="footnote"><span class="fnreference">11</span><note=133><b>tn</b> Though a <i>hapax legomenon</i>, the <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1510;&#1468;&#1464;&#1489;&#1464;&#1492;</font> (<font face="Scholar">mitsavah</font>) of the MT (from <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1510;&#1463;&#1489;</font>, <font face="Scholar">natsav</font>, &#8220;take a stand&#8221;) is preferable to the suggestion <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1510;&#1468;&#1461;&#1489;&#1464;&#1492;</font> (<font face="Scholar">matsevah</font>, &#8220;pillar&#8221;) or even <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1510;&#1468;&#1464;&#1489;&#1464;&#1488;</font> (<font face="Scholar">mitsava</font>&#8217;, &#8220;from&#8221; or &#8220;against the army&#8221;). The context favors the idea of the <sc>Lord as a protector.</p>
