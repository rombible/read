<A NAME="97"><p class="footnote"><span class="fnreference">7</span><note=129><b>tn</b> The present translation presupposes a Hiphil perfect of <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1489;&#1461;&#1513;&#1473;</font> (<font face="Scholar">yavesh</font>, &#8220;be dry&#8221;; cf. NRSV &#8220;are withered&#8221;) rather than the usually accepted Hiphil of <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1493;&#1465;&#1513;&#1473;</font> (<font face="Scholar">bosh</font>, &#8220;be ashamed&#8221;; cf. KJV, ASV), a sense that is less suitable with the removal of hope.</p>
