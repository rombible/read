<A NAME="147"><p class="footnote"><span class="fnreference">7</span><note=215><b>sn</b> This seismic activity provides a means of escape from Jerusalem so that the Messiah (the <sc>Lord), whose feet will stand on the Mount of Olives, may destroy the wicked nations in the Kidron Valley (the v. of Jehoshaphat, or of &#8220;judgment of the <sc>Lord&#8221;) without harming the inhabitants of the city.</p>
