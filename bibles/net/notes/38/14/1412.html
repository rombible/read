<A NAME="1412"><p class="footnote"><span class="fnreference">12</span><note=220><b>sn</b> <i>In the evening there will be light</i>. The normal pattern is that light breaks through in the morning (Gen 1:3) but in the day of the <sc>Lord in judgment it would do so in the evening. In a sense the universe will be &#8220;de-created&#8221; in order to be &#8220;recreated.&#8221;</p>
