<A NAME="31"><p class="footnote"><span class="fnreference">1</span><note=51><b>sn</b> <i>Joshua the high priest</i> mentioned here is the son of the priest Jehozadak, mentioned also in Hag 1:1 (cf. Ezra 2:2; 3:2, 8; 4:3; 5:2; 10:18; Neh 7:7; 12:1, 7, 10, 26). He also appears to have been the grandfather of the high priest contemporary with Nehemiah ca. 445 <sc>b.c. (Neh 12:10).</p>
