<A NAME="53"><p class="footnote"><span class="fnreference">3</span><note=81><b>sn</b> Stealing and swearing falsely (mentioned later in this verse) are sins against mankind and God respectively and are thus violations of the two major parts of the Ten Commandments. These two stipulations (commandments 8 and 3) represent the whole law.</p>
