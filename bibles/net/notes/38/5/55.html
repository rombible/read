<A NAME="55"><p class="footnote"><span class="fnreference">5</span><note=83><b>tn</b> <i>Heb</i> &#8220;[This is] the ephah.&#8221; An ephah was a liquid or solid measure of about a bushel (five gallons or just under twenty liters). By metonymy it refers here to a measuring container (probably a basket) of that quantity.</p>
