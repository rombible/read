<A NAME="57"><p class="footnote"><span class="fnreference">7</span><note=85><b>sn</b> Here <i>two women</i> appear as the agents of the <sc>Lord because the whole scene is feminine in nature. The Hebrew word for &#8220;wickedness&#8221; in v. 8 (<font face="Galaxie Unicode Hebrew">&#1512;&#1460;&#1513;&#1473;&#1456;&#1506;&#1464;&#1492;</font>) is grammatically feminine, so feminine imagery is appropriate throughout.</p>
