<A NAME="59"><p class="footnote"><span class="fnreference">9</span><note=87><b>sn</b> The <i>land of Babylonia</i> (<i>Heb</i> &#8220;the land of Shinar&#8221;) is another name for Sumer and Akkad, where Babylon was located (Gen 10:10). Babylon throughout the Bible symbolizes the focus of anti-God sentiment and activity (Gen 11:4; 14:1; Isa 13&#8211;14; 47:1-3; Jer 50&#8211;51; Rev 14:8; 17:1, 5, 18; 18:21).</p>
