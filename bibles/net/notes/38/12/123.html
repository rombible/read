<A NAME="123"><p class="footnote"><span class="fnreference">3</span><note=178><b>sn</b> The image of <i>a cup that brings dizziness</i> is that of drunkenness. The <sc>Lord will force the nations to drink of his judgment and in doing so they will become so intoxicated by his wrath that they will stumble and become irrational.</p>
