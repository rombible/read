<A NAME="125"><p class="footnote"><span class="fnreference">5</span><note=180><b>sn</b> In Israel&#8217;s and Judah&#8217;s past they had been uprooted by various conquerors such as the Assyrians and the Babylonians. In the eschaton, however, they will be so &#8220;heavy&#8221; with God&#8217;s glory and so rooted in his promises that no nation will be able to move them.</p>
