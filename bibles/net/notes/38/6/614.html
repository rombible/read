<A NAME="614"><p class="footnote"><span class="fnreference">14</span><note=101><b>tn</b> Since the &#8220;son of Zephaniah&#8221; in v. 10 is Josiah, it might be best here to understand &#8220;Hen&#8221; in its meaning &#8220;grace&#8221; (<font face="Galaxie Unicode Hebrew">&#1495;&#1461;&#1503;</font>, <font face="Scholar">khen</font>); that is, &#8220;Hen&#8221; is a nickname for Josiah &#8211; &#8220;the gracious one.&#8221; A number of modern English translations use &#8220;Josiah&#8221; here (e.g., NCV, NRSV, NLT).</p>
