<A NAME="610"><p class="footnote"><span class="fnreference">10</span><note=97><b>tn</b> <i>Heb</i> &#8220;crowns&#8221; (so KJV, ASV; also in v. 14). The Hebrew word for &#8220;crown&#8221; here is <font face="Galaxie Unicode Hebrew">&#1506;&#1458;&#1496;&#1462;&#1512;&#1462;&#1514;</font> (&#8217;<font face="Scholar">ateret</font>), a term never used in the OT for the priestly crown or mitre. Thus, the scene here describes the investing of the priest with royal authority.</p>
