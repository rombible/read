<A NAME="1012"><p class="footnote"><span class="fnreference">12</span><note=155><b>sn</b> <i>I will bring them back from Egypt&#8230;from Assyria</i>. The gathering of God&#8217;s people to their land in eschatological times will be like a reenactment of the exodus, but this time they will come from all over the world (cf. Isa 40:3-5; 43:1-7, 14-21; 48:20-22; 51:9-11).</p>
