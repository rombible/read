<A NAME="106"><p class="footnote"><span class="fnreference">6</span><note=149><b>tn</b> This is not the usual word to describe a king of Israel or Judah (such as <font face="Galaxie Unicode Hebrew">&#1502;&#1462;&#1500;&#1462;&#1498;&#1456;</font>, <font face="Scholar">melekh</font>, or <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1513;&#1474;&#1460;&#1497;&#1488;</font>, <font face="Scholar">nasi</font>&#8217;), but <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1465;&#1490;&#1461;&#1513;&#1474;</font>, <font face="Scholar">noges</font>, &#8220;dictator&#8221; (cf. KJV &#8220;oppressor&#8221;). The author is asserting by this choice of wording that in the messianic age God&#8217;s rule will be by force.</p>
