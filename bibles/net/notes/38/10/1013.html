<A NAME="1013"><p class="footnote"><span class="fnreference">13</span><note=156><b>tn</b> <i>Heb</i> &#8220;he,&#8221; in which case the referent is the <sc>Lord. This reading is followed by KJV, ASV, NAB (which renders it as first person), and NASB. The LXX reads &#8220;they,&#8221; referring to the Israelites themselves, a reading followed by many modern English versions (e.g., NIV, NRSV, TEV, NLT).</p>
