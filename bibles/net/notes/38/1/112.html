<a name="112"></a><p class="footnote"><span class="fnreference">12</span><note=12><b>tc</b> The LXX presupposes <font face="Galaxie Unicode Hebrew">&#1492;&#1462;&#1492;&#1464;&#1512;&#1460;&#1497;&#1501;</font> (<font face="Scholar">heharim</font>, &#8220;mountains&#8221;) rather than the MT <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1492;&#1458;&#1491;&#1463;&#1505;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">hahadassim</font>, &#8220;myrtles&#8221;), probably because of reference to the ravine. The MT reading is preferred and is followed by most English versions.</p>
