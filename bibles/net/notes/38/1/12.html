<a name="12"></a><p class="footnote"><span class="fnreference">2</span><note=2><b>sn</b> The <i>eighth month of Darius&#8217; second year</i> was late October &#8211; late November, 520 <span class="smallcaps">b.c.</span>, by the modern (Julian) calendar. This is two months later than the date of Haggai&#8217;s first message to the same community (cf. Hag 1:1).</p>
