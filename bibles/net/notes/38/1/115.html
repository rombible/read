<a name="115"></a><p class="footnote"><span class="fnreference">15</span><note=15><b>sn</b> The stem used here (Hitpael) with the verb &#8220;walk&#8221; (<font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1463;&#1498;&#1456;</font>, <font face="Scholar">halakh</font>) suggests the exercise of dominion (cf. Gen 13:17; Job 1:7; 2:2-3; Ezek 28:14; Zech 6:7). The <span class="smallcaps">Lord</span> is here about to claim sovereignty over the nations. Cf. NAB, NASB, NRSV, NLT &#8220;to patrol&#8221;; TEV &#8220;to go and inspect.&#8221;</p>
