<A NAME="211"><p class="footnote"><span class="fnreference">11</span><note=43><b>tc</b> A scribal emendation (<i>tiqqun sopherim</i>) has apparently altered an original &#8220;my eye&#8221; to &#8220;his eye&#8221; in order to allow the prophet to be the speaker throughout vv. 8-9. This alleviates the problem of the <sc>Lord saying, in effect, that he has sent himself on the mission to the nations.</p>
