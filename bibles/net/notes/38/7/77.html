<A NAME="77"><p class="footnote"><span class="fnreference">7</span><note=109><b>sn</b> The <i>Shephelah</i> is the geographical region between the Mediterranean coastal plain and the Judean hill country. The Hebrew term can be translated &#8220;lowlands&#8221; (cf. ASV), &#8220;foothills&#8221; (NAB, NASB, NLT), or &#8220;steppes.&#8221;</p>
