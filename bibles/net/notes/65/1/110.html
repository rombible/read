<a name="110"></a><p class="footnote"><span class="fnreference">10</span><note=10><b>tn</b> the verb <font face="Galaxie Unicode Greek">&#7952;&#960;&#945;&#947;&#969;&#957;&#943;&#950;&#959;&#956;&#945;&#953;</font> (<font face="Greektl">epagwnizomai</font>) is an intensive form of <font face="Galaxie Unicode Greek">&#7936;&#947;&#969;&#957;&#943;&#950;&#959;&#956;&#945;&#953;</font> (<font face="Greektl">agwnizomai</font>). As such, the notion of struggling, fighting, contending, etc. is heightened. </p>
