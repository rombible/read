<a name="131"></a><p class="footnote"><span class="fnreference">31</span><note=31><b>tn</b> The word <font face="Galaxie Unicode Greek">&#950;&#972;&#966;&#959;&#962;</font> (<font face="Greektl">zofos</font>, &#8220;utter, deepest darkness&#8221;) is used only five times in the NT: two in 2 Peter, two in Jude, and one in Hebrews. Jude 6 parallels 2 Pet 2:4; Jude 13 parallels 2 Pet 2:17.</p>
