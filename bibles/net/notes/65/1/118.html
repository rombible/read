<a name="118"></a><p class="footnote"><span class="fnreference">18</span><note=18><b>tn</b> <i>Grk</i> &#8220;for this condemnation.&#8221; <font face="Galaxie Unicode Greek">&#964;&#959;&#8166;&#964;&#959;</font> (<font face="Greektl">touto</font>) is almost surely a kataphoric demonstrative pronoun, pointing to what follows in vv. 5-18. Otherwise, the condemnation is only implied (in v. 3b) or is merely a <i>statement</i> of their sinfulness (&#8220;ungodly&#8221; in v. 4b), not a judgment of it.</p>
