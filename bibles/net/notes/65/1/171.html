<a name="171"></a><p class="footnote"><span class="fnreference">71</span><note=71><b>tn</b> <i>Grk</i> &#8220;against&#8221; (<font face="Galaxie Unicode Greek">&#954;&#945;&#964;&#940;</font> [<font face="Greektl">kata</font>] + genitive). English usage is satisfied with &#8220;on&#8221; at this point, but the parallel is lost in the translation to some degree, for the end of v. 15 says that this judgment is meted out on these sinners because they spoke <i>against him</i> (<font face="Galaxie Unicode Greek">&#954;&#945;&#964;&#940;</font> + genitive).</p>
