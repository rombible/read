<a name="163"></a><p class="footnote"><span class="fnreference">63</span><note=63><b>tn</b> <i>Grk</i> &#8220;foaming, causing to foam.&#8221; The verb form is intensive and causative. BDAG 360 s.v. <font face="Galaxie Unicode Greek">&#7952;&#960;&#945;&#966;&#961;&#943;&#950;&#969;</font> suggests the meaning &#8220;to cause to splash up like froth, <i>cause to foam</i>,&#8221; or, in this context, &#8220;<i>waves casting up their own shameless deeds like (dirty) foam</i>.&#8221;</p>
