<A NAME="1218"><p class="footnote"><span class="fnreference">18</span><note=292><b>tc</b> The MT has &#8220;Bedan&#8221; (<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1491;&#1464;&#1503;</font>) here (cf. KJV, NASB, CEV). But a deliverer by this name is not elsewhere mentioned in the OT. The translation follows the LXX and the Syriac Peshitta in reading &#8220;Barak.&#8221;</p>
