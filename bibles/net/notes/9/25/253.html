<A NAME="253"><p class="footnote"><span class="fnreference">3</span><note=709><b>sn</b> The name <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1489;&#1464;&#1500;</font> (<font face="Scholar">Nabal</font>) means &#8220;foolish&#8221; or &#8220;senseless&#8221; in Hebrew, and as an adjective the word is used especially of persons who have no perception of ethical or religious claims. It is an apt name for this character, who certainly typifies such behavior.</p>
