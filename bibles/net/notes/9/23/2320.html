<A NAME="2320"><p class="footnote"><span class="fnreference">20</span><note=688>sn Beginning with 23:29, the verse numbers through 24:22 in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), with 23:29 ET = 24:1 HT, 24:1 ET = 24:2 HT, 24:2 ET = 24:3 HT, etc., through 24:22 ET = 24:23 HT. With 25:1 the verse numbers in the ET and HT are again the same.</p>
