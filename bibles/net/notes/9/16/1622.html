<A NAME="1622"><p class="footnote"><span class="fnreference">22</span><note=459><b>tn</b> Or &#8220;an injurious spirit&#8221;; cf. NLT &#8220;a tormenting spirit.&#8221; The phrase need not refer to an evil, demonic spirit. The Hebrew word translated &#8220;evil&#8221; may refer to the character of the spirit or to its effect upon Saul. If the latter, another translation option might be &#8220;a mischief-making spirit.&#8221; </p>
