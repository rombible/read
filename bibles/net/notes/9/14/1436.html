<A NAME="1436"><p class="footnote"><span class="fnreference">36</span><note=369><b>tn</b> <i>Heb</i> &#8220;You have acted deceptively.&#8221; In this context the verb refers to violating an agreement, in this case the dietary and sacrificial regulations of the Mosaic law. The verb form is second masculine plural; apparently Saul here addresses those who are eating the animals.</p>
