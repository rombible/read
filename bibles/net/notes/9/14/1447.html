<A NAME="1447"><p class="footnote"><span class="fnreference">47</span><note=380><b>tn</b> <i>Heb</i> &#8220;Look, I, I will die.&#8221; Apparently Jonathan is acquiescing to his anticipated fate of death. However, the words may be taken as sarcastic (&#8220;Here I am about to die!&#8221;) or as a question, &#8220;Must I now die?&#8221; (cf. NAB, NIV, NCV, NLT).</p>
