<A NAME="2816"><p class="footnote"><span class="fnreference">16</span><note=798><b>tn</b> <i>Heb</i> &#8220;gods.&#8221; The modifying participle (translated &#8220;coming up&#8221;) is plural, suggesting that underworld spirits are the referent. But in the following verse Saul understands the plural word to refer to a singular being. The reference is to the spirit of Samuel.</p>
