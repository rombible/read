<A NAME="48"><p class="footnote"><span class="fnreference">8</span><note=119><b>tn</b> <i>Heb</i> &#8220;the stone, the help.&#8221; The second noun is in apposition to the first one and apparently is the name by which the stone was known. Contrast the expression used in 5:1 and 7:12, where the first word lacks the definite article, unlike 4:1.</p>
