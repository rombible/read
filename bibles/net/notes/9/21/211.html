<A NAME="211"><p class="footnote"><span class="fnreference">1</span><note=637>sn Beginning with 20:42b, the verse numbers through 21:15 in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), with 20:42b ET = 21:1 HT, 21:1 ET = 21:2 HT, 21:2 ET = 21:3 HT, etc., through 21:15 ET = 21:16 HT. With 22:1 the verse numbers in the ET and HT are again the same.</p>
