<A NAME="2610"><p class="footnote"><span class="fnreference">10</span><note=761><b>tn</b> <i>Heb</i> &#8220;may he smell.&#8221; The implication is that Saul should seek to appease God, for such divine instigation to evil would a sign of God&#8217;s disfavor. For a fuller discussion of this passage see R. B. Chisholm, Jr., &#8220;Does God Deceive?&#8221; <i>BSac</i> 155 (1998): 19-21.</p>
