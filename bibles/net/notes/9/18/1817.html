<A NAME="1817"><p class="footnote"><span class="fnreference">17</span><note=551><b>tn</b> <i>Heb</i> &#8220;Who are my relatives, the clan of my father?&#8221; The term <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;</font> (<font face="Scholar">khay</font>), traditionally understood as &#8220;my life,&#8221; is here a rare word meaning &#8220;family, kinfolk&#8221; (see <i>HALOT</i> 309 s.v. III <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;</font>). The phrase &#8220;clan of my father&#8221; may be a scribal gloss explaining the referent of this rare word.</p>
