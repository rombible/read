<A NAME="310"><p class="footnote"><span class="fnreference">10</span><note=111><b>tn</b> <i>Heb</i> &#8220;So God will do to you and thus he will add.&#8221; The verbal forms in this pronouncement are imperfects, not jussives, but the statement has the force of a curse or warning. One could translate, &#8220;May God do to you and thus may he add.&#8221; </p>
