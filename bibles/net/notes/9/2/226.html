<A NAME="226"><p class="footnote"><span class="fnreference">26</span><note=62><b>tn</b> <i>Heb</i> &#8220;they did not know the <sc>Lord.&#8221; The verb here has the semantic nuance &#8220;recognize the authority of.&#8221; Eli&#8217;s sons obviously knew who the Lord was; they served in his sanctuary. But they did not recognize his moral authority.</p>
