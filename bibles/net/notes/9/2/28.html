<A NAME="28"><p class="footnote"><span class="fnreference">8</span><note=44><b>tc</b> The MT (<i>Qere</i>) reads &#8220;and by him actions are weighed.&#8221; The translation assumes that reading of the <i>Qere</i> <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1500;&#1493;&#1465;</font> (<font face="Scholar">vÿlo</font>, &#8220;and by him&#8221;), which is supported by many medieval Hebrew <sc>mss, is correct, rather than the reading of the <i>Kethib</i> <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1500;&#1493;&#1465;&#1488;</font> (<font face="Scholar">vÿlo</font>&#8217;, &#8220;and not&#8221;).</p>
