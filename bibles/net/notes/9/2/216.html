<A NAME="216"><p class="footnote"><span class="fnreference">16</span><note=52><b>tn</b> <i>Heb</i> &#8220;guards the feet of.&#8221; The expression means that God watches over and protects the godly in all of their activities and movements. The imperfect verbal forms in v. 9 are understood as indicating what is typically true. Another option is to translate them with the future tense. See v. 10b.</p>
