<A NAME="27"><p class="footnote"><span class="fnreference">7</span><note=43><b>tn</b> <i>Heb</i> &#8220;proudly, proudly.&#8221; If MT is original, the repetition of the word is for emphasis, stressing the arrogance of those addressed. However, a few medieval Hebrew manuscripts and some other textual witnesses do not reflect the repetition, suggesting that the Hebrew text may be dittographic.</p>
