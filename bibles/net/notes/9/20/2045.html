<A NAME="2045"><p class="footnote"><span class="fnreference">45</span><note=631><b>tn</b> <i>Heb</i> &#8220;for he was upset concerning David for his father had humiliated him.&#8221; The referent of the pronoun &#8220;him&#8221; is not entirely clear, but the phrase &#8220;concerning David&#8221; suggests that it refers to David, rather than Jonathan.</p>
