<A NAME="2031"><p class="footnote"><span class="fnreference">31</span><note=617><b>tc</b> <i>Heb</i> &#8220;and Jonathan arose.&#8221; Instead of MT&#8217;s <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1464;&#1511;&#1464;&#1501;</font> (<font face="Scholar">vayyaqam</font>, &#8220;and he arose&#8221;; from the hollow verbal root <font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1468;&#1501;</font>, <font face="Scholar">qum</font>), the translation assumes a reading <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1460;&#1511;&#1463;&#1491;&#1468;&#1461;&#1501;</font> (<font face="Scholar">vayyiqaddem</font>, &#8220;and he was in front of&#8221;; from the verbal root <font face="Galaxie Unicode Hebrew">&#1511;&#1491;&#1501;</font>, <font face="Scholar">qdm</font>). See P. K. McCarter, <i>I Samuel </i>(AB), 338.</p>
