<a name="133"></a><p class="footnote"><span class="fnreference">33</span><note=33><b>sn</b> The <font face="Scholar">ephah</font> was a standard dry measure in OT times; it was the equivalent of one-tenth of the OT measure known as a homer. The ephah was equal to approximately one-half to two-thirds of a bushel.</p>
