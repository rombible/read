<a name="11"></a><p class="footnote"><span class="fnreference">1</span><note=1><b>tc</b> The translation follows the MT. The LXX reads &#8220;a man from Ramathaim, a Zuphite&#8221;; this is followed by a number of recent English translations. It is possible the MT reading <font face="Galaxie Unicode Hebrew">&#1510;&#1493;&#1465;&#1508;&#1460;&#1497;&#1501;</font> (<font face="Scholar">tsofim</font>) arose from dittography of the <i>mem</i> (<font face="Galaxie Unicode Hebrew">&#1502;</font>) at the beginning of the following word.</p>
