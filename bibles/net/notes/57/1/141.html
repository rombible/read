<a name="141"></a><p class="footnote"><span class="fnreference">41</span><note=41><b>sn</b> The statement <i>you owe me your very self</i> means that Paul was responsible for some sort of blessing in the life of Philemon; though a monetary idea may be in mind, it is perhaps better to understand Paul as referring to the spiritual truth (i.e., the gospel) he had taught Philemon.</p>
