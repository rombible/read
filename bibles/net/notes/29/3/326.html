<A NAME="326"><p class="footnote"><span class="fnreference">26</span><note=178><b>tc</b> Some commentators prefer to delete the line &#8220;Bring down, O <sc>Lord, your warriors,&#8221; understanding it to be a later addition. But this is unnecessary. Contrary to what some have suggested, a prayer for the <sc>Lord&#8217;s intervention is not out of place here.</p>
