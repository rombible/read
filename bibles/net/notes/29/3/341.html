<A NAME="341"><p class="footnote"><span class="fnreference">41</span><note=193><b>sn</b> The language used here is a hyperbolic way of describing both a bountiful grape harvest (&#8220;the mountains will drip with juice&#8221;) and an abundance of cattle (&#8220;the hills will flow with milk&#8221;). In addition to being hyperbolic, the language is also metonymical (effect for cause).</p>
