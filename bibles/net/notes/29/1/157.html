<a name="157"></a><p class="footnote"><span class="fnreference">57</span><note=57><b>sn</b> <i>Fire</i> here and in v. 20 is probably not to be understood in a literal sense. The locust plague, accompanied by conditions of extreme drought, has left the countryside looking as though everything has been burned up (so also in Joel 2:3).</p>
