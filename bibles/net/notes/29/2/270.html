<A NAME="270"><p class="footnote"><span class="fnreference">70</span><note=135><b>sn</b> For half the year Palestine is generally dry. The rainy season begins with the early rains usually in late October to early December, followed by the latter rains in March and April. Without these rains productive farming would not be possible, as Joel&#8217;s original readers knew only too well.</p>
