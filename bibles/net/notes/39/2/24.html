<A NAME="24"><p class="footnote"><span class="fnreference">4</span><note=27><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1508;&#1462;&#1512;&#1462;&#1513;&#1473;</font> (<font face="Scholar">feresh</font>, &#8220;offal&#8221;) refers to the entrails as ripped out in preparing a sacrificial victim (BDB 831 s.v. <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1512;&#1462;&#1513;&#1473;</font>). This graphic term has been variously translated: &#8220;dung&#8221; (KJV, RSV, NRSV, NLT); &#8220;refuse&#8221; (NKJV, NASB); &#8220;offal&#8221; (NEB, NIV).</p>
