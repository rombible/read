<a name="120"></a><p class="footnote"><span class="fnreference">20</span><note=20><b>sn</b> <i>My name will be great among the nations</i>. In what is clearly a strongly ironic shift of thought, the <span class="smallcaps">Lord</span> contrasts the unbelief and virtual paganism of the postexilic community with the conversion and obedience of the nations that will one day worship the God of Israel.</p>
