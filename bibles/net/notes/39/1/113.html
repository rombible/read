<a name="113"></a><p class="footnote"><span class="fnreference">13</span><note=13><b>sn</b> The word <i>table</i>, here a synonym for &#8220;altar,&#8221; has overtones of covenant imagery in which a feast shared by the covenant partners was an important element (see Exod 24:11). It also draws attention to the analogy of sitting down at a common meal with the governor (v. 8).</p>
