<A NAME="41"><p class="footnote"><span class="fnreference">1</span><note=82><b>sn</b> Beginning with <b>4:1</b>, the verse numbers through <b>4:6</b> in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), with <b>4:1</b> ET = <b>3:19</b> HT, <b>4:2</b> ET = <b>3:20</b> HT, etc., through <b>4:6</b> ET = <b>3:24</b> HT. Thus the book of Malachi in the Hebrew Bible has only three chapters, with 24 verses in ch. 3.</p>
