<A NAME="321"><p class="footnote"><span class="fnreference">21</span><note=69><b>tn</b> <i>Heb</i> &#8220;the eater&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1465;&#1499;&#1461;&#1500;</font>, &#8217;<font face="Scholar">okhel</font>), a general term for any kind of threat to crops and livelihood. This is understood as a reference to a locust plague by a number of English versions: NAB, NRSV &#8220;the locust&#8221;; NIV &#8220;pests&#8221;; NCV, TEV &#8220;insects.&#8221;</p>
