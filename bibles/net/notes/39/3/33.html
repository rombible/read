<A NAME="33"><p class="footnote"><span class="fnreference">3</span><note=51><b>tn</b> Here the Hebrew term <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1488;&#1464;&#1491;&#1493;&#1465;&#1503;</font> (<font face="Scholar">ha</font>&#8217;<font face="Scholar">adon</font>) is used, not <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1492;&#1493;&#1464;&#1492;</font> (<font face="Scholar">yÿhvah</font>, typically rendered <sc>Lord). Thus the focus is not on the Lord as the covenant God, but on his role as master.</p>
