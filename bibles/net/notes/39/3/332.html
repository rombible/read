<A NAME="332"><p class="footnote"><span class="fnreference">32</span><note=80><b>sn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1505;&#1456;&#1490;&#1467;&#1500;&#1468;&#1464;&#1492;</font> (<font face="Scholar">sÿgullah</font>, &#8220;special property&#8221;) is a technical term referring to all the recipients of God&#8217;s redemptive grace, especially Israel (Exod 19:5; Deut 7:6; 14:2; 26:18). The <sc>Lord says here that he will not forget even one individual in the day of judgment and reward.</p>
