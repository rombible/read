<a name="174"></a><p class="footnote"><span class="fnreference">74</span><note=74><b>tn</b> <i>Heb</i> &#8220;bread.&#8221; In light of its parallelism with <font face="Galaxie Unicode Hebrew">&#1488;&#1465;&#1499;&#1462;&#1500;</font> (&#8217;<font face="Scholar">okhel</font>, &#8220;food&#8221;) in the following line, it is possible that <font face="Galaxie Unicode Hebrew">&#1500;&#1462;&#1495;&#1462;&#1501;</font> (<font face="Scholar">lekhem</font>, &#8220;bread&#8221;) is used in its broader sense of food or nourishment. </p>
