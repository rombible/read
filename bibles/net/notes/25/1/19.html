<a name="19"></a><p class="footnote"><span class="fnreference">9</span><note=9><b>tn</b> <i>Heb</i> &#8220;princess among the provinces.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1491;&#1460;&#1497;&#1504;&#1464;&#1492;</font> (<font face="Scholar">mÿdinah</font>) is an Aramaic loanword which refers to an administrative district or province in the empire (e.g., Ezek 19:8; Dan 8:2) (BDB 193 s.v. 2; <i>HALOT</i> 549 s.v.).</p>
