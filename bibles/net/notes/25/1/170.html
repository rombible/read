<a name="170"></a><p class="footnote"><span class="fnreference">70</span><note=70><b>tn</b> <i>Heb</i> &#8220;her sanctuary.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1511;&#1456;&#1491;&#1468;&#1464;&#1513;&#1473;&#1464;&#1492;&#1468;</font> (<font face="Scholar">miqdashah</font>, &#8220;her sanctuary&#8221;) refers to the temple. Anthropomorphically, translating as &#8220;her sacred place&#8221; would also allow for the rape imagery.</p>
