<a name="111"></a><p class="footnote"><span class="fnreference">11</span><note=11><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1505;</font> (<font face="Scholar">mas</font>) means &#8220;forced labor, corveé slave, conscripted worker.&#8221; It refers to a subjugated population, subject to forced labor and/or heavy taxes (Gen 49:15; Exod 1:11; Deut 20:11; Josh 16:10; 17:13; Judg 1:28, 30, 33, 35; 1 Kgs 5:28; 9:15, 21; 12:18; 2 Chr 10:18; Isa 31:8; Lam 1:1).</p>
