<a name="166"></a><p class="footnote"><span class="fnreference">66</span><note=66><b>tn</b> <i>Heb</i> &#8220;stretched out his hand.&#8221; The war imagery is of seizure of property; the anthropomorphic element pictures rape. This is an idiom that describes greedy actions (BDB 831 s.v. <font face="Galaxie Unicode Hebrew">&#1508;&#1464;&#1512;&#1463;&#1513;&#1474;</font>), meaning &#8220;to seize&#8221; (<i>HALOT</i> 976 s.v. 2).</p>
