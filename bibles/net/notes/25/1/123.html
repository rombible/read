<a name="123"></a><p class="footnote"><span class="fnreference">23</span><note=23><b>tn</b> Heb &#8220;those coming of feast.&#8221; The construct chain <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1488;&#1461;&#1497; &#1502;&#1493;&#1465;&#1506;&#1461;&#1491;</font> (<font face="Scholar">ba</font>&#8217;<font face="Scholar">e mo</font>&#8217;<font face="Scholar">ed</font>) consists of (1) the substantival plural construct participle <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1488;&#1461;&#1497;</font> (<font face="Scholar">ba</font>&#8217;<font face="Scholar">e</font>, &#8220;those who come&#8221;) and (2) the collective singular genitive of purpose <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1465;&#1506;&#1461;&#1491;</font> (<font face="Scholar">mo</font>&#8217;<font face="Scholar">ed</font>, &#8220;for the feasts&#8221;).</p>
