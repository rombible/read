<a name="1123"></a><p class="footnote"><span class="fnreference">123</span><note=123><b>tn</b> The participle <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1492;&#1456;&#1508;&#1468;&#1463;&#1498;&#1456;</font> (<font face="Scholar">nehpakh</font>), Niphal participle masculine singular <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1508;&#1463;&#1498;&#1456;</font> (<font face="Scholar">hafakh</font>, &#8220;to turn over&#8221;) functions verbally, referring to progressive present-time action (from the speaker&#8217;s viewpoint). The verb <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1508;&#1463;&#1498;&#1456;</font> (<font face="Scholar">hafakh</font>) is used here to describe emotional distress (e.g., Ezek 4:8).</p>
