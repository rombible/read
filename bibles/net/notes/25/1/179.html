<a name="179"></a><p class="footnote"><span class="fnreference">79</span><note=79><b>sn</b> The <i>dagesh lene</i> in <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1497;</font> (<font face="Scholar">ki</font>) following the vowel ending the verb <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1492;&#1463;&#1489;&#1468;&#1460;&#1497;&#1496;&#1464;&#1492;</font> (<font face="Scholar">vÿhabbitah</font>, &#8220;consider&#8221;) indicates a dramatic pause between calling for the Lord&#8217;s attention and stating the allegation to be seen and considered.</p>
