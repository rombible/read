<a name="129"></a><p class="footnote"><span class="fnreference">29</span><note=29><b>tn</b> <i>Heb</i> &#8220;her foes became [her] head&#8221; (<font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1497;&#1493;&#1468; &#1510;&#1464;&#1512;&#1462;&#1497;&#1492;&#1464; &#1500;&#1456;&#1512;&#1465;&#1488;&#1513;&#1473;</font>, <font face="Scholar">hayu tsareha lÿro</font>&#8217;<font face="Scholar">sh</font>) or more idiomatically &#8220;have come out on top.&#8221; This is a Semitic idiom for domination or subjugation, with &#8220;head&#8221; as a metaphor for leader.</p>
