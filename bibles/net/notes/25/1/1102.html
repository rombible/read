<a name="1102"></a><p class="footnote"><span class="fnreference">102</span><note=102><b>tn</b> <i>Heb</i> &#8220;a winepress he has stomped.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1463;&#1514;</font> (<font face="Scholar">gat</font>, &#8220;winepress&#8221;) functions as an adverbial accusative of location: &#8220;in a winepress.&#8221; The translation reflects the synecdoche that is involved &#8211; one stomps the grapes that are in the winepress, not the winepress itself.</p>
