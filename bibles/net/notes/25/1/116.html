<a name="116"></a><p class="footnote"><span class="fnreference">16</span><note=16><b>tn</b> <i>Heb</i> &#8220;great servitude.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1506;&#1458;&#1489;&#1465;&#1491;&#1464;&#1492;</font> (&#8217;<font face="Scholar">avodah</font>, &#8220;servitude&#8221;) refers to the enforced labor and suffering inflicted upon conquered peoples who are subjugated into slavery (Exod 1:14; 2:23; 5:9, 11; 6:9; Deut 26:6; 1 Kgs 12:4; 1 Chr 26:30; 2 Chr 10:4; 12:8; Isa 14:3; Lam 1:3).</p>
