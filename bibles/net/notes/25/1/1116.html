<a name="1116"></a><p class="footnote"><span class="fnreference">116</span><note=116><b>sn</b> The term &#8220;lovers&#8221; is a figurative expression (hypocatastasis), comparing Jerusalem&#8217;s false gods and political alliance with Assyria to a woman&#8217;s immoral lovers. The prophet Hosea uses similar imagery (Hos 2:5, 7, 10, 13).</p>
