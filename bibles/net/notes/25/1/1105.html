<a name="1105"></a><p class="footnote"><span class="fnreference">105</span><note=105><b>tn</b> <i>Heb</i> &#8220;with water.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1502;&#1468;&#1463;&#1497;&#1460;&#1501;</font> (<font face="Scholar">mayim</font>, &#8220;water&#8221;) functions as an adverbial accusative of manner or impersonal instrument. The term <font face="Galaxie Unicode Hebrew">&#1502;&#1468;&#1463;&#1497;&#1460;&#1501;</font> (<font face="Scholar">mayim</font>, &#8220;water&#8221;) is a metonymy of material (= water) for the thing formed (= tears).</p>
