<a name="1108"></a><p class="footnote"><span class="fnreference">108</span><note=108><b>tn</b> <i>Heb</i> &#8220;my sons.&#8221; The term &#8220;my sons&#8221; (<font face="Galaxie Unicode Hebrew">&#1489;&#1463;&#1504;&#1463;&#1497;</font>, <font face="Scholar">banay</font>) is a figurative description (hypocatastasis) of the former inhabitants of Jerusalem/Judah personified as the Lady Jerusalem&#8217;s children. Jerusalem mourns (and views) their devastation like a mother would her children.</p>
