<a name="17"></a><p class="footnote"><span class="fnreference">7</span><note=7><b>tn</b> The <i>kaf</i> (<font face="Galaxie Unicode Hebrew">&#1499;&#1468;</font>) prefixed to <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1500;&#1456;&#1502;&#1464;&#1504;&#1464;&#1492;</font> (&#8217;<font face="Scholar">almanah</font>, &#8220;widow&#8221;) expresses identity (&#8220;has become a widow&#8221;) rather than comparison (&#8220;has become like a widow&#8221;) (see <i>HALOT</i> 453 s.v. 1; BDB 454 s.v. <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1456;</font> 1.d). The construction emphasizes the class of widowhood.</p>
