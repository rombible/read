<a name="133"></a><p class="footnote"><span class="fnreference">33</span><note=33><b>tn</b> <i>Heb</i> &#8220;the daughter of Zion.&#8221; This phrase is used as an epithet for the city. &#8220;Daughter&#8221; may seem extraneous in English but consciously joins the various epithets and metaphors of Jerusalem as a woman, a device used to evoke sympathy from the reader.</p>
