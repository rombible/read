<a name="153"></a><p class="footnote"><span class="fnreference">53</span><note=53><b>sn</b> The expression <i>have seen her nakedness</i> is a common metaphor to describe the plunder and looting of a city by a conquering army, probably drawn on the ignominious and heinous custom of raping the women of a conquered city as well.</p>
