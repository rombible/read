<a name="117"></a><p class="footnote"><span class="fnreference">17</span><note=17><b>tn</b><i> </i>The antecedent of &#8220;she&#8221; is &#8220;Judah,&#8221; which functions as a synecdoche of nation (= Judah) for the inhabitants of the nation (= people). Thus, &#8220;she&#8221; (= Judah) is tantamount to &#8220;they&#8221; (= former inhabitants of Judah).</p>
