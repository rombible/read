<a name="139"></a><p class="footnote"><span class="fnreference">39</span><note=39><b>sn</b> As elsewhere in chap. 1, Jerusalem is personified as remembering the catastrophic days of 587 <span class="smallcaps">b.c.</span> when Nebuchadnezzar destroyed the city and exiled its inhabitants. Like one of its dispossessed inhabitants, Jerusalem is pictured as becoming impoverished and homeless.</p>
