<a name="184"></a><p class="footnote"><span class="fnreference">84</span><note=84><b>sn</b> The delay in naming the Lord as cause is dramatic. The natural assumption upon hearing the passive verb in the previous line, &#8220;it was dealt severely,&#8221; might well be the pillaging army, but instead the Lord is named as the tormentor.</p>
