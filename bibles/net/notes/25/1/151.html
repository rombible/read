<a name="151"></a><p class="footnote"><span class="fnreference">51</span><note=51><b>sn</b> The Piel participle of <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1489;&#1461;&#1491;</font> (<font face="Scholar">kaved</font>) is infrequent and usually translated formulaically as those who honor someone. The feminine nuance may be best represented as &#8220;her admirers have despised her.&#8221;</p>
