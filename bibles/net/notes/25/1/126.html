<a name="126"></a><p class="footnote"><span class="fnreference">26</span><note=26><b>tn</b> <i>Heb</i> &#8220;groan&#8221; or &#8220;sigh.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1504;&#1463;&#1495;</font> (&#8217;<font face="Scholar">anakh</font>) is an expression of grief (Prov 29:2; Isa 24:7; Lam 1:4, 8; Ezek 9:4; 21:11). BDB 58 s.v. 1 suggests that it means &#8220;sigh&#8221; but <i>HALOT</i> 70-71 s.v. prefers &#8220;groan&#8221; here.</p>
