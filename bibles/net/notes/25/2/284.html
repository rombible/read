<A NAME="284"><p class="footnote"><span class="fnreference">84</span><note=223><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1510;&#1463;&#1506;</font> (<font face="Scholar">batsa</font>&#8217;) has a broad range of meanings: (1) &#8220;to cut off, break off,&#8221; (2) &#8220;to injure&#8221; a person, (3) &#8220;to gain by violence,&#8221; (4) &#8220;to finish, complete&#8221; and (5) &#8220;to accomplish, fulfill&#8221; a promise.</p>
