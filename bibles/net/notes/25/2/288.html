<A NAME="288"><p class="footnote"><span class="fnreference">88</span><note=227><b>tn</b><i> Heb</i> &#8220;He has overthrown and has not shown mercy.&#8221; The two verbs <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1512;&#1463;&#1505; &#1493;&#1456;&#1500;&#1465;&#1488; &#1495;&#1464;&#1502;&#1464;&#1500;</font> (<font face="Scholar">kharas vÿlo</font>&#8217;<font face="Scholar"> khamal</font>) form a verbal hendiadys in which the first retains its verbal sense and the second functions adverbially: &#8220;He has overthrown you without mercy.&#8221; <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1500;&#1465;&#1488; &#1495;&#1464;&#1502;&#1464;&#1500;</font> (<font face="Scholar">vÿlo</font>&#8217;<font face="Scholar"> khamal</font>) alludes to 2:2. </p>
