<A NAME="214"><p class="footnote"><span class="fnreference">14</span><note=153><b>tc</b> The MT reads <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1507;</font> (&#8217;<font face="Scholar">af</font>, &#8220;anger&#8221;), while the ancient versions (LXX, Syriac Peshitta, Latin Vulgate) reflect <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1508;&#1468;&#1493;&#1465;</font> (&#8217;<font face="Scholar">appo</font>, &#8220;His anger&#8221;). The MT is the more difficult reading syntactically, while the ancient versions are probably smoothing out the text.</p>
