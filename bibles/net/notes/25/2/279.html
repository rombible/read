<A NAME="279"><p class="footnote"><span class="fnreference">79</span><note=218><b>tn</b><i> Heb</i> &#8220;perfection of beauty.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1497;&#1465;&#1508;&#1460;&#1497;</font> (<font face="Scholar">yofi</font>, &#8220;beauty&#8221;) functions as a genitive of respect in relation to the preceding construct noun: Jerusalem was perfect in respect to its physical beauty.</p>
