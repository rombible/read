<A NAME="2106"><p class="footnote"><span class="fnreference">106</span><note=245><b>tn</b><i> Heb</i> &#8220;their fruit.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1456;&#1512;&#1460;&#1497;</font> (<font face="Scholar">pÿri</font>, &#8220;fruit&#8221;) is used figuratively to refer to children as the fruit of a mother&#8217;s womb (e.g., Gen 30:2; Deut 7:13; 28:4, 11, 18, 53; 30:9; Pss 21:11; 127:3; 132:11; Isa 13:18; Mic 6:7). </p>
