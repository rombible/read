<A NAME="2101"><p class="footnote"><span class="fnreference">101</span><note=240><b>tn</b><i> Heb</i> &#8220;on account of the life of your children.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">nefesh</font>) refers to the &#8220;life&#8221; of their dying children (e.g., Lam 2:12). The singular noun <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">nefesh</font>, &#8220;life&#8221;) is used as a collective, as the plural genitive noun that follows makes clear: &#8220;your children.&#8221;</p>
