<A NAME="272"><p class="footnote"><span class="fnreference">72</span><note=211><b>tc</b> The MT reads <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1497;&#1468;&#1464;&#1501;</font> (<font face="Scholar">kayyam</font>, &#8220;as the sea&#8221;), while the LXX reflects a Vorlage of <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1493;&#1465;&#1505;</font> (<font face="Scholar">kos</font>, &#8220;a cup&#8221;). The textual variant is probably due to simple orthographic confusion between letters of similar appearance. The idiomatic expression favors the MT.</p>
