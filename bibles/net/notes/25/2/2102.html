<A NAME="2102"><p class="footnote"><span class="fnreference">102</span><note=241><b>tc</b> The <i>BHS</i> editors and many commentators suggest that the fourth bicola in 2:19 is a late addition and should be deleted. Apart from the four sets of bicola in 1:7 and 2:19, every stanza in chapters 1-4 consists of three sets of bicola. </p><p class="footnote"><b>tn</b> <i>Heb</i> &#8220;who are fainting.&#8221;</p>
