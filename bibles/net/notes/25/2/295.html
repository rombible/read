<A NAME="295"><p class="footnote"><span class="fnreference">95</span><note=234><b>tn</b><i> Heb</i> &#8220;the daughter of your eye.&#8221; The term &#8220;eye&#8221; functions as a metonymy for &#8220;tears&#8221; that are produced by the eyes. Jeremiah exhorts personified Jerusalem to cry out to the <sc>Lord day and night without ceasing in repentance and genuine sorrow for its sins.</p>
