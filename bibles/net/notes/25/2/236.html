<A NAME="236"><p class="footnote"><span class="fnreference">36</span><note=175><b>tn</b><i> </i>The <i>Heb</i> verb <font face="Galaxie Unicode Hebrew">&#1494;&#1464;&#1504;&#1463;&#1495;</font> (<font face="Scholar">zanakh</font>) is a rejection term often used in military contexts. Emphasizing emotion, it may mean &#8220;to spurn.&#8221; In military contexts it may be rendered &#8220;to desert.&#8221; </p>
