<A NAME="418"><p class="footnote"><span class="fnreference">18</span><note=408><b>tn</b><i> Heb</i> &#8220;in purple.&#8221; The term <font face="Galaxie Unicode Hebrew">&#1514;&#1493;&#1465;&#1500;&#1464;&#1506;</font> (<font face="Scholar">tola</font>&#8217;, &#8220;purple&#8221;) is a figurative description of expensive clothing: it is a metonymy of association: the color of the dyed clothes (= purple) stands for the clothes themselves.</p>
