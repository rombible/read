<A NAME="420"><p class="footnote"><span class="fnreference">20</span><note=410><b>tn</b><i> </i>The Hebrew word <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1513;&#1473;&#1456;&#1508;&#1468;&#1463;&#1514;&#1468;&#1493;&#1465;&#1514;</font> (&#8217;<font face="Scholar">ashpatot</font>) can also mean &#8220;ash heaps.&#8221; Though not used as a combination elsewhere, to &#8220;embrace ash heaps&#8221; might also envision a state of mourning or even dead bodies lying on the ash heaps. </p>
