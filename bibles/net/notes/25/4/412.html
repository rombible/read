<A NAME="412"><p class="footnote"><span class="fnreference">12</span><note=402><b>tc</b> The MT Kethib form <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497; &#1506;&#1461;&#1504;&#1460;&#1497;&#1501;</font> (<font face="Scholar">ki </font>&#8217;<font face="Scholar">enim</font>) is by all accounts a textual corruption for <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1463;&#1497;&#1456;&#1506;&#1461;&#1504;&#1460;&#1497;&#1501;</font> (<font face="Scholar">kay</font>&#8217;<font face="Scholar">enim</font>, &#8220;like ostriches&#8221;) which is preserved in the Qere and the medieval Hebrew <sc>mss, and reflected in the LXX.</p>
