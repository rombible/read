<A NAME="432"><p class="footnote"><span class="fnreference">32</span><note=422><b>tn</b> <i>Heb</i> &#8220;they flow away.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1494;&#1493;&#1468;&#1489;</font> (<font face="Scholar">zuv</font>, &#8220;to flow, gush&#8221;) is used figuratively here, meaning &#8220;to pine away&#8221; or &#8220;to waste away&#8221; from hunger. See also the next note.</p>
