<A NAME="448"><p class="footnote"><span class="fnreference">48</span><note=438><b>tn</b> There is no main verb in the verse; it is an extended prepositional phrase. One must either assume a verbal idea such as &#8220;But it happened due to&#8230;&#8221; or connect it to the following verses, which themselves are quite difficult. The former option was employed in the present translation.</p>
