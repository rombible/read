<A NAME="319"><p class="footnote"><span class="fnreference">19</span><note=275><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1464;&#1514;&#1463;&#1501;</font> (<font face="Scholar">satam</font>) is a <i>hapax legomenon</i> (term that appears in the Hebrew scriptures only once) that means &#8220;to stop up&#8221; or &#8220;shut out.&#8221; It functions as an idiom here, meaning &#8220;he has shut his ears to my prayer&#8221; (BDB 979 s.v.).</p>
