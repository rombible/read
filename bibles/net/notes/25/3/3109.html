<A NAME="3109"><p class="footnote"><span class="fnreference">109</span><note=365><b>tn</b> <i>Heb</i> &#8220;at the sight of all the daughters of my city.&#8221; It is understood that seeing the plight of the women, not simply seeing the women, is what is so grievous. To make this clear, &#8220;suffering&#8221; was supplied in the translation. </p>
