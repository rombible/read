<A NAME="352"><p class="footnote"><span class="fnreference">52</span><note=308><b>tn</b><i> Heb</i> &#8220;to my heart.&#8221; The noun <font face="Galaxie Unicode Hebrew">&#1500;&#1461;&#1489;&#1464;&#1489;</font> (<font face="Scholar">levav</font>, &#8220;heart&#8221;) has a broad range of meanings, including its use as a metonymy of association, standing for thoughts and thinking = &#8220;mind&#8221; (e.g., Deut 32:46; 1 Chr 29:18; Job 17:11; Ps 73:7; Isa 10:7; Hag 1:5, 7; 2:15, 18; Zech 7:10; 8:17).</p>
