<A NAME="333"><p class="footnote"><span class="fnreference">33</span><note=289><b>tc</b> The MT reads <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1502;&#1468;&#1460;&#1497;</font> (&#8217;<font face="Scholar">ammi</font>, &#8220;my people&#8221;). Many medieval Hebrew <sc>mss read <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1502;&#1468;&#1460;&#1497;&#1501;</font> (&#8217;<font face="Scholar">ammim</font>, &#8220;peoples&#8221;), as reflected also in Syriac Peshitta. The internal evidence (contextual congruence) favors the variant <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1502;&#1468;&#1460;&#1497;&#1501;</font> (&#8217;<font face="Scholar">ammim</font>, &#8220;peoples&#8221;).</p>
