<A NAME="389"><p class="footnote"><span class="fnreference">89</span><note=345><b>tn</b> <i>Heb</i> &#8220;Let us test our ways and examine.&#8221; The two verbs <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1504;&#1463;&#1495;&#1456;&#1511;&#1465;&#1512;&#1464;&#1492;</font> &#8230; <font face="Galaxie Unicode Hebrew">&#1504;&#1463;&#1495;&#1456;&#1508;&#1468;&#1456;&#1513;&#1474;&#1464;&#1492;</font> (<font face="Scholar">nakhpÿsah</font>&#8230;<font face="Scholar">vÿnakhqorah</font>, &#8220;Let us test and let us examine&#8221;) form a verbal hendiadys in which the first functions adverbially and the second retains its full verbal force: &#8220;Let us carefully examine our ways.&#8221;</p>
