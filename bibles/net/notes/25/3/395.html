<A NAME="395"><p class="footnote"><span class="fnreference">95</span><note=351><b>tn</b><i> Heb</i> &#8220;offscouring and refuse.&#8221; The two nouns <font face="Galaxie Unicode Hebrew">&#1505;&#1456;&#1495;&#1460;&#1497; &#1493;&#1468;&#1502;&#1464;&#1488;&#1493;&#1465;&#1505;</font> (<font face="Scholar">sÿkhi uma</font>&#8217;<font face="Scholar">os</font>) probably form a nominal hendiadys, in which the first noun functions as an adjective and the second retains its full nominal sense: &#8220;filthy refuse,&#8221; i.e., &#8220;filthy scum.&#8221;</p>
