<A NAME="320"><p class="footnote"><span class="fnreference">20</span><note=276><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1491;&#1463;&#1512;</font> (<font face="Scholar">garad</font>) has a two-fold range of meanings: (1) &#8220;to build up a wall&#8221; with stones, and (2) &#8220;to block a road&#8221; with a wall of stones. The collocated terms <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1456;&#1512;&#1464;&#1499;&#1463;&#1497;</font> (<font face="Scholar">dÿrakhay</font>, &#8220;my roads&#8221;) in 3:9 clearly indicate that the second category of meaning is in view.</p>
