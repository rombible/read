<A NAME="393"><p class="footnote"><span class="fnreference">93</span><note=349><b>tn</b> The <i>Heb</i> emphasiszes the pronoun &#8220;You &#8211; you have not forgiven.&#8221; Given the contrast with the preceding, it means &#8220;For your part, you have not forgiven.&#8221; A poetic reading in English would place vocal emphasis on &#8220;you&#8221; followed by a short pause.</p>
