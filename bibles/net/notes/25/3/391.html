<A NAME="391"><p class="footnote"><span class="fnreference">91</span><note=347><b>tn</b> The <i>Heb</i> emphasiszes the pronoun &#8220;We &#8211; we have sinned&#8230;.&#8221; Given the contrast with the following, it means &#8220;For our part, we have sinned&#8230;.&#8221; A poetic reading in English would place vocal emphasis on &#8220;we&#8221; followed by a short pause.</p>
