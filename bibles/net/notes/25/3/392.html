<A NAME="392"><p class="footnote"><span class="fnreference">92</span><note=348><b>tn</b><i> Heb</i> &#8220;We have revolted and we have rebelled.&#8221; The two verbs <font face="Galaxie Unicode Hebrew">&#1508;&#1464;&#1513;&#1473;&#1463;&#1506;&#1456;&#1504;&#1493;&#1468; &#1493;&#1468;&#1502;&#1464;&#1512;&#1460;&#1497;&#1504;&#1493;&#1468;</font> (<font face="Scholar">pasha</font>&#8217;<font face="Scholar">nu umarinu</font>, &#8220;we have revolted and we have rebelled&#8221;) form a verbal hendiadys in which the synonyms emphasize the single idea.</p>
