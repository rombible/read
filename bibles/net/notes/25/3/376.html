<A NAME="376"><p class="footnote"><span class="fnreference">76</span><note=332><b>tc</b> The Kethib preserves the singular form <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1505;&#1456;&#1491;&#1468;&#1493;&#1465;</font> (<font face="Scholar">khasdo</font>, &#8220;his kindness&#8221;), also reflected in the LXX and Aramaic Targum. The Qere reads the plural form <font face="Galaxie Unicode Hebrew">&#1495;&#1458;&#1505;&#1464;&#1491;&#1464;&#1497;&#1493;</font> (<font face="Scholar">khasadayv</font>, &#8220;his kindnesses&#8221;) which is reflected in the Latin Vulgate.</p>
