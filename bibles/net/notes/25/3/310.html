<A NAME="310"><p class="footnote"><span class="fnreference">10</span><note=266><b>tn</b><i> Heb</i> &#8220;my flesh and my skin.&#8221; The two nouns joined with <font face="Galaxie Unicode Hebrew">&#1493;</font> (<font face="Scholar">vav</font>), <font face="Galaxie Unicode Hebrew">&#1489;&#1456;&#1513;&#1474;&#1464;&#1512;&#1460;&#1497; &#1493;&#1456;&#1506;&#1493;&#1465;&#1512;&#1460;&#1497;</font> (<font face="Scholar">basari vÿ</font>&#8217;<font face="Scholar">ori</font>, &#8220;my flesh and my skin&#8221;), form a nominal hendiadys: the first functions adjectivally and the second retains its full nominal sense: &#8220;my mortal skin.&#8221;</p>
