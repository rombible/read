<A NAME="346"><p class="footnote"><span class="fnreference">46</span><note=302><b>tn</b><i> Heb</i> &#8220;wormwood and gall.&#8221; The two nouns joined by <font face="Galaxie Unicode Hebrew">&#1493;</font> (<font face="Scholar">vav</font>), <font face="Galaxie Unicode Hebrew">&#1500;&#1463;&#1506;&#1458;&#1504;&#1464;&#1492; &#1493;&#1464;&#1512;&#1465;&#1488;&#1513;&#1473;</font> (<font face="Scholar">la</font>&#8217;<font face="Scholar">ana varo</font>&#8217;<font face="Scholar">sh</font>, &#8220;wormwood and bitterness&#8221;) form a nominal hendiadys. The first retains its full verbal sense and the second functions adjectivally: &#8220;bitter poison.&#8221;</p>
