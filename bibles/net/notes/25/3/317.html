<A NAME="317"><p class="footnote"><span class="fnreference">17</span><note=273><b>tn</b> <i>Heb</i> &#8220;I call and I cry out.&#8221; The verbs <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1494;&#1456;&#1506;&#1463;&#1511; &#1493;&#1463;&#1488;&#1458;&#1513;&#1473;&#1463;&#1493;&#1468;&#1461;&#1506;&#1463;</font> (&#8217;<font face="Scholar">ez</font>&#8217;<font face="Scholar">aq va</font>&#8217;<font face="Scholar">asha</font>&#8217;<font face="Scholar">vvea</font>&#8217;, &#8220;I call and I cry out&#8221;) form a verbal hendiadys: the second retains its full verbal sense, while the first functions adverbially: &#8220;I cry out desperately.&#8221;</p>
