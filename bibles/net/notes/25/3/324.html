<A NAME="324"><p class="footnote"><span class="fnreference">24</span><note=280><b>tc</b> The Kethib is written <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1512;&#1456;&#1497;&#1461;&#1492;</font> (&#8217;<font face="Scholar">aryeh</font>, &#8220;lion&#8221;), while the Qere is <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1512;&#1460;&#1497;</font> (&#8217;<font face="Scholar">ari</font>, &#8220;lion&#8221;), simply a short spelling of the same term (BDB 71 s.v. <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1512;&#1456;&#1497;&#1461;&#1492;</font>).</p>
