<A NAME="384"><p class="footnote"><span class="fnreference">84</span><note=340><b>tn</b><i> Heb</i> &#8220;Who is this, he spoke and it came to pass?&#8221; The general sense is to ask whose commands are fulfilled. The phrase &#8220;he spoke and it came to pass&#8221; is taken as an allusion to the creation account (see Gen 1:3).</p>
