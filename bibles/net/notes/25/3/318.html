<A NAME="318"><p class="footnote"><span class="fnreference">18</span><note=274><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1506;</font> (&#8220;to cry out&#8221;) usually refers to calling out to God for help or deliverance from a lamentable plight (e.g., Job 30:20; 36:13; 38:41; Pss 5:3; 18:7, 42; 22:25; 28:2; 30:3; 31:23; 88:14; 119:147; Isa 58:9; Lam 3:8; Jon 2:3; Hab 1:2).</p>
