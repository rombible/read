<A NAME="512"><p class="footnote"><span class="fnreference">12</span><note=480><b>tn</b><i> Heb</i> &#8220;we have given the hand&#8221;; cf. NRSV &#8220;We have made a pact.&#8221; This is a Semitic idiom meaning &#8220;to make a treaty with&#8221; someone, placing oneself in a subservient position as vassal. The prophets criticized these treaties.</p>
