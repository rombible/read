<A NAME="533"><p class="footnote"><span class="fnreference">33</span><note=501><b>tn</b><i> Heb</i> &#8220;our eyes are dim.&#8221; The physical description of losing sight is metaphorical, perhaps for being blinded by tears or more abstractly for being unable to see (= envision) any hope. The collocation &#8220;darkened eyes&#8221; is too rare to clarify the nuance.</p>
