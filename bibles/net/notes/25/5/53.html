<A NAME="53"><p class="footnote"><span class="fnreference">3</span><note=471><b>tn</b><i> Heb</i> &#8220;Look!&#8221; Although often used in reference to visual perception, <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1489;&#1463;&#1496;</font> (<font face="Scholar">navat</font>, &#8220;to look&#8221;) can also refer to cognitive consideration and mental attention shown to a situation: &#8220;to regard&#8221; (e.g., 1 Sam 16:7; 2 Kgs 3:14), &#8220;to pay attention to, consider&#8221; (e.g., Isa 22:8; Isa 51:1, 2).</p>
