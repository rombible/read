<A NAME="824"><p class="footnote"><span class="fnreference">24</span><note=456><b>tn</b> <i>Heb</i> &#8220;to build a house for the name of the <sc>Lord God of Israel.&#8221; The word &#8220;name&#8221; in the OT sometimes refers to one&#8217;s reputation or honor. The &#8220;name&#8221; of the <sc>Lord sometimes designates the <sc>Lord himself, being indistinguishable from the proper name.</p>
