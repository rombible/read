<A NAME="2239"><p class="footnote"><span class="fnreference">39</span><note=1245><b>sn</b> Beginning with <b>22:43b</b>, the verse numbers through <b>22:53</b> in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), because <b>22:43b</b> in the English Bible = <b>22:44</b> in the Hebrew text. The remaining verses in the chapter differ by one, with <b>22:44-53</b> ET = <b>22:45-54</b> HT.</p>
