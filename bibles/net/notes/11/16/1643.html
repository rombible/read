<A NAME="1643"><p class="footnote"><span class="fnreference">43</span><note=981><b>sn</b> <i>Warned through Joshua son of Nun</i>. For the background to this statement, see Josh 6:26, where Joshua pronounces a curse on the one who dares to rebuild Jericho. Here that curse is viewed as a prophecy spoken by God through Joshua.</p>
