<A NAME="34"><p class="footnote"><span class="fnreference">4</span><note=190><b>tn</b> <i>Heb</i> &#8220;for the name of the <sc>Lord.&#8221; The word &#8220;name&#8221; sometimes refers to one&#8217;s reputation or honor (thus the translation here, &#8220;to honor the <sc>Lord&#8221;). The &#8220;name&#8221; of the <sc>Lord sometimes designates the <sc>Lord himself, being indistinguishable from the proper name.</p>
