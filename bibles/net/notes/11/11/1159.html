<A NAME="1159"><p class="footnote"><span class="fnreference">59</span><note=710><b>tn</b> <i>Heb</i> &#8220;so there might be a lamp for David my servant all the days before me in Jerusalem.&#8221; The metaphorical &#8220;lamp&#8221; symbolizes the Davidic dynasty. Because this imagery is unfamiliar to the modern reader, the translation &#8220;so my servant David&#8217;s dynasty may continue to serve me&#8221; has been used.</p>
