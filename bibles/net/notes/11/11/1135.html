<A NAME="1135"><p class="footnote"><span class="fnreference">35</span><note=686><b>tc</b> The Hebrew text reads <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1514;&#1468;&#1460;&#1490;&#1456;&#1502;&#1456;&#1500;&#1461;&#1492;&#1493;&#1468;</font> (<font face="Scholar">vattigmÿlehu</font>, &#8220;weaned him&#8221;) but a slight alteration of the consonantal text yields <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1514;&#1468;&#1460;&#1490;&#1456;&#1491;&#1456;&#1500;&#1461;&#1492;&#1493;&#1468;</font> (<font face="Scholar">vattigdÿlehu</font>, &#8220;raised him&#8221;), which seems to make better sense.</p>
