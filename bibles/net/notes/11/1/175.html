<a name="175"></a><p class="footnote"><span class="fnreference">75</span><note=75><b>tn</b> <i>Heb</i> &#8220;you are a man of strength [or &#8220;ability&#8221;] and you bring a message [that is] good.&#8221; Another option is to understand the phrase <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1497;&#1513;&#1473; &#1495;&#1463;&#1497;&#1460;&#1500;</font> (&#8217;<font face="Scholar">ish khayil</font>) in the sense of &#8220;a worthy man,&#8221; that is &#8220;loyal.&#8221; See also 1 Kgs 1:52 and <i>HALOT</i> 311 s.v. <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;&#1460;&#1500;</font>.</p>
