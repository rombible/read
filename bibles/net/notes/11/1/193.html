<a name="193"></a><p class="footnote"><span class="fnreference">93</span><note=93><b>tn</b> <i>Heb</i> &#8220;if he is a man of strength [or ability].&#8221; In this context, where Adonijah calls himself a &#8220;servant,&#8221; implying allegiance to the new king, the phrase <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1497;&#1513;&#1473; &#1495;&#1463;&#1497;&#1460;&#1500;</font> (&#8217;<font face="Scholar">ish khayil</font>) probably carries the sense of &#8220;a worthy man,&#8221; that is, &#8220;loyal&#8221; (see <i>HALOT</i> 311 s.v. <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;&#1460;&#1500;</font>).</p>
