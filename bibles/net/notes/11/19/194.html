<A NAME="194"><p class="footnote"><span class="fnreference">4</span><note=1071><b>tc</b> The MT has &#8220;and he saw,&#8221; but some medieval Hebrew <sc>mss as well as several ancient versions support the reading &#8220;he was afraid.&#8221; The consonantal text (<font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1463;&#1512;&#1456;&#1488;</font>, <font face="Scholar">vayyar</font>&#8217;) is ambiguous and can be vocalized <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1463;&#1512;&#1456;&#1488;</font> (from <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1488;&#1464;&#1492;</font>, <font face="Scholar">ra</font>&#8217;<font face="Scholar">ah</font>, &#8220;to see&#8221;) or <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1460;&#1512;&#1464;&#1488;</font> (<font face="Scholar">vayyira</font>&#8217;, from <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1512;&#1461;&#1488;</font>, <font face="Scholar">yare</font>&#8217;, &#8220;to fear&#8221;).</p>
