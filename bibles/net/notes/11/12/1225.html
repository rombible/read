<A NAME="1225"><p class="footnote"><span class="fnreference">25</span><note=749><b>sn</b> <i>We have no portion in David; no share in the son of Jesse. </i>Their point seems to be that they have no familial relationship with David that brings them any benefits or places upon them any obligations. They are being treated like outsiders. </p>
