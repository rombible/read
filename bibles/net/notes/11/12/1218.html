<A NAME="1218"><p class="footnote"><span class="fnreference">18</span><note=742><b>tn</b> <i>Heb</i> &#8220;My father punished you with whips, but I will punish you with scorpions.&#8221; &#8220;Scorpions&#8221; might allude to some type of torture using poisonous insects, but more likely it refers to a type of whip that inflicts an especially biting, painful wound. Cf. CEV &#8220;whips with pieces of sharp metal.&#8221;</p>
