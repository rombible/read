<A NAME="105"><p class="footnote"><span class="fnreference">5</span><note=607><b>tn</b> <i>Heb</i> &#8220;with very great strength.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;&#1460;&#1500;</font> (<font face="Scholar">khayil</font>, &#8220;strength&#8221;) may refer here to the size of her retinue (cf. NAB, NASB, NIV, NRSV) or to the great wealth she brought with her.</p>
