<A NAME="912"><p class="footnote"><span class="fnreference">12</span><note=566><b>tn</b> <i>Heb</i> &#8220;and the temple which I consecrated for my name I will send away from before my face.&#8221;</p><p class="footnote"><b>sn</b> Instead of &#8220;I will send away,&#8221; the parallel text in 2 Chr 7:20 has &#8220;I will throw away.&#8221; The two verbs sound very similar in Hebrew, so the discrepancy is likely due to an oral transmissional error.</p>
