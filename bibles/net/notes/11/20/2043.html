<A NAME="2043"><p class="footnote"><span class="fnreference">43</span><note=1137><b>sn</b> <i>Sackcloth</i> was worn as a sign of sorrow and repentance. The precise significance of the ropes on the head is uncertain, but it probably was a sign of submission. These actions were comparable to raising a white flag on the battlefield or throwing in the towel in a boxing match.</p>
