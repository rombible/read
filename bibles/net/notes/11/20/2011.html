<A NAME="2011"><p class="footnote"><span class="fnreference">11</span><note=1105><b>sn</b> The point of the saying is that someone who is still preparing for a battle should not boast as if he has already won the battle. A modern parallel would be, &#8220;Don&#8217;t count your chickens before they&#8217;re hatched.&#8221;</p>
