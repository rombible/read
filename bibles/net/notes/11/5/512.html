<A NAME="512"><p class="footnote"><span class="fnreference">12</span><note=278><b>tn</b> <i>Heb</i> &#8220;I will place them [on? as?] rafts in the sea to the place where you designate to me.&#8221; This may mean he would send them by raft, or that he would tie them in raft-like bundles, and have ships tow them down to an Israelite port.</p>
