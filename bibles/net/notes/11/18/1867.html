<A NAME="1867"><p class="footnote"><span class="fnreference">67</span><note=1067><b>tn</b> <i>Heb</i> &#8220;and girded up his loins.&#8221; The idea is that of gathering up the robes and tucking them into the sash or belt so that they do not get in the way of the legs when running (or working or fighting).</p>
