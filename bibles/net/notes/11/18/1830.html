<A NAME="1830"><p class="footnote"><span class="fnreference">30</span><note=1030><b>tn</b> <i>Heb</i> &#8220;How long are you going to limp around on two crutches?&#8221; (see <i>HALOT</i> 762 s.v. <font face="Galaxie Unicode Hebrew">&#1505;&#1456;&#1506;&#1460;&#1508;&#1468;&#1460;&#1497;&#1501;</font>). In context this idiomatic expression refers to indecision rather than physical disability.</p>
