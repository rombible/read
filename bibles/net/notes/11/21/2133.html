<A NAME="2133"><p class="footnote"><span class="fnreference">33</span><note=1192><b>sn</b> <i>Disaster</i>. There is a wordplay in the Hebrew text. The word translated &#8220;disaster&#8221; (<font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1464;&#1492;</font>, <font face="Scholar">ra</font>&#8217;<font face="Scholar">ah</font>) is similar to the word translated &#8220;evil&#8221; (v. 20, <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1512;&#1463;&#1506;</font>, <font face="Scholar">hara</font>&#8217;). Ahab&#8217;s sins would receive an appropriate punishment.</p>
