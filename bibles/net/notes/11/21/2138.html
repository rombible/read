<A NAME="2138"><p class="footnote"><span class="fnreference">38</span><note=1197><b>tc</b> A few Hebrew <sc>mss and some ancient versions agree with 2 Kgs 9:10, 36, which reads, &#8220;the plot [of ground] at Jezreel.&#8221; The Hebrew words translated &#8220;outer wall&#8221; (<font face="Galaxie Unicode Hebrew">&#1495;&#1461;&#1500;</font>, <font face="Scholar">khel</font>, defectively written here!) and &#8220;plot [of ground]&#8221; (<font face="Galaxie Unicode Hebrew">&#1495;&#1461;&#1500;&#1462;&#1511;</font>, <font face="Scholar">kheleq</font>) are spelled similarly.</p>
