<A NAME="1412"><p class="footnote"><span class="fnreference">12</span><note=862><b>sn</b> <i>Disaster</i>. There is a wordplay in the Hebrew text. The word translated &#8220;disaster&#8221; (<font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1464;&#1492;</font>, <font face="Scholar">ra</font>&#8217;<font face="Scholar">ah</font>) is from the same root as the expression &#8220;you have sinned&#8221; in v. 9 (<font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1514;&#1468;&#1464;&#1512;&#1463;&#1506;</font> [<font face="Scholar">vattara</font>&#8217;], from <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1463;&#1506;</font>, [<font face="Scholar">ra</font>&#8217;<font face="Scholar">a</font>&#8217;]). Jeroboam&#8217;s sins would receive an appropriate punishment. </p>
