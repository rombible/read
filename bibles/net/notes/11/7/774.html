<A NAME="774"><p class="footnote"><span class="fnreference">74</span><note=431><b>tn</b> <i>Heb</i> &#8220;the bread of the face [or presence].&#8221; Many recent English versions employ &#8220;the bread of the Presence,&#8221; although this does not convey much to the modern reader.</p><p class="footnote"><b>sn</b> This bread was viewed as a perpetual offering to God and was regarded as holy. See Lev 24:5-9.</p>
