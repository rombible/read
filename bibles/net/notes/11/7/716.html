<A NAME="716"><p class="footnote"><span class="fnreference">16</span><note=373><b>tc</b> The Hebrew text reads, &#8220;from the floor to the floor.&#8221; The second occurrence of the term <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1511;&#1468;&#1463;&#1512;&#1456;&#1511;&#1464;&#1506;</font> (<font face="Scholar">haqqarqa</font>&#8217;, &#8220;the floor&#8221;) is probably an error; one should emend to <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1511;&#1468;&#1493;&#1465;&#1512;&#1493;&#1465;&#1514;</font> (<font face="Scholar">haqqorot</font>, &#8220;the rafters&#8221;). See 6:16.</p>
