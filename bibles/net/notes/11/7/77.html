<A NAME="77"><p class="footnote"><span class="fnreference">7</span><note=364><b>tn</b> <i>Heb</i> &#8220;and framed [windows in] three rows, and opening to opening three times.&#8221; The precise meaning of this description is uncertain. Another option might be, &#8220;overhung [in] three rows.&#8221; This might mean they were positioned high on the walls.</p>
