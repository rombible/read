<A NAME="620"><p class="footnote"><span class="fnreference">20</span><note=263><b>tn</b> <i>Heb</i> (apparently) &#8220;Listen [to] the staff and the one who appointed it.&#8221; Verse 10 then begins with <font face="Galaxie Unicode Hebrew">&#1506;&#1493;&#1465;&#1491;</font> (<font face="Scholar">yod</font>, &#8220;still&#8221; or &#8220;again&#8221;). The translation assumes an emendation to <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1460;&#1502;&#1456;&#1506;&#1493;&#1468; &#1502;&#1463;&#1496;&#1468;&#1462;&#1492; &#1493;&#1468;&#1502;&#1493;&#1465;&#1506;&#1461;&#1491; &#1492;&#1464;&#1506;&#1460;&#1497;&#1512;</font> (<font face="Scholar">shim</font>&#8217;<font face="Scholar">u matteh umo</font>&#8217;<font face="Scholar">ed ha</font>&#8217;<font face="Scholar">ir</font>, &#8220;listen, O tribe and the assembly of the city&#8221;).</p>
