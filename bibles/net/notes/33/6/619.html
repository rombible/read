<A NAME="619"><p class="footnote"><span class="fnreference">19</span><note=262><b>tn</b> <i>Heb</i> &#8220;one who sees your name is wisdom.&#8221; It is probably better to emend <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1512;&#1456;&#1488;&#1462;&#1492;</font> (<font face="Scholar">yir</font>&#8217;<font face="Scholar">eh</font>, &#8220;he sees&#8221;) to <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1512;&#1456;&#1488;&#1464;&#1492;</font> (<font face="Scholar">yir</font>&#8217;<font face="Scholar">ah</font>, &#8220;fearing&#8221;). One may then translate, &#8220;fearing your name is wisdom.&#8221; The <sc>Lord&#8217;s &#8220;name&#8221; here stands by metonymy for his authority.</p>
