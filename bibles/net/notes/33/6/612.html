<A NAME="612"><p class="footnote"><span class="fnreference">12</span><note=255><b>tn</b> <i>Heb</i> &#8220;the fruit of my body for the sin of my soul.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1508;&#1462;&#1513;&#1473;</font> (<font face="Scholar">nefesh</font>) is often translated &#8220;soul,&#8221; but the word usually refers to the whole person; here &#8220;the sin of my soul&#8221; = &#8220;my sin.&#8221;</p>
