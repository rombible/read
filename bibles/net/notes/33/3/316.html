<A NAME="316"><p class="footnote"><span class="fnreference">16</span><note=133><b>tn</b> <i>Heb</i> &#8220;it will be dark for you without divination.&#8221;</p><p class="footnote"><b>sn</b> The reading of <i>omens</i> (<i>Heb</i> &#8220;divination&#8221;) was forbidden in the law (Deut 18:10), so this probably reflects the prophets&#8217; view of how they received divine revelation.</p>
