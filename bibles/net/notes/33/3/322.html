<A NAME="322"><p class="footnote"><span class="fnreference">22</span><note=139><b>tn</b> <i>Heb</i> &#8220;am full of power, the Spirit of the <sc>Lord, and justice and strength.&#8221; The appositional phrase &#8220;the Spirit of the <sc>Lord&#8221; explains the source of the prophet&#8217;s power. The phrase &#8220;justice and strength&#8221; is understood here as a hendiadys, referring to the prophet&#8217;s strong sense of justice.</p>
