<a name="129"></a><p class="footnote"><span class="fnreference">29</span><note=29><b>tn</b> <i>Heb</i> &#8220;and all her prostitute&#8217;s wages will be burned with fire.&#8221;</p><p class="footnote"><b>sn</b> The <i>precious metal</i> used by Samaria&#8217;s pagan worship centers to make idols are here compared to a prostitute&#8217;s wages because Samaria had been unfaithful to the <span class="smallcaps">Lord</span> and prostituted herself to pagan gods, such as Baal.</p>
