<a name="153"></a><p class="footnote"><span class="fnreference">53</span><note=53><b>tn</b> <i>Heb</i> &#8220;have not come out&#8221;; NIV &#8220;will not come out&#8221;; NLT &#8220;dare not come outside.&#8221;</p><p class="footnote"><b>sn</b> The expression <i>can&#8217;t leave their city</i> alludes to a siege of the town. The place name <i>Zaanan</i> sounds like the verb &#8220;come out&#8221; (i.e., &#8220;can&#8217;t leave&#8221;) in Hebrew.</p>
