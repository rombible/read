<a name="145"></a><p class="footnote"><span class="fnreference">45</span><note=45><b>tn</b> <i>Heb</i> &#8220;the gate.&#8221; Kings and civic leaders typically conducted important business at the city gate (see 1 Kgs 22:10 for an example), and the term is understood here to refer by metonymy to the leadership who would be present at the gate.</p>
