<A NAME="228"><p class="footnote"><span class="fnreference">28</span><note=104><b>tn</b> <i>Heb </i>&#8220;Arise and go!&#8221; These imperatives are rhetorical. Those who wrongly drove widows and orphans from their homes and land inheritances will themselves be driven out of the land (cf. Isa 5:8-17). This is an example of poetic justice.</p>
