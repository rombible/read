<A NAME="213"><p class="footnote"><span class="fnreference">13</span><note=89><b>tc</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1465;&#1489;&#1461;&#1489;</font> (<font face="Scholar">shovev</font>, &#8220;the one turning back&#8221;) elsewhere has the nuance &#8220;apostate&#8221; (cf. NASB) or &#8220;traitor&#8221; (cf. NIV). The translation assumes an emendation to <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1489;&#1464;&#1492;</font> (<font face="Scholar">shavah</font>, &#8220;captor&#8221;).</p><p class="footnote"><b>tn</b> <i>Heb</i> &#8220;to the one turning back he assigns our fields.&#8221;</p>
