<A NAME="211"><p class="footnote"><span class="fnreference">11</span><note=87><b>tn</b> Or &#8220;exchange.&#8221; The LXX suggests a reading <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1502;&#1468;&#1463;&#1491;</font> (<font face="Scholar">yimmad</font>) from <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1491;&#1463;&#1491;</font> (<font face="Scholar">madad</font>, &#8220;to measure&#8221;). In this case one could translate, &#8220;the property of my people is measured out [i.e., for resale].&#8221;</p>
