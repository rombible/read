<A NAME="521"><p class="footnote"><span class="fnreference">21</span><note=216><b>tn</b> The words &#8220;in peace&#8221; are supplied in the translation for clarification. Perhaps <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1497;&#1464;&#1513;&#1473;&#1464;&#1489;&#1493;&#1468;</font> (<font face="Scholar">vÿyashavu</font>, &#8220;and they will live&#8221;) should be emended to <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1513;&#1473;&#1464;&#1489;&#1493;&#1468;</font> (<font face="Scholar">vÿshavu</font>, &#8220;and they will return&#8221;).</p>
