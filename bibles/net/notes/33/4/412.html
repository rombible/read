<A NAME="412"><p class="footnote"><span class="fnreference">12</span><note=167><b>sn</b> This implement was used to prune the vines, i.e., to cut off extra leaves and young shoots (M. Klingbeil, <i>NIDOTTE</i> 1:1117-18). It was a short knife with a curved hook at the end sharpened on the inside like a sickle.</p>
