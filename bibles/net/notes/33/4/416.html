<A NAME="416"><p class="footnote"><span class="fnreference">16</span><note=171><b>tn</b> <i>Heb</i> &#8220;walk each in the name of his god.&#8221; The term &#8220;name&#8221; here has the idea of &#8220;authority.&#8221; To &#8220;walk in the name&#8221; of a god is to recognize the god&#8217;s authority as binding over one&#8217;s life.</p>
