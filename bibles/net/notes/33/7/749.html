<A NAME="749"><p class="footnote"><span class="fnreference">49</span><note=332><b>tn</b><sup> </sup>The<sup> </sup>translation<sup> </sup>assumes<sup> </sup>that<sup> </sup>the phrase <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1500;&#1470;&#1497;&#1456;&#1492;&#1493;&#1464;&#1492; &#1488;&#1457;&#1500;&#1465;&#1492;&#1461;&#1497;&#1504;&#1493;&#1468;</font> (&#8217;<font face="Scholar">el-yÿhvah </font>&#8217;<font face="Scholar">elohenu</font>, &#8220;to the <sc>Lord our God&#8221;) goes with what precedes. Another option is to take the phrase with the following verb, in which case one could translate, &#8220;to the <sc>Lord our God they will turn in dread.&#8221;</p>
