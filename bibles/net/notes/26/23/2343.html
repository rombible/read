<A NAME="2343"><p class="footnote"><span class="fnreference">43</span><note=731><b>tn</b> <i>Heb </i>&#8220;her cup.&#8221; A cup of intoxicating strong drink is used, here and elsewhere, as a metaphor for judgment because both leave one confused and reeling. (See Jer 25:15, 17, 28; Hab 2:16.) The cup of wrath is a theme also found in the NT (Mark 14:36). </p>
