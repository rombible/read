<A NAME="232"><p class="footnote"><span class="fnreference">2</span><note=690><b>tn</b> The names Oholah and Oholibah are both derived from the word meaning &#8220;tent.&#8221; The meaning of Oholah is &#8220;her tent,&#8221; while Oholibah means &#8220;my tent is in her.&#8221; </p>
