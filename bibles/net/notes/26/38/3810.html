<A NAME="3810"><p class="footnote"><span class="fnreference">10</span><note=1168><b>sn</b> The seven-nation coalition represents the north (Meshech, Tubal, Gomer, Beth-Togarmah), the south/west (Ethiopia, Put) and the east (Persia). The use of the sevenfold list suggests completeness. See D. I. Block, <i>Ezekiel </i>(NICOT), 2:441. </p>
