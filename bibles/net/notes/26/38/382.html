<A NAME="382"><p class="footnote"><span class="fnreference">2</span><note=1160><b>sn</b> This may refer to a Lydian king in western Asia Minor in the seventh century <sc>b.c. Apart from Ezek 38-39, the only other biblical reference to this king/nation is in Rev 20:8. For a study of the names appearing in this verse, see E. Yamauchi, <i>Foes From the Northern Frontier</i>, 19-27. </p>
