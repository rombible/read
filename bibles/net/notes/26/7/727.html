<A NAME="727"><p class="footnote"><span class="fnreference">27</span><note=209><b>tn</b> Or &#8220;in their punishment.&#8221; The phrase &#8220;in/for [a person&#8217;s] iniquity&#8221; occurs fourteen times in Ezekiel: here and in v. 16; 3:18, 19; 4:17; 18:17, 18, 19, 20; 24:23; 33:6, 8, 9; 39:23. The Hebrew word for &#8220;iniquity&#8221; may also mean the &#8220;punishment for iniquity.&#8221;</p>
