<A NAME="174"><p class="footnote"><span class="fnreference">4</span><note=442><b>tn</b> Hebrew has two words for wings; it is unknown whether they are fully synonymous or whether one term distinguishes a particular part of the wing such as the wing coverts (nearest the shoulder), secondaries (mid-feathers of the wing) or primaries (last and longest section of the wing).</p>
