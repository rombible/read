<A NAME="449"><p class="footnote"><span class="fnreference">9</span><note=1374><b>tc</b> Instead of an energic <i>nun</i> (<font face="Galaxie Unicode Hebrew">&#1503;</font>), the text may have read a third masculine plural suffix <font face="Galaxie Unicode Hebrew">&#1501;</font> (<i>mem</i>), &#8220;them,&#8221; which was confused with <font face="Galaxie Unicode Hebrew">&#1503;</font> (<i>nun</i>) in the old script. See D. I. Block, <i>Ezekiel </i>(NICOT), 2:621. </p><p class="footnote"><b>tn</b> This word is not in the Hebrew text but is supplied from the context. </p>
