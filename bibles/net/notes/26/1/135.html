<a name="135"></a><p class="footnote"><span class="fnreference">35</span><note=35><b>tn</b> Or &#8220;like a wheel at right angles to another wheel.&#8221; Some envision concentric wheels here, while others propose &#8220;a globe-like structure in which two wheels stand at right angles&#8221; (L. C. Allen, <i>Ezekiel </i>[WBC], 1:33-34). The description given in v. 17 favors the latter idea.</p>
