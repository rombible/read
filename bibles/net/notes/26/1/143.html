<a name="143"></a><p class="footnote"><span class="fnreference">43</span><note=43><b>tc</b> <i>Heb</i> &#8220;each had two wings covering and each had two wings covering,&#8221; a case of dittography. On the analogy of v. 11 and the support of the LXX, which reads the same for v. 11 and this verse, one should perhaps read &#8220;each had two wings touching another being and each had two wings covering.&#8221;</p>
