<A NAME="3413"><p class="footnote"><span class="fnreference">13</span><note=1092><b>tc</b> The MT reads <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1513;&#1473;&#1461;&#1501;</font> (<font face="Scholar">lÿshem</font>, &#8220;for a name&#8221;), meaning perhaps a renowned planting (place). The translation takes this to be a metathesis of <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1465;&#1501;</font> (<font face="Scholar">shalom</font>) as was read by the LXX. </p>
