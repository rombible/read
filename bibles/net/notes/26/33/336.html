<A NAME="336"><p class="footnote"><span class="fnreference">6</span><note=1029><b>tn</b> Or &#8220;in his punishment.&#8221; The phrase &#8220;in/for [a person&#8217;s] iniquity/punishment&#8221; occurs fourteen times in Ezekiel: here and in vv. 8 and 9; 3:18, 19; 4:17; 7:13, 16; 18: 17, 18, 19, 20; 24:23; 39:23. The Hebrew word for &#8220;iniquity&#8221; may also mean the &#8220;punishment&#8221; for iniquity or &#8220;guilt&#8221; of iniquity.</p>
