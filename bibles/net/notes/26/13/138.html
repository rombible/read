<A NAME="138"><p class="footnote"><span class="fnreference">8</span><note=358><b>tn</b> The reference here is probably to a civil list (as in Ezra 2:16; Neh 7:64) rather than to a &#8220;book of life&#8221; (Exod 32:32; Isa 4:3; Ps 69:29; Dan 12:1). This registry may have been established at the making of David&#8217;s census (2 Sam 24:2, 9).</p>
