<A NAME="2210"><p class="footnote"><span class="fnreference">10</span><note=657><b>tn</b> Widows and orphans are often coupled together in the OT (Deut 14:29; 16:11, 14; 24:19-21; 26:12-13; Jer 7:6; 22:3). They represented all who were poor and vulnerable to economic exploitation.</p>
