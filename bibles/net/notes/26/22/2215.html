<A NAME="2215"><p class="footnote"><span class="fnreference">15</span><note=662><b>tn</b> <i>Heb </i>&#8220;(one who is) unclean due to the impurity they humble within you.&#8221; The use of the verb &#8220;to humble&#8221; suggests that these men forced themselves upon women during menstruation. Having sexual relations with a woman during her period was forbidden by the Law (Lev 18:19; 20:18). </p>
