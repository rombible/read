<A NAME="152"><p class="footnote"><span class="fnreference">2</span><note=388><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>, traditionally &#8220;behold&#8221;) draws one&#8217;s attention to something. Sometimes it may be translated as a verb of perception; here it is treated as a particle that fits the context (so also in v. 5, but with a different English word).</p>
