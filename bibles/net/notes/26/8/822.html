<A NAME="822"><p class="footnote"><span class="fnreference">22</span><note=246><b>sn</b> The worship of <i>Tammuz</i> included the observation of the annual death and descent into the netherworld of the god Dumuzi. The practice was observed by women in the ancient Near East over a period of centuries.</p>
