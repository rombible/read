<A NAME="424"><p class="footnote"><span class="fnreference">24</span><note=129><b>tn</b> Or &#8220;in their punishment.&#8221; Ezek 4:16-17 alludes to Lev 26:26, 39. The phrase &#8220;in/for [a person&#8217;s] iniquity&#8221; occurs fourteen times in Ezekiel: here, 3:18, 19; 7:13, 16; 18: 17, 18, 19, 20; 24:23; 33:6, 8, 9; 39:23. The Hebrew word for &#8220;iniquity&#8221; may also mean the &#8220;punishment for iniquity.&#8221;</p>
