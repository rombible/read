<A NAME="416"><p class="footnote"><span class="fnreference">16</span><note=121><b>sn</b> <i>Eight ounces </i>(<i>Heb</i> &#8220;twenty shekels&#8221;). The standards for weighing money varied considerably in the ancient Near East, but the generally accepted weight for the shekel is 11.5 grams (0.4 ounce). This makes the weight of grain about 230 grams here (8 ounces).</p>
