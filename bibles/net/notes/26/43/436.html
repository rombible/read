<A NAME="436"><p class="footnote"><span class="fnreference">6</span><note=1338><b>tc</b> <i>Heb</i> &#8220;I.&#8221; The reading is due to the confusion of <i>yod</i> (<font face="Galaxie Unicode Hebrew">&#1497;</font>, indicating a first person pronoun) and <i>vav </i>(<font face="Galaxie Unicode Hebrew">&#1493;</font>, indicating a third person pronoun). A few medieval Hebrew <sc>mss, Theodotion&#8217;s Greek version, and the Latin Vulgate support a third person pronoun here.</p>
