<A NAME="359"><p class="footnote"><span class="fnreference">9</span><note=1105><b>tn</b> <i>Heb </i>&#8220;and you multiplied against me your words.&#8221; The Hebrew verb occurs only here and in Prov 27:6, where it refers to the &#8220;excessive&#8221; kisses of an enemy. The basic idea of the verb appears to be &#8220;to be abundant.&#8221; Here it occurs in the causative (Hiphil) stem. </p>
