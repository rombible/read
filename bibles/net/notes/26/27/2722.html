<A NAME="2722"><p class="footnote"><span class="fnreference">22</span><note=874><b>sn</b> <i>Tarshish </i>refers to a distant seaport sometimes believed to be located in southern Spain (others identified it as Carthage in North Africa). In any event it represents here a distant, rich, and exotic port which was a trading partner of Tyre.</p>
