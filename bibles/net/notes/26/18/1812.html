<A NAME="1812"><p class="footnote"><span class="fnreference">12</span><note=481><b>tc</b> The MT reads <font face="Galaxie Unicode Hebrew">&#1500;&#1463;&#1506;&#1458;&#1513;&#1474;&#1493;&#1465;&#1514; &#1488;&#1457;&#1502;&#1462;&#1514;</font> (<font face="Scholar">la</font>&#8217;<font face="Scholar">asot </font>&#8217;<font face="Scholar">emet</font>, &#8220;to do with integrity&#8221;), while the LXX reads &#8220;to do them,&#8221; presupposing <font face="Galaxie Unicode Hebrew">&#1500;&#1463;&#1506;&#1458;&#1513;&#1474;&#1493;&#1465;&#1514; &#1488;&#1465;&#1514;&#1464;&#1501;</font> (<font face="Scholar">la</font>&#8217;<font face="Scholar">asot </font>&#8217;<font face="Scholar">otam</font>). The <font face="Galaxie Unicode Hebrew">&#1501;</font> (<i>mem</i>) and <font face="Galaxie Unicode Hebrew">&#1514;</font><i> </i>(<i>tav</i>) have been reversed in the MT. The LXX refelcts the original, supported by similar phrasing in Ezekiel 11:20; 20:19. </p>
