<A NAME="330"><p class="footnote"><span class="fnreference">30</span><note=98><b>tn</b> Or &#8220;power.&#8221; </p><p class="footnote"><b>sn</b> <i>Hand</i> in the OT can refer metaphorically to power, authority, or influence. In Ezekiel God&#8217;s <i>hand</i> being on the prophet is regularly associated with communication or a vision from God (1:3; 3:14, 22; 8:1; 37:1; 40:1).</p>
