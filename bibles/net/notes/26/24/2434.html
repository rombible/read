<A NAME="2434"><p class="footnote"><span class="fnreference">34</span><note=788><b>tn</b> Or &#8220;in your punishment.&#8221; The phrase &#8220;in/for [a person&#8217;s] iniquity/punishment&#8221; occurs fourteen times in Ezekiel: here; 3:18, 19; 4:17; 7:13, 16; 18:17, 18, 19, 20; 33:6, 8, 9; 39:23. The Hebrew word for &#8220;iniquity&#8221; may also mean the &#8220;punishment&#8221; for iniquity or &#8220;guilt&#8221; of iniquity.</p>
