<A NAME="25"><p class="footnote"><span class="fnreference">5</span><note=55><b>tc</b> <i>Heb</i> &#8220;to the rebellious nations.&#8221; The phrase &#8220;to the rebellious nations&#8221; is omitted in the LXX. Elsewhere in Ezekiel the singular word &#8220;nation&#8221; is used for Israel (36:13-15; 37:22). Here &#8220;nations&#8221; may have the meaning of &#8220;tribes&#8221; or refer to the two nations of Israel and Judah. </p>
