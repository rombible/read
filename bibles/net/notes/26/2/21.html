<A NAME="21"><p class="footnote"><span class="fnreference">1</span><note=51><b>sn</b> The phrase <i>son of man</i> occurs ninety-three times in the book of Ezekiel. It simply means &#8220;human one,&#8221; and distinguishes the prophet from the nonhuman beings that are present in the world of his vision.</p>
