<A NAME="374"><p class="footnote"><span class="fnreference">4</span><note=1137><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>, traditionally &#8220;behold&#8221;) indicates becoming aware of something and is here translated as &#8220;I realized&#8221; because it results from Ezekiel&#8217;s recognition of the situation around him. In Hebrew, the exclamation is repeated in the following sentence.</p>
