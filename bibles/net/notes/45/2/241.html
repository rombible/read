<A NAME="241"><p class="footnote"><span class="fnreference">41</span><note=106><b>tn</b> The structure of vv. 21-24 is difficult. Some take these verses as the apodosis of the conditional clauses (protases) in vv. 17-20; others see vv. 17-20 as an instance of anacoluthon (a broken off or incomplete construction).</p>
