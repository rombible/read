<A NAME="227"><p class="footnote"><span class="fnreference">27</span><note=92><b>tn</b> Some (e.g. C. E. B. Cranfield, <i>Romans</i> [ICC], 1:135-37) take the phrase <font face="Galaxie Unicode Greek">&#966;&#973;&#963;&#949;&#953;</font> (<font face="Greektl">fusei</font>, &#8220;by nature&#8221;) to go with the preceding &#8220;do not have the law,&#8221; thus: &#8220;the Gentiles who do not have the law by nature,&#8221; that is, by virtue of not being born Jewish.</p>
