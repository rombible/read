<a name="132"></a><p class="footnote"><span class="fnreference">32</span><note=32><b>tn</b> Or &#8220;willing, ready&#8221;; <i>Grk</i> &#8220;so my eagerness [is] to preach&#8230;&#8221; The word <font face="Galaxie Unicode Greek">&#960;&#961;&#972;&#952;&#965;&#956;&#959;&#962;</font> (<font face="Greektl">proqumo&quot;</font>, &#8220;eager, willing&#8221;) is used only elsewhere in the NT in Matt 26:41 = Mark 14:38: &#8220;the spirit indeed is willing (<font face="Galaxie Unicode Greek">&#960;&#961;&#972;&#952;&#965;&#956;&#959;&#962;</font>), but the flesh is weak.&#8221;</p>
