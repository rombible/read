<a name="146"></a><p class="footnote"><span class="fnreference">46</span><note=46><b>tn</b> <i>Grk</i> &#8220;exchanged the glory of the incorruptible God in likeness of an image of corruptible man.&#8221; Here there is a wordplay on the Greek terms <font face="Galaxie Unicode Greek">&#7940;&#966;&#952;&#945;&#961;&#964;&#959;&#962;</font> (<font face="Greektl">afqarto&quot;</font>, &#8220;immortal, imperishable, incorruptible&#8221;) and <font face="Galaxie Unicode Greek">&#966;&#952;&#945;&#961;&#964;&#972;&#962;</font> (<font face="Greektl">fqarto&quot;</font>, &#8220;mortal, corruptible, subject to decay&#8221;).</p>
