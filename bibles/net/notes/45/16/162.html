<A NAME="162"><p class="footnote"><span class="fnreference">2</span><note=538><b>sn</b> On <i>Prisca and Aquila</i> see also Acts 18:2, 18, 26; 1 Cor 16:19; 2 Tim 4:19. In the NT &#8220;Priscilla&#8221; and &#8220;Prisca&#8221; are the same person. The author of Acts uses the full name Priscilla, while Paul uses the diminutive form <i>Prisca</i>.</p>
