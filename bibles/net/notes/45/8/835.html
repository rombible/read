<A NAME="835"><p class="footnote"><span class="fnreference">35</span><note=337><b>tn</b> <i>Grk</i> &#8220;[he] who.&#8221; The relative clause continues the question of v. 31 in a way that is awkward in English. The force of v. 32 is thus: &#8220;who indeed did not spare his own Son, but gave him up for us all &#8211; How will he not also with him give us all things?&#8221;</p>
