<A NAME="825"><p class="footnote"><span class="fnreference">25</span><note=327><b>tn</b> Or &#8220;who have the Spirit as firstfruits.&#8221; The genitive <font face="Galaxie Unicode Greek">&#960;&#957;&#949;&#973;&#956;&#945;&#964;&#959;&#962;</font> (<font face="Greektl">pneumatos</font>) can be understood here as possessive (&#8220;the firstfruits belonging to the Spirit&#8221;) although it is much more likely that this is a genitive of apposition (&#8220;the firstfruits, namely, the Spirit&#8221;); cf. TEV, NLT. </p>
