<A NAME="932"><p class="footnote"><span class="fnreference">32</span><note=376><b>sn</b> Paul uses a typical rabbinic formula here in which the OT scriptures are figuratively portrayed as speaking <i>to Pharaoh</i>. What he means is that the scripture he cites refers (or can be applied) to Pharaoh.</p>
