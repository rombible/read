<A NAME="142"><p class="footnote"><span class="fnreference">2</span><note=493><b>tc</b> Most <sc>mss, especially Western and Byzantine (D F G 048 33 1739 1881 <font face="Greek Uncials">Ï</font> latt), read <font face="Galaxie Unicode Greek">&#952;&#949;&#972;&#962;</font> (<font face="Greektl">qeos</font>, &#8220;God&#8221;) in place of <font face="Galaxie Unicode Greek">&#954;&#973;&#961;&#953;&#959;&#962;</font> (<font face="Greektl">kurios</font>, &#8220;Lord&#8221;) here. However, <font face="Galaxie Unicode Greek">&#954;&#973;&#961;&#953;&#959;&#962;</font> is found in many of the most important <sc>mss (<font face="Greek Uncials">Ì</font><sup>46</sup> <font face="Galaxie Unicode Hebrew">&#1488;</font> A B C P <font face="Galaxie Unicode Greek">&#936;</font> <i>pc </i>co), and <font face="Galaxie Unicode Greek">&#952;&#949;&#972;&#962;</font> looks to be an assimilation to <font face="Galaxie Unicode Greek">&#952;&#949;&#972;&#962;</font> in v. 3.</p>
