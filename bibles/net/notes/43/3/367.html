<A NAME="367"><p class="footnote"><span class="fnreference">67</span><note=250><b>tn</b> <i>Grk</i> &#8220;for not by measure does he give the Spirit&#8221; (an idiom). <i>Leviticus Rabbah</i> 15:2 states: &#8220;The Holy Spirit rested on the prophets by measure.&#8221; Jesus is contrasted to this. The Spirit rests upon him without measure.</p>
