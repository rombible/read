<A NAME="317"><p class="footnote"><span class="fnreference">17</span><note=200><b>sn</b> Again, the physical illustrates the spiritual, although the force is heightened by the word-play here on wind-spirit (see the note on <i>wind</i> at the beginning of this verse). By the end of the verse, however, the final usage of <font face="Galaxie Unicode Greek">&#960;&#957;&#949;&#973;&#956;&#945;&#964;&#959;&#962;</font> (<font face="Greektl">pneumatos</font>) refers to the Holy Spirit.</p>
