<A NAME="201"><p class="footnote"><span class="fnreference">1</span><note=1971><b>sn</b> <i>The first day of the week</i> would be early Sunday morning. The Sabbath (and in this year the Passover) would have lasted from 6 p.m. Friday until 6 p.m. Saturday. Sunday would thus mark the first day of the following week.</p>
