<A NAME="467"><p class="footnote"><span class="fnreference">67</span><note=321><b>tn</b> The <font face="Galaxie Unicode Greek">&#8005;&#964;&#953;</font> (<font face="Greektl">Joti</font>) could also be translated as declarative (&#8220;that he had been speaking with a woman&#8221;) but since this would probably require translating the imperfect verb as a past perfect (which is normal after a declarative <font face="Galaxie Unicode Greek">&#8005;&#964;&#953;</font>), it is preferable to take this <font face="Galaxie Unicode Greek">&#8005;&#964;&#953;</font> as causal.</p>
