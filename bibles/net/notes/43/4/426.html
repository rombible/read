<A NAME="426"><p class="footnote"><span class="fnreference">26</span><note=280><b>tn</b> Or &#8220;Lord.&#8221; The Greek term <font face="Galaxie Unicode Greek">&#954;&#973;&#961;&#953;&#959;&#962;</font> (<font face="Greektl">kurios</font>) means both &#8220;Sir&#8221; and &#8220;Lord.&#8221; In this passage there is probably a gradual transition from one to the other as the woman&#8217;s respect for Jesus grows throughout the conversation (4:11, 15, 19).</p>
