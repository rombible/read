<A NAME="948"><p class="footnote"><span class="fnreference">48</span><note=921><b>tn</b> As a response to the answers of the man who used to be blind, the use of the imperfect tense in the reply of the Pharisees is best translated as an ingressive imperfect (&#8220;began to say&#8221; or &#8220;started saying&#8221;).</p>
