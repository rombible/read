<A NAME="171"><p class="footnote"><span class="fnreference">1</span><note=1662><b>tn</b> <i>Grk</i> &#8220;he raised his eyes&#8221; (an idiom).</p><p class="footnote"><b>sn</b> Jesus also <i>looked upward</i> before his prayer in John 11:41. This was probably a common posture in prayer. According to the parable in Luke 18:13 the tax collector did not feel himself worthy to do this.</p>
