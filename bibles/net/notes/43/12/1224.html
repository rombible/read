<A NAME="1224"><p class="footnote"><span class="fnreference">24</span><note=1240><b>sn</b> The Mosaic law stated (Lev 23:40) that <i>branches of palm trees</i> were to be used to celebrate the feast of Tabernacles. Later on they came to be used to celebrate other feasts as well (1 Macc. 13:51, 2 Macc. 10:7).</p>
