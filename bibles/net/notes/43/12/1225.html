<A NAME="1225"><p class="footnote"><span class="fnreference">25</span><note=1241><b>tn</b> <i>Grk</i> &#8220;And they were shouting.&#8221; An ingressive force for the imperfect tense (&#8220;they began to shout&#8221; or &#8220;they started shouting&#8221;) is natural in this sequence of events. The conjunction <font face="Galaxie Unicode Greek">&#954;&#945;&#943;</font> (<font face="Greektl">kai</font>, &#8220;and&#8221;) is left untranslated to improve the English style.</p>
