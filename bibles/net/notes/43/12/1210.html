<A NAME="1210"><p class="footnote"><span class="fnreference">10</span><note=1226><b>tn</b> <i>Grk</i> &#8220;three hundred denarii.&#8221; The denarius was a silver coin worth a standard day&#8217;s wage, so the value exceeded what a laborer could earn in a year (taking into account Sabbaths and feast days when no work was done).</p>
