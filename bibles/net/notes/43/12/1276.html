<A NAME="1276"><p class="footnote"><span class="fnreference">76</span><note=1292><b>tn</b> The idiom &#8220;sons of light&#8221; means essentially &#8220;people characterized by light,&#8221; that is, &#8220;people of God.&#8221;</p><p class="footnote"><b>sn</b> The expression <i>sons of light</i> refers to men and women to whom the truth of God has been revealed and who are therefore living according to that truth, thus, &#8220;people of God.&#8221;</p>
