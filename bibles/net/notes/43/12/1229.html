<A NAME="1229"><p class="footnote"><span class="fnreference">29</span><note=1245><b>sn</b> The author does not repeat the detailed accounts of the finding of the <i>donkey</i> recorded in the synoptic gospels. He does, however, see the event as a fulfillment of scripture, which he indicates by quoting Zech 9:9.</p>
