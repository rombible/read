<A NAME="797"><p class="footnote"><span class="fnreference">97</span><note=668><b>sn</b> <i>The Jewish people dispersed </i>(<i>Grk</i> &#8220;He is not going to the <i>Diaspora</i>&#8221;). The Greek term <i>diaspora</i> (&#8220;dispersion&#8221;) originally meant those Jews not living in Palestine, but <i>dispersed</i> or scattered among the Gentiles.</p>
