<A NAME="752"><p class="footnote"><span class="fnreference">52</span><note=623><b>sn</b> The &#8220;one miracle&#8221; that caused them all to be <i>amazed</i> was the last previous public miracle in Jerusalem recorded by the author, the healing of the paralyzed man in John 5:1-9 on the Sabbath. (The synoptic gospels record other Sabbath healings, but John does not mention them.)</p>
