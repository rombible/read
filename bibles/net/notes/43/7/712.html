<A NAME="712"><p class="footnote"><span class="fnreference">12</span><note=583><b>sn</b> <i>No one who seeks to make a reputation for himself does anything in secret </i>means, in effect: &#8220;if you&#8217;re going to perform signs to authenticate yourself as Messiah, you should do them at Jerusalem.&#8221; (Jerusalem is where mainstream Jewish apocalyptic tradition held that Messiah would appear.)</p>
