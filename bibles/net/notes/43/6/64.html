<A NAME="64"><p class="footnote"><span class="fnreference">4</span><note=453><b>sn</b> <i>Passover. </i>According to John&#8217;s sequence of material, considerable time has elapsed since the feast of 5:1. If the feast in 5:1 was Pentecost of <sc>a.d. 31, then this feast would be the Passover of <sc>a.d. 32, just one year before Jesus&#8217; crucifixion.</p>
