<A NAME="627"><p class="footnote"><span class="fnreference">27</span><note=476><b>tn</b> <i>Grk</i> &#8220;about twenty-five or thirty stades&#8221; (a <i>stade</i> as a unit of linear measure is about 607 feet or 187 meters).</p><p class="footnote"><b>sn</b> <i>About three or four miles</i>. The Sea of Galilee was at its widest point 7 mi (11.6 km) by 12 mi (20 km). So at this point the disciples were in about the middle of the lake.</p>
