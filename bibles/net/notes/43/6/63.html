<A NAME="63"><p class="footnote"><span class="fnreference">3</span><note=452><b>sn</b> <i>Up on the mountainside </i>does not necessarily refer to a particular mountain or hillside, but may simply mean &#8220;the hill country&#8221; or &#8220;the high ground,&#8221; referring to the high country east of the Sea of Galilee (known today as the Golan Heights).</p>
