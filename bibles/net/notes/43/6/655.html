<A NAME="655"><p class="footnote"><span class="fnreference">55</span><note=504><b>tn</b> Or &#8220;Lord.&#8221; The Greek <font face="Galaxie Unicode Greek">&#954;&#973;&#961;&#953;&#959;&#962;</font> (<font face="Greektl">kurios</font>) means both &#8220;Sir&#8221; and &#8220;Lord.&#8221; In this passage it is not at all clear at this point that the crowd is acknowledging Jesus as Lord. More likely this is simply a form of polite address (&#8220;sir&#8221;).</p>
