<A NAME="665"><p class="footnote"><span class="fnreference">65</span><note=514><b>tn</b> Or &#8220;Do not grumble among yourselves.&#8221; The words &#8220;about me&#8221; are supplied to clarify the translation &#8220;complain to one another&#8221; (otherwise the Jewish opponents could be understood to be complaining <i>about</i> one another, rather than complaining <i>to</i> one another <i>about</i> Jesus).</p>
