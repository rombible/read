<A NAME="82"><p class="footnote"><span class="fnreference">2</span><note=711><b>sn</b> <i>The Mount of Olives </i>is a hill running north to south about 1.8 mi (3 km) long, lying east of Jerusalem across the Kidron Valley. It was named for the large number of olive trees that grew on it.</p>
