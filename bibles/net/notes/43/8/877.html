<A NAME="877"><p class="footnote"><span class="fnreference">77</span><note=786><b>sn</b> Jesus&#8217; point is that while a slave may be part of a family or household, the slave is not guaranteed a permanent place there, while a <i>son</i>, as a descendant or blood relative, will always be guaranteed a place in the family (<i>remains forever</i>).</p>
