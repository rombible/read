<A NAME="8135"><p class="footnote"><span class="fnreference">135</span><note=844><b>tn</b> <i>Grk</i> &#8220;he will never see death forever.&#8221; The Greek negative here is emphatic.</p><p class="footnote"><b>sn</b> Those who keep Jesus&#8217; words will not <i>see death</i> because they have already passed from death to life (cf. 5:24). In Johannine theology eternal life begins in the present rather than in the world to come.</p>
