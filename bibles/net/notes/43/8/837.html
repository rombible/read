<A NAME="837"><p class="footnote"><span class="fnreference">37</span><note=746><b>tn</b> <i>Grk</i> &#8220;Then they were saying to him.&#8221; The imperfect verb has been translated with ingressive force here because of the introduction of a new line of questioning by the Pharisees. Jesus had just claimed his Father as a second witness; now his opponents want to know who his father is.</p>
