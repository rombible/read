<a name="1110"></a><p class="footnote"><span class="fnreference">110</span><note=110><b>tn</b> Probably <font face="Galaxie Unicode Greek">&#7936;&#960;&#972;</font> (<font face="Greektl">apo</font>) indicates &#8220;originally from&#8221; in the sense of birthplace rather than current residence; Mark 1:21, 29 seems to locate the home of Andrew and Peter at Capernaum. The entire remark (v. 44) amounts to a parenthetical comment by the author.</p>
