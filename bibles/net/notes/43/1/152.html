<a name="152"></a><p class="footnote"><span class="fnreference">52</span><note=52><b>tn</b> Or &#8220;witness.&#8221;</p><p class="footnote"><b>sn</b> John the Baptist&#8217;s <i>testimony </i>seems to take place over 3 days: day 1, John&#8217;s testimony about his own role is largely negative (1:19-28); day 2, John gives positive testimony about who Jesus is (1:29-34); day 3, John sends his own disciples to follow Jesus (1:35-40).</p>
