<A NAME="1435"><p class="footnote"><span class="fnreference">35</span><note=1451><b>sn</b> Jesus&#8217; statement <i>If you love me, you will obey my commandments</i> provides the transition between the promises of answered prayer which Jesus makes to his disciples in vv. 13-14 and the promise of the Holy Spirit which is introduced in v. 16. Obedience is the proof of genuine love.</p>
