<A NAME="18103"><p class="footnote"><span class="fnreference">103</span><note=1830><b>tn</b> Or &#8220;the Jewish leaders&#8221;; <i>Grk</i> &#8220;the Jews.&#8221; Here the phrase refers to the Jewish leaders, especially members of the Sanhedrin. See the note on the phrase &#8220;Jewish leaders&#8221; in v. 12. In the translation &#8220;authorities&#8221; was preferred over &#8220;leaders&#8221; for stylistic reasons.</p>
