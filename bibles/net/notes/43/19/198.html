<A NAME="198"><p class="footnote"><span class="fnreference">8</span><note=1853><b>tn</b> Or &#8220;Long live the King of the Jews!&#8221;</p><p class="footnote"><b>sn</b> The greeting used by the soldiers, &#8220;<i>Hail, King of the Jews!</i>&#8221;, is a mockery based on the standard salutation for the Roman emperor, &#8220;<i>Ave, Caesar!</i>&#8221; (&#8220;Hail to Caesar!&#8221;).</p>
