<A NAME="1941"><p class="footnote"><span class="fnreference">41</span><note=1886><b>sn</b> The precise location of the place called <i>&#8216;The Stone Pavement&#8217;</i> is still uncertain, although a paved court on the lower level of the Fortress Antonia has been suggested. It is not certain whether it was laid prior to <sc>a.d. 135, however.</p>
