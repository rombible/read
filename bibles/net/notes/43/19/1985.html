<A NAME="1985"><p class="footnote"><span class="fnreference">85</span><note=1930><b>sn</b> The cheap <i>sour wine</i> was called in Latin <i>posca</i>, and referred to a cheap vinegar wine diluted heavily with water. It was the drink of slaves and soldiers, and was probably there for the soldiers who had performed the crucifixion.</p>
