<A NAME="1962"><p class="footnote"><span class="fnreference">62</span><note=1907><b>tn</b> Or &#8220;an inscription.&#8221;</p><p class="footnote"><b>sn</b> Mention of the<i> </i>inscription is an important detail, because the inscription would normally give the reason for the execution. It shows that Jesus was executed for claiming to be a king. It was also probably written with irony from the executioners&#8217; point of view.</p>
