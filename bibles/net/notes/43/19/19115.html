<A NAME="19115"><p class="footnote"><span class="fnreference">115</span><note=1960><b>sn</b> The Roman pound (<font face="Galaxie Unicode Greek">&#955;&#943;&#964;&#961;&#945;</font>, <font face="Greektl">litra</font>) weighed twelve ounces or 325 grams. Thus 100 Roman pounds<i> </i>would be about 32.5 kilograms or 75 pounds.</p>
