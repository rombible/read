<A NAME="528"><p class="footnote"><span class="fnreference">28</span><note=396><b>sn</b> Note the plural phrase <i>these things</i> which seems to indicate that Jesus healed on the Sabbath more than once (cf. John 20:30). The synoptic gospels show this to be true; the incident in 5:1-15 has thus been chosen by the author as representative.</p>
