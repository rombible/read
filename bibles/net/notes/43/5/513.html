<A NAME="513"><p class="footnote"><span class="fnreference">13</span><note=381><b>tn</b> Or &#8220;Lord.&#8221; The Greek <font face="Galaxie Unicode Greek">&#954;&#973;&#961;&#953;&#959;&#962;</font> (<font face="Greektl">kurios</font>) means both &#8220;Sir&#8221; and &#8220;Lord.&#8221; In this passage the paralytic who was healed by Jesus never acknowledges Jesus as Lord &#8211; he rather reports Jesus to the authorities.</p>
