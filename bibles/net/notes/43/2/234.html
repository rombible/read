<A NAME="234"><p class="footnote"><span class="fnreference">34</span><note=161><b>sn</b> Because of the imperial Roman portraits they carried, Roman denarii and Attic drachmas were not permitted to be used in paying the half-shekel temple-tax (the Jews considered the portraits idolatrous). The <i>money changers</i> exchanged these coins for legal Tyrian coinage at a small profit.</p>
