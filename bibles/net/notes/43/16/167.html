<A NAME="167"><p class="footnote"><span class="fnreference">7</span><note=1568><b>sn</b> Ignorance of Jesus and ignorance of the Father are also linked in 8:19; to know Jesus would be to know the Father also, but since the world does not know Jesus, neither does it know his Father. The world&#8217;s ignorance of the Father is also mentioned in 8:55, 15:21, and 17:25.</p>
