<A NAME="1073"><p class="footnote"><span class="fnreference">73</span><note=1066><b>tn</b> The phrase <font face="Galaxie Unicode Greek">&#7957;&#957; &#7952;&#963;&#956;&#949;&#957;</font> (<font face="Greektl">{en esmen</font>) is a significant assertion with trinitarian implications. <font face="Galaxie Unicode Greek">&#7957;&#957;</font> is neuter, not masculine, so the assertion is not that Jesus and the Father are one person, but one &#8220;thing.&#8221; Identity of the two persons is not what is asserted, but essential unity (unity of essence).</p>
