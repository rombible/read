<A NAME="1060"><p class="footnote"><span class="fnreference">60</span><note=1053><b>tn</b> Or &#8220;the Jewish authorities&#8221;; <i>Grk</i> &#8220;the Jews.&#8221; Here the phrase refers to the Jewish leaders. The question they ask Jesus (&#8220;Are you the Christ?&#8221;) is the same one they sent and asked of John the Baptist in the desert (see John 1:19-34). See also the note on the phrase &#8220;the Jewish people&#8221; in v. 19.</p>
