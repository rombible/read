<A NAME="1089"><p class="footnote"><span class="fnreference">89</span><note=1082><b>tn</b> Or &#8220;works.&#8221;</p><p class="footnote"><b>sn</b> Jesus says that in the final analysis, the <i>deeds</i> he did should indicate whether he was truly from the Father. If the authorities could not believe in him, it would be better to believe in the deeds he did than not to believe at all.</p>
