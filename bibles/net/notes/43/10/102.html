<A NAME="102"><p class="footnote"><span class="fnreference">2</span><note=995><b>sn</b> There was more than one type of <i>sheepfold</i> in use in Palestine in Jesus&#8217; day. The one here seems to be a courtyard in front of a house (the Greek word used for the sheepfold here, <font face="Galaxie Unicode Greek">&#945;&#8016;&#955;&#8053;</font> [<font face="Greektl">aulh</font>] frequently refers to a courtyard), surrounded by a stone wall (often topped with briars for protection).</p>
