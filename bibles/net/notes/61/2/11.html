<a name="11"></a><p class="footnote"><span class="fnreference">1</span><note=70><b>sn</b> <i>There will be false teachers among you. </i>Peter uses the same verb, <font face="Galaxie Unicode Greek">&#947;&#943;&#957;&#959;&#956;&#945;&#953;</font> (<font face="Greektl">ginomai</font>), in 2 Pet 2:1 as he had used in 1:20 to describe the process of inspiration. He may well be contrasting, by way of a catchword, the two kinds of prophets. </p>
