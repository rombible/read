<a name="131"></a><p class="footnote"><span class="fnreference">31</span><note=100><b>tn</b> The Greek is one long conditional sentence, from v. 4 to v. 10a. 2 Pet 2:4-8 constitute the protasis; vv. 9 and 10a, the apodosis. In order to show this connection more clearly, a resumptive summary protasis &#8211; &#8220;if so,&#8221; or &#8220;if God did these things&#8221; &#8211; is needed in English translation.</p>
