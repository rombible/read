<a name="146"></a><p class="footnote"><span class="fnreference">46</span><note=115><b>tn</b> There is no conjunction joining this last clause of v. 12 to the preceding (i.e., no &#8220;and consequently&#8221;). The argument builds asyndetically (a powerful rhetorical device in Greek), but cannot be naturally expressed in English as such.</p>
