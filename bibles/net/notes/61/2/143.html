<a name="143"></a><p class="footnote"><span class="fnreference">43</span><note=112><b>tn</b> The false teachers could conceivably be men or women, but in v. 14 they are said to have eyes &#8220;full of an adulteress.&#8221; This can only refer to men. Hence, both here and in v. 17 the false teachers are described as &#8220;men.&#8221;</p>
