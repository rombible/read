<a name="162"></a><p class="footnote"><span class="fnreference">62</span><note=62><b>tn</b> &#8220;To this&#8221; is a relative pronoun in Greek. The second half of v. 19 is thus a relative clause. Literally it reads &#8220;to which you do well if you pay attention.&#8221;</p>
