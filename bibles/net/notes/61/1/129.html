<a name="129"></a><p class="footnote"><span class="fnreference">29</span><note=29><b>tn</b> The participle <font face="Galaxie Unicode Greek">&#8017;&#960;&#940;&#961;&#967;&#959;&#957;&#964;&#945;</font> (<font face="Greektl">Juparconta</font>) is stronger than the verb <font face="Galaxie Unicode Greek">&#949;&#7984;&#956;&#943;</font> (<font face="Greektl">eimi</font>), usually implying a permanent state. Hence, the addition of &#8220;really&#8221; is implied.</p>
