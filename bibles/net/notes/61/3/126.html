<a name="126"></a><p class="footnote"><span class="fnreference">26</span><note=178><b>tn</b> <i>Grk </i>&#8220;reach to repentance.&#8221; Repentance thus seems to be a quantifiable state, or turning point. The verb <font face="Galaxie Unicode Greek">&#967;&#969;&#961;&#941;&#969;</font> (<font face="Greektl">cwrew</font>, &#8220;reach&#8221;) typically involves the connotation of &#8220;obtain the full measure of&#8221; something. It is thus most appropriate as referring to the repentance that accompanies conversion.</p>
