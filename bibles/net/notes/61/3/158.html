<a name="158"></a><p class="footnote"><span class="fnreference">58</span><note=210><b>sn</b> This one incidental line, <i>the rest of the scriptures</i>, links Paul&#8217;s writings with scripture. This is thus one of the earliest affirmations of any part of the NT as scripture. Peter&#8217;s words were prophetic and were intended as a preemptive strike against the heretics to come.</p>
