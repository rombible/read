<a name="145"></a><p class="footnote"><span class="fnreference">45</span><note=197><b>tn</b> Or possibly, &#8220;let us wait for.&#8221; The form in Greek (<font face="Galaxie Unicode Greek">&#960;&#961;&#959;&#963;&#948;&#972;&#954;&#969;&#956;&#949;&#957;</font>, <font face="Greektl">prosdokwmen</font>) could be either indicative or subjunctive. The present participle in v. 14, however, is best taken causally (&#8220;since you are waiting for&#8221;), suggesting that the indicative is to be read here.</p>
