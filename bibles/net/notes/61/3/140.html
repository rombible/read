<a name="140"></a><p class="footnote"><span class="fnreference">40</span><note=192><b>sn</b> <i>The coming of the day of God. </i>Peter elsewhere describes the coming or <i>parousia</i> as the coming of <i>Christ</i> (cf. 2 Pet 1:16; 3:4). The almost casual exchange between &#8220;God&#8221; and &#8220;Christ&#8221; in this little book, and elsewhere in the NT, argues strongly for the deity of Christ (see esp. 1:1).</p>
