<a name="150"></a><p class="footnote"><span class="fnreference">50</span><note=202><b>tn</b> &#8220;When you come into&#8221; is not in Greek. However, the dative pronoun <font face="Galaxie Unicode Greek">&#945;&#8016;&#964;&#8183;</font> (<font face="Greektl">autw</font>) does not indicate agency (&#8220;by him&#8221;), but presence or sphere. The idea is &#8220;strive to found {before him/in his presence}.&#8221;</p>
