<A NAME="6101"><p class="footnote"><span class="fnreference">101</span><note=505><b>tn</b> <i>Heb</i> &#8220;my palate.&#8221; Here &#8220;palate&#8221; is used not so much for the organ of speech (by metonymy) as of discernment. In other words, what he says indicates what he thinks.</p>
