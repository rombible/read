<A NAME="662"><p class="footnote"><span class="fnreference">62</span><note=466><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1465;&#1492;&#1493;&#1468;</font> (<font face="Scholar">tohu</font>) was used in Genesis for &#8220;waste,&#8221; meaning without shape or structure. Here the term refers to the trackless, unending wilderness (cf. 12:24).</p>
