<A NAME="628"><p class="footnote"><span class="fnreference">28</span><note=432><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1493;&#1465;&#1488;</font> (<font face="Scholar">bo</font>&#8217;, &#8220;go&#8221;) has the sense of &#8220;to be realized; to come to pass; to be fulfilled.&#8221; The optative &#8220;Who will give [that] my request be realized?&#8221; is &#8220;O that my request would be realized.&#8221;</p>
