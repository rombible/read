<A NAME="697"><p class="footnote"><span class="fnreference">97</span><note=501><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1493;&#1456;&#1500;&#1464;&#1492;</font> (&#8217;<font face="Scholar">avlah</font>) is sometimes translated &#8220;iniquity.&#8221; The word can mean &#8220;perversion, wickedness, injustice&#8221; (cf. 16:11). But here he means in regard to words. Unjust or wicked words would be words that are false and destroy.</p>
