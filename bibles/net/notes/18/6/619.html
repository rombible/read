<A NAME="619"><p class="footnote"><span class="fnreference">19</span><note=423><b>tn</b> The construction forms a double question (<font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1501;</font>...<font face="Galaxie Unicode Hebrew">&#1492;&#1458;</font>, <font face="Scholar">ha</font>&#8230;&#8217;<font face="Scholar">im</font>) but not to express mutually exclusive questions in this instance. Instead, it is used to repeat the same question in different words (see GKC 475 §150.<i>h</i>).</p>
