<A NAME="682"><p class="footnote"><span class="fnreference">82</span><note=486><b>tn</b> The verb &#8220;teach&#8221; or &#8220;instruct&#8221; is the Hiphil <font face="Galaxie Unicode Hebrew">&#1492;&#1493;&#1465;&#1512;&#1493;&#1468;&#1504;&#1460;&#1497;</font> (<font face="Scholar">horuni</font>), from the verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1512;&#1464;&#1492;</font> (<font face="Scholar">yarah</font>); the basic idea of &#8220;point, direct&#8221; lies behind this meaning. The verb is cognate to the noun <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1493;&#1465;&#1512;&#1464;&#1492;</font> (<font face="Scholar">torah</font>, &#8220;instruction, teaching, law&#8221;).</p>
