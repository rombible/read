<A NAME="652"><p class="footnote"><span class="fnreference">52</span><note=456><b>tn</b> <i>Heb</i> &#8220;and as a stream bed of brooks/torrents.&#8221; The word <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1508;&#1460;&#1497;&#1511;</font> (&#8217;<font face="Scholar">afiq</font>) is the river bed or stream bed where the water flows. What is more disconcerting than finding a well-known torrent whose bed is dry when one expects it to be gushing with water (E. Dhorme, <i>Job</i>, 86)?</p>
