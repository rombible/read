<A NAME="694"><p class="footnote"><span class="fnreference">94</span><note=498><b>tn</b> The line has &#8220;and now, be pleased, turn to me [i.e., face me].&#8221; The LXX reverses the idea, &#8220;And now, having looked upon your countenances, I will not lie.&#8221; The expression &#8220;turn to me&#8221; means essentially to turn the eyes toward someone to look at him.</p>
