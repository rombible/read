<A NAME="677"><p class="footnote"><span class="fnreference">77</span><note=481><b>tn</b> Or &#8220;bribes.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1460;&#1495;&#1458;&#1491;&#1493;&#1468;</font> (<font face="Scholar">shikhadu</font>) means &#8220;give a <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1465;&#1495;&#1463;&#1491;</font> (<font face="Scholar">shokhad</font>, &#8220;bribe&#8221;).&#8221;<i> </i>The significance is simply &#8220;make a gift&#8221; (especially in the sense of corrupting an official [Ezek 16:33]). For the spelling of the form in view of the guttural, see GKC 169 §64.<i>a</i>.</p>
