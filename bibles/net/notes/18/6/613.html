<A NAME="613"><p class="footnote"><span class="fnreference">13</span><note=417><b>tn</b> The LXX translators knew that a liquid should be used with the verb &#8220;drink&#8221;; but they took the line to be &#8220;whose violence drinks up my blood.&#8221; For the rest of the verse they came up with, &#8220;whenever I am going to speak they pierce me.&#8221;</p>
