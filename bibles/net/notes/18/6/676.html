<A NAME="676"><p class="footnote"><span class="fnreference">76</span><note=480><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1465;&#1495;&#1463;</font> (<font face="Scholar">koakh</font>) basically means &#8220;strength, force&#8221;; but like the synonym <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;&#1460;&#1500;</font> (<font face="Scholar">khayil</font>), it can also mean &#8220;wealth, fortune.&#8221; E. Dhorme notes that to the Semitic mind, riches bring power (<i>Job</i>, 90).</p>
