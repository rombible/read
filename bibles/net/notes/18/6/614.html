<A NAME="614"><p class="footnote"><span class="fnreference">14</span><note=418><b>tn</b> The word translated &#8220;sudden terrors&#8221; is found only here and in Ps 88:16 [17]. G. R. Driver notes that the idea of suddenness is present in the root, and so renders this word as &#8220;sudden assaults&#8221; (&#8220;Problems in the Hebrew text of Job,&#8221; VTSup 3 [1955]: 73).</p>
