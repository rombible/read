<A NAME="611"><p class="footnote"><span class="fnreference">11</span><note=415><b>sn</b> Job here clearly states that his problems have come from the Almighty, which is what Eliphaz said. But whereas Eliphaz said Job provoked the trouble by his sin, Job is perplexed because he does not think he did.</p>
