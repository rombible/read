<A NAME="643"><p class="footnote"><span class="fnreference">43</span><note=447><b>sn</b> The questions imply negative answers. Job is saying that it would take great strength to hold up under these afflictions, but he is only flesh and bone. The sufferings have almost completely overwhelmed him. To endure all of this to the end he would need a strength he does not have.</p>
