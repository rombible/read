<A NAME="632"><p class="footnote"><span class="fnreference">32</span><note=436><b>tn</b> The final verb is an imperfect (or jussive) following the jussive (of <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1514;&#1463;&#1512;</font>, <font face="Scholar">natar</font>); it thus expresses the result (&#8220;and then&#8221; or &#8220;so that&#8221;) or the purpose (&#8220;in order that&#8221;). Job longs for death, but it must come from God.</p>
