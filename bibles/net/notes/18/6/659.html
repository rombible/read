<A NAME="659"><p class="footnote"><span class="fnreference">59</span><note=463><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1504;&#1460;&#1491;&#1456;&#1506;&#1458;&#1499;&#1493;&#1468;</font> (<font face="Scholar">nid</font>&#8217;<font face="Scholar">akhu</font>) literally means &#8220;they are extinguished&#8221; or &#8220;they vanish&#8221; (cf. 18:5-6; 21:17). The LXX, perhaps confusing the word with the verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1491;&#1463;&#1506;</font> (<font face="Scholar">yada</font>&#8217;, &#8220;to know&#8221;) has &#8220;and it is not known what it was.&#8221;</p>
