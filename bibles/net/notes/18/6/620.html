<A NAME="620"><p class="footnote"><span class="fnreference">20</span><note=424><b>tc</b> The LXX captures the meaning of the verse, but renders it in a more expansive way.</p><p class="footnote"><b>tn</b> This word occurs here and in Isa 30:24. In contrast to the grass that grows on the fields for the wild donkey, this is fodder prepared for the domesticated animals.</p>
