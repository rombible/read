<A NAME="3240"><p class="footnote"><span class="fnreference">40</span><note=1991><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1510;&#1493;&#1468;&#1511;</font> (<font face="Scholar">tsuq</font>) means &#8220;to constrain; to urge; to press.&#8221; It is used in Judg 14:17; 16:16 with the sense of wearing someone down with repeated entreaties. Elihu cannot withhold himself any longer.</p>
