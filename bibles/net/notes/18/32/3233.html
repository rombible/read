<A NAME="3233"><p class="footnote"><span class="fnreference">33</span><note=1984><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1512;&#1463;&#1498;&#1456;</font> (&#8217;<font face="Scholar">arakh</font>) means &#8220;to arrange in order; to set forth; to direct; to marshal.&#8221; It is used in military contexts for setting the battle array; it is used in legal settings for preparing the briefs.</p>
