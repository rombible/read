<A NAME="3217"><p class="footnote"><span class="fnreference">17</span><note=1968><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1494;&#1464;&#1495;&#1463;&#1500;&#1456;&#1514;&#1468;&#1460;&#1497;</font> (<font face="Scholar">zakhalti</font>) is found only here in the OT, but it is found in a ninth century Aramaic inscription as well as in Biblical Aramaic. It has the meaning &#8220;to be timid&#8221; (see H. H. Rowley, <i>Job</i> [NCBC], 208).</p>
