<A NAME="3238"><p class="footnote"><span class="fnreference">38</span><note=1989><b>tn</b> Some commentators take this as a question: &#8220;And shall [or must] I wait because they do not speak?&#8221; (A. B. Davidson, R. Gordis). But this is not convincing because the silence of the friends is the reason for him to speak, not to wait.</p>
