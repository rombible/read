<A NAME="924"><p class="footnote"><span class="fnreference">24</span><note=671><b>sn</b> The Hebrew has <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1513;&#1473;</font> (&#8217;<font face="Scholar">ash</font>), although in 38:32 it is <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1497;&#1460;&#1513;&#1473;</font> (&#8217;<font face="Scholar">ayish</font>). This has been suggested to be Aldebaran, a star in the constellation Taurus, but there have been many other suggestions put forward by the commentaries.</p>
