<A NAME="968"><p class="footnote"><span class="fnreference">68</span><note=715><b>tc</b> The LXX contains a paraphrase: &#8220;for the worthless die, but the righteous are laughed to scorn.&#8221;</p><p class="footnote"><b>sn</b> The point of these verses is to show &#8211; rather boldly &#8211; that God does not distinguish between the innocent and the guilty.</p>
