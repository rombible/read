<A NAME="938"><p class="footnote"><span class="fnreference">38</span><note=685><b>tn</b> The construction <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1507; &#1499;&#1468;&#1460;&#1497;&#1470;&#1488;&#1464;&#1504;&#1465;&#1499;&#1460;&#1497;</font> (&#8217;<font face="Scholar">af ki </font>&#8217;<font face="Scholar">anokhi</font>) is an expression that means either &#8220;how much more&#8221; or &#8220;how much less.&#8221; Here it has to mean &#8220;how much less,&#8221; for if powerful forces like Rahab are crushed beneath God&#8217;s feet, how could Job contend with him?</p>
