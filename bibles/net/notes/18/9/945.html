<A NAME="945"><p class="footnote"><span class="fnreference">45</span><note=692><b>tn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1491;&#1463;&#1511;&#1456;&#1514;&#1468;&#1460;&#1497;</font> (<font face="Scholar">tsadaqti</font>, &#8220;I am right [or &#8220;righteous&#8221;]&#8221;). The term here must be forensic, meaning &#8220;in the right&#8221; or &#8220;innocent&#8221; (see 11:2; 13:18; 33:12; 40:8). Job is claiming to be in the right, but still has difficulty speaking to God.</p>
