<A NAME="996"><p class="footnote"><span class="fnreference">96</span><note=743><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1465;&#1512;</font> (<font face="Scholar">bor</font>, &#8220;lye, potash&#8221;) does not refer to purity (Syriac, KJV, ASV), but refers to the ingredient used to make the hands pure or clean. It has the same meaning as <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1465;&#1512;&#1460;&#1497;&#1514;</font> (<font face="Scholar">borit</font>), the alkali or soda made from the ashes of certain plants.</p>
