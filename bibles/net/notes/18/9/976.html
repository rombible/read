<A NAME="976"><p class="footnote"><span class="fnreference">76</span><note=723><b>tn</b> This seems to be a broken-off sentence (anacoluthon), and so is rather striking. The scribes transposed the words <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1508;&#1493;&#1465;&#1488;</font> (&#8217;<font face="Scholar">efo</font>&#8217;) and <font face="Galaxie Unicode Hebrew">&#1492;&#1493;&#1468;&#1488;</font> (<font face="Scholar">hu</font>&#8217;) to make the smoother reading: &#8220;If it is not he, who then is it?&#8221;</p>
