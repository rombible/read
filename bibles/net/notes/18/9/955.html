<A NAME="955"><p class="footnote"><span class="fnreference">55</span><note=702><b>tn</b> The Hiphil of the verb means &#8220;to bring back&#8221;; with the object &#8220;my breath,&#8221; it means &#8220;get my breath&#8221; or simply &#8220;breathe.&#8221; The infinitive is here functioning as the object of the verb (see GKC 350 §114.<i>m</i>).</p>
