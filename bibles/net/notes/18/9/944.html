<A NAME="944"><p class="footnote"><span class="fnreference">44</span><note=691><b>tn</b> The line begins with <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1513;&#1473;&#1462;&#1512;</font> (&#8217;<font face="Scholar">asher</font>, &#8220;which&#8221;), which is omitted in the LXX and the Syriac. The particle <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1501;</font> (&#8217;<font face="Scholar">im</font>) can introduce a concessive clause (GKC 498 §160.<i>a</i>) or a conditional clause (GKC 495 §159.<i>n</i>). The idea here seems to be &#8220;even if I were&#8230;I could not&#8230;.&#8221;</p>
