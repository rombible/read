<A NAME="92"><p class="footnote"><span class="fnreference">2</span><note=649><b>tn</b> The adverb <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1502;&#1456;&#1504;&#1464;&#1501;</font> (&#8217;<font face="Scholar">omnam</font>, &#8220;in truth&#8221;) is characteristic of the Book of Job (12:2; 19:4; 34:12; 36:4). The friends make commonplace statements, general truths, and Job responds with &#8220;truly I know this is so.&#8221; Job knows as much about these themes as his friends do.</p>
