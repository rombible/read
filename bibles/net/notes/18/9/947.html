<A NAME="947"><p class="footnote"><span class="fnreference">47</span><note=694><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1514;&#1456;&#1495;&#1463;&#1504;&#1468;&#1464;&#1503;</font> (&#8217;<font face="Scholar">etkhannan</font>) is the Hitpael of <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1504;&#1463;&#1503;</font> (<font face="Scholar">khanan</font>), meaning &#8220;seek favor,&#8221; make supplication,&#8221; or &#8220;plead for mercy.&#8221; The nuance would again be a modal nuance; if potential, then the translation would be &#8220;I could [only] plead for mercy.&#8221;</p>
