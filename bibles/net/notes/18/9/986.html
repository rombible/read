<A NAME="986"><p class="footnote"><span class="fnreference">86</span><note=733><b>tn</b> In the Hiphil of <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1500;&#1463;&#1490;</font> (<font face="Scholar">balag</font>) corresponds to Arabic <i>balija</i> which means &#8220;to shine&#8221; and &#8220;to be merry.&#8221; The shining face would signify cheerfulness and smiling. It could be translated &#8220;and brighten [my face].&#8221;</p>
