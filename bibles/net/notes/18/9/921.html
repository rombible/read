<A NAME="921"><p class="footnote"><span class="fnreference">21</span><note=668><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1514;&#1463;&#1501;</font> (<font face="Scholar">khatam</font>) with <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1506;&#1463;&#1491;</font> (<font face="Scholar">bÿ</font>&#8217;<font face="Scholar">ad</font>)<i> </i>before its complement, means &#8220;to seal; to wall up; to enclose.&#8221; This is a poetic way of saying that God prevents the stars from showing their light.</p>
