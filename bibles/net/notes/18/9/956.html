<A NAME="956"><p class="footnote"><span class="fnreference">56</span><note=703><b>sn</b> The meaning of the word is &#8220;to satiate; to fill,&#8221; as in &#8220;drink to the full, be satisfied.&#8221; Job is satiated &#8211; in the negative sense &#8211; with bitterness. There is no room for more.</p>
