<A NAME="939"><p class="footnote"><span class="fnreference">39</span><note=686><b>tn</b> The imperfect verb here is to be taken with the nuance of a potential imperfect. The idea of &#8220;answer him&#8221; has a legal context, i.e., answering God in a court of law. If God is relentless in his anger toward greater powers, then Job realizes it is futile for him.</p>
