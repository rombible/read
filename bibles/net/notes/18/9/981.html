<A NAME="981"><p class="footnote"><span class="fnreference">81</span><note=728><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1496;&#1493;&#1468;&#1513;&#1474;</font> (<font face="Scholar">yatus</font>) is also a <i>hapax legomenon</i>; the Aramaic cognate means &#8220;to soar; to hover in flight.&#8221; The sentence here requires the idea of swooping down while in flight. </p>
