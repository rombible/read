<A NAME="980"><p class="footnote"><span class="fnreference">80</span><note=727><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1489;&#1462;&#1492;</font> (&#8217;<font face="Scholar">eveh</font>) means &#8220;reed, papyrus,&#8221; but it is a different word than was in 8:11. What is in view here is a light boat made from bundles of papyrus that glides swiftly along the Nile (cf. Isa 18:2 where papyrus vessels and swiftness are associated).</p>
