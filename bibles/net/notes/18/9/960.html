<A NAME="960"><p class="footnote"><span class="fnreference">60</span><note=707><b>tn</b> The idea is the same as that expressed in v. 15, although here the imperfect verb is used and not the perfect. Once again with the concessive clause (&#8220;although I am right&#8221;) Job knows that in a legal dispute he would be confused and would end up arguing against himself.</p>
