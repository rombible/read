<A NAME="967"><p class="footnote"><span class="fnreference">67</span><note=714><b>tn</b> The relationships of these clauses is in some question. Some think that the poet has inverted the first two, and so they should read, &#8220;That is why I have said: &#8216;It is all one.&#8217;&#8221; Others would take the third clause to be what was said. </p>
