<A NAME="2312"><p class="footnote"><span class="fnreference">12</span><note=1565><b>tn</b> The verbal clause <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1513;&#1474;&#1460;&#1501; &#1489;&#1468;&#1460;&#1497;</font> (<font face="Scholar">yasim bi</font>) has been translated &#8220;he would pay [attention] to me.&#8221; Job is saying that God will not need all his power &#8211; he will just have pay attention to Job&#8217;s complaint. Job does not need the display of power &#8211; he just wants a hearing.</p>
