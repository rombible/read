<A NAME="2330"><p class="footnote"><span class="fnreference">30</span><note=1583><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1492;&#1461;&#1512;&#1463;&#1498;&#1456;</font> (<font face="Scholar">kherakh</font>) means &#8220;to be tender&#8221;; in the Piel it would have the meaning &#8220;to soften.&#8221; The word is used in parallel constructions with the verbs for &#8220;fear.&#8221; The implication is that God has made Job fearful.</p>
