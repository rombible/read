<A NAME="231"><p class="footnote"><span class="fnreference">1</span><note=1554><b>sn</b> Job answers Eliphaz, but not until he introduces new ideas for his own case with God. His speech unfolds in three parts: Job&#8217;s longing to meet God (23:2-7), the inaccessibility and power of God (23:8-17), the indifference of God (24:1-25).</p>
