<A NAME="239"><p class="footnote"><span class="fnreference">9</span><note=1562><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1513;&#1473;&#1456;&#1508;&#1468;&#1464;&#1496;</font> (<font face="Scholar">mishpat</font>) is normally &#8220;judgment; decision.&#8221; But in these contexts it refers to the legal case that Job will bring before God. With the verb <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1512;&#1463;&#1498;&#1456;</font> (&#8217;<font face="Scholar">arakh</font>, &#8220;to set in order; to lay out&#8221;) the whole image of drawing up a lawsuit is complete.</p>
