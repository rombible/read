<A NAME="2311"><p class="footnote"><span class="fnreference">11</span><note=1564><b>tn</b> The verb is now <font face="Galaxie Unicode Hebrew">&#1512;&#1460;&#1497;&#1489;</font> (<font face="Scholar">riv</font>) and not <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1499;&#1463;&#1495;</font> (<font face="Scholar">yakhakh</font>, &#8220;contend&#8221;); <font face="Galaxie Unicode Hebrew">&#1512;&#1460;&#1497;&#1489;</font> (<font face="Scholar">riv</font>) means &#8220;to quarrel; to dispute; to contend,&#8221; often in a legal context. Here it is still part of Job&#8217;s questioning about this hypothetical meeting &#8211; would God contend with all his power?</p>
