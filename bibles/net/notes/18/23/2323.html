<A NAME="2323"><p class="footnote"><span class="fnreference">23</span><note=1576><b>tn</b> The last clause, &#8220;and I have not turned aside,&#8221; functions adverbially in the sentence. The form <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1496;</font> (&#8217;<font face="Scholar">at</font>) is a pausal form of <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1514;&#1468;&#1462;&#1492;</font> (&#8217;<font face="Scholar">atteh</font>), the Hiphil of <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1496;&#1464;&#1492;</font> (<font face="Scholar">natah</font>, &#8220;stretch out&#8221;).</p>
