<A NAME="232"><p class="footnote"><span class="fnreference">2</span><note=1555><b>tc</b> The MT reads here <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1512;&#1460;&#1497;</font> (<font face="Scholar">mÿri</font>, &#8220;rebellious&#8221;). The word is related to the verb <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1512;&#1464;&#1492;</font> (<font face="Scholar">marah</font>, &#8220;to revolt&#8221;). Many commentators follow the Vulgate, Targum Job, and the Syriac to read <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1512;</font> (<font face="Scholar">mar</font>, &#8220;bitter&#8221;). The LXX offers no help here. </p>
