<a name="111"></a><p class="footnote"><span class="fnreference">11</span><note=11><b>tn</b> The verb begins the sentence: &#8220;and there were born.&#8221; This use of the preterite with <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive, especially after the verb <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1497;&#1464;&#1492;</font> (<font face="Scholar">hayah</font>, &#8220;to be&#8221;), is explanatory: there was a man&#8230;and there was born to him&#8230;&#8221; (<i>IBHS</i> 551-52 §33.2.2b).</p>
