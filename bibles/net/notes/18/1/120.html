<a name="120"></a><p class="footnote"><span class="fnreference">20</span><note=20><b>tn</b> The use of <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1512;&#1464;&#1488;</font> (<font face="Scholar">qara</font>&#8217;, &#8220;to call, invite&#8221;) followed by the <font face="Galaxie Unicode Hebrew">&#1500;</font> (<font face="Scholar">lamed</font>) usually has the force of &#8220;to summon.&#8221; Here the meaning would not be so commanding, but would refer to an invitation (see also 1 Kgs 1:19, 25, 26).</p>
