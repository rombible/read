<a name="133"></a><p class="footnote"><span class="fnreference">33</span><note=33><b>tn</b> The beginning Hebrew expression &#8220;and there was &#8211; the day&#8221; indicates that &#8220;there came a day when&#8221; or more simply &#8220;the day came when.&#8221; It emphasizes the particular day. The succeeding clause is then introduced with a preterite with the with <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive (see E. Dhorme, <i>Job</i>, 5).</p>
