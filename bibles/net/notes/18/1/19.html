<a name="19"></a><p class="footnote"><span class="fnreference">9</span><note=9><b>sn</b> These two expressions indicate the outcome of Job&#8217;s character. &#8220;Fearing God&#8221; and &#8220;turning from evil&#8221; also express two correlative ideas in scripture; they signify his true piety &#8211; he had reverential fear of the <span class="smallcaps">Lord</span>, meaning he was a truly devoted worshiper who shunned evil. </p>
