<a name="177"></a><p class="footnote"><span class="fnreference">77</span><note=77><b>sn</b> Both wind and lightning (v. 16) were employed by Satan as his tools. God can permit him such control over factors of the weather when it suits the divine purpose, but God retains ultimate control (see 28:23-27; Prov 3:4; Luke 8:24-25). </p>
