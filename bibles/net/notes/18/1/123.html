<a name="123"></a><p class="footnote"><span class="fnreference">23</span><note=23><b>tn</b> The verb is the Hiphil perfect of <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1511;&#1463;&#1507;</font> (<font face="Scholar">naqaf</font>, &#8220;go around&#8221;), here it means &#8220;to make the round&#8221; or &#8220;complete the circuit&#8221; (BDB 668-69 s.v. II <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1511;&#1463;&#1507;</font> Hiph). It indicates that when the feasting had made its circuit of the seven sons, then Job would sanctify them. </p>
