<a name="159"></a><p class="footnote"><span class="fnreference">59</span><note=59><b>sn</b> So Satan, having received his permission to test Job&#8217;s sincerity, goes out from the <span class="smallcaps">Lord</span>&#8217;s presence. But Satan is bound by the will of the Most High not to touch Job himself. The sentence gives the impression that Satan&#8217;s departure is with a certain eagerness and confidence. </p>
