<a name="173"></a><p class="footnote"><span class="fnreference">73</span><note=73><b>sn</b> The name may have been given to the tribes that roamed between the Euphrates and the lands east of the Jordan. These are possibly the nomadic <i>Kaldu</i> who are part of the ethnic Aramaeans. The LXX simply has &#8220;horsemen.&#8221;</p>
