<a name="179"></a><p class="footnote"><span class="fnreference">79</span><note=79><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1464;&#1511;&#1464;&#1501;</font> (<font face="Scholar">vayyaqom</font>, &#8220;and he arose&#8221;) indicates the intentionality and the rapidity of the actions to follow. It signals the beginning of his response to the terrible news. Therefore, the sentence could be translated, &#8220;Then Job immediately began to tear his robe.&#8221;</p>
