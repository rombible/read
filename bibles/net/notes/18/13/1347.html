<A NAME="1347"><p class="footnote"><span class="fnreference">47</span><note=982><b>tn</b> The pronoun is emphatic before the verb: &#8220;I know that <i>it is I who am right</i>.&#8221; The verb means &#8220;to be right; to be righteous.&#8221; Some have translated it &#8220;vindicated,&#8221; looking at the outcome of the suit.</p>
