<A NAME="139"><p class="footnote"><span class="fnreference">9</span><note=944><b>tn</b> The infinitive <font face="Galaxie Unicode Hebrew">&#1492;&#1493;&#1465;&#1499;&#1461;&#1495;&#1463;</font> (<font face="Scholar">hokheakh</font>) is from the verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1499;&#1463;&#1495;</font> (<font face="Scholar">yakhakh</font>), which means &#8220;to argue, plead, debate.&#8221; It has the legal sense here of arguing a case (cf. 5:17).</p>
