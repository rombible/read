<A NAME="1364"><p class="footnote"><span class="fnreference">64</span><note=999><b>tn</b> The word occurs here and in Job 33:11. It could be taken as &#8220;stocks,&#8221; in which the feet were held fast; or it could be &#8220;shackles,&#8221; which allowed the prisoner to move about. The parallelism favors the latter, if the two lines are meant to be referring to the same thing.</p>
