<A NAME="1361"><p class="footnote"><span class="fnreference">61</span><note=996><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1511;&#1463;&#1513;&#1473;</font> (<font face="Scholar">qash</font>) means &#8220;chaff; stubble,&#8221; or a wisp of straw. It is found in Job 41:20-21 for that which is so worthless and insignificant that it is hardly worth mentioning. If dried up or withered, it too will be blown away in the wind.</p>
