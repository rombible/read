<A NAME="1316"><p class="footnote"><span class="fnreference">16</span><note=951><b>tn</b> The construction literally reads &#8220;speak iniquity.&#8221; The form functions adverbially. The noun <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1493;&#1456;&#1500;&#1464;&#1492;</font> (&#8217;<font face="Scholar">avlah</font>) means &#8220;perversion; injustice; iniquity; falsehood.&#8221; Here it is parallel to <font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1502;&#1460;&#1497;&#1468;&#1464;&#1492;</font> (<font face="Scholar">rÿmiyyah</font>, &#8220;fraud; deceit; treachery&#8221;).</p>
