<A NAME="136"><p class="footnote"><span class="fnreference">6</span><note=941><b>tn</b> The verb is simply the Piel imperfect <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1491;&#1463;&#1489;&#1468;&#1461;&#1512;</font> (&#8217;<font face="Scholar">adabber</font>, &#8220;I speak&#8221;)<i>.</i> It should be classified as a desiderative imperfect, saying, &#8220;I desire to speak.&#8221; This is reinforced with the verb &#8220;to wish, desire&#8221; in the second half of the verse.</p>
