<A NAME="1321"><p class="footnote"><span class="fnreference">21</span><note=956><b>tn</b> Both the infinitive and the imperfect of <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1464;&#1500;&#1463;&#1500;</font> (<font face="Scholar">talal</font>, &#8220;deceive, mock&#8221;) retain the <font face="Galaxie Unicode Hebrew">&#1492;</font> (<font face="Scholar">he</font>) (GKC 148 §53.<i>q</i>). But for the alternate form, see F. C. Fensham, &#8220;The Stem HTL in Hebrew,&#8221; <i>VT</i> 9 (1959): 310-11. The infinitive is used here in an adverbial sense after the preposition.</p>
