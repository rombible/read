<A NAME="1318"><p class="footnote"><span class="fnreference">18</span><note=953><b>sn</b> The idiom used here is &#8220;Will you lift up his face?&#8221; Here Job is being very sarcastic, for this expression usually means that a judge is taking a bribe. Job is accusing them of taking God&#8217;s side.</p>
