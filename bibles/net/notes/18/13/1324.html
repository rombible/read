<A NAME="1324"><p class="footnote"><span class="fnreference">24</span><note=959><b>sn</b> The word translated &#8220;his majesty&#8221; or &#8220;his splendor&#8221; (<font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1456;&#1488;&#1461;&#1514;&#1493;&#1465;</font>, <font face="Scholar">sÿ</font>&#8217;<font face="Scholar">eto</font>) forms a play on the word &#8220;show partiality&#8221; (<font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1460;&#1513;&#1474;&#1468;&#1464;&#1488;&#1493;&#1468;&#1503;</font>, <font face="Scholar">tissa</font>&#8217;<font face="Scholar">un</font>) in the last verse. They are both from the verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1513;&#1474;&#1463;&#1488;</font> (<font face="Scholar">nasa</font>&#8217;, &#8220;to lift up&#8221;).</p>
