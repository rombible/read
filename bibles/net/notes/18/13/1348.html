<A NAME="1348"><p class="footnote"><span class="fnreference">48</span><note=983><b>tn</b> The interrogative is joined with the emphatic pronoun, stressing &#8220;who is he [who] will contend,&#8221; or more emphatically, &#8220;who in the world will contend.&#8221; Job is confident that no one can bring charges against him. He is certain of success.</p>
