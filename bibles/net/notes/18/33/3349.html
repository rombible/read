<A NAME="3349"><p class="footnote"><span class="fnreference">49</span><note=2048><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1493;&#1464;&#1492;</font> (<font face="Scholar">shavah</font>) has the impersonal meaning here, &#8220;it has not been requited to me.&#8221; The meaning is that the sinner has not been treated in accordance with his deeds: &#8220;I was not punished according to what I deserved.&#8221;</p>
