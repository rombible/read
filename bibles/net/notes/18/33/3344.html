<A NAME="3344"><p class="footnote"><span class="fnreference">44</span><note=2043><b>tn</b> <i>Heb</i> &#8220;his face&#8221;; the referent (God) has been specified in the translation for clarity.</p><p class="footnote"><b>sn</b> This is usually taken to mean that as a worshiper this individual comes into the presence of the <sc>Lord in prayer, and in the sanctuary <i>he sees God&#8217;s face</i>, i.e., he sees the evidence of God&#8217;s presence.</p>
