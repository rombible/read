<A NAME="3332"><p class="footnote"><span class="fnreference">32</span><note=2031><b>tc</b> <i>Heb</i> &#8220;are laid bare.&#8221; This is the <i>Qere</i> reading; the <i>Kethib</i> means &#8220;bare height.&#8221; Gordis reverses the word order: &#8220;his bones are bare [i.e., crushed] so that they cannot be looked upon.&#8221; But the sense of that is not clear.</p>
