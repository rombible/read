<A NAME="3325"><p class="footnote"><span class="fnreference">25</span><note=2024><b>tc</b> The MT simply has <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1506;&#1458;&#1513;&#1474;&#1462;&#1492;</font> (<font face="Scholar">ma</font>&#8217;<font face="Scholar">aseh</font>, &#8220;deed&#8221;). The LXX has &#8220;from his iniquity&#8221; which would have been <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1506;&#1463;&#1493;&#1456;&#1500;&#1464;&#1492;</font> (<font face="Scholar">me</font>&#8217;<font face="Scholar">avlah</font>). The two letters may have dropped out by haplography. The MT is workable, but would have to mean &#8220;[evil] deeds.&#8221;</p>
