<A NAME="3346"><p class="footnote"><span class="fnreference">46</span><note=2045><b>tc</b> Many commentators think this line is superfluous and so delete it. The RSV changed the verb to &#8220;he recounts,&#8221; making the idea that the man publishes the news of his victory or salvation (taking &#8220;righteousness&#8221; as a metonymy of cause).</p>
