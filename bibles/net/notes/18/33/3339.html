<A NAME="3339"><p class="footnote"><span class="fnreference">39</span><note=2038><b>tc</b> The verb is either taken as an anomalous form of <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1491;&#1463;&#1506;</font> (<font face="Scholar">pada</font>&#8217;, &#8220;to rescue; to redeem,&#8221; or &#8220;to exempt him&#8221;), or it is emended to some similar word, like <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1512;&#1463;&#1506;</font> (<font face="Scholar">para</font>&#8217;, &#8220;to let loose,&#8221; so Wright).</p>
