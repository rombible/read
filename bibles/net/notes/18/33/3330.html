<A NAME="3330"><p class="footnote"><span class="fnreference">30</span><note=2029><b>tc</b> The <i>Kethib</i> &#8220;the strife of his bones is continual,&#8221; whereas the <i>Qere</i> has &#8220;the multitude of his bones are firm.&#8221; The former is the better reading in this passage. It indicates that the pain is caused by the ongoing strife.</p>
