<A NAME="1722"><p class="footnote"><span class="fnreference">22</span><note=1224><b>tn</b> The first verb, the jussive, means &#8220;to return&#8221;; the second verb, the imperative, means &#8220;to come.&#8221; The two could be taken as a hendiadys, the first verb becoming adverbial: &#8220;to come again.&#8221;</p>
