<A NAME="1738"><p class="footnote"><span class="fnreference">38</span><note=1240><b>tn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1491;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">baddim</font>) describes the &#8220;bars&#8221; or &#8220;bolts&#8221; of Sheol, referring (by synecdoche) to the &#8220;gates of Sheol.&#8221; The LXX has &#8220;with me to Sheol,&#8221; and many adopt that as &#8220;by my side.&#8221; </p>
