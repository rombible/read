<A NAME="1720"><p class="footnote"><span class="fnreference">20</span><note=1222><b>tn</b> The last two words are the imperfect verb <font face="Galaxie Unicode Hebrew">&#1497;&#1465;&#1505;&#1460;&#1497;&#1507;</font> (<font face="Scholar">yosif</font>) which means &#8220;he adds,&#8221; and the abstract noun &#8220;energy, strength.&#8221; This noun is not found elsewhere; its Piel verb occurs in Job 4:4 and 16:5. &#8220;he increases strength.&#8221;</p>
