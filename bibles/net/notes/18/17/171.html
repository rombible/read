<A NAME="171"><p class="footnote"><span class="fnreference">1</span><note=1203><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1489;&#1463;&#1500;</font> (<font face="Scholar">khaval</font>, &#8220;to act badly&#8221;) in the Piel means &#8220;to ruin.&#8221; The Pual translation with &#8220;my spirit&#8221; as the subject means &#8220;broken&#8221; in the sense of finished (not in the sense of humbled as in Ps 51).</p>
