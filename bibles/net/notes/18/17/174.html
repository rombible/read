<A NAME="174"><p class="footnote"><span class="fnreference">4</span><note=1206><b>tn</b> The noun is the abstract noun, &#8220;mockery.&#8221; It indicates that he is the object of derision. But many commentators either change the word to &#8220;mockers&#8221; (Tur-Sinai, NEB), or argue that the form in the text is a form of the participle (Gordis).</p>
