<A NAME="1730"><p class="footnote"><span class="fnreference">30</span><note=1232><b>tn</b> This expression is open to alternative translations: (1) It could mean that they say in the face of darkness, &#8220;Light is near.&#8221; (2) It could also mean &#8220;The light is near the darkness&#8221; or &#8220;The light is nearer than the darkness.&#8221;</p>
