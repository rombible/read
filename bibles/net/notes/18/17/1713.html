<A NAME="1713"><p class="footnote"><span class="fnreference">13</span><note=1215><b>tn</b> The verb is the third person, and so God is likely the subject. The LXX has &#8220;you have made me.&#8221; So most commentators clarify the verb in some such way. However, without an expressed subject it can also be taken as a passive.</p>
