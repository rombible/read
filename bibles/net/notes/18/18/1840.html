<A NAME="1840"><p class="footnote"><span class="fnreference">40</span><note=1282><b>tn</b> The expression has &#8220;they seize horror.&#8221; The RSV renders this &#8220;horror seizes them.&#8221; The same idiom is found in Job 21:6: &#8220;laid hold on shuddering.&#8221; The idiom would solve the grammatical problem, and not change the meaning greatly; but it would change the parallelism.</p>
