<A NAME="1818"><p class="footnote"><span class="fnreference">18</span><note=1260><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1456;&#1489;&#1464;&#1499;&#1464;&#1492;</font> (<font face="Scholar">sÿvakhah</font>) is used in scripture for the lattice window (2 Kgs 1:2). The Arabic cognate means &#8220;to be intertwined.&#8221; So the term could describe a net, matting, grating, or lattice. Here it would be the netting stretched over a pit.</p>
