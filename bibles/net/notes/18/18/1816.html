<A NAME="1816"><p class="footnote"><span class="fnreference">16</span><note=1258><b>tn</b> The LXX has &#8220;causes him to stumble,&#8221; which many commentators accept; but this involves the transposition of the three letters. The verb is <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1463;&#1498;&#1456;</font> (<font face="Scholar">shalakh</font>, &#8220;throw&#8221;) not <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1513;&#1473;&#1463;&#1500;</font> (<font face="Scholar">kashal</font>, &#8220;stumble&#8221;).</p>
