<A NAME="1815"><p class="footnote"><span class="fnreference">15</span><note=1257><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1512;&#1463;&#1512;</font> (<font face="Scholar">tsarar</font>) means &#8220;to be cramped; to be straitened; to be hemmed in.&#8221; The trouble has hemmed him in, so that he cannot walk with the full, vigorous steps he had before. The LXX has &#8220;Let the meanest of men spoil his goods.&#8221;</p>
