<A NAME="1819"><p class="footnote"><span class="fnreference">19</span><note=1261><b>tn</b> This word <i><font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1495;</font> </i>(<font face="Scholar">pakh</font>) specifically refers to the snare of the fowler &#8211; thus a bird trap. But its plural seems to refer to nets in general (see Job 22:10).</p>
