<A NAME="1837"><p class="footnote"><span class="fnreference">37</span><note=1279><b>tn</b> <i>Heb</i> &#8220;in his sojournings.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1493;&#1468;&#1512;</font> (<font face="Scholar">gur</font>) means &#8220;to reside; to sojourn&#8221; temporarily, without land rights. Even this word has been selected to stress the temporary nature of his stay on earth.</p>
