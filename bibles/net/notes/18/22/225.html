<A NAME="225"><p class="footnote"><span class="fnreference">5</span><note=1500><b>tn</b> The word &#8220;your fear&#8221; or &#8220;your piety&#8221; refers to Job&#8217;s reverence &#8211; it is his fear of God (thus a subjective genitive). When &#8220;fear&#8221; is used of religion, it includes faith and adoration on the positive side, fear and obedience on the negative.</p>
