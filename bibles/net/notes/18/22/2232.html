<A NAME="2232"><p class="footnote"><span class="fnreference">32</span><note=1527><b>tn</b> This word is then to be taken as an adverbial accusative of place. Another way to look at this verse is what A. B. Davidson (<i>Job</i>, 165) proposes &#8220;whose foundation was poured away and became a flood.&#8221; This would mean that that on which they stood sank away.</p>
