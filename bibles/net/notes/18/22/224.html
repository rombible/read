<A NAME="224"><p class="footnote"><span class="fnreference">4</span><note=1499><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1514;&#1463;&#1514;&#1468;&#1461;&#1501;</font> (<font face="Scholar">tattem</font>) is the Hiphil imperfect of <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1464;&#1502;&#1463;&#1501;</font> (<font face="Scholar">tamam</font>, &#8220;be complete, finished&#8221;), following the Aramaic form of the geminate verb with a doubling of the first letter.</p>
