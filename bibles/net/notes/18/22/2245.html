<A NAME="2245"><p class="footnote"><span class="fnreference">45</span><note=1540><b>tc</b> The MT has &#8220;you will be built up&#8221; (<font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1460;&#1489;&#1468;&#1464;&#1504;&#1462;&#1492;</font>, <font face="Scholar">tibbaneh</font>). But the LXX has &#8220;humble yourself&#8221; (reading <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1506;&#1463;&#1504;&#1468;&#1462;&#1492;</font> [<font face="Scholar">tÿ</font>&#8217;<font face="Scholar">anneh</font>] apparently). Many commentators read this; Dahood has &#8220;you will be healed.&#8221;</p>
