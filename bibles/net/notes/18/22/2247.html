<A NAME="2247"><p class="footnote"><span class="fnreference">47</span><note=1542><b>tn</b> The word for &#8220;gold&#8221; is the rare <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1462;&#1510;&#1462;&#1512;</font> (<font face="Scholar">betser</font>), which may be derived from a cognate of Arabic <i>basara</i>, &#8220;to see; to examine.&#8221; If this is the case, the word here would refer to refined gold. The word also forms a fine wordplay with <font face="Galaxie Unicode Hebrew">&#1489;&#1456;&#1510;&#1493;&#1468;&#1512;</font> (<font face="Scholar">bÿtsur</font>, &#8220;in the rock&#8221;).</p>
