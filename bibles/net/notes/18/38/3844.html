<A NAME="3844"><p class="footnote"><span class="fnreference">44</span><note=2274><b>tn</b> <i>Heb</i> &#8220;to cause to sprout <i>a source of</i> vegetation.&#8221; The word <font face="Galaxie Unicode Hebrew">&#1502;&#1465;&#1510;&#1464;&#1488;</font> (<font face="Scholar">motsa</font>&#8217;) is rendered &#8220;mine&#8221; in Job 28:1. The suggestion with the least changes is Wright&#8217;s: <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1502;&#1461;&#1488;</font> (<font face="Scholar">tsame</font>&#8217;, &#8220;thirsty&#8221;). But others choose <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1510;&#1468;&#1460;&#1497;&#1468;&#1464;&#1492;</font> (<font face="Scholar">mitsiyyah</font>, &#8220;from the steppe&#8221;).</p>
