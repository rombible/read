<A NAME="3812"><p class="footnote"><span class="fnreference">12</span><note=2242><b>tn</b> The construction, an adverbial clause of time, uses <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1504;&#1464;&#1503;</font> (<font face="Scholar">ranan</font>), which is often a ringing cry, an exultation. The parallelism with &#8220;shout for joy&#8221; shows this to be enthusiastic acclamation. The infinitive is then continued in the next colon with the <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive preterite.</p>
