<A NAME="3831"><p class="footnote"><span class="fnreference">31</span><note=2261><b>sn</b> What is active at night, the violence symbolized by the raised arm, is broken with the dawn. G. R. Driver thought the whole verse referred to stars, and that the arm is the navigator&#8217;s term for the line of stars (&#8220;Two astronomical passages in the Old Testament,&#8221; <i>JTS </i>4 [1953]: 208-12).</p>
