<A NAME="3826"><p class="footnote"><span class="fnreference">26</span><note=2256><b>sn</b> The poetic image is that darkness or night is like a blanket that covers the earth, and at dawn it is taken by the edges and shaken out. Since the wicked function under the cover of night, they are included in the shaking when the dawn comes up.</p>
