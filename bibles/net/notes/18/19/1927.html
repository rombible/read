<A NAME="1927"><p class="footnote"><span class="fnreference">27</span><note=1312><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1505;&#1463;&#1506;</font> (<font face="Scholar">nasa</font>&#8217;) means &#8220;to travel&#8221; generally, but specifically it means &#8220;to pull up the tent pegs and move.&#8221; The Hiphil here means &#8220;uproot.&#8221; It is used of a vine in Ps 80:9. The idea here does not contradict Job 14:7, for there the tree still had roots and so could grow.</p>
