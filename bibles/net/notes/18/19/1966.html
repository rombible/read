<A NAME="1966"><p class="footnote"><span class="fnreference">66</span><note=1351><b>tn</b> Hitzig offered another interpretation that is somewhat forced. The &#8220;other&#8221; (<font face="Galaxie Unicode Hebrew">&#1494;&#1464;&#1512;</font>, <font face="Scholar">zar</font>) or &#8220;stranger&#8221; would refer to Job. He would see God, not as an enemy, but in peace.</p>
