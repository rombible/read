<A NAME="1915"><p class="footnote"><span class="fnreference">15</span><note=1300><b>tn</b> The Piel of <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1493;&#1463;&#1514;</font> (&#8217;<font face="Scholar">avat</font>) means &#8220;to warp justice&#8221; (see 8:3), or here, to do wrong to someone (see Ps 119:78). The statement is chosen to refute the question that Bildad asked in his first speech.</p>
