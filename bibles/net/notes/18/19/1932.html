<A NAME="1932"><p class="footnote"><span class="fnreference">32</span><note=1317><b>sn</b> Now the metaphor changes again. Since God thinks of Job as an enemy, he attacks with his troops, builds the siege ramp, and camps around him to besiege him. All the power and all the forces are at God&#8217;s disposal in his attack of Job.</p>
