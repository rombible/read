<A NAME="1940"><p class="footnote"><span class="fnreference">40</span><note=1325><b>tn</b> This word <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1499;&#1456;&#1512;&#1460;&#1497;</font> (<font face="Scholar">nokhri</font>) is the person from another race, from a strange land, the foreigner. The previous word, <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1461;&#1512;</font> (<font face="Scholar">ger</font>), is a more general word for someone who is staying in the land but is not a citizen, a sojourner.</p>
