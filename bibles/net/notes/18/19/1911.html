<A NAME="1911"><p class="footnote"><span class="fnreference">11</span><note=1296><b>tn</b> The introductory particles repeat <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1502;&#1456;&#1504;&#1464;&#1501;</font> (&#8217;<font face="Scholar">amnam</font>, &#8220;indeed&#8221;) but now with <font face="Galaxie Unicode Hebrew">&#1488;&#1460;&#1501;</font> (&#8217;<font face="Scholar">im</font>, &#8220;if&#8221;). It could be interpreted to mean &#8220;is it not true,&#8221; or as here in another conditional clause.</p>
