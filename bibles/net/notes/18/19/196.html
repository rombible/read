<A NAME="196"><p class="footnote"><span class="fnreference">6</span><note=1291><b>tn</b> The Hiphil of the verb <i><font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1500;&#1463;&#1501;</font> </i>(<font face="Scholar">kalam</font>) means &#8220;outrage; insult; shame.&#8221; The verbs in this verse are prefixed conjugations, and may be interpreted as preterites if the reference is to the past time. But since the action is still going on, progressive imperfects work well.</p>
