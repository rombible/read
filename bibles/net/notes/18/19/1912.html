<A NAME="1912"><p class="footnote"><span class="fnreference">12</span><note=1297><b>tn</b> The verb is the Hiphil of <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1491;&#1463;&#1500;</font> (<font face="Scholar">gadal</font>); it can mean &#8220;to make great&#8221; or as an internal causative &#8220;to make oneself great&#8221; or &#8220;to assume a lofty attitude, to be insolent.&#8221; There is no reason to assume another root here with the meaning of &#8220;quarrel&#8221; (as Gordis does).</p>
