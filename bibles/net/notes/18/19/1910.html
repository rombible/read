<A NAME="1910"><p class="footnote"><span class="fnreference">10</span><note=1295><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1513;&#1473;&#1493;&#1468;&#1490;&#1464;&#1492;</font> (<font face="Scholar">mÿshugah</font>) is a <i>hapax legomenon</i>. It is derived from <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1468;&#1490;</font> (<font face="Scholar">shug</font>, &#8220;to wander; to err&#8221;) with root paralleling <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1490;&#1463;&#1490;</font> (<font face="Scholar">shagag</font>) and <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1490;&#1464;&#1492;</font> (<font face="Scholar">shagah</font>). What Job is saying is that even if it were true that he had erred, it did not injure them &#8211; it was solely his concern.</p>
