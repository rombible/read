<A NAME="4133"><p class="footnote"><span class="fnreference">33</span><note=2389><b>tn</b> This word, <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1456;&#1488;&#1464;&#1489;&#1464;&#1492;</font> (<font face="Scholar">dÿ</font>&#8217;<font face="Scholar">avah</font>) is a <i>hapax legomenon</i>. But the verbal root means &#8220;to languish; to pine.&#8221; A related noun talks of dejection and despair in Deut 28:65. So here &#8220;despair&#8221; as a translation is preferable to &#8220;terror.&#8221;</p>
