<A NAME="4122"><p class="footnote"><span class="fnreference">22</span><note=2378><b>tn</b> Dhorme changes the noun into a verb, &#8220;I will tell,&#8221; and the last two words into <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1497;&#1503; &#1506;&#1462;&#1512;&#1462;&#1498;&#1456;</font> (&#8217;<font face="Scholar">en </font>&#8217;<font face="Scholar">erekh</font>, &#8220;there is no comparison&#8221;). The result is &#8220;I will tell of his incomparable might.&#8221;</p>
