<A NAME="4120"><p class="footnote"><span class="fnreference">20</span><note=2376><b>sn</b> The verse seems an intrusion (and so E. Dhorme, H. H. Rowley, and many others change the pronouns to make it refer to the animal). But what the text is saying is that it is more dangerous to confront God than to confront this animal.</p>
