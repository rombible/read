<A NAME="4114"><p class="footnote"><span class="fnreference">14</span><note=2370><b>sn</b> Job <b>41:9</b> in the English Bible is <b>41:1</b> in the Hebrew text (<i>BHS)</i>. From here to the end of the chapter the Hebrew verse numbers differ from those in the English Bible, with <b>41:10</b> ET = <b>41:2</b> HT, <b>41:11</b> ET = <b>41:3</b> HT, etc. See also the note on <b>41:1</b>.</p>
