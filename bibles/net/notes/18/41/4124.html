<A NAME="4124"><p class="footnote"><span class="fnreference">24</span><note=2380><b>tc</b> The word <font face="Galaxie Unicode Hebrew">&#1512;&#1462;&#1505;&#1462;&#1503;</font> (<font face="Scholar">resen</font>) has often been rendered &#8220;bridle&#8221; (cf. ESV), but that leaves a number of unanswered questions. The LXX reads <font face="Galaxie Unicode Hebrew">&#1505;&#1460;&#1512;&#1456;&#1497;&#1493;&#1465;&#1503;</font> (<font face="Scholar">siryon</font>), with the transposition of letters, but that means &#8220;coat of armor.&#8221; If the metathesis stands, there is also support from the cognate Akkadian.</p>
