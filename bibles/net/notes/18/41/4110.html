<A NAME="4110"><p class="footnote"><span class="fnreference">10</span><note=2366><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1489;&#1468;&#1463;&#1512;</font> (<font face="Scholar">khabbar</font>) is a <i>hapax legomenon</i>, but the meaning is &#8220;to associate&#8221; since it is etymologically related to the verb &#8220;to join together.&#8221; The idea is that fishermen usually work in companies or groups, and then divide up the catch when they come ashore &#8211; which involves bargaining.</p>
