<A NAME="4126"><p class="footnote"><span class="fnreference">26</span><note=2382><b>tc</b> The MT has <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1463;&#1488;&#1458;&#1493;&#1464;&#1492;</font> (<font face="Scholar">ga</font>&#8217;<font face="Scholar">avah</font>, &#8220;his pride&#8221;), but the LXX, Aquila, and the Vulgate all read <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1463;&#1493;&#1468;&#1493;&#1465;</font> (<font face="Scholar">gavvo</font>, &#8220;his back&#8221;). Almost all the modern English versions follow the variant reading, speaking about &#8220;his [or its] back.&#8221;</p>
