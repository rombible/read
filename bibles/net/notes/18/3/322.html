<A NAME="322"><p class="footnote"><span class="fnreference">22</span><note=157><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1463;&#1500;&#1456;&#1502;&#1493;&#1468;&#1491;</font> (<font face="Scholar">galmud</font>) probably has here the idea of &#8220;barren&#8221; rather than &#8220;solitary.&#8221; See the parallelism in Isa 49:21. In Job it seems to carry the idea of &#8220;barren&#8221; in 15:34, and &#8220;gloomy&#8221; in 30:3. Barrenness can lead to gloom.</p>
