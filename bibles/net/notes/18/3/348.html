<A NAME="348"><p class="footnote"><span class="fnreference">48</span><note=183><b>tn</b> The text uses a combination of the perfect (lie down/sleep) and imperfect (quiet/rest). The particle <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1514;&#1468;&#1464;&#1492;</font> (&#8217;<font face="Scholar">attah</font>, &#8220;now&#8221;) gives to the perfect verb its conditional nuance. It presents actions in the past that are not actually accomplished but seen as possible (GKC 313 §106.<i>p</i>).</p>
