<A NAME="391"><p class="footnote"><span class="fnreference">91</span><note=226><b>sn</b> The line means that Job&#8217;s sighing, which results from the suffering (metonymy of effect) is his constant, daily food. Parallels like Ps 42:3 which says &#8220;my tears have been my bread/food&#8221; shows a similar figure.</p>
