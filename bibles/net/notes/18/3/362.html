<A NAME="362"><p class="footnote"><span class="fnreference">62</span><note=197><b>tn</b> Here the noun <font face="Galaxie Unicode Hebrew">&#1512;&#1465;&#1490;&#1494;</font> (<font face="Scholar">rogez</font>) refers to the agitation of living as opposed to the peaceful rest of dying. The associated verb <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1490;&#1463;&#1494;</font> (<font face="Scholar">ragaz</font>) means &#8220;to be agitated, excited.&#8221; The expression indicates that they cease from troubling, meaning all the agitation of their own lives.</p>
