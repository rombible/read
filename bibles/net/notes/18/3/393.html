<A NAME="393"><p class="footnote"><span class="fnreference">93</span><note=228><b>tn</b> This second colon is paraphrased in the LXX to say, &#8220;I weep being beset with terror.&#8221; The idea of &#8220;pouring forth water&#8221; while groaning can be represented by &#8220;I weep.&#8221; The word &#8220;fear, terror&#8221; anticipates the next verse.</p>
