<A NAME="385"><p class="footnote"><span class="fnreference">85</span><note=220><b>sn</b> The expression &#8220;when they find a grave&#8221; means when they finally die. The verse describes the relief and rest that the sufferer will obtain when the long-awaited death is reached.</p>
