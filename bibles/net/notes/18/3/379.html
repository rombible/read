<A NAME="379"><p class="footnote"><span class="fnreference">79</span><note=214><b>tn</b> The verse simply has the form <font face="Galaxie Unicode Hebrew">&#1488;&#1461;&#1497;&#1503;</font> (&#8217;<font face="Scholar">en</font>, &#8220;there is not&#8221;) with a pronominal suffix and a conjunction &#8211; &#8220;and there is not it&#8221; or &#8220;and it is not.&#8221; The LXX and the Vulgate add a verb to explain this form: &#8220;and obtain it not.&#8221;</p>
