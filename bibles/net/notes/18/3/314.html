<A NAME="314"><p class="footnote"><span class="fnreference">14</span><note=149><b>tn</b> The verb is the Hiphil of <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1508;&#1463;&#1506;</font> (<font face="Scholar">yafa</font>&#8217;), which means here &#8220;cause to shine.&#8221; The subject is the term <font face="Galaxie Unicode Hebrew">&#1504;&#1456;&#1492;&#1464;&#1512;&#1464;&#1492;</font> (<font face="Scholar">nÿharah</font>,&#8220;light&#8221;), a <i>hapax legomenon</i> which is from the verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1492;&#1463;&#1512;</font> (<font face="Scholar">nahar</font>, &#8220;to gleam&#8221; [see Isa 60:5]).</p>
