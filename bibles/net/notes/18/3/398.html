<A NAME="398"><p class="footnote"><span class="fnreference">98</span><note=233><b>tn</b> The verb is literally &#8220;and I do/can not rest.&#8221; A potential perfect nuance fits this passage well. The word <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1468;&#1495;&#1463;</font> (<font face="Scholar">nuakh</font>, &#8220;rest&#8221;) implies &#8220;rest&#8221; in every sense, especially in contrast to <font face="Galaxie Unicode Hebrew">&#1512;&#1465;&#1490;&#1462;&#1494;</font> (<font face="Scholar">rogez</font>, &#8220;turmoil, agitation&#8221; [vv. 26 and 17]).</p>
