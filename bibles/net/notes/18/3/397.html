<A NAME="397"><p class="footnote"><span class="fnreference">97</span><note=232><b>tn</b> The LXX &#8220;peace&#8221; bases its rendering on <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1463;&#1501;</font> (<font face="Scholar">shalam</font>) and not <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1464;&#1492;</font> (<font face="Scholar">shalah</font>), which retains the original <font face="Scholar">vav </font>(<font face="Galaxie Unicode Hebrew">&#1493;</font>). The verb means &#8220;to be quiet, to be at ease.&#8221;</p>
