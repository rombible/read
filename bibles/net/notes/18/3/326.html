<A NAME="326"><p class="footnote"><span class="fnreference">26</span><note=161><b>tn</b> The verb is probably &#8220;execrate, curse,&#8221; from <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1489;&#1463;&#1489;</font> (<font face="Scholar">qavav</font>). But E. Ullendorff took it from <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1511;&#1463;&#1489;</font> (<font face="Scholar">naqav</font>, &#8220;pierce&#8221;) and gained a reading &#8220;Let the light rays of day pierce it (i.e. the night) apt even to rouse Leviathan&#8221; (&#8220;Job 3:8,&#8221; <i>VT</i> 11 [1961]: 350-51).</p>
