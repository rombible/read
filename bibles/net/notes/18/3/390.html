<A NAME="390"><p class="footnote"><span class="fnreference">90</span><note=225><b>tn</b> For the prepositional <font face="Galaxie Unicode Hebrew">&#1500;&#1460;&#1508;&#1456;&#1504;&#1461;&#1497;</font> (<font face="Scholar">lifne</font>), the temporal meaning &#8220;before&#8221; (&#8220;my sighing comes before I eat&#8221;) makes very little sense here (as the versions have it). The meaning &#8220;in place of, for&#8221; fits better (see 1 Sam 1:16, &#8220;count not your handmaid <i>for</i> a daughter of Belial&#8221;).</p>
