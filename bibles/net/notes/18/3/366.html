<A NAME="366"><p class="footnote"><span class="fnreference">66</span><note=201><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1488;&#1458;&#1504;&#1464;&#1504;&#1493;&#1468;</font> (<font face="Scholar">sha</font>&#8217;<font face="Scholar">ananu</font>) is the Pilpel of <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1488;&#1463;&#1503;</font> (<font face="Scholar">sha</font>&#8217;<font face="Scholar">an</font>) which means &#8220;to rest.&#8221; It refers to the normal rest or refreshment of individuals; here it is contrasted with the harsh treatment normally put on prisoners.</p>
