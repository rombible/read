<A NAME="39"><p class="footnote"><span class="fnreference">9</span><note=144><b>tn</b> The word is <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1462;&#1489;&#1462;&#1512;</font> (<font face="Scholar">gever</font>, &#8220;a man&#8221;). The word usually distinguishes a man as strong, distinct from children and women. Translations which render this as &#8220;boy&#8221; (to remove the apparent contradiction of an adult being &#8220;conceived&#8221; in the womb) miss this point.</p>
