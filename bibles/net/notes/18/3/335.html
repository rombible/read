<A NAME="335"><p class="footnote"><span class="fnreference">35</span><note=170><b>tn</b> The Hebrew has simply &#8220;my belly [= womb].&#8221; The suffix on the noun must be objective &#8211; it was the womb of Job&#8217;s mother in which he lay before his birth. See however N. C. Habel, &#8220;The Dative Suffix in Job 33:13,&#8221; <i>Bib</i> 63 (1982): 258-59, who thinks it is deliberately ambiguous.</p>
