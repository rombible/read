<A NAME="329"><p class="footnote"><span class="fnreference">29</span><note=164><b>tn</b> <i>Heb</i> &#8220;the stars of its dawn.&#8221; The word <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1513;&#1473;&#1462;&#1507;</font> (<font face="Scholar">neshef</font>) can mean &#8220;twilight&#8221; or &#8220;dawn.&#8221; In this context the morning stars are in mind. Job wishes that the morning stars &#8211; that should announce the day &#8211; go out.</p>
