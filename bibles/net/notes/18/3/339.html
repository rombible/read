<A NAME="339"><p class="footnote"><span class="fnreference">39</span><note=174><b>tn</b> The two verbs in this verse are both prefix conjugations; they are clearly referring to the past and should be classified as preterites. E. Dhorme (<i>Job</i>, 32) notes that the verb &#8220;I came out&#8221; is in the perfect to mark its priority in time in relation to the other verbs.</p>
