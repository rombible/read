<A NAME="345"><p class="footnote"><span class="fnreference">45</span><note=180><b>tn</b> <i>Heb</i> &#8220;that I might suckle.&#8221; The verb is the Qal imperfect of <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1504;&#1463;&#1511;</font> (<font face="Scholar">yanaq</font>, &#8220;suckle&#8221;). Here the clause is subordinated to the preceding question and so function as a final imperfect.</p>
