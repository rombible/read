<A NAME="2831"><p class="footnote"><span class="fnreference">31</span><note=1745><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1502;&#1462;&#1513;&#1473;&#1462;&#1498;&#1456;</font> (<font face="Scholar">meshekh</font>) comes from a root meaning &#8220;to grasp; to seize; to hold,&#8221; and so the derived noun means &#8220;grasping; acquiring; taking possession,&#8221; and therefore, &#8220;price&#8221; (see the discussion in R. Gordis, <i>Job</i>, 309). Gray renders it &#8220;acquisition&#8221; (so A. Cohen, <i>AJSL</i> 40 [1923/24]: 175).</p>
