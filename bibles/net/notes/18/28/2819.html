<A NAME="2819"><p class="footnote"><span class="fnreference">19</span><note=1733><b>tn</b> The Hebrew <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1513;&#1473;&#1468;&#1465;&#1512;&#1462;&#1513;&#1473;</font> (<font face="Scholar">mishoresh</font>) means &#8220;from/at [their] root [or base].&#8221; In mining, people have gone below ground, under the mountains, and overturned rock and dirt. It is also interesting that here in a small way humans do what God does &#8211; overturn mountains (cf. 9:5).</p>
