<A NAME="2820"><p class="footnote"><span class="fnreference">20</span><note=1734><b>tn</b> Or &#8220;tunnels.&#8221; The word is <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1488;&#1465;&#1512;&#1460;&#1497;&#1501;</font> (<font face="Scholar">yÿ</font>&#8217;<font face="Scholar">orim</font>), the word for &#8220;rivers&#8221; and in the singular, the Nile River. Here it refers to tunnels or channels through the rocks.</p>
