<A NAME="2815"><p class="footnote"><span class="fnreference">15</span><note=1729><b>tn</b> The &#8220;path&#8221; could refer to the mine shaft or it could refer to wisdom. The former seems more likely in the present context; the word &#8220;hidden is supplied in the translation to indicate the mines are &#8220;hidden&#8221; from sharp-eyed birds of prey above.</p>
