<A NAME="284"><p class="footnote"><span class="fnreference">4</span><note=1718><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1494;&#1465;&#1511;&#1468;&#1493;&#1468;</font> (<font face="Scholar">yazoqqu</font>) translated &#8220;refined,&#8221; comes from <font face="Galaxie Unicode Hebrew">&#1494;&#1464;&#1511;&#1463;&#1511;</font> (<font face="Scholar">zaqaq</font>), a word that basically means &#8220;to blow.&#8221; From the meaning &#8220;to blow; to distend; to inflate&#8221; derives the meaning for refining.</p>
