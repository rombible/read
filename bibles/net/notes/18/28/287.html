<A NAME="287"><p class="footnote"><span class="fnreference">7</span><note=1721><b>sn</b> The text appears at first to be saying that by opening up a mine shaft, or by taking lights down below, the miner dispels the darkness. But the clause might be more general, meaning that man goes deep into the earth as if it were day.</p>
