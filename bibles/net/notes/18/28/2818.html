<A NAME="2818"><p class="footnote"><span class="fnreference">18</span><note=1732><b>tn</b> The Hebrew verb is simply &#8220;to stretch out; to send&#8221; (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1495;</font>, <font face="Scholar">shalakh</font>). With <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1491;&#1493;&#1465;</font> (<font face="Scholar">yado</font>, &#8220;his hand&#8221;) the idea is that of laying one&#8217;s hand on the rock, i.e., getting to work on the hardest of rocks.</p>
