<A NAME="2844"><p class="footnote"><span class="fnreference">44</span><note=1758><b>tc</b> The verb <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1493;&#1468;&#1503;</font> (<font face="Scholar">kun</font>) means &#8220;to establish; to prepare&#8221; in this stem. There are several <sc>mss that have the form from <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1460;&#1497;&#1503;</font> (<font face="Scholar">bin</font>, &#8220;discern&#8221;), giving &#8220;he discerned it,&#8221; making more of a parallel with the first colon. But the weight of the evidence supports the traditional MT reading.</p>
