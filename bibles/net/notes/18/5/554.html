<A NAME="554"><p class="footnote"><span class="fnreference">54</span><note=364><b>tn</b> The Niphal of <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1492;&#1463;&#1512;</font> (<font face="Scholar">mahar</font>) means &#8220;to be hasty; to be irresponsible.&#8221; The meaning in the line may be understood in this sense: The counsel of the wily is hastened, that is, precipitated before it is ripe, i.e., frustrated (A. B. Davidson, <i>Job</i>, 39).</p>
