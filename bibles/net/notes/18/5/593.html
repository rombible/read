<A NAME="593"><p class="footnote"><span class="fnreference">93</span><note=403><b>tn</b> The preposition with the suffix (referred to as the ethical dative) strengthens the imperative. An emphatic personal pronoun also precedes the imperative. The resulting force would be something like &#8220;and you had better apply it for your own good!&#8221;</p>
