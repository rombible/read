<A NAME="512"><p class="footnote"><span class="fnreference">12</span><note=322><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1491;&#1468;&#1463;&#1499;&#1468;&#1456;&#1488;&#1493;&#1468;</font> (<font face="Scholar">yiddakkÿ</font>&#8217;<font face="Scholar">u</font>) could be taken as the passive voice, or in the reciprocal sense (&#8220;crush one another&#8221;) or reflexive (&#8220;crush themselves&#8221;). The context favors the idea that the children of the foolish person will be destroyed because there is no one who will deliver them.</p>
