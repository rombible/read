<A NAME="547"><p class="footnote"><span class="fnreference">47</span><note=357><b>tn</b> The word is related to the verb &#8220;to think; to plan; to devise,&#8221; and so can mean &#8220;thoughts; plans; imagination.&#8221; Here it refers to the plan of the crafty that must be frustrated (see also Isa 44:25 for the contrast).</p>
