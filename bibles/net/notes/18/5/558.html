<A NAME="558"><p class="footnote"><span class="fnreference">58</span><note=368><b>tn</b> The verb, the Hiphil preterite of <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1513;&#1473;&#1463;&#1506;</font> (<font face="Scholar">yasha</font>&#8217;, &#8220;and he saves&#8221;) indicates that by frustrating the plans of the wicked God saves the poor. So the <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive shows the result in the sequence of the verses.</p>
