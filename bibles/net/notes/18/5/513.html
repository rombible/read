<A NAME="513"><p class="footnote"><span class="fnreference">13</span><note=323><b>tn</b> <i>Heb</i> &#8220;in the gate.&#8221; The city gate was the place of both business and justice. The sense here seems to fit the usage of gates as the place of legal disputes, so the phrase &#8220;at the place of judgment&#8221; has been used in the translation.</p>
