<A NAME="551"><p class="footnote"><span class="fnreference">51</span><note=361><b>tn</b> The participles continue the description of God. Here he captures or ensnares the wise in their wickedly clever plans. See also Ps 7:16, where the wicked are caught in the pit they have dug &#8211; they are only wise in their own eyes.</p>
