<A NAME="564"><p class="footnote"><span class="fnreference">64</span><note=374><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1513;&#1473;&#1456;&#1512;&#1461;&#1497;</font> (&#8217;<font face="Scholar">ashre</font>, &#8220;blessed&#8221;) is often rendered &#8220;happy.&#8221; But &#8220;happy&#8221; relates to what happens. &#8220;Blessed&#8221; is a reference to the heavenly bliss of the one who is right with God.</p>
