<A NAME="594"><p class="footnote"><span class="fnreference">94</span><note=404><b>sn</b> With this the speech by Eliphaz comes to a close. His two mistakes with it are: (1) that the tone was too cold and (2) the argument did not fit Job&#8217;s case (see further, A. B. Davidson, <i>Job</i>, 42).</p>
