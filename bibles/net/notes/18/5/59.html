<A NAME="59"><p class="footnote"><span class="fnreference">9</span><note=319><b>tn</b> This word is <font face="Galaxie Unicode Hebrew">&#1488;&#1457;&#1493;&#1460;&#1497;&#1500;</font> (&#8217;<font face="Scholar">evil</font>), the same word for the &#8220;senseless man&#8221; in the preceding verse. Eliphaz is citing an example of his principle just given &#8211; he saw such a fool for a brief while appearing to prosper (i.e., taking root).</p>
