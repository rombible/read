<A NAME="544"><p class="footnote"><span class="fnreference">44</span><note=354><b>tn</b> The meaning of the word is &#8220;to be dark, dirty&#8221;; therefore, it refers to the ash-sprinkled head of the mourner (H. H. Rowley, <i>Job</i> [NCBC], 54). The custom was to darken one&#8217;s face in sorrow (see Job 2:12; Ps 35:14; 38:7).</p>
