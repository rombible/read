<A NAME="518"><p class="footnote"><span class="fnreference">18</span><note=328><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1510;&#1463;&#1502;&#1468;&#1460;&#1497;&#1501;</font> (<font face="Scholar">tsammim</font>) has been traditionally rendered &#8220;robbers.&#8221; But it has been connected by some of the ancient versions to the word for &#8220;thirst,&#8221; making a nice parallel with &#8220;hungry.&#8221; This would likely be pointed <font face="Galaxie Unicode Hebrew">&#1510;&#1456;&#1502;&#1461;&#1488;&#1460;&#1497;&#1501;</font> (<font face="Scholar">tsÿme</font>&#8217;<font face="Scholar">im</font>).</p>
