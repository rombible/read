<A NAME="556"><p class="footnote"><span class="fnreference">56</span><note=366><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1513;&#1473;&#1463;&#1513;&#1473;</font> (<font face="Scholar">mashash</font>) expresses the idea of groping about in the darkness. This is part of the fulfillment of Deut 28:29, which says, &#8220;and you shall grope at noonday as the blind grope in darkness.&#8221; This image is also in Isa 59:10.</p>
