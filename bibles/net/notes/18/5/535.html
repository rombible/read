<A NAME="535"><p class="footnote"><span class="fnreference">35</span><note=345><b>tn</b> The Hebrew has <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1488;&#1461;&#1497;&#1503; &#1495;&#1461;&#1511;&#1462;&#1512;</font> (<font face="Scholar">vÿ</font>&#8217;<font face="Scholar">en kheqer</font>), literally, &#8220;and no investigation.&#8221; The use of the conjunction on the expression follows a form of the circumstantial clause construction, and so the entire expression describes the great works as &#8220;unsearchable.&#8221;</p>
