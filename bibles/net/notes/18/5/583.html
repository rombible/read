<A NAME="583"><p class="footnote"><span class="fnreference">83</span><note=393><b>sn</b> Verses 19-23 described the immunity from evil and trouble that Job would enjoy &#8211; if he were restored to peace with God. Now, v. 24 describes the safety and peace of the homestead and his possessions if he were right with God.</p>
