<A NAME="525"><p class="footnote"><span class="fnreference">25</span><note=335><b>tn</b> The simple translation of the last two words is &#8220;fly high&#8221; or &#8220;soar aloft&#8221; which would suit the idea of an eagle. But, as H. H. Rowley (<i>Job</i> [NCBC], 53) concludes, the argument to identify the expression preceding this with eagles is far-fetched.</p>
