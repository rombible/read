<A NAME="566"><p class="footnote"><span class="fnreference">66</span><note=376><b>tn</b> The noun <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1468;&#1505;&#1463;&#1512;</font> (<font face="Scholar">musar</font>) is parallel to the idea of the first colon. It means &#8220;discipline, correction&#8221; (from <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1505;&#1463;&#1512;</font>, <font face="Scholar">yasar</font>). Prov 3:11 says almost the same thing as this line.</p>
