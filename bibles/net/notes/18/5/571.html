<A NAME="571"><p class="footnote"><span class="fnreference">71</span><note=381><b>tn</b> The verb is the Hiphil imperfect of <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1510;&#1463;&#1500;</font> (<font face="Scholar">natsal</font>, &#8220;deliver&#8221;). These verbs might have been treated as habitual imperfects if it were not for the use of the numerical images &#8211; &#8220;six calamities&#8230;in seven.&#8221; So the nuance is specific future instead.</p>
