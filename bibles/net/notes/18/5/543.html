<A NAME="543"><p class="footnote"><span class="fnreference">43</span><note=353><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1456;&#1508;&#1464;&#1500;&#1460;&#1497;&#1501;</font> (<font face="Scholar">shÿfalim</font>) refers to &#8220;those who are down.&#8221; This refers to the lowly and despised of the earth. They are the opposite of the &#8220;proud&#8221; (see Ps 138:6). Here there is a deliberate contrast between &#8220;lowly&#8221; and &#8220;on high.&#8221;</p>
