<A NAME="769"><p class="footnote"><span class="fnreference">69</span><note=575><b>sn</b> Job is not here saying that he has sinned; rather, he is posing the hypothetical condition &#8211; if he had sinned, what would that do to God? In other words, he has not really injured God.</p>
