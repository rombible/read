<A NAME="764"><p class="footnote"><span class="fnreference">64</span><note=570><b>sn</b> The amazing thing is the regularity of the testing. Job is at first amazed that God would visit him; but even more is he amazed that God is testing him every moment. The employment of a chiasm with the two temporal adverbial phrases as the central elements emphasizes the regularity.</p>
