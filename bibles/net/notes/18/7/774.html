<A NAME="774"><p class="footnote"><span class="fnreference">74</span><note=580><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1495;&#1463;&#1512;</font> (<font face="Scholar">shakhar</font>) in the Piel has been translated &#8220;to seek early in the morning&#8221; because of the possible link with the word &#8220;dawn.&#8221; But the verb more properly means &#8220;to seek diligently&#8221; (by implication).</p>
