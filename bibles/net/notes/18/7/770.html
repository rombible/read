<A NAME="770"><p class="footnote"><span class="fnreference">70</span><note=576><b>sn</b> In the Bible God is often described as watching over people to protect them from danger (see Deut 32:10; Ps 31:23). However, here it is a hostile sense, for God may detect sin and bring it to judgment.</p>
