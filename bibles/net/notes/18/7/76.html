<A NAME="76"><p class="footnote"><span class="fnreference">6</span><note=512><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1465;&#1506;&#1463;&#1500;</font> (<font face="Scholar">po</font>&#8217;<font face="Scholar">al</font>) means &#8220;work.&#8221; But here the word should be taken as a metonymy, meaning the pay for the work that he has done (compare Jer 22:13).</p>
