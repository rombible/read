<A NAME="71"><p class="footnote"><span class="fnreference">1</span><note=507><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1489;&#1464;&#1488;</font> (<font face="Scholar">tsava</font>&#8217;) is actually &#8220;army&#8221;; it can be used for the hard service of military service as well as other toil. As a military term it would include the fixed period of duty (the time) and the hard work (toil). Job here is considering the lot of all humans, not just himself.</p>
