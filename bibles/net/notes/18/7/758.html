<A NAME="758"><p class="footnote"><span class="fnreference">58</span><note=564><b>tn</b> This word <font face="Galaxie Unicode Hebrew">&#1492;&#1462;&#1489;&#1462;&#1500;</font> (<font face="Scholar">hevel</font>) is difficult to translate. It means &#8220;breath; puff of air; vapor&#8221; and then figuratively, &#8220;vanity.&#8221; Job is saying that his life is but a breath &#8211; it is brief and fleeting. Compare Ps 144:4 for a similar idea.</p>
