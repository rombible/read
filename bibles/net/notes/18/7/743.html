<A NAME="743"><p class="footnote"><span class="fnreference">43</span><note=549><b>sn</b> Sleep is the recourse of the troubled and unhappy. Here &#8220;bed&#8221; is metonymical for sleep. Job expects sleep to give him the comfort that his friends have not.</p>
