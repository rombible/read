<A NAME="710"><p class="footnote"><span class="fnreference">10</span><note=516><b>tn</b> &#8220;Sorrow&#8221; is <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1502;&#1464;&#1500;</font> (&#8217;<font face="Scholar">amal</font>), used in 3:10. It denotes anxious toil, labor, troublesome effort. It may be that the verse expresses the idea that the nights are when the pains of his disease are felt the most. The months are completely wasted; the nights are agonizing. </p>
