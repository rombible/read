<A NAME="727"><p class="footnote"><span class="fnreference">27</span><note=533><b>sn</b> The meaning of the verse is that God will relent, but it will be too late. God now sees him with a hostile eye; when he looks for him, or looks upon him in friendliness, it will be too late. </p>
