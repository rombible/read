<A NAME="73"><p class="footnote"><span class="fnreference">3</span><note=509><b>tn</b> This term <font face="Galaxie Unicode Hebrew">&#1506;&#1462;&#1489;&#1462;&#1491;</font> (&#8217;<font face="Scholar">eved</font>) is the servant or the slave. He is compelled to work through the day, in the heat; but he longs for evening, when he can rest from the slavery.</p>
