<A NAME="766"><p class="footnote"><span class="fnreference">66</span><note=572><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1506;&#1464;&#1492;</font> (<font face="Scholar">sha</font>&#8217;<font face="Scholar">ah</font>, &#8220;to look&#8221;) with the preposition <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1503;</font> (<font face="Scholar">min</font>) means &#8220;to look away from; to avert one&#8217;s gaze.&#8221; Job wonders if God would not look away from him even briefly, for the constant vigilance is killing him.</p>
