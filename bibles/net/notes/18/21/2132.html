<A NAME="2132"><p class="footnote"><span class="fnreference">32</span><note=1448><b>tc</b> The MT has <font face="Galaxie Unicode Hebrew">&#1497;&#1461;&#1495;&#1464;&#1514;&#1468;&#1493;&#1468;</font> (<font face="Scholar">yekhattu</font>, &#8220;they are frightened [or broken]&#8221;), taking the verb from <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1514;&#1463;&#1514;</font> (<font face="Scholar">khatat</font>, &#8220;be terrified&#8221;). But most would slightly repoint it to <i><font face="Galaxie Unicode Hebrew">&#1497;&#1461;&#1495;&#1464;&#1514;&#1493;&#1468;</font></i> (<font face="Scholar">yekhatu</font>), an Aramaism, &#8220;they go down,&#8221; from <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1495;&#1463;&#1514;</font> (<font face="Scholar">nakhat</font>, &#8220;go down&#8221;). See Job 17:16.</p>
