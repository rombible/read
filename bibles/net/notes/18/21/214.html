<A NAME="214"><p class="footnote"><span class="fnreference">4</span><note=1420><b>tn</b> The word <i><font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1463;&#1504;&#1456;&#1495;&#1493;&#1468;&#1502;&#1465;&#1514;&#1461;&#1497;&#1499;&#1462;&#1501;</font></i> (<font face="Scholar">tankhumotekhem</font>) is literally &#8220;your consolations,&#8221; the suffix being a subjective genitive. The friends had thought they were offering Job consolation (Job 14:11), but the consolation he wants from them is that they listen to him and respond accordingly.</p>
