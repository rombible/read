<A NAME="2143"><p class="footnote"><span class="fnreference">43</span><note=1459><b>tn</b> <b><font face="Galaxie Unicode Hebrew">&#1495;&#1458;&#1489;&#1464;&#1500;&#1460;&#1497;&#1501;</font></b> (<font face="Scholar">khavalim</font>) can mean &#8220;ropes&#8221; or &#8220;cords,&#8221; but that would not go with the verb &#8220;apportion&#8221; in this line. The meaning of &#8220;pangs (as in &#8220;birth-pangs&#8221;) seems to fit best here. The wider meaning would be &#8220;physical agony.&#8221;</p>
