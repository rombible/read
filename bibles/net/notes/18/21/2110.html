<A NAME="2110"><p class="footnote"><span class="fnreference">10</span><note=1426><b>sn</b> The point seems to be that if his complaint were merely against men he might expect sympathy from other men; but no one dares offer him sympathy when his complaint is against God. So he will give free expression to his spirit (H. H. Rowley, <i>Job</i> [NCBC], 147).</p>
