<A NAME="2142"><p class="footnote"><span class="fnreference">42</span><note=1458><b>tn</b> The pronominal suffix is objective; it re-enforces the object of the preposition, &#8220;upon them.&#8221; The verb in the clause is <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1493;&#1465;&#1488;</font> (<font face="Scholar">bo</font>&#8217;) followed by <i><font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1500;</font></i> (&#8217;<font face="Scholar">al</font>), &#8220;come upon [or against],&#8221; may be interpreted as meaning attack or strike.</p>
