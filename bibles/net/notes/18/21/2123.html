<A NAME="2123"><p class="footnote"><span class="fnreference">23</span><note=1439><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1508;&#1468;&#1464;&#1495;&#1463;&#1491;</font> (<font face="Scholar">mippakhad</font>) is translated &#8220;without fear,&#8221; literally &#8220;from fear&#8221;; the preposition is similar to the alpha privative in Greek. The word &#8220;fear, dread&#8221; means nothing that causes fear or dread &#8211; they are peaceful, secure. See GKC 382 §119.<i>w</i>.</p>
