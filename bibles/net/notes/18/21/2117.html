<A NAME="2117"><p class="footnote"><span class="fnreference">17</span><note=1433><b>tn</b> Some commentators take &#8220;shudder&#8221; to be the subject of the verb, &#8220;a shudder seizes my body.&#8221; But the word is feminine (and see the usage, especially in Job 9:6 and 18:20). It is the subject in Isa 21:4; Ps 55:6; and Ezek 7:18.</p>
