<A NAME="2165"><p class="footnote"><span class="fnreference">65</span><note=1481><b>tn</b> The text literally has &#8220;and this [man] dies in soul of bitterness.&#8221; Some simply reverse it and translate &#8220;in the bitterness of soul.&#8221; The genitive &#8220;bitterness&#8221; may be an attribute adjective, &#8220;with a bitter soul.&#8221;</p>
