<A NAME="2119"><p class="footnote"><span class="fnreference">19</span><note=1435><b>tn</b> The verb <i><font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1514;&#1463;&#1511;</font></i> (&#8217;<font face="Scholar">ataq</font>) means &#8220;to move; to proceed; to advance.&#8221; Here it is &#8220;to advance in years&#8221; or &#8220;to grow old.&#8221; This clause could serve as an independent clause, a separate sentence; but it more likely continues the question of the first colon and is parallel to the verb &#8220;live.&#8221;</p>
