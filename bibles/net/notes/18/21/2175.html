<A NAME="2175"><p class="footnote"><span class="fnreference">75</span><note=1491><b>tn</b> <i>Heb</i> &#8220;Who declares his way to his face? // Who repays him for what he has done?&#8221; These rhetorical questions, which expect a negative answer (&#8220;No one!&#8221;) have been translated as indicative statements to bring out their force clearly.</p>
