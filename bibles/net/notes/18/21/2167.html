<A NAME="2167"><p class="footnote"><span class="fnreference">67</span><note=1483><b>tn</b> The word is &#8220;your thoughts.&#8221; The word for &#8220;thoughts&#8221; (from <i><font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1510;&#1463;&#1489;</font></i> [<font face="Scholar">khatsav</font>, &#8220;to think; to reckon; to plan&#8221;]) has more to do with their intent than their general thoughts. He knows that when they talked about the fate of the wicked they really were talking about him.</p>
