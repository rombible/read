<A NAME="2129"><p class="footnote"><span class="fnreference">29</span><note=1445><b>tn</b> The verb <i><font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1463;&#1495;</font></i> (<font face="Scholar">shalakh</font>) means &#8220;to send forth,&#8221; but in the Piel &#8220;to release; to allow to run free.&#8221; The picture of children frolicking in the fields and singing and dancing is symbolic of peaceful, prosperous times.</p>
