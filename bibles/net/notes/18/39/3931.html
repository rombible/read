<A NAME="3931"><p class="footnote"><span class="fnreference">31</span><note=2316><b>tn</b> The use of <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1502;&#1463;&#1503;</font> (&#8217;<font face="Scholar">aman</font>) in the Hiphil in this place is unique. Such a form would normally mean &#8220;to believe.&#8221; But its basic etymological meaning comes through here. The verb means &#8220;to be firm; to be reliable; to be dependable.&#8221; The causative here would mean &#8220;to make firm&#8221; or &#8220;to stand firm.&#8221;</p>
