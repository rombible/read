<A NAME="243"><p class="footnote"><span class="fnreference">3</span><note=1587><b>tn</b> The line is short: &#8220;they move boundary stones.&#8221; So some commentators have supplied a subject, such as &#8220;wicked men.&#8221; The reason for its being wicked men is that to move the boundary stone was to encroach dishonestly on the lands of others (Deut 19:14; 27:17).</p>
