<A NAME="246"><p class="footnote"><span class="fnreference">6</span><note=1590><b>tc</b> The verse begins with <font face="Galaxie Unicode Hebrew">&#1492;&#1461;&#1503;</font> (<font face="Scholar">hen</font>); but the LXX, Vulgate, and Syriac all have &#8220;like.&#8221; R. Gordis (<i>Job</i>, 265) takes <font face="Galaxie Unicode Hebrew">&#1492;&#1461;&#1503;</font> (<font face="Scholar">hen</font>) as a pronoun &#8220;they&#8221; and supplies the comparative. The sense of the verse is clear in either case.</p>
