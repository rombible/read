<A NAME="2419"><p class="footnote"><span class="fnreference">19</span><note=1603><b>tc</b> The MT as pointed reads &#8220;from the city of men they groan.&#8221; Most commentators change one vowel in <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1514;&#1460;&#1497;&#1501;</font> (<font face="Scholar">mÿtim</font>) to get <font face="Galaxie Unicode Hebrew">&#1502;&#1461;&#1514;&#1460;&#1497;&#1501;</font> (<font face="Scholar">metim</font>) to get the active participle, &#8220;the dying.&#8221; This certainly fits the parallelism better, although sense could be made out of the MT.</p>
