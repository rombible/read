<A NAME="2452"><p class="footnote"><span class="fnreference">52</span><note=1636><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1508;&#1463;&#1509;</font> (<font face="Scholar">qafats</font>) actually means &#8220;to shut in,&#8221; which does not provide exactly the idea of being gathered, not directly at least. But a change to <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1496;&#1463;&#1507;</font> (<font face="Scholar">qataf</font>, &#8220;pluck&#8221;) while attractive, is not necessary.</p>
