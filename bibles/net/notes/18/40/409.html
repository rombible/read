<A NAME="409"><p class="footnote"><span class="fnreference">9</span><note=2332><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1512;&#1463;&#1512;</font> (<font face="Scholar">parar</font>) means &#8220;to annul; to break; to frustrate.&#8221; It was one thing for Job to claim his own integrity, but it was another matter altogether to nullify God&#8217;s righteousness in the process.</p>
