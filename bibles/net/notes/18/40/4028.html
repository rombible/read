<A NAME="4028"><p class="footnote"><span class="fnreference">28</span><note=2351><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1493;&#1468;&#1500;</font> (<font face="Scholar">bul</font>) probably refers to food. Many take it as an abbreviated form of <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1489;&#1493;&#1468;&#1500;</font> (<font face="Scholar">yÿvul</font>, &#8220;produce of the field&#8221;). The vegetation that is produced on the low hills is what is meant.</p>
