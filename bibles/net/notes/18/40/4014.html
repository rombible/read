<A NAME="4014"><p class="footnote"><span class="fnreference">14</span><note=2337><b>tn</b> The expression translated &#8220;on the spot&#8221; is the prepositional phrase <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1463;&#1495;&#1456;&#1514;&#1468;&#1464;&#1501;</font> (<font face="Scholar">takhtam</font>, &#8220;under them&#8221;). &#8220;Under them&#8221; means in their place. But it can also mean &#8220;where someone stands, on the spot&#8221; (see Exod 16:29; Jos 6:5; Judg 7:21, etc.).</p>
