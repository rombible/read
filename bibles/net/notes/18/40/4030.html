<A NAME="4030"><p class="footnote"><span class="fnreference">30</span><note=2353><b>tn</b> The word ordinarily means &#8220;to oppress.&#8221; So many commentators have proposed suitable changes: &#8220;overflows&#8221; (Beer), &#8220;gushes&#8221; (Duhm), &#8220;swells violently&#8221; (Dhorme, from a word that means &#8220;be strong&#8221;).</p>
