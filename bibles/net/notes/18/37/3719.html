<A NAME="3719"><p class="footnote"><span class="fnreference">19</span><note=2217><b>tn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1513;&#1474;&#1493;&#1468;&#1501;</font> (<font face="Scholar">bÿsum</font>, from <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1460;&#1497;&#1501;</font> [<font face="Scholar">sim</font>, &#8220;set&#8221;]), so the idea is how God lays [or sets] [a command] for them. The suffix is proleptic, to be clarified in the second colon.</p>
