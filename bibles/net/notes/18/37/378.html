<A NAME="378"><p class="footnote"><span class="fnreference">8</span><note=2206><b>tn</b> <i>Heb</i> &#8220;and [to the] shower of rain and shower of rains, be strong.&#8221; Many think the repetition grew up by variant readings; several Hebrew <sc>mss delete the second pair, and so many editors do. But the repetition may have served to stress the idea that the rains were heavy.</p>
