<A NAME="3714"><p class="footnote"><span class="fnreference">14</span><note=2212><b>tn</b> The word &#8220;moisture&#8221; is drawn from <font face="Galaxie Unicode Hebrew">&#1512;&#1460;&#1497;</font> (<font face="Scholar">ri</font>) as a contraction for <font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1493;&#1460;&#1497;</font> (<font face="Scholar">rÿvi</font>). Others emended the text to get &#8220;hail&#8221; (NAB) or &#8220;lightning,&#8221; or even &#8220;the Creator.&#8221; For these, see the various commentaries. There is no reason to change the reading of the MT when it makes perfectly good sense.</p>
