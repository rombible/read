<A NAME="3718"><p class="footnote"><span class="fnreference">18</span><note=2216><b>tn</b> This is interpretive; <i>Heb</i> &#8220;he makes find it.&#8221; The lightning could be what is intended here, for it finds its mark. But R. Gordis (<i>Job</i>, 429) suggests man is the subject &#8211; let him find what it is for, i.e., the fate appropriate for him.</p>
