<A NAME="3722"><p class="footnote"><span class="fnreference">22</span><note=2220><b>tn</b> The verb means &#8220;to beat out; to flatten,&#8221; and the analogy in the next line will use molten metal. From this verb is derived the word for the &#8220;firmament&#8221; in Gen 1:6-8, that canopy-like pressure area separating water above and water below.</p>
