<A NAME="3726"><p class="footnote"><span class="fnreference">26</span><note=2224><b>tn</b> The light here must refer to the sun in the skies that had been veiled by the storm. Then, when the winds blew the clouds away, it could not be looked at because it was so dazzling. Elihu&#8217;s analogy will be that God is the same &#8211; in his glory one cannot look at him or challenge him.</p>
