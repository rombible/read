<A NAME="436"><p class="footnote"><span class="fnreference">36</span><note=270><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1500;&#1463;&#1497;&#1460;&#1513;&#1473;</font> (<font face="Scholar">layish</font>) traditionally rendered &#8220;strong lion,&#8221; occurs only here and in Prov 30:30 and Isa 30:6. It has cognates in several of the Semitic languages, and so seems to indicate lion as king of the beasts.</p>
