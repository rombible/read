<A NAME="46"><p class="footnote"><span class="fnreference">6</span><note=240><b>tn</b> The construction uses a noun with the preposition: &#8220;and to refrain with words &#8211; who is able?&#8221; The Aramaic plural of &#8220;words&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1500;&#1468;&#1460;&#1497;&#1503;</font>, <font face="Scholar">millin</font>) occurs 13 times in Job, with the Hebrew plural ten times. The commentaries show that Eliphaz&#8217;s speech had a distinctly Aramaic coloring to it.</p>
