<A NAME="446"><p class="footnote"><span class="fnreference">46</span><note=280><b>tn</b> The two words <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1463;&#1495;&#1463;&#1491;</font> (<font face="Scholar">pakhad</font>, &#8220;trembling&#8221;) and <font face="Galaxie Unicode Hebrew">&#1512;&#1456;&#1506;&#1464;&#1491;&#1464;&#1492;</font> (<font face="Scholar">rÿ</font>&#8217;<font face="Scholar">adah</font>, &#8220;terror&#8221;) strengthen each other as synonyms (see also Ps 55:6). The subject of the verb <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1512;&#1464;&#1488;</font> (<font face="Scholar">qara</font>&#8217;, &#8220;befall, encounter&#8221;) is <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1463;&#1495;&#1463;&#1491;</font> (<font face="Scholar">pakhad</font>, &#8220;trembling&#8221;); its compound subject has been placed at the end of the colon.</p>
