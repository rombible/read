<A NAME="435"><p class="footnote"><span class="fnreference">35</span><note=269><b>tn</b> The verb belongs to the subject &#8220;teeth&#8221; in this last colon; but it is used by zeugma (a figure of speech in which one word is made to refer to two or more other words, but has to be understood differently in the different contexts) of the three subjects (see H. H. Rowley, <i>Job</i> [NCBC], 46-47).</p>
