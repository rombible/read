<A NAME="48"><p class="footnote"><span class="fnreference">8</span><note=242><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1505;&#1463;&#1512;</font> (<font face="Scholar">yasar</font>) in the Piel means &#8220;to correct,&#8221; whether by words with the sense of teach, or by chastening with the sense of punish, discipline. The double meaning of &#8220;teach&#8221; and &#8220;discipline&#8221; is also found with the noun <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1468;&#1505;&#1464;&#1512;</font> (<font face="Scholar">musar</font>).</p>
