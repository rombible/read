<A NAME="417"><p class="footnote"><span class="fnreference">17</span><note=251><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1512;&#1456;&#1488;&#1464;&#1492;</font> (<font face="Scholar">yir</font>&#8217;<font face="Scholar">ah</font>, &#8220;fear&#8221;) in this passage refers to Job&#8217;s fear of the <sc>Lord, his reverential devotion to God. H. H. Rowley (<i>Job</i> [NCBC], 46) says that on the lips of Eliphaz the word almost means &#8220;your religion.&#8221; He refers to Moffatt&#8217;s translation, &#8220;Let your religion reassure you.&#8221;</p>
