<A NAME="418"><p class="footnote"><span class="fnreference">18</span><note=252><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1505;&#1456;&#1500;&#1464;&#1514;&#1462;&#1498;&#1464;</font> (<font face="Scholar">kislatekha</font>, &#8220;your confidence&#8221;) is rendered in the LXX by &#8220;founded in folly.&#8221; The word <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1462;&#1505;&#1462;&#1500;</font> (<font face="Scholar">kesel</font>) is &#8220;confidence&#8221; (see 8:14) and elsewhere &#8220;folly.&#8221; Since it is parallel to &#8220;your hope&#8221; it must mean confidence here.</p>
