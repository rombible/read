<A NAME="266"><p class="footnote"><span class="fnreference">6</span><note=1654><b>tn</b> The verse begins with the preposition and the interrogative: <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1514;&#1470;&#1502;&#1460;&#1497;</font> (&#8217;<font face="Scholar">et-mi</font>, &#8220;with who[se help]?&#8221;). Others take it as the accusative particle introducing the indirect object: &#8220;for whom did you utter&#8230;&#8221; (see GKC 371 §117.<i>gg</i>). Both are possible.</p>
