<A NAME="2625"><p class="footnote"><span class="fnreference">25</span><note=1673><b>sn</b> Here again there are possible mythological allusions or polemics. The god Yam, &#8220;Sea,&#8221; was important in Ugaritic as a god of chaos. And Rahab is another name for the monster of the deep (see Job 9:13).</p>
