<A NAME="264"><p class="footnote"><span class="fnreference">4</span><note=1652><b>tn</b> <i>Heb</i> &#8220;the arm [with] no strength.&#8221; Here too the negative expression is serving as a relative clause to modify &#8220;arm,&#8221; the symbol of strength and power, which by metonymy stands for the whole person. &#8220;Man of arm&#8221; denoted the strong in 22:8.</p>
