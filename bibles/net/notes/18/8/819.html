<A NAME="819"><p class="footnote"><span class="fnreference">19</span><note=599><b>tn</b> The Piel of <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1463;&#1501;</font> (<font face="Scholar">shalam</font>) means &#8220;to make good; to repay; to restore something to its wholeness; to reestablish.&#8221; The best understanding here would be &#8220;restore [Job] to his place.&#8221; Some take the verb in the sense of &#8220;reward [Job himself] with a righteous habitation.&#8221;</p>
