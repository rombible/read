<A NAME="848"><p class="footnote"><span class="fnreference">48</span><note=628><b>tn</b> The figure now changes to a plant that is flourishing and spreading and then suddenly cut off. The word <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1496;&#1463;&#1489;</font> (<font face="Scholar">ratav</font>) means &#8220;to be moist; to be watered.&#8221; The word occurs in Arabic, Aramaic, and Akkadian, but only twice in the Bible: here as the adjective and in 24:8 as the verb.</p>
