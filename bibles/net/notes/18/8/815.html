<A NAME="815"><p class="footnote"><span class="fnreference">15</span><note=595><b>tn</b> A verb form needs to be supplied here. Bildad is not saying to Job, &#8220;If you are pure [as you say you are].&#8221; Bildad is convinced that Job is a sinner. Therefore, &#8220;If you <i>become</i> pure&#8221; makes more sense here.</p>
