<A NAME="867"><p class="footnote"><span class="fnreference">67</span><note=647><b>tn</b> &#8220;Shame&#8221; is compared to a garment that can be worn. The &#8220;shame&#8221; envisioned here is much more than embarrassment or disgrace &#8211; it is utter destruction. For parallels in the Psalms, see Pss 35:26; 132:18; 109:29.</p>
