<A NAME="846"><p class="footnote"><span class="fnreference">46</span><note=626><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1502;&#1463;&#1491;</font> (&#8217;<font face="Scholar">amad</font>, &#8220;to stand&#8221;) is almost synonymous with the parallel <font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1468;&#1501;</font> (<font face="Scholar">qum</font>, &#8220;to rise; to stand&#8221;). The distinction is that the former means &#8220;to remain standing&#8221; (so it is translated here &#8220;hold up&#8221;), and the latter &#8220;rise, stand up.&#8221;</p>
