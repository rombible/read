<A NAME="845"><p class="footnote"><span class="fnreference">45</span><note=625><b>sn</b> The second half of the verse is very clear. What the godless person relies on for security is as fragile as a spider&#8217;s web &#8211; he may as well have nothing. The people of the Middle East view the spider&#8217;s web as the frailest of all &#8220;houses.&#8221;</p>
