<A NAME="823"><p class="footnote"><span class="fnreference">23</span><note=603><b>sn</b> Bildad is not calling for Job to trace through the learning of antiquity, but of the most recent former generation. Hebrews were fond of recalling what the &#8220;fathers&#8221; had taught, for each generation recalled what their fathers had taught.</p>
