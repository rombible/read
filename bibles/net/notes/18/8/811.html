<A NAME="811"><p class="footnote"><span class="fnreference">11</span><note=591><b>tn</b> <i>Heb</i> &#8220;into the hand of their rebellion.&#8221; The word &#8220;hand&#8221; often signifies &#8220;power.&#8221; The rebellious acts have the power to destroy, and so that is what happened &#8211; according to Bildad. Bildad&#8217;s point is that Job should learn from what happened to his family.</p>
