<A NAME="84"><p class="footnote"><span class="fnreference">4</span><note=584><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1463;&#1489;&#1468;&#1460;&#1497;&#1512;</font> (<font face="Scholar">kabbir</font>, &#8220;great&#8221;) implies both abundance and greatness. Here the word modifies &#8220;wind&#8221;; the point of the analogy is that Job&#8217;s words are full of sound but without solid content.</p>
