<A NAME="847"><p class="footnote"><span class="fnreference">47</span><note=627><b>sn</b> The idea is that he grabs hold of the house, not to hold it up, but to hold himself up or support himself. But it cannot support him. This idea applies to both the spider&#8217;s web and the false security of the pagan.</p>
