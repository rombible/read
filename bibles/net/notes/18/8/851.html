<A NAME="851"><p class="footnote"><span class="fnreference">51</span><note=631><b>tc</b> Some have emended this phrase to obtain &#8220;over the roofs.&#8221; The LXX has &#8220;out of his corruption.&#8221; H. M. Orlinsky has shown that this reading arose from an internal LXX change, <i>saprias</i> having replaced <i>prasias</i>, &#8220;garden&#8221; (<i>JQR</i> 26 [1935/36]: 134-35).</p>
