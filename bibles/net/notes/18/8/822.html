<A NAME="822"><p class="footnote"><span class="fnreference">22</span><note=602><b>tn</b> The verb has the idea of &#8220;to grow&#8221;; here it must mean &#8220;to flourish; to grow considerably&#8221; or the like. The statement is not so much a prophecy; rather Bildad is saying that &#8220;if Job had recourse to God, then&#8230;.&#8221; This will be fulfilled, of course, at the end of the book.</p>
