<A NAME="86"><p class="footnote"><span class="fnreference">6</span><note=586><b>tn</b> The Piel verb <font face="Galaxie Unicode Hebrew">&#1497;&#1456;&#1506;&#1463;&#1493;&#1468;&#1461;&#1514;</font> (<font face="Scholar">yÿ</font>&#8217;<font face="Scholar">avvet</font>) means &#8220;to bend; to cause to swerve from the norm; to deviate; to pervert.&#8221; The LXX renders the first colon as &#8220;will the Lord be unjust when he judges?&#8221;</p>
