<A NAME="111"><p class="footnote"><span class="fnreference">1</span><note=816><b>sn</b> Zophar begins with a strong rebuke of Job with a wish that God would speak (2-6); he then reflects for a few verses on the unsearchable wisdom of God (7-12); and finally, he advises Job that the way to restoration is repentance (13-20).</p>
