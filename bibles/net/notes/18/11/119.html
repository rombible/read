<A NAME="119"><p class="footnote"><span class="fnreference">9</span><note=824><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1499;&#1456;&#1500;&#1460;&#1501;</font> (<font face="Scholar">makhlim</font>, &#8220;humiliating, mocking&#8221;) is the Hiphil participle. The verb <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1500;&#1463;&#1501;</font> (<font face="Scholar">kalam</font>) has the meaning &#8220;cover with shame, insult&#8221; (Job 20:3).</p>
