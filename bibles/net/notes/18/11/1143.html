<A NAME="1143"><p class="footnote"><span class="fnreference">43</span><note=858><b>tn</b> For a second time (see v. 13) Zophar employs the emphatic personal pronoun. Could he be providing a gentle reminder that Job might have forgotten the sin that has brought this trouble? After all, there will come a time when Job will not remember this time of trial.</p>
