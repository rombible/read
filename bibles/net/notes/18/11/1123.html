<A NAME="1123"><p class="footnote"><span class="fnreference">23</span><note=838><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1495;&#1458;&#1500;&#1465;&#1507;</font> (<font face="Scholar">yakhalof</font>) is literally &#8220;passes by/through&#8221; (NIV &#8220;comes along&#8221; in the sense of &#8220;if it should so happen&#8221;). Many accept the emendation to <font face="Galaxie Unicode Hebrew">&#1497;&#1463;&#1495;&#1456;&#1514;&#1468;&#1465;&#1507;</font> (<font face="Scholar">yakhtof</font>, &#8220;he seizes,&#8221; cf. Gordis, Driver), but there is not much support for these.</p>
