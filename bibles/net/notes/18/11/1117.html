<A NAME="1117"><p class="footnote"><span class="fnreference">17</span><note=832><b>tn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1510;&#1464;&#1488;</font> (<font face="Scholar">matsa</font>&#8217;, &#8220;to find; to discover&#8221;). Here it should be given the nuance of potential imperfect. And, in the rhetorical question it is affirming that Job cannot find out the essence of God.</p>
