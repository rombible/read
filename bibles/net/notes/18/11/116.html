<A NAME="116"><p class="footnote"><span class="fnreference">6</span><note=821><b>tn</b> The word is literally &#8220;be right, righteous.&#8221; The idea of being right has appeared before for this word (cf. 9:15). The point here is that just because Job talks a lot does not mean he is right or will be shown to be right through it all.</p>
