<A NAME="115"><p class="footnote"><span class="fnreference">5</span><note=820><b>tn</b> The bound construction &#8220;man of lips&#8221; means &#8220;a boaster&#8221; or &#8220;proud talker&#8221; (attributive genitive; and see GKC 417 §128.<i>t</i>). Zophar is saying that Job pours out this stream of words, but he is still not right.</p>
