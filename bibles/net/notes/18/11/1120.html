<A NAME="1120"><p class="footnote"><span class="fnreference">20</span><note=835><b>tn</b> The abstract <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1463;&#1499;&#1456;&#1500;&#1460;&#1497;&#1514;</font> (<font face="Scholar">takhlit</font>) from <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1500;&#1464;&#1492;</font> (<font face="Scholar">kalah</font>,<i> </i>&#8220;to be complete; to be perfect&#8221;) may mean the end or limit of something, perhaps to perfection. So the NIV has &#8220;can you probe the limits of the Almighty?&#8221; The LXX has: &#8220;have you come to the end of that which the Almighty has made?&#8221;</p>
