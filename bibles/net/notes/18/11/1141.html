<A NAME="1141"><p class="footnote"><span class="fnreference">41</span><note=856><b>tn</b> The word &#8220;lift up&#8221; is chosen to recall Job&#8217;s statement that he could not lift up his head (10:15); and the words &#8220;without spot&#8221; recall his words &#8220;filled with shame.&#8221; The sentence here says that he will lift up his face in innocence and show no signs of God&#8217;s anger on him.</p>
