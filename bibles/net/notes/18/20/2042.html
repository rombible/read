<A NAME="2042"><p class="footnote"><span class="fnreference">42</span><note=1399><b>tn</b> <i>Heb</i> &#8220;belly,&#8221; which represents his cravings, his desires and appetites. The &#8220;satisfaction&#8221; is actually the word for &#8220;quiet; peace; calmness; ease.&#8221; He was driven by greedy desires, or he felt and displayed an insatiable greed.</p>
