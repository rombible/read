<A NAME="2010"><p class="footnote"><span class="fnreference">10</span><note=1367><b>tn</b> <i>Heb</i> &#8220;from the putting of man on earth.&#8221; The infinitive is the object of the preposition, which is here temporal. If &#8220;man&#8221; is taken as the subjective genitive, then the verb would be given a passive translation. Here &#8220;man&#8221; is a generic, referring to &#8220;mankind&#8221; or &#8220;the human race.&#8221;</p>
