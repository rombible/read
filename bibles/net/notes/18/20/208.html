<A NAME="208"><p class="footnote"><span class="fnreference">8</span><note=1365><b>tn</b> To take this verb as a simple Qal and read it &#8220;answers me,&#8221; does not provide a clear idea. The form can just as easily be taken as a Hiphil, with the sense &#8220;causes me to answer.&#8221; It is Zophar who will &#8220;return&#8221; and who will &#8220;answer.&#8221;</p>
