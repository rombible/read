<A NAME="203"><p class="footnote"><span class="fnreference">3</span><note=1360><b>tn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1493;&#1468;&#1489;</font> (<font face="Scholar">shuv</font>, &#8220;to return&#8221;), but in the Hiphil<i>, </i>&#8220;bring me back,&#8221; i.e., prompt me to make another speech. The text makes good sense as it is, and there is no reason to change the reading to make a closer parallel with the second half &#8211; indeed, the second part explains the first.</p>
