<A NAME="2039"><p class="footnote"><span class="fnreference">39</span><note=1396><b>sn</b> The expression is &#8220;according to the wealth of his exchange.&#8221; This means he cannot enjoy whatever he gained in his business deals. Some <sc>mss have <font face="Galaxie Unicode Hebrew">&#1489;&#1468;</font> (<font face="Scholar">bet</font>) preposition, making the translation easier; but this is evidence of a scribal correction.</p>
