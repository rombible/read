<A NAME="2048"><p class="footnote"><span class="fnreference">48</span><note=1405><b>tn</b> <i>Heb</i> &#8220;there is straightness for him.&#8221; The root <i><font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1512;&#1463;&#1512;</font></i> (<font face="Scholar">tsarar</font>) means &#8220;to be narrowed in straits, to be in a bind.&#8221; The word here would have the idea of pressure, stress, trouble. One could say he is in a bind.</p>
