<A NAME="209"><p class="footnote"><span class="fnreference">9</span><note=1366><b>tn</b> The MT has &#8220;Do you not know?&#8221; The question can be interpreted as a rhetorical question affirming that Job must know this. The question serves to express the conviction that the contents are well-known to the audience (see GKC 474 §150.<i>e</i>).</p>
