<A NAME="202"><p class="footnote"><span class="fnreference">2</span><note=1359><b>tn</b> The ordinary meaning of <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1499;&#1461;&#1503;</font> (<font face="Scholar">lakhen</font>) is &#8220;therefore,&#8221; coming after an argument. But at the beginning of a speech it is an allusion to what follows.</p>
