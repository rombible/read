<A NAME="1212"><p class="footnote"><span class="fnreference">12</span><note=882><b>tn</b> The first word, <font face="Galaxie Unicode Hebrew">&#1500;&#1463;&#1508;&#1468;&#1460;&#1497;&#1491;</font> (<font face="Scholar">lapid</font>), could be rendered &#8220;a torch of scorn,&#8221; but this gives no satisfying meaning. The <font face="Galaxie Unicode Hebrew">&#1500;</font> (<font face="Scholar">lamed</font>) is often taken as an otiose letter, and the noun <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1460;&#1497;&#1491;</font> (<font face="Scholar">pid</font>) is &#8220;misfortune, calamity&#8221; (cf. Job 30:24; 31:29).</p>
