<A NAME="1235"><p class="footnote"><span class="fnreference">35</span><note=905><b>tn</b> The verse employs antithetical ideas: &#8220;tear down&#8221; and &#8220;build up,&#8221; &#8220;imprison&#8221; and &#8220;escape.&#8221; The Niphal verbs in the sentences are potential imperfects. All of this is to say that humans cannot reverse the will of God.</p>
