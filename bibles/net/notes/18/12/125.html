<A NAME="125"><p class="footnote"><span class="fnreference">5</span><note=875><b>tn</b> Because this line is repeated in 13:2, many commentators delete it from this verse (as does the LXX). The Syriac translates <font face="Galaxie Unicode Hebrew">&#1504;&#1465;&#1508;&#1461;&#1500;</font> (<font face="Scholar">nofel</font>) as &#8220;little,&#8221; and the Vulgate &#8220;inferior.&#8221; Job is saying that he does not fall behind them in understanding.</p>
