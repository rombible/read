<A NAME="1250"><p class="footnote"><span class="fnreference">50</span><note=920><b>tn</b> The verb has to be defined by its context: it can mean &#8220;falsify&#8221; (Exod 23:8), &#8220;make tortuous&#8221; (Prov 19:3), or &#8220;plunge&#8221; into misfortune (Prov 21:12). God overthrows those who seem to be solid.</p>
