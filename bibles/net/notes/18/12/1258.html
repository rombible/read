<A NAME="1258"><p class="footnote"><span class="fnreference">58</span><note=928><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1513;&#1474;&#1456;&#1490;&#1468;&#1460;&#1497;&#1488;</font> (<font face="Scholar">masgi</font>&#8217;, &#8220;makes great&#8221;) is a common Aramaic word, but only occurs in Hebrew here and in Job 8:11 and 36:24. Some <sc>mss have a change, reading the form from <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1490;&#1464;&#1492;</font> (<font face="Scholar">shagah</font>,<i> </i>&#8220;leading astray&#8221;). The LXX omits the line entirely.</p>
