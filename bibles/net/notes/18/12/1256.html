<A NAME="1256"><p class="footnote"><span class="fnreference">56</span><note=926><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1508;&#1463;&#1511;</font> (&#8217;<font face="Scholar">afaq</font>, &#8220;to be strong&#8221;) is well-attested, and the form <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1508;&#1460;&#1497;&#1511;</font> (&#8217;<font face="Scholar">afiq</font>) is a normal adjective formation. So a translation like &#8220;mighty&#8221; (KJV, NIV) or &#8220;powerful&#8221; is acceptable, and further emendations are unnecessary.</p>
