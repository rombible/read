<A NAME="1238"><p class="footnote"><span class="fnreference">38</span><note=908><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1508;&#1463;&#1498;&#1456;</font> (<font face="Scholar">hafakh</font>) means &#8220;to overthrow; to destroy; to overwhelm.&#8221; It was used in Job 9:5 for &#8220;overturning&#8221; mountains. The word is used in Genesis for the destruction of Sodom.</p>
