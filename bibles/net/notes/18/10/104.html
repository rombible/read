<A NAME="104"><p class="footnote"><span class="fnreference">4</span><note=761><b>tn</b> The negated jussive is the Hiphil jussive of <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1513;&#1473;&#1463;&#1506;</font> (<font face="Scholar">rasha</font>&#8217;); its meaning then would be literally &#8220;do not declare me guilty.&#8221; The negated jussive stresses the immediacy of the request.</p>
