<A NAME="1020"><p class="footnote"><span class="fnreference">20</span><note=777><b>tn</b> The root <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1510;&#1463;&#1489;</font> (&#8217;<font face="Scholar">atsav</font>) is linked by some to an Arabic word meaning &#8220;to cut out, hew.&#8221; The derived word <font face="Galaxie Unicode Hebrew">&#1506;&#1458;&#1510;&#1463;&#1489;&#1468;&#1460;&#1497;&#1501;</font> (&#8217;<font face="Scholar">atsabbim</font>) means &#8220;idols.&#8221; Whatever the precise meaning, the idea is that God formed or gave shape to mankind in creation.</p>
