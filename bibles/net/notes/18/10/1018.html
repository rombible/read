<A NAME="1018"><p class="footnote"><span class="fnreference">18</span><note=775><b><i>tn</i></b> <i>Heb</i> <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1500;&#1470;&#1491;&#1468;&#1463;&#1506;&#1456;&#1514;&#1468;&#1456;&#1498;&#1464;</font> (&#8217;<font face="Scholar">al da</font>&#8217;<font face="Scholar">tÿkha</font>, &#8220;upon your knowledge&#8221;). The use of the preposition means basically &#8220;in addition to your knowledge,&#8221; or &#8220;in spite of your knowledge,&#8221; i.e., &#8220;notwithstanding&#8221; or &#8220;although&#8221; (see GKC 383 §119.<i>aa</i>, n. 2).</p>
