<A NAME="1021"><p class="footnote"><span class="fnreference">21</span><note=778><b>tn</b> The verb in this part is a preterite with the <font face="Scholar">vav</font> (<i><font face="Galaxie Unicode Hebrew">&#1493;</font></i>) consecutive. However, here it has merely an external connection with the preceding perfects, so that in reality it presents an antithesis (see GKC 327 §111.<i>e</i>).</p>
