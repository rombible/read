<A NAME="102"><p class="footnote"><span class="fnreference">2</span><note=759><b>tn</b> The verb is pointed like a Qal form but is originally a Niphal from <font face="Galaxie Unicode Hebrew">&#1511;&#1493;&#1468;&#1496;</font> (<font face="Scholar">qut</font>). Some wish to connect the word to Akkadian cognates for a meaning &#8220;I am in anguish&#8221;; but the meaning &#8220;I am weary&#8221; fits the passage well.</p>
