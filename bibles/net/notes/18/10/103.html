<A NAME="103"><p class="footnote"><span class="fnreference">3</span><note=760><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1494;&#1463;&#1489;</font> (&#8217;<font face="Scholar">azav</font>) means &#8220;to abandon.&#8221; It may have an extended meaning of &#8220;to let go&#8221; or &#8220;to let slip.&#8221; But the expression &#8220;abandon to myself&#8221; means to abandon all restraint and give free course to the complaint.</p>
