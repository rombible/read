<A NAME="1017"><p class="footnote"><span class="fnreference">17</span><note=774><b>tn</b> The imperfect verbs in this verse are best given modal nuances. Does God have such limitations that he must make such an investigation? H. H. Rowley observes that Job implies that God has not yet found the iniquity, or extracted a confession from him (<i>Job</i> [NCBC], 84).</p>
