<A NAME="1016"><p class="footnote"><span class="fnreference">16</span><note=773><b>tn</b> The clause seems to go naturally with v. 4: do you have eyes of flesh&#8230;that you have to investigate? For that reason some like Duhm would delete v. 5. But v. 5 adds to the premise: are you also like a human running out of time that you must try to find out my sin?</p>
