<A NAME="366"><p class="footnote"><span class="fnreference">6</span><note=2150><b>tn</b> This line gives the essence of all of Elihu&#8217;s speech &#8211; to give or ascribe righteousness to God against the charges of Job. Dhorme translates this &#8220;I will justify my Maker,&#8221; and that is workable if it carries the meaning of &#8220;declaring to be right.&#8221;</p>
