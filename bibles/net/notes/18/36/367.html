<A NAME="367"><p class="footnote"><span class="fnreference">7</span><note=2151><b>tn</b> The word is <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1502;&#1460;&#1497;&#1501;</font> (<font face="Scholar">tÿmim</font>), often translated &#8220;perfect.&#8221; It is the same word used of Job in 2:3. Elihu is either a complete stranger to modesty or is confident regarding the knowledge that he believes God has revealed to him for this situation. See the note on the heading before 32:1.</p>
