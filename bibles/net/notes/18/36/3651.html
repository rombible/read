<A NAME="3651"><p class="footnote"><span class="fnreference">51</span><note=2195><b>tn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1491;&#1460;&#1497;&#1503;</font> (<font face="Scholar">yadin</font>, &#8220;he judges&#8221;). Houbigant proposed<font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1494;&#1493;&#1468;&#1503;</font> (<font face="Scholar">yazun</font>, &#8220;he nourishes&#8221;). This has found wide acceptance among commentators (cf. NAB). G. R. Driver retained the MT but gave a meaning &#8220;enriches&#8221; to the verb (&#8220;Problems in the Hebrew text of Job,&#8221; VTSup 3 [1955]: 88ff.).</p>
