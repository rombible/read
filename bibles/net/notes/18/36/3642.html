<A NAME="3642"><p class="footnote"><span class="fnreference">42</span><note=2186><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1465;&#1512;&#1462;&#1492;</font> (<font face="Scholar">moreh</font>) is the Hiphil participle from <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1512;&#1463;&#1492;</font> (<font face="Scholar">yarah</font>). It is related to the noun <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1493;&#1465;&#1512;&#1464;&#1492;</font> (<font face="Scholar">torah</font>, &#8220;what is taught&#8221; i.e., the law).</p>
