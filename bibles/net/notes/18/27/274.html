<A NAME="274"><p class="footnote"><span class="fnreference">4</span><note=1681><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1492;&#1461;&#1502;&#1463;&#1512;</font> (<font face="Scholar">hemar</font>) is the Hiphil perfect from <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1512;&#1463;&#1512;</font> (<font face="Scholar">marar</font>, &#8220;to be bitter&#8221;) and hence, &#8220;to make bitter.&#8221; The object of the verb is &#8220;my soul,&#8221; which is better translated as &#8220;me&#8221; or &#8220;my life.&#8221;</p>
