<A NAME="2727"><p class="footnote"><span class="fnreference">27</span><note=1704><b>tn</b> The text says &#8220;will be buried in/by death.&#8221; A number of passages in the Bible use &#8220;death&#8221; to mean the plague that kills (see Jer 15:2; Isa 28:3; and BDB 89 s.v. <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;</font> 2.a). In this sense it is like the English expression for the plague, &#8220;the Black Death.&#8221;</p>
