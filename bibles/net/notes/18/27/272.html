<A NAME="272"><p class="footnote"><span class="fnreference">2</span><note=1679><b>tn</b> The expression <font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1497;&#1470;&#1488;&#1461;&#1500;</font> (<font face="Scholar">khay-</font>&#8217;<font face="Scholar">el</font>) is the oath formula: &#8220;as God lives.&#8221; In other words, the speaker is staking God&#8217;s life on the credibility of the words. It is like saying, &#8220;As truly as God is alive.&#8221;</p>
