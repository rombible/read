<A NAME="1426"><p class="footnote"><span class="fnreference">26</span><note=1029><b>tn</b> There are two words for &#8220;man&#8221; in this verse. The first (<font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1462;&#1489;&#1462;&#1512;</font>, <font face="Scholar">gever</font>) can indicate a &#8220;strong&#8221; or &#8220;mature man&#8221; or &#8220;mighty man,&#8221; the hero; and the second (<font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1491;&#1464;&#1501;</font>, &#8217;<font face="Scholar">adam</font>) simply designates the person as mortal.</p>
