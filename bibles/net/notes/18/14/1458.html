<A NAME="1458"><p class="footnote"><span class="fnreference">58</span><note=1061><b>tn</b> D. W. Thomas took <font face="Galaxie Unicode Hebrew">&#1504;&#1461;&#1510;&#1463;&#1495;</font> (<font face="Scholar">netsakh</font>) here to have a superlative meaning: &#8220;You prevail utterly against him&#8221; (&#8220;Use of <i>netsach</i> as a superlative in Hebrew,&#8221; <i>JSS</i> 1 [1956]: 107). Death would be God&#8217;s complete victory over him.</p>
