<A NAME="1411"><p class="footnote"><span class="fnreference">11</span><note=1014><b>sn</b> The point being made is that the entire human race is contaminated by sin, and therefore cannot produce something pure. In this context, since man is born of woman, it is saying that the woman and the man who is brought forth from her are impure. See Ps 51:5; Isa 6:5; and Gen 6:5.</p>
