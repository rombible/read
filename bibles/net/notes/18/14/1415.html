<A NAME="1415"><p class="footnote"><span class="fnreference">15</span><note=1018><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1495;&#1465;&#1511;</font> (<font face="Scholar">khoq</font>) has the meanings of &#8220;decree, decision, and limit&#8221; (cf. Job 28:26; 38:10).</p><p class="footnote"><b>sn</b> Job is saying that God foreordains the number of the days of man. He foreknows the number of the months. He fixes the limit of human life which cannot be passed.</p>
