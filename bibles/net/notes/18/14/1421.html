<A NAME="1421"><p class="footnote"><span class="fnreference">21</span><note=1024><b>tn</b> The Hiphil is here classified as an inchoative Hiphil (see GKC 145 §53.<i>e</i>), for the tree only begins to die. In other words, it appears to be dead, but actually is not completely dead.</p>
