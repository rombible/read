<A NAME="1462"><p class="footnote"><span class="fnreference">62</span><note=1065><b>sn</b> Death is separation from the living, from the land of the living. And ignorance of what goes on in this life, good or bad, is part of death. See also Eccl 9:5-6, which makes a similar point.</p>
