<A NAME="149"><p class="footnote"><span class="fnreference">9</span><note=1012><b>tn</b> The text clearly has &#8220;me&#8221; as the accusative; but many wish to emend it to say &#8220;him&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1465;&#1514;&#1493;&#1465;</font>, &#8217;<font face="Scholar">oto</font>). But D. J. A. Clines rightly rejects this in view of the way Job is written, often moving back and forth from his own tragedy and others&#8217; tragedies (<i>Job </i>[WBC], 283).</p>
