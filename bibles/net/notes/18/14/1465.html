<A NAME="1465"><p class="footnote"><span class="fnreference">65</span><note=1068><b>sn</b> In this verse Job is expressing the common view of life beyond death, namely, that in Sheol there is no contact with the living, only separation, but in Sheol there is a conscious awareness of the dreary existence.</p>
