<A NAME="1444"><p class="footnote"><span class="fnreference">44</span><note=1047><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1505;&#1463;&#1507;</font> (<font face="Scholar">kasaf</font>) originally meant &#8220;to turn pale.&#8221; It expresses the sentiment that causes pallor of face, and so is used for desire ardently, covet. The object of the desire is always introduced with the <font face="Galaxie Unicode Hebrew">&#1500;</font> (<font face="Scholar">lamed</font>) preposition (see E. Dhorme, <i>Job</i>, 202).</p>
