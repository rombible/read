<A NAME="1419"><p class="footnote"><span class="fnreference">19</span><note=1022><b>sn</b> The figure now changes to a tree for the discussion of the finality of death. At least the tree will sprout again when it is cut down. Why, Job wonders, should what has been granted to the tree not also be granted to humans?</p>
