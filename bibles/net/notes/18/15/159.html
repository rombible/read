<A NAME="159"><p class="footnote"><span class="fnreference">9</span><note=1077><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1512;&#1463;&#1506;</font> (<font face="Scholar">gara</font>&#8217;) means &#8220;to diminish,&#8221; regard as insignificant, occasionally with the sense of &#8220;pull down&#8221; (Deut 4:2; 13:1). It is here that Eliphaz is portraying Job as a menace to the religion of society because they dissuade people from seeking God.</p>
