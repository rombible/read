<A NAME="157"><p class="footnote"><span class="fnreference">7</span><note=1075><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1512;&#1463;&#1512;</font> (<font face="Scholar">parar</font>) in the Hiphil means &#8220;to annul; to frustrate; to destroy; to break,&#8221; and this fits the line quite well. The NEB reflects G. R. Driver&#8217;s suggestion of an Arabic cognate meaning &#8220;to expel; to banish&#8221; (&#8220;Problems in the Hebrew text of Job,&#8221; VTSup 3 [1955]: 77).</p>
