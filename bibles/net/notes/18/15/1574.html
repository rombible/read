<A NAME="1574"><p class="footnote"><span class="fnreference">74</span><note=1142><b>tn</b> <i>Heb</i> &#8220;the tents of bribery.&#8221; The word &#8220;bribery&#8221; can mean a &#8220;gift,&#8221; but most often in the sense of a bribe in court. It indicates that the wealth and the possessions that the wicked man has gained may have been gained unjustly.</p>
