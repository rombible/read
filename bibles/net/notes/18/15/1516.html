<A NAME="1516"><p class="footnote"><span class="fnreference">16</span><note=1084><b>tn</b> The meaning of <font face="Galaxie Unicode Hebrew">&#1505;&#1493;&#1465;&#1491;</font> (<font face="Scholar">sod</font>) is &#8220;confidence.&#8221; In the context the implication is &#8220;secret counsel&#8221; of the <sc>Lord God (see Jer 23:18). It is a question of confidence on the part of God, that only wisdom can know (see Prov 8:30,31). Job seemed to them to claim to have access to the mind of God. </p>
