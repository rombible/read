<A NAME="154"><p class="footnote"><span class="fnreference">4</span><note=1072><b>tn</b> The word for &#8220;east wind,&#8221; <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1491;&#1460;&#1497;&#1501;</font> (<font face="Scholar">qadim</font>), is parallel to &#8220;spirit/wind&#8221; also in Hos 12:2. The east wind is maleficent, but here in the parallelism it is so much hot air.</p>
