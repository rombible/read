<A NAME="1519"><p class="footnote"><span class="fnreference">19</span><note=1087><b>tn</b> The participle <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1464;&#1489;</font> (<font face="Scholar">sav</font>), from <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1460;&#1497;&#1489;</font> (<font face="Scholar">siv</font>, &#8220;to have white hair&#8221;; 1 Sam 12:2), only occurs elsewhere in the Bible in the Aramaic sections of Ezra. The word <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1513;&#1473;&#1460;&#1497;&#1513;&#1473;</font> (<font face="Scholar">yashish</font>, &#8220;aged&#8221;) occurred in 12:12. </p>
