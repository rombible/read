<A NAME="26"><p class="footnote"><span class="fnreference">6</span><note=93><b>tn</b> The <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) with the preterite is used here to express the logical conclusion or consequence of what was stated previously. God is saying that Job has maintained his integrity, so that now it is clear that Satan moved against him groundlessly (GKC 328 §111.<i>l</i>).</p>
