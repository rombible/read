<A NAME="240"><p class="footnote"><span class="fnreference">40</span><note=127><b>sn</b> Commentators have tried to analyze the meanings of the names of the friends and their locations. Not only has this proven to be difficult (Teman is the only place that is known), it is not necessary for the study of the book. The names are probably not symbolic of the things they say. </p>
