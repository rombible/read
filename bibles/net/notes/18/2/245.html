<A NAME="245"><p class="footnote"><span class="fnreference">45</span><note=132><b>tn</b> The Hiphil perfect here should take the nuance of potential perfect &#8211; they were not able to recognize him. In other words, this does not mean that they did not know it was Job, only that he did not look anything like the Job they knew.</p>
