<A NAME="24"><p class="footnote"><span class="fnreference">4</span><note=91><b>tn</b> The form is the Hiphil participle, &#8220;make strong, seize, hold fast.&#8221; It is the verbal use here; joined with <font face="Galaxie Unicode Hebrew">&#1506;&#1465;&#1491;&#1462;&#1504;&#1468;&#1493;&#1468;</font> (&#8217;<font face="Scholar">odennu</font>, &#8220;yet he&#8221;) it emphasizes that &#8220;he is still holding firmly.&#8221; The testing has simply strengthened Job in his integrity. </p>
