<A NAME="242"><p class="footnote"><span class="fnreference">42</span><note=129><b>tn</b> The verb &#8220;to show grief&#8221; is <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1468;&#1491;</font> (<font face="Scholar">nud</font>), and literally signifies &#8220;to shake the head.&#8221; It may be that his friends came to show the proper sympathy and express the appropriate feelings. They were not ready for what they found.</p>
