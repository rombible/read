<A NAME="244"><p class="footnote"><span class="fnreference">44</span><note=131><b>tn</b> <i>Heb</i> &#8220;they lifted up their eyes.&#8221; The idiom &#8220;to lift up the eyes&#8221; (or &#8220;to lift up the voice&#8221;) is intended to show a special intensity in the effort. Here it would indicate that they were trying to see Job from a great distance away.</p>
