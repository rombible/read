<A NAME="234"><p class="footnote"><span class="fnreference">34</span><note=121><b>tn</b> The adverb <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1501;</font> (<font face="Scholar">gam</font>, &#8220;also, even&#8221;) is placed here before the first clause, but belongs with the second. It intensifies the idea (see GKC 483 §153). See also C. J. Labuschagne, &#8220;The Emphasizing Particle GAM and Its Connotations,&#8221; <i>Studia Biblica et Semitica</i>, 193-203.</p>
