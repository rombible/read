<A NAME="223"><p class="footnote"><span class="fnreference">23</span><note=110><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1464;&#1512;&#1463;&#1491;</font> (<font face="Scholar">garad</font>) is a <i>hapax legomenon</i> (only occurring here). Modern Hebrew has retained a meaning &#8220;to scrape,&#8221; which is what the cognate Syriac and Arabic indicate. In the Hitpael it would mean &#8220;scrape himself.&#8221;</p>
