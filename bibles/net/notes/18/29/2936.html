<A NAME="2936"><p class="footnote"><span class="fnreference">36</span><note=1797><b>tn</b> The word is &#8220;my glory,&#8221; meaning his high respect and his honor. Hoffmann proposed to read <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;&#1491;&#1493;&#1465;&#1503;</font> (<font face="Scholar">kidon</font>) instead, meaning &#8220;javelin&#8221; (as in 1 Sam 17:6), to match the parallelism (<i>RQ</i> 3 [1961/62]: 388). But the parallelism does not need to be so tight.</p>
