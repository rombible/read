<A NAME="295"><p class="footnote"><span class="fnreference">5</span><note=1766><b>tn</b> The expression is literally &#8220;months of before [or of old; or past].&#8221; The word <font face="Galaxie Unicode Hebrew">&#1511;&#1462;&#1491;&#1462;&#1501;</font> (<font face="Scholar">qedem</font>) is intended here to be temporal and not spatial; it means days that preceded the present.</p>
