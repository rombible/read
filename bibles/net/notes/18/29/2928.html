<A NAME="2928"><p class="footnote"><span class="fnreference">28</span><note=1789><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1512;&#1456;&#1504;&#1460;&#1503;</font> (&#8217;<font face="Scholar">arnin</font>) is from <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1504;&#1463;&#1503;</font> (<font face="Scholar">ranan</font>, &#8220;to give a ringing cry&#8221;) but here &#8220;cause to give a ringing cry,&#8221; i.e., shout of joy. The rejoicing envisioned in this word is far greater than what the words &#8220;sing&#8221; or &#8220;rejoice&#8221; suggest.</p>
