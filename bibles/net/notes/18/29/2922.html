<A NAME="2922"><p class="footnote"><span class="fnreference">22</span><note=1783><b>tn</b> The verb means &#8220;to hide; to withdraw.&#8221; The young men out of respect would withdraw or yield the place of leadership to Job (thus the translation &#8220;step aside&#8221;). The old men would rise and remain standing until Job took his seat &#8211; a sign of respect.</p>
