<A NAME="2940"><p class="footnote"><span class="fnreference">40</span><note=1801><b>tn</b> The verb simply means &#8220;dropped,&#8221; but this means like the rain. So the picture of his words falling on them like the gentle rain, drop by drop, is what is intended (see Deut 32:2).</p>
