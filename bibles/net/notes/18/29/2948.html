<A NAME="2948"><p class="footnote"><span class="fnreference">48</span><note=1809><b>tn</b> The text simply has &#8220;and I sat [as their] head.&#8221; The adverbial accusative explains his role, especially under the image of being seated. He directed the deliberations as a king directs an army.</p>
