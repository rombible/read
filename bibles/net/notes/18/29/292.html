<A NAME="292"><p class="footnote"><span class="fnreference">2</span><note=1763><b>tn</b> The verse uses a verbal hendiadys: &#8220;and he added (<font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1465;&#1505;&#1462;&#1507;</font>, <font face="Scholar">vayyosef</font>)&#8230;to raise (<font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1456;&#1488;&#1461;&#1514;</font>, <font face="Scholar">sÿ</font>&#8217;<font face="Scholar">et</font>) his speech.&#8221; The expression means that he continued, or he spoke again.</p>
