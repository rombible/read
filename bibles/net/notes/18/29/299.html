<A NAME="299"><p class="footnote"><span class="fnreference">9</span><note=1770><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1492;&#1460;&#1500;&#1468;&#1493;&#1465;</font> (<font face="Scholar">bÿhillo</font>) is unusual; it should be parsed as a Hiphil infinitive construct with the elision of the <font face="Galaxie Unicode Hebrew">&#1492;</font> (<font face="Scholar">he</font>). The proper spelling would have been with a <font face="Galaxie Unicode Hebrew"> &#1463;</font> (<font face="Scholar">patakh</font>) under the preposition, reflecting <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1492;&#1460;&#1500;&#1468;&#1493;&#1465;</font> (<font face="Scholar">hahillo</font>). If it were Qal, it would just mean &#8220;when his light shone.&#8221;</p>
