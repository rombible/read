<A NAME="2927"><p class="footnote"><span class="fnreference">27</span><note=1788><b>tn</b> The verb is simply <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1493;&#1465;&#1488;</font> (<font face="Scholar">bo</font>&#8217;, &#8220;to come; to enter&#8221;). With the preposition <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1500;</font> (&#8217;<font face="Scholar">al</font>, &#8220;upon&#8221;) it could mean &#8220;came to me,&#8221; or &#8220;came upon me,&#8221; i.e., descended (see R. Gordis, <i>Job</i>, 320).</p>
