<A NAME="2917"><p class="footnote"><span class="fnreference">17</span><note=1778><b>tn</b> The word is a <i>hapax legomenon</i>, but the meaning is clear enough. It refers to the walking, the steps, or even the paths where one walks. It is figurative of his course of life.</p>
