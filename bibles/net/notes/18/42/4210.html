<A NAME="4210"><p class="footnote"><span class="fnreference">10</span><note=2412><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1504;&#1456;&#1499;&#1493;&#1465;&#1504;&#1464;&#1492;</font> (<font face="Scholar">nÿkhonah</font>) is from <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1493;&#1468;&#1503;</font> (<font face="Scholar">kun</font>, &#8220;to be firm; to be fixed; to be established&#8221;). Here it means &#8220;the right thing&#8221; or &#8220;truth.&#8221; The Akkadian word <i>kenu</i> (from <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1493;&#1468;&#1503;</font>, <font face="Scholar">kun</font>) connotes justice and truth.</p>
