<A NAME="4225"><p class="footnote"><span class="fnreference">25</span><note=2427><b>tn</b> The word for &#8220;seven&#8221; is spelled in an unusual way. From this some have thought it means &#8220;twice seven,&#8221; or fourteen sons. Several commentators take this view; but it is probably not warranted.</p>
