<A NAME="4223"><p class="footnote"><span class="fnreference">23</span><note=2425><b>tn</b> The Hebrew word <font face="Galaxie Unicode Hebrew">&#1511;&#1456;&#1513;&#1474;&#1460;&#1497;&#1496;&#1464;&#1492;</font> (<font face="Scholar">qÿsitah</font>) is generally understood to refer to a unit of money, but the value is unknown.</p><p class="footnote"><b>sn</b> The Hebrew word refers to a piece of silver, yet uncoined. It is the kind used in Gen 33:19 and Josh 24:32. It is what would be expected of a story set in the patriarchal age.</p>
