<A NAME="4212"><p class="footnote"><span class="fnreference">12</span><note=2414><b>tn</b> The verb &#8220;pray&#8221; is the Hitpael from the root <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1500;&#1463;&#1500;</font> (<font face="Scholar">palal</font>). That root has the main idea of arbitration; so in this stem it means &#8220;to seek arbitration [for oneself],&#8221; or &#8220;to pray,&#8221; or &#8220;to intercede.&#8221;</p>
