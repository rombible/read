<A NAME="421"><p class="footnote"><span class="fnreference">1</span><note=2403><b>tn</b> The expression &#8220;you asked&#8221; is added here to clarify the presence of the line to follow. Many commentators delete it as a gloss from Job 38:2. If it is retained, then Job has to be recalling God&#8217;s question before he answers it.</p>
