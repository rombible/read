<A NAME="3113"><p class="footnote"><span class="fnreference">13</span><note=1886><b>tn</b> The word means &#8220;what sprouts up&#8221; (from <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1510;&#1464;&#1488;</font> [<font face="Scholar">yatsa</font>&#8217;] with the sense of &#8220;sprout forth&#8221;). It could refer metaphorically to children (and so Kissane and Pope), as well as in its literal sense of crops. The latter fits here perfectly.</p>
