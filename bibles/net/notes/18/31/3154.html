<A NAME="3154"><p class="footnote"><span class="fnreference">54</span><note=1927><b>sn</b> The line is difficult to sort out. Job is saying it is sinful &#8220;if his men have never said, &#8216;O that there was one who has not been satisfied from his food.&#8217;&#8221; If they never said that, it would mean there were people out there who needed to be satisfied with his food.</p>
