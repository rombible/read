<A NAME="3139"><p class="footnote"><span class="fnreference">39</span><note=1912><b>tn</b> The form is <font face="Galaxie Unicode Hebrew">&#1493;&#1468;&#1502;&#1460;&#1513;&#1474;&#1468;&#1456;&#1488;&#1461;&#1514;&#1493;&#1465;</font> (<font face="Scholar">umissÿ</font>&#8217;<font face="Scholar">eto</font>); the preposition is causal. The form, from the verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1513;&#1474;&#1464;&#1488;</font> (<font face="Scholar">nasa</font>&#8217;, &#8220;to raise; to lift high&#8221;), refers to God&#8217;s exalted person, his majesty (see Job 13:11).</p>
