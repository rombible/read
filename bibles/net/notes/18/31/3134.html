<A NAME="3134"><p class="footnote"><span class="fnreference">34</span><note=1907><b>tn</b> <i>Heb</i> &#8220;gate,&#8221; referring to the city gate where judicial decisions were rendered in the culture of the time. The translation uses the word &#8220;court&#8221; to indicate this to the modern reader, who might not associate a city gate complex with judicial functions.</p>
