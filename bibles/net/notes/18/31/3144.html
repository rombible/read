<A NAME="3144"><p class="footnote"><span class="fnreference">44</span><note=1917><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1495;&#1463;&#1513;&#1473;</font> (<font face="Scholar">kakhash</font>) in the Piel means &#8220;to deny.&#8221; The root meaning is &#8220;to deceive; to disappoint; to grow lean.&#8221; Here it means that he would have failed or proven unfaithful because his act would have been a denial of God.</p>
