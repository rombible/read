<A NAME="319"><p class="footnote"><span class="fnreference">9</span><note=1882><b>tn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1497;&#1461;&#1491;&#1463;&#1506;</font> (<font face="Scholar">vÿyeda</font>&#8217;, &#8220;and [then] he [God] will know&#8221;). The verb could also be subordinated to the preceding jussive, &#8220;so that God may know.&#8221; The meaning of &#8220;to know&#8221; here has more the idea of &#8220;to come to know; to discover.&#8221;</p>
