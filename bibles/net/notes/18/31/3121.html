<A NAME="3121"><p class="footnote"><span class="fnreference">21</span><note=1894><b>tn</b> The verb means &#8220;to root out,&#8221; but this does not fit the parallelism with fire. Wright changed two letters and the vowels in the verb to get the root <font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1512;&#1463;&#1507;</font> (<font face="Scholar">tsaraf</font>, &#8220;to burn&#8221;). The NRSV has &#8220;burn to the root.&#8221;</p>
