<A NAME="3158"><p class="footnote"><span class="fnreference">58</span><note=1931><b>tn</b> The word in the MT, <font face="Galaxie Unicode Hebrew">&#1488;&#1465;&#1512;&#1495;&#1463;</font> (&#8217;<font face="Scholar">orakh</font>, &#8220;way&#8221;), is a contraction from <font face="Galaxie Unicode Hebrew">&#1488;&#1465;&#1512;&#1461;&#1495;&#1463;</font> (&#8217;<font face="Scholar">oreakh</font>, &#8220;wayfarer&#8221;); thus, &#8220;traveler.&#8221; The same parallelism is found in Jer 14:8. The reading here &#8220;on/to the road&#8221; is meaningless otherwise.</p>
