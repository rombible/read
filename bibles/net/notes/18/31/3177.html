<A NAME="3177"><p class="footnote"><span class="fnreference">77</span><note=1950><b>tn</b> There is some debate over the meaning of <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1506;&#1464;&#1500;&#1462;&#1497;&#1492;&#1464;</font> (<font face="Scholar">bÿ</font>&#8217;<font face="Scholar">aleyha</font>), usually translated &#8220;its owners.&#8221; Dahood, following others (although without their emendations), thought it referred to &#8220;laborers&#8221; (see M. Dahood, <i>Bib</i> 41 [1960]: 303; idem, <i>Bib</i> 43 [1962]: 362).</p>
