<A NAME="318"><p class="footnote"><span class="fnreference">8</span><note=1881><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1510;&#1462;&#1491;&#1462;&#1498;&#1456;</font> (<font face="Scholar">tsedeq</font>, &#8220;righteousness&#8221;) forms a fitting genitive for the scales used in trade or justice. The &#8220;scales of righteousness&#8221; are scales that conform to the standard (see the illustration in Deut 25:13-15). They must be honest scales to make just decisions.</p>
