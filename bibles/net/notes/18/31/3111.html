<A NAME="3111"><p class="footnote"><span class="fnreference">11</span><note=1884><b>tc</b> The word <font face="Galaxie Unicode Hebrew">&#1502;&#1467;&#1488;&#1493;&#1468;&#1501;</font> (<font face="Scholar">mu</font>&#8217;<font face="Scholar">um</font>) could be taken in one of two ways. One reading is to represent <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1468;&#1501;</font> (<font face="Scholar">mum</font>, &#8220;blemish,&#8221; see the Masorah); the other is for <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1488;&#1493;&#1468;&#1502;&#1464;&#1492;</font> (<font face="Scholar">mÿ</font>&#8217;<font face="Scholar">umah</font>, &#8220;anything,&#8221; see the versions and the <i>Kethib</i>). Either reading fits the passage.</p>
