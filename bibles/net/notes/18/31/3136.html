<A NAME="3136"><p class="footnote"><span class="fnreference">36</span><note=1909><b>tn</b> The point is that if he has raised his arm against the oppressed it should be ripped off at the joint. The MT has &#8220;let fall my shoulder [<font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1456;&#1514;&#1461;&#1508;&#1460;&#1497;</font>, <font face="Scholar">kÿtefi</font>] from the nape of the neck [or shoulder blade (<font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1513;&#1473;&#1468;&#1460;&#1499;&#1456;&#1502;&#1464;&#1492;</font>, <font face="Scholar">mishikhmah</font>)].&#8221;</p>
