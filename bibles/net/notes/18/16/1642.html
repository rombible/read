<A NAME="1642"><p class="footnote"><span class="fnreference">42</span><note=1186><b>tn</b> The Poel <font face="Galaxie Unicode Hebrew">&#1506;&#1465;&#1500;&#1463;&#1500;&#1456;&#1514;&#1468;&#1460;&#1497;</font> (&#8217;<font face="Scholar">olalti</font>) from <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1500;&#1463;&#1500;</font> (&#8217;<font face="Scholar">alal</font>, &#8220;to enter&#8221;) has here the meaning of &#8220;to thrust in.&#8221; The activity is the opposite of &#8220;raising high the horn,&#8221; a picture of dignity and victory.</p>
