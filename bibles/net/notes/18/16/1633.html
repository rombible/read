<A NAME="1633"><p class="footnote"><span class="fnreference">33</span><note=1177><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1512;&#1463;&#1512;</font> (<font face="Scholar">parar</font>) means &#8220;to shake.&#8221; In the Hiphil it means &#8220;to break; to shatter&#8221; (5:12; 15:4). The Pilpel means &#8220;to break in pieces,&#8221; and in the Poel in Jer 23:29 &#8220;to smash up.&#8221; So Job was living at ease, and God shattered his life.</p>
