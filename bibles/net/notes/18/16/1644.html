<A NAME="1644"><p class="footnote"><span class="fnreference">44</span><note=1188><b>tn</b> An intensive form, a Qetaltal form of the root <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1502;&#1463;&#1512;</font> (<font face="Scholar">khamar</font>, &#8220;red&#8221;) is used here. This word has as probable derivatives <font face="Galaxie Unicode Hebrew">&#1495;&#1465;&#1502;&#1462;&#1512;</font> (<font face="Scholar">khomer</font>, &#8220;[red] clay&#8221;) and <font face="Galaxie Unicode Hebrew">&#1495;&#1458;&#1502;&#1493;&#1465;&#1512;</font> (<font face="Scholar">khamor</font>, &#8220;[red] ass&#8221;) and the like. Because of the weeping, his whole complexion has been reddened (the LXX reads &#8220;my belly&#8221;).</p>
