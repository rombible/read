<A NAME="1618"><p class="footnote"><span class="fnreference">18</span><note=1162><b>tn</b> Some argue that <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1492;</font> (<font face="Scholar">mah</font>) in the text is the Arabic <i>ma, </i>the simple negative. This would then mean &#8220;it does not depart far from me.&#8221; The interrogative used rhetorically amounts to the same thing, however, so the suggestion is not necessary.</p>
