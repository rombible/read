<A NAME="1638"><p class="footnote"><span class="fnreference">38</span><note=1182><b>tn</b> This word <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1512;&#1461;&#1512;&#1464;&#1514;&#1460;&#1497;</font> (<font face="Scholar">mÿrerati</font>, &#8220;my gall&#8221;) is found only here. It is close to the form in Job 13:26, &#8220;bitter things.&#8221; In Job 20:14 it may mean &#8220;poison.&#8221; The thought is also found in Lam 2:11.</p>
