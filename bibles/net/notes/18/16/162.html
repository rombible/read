<A NAME="162"><p class="footnote"><span class="fnreference">2</span><note=1146><b>tn</b> The expression uses the Piel participle in construct: <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1504;&#1463;&#1495;&#1458;&#1502;&#1461;&#1497; &#1506;&#1464;&#1502;&#1464;&#1500;</font> (<font face="Scholar">mÿnahame </font>&#8217;<font face="Scholar">amal</font>, &#8220;comforters of trouble&#8221;), i.e., comforters who increase trouble instead of relieving it. D. W. Thomas translates this &#8220;breathers out of trouble&#8221; (&#8220;A Note on the Hebrew Root <i>naham,</i>&#8221;<i> ExpTim</i> 44 [1932/33]: 192).</p>
