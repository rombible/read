<A NAME="1634"><p class="footnote"><span class="fnreference">34</span><note=1178><b>tn</b> Here is another Pilpel, now from <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1464;&#1510;&#1463;&#1509;</font> (<font face="Scholar">patsats</font>) with a similar meaning to the other verb. It means &#8220;to dash into pieces&#8221; and even scatter the pieces. The LXX translates this line, &#8220;he took me by the hair of the head and plucked it out.&#8221;</p>
