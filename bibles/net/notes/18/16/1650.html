<A NAME="1650"><p class="footnote"><span class="fnreference">50</span><note=1194><b>sn</b> The witness in heaven must be God, to whom the cries and prayers come. Job&#8217;s dilemma is serious, but common to the human experience: the hostility of God toward him is baffling, but he is conscious of his innocence and can call on God to be his witness.</p>
