<A NAME="1641"><p class="footnote"><span class="fnreference">41</span><note=1185><b>sn</b> The language is hyperbolic; Job is saying that the sackcloth he has put on in his lamentable state is now stuck to his skin as if he had stitched it into the skin. It is now a habitual garment that he never takes off.</p>
