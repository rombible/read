<A NAME="3413"><p class="footnote"><span class="fnreference">13</span><note=2066><b>tn</b> The scorn or derision mentioned here is not against Job, but against God. Job scorns God so much, he must love it. So to reflect this idea, Gordis has translated it &#8220;blasphemy&#8221; (cf. NAB).</p>
