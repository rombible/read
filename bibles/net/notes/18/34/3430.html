<A NAME="3430"><p class="footnote"><span class="fnreference">30</span><note=2083><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1489;&#1463;&#1513;&#1473;</font> (<font face="Scholar">khavash</font>) has the basic idea of &#8220;to bind,&#8221; as in binding on the yoke, and then in the sense of subduing people under authority (cf. Assyrian <i>absanu</i>)<i>.</i> The imperfect verb here is best expressed with the potential nuance.</p>
