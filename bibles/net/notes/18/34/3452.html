<A NAME="3452"><p class="footnote"><span class="fnreference">52</span><note=2105><b>tn</b> The line simply reads &#8220;and over a nation and over a man together.&#8221; But it must be the qualification for the points being made in the previous lines, namely, that even if God hides himself so no one can see, yet he is still watching over them all (see H. H. Rowley, <i>Job</i> [NCBC], 222).</p>
