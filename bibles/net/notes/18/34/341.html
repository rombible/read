<A NAME="341"><p class="footnote"><span class="fnreference">1</span><note=2054><b>sn</b> This speech of Elihu focuses on defending God. It can be divided into these sections: Job is irreligious (2-9), God is just (10-15), God is impartial and omniscient (16-30), Job is foolish to rebel (31-37).</p>
