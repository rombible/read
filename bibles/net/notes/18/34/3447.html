<A NAME="3447"><p class="footnote"><span class="fnreference">47</span><note=2100><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1513;&#1474;&#1456;&#1499;&#1468;&#1460;&#1497;&#1500;&#1493;&#1468;</font> (<font face="Scholar">hiskilu</font>) means &#8220;to be prudent; to be wise.&#8221; From this is derived the idea of &#8220;be wise in understanding God&#8217;s will,&#8221; and &#8220;be successful because of prudence&#8221; &#8211; i.e., successful with God.</p>
