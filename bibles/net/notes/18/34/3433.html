<A NAME="3433"><p class="footnote"><span class="fnreference">33</span><note=2086><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1500;&#1460;&#1497;&#1468;&#1464;&#1506;&#1463;&#1500;</font> (<font face="Scholar">bÿliyya</font>&#8217;<font face="Scholar">al</font>) means both &#8220;worthless&#8221; and &#8220;wicked.&#8221; It is common in proverbial literature, and in later writings it became a description of Satan. It is usually found with &#8220;son of.&#8221;</p>
