<A NAME="359"><p class="footnote"><span class="fnreference">9</span><note=2126><b>tn</b> The preposition is taken here as a comparative <font face="Scholar">min </font>(<font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1503;</font>). The line could also read &#8220;that are high above you.&#8221; This idea has appeared in the speech of Eliphaz (22:12), Zophar (11:7ff.), and even Job (9:8ff.).</p>
