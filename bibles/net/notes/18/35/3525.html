<A NAME="3525"><p class="footnote"><span class="fnreference">25</span><note=2142><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1508;&#1464;&#1511;&#1463;&#1491;</font> (<font face="Scholar">paqad</font>) means &#8220;to visit&#8221; (also &#8220;to appoint; to muster; to number&#8221;). When God visits, it means that he intervenes in one&#8217;s life for blessing or cursing (punishing, destroying).</p>
