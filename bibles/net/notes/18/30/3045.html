<A NAME="3045"><p class="footnote"><span class="fnreference">45</span><note=1855><b>tn</b> If the idea of prayer is meant, then a pejorative sense to the verb is required. Some supply a negative and translate &#8220;you do not pay heed to me.&#8221; This is supported by one Hebrew <sc>ms and the Vulgate. The Syriac has the whole colon read with God as the subject, &#8220;you stand and look at me.&#8221;</p>
