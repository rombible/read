<A NAME="3024"><p class="footnote"><span class="fnreference">24</span><note=1834><b>sn</b> <i>People throw off all restraint in my presence</i> means that when people saw how God afflicted Job, robbing him of his influence and power, then they turned on him with unrestrained insolence (H. H. Rowley, <i>Job</i> [NCBC], 193).</p>
