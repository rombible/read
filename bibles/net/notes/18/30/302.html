<A NAME="302"><p class="footnote"><span class="fnreference">2</span><note=1812><b>tn</b> <i>Heb</i> &#8220;who I disdained their fathers to set&#8230;,&#8221; meaning &#8220;whose fathers I disdained to set.&#8221; The relative clause modifies the young fellows who mock; it explains that Job did not think highly enough of them to put them with the dogs. The next verse will explain why.</p>
