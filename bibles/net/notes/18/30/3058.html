<A NAME="3058"><p class="footnote"><span class="fnreference">58</span><note=1868><b>tn</b> The construction uses the word <font face="Galaxie Unicode Hebrew">&#1511;&#1465;&#1491;&#1461;&#1512;</font> (<font face="Scholar">qoder</font>) followed by the Piel perfect of <font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1500;&#1463;&#1498;&#1456;</font> (<font face="Scholar">halakh</font>, &#8220;I go about&#8221;). The adjective &#8220;blackened&#8221; refers to Job&#8217;s skin that has been marred by the disease. Adjectives are often used before verbs to describe some bodily condition (see GKC 374-75 §118.<i>n</i>).</p>
