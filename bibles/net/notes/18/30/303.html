<A NAME="303"><p class="footnote"><span class="fnreference">3</span><note=1813><b>sn</b> Job is mocked by young fellows who come from low extraction. They mocked their elders and their betters. The scorn is strong here &#8211; dogs were despised as scavengers.</p>
