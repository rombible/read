<A NAME="3037"><p class="footnote"><span class="fnreference">37</span><note=1847><b>tn</b> The subject of the verb &#8220;pierces&#8221; can be the night (personified), or it could be God (understood), leaving &#8220;night&#8221; to be an adverbial accusative of time &#8211; &#8220;at night he pierces.&#8221;</p>
