<A NAME="305"><p class="footnote"><span class="fnreference">5</span><note=1815><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1462;&#1500;&#1463;&#1495;</font> (<font face="Scholar">kelakh</font>) only occurs in Job 5:26; but the Arabic cognate gives this meaning &#8220;strength.&#8221; Others suggest <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1464;&#1500;&#1463;&#1495;</font> (<font face="Scholar">kalakh</font>, &#8220;old age&#8221;), <font face="Galaxie Unicode Hebrew">&#1465;&#1499;&#1468;&#1500;&#1470;&#1495;&#1463;&#1497;&#1460;&#1500;</font> (<font face="Scholar">kol-khayil</font>, &#8220;all vigor&#8221;), <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1465;&#1500;&#1470;&#1500;&#1461;&#1495;&#1463;</font> (<font face="Scholar">kol-leakh</font>, &#8220;all freshness&#8221;), and the like. But there is no reason for such emendation.</p>
