<A NAME="3029"><p class="footnote"><span class="fnreference">29</span><note=1839><b>tn</b> This verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1514;&#1456;&#1505;&#1493;&#1468;</font> (<font face="Scholar">natÿsu</font>) is found nowhere else. It is probably a variant of the verb in Job 19:10. R. Gordis (<i>Job</i>, 333-34) notes the Arabic noun <i>natsun</i> (&#8220;thorns&#8221;), suggesting a denominative idea &#8220;they have placed thorns in my path.&#8221; Most take it to mean they ruin the way of escape.</p>
