<A NAME="3017"><p class="footnote"><span class="fnreference">17</span><note=1827><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1492;&#1463;&#1511;</font> (<font face="Scholar">nahaq</font>) means &#8220;to bray.&#8221; It has cognates in Arabic, Aramaic, and Ugaritic, so there is no need for emendation here. It is the sign of an animal&#8217;s hunger. In the translation the words &#8220;like animals&#8221; are supplied to clarify the metaphor for the modern reader.</p>
