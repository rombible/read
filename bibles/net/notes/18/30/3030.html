<A NAME="3030"><p class="footnote"><span class="fnreference">30</span><note=1840><b>tc</b> The MT has &#8220;they further my misfortune.&#8221; The line is difficult, with slight textual problems. The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1465;&#1506;&#1460;&#1497;&#1500;&#1493;&#1468;</font> (<font face="Scholar">yo</font>&#8217;<font face="Scholar">ilu</font>) means &#8220;to profit,&#8221; and so &#8220;to succeed&#8221; or &#8220;to set forward.&#8221; Good sense can be made from the MT as it stands, and many suggested changes are suspect.</p>
