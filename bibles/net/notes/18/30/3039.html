<A NAME="3039"><p class="footnote"><span class="fnreference">39</span><note=1849><b>tn</b> <i>Heb</i> &#8220;my gnawers,&#8221; which is open to several interpretations. The NASB and NIV take it as &#8220;gnawing pains&#8221;; cf. NRSV &#8220;the pain that gnaws me.&#8221; Some suggest worms in the sores (7:5). The LXX has &#8220;my nerves,&#8221; a view accepted by many commentators.</p>
