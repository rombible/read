<A NAME="223"><p class="footnote"><span class="fnreference">23</span><note=55><b>tn</b> <i>Heb</i> &#8220;and now set your heart from this day and upward.&#8221; The juxtaposition of <font face="Galaxie Unicode Hebrew">&#1502;&#1464;&#1506;&#1456;&#1500;&#1464;&#1492;</font> (<font face="Scholar">ma</font>&#8217;<font face="Scholar">lah</font>, &#8220;upward&#8221;) with the following <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1496;&#1468;&#1462;&#1512;&#1462;&#1501;</font> (<font face="Scholar">mitterem</font>, &#8220;before&#8221;) demands a look to the past. Cf. ASV &#8220;consider from this day and backward.&#8221;</p>
