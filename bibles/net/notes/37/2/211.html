<A NAME="211"><p class="footnote"><span class="fnreference">11</span><note=43><b>tn</b> Or &#8220;the heavens.&#8221; The same Hebrew word, <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1502;&#1463;&#1497;&#1460;&#1501;</font> (<font face="Scholar">shamayim</font>), may be translated &#8220;sky&#8221; or &#8220;heavens&#8221; depending on the context. Although many English versions translate the term as &#8220;heavens&#8221; here, the other three elements present in this context (earth, sea, dry ground) suggest &#8220;sky&#8221; is in view.</p>
