<A NAME="22"><p class="footnote"><span class="fnreference">2</span><note=34><b>tc</b> <i>Heb</i> &#8220;the word of the <sc>Lord came by the hand of Haggai the prophet, saying.&#8221; The MT has <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1497;&#1463;&#1491;</font> (<font face="Scholar">bÿyad</font>, &#8220;by the hand of&#8221; = &#8220;through&#8221; [so NAB, NIV, NLT] as in 1:1, 3); the Murabba&#8217;at Dead Sea text reads <font face="Galaxie Unicode Hebrew">&#1488;&#1462;&#1500;</font> (&#8217;<font face="Scholar">el</font>, &#8220;to&#8221;), perhaps because the following command is given to the prophet.</p>
