<A NAME="1935"><p class="footnote"><span class="fnreference">35</span><note=897><b>tn</b> The construction uses a simple Piel of <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1496;&#1464;&#1488;</font> (<font face="Scholar">khata</font>&#8217;, &#8220;to purify&#8221;) with a pronominal suffix &#8211; &#8220;he shall purify him.&#8221; Some commentators take this to mean that after he sprinkles the unclean then he must purify himself. But that would not be the most natural way to read this form. </p>
