<A NAME="1920"><p class="footnote"><span class="fnreference">20</span><note=882><b>sn</b> The ashes were to be stored somewhere outside the camp to be used in a water portion for cleansing someone who was defiled. This is a ritual that was enacted in the wilderness; it is something of a restoring rite for people alienated from community.</p>
