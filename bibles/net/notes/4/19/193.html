<A NAME="193"><p class="footnote"><span class="fnreference">3</span><note=865><b>tn</b> The line literally reads, &#8220;speak to the Israelites that [and] they bring [will bring].&#8221; The imperfect [or jussive] is subordinated to the imperative either as a purpose clause, or as the object of the instruction &#8211; speak to them <i>that</i> they bring, or tell them to bring. </p>
