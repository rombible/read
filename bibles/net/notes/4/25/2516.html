<A NAME="2516"><p class="footnote"><span class="fnreference">16</span><note=1186><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1511;&#1467;&#1489;&#1468;&#1464;&#1492;</font> (<font face="Scholar">qubbah</font>) seems to refer to the innermost part of the family tent. Some suggest it was in the tabernacle area, but that is unlikely. S. C. Reif argues for a private tent shrine (&#8220;What Enraged Phinehas? A Study of Numbers 25:8,&#8221; <i>JBL </i>90<i> </i>[1971]: 200-206).</p>
