<A NAME="2519"><p class="footnote"><span class="fnreference">19</span><note=1189><b>tn</b> <i>Heb</i> &#8220;he was zealous with my zeal.&#8221; The repetition of forms for &#8220;zeal&#8221; in the line stresses the passion of Phinehas. The word &#8220;zeal&#8221; means a passionate intensity to protect or preserve divine or social institutions.</p>
