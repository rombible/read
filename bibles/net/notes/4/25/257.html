<A NAME="257"><p class="footnote"><span class="fnreference">7</span><note=1177><b>sn</b> The meaning must be the leaders behind the apostasy, for they would now be arrested. They were responsible for the tribes&#8217; conformity to the Law, but here they had not only failed in their duty, but had participated. The leaders were executed; the rest of the guilty died by the plague. </p>
