<A NAME="2514"><p class="footnote"><span class="fnreference">14</span><note=1184><b>tn</b> The <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) at the beginning of the clause is a disjunctive because it is prefixed to the nonverbal form. In this context it is best interpreted as a circumstantial clause, stressing that this happened &#8220;while&#8221; people were weeping over the sin. </p>
