<A NAME="2531"><p class="footnote"><span class="fnreference">31</span><note=1201><b>sn</b> Cozbi&#8217;s father, Zur, was one of five Midianite kings who eventually succumbed to Israel (Num 31:8). When the text gives the name and family of a woman, it is asserting that she is important, at least for social reasons, among her people.</p>
