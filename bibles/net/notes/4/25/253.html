<A NAME="253"><p class="footnote"><span class="fnreference">3</span><note=1173><b>sn</b> The account apparently means that the men were having sex with the Moabite women. Why the men submitted to such a temptation at this point is hard to say. It may be that as military heroes the men took liberties with the women of occupied territories.</p>
