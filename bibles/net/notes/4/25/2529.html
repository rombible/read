<A NAME="2529"><p class="footnote"><span class="fnreference">29</span><note=1199><b>tn</b> The form is the infinitive absolute used in place of a verb here; it clearly is meant to be an instruction for Israel. The idea is that of causing trouble, harassing, vexing Midian. The verb is repeated as the active participle in the line, and so the punishment is talionic. </p>
