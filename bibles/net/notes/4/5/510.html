<A NAME="510"><p class="footnote"><span class="fnreference">10</span><note=199><b>tn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1506;&#1463;&#1500;</font> (<font face="Scholar">ma</font>&#8217;<font face="Scholar">al</font>), which means to &#8220;defraud, violate, trespass against,&#8221; or &#8220;to deal treacherously, do an act of treachery.&#8221; In doing any sin that people do, the guilty have been unfaithful to the <sc>Lord, and therefore must bring him a sacrifice.</p>
