<A NAME="520"><p class="footnote"><span class="fnreference">20</span><note=209><b>tn</b> <i>Heb</i> &#8220;and a man lies with her with the emission of semen.&#8221; This makes it clear that there was adultery involved, so that the going astray is going astray morally. The indication in the text is that if she had never behaved suspiciously the sin might not have been detected.</p>
