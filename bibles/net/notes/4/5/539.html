<A NAME="539"><p class="footnote"><span class="fnreference">39</span><note=228><b>tn</b> This is an example of the rhetorical device known as aposiopesis, or &#8220;sudden silence.&#8221; The sentence is broken off due to the intensity or emphasis of the moment. The reader is left to conclude what the sentence would have said.</p>
