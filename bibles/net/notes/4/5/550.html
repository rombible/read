<A NAME="550"><p class="footnote"><span class="fnreference">50</span><note=239><b>sn</b> The words written on the scroll were written with a combination of ingredients mixed into an ink. The idea is probably that they would have been washed or flaked off into the water, so that she drank the words of the curse &#8211; it became a part of her being.</p>
