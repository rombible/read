<A NAME="554"><p class="footnote"><span class="fnreference">54</span><note=243><b>tn</b> The word &#8220;iniquity&#8221; can also mean the guilt for the iniquity as well as the punishment of consequences for the iniquity. These categories of meanings grew up through figurative usage (metonymies). Here the idea is that if she is guilty then she must &#8220;bear the consequences.&#8221; </p>
