<A NAME="3017"><p class="footnote"><span class="fnreference">17</span><note=1327><b>tn</b> The Hebrew text indicates that this would be some impetuous vow that she uttered with her lips, a vow that her husband, whether new or existing, would not approve of. Several translate it &#8220;a binding obligation rashly uttered.&#8221;</p>
