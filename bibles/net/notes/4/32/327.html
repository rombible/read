<A NAME="327"><p class="footnote"><span class="fnreference">7</span><note=1385><b>tn</b> The verb is the Hiphil jussive from <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1489;&#1463;&#1512;</font> (&#8217;<font face="Scholar">avar</font>, &#8220;to cross over&#8221;). The idea of &#8220;cause to cross&#8221; or &#8220;make us cross&#8221; might be too harsh, but &#8220;take across&#8221; with the rest of the nation is what they are trying to avoid.</p>
