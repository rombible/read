<A NAME="1814"><p class="footnote"><span class="fnreference">14</span><note=842><b>tn</b> The &#8220;ban&#8221; (<font face="Galaxie Unicode Hebrew">&#1495;&#1461;&#1512;&#1462;&#1501;</font>, <font face="Scholar">kherem</font>) in Hebrew describes that which is exclusively the <sc>Lord&#8217;s, either for his sanctuary use, or for his destruction. It seems to refer to an individual&#8217;s devoting something freely to God.</p>
