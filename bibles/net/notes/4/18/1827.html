<A NAME="1827"><p class="footnote"><span class="fnreference">27</span><note=855><b>tn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1513;&#1473;&#1463;&#1489;</font> (<font face="Scholar">khashav</font>, &#8220;to reckon; to count; to think&#8221;); it is the same verb used for &#8220;crediting&#8221; Abram with righteousness. Here the tithe of the priests will be counted as if it were a regular tithe.</p>
