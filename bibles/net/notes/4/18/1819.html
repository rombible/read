<A NAME="1819"><p class="footnote"><span class="fnreference">19</span><note=847><b>tn</b> The Hebrew text uses the infinitive construct of the verb &#8220;to bear&#8221; with the <font face="Scholar">lamed</font> (<font face="Galaxie Unicode Hebrew">&#1500;</font>) preposition to express the result of such an action. &#8220;To bear their sin&#8221; would mean that they would have to suffer the consequences of their sin. </p>
