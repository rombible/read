<a name="152"></a><p class="footnote"><span class="fnreference">52</span><note=52><b>tn</b> The construction has literally, &#8220;only the tribe of Levi you shall not number.&#8221; The Greek text rendered the particle <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1498;&#1456;</font> (&#8217;<font face="Scholar">akh</font>) forcefully with &#8220;see to it that&#8221; or &#8220;take care that.&#8221; For the uses of this form, see R. J. Williams, <i>Hebrew Syntax</i>, 65, §388-89. </p>
