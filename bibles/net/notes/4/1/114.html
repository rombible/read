<a name="114"></a><p class="footnote"><span class="fnreference">14</span><note=14><b>tn</b> The tribe (<font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1496;&#1468;&#1462;&#1492;</font>, <font face="Scholar">matteh</font> or <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1461;&#1489;&#1462;&#1496;</font>, <font face="Scholar">shevet</font>) is the main category. The family groups or clans (<font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1513;&#1473;&#1456;&#1508;&#1468;&#1456;&#1495;&#1465;&#1514;</font>, <font face="Scholar">mishpÿkhot</font>) and the households or families (<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1461;&#1497;&#1514; &#1488;&#1458;&#1489;&#1465;&#1514;</font>, <font face="Scholar">bet </font>&#8217;<font face="Scholar">avot</font>) were sub-divisions of the tribe.</p>
