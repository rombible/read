<a name="148"></a><p class="footnote"><span class="fnreference">48</span><note=48><b>tn</b> The construction is unexpected, for Levites would be from the tribe of Levi. The note seems more likely to express that all these people were organized by tribal lineage, and so too the Levites, according to the tribe of their fathers &#8211; individual families of Levites.</p>
