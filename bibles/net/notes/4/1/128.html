<a name="128"></a><p class="footnote"><span class="fnreference">28</span><note=28><b>sn</b> This name and the name Ammishaddai below have the theophoric element (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1491;&#1468;&#1463;&#1497;</font>, <font face="Scholar">shadday</font>,<font face="Scholar"> </font>&#8220;the Almighty&#8221;). It would mean &#8220;the Almighty is my rock&#8221;; the later name means &#8220;the Almighty is my kinsman.&#8221; Other theophoric elements in the passage are &#8220;father,&#8221; &#8220;brother,&#8221; and &#8220;God.&#8221; </p>
