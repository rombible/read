<a name="130"></a><p class="footnote"><span class="fnreference">30</span><note=30><b>tc</b> There is a textual difficulty with this verb. The Greek form uses <i>r</i> and not <i>d,</i> giving the name Ra&#8216;oul. There is even some variation in the Hebrew traditions, but <i>BHS</i> (following the Leningrad codex of <span class="smallcaps">a.d.</span> 1008) has preferred the name Deuel.</p>
