<a name="17"></a><p class="footnote"><span class="fnreference">7</span><note=7><b>tn</b> The construction uses the infinitive construct of <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1510;&#1463;&#1488;</font> (<font face="Scholar">yatsa</font>&#8217;, &#8220;to go out&#8221;), with a suffix serving as the subjective genitive, and the <i>lamed</i> preposition providing the temporal indication: &#8220;according to the going out of them.&#8221; The Israelites are clearly intended as the subject.</p>
