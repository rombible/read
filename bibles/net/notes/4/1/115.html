<a name="115"></a><p class="footnote"><span class="fnreference">15</span><note=15><b>tn</b> This clause simply has &#8220;in/with the number of the names of every male with respect to their skulls [individually].&#8221; Counting heads, or every skull, simply meant that each person was to be numbered in the census. Except for the Levites, no male was exempt from the count.</p>
