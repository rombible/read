<a name="151"></a><p class="footnote"><span class="fnreference">51</span><note=51><b>sn</b> From the giving of the Law on the priesthood comes the prerogative of the tribe of Levi. There were, however, members of other tribes who served as priests from time to time (see Judg 17:5).</p>
