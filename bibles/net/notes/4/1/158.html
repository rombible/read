<a name="158"></a><p class="footnote"><span class="fnreference">58</span><note=58><b>tn</b> The addition of the pronoun before the verb is emphatic &#8211; they are the ones who are to attend to the tabernacle. The verb used is <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1512;&#1463;&#1514;</font> (<font face="Scholar">sharat</font>) in the Piel, indicating that they are to serve, minister to, attend to all the details about this shrine.</p>
