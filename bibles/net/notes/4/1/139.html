<a name="139"></a><p class="footnote"><span class="fnreference">39</span><note=39><b>tn</b> <i>Heb</i> &#8220;those numbered of them.&#8221; The form is <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1456;&#1511;&#1467;&#1491;&#1461;&#1497;&#1492;&#1462;&#1501;</font> (<font face="Scholar">pÿqudehem</font>), the passive participle with the pronominal suffix. This indicates that the number came to 46,500, but it specifically refers to &#8220;those numbered.&#8221; This expression occurs frequently throughout the book of Numbers.</p>
