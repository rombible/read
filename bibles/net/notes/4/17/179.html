<A NAME="179"><p class="footnote"><span class="fnreference">9</span><note=820><b>tn</b> The name of the tent now attests to the centrality of the ark of the covenant. Instead of the &#8220;tent of meeting&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1465;&#1506;&#1461;&#1491;</font>, <font face="Scholar">mo</font>&#8217;<font face="Scholar">ed</font>) we now find the &#8220;the tent of the testimony&#8221; (<font face="Galaxie Unicode Hebrew">&#1492;&#1464;&#1506;&#1461;&#1491;&#1467;&#1514;</font>, <font face="Scholar">ha</font>&#8217;<font face="Scholar">edut</font>).</p>
