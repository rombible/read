<A NAME="175"><p class="footnote"><span class="fnreference">5</span><note=816><b>tn</b> The verb is the Hiphil perfect of <font face="Galaxie Unicode Hebrew">&#1504;&#1493;&#1468;&#1495;&#1463;</font><font face="Scholar"> </font>(<font face="Scholar">nuakh</font>, &#8220;to rest&#8221;), and so &#8220;to set at rest, lay, place, put.&#8221; The form with the <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive continues the instruction of the previous verse.</p>
