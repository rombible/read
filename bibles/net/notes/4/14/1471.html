<A NAME="1471"><p class="footnote"><span class="fnreference">71</span><note=695><b>tn</b> N. H. Snaith compares Arabic &#8217;<font face="Scholar">afala</font> (&#8220;to swell&#8221;) and <font face="Scholar">gafala</font> (&#8220;reckless, headstrong&#8221;; <i>Leviticus and Numbers</i> [NCB], 248). The word<font face="Galaxie Unicode Hebrew">&#1506;&#1465;&#1508;&#1462;&#1500; </font> (&#8217;<font face="Scholar">ofel</font>) means a &#8220;rounded hill&#8221; or a &#8220;tumor.&#8221; The idea behind the verb may be that of &#8220;swelling,&#8221; and so &#8220;act presumptuously.&#8221;</p>
