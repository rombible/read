<A NAME="1419"><p class="footnote"><span class="fnreference">19</span><note=643><b>sn</b> <i>The glory of the <sc>Lord</></i> refers to the reality of the <sc>Lord&#8217;s presence in a manifestation of his power and splendor. It showed to all that God was a living God. The appearance of the glory indicated blessing for the obedient, but disaster for the disobedient.</p>
