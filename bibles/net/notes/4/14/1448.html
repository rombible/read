<A NAME="1448"><p class="footnote"><span class="fnreference">48</span><note=672><b>tn</b> <i>Heb</i> &#8220;in my ears.&#8221;</p><p class="footnote"><b>sn</b> They had expressed the longing to have died in the wilderness, and not in war. God will now give them that. They would not say to God &#8220;your will be done,&#8221; so he says to them, &#8220;your will be done&#8221; (to borrow from C. S. Lewis).</p>
