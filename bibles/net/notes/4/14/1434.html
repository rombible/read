<A NAME="1434"><p class="footnote"><span class="fnreference">34</span><note=658><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1505;&#1456;&#1500;&#1463;&#1495;&#1470;&#1504;&#1464;&#1488;</font><font face="Scholar"> </font>(<font face="Scholar">selakh-na</font>&#8217;), the imperative form, means &#8220;forgive&#8221; (see Ps 130:4), &#8220;pardon,&#8221; &#8220;excuse.&#8221; The imperative is of course a prayer, a desire, and not a command. </p>
