<A NAME="1422"><p class="footnote"><span class="fnreference">22</span><note=646><b>tn</b> The verb &#8220;to believe&#8221; (root <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1502;&#1463;&#1503;</font>, &#8217;<font face="Scholar">aman</font>) has the basic idea of support, dependability for the root. The Hiphil has a declarative sense, namely, to consider something reliable or dependable and to act on it. The people did not trust what the <sc>Lord said. </p>
