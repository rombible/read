<A NAME="1427"><p class="footnote"><span class="fnreference">27</span><note=651><b>tn</b> The verb is the Hiphil<i> </i>perfect of <font face="Galaxie Unicode Hebrew">&#1502;&#1493;&#1468;&#1514;</font> (<font face="Scholar">mut</font>), <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1492;&#1461;&#1502;&#1463;&#1514;&#1468;&#1464;&#1492;</font> (<font face="Scholar">vÿhemattah</font>). The <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive makes this also a future time sequence verb, but again in a conditional clause.</p>
