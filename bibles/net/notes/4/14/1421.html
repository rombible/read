<A NAME="1421"><p class="footnote"><span class="fnreference">21</span><note=645><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1488;&#1463;&#1509;</font> (<font face="Scholar">na</font>&#8217;<font face="Scholar">ats</font>) means &#8220;to condemn, spurn&#8221; (BDB 610 s.v.). Coats suggests that in some contexts the word means actual rejection or renunciation (<i>Rebellion in the Wilderness</i>, 146, 7). This would include the idea of distaste.</p>
