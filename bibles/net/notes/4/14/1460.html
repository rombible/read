<A NAME="1460"><p class="footnote"><span class="fnreference">60</span><note=684><b>tn</b> The verb is the Hiphil infinitive construct with a <font face="Scholar">lamed</font> (<font face="Galaxie Unicode Hebrew">&#1500;</font>) preposition from the root <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1510;&#1464;&#1488;</font> (<font face="Scholar">yatsa</font>&#8217;, &#8220;to bring out&#8221;). The use of the infinitive here is epexegetical, that is, explaining how they caused the people to murmur. </p>
