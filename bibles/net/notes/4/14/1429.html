<A NAME="1429"><p class="footnote"><span class="fnreference">29</span><note=653><b>tc</b> The form in the text is <font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1491;&#1465;&#1504;&#1464;&#1497;</font> (&#8217;<font face="Scholar">adonay</font>), the word that is usually used in place of the tetragrammaton. It is the plural form with the pronominal suffix, and so must refer to God.</p>
