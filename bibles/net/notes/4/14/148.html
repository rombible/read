<A NAME="148"><p class="footnote"><span class="fnreference">8</span><note=632><b>tn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1514;&#1463;&#1503;</font><font face="Scholar"> </font>(<font face="Scholar">natan</font>, &#8220;to give&#8221;), but this verb has quite a wide range of meanings in the Bible. Here it must mean &#8220;to make,&#8221; &#8220;to choose,&#8221; &#8220;to designate&#8221; or the like. </p>
