<A NAME="1432"><p class="footnote"><span class="fnreference">32</span><note=656><b>tn</b> The infinitive absolute emphasizes the verbal activity of the imperfect tense, which here serves as a habitual imperfect. Negated it states what God does not do; and the infinitive makes that certain.</p>
