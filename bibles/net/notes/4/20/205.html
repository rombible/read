<A NAME="205"><p class="footnote"><span class="fnreference">5</span><note=904><b>sn</b> The death of Miriam is recorded without any qualifications or epitaph. In her older age she had been self-willed and rebellious, and so no doubt humbled by the vivid rebuke from God. But she had made her contribution from the beginning.</p>
