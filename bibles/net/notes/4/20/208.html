<A NAME="208"><p class="footnote"><span class="fnreference">8</span><note=907><b>tn</b> The particle <font face="Galaxie Unicode Hebrew">&#1500;&#1493;&#1468;</font> (<font face="Scholar">lu</font>) indicates the optative nuance of the line &#8211; the wishing or longing for death. It is certainly an absurdity to want to have died, but God took them at their word and they died in the wilderness.</p>
