<A NAME="2027"><p class="footnote"><span class="fnreference">27</span><note=926><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1506;&#1463;&#1506;</font> (<font face="Scholar">ra</font>&#8217;<font face="Scholar">a</font>&#8217;) means &#8220;to act or do evil.&#8221; Evil here is in the sense of causing pain or trouble. So the causative stem in our passage means &#8220;to treat wickedly.&#8221;</p>
