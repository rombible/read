<A NAME="1143"><p class="footnote"><span class="fnreference">43</span><note=514><b>tn</b> The Hitpael is used to stress that they are to prepare for a holy appearance. The day was going to be special and so required their being set apart for it. But it is a holy day in the sense of the judgment that was to follow.</p>
