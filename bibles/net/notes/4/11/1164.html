<A NAME="1164"><p class="footnote"><span class="fnreference">64</span><note=535><b>tn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1495;&#1463;&#1512;</font> (<font face="Scholar">bakhar</font>, &#8220;to choose&#8221;); here the form is the masculine plural participle with a suffix, serving as the object of the preposition <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1503;</font> (<font face="Scholar">min</font>). It would therefore mean &#8220;[one of] his chosen men,&#8221; or &#8220;[one of] his choice men.&#8221;</p>
