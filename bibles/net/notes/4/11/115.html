<A NAME="115"><p class="footnote"><span class="fnreference">5</span><note=476><b>tn</b> The common Hebrew expression uses the verb <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1512;&#1464;&#1492;</font> (<font face="Scholar">harah</font>, &#8220;to be hot, to burn, to be kindled&#8221;). The subject is <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1508;&#1468;&#1493;&#1465;</font> (&#8217;<font face="Scholar">appo</font>), &#8220;his anger&#8221; or more literally, his nose, which in this anthropomorphic expression flares in rage. The emphasis is superlative &#8211; &#8220;his anger raged.&#8221;</p>
