<A NAME="1130"><p class="footnote"><span class="fnreference">30</span><note=501><b>sn</b> The questions Moses asks are rhetorical. He is actually affirming that they are not his people, that he did not produce them, but now is to support them. His point is that God produced this nation, but has put the burden of caring for their needs on him.</p>
