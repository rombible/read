<A NAME="1115"><p class="footnote"><span class="fnreference">15</span><note=486><b>tn</b> The Hebrew expresses the strong wish or longing idiomatically: &#8220;Who will give us flesh to eat?&#8221; It is a rhetorical expression not intended to be taken literally, but merely to give expression to the longing they had. See GKC 476 §151.<i>a</i>.1.</p>
