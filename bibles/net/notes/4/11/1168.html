<A NAME="1168"><p class="footnote"><span class="fnreference">68</span><note=539><b>tn</b> The optative is expressed by the interrogative clause in Hebrew, &#8220;who will give&#8230;.&#8221; Moses expresses here the wish that the whole nation would have that portion of the Spirit. The new covenant, of course, would turn Moses&#8217; wish into a certainty.</p>
