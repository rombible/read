<A NAME="1129"><p class="footnote"><span class="fnreference">29</span><note=500><b>tn</b> The infinitive construct with the preposition is expressing the result of not finding favor with God (see R. J. Williams, <i>Hebrew Syntax</i>, 12-13, §57). What Moses is claiming is that because he has been given this burden God did not show him favor.</p>
