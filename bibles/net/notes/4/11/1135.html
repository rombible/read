<A NAME="1135"><p class="footnote"><span class="fnreference">35</span><note=506><b>tn</b> The word order shows the emphasis: &#8220;I am not able, I by myself, to bear all this people.&#8221; The infinitive <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1513;&#1474;&#1461;&#1488;&#1514;</font> (<font face="Scholar">lase</font>&#8217;<font face="Scholar">t</font>) serves as the direct object of the verb. The expression is figurative, for bearing or carrying the people means being responsible for all their needs and cares. </p>
