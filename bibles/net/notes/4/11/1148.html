<A NAME="1148"><p class="footnote"><span class="fnreference">48</span><note=519><b>tn</b> The expression <font face="Galaxie Unicode Hebrew">&#1500;&#1456;&#1494;&#1464;&#1512;&#1464;&#1492;</font> (<font face="Scholar">lÿzarah</font>) has been translated &#8220;ill&#8221; or &#8220;loathsome.&#8221; It occurs only here in the Hebrew Bible. The Greek text interprets it as &#8220;sickness.&#8221; It could be nausea or vomiting (so G. B. Gray, <i>Numbers</i> [ICC], 112) from overeating.</p>
