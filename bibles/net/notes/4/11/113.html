<A NAME="113"><p class="footnote"><span class="fnreference">3</span><note=474><b>tn</b> <i>Heb </i>&#8220;it was evil in the ears of the <sc>Lord.&#8221; The word <font face="Galaxie Unicode Hebrew">&#1512;&#1463;&#1506;</font> (<font face="Scholar">ra</font>&#8217;) is a much stronger word than &#8220;displeased&#8221; would suggest. The bold anthropomorphism shows that what the <sc>Lord heard was painful to him.</p>
