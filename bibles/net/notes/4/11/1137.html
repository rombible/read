<A NAME="1137"><p class="footnote"><span class="fnreference">37</span><note=508><b>tn</b> The participle expresses the future idea of what God is doing, or what he is going to be doing. Moses would rather be killed than be given a totally impossible duty over a people that were not his.</p>
