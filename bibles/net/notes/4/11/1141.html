<A NAME="1141"><p class="footnote"><span class="fnreference">41</span><note=512><b>tn</b> The &#8220;officials&#8221; (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1465;&#1496;&#1468;&#1456;&#1512;&#1460;&#1497;&#1501;</font>, <font face="Scholar">shottÿrim</font>) were a group of the elders who seem to have had some administrative capacities. The LXX used the word &#8220;scribes.&#8221; For further discussion, see R. de Vaux, <i>Ancient Israel,</i> 69-70.</p>
