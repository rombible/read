<A NAME="1145"><p class="footnote"><span class="fnreference">45</span><note=516><b>tn</b> Possibly this could be given an optative translation, to reflect the earlier one: &#8220;O that someone would give&#8230;.&#8221; But the verb is not the same; here it is the Hiphil<i> </i>of the verb &#8220;to eat&#8221; &#8211; &#8220;who will make us eat&#8221; (i.e., provide meat for us to eat). </p>
