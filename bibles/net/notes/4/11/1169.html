<A NAME="1169"><p class="footnote"><span class="fnreference">69</span><note=540><b>sn</b> The irony in this chapter is expressed in part by the use of the word <font face="Galaxie Unicode Hebrew">&#1512;&#1493;&#1468;&#1495;&#1463;</font> (<font face="Scholar">ruakh</font>). In the last episode it clearly meant the Spirit of the <sc>Lord that empowered the men for their spiritual service. But here the word is &#8220;wind.&#8221; Both the spiritual service and the judgment come from God.</p>
