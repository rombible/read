<A NAME="1136"><p class="footnote"><span class="fnreference">36</span><note=507><b>tn</b> The subject of the verb &#8220;heavy&#8221; is unstated; in the context it probably refers to the people, or the burden of caring for the people. This responsibility was turning out to be a heavier responsibility than Moses anticipated. Alone he was totally inadequate.</p>
