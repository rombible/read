<A NAME="44"><p class="footnote"><span class="fnreference">4</span><note=151><b>tn</b> The Hebrew text simply has &#8220;the holy of holies,&#8221; or &#8220;the holy of the holy things&#8221; (<font face="Galaxie Unicode Hebrew">&#1511;&#1465;&#1491;&#1462;&#1513;&#1473; &#1492;&#1463;&#1511;&#1468;&#1459;&#1491;&#1464;&#1513;&#1473;&#1460;&#1497;&#1501;</font>, <font face="Scholar">qodesh haqqodashim</font>). The context indicates that this refers to all the sacred furnishings.</p>
