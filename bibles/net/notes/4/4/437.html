<A NAME="437"><p class="footnote"><span class="fnreference">37</span><note=184><b>sn</b> More recent studies have concluded that these &#8220;boards&#8221; were made of two long uprights joined by cross-bars (like a ladder). They were frames rather than boards, meaning that the structure under the tent was not a solid building. It also meant that the &#8220;boards&#8221; would have been lighter to carry.</p>
