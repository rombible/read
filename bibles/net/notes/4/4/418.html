<A NAME="418"><p class="footnote"><span class="fnreference">18</span><note=165><b>tn</b> The verb is the perfect tense with a <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive, following the imperfect tense warning against touching the holy thing. The form shows the consequence of touching the holy thing, and so could be translated &#8220;or they will die&#8221; or &#8220;lest they die.&#8221; The first is stronger. </p>
