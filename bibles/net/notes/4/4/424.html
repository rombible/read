<A NAME="424"><p class="footnote"><span class="fnreference">24</span><note=171><b>tn</b> The word order is different in the Hebrew text: Do this&#8230;and they will live. Consequently, the verb &#8220;and they will live&#8221; is a perfect tense with a <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive to express the future consequence of &#8220;doing this&#8221; for them.</p>
