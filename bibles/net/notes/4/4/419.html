<A NAME="419"><p class="footnote"><span class="fnreference">19</span><note=166><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1513;&#1474;&#1468;&#1464;&#1488;</font> (<font face="Scholar">massa</font>&#8217;) is normally rendered &#8220;burden,&#8221; especially in prophetic literature. It indicates the load that one must carry, whether an oracle, or here the physical responsibility. </p>
