<A NAME="43"><p class="footnote"><span class="fnreference">3</span><note=150><b>tn</b> The word &#8220;company&#8221; is literally &#8220;host, army&#8221; (<font face="Galaxie Unicode Hebrew">&#1510;&#1464;&#1489;&#1464;&#1488;</font>, <font face="Scholar">tsava</font>&#8217;). The repetition of similar expressions makes the translation difficult: <i>Heb</i> &#8220;all [who] come to the host to do work in the tent.&#8221; </p>
