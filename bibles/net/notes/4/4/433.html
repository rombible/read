<A NAME="433"><p class="footnote"><span class="fnreference">33</span><note=180><b>tn</b> The expression is literally &#8220;upon/at the mouth of&#8221; (<font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1500;&#1470;&#1508;&#1468;&#1460;&#1497;</font>, &#8217;<font face="Scholar">al-pi</font>); it means that the work of these men would be under the direct orders of Aaron and his sons.</p>
