<A NAME="1219"><p class="footnote"><span class="fnreference">19</span><note=569><b>tn</b> There is no verb &#8220;became&#8221; in this line. The second half of the line is introduced with the particle <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1504;&#1461;&#1492;</font> (<font face="Scholar">hinneh</font>, &#8220;look, behold&#8221;) in its archaic sense. This deictic use is intended to make the reader focus on Miriam as well.</p>
