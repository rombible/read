<A NAME="1213"><p class="footnote"><span class="fnreference">13</span><note=563><b>sn</b> The title &#8220;my servant&#8221; or &#8220;servant of the <sc>Lord&#8221; is reserved in the Bible for distinguished personages, people who are truly spiritual leaders, like Moses, David, Hezekiah, and also the Messiah. Here it underscores Moses&#8217; obedience. </p>
