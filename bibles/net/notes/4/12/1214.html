<A NAME="1214"><p class="footnote"><span class="fnreference">14</span><note=564><b>tn</b> The word &#8220;faithful&#8221; is <font face="Galaxie Unicode Hebrew">&#1504;&#1462;&#1488;&#1457;&#1502;&#1464;&#1503;</font><font face="Scholar"> </font>(<font face="Scholar">ne</font>&#8217;<font face="Scholar">eman</font>), the Niphal participle of the verb <font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1502;&#1463;&#1503;</font> (&#8217;<font face="Scholar">aman</font>). This basic word has the sense of &#8220;support, be firm.&#8221; In the Niphal it describes something that is firm, reliable, dependable &#8211; what can be counted on. It could actually be translated &#8220;trustworthy.&#8221;</p>
