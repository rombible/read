<A NAME="1211"><p class="footnote"><span class="fnreference">11</span><note=561><b>tn</b> The form of this construction is rare: <font face="Galaxie Unicode Hebrew">&#1504;&#1456;&#1489;&#1460;&#1497;&#1488;&#1458;&#1499;&#1462;&#1501;</font> (<font face="Scholar">nÿvi</font>&#8217;<font face="Scholar">akhem</font>) would normally be rendered &#8220;your prophet.&#8221; The singular noun is suffixed with a plural pronominal suffix. Some commentators think the MT has condensed &#8220;a prophet&#8221; with &#8220;to you.&#8221;</p>
