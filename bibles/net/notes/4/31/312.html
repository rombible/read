<A NAME="312"><p class="footnote"><span class="fnreference">2</span><note=1339><b>tn</b> The imperative is followed by its cognate accusative to stress this vengeance. The Midianites had attempted to destroy Israel with their corrupt pagan practices, and now will be judged. The accounts indicate that the effort by Midian was calculated and evil.</p>
