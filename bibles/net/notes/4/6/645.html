<A NAME="645"><p class="footnote"><span class="fnreference">45</span><note=288><b>tn</b> The &#8220;peace offering&#8221; is usually written as &#8220;a sacrifice of peace&#8221; (<font face="Galaxie Unicode Hebrew">&#1494;&#1462;&#1489;&#1463;&#1495; &#1513;&#1473;&#1456;&#1500;&#1464;&#1502;&#1460;&#1497;&#1501;</font>, <font face="Scholar">zevakh shÿlamim</font>). The word &#8220;sacrifice&#8221; is related to the word &#8220;to slaughter,&#8221; and so indicates that this is a bloody offering in celebration of peace with God.</p>
