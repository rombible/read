<A NAME="66"><p class="footnote"><span class="fnreference">6</span><note=249><b>tn</b> The form of the verb is an Hiphil infinitive construct, forming the wordplay and explanation for the name Nazirite. The Hiphil is here an internal causative, having the meaning of &#8220;consecrate oneself&#8221; or just &#8220;consecrate to the <sc>Lord.&#8221;</p>
