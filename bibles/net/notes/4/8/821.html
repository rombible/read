<A NAME="821"><p class="footnote"><span class="fnreference">21</span><note=357><b>tn</b> The <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive on the perfect tense not only carries the nuance of instruction forward to this clause, but also marks this clause out as a summary of what has taken place, i.e., by doing all this ritual Moses will have separated the Levites from the people for God&#8217;s own possession.</p>
