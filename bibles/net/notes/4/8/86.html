<A NAME="86"><p class="footnote"><span class="fnreference">6</span><note=342><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1496;&#1464;&#1492;&#1463;&#1512;</font> (<font face="Scholar">tahar</font>) means that Moses was &#8220;to purify&#8221; or &#8220;to make ceremonially clean&#8221; the Levites so that they could enter the sanctuary and do the work prescribed for them. Whatever is &#8220;unclean&#8221; is not permitted in the sanctuary at all. </p>
