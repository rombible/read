<A NAME="817"><p class="footnote"><span class="fnreference">17</span><note=353><b>tn</b> The clause begins with a <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) on the noun &#8220;the Levites,&#8221; indicating a disjunctive clause. Here it is clearly a subordinate clause prior to the instruction for Moses, and so translated as a circumstantial clause of time.</p>
