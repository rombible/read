<A NAME="2734"><p class="footnote"><span class="fnreference">34</span><note=1275><b>tn</b> The verb is simply &#8220;give,&#8221; but in this context giving some of Moses&#8217; honor to Joshua in the presence of the people is essentially passing the leadership to him, or delegating the authority to him with the result that people would follow him.</p>
