<A NAME="2710"><p class="footnote"><span class="fnreference">10</span><note=1251><b>tn</b> The verb is the Hiphil perfect with a <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive, from the root <font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1489;&#1463;&#1512;</font> (&#8217;<font face="Scholar">avar</font>, &#8220;to pass over&#8221;). Here it functions as the equivalent of the imperfect of instruction: &#8220;and you shall cause to pass,&#8221; meaning, &#8220;transfer.&#8221;</p>
