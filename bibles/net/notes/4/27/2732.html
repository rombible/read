<A NAME="2732"><p class="footnote"><span class="fnreference">32</span><note=1273><b>tn</b> The verb is the Piel perfect of <font face="Galaxie Unicode Hebrew">&#1510;&#1460;&#1493;&#1468;&#1464;&#1492;</font> (<font face="Scholar">tsivvah</font>, literally &#8220;to command&#8221;). The verb has a wide range of meanings, and so here in this context the idea of instructing gives way to a more general sense of commissioning for duty. The verb in sequence is equal to the imperfect of instruction.</p>
