<A NAME="71"><p class="footnote"><span class="fnreference">1</span><note=308><b>sn</b> This long and repetitious chapter has several parts to it: the introduction (vv. 1-3), the assigning of gifts (vv. 4-9), the time of presentation (vv. 10-11), and then the tribes (vv. 12-83), and then a summary (vv. 84-89).</p>
