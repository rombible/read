<A NAME="729"><p class="footnote"><span class="fnreference">29</span><note=336><b>tn</b> The cherubim are the carved forms of the angels attached to the ark. They indicate the guarding role of this order of angels in the holy of holies. They were also embroidered on the curtains. For basic material see <i>ZPEB</i> 1:788-90, and R. K. Harrison, <i>ISBE</i> 1:642-43. </p>
