<A NAME="711"><p class="footnote"><span class="fnreference">11</span><note=318><b>tn</b> The expression <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1456;&#1508;&#1460;&#1497;</font> (<font face="Scholar">kÿfi</font>) is &#8220;according to the mouth of.&#8221; Here, it would say &#8220;according to the mouth of his service,&#8221; which would mean &#8220;what his service calls for.&#8221; </p>
