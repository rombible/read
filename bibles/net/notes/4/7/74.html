<A NAME="74"><p class="footnote"><span class="fnreference">4</span><note=311><b>tn</b> The form is the Qal<i> </i>active participle from the verb &#8220;to stand&#8221; (<font face="Galaxie Unicode Hebrew">&#1506;&#1464;&#1502;&#1463;&#1491;</font>, &#8217;<font face="Scholar">amad</font>). The form describes these leaders as &#8220;the ones standing over [the ones numbered].&#8221; The expression, along with the clear indication of the first census in chapter 1, shows that this was a supervisory capacity. </p>
