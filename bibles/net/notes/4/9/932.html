<A NAME="932"><p class="footnote"><span class="fnreference">32</span><note=404><b>tn</b> The construction uses the temporal expression with the Hiphil infinitive construct followed by the object, the tabernacle. &#8220;On the day of the setting up of the tabernacle&#8221; leaves the subject unstated, and so the entire clause may be expressed in the passive voice.</p>
