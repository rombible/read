<A NAME="939"><p class="footnote"><span class="fnreference">39</span><note=411><b>tn</b> <i>Heb</i> &#8220;in the place where it settled there&#8221;; the relative clause modifies the noun &#8220;place,&#8221; and the resumptive adverb completes the related idea &#8211; &#8220;which it settled there&#8221; means &#8220;where it settled.&#8221;</p>
