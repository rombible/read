<A NAME="925"><p class="footnote"><span class="fnreference">25</span><note=397><b>tn</b> The words translated &#8220;resident foreigner&#8221; and &#8220;live&#8221; are from the same Hebrew root, <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1493;&#1468;&#1512;</font> (<font face="Scholar">gur</font>), traditionally translated &#8220;to sojourn.&#8221; The &#8220;sojourner&#8221; who &#8220;sojourns&#8221; is a foreigner, a resident alien, who lives in the land as a temporary resident with rights of land ownership. </p>
