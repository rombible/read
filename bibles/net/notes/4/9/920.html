<A NAME="920"><p class="footnote"><span class="fnreference">20</span><note=392><b>sn</b> The delay of four weeks for such people would have permitted enough time for them to return from their journey, or to recover from any short termed defilement such as is mentioned here. Apart from this provision, the Passover was to be kept precisely at the proper time.</p>
