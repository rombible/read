<A NAME="2120"><p class="footnote"><span class="fnreference">20</span><note=965><b>sn</b> These places are uncertain. <i>Oboth</i> may be some 15 miles (25 km) from the south end of the Dead Sea at a place called &#8216;Ain el-Weiba. <i>Iye Abarim</i> may be the modern Mahay at the southeastern corner of Moab. See J. Simons, <i>The Geographical and Topographical Texts of the Old Testament</i>.</p>
