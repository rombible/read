<A NAME="2144"><p class="footnote"><span class="fnreference">44</span><note=989><b>tc</b> Some scholars emend to <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1500;&#1456;&#1506;&#1464;&#1492;</font> (<font face="Scholar">bal</font>&#8217;<font face="Scholar">ah</font>), reading &#8220;and devoured,&#8221; instead of <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1506;&#1458;&#1500;&#1461;&#1497;</font> (<font face="Scholar">ba</font>&#8217;<font face="Scholar">aley</font>, &#8220;its lords&#8221;); cf. NAB, NRSV, TEV. This emendation is closer to the Greek and makes a better parallelism, but the MT makes good sense as it stands.</p>
