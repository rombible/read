<A NAME="2129"><p class="footnote"><span class="fnreference">29</span><note=974><b>sn</b> The brief song is supposed to be an old workers&#8217; song, and so the mention of leaders and princes is unusual. Some think they are given credit because they directed where the workers were to dig. The scepter and staff might have served some symbolic or divining custom.</p>
