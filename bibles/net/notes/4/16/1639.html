<A NAME="1639"><p class="footnote"><span class="fnreference">39</span><note=788><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1512;&#1464;&#1488;</font> (<font face="Scholar">bara</font>&#8217;) is normally translated &#8220;create&#8221; in the Bible. More specifically it means to fashion or make or do something new and fresh. Here the verb is joined with its cognate accusative to underscore that this will be so different everyone will know it is of God.</p>
