<A NAME="1614"><p class="footnote"><span class="fnreference">14</span><note=763><b>tn</b> The imperfect tense <font face="Galaxie Unicode Hebrew">&#1504;&#1463;&#1506;&#1458;&#1500;&#1462;&#1492;</font> (<font face="Scholar">na</font>&#8217;<font face="Scholar">aleh</font>) expresses their unwillingness to report: &#8220;we are not willing,&#8221; or &#8220;we <i>will</i> not.&#8221; The verb means &#8220;to go up.&#8221; It is used in the sense of appearing before an authority or a superior (see, e.g., Gen 46:31; Deut 25:7; Judg 4:5).</p>
