<A NAME="1654"><p class="footnote"><span class="fnreference">54</span><note=803><b>tn</b> The form is the perfect tense with <i>vav</i><font face="Scholar"> </font>(<font face="Galaxie Unicode Hebrew">&#1493;</font>) <i>consecutive</i><font face="Scholar">.</font> But there is no expressed subject for &#8220;and they shall make them,&#8221; and so it may be treated as a passive (&#8220;they shall [must] be made&#8221;).</p>
