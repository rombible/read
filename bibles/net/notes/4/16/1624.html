<A NAME="1624"><p class="footnote"><span class="fnreference">24</span><note=773><b>tn</b> The verb is <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1489;&#1468;&#1464;&#1491;&#1456;&#1500;&#1493;&#1468;</font> (<font face="Scholar">hibbadÿlu</font>), the Niphal<i> </i>imperative of <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1464;&#1491;&#1463;&#1500;</font><font face="Scholar"> </font>(<font face="Scholar">badal</font>). This is the same word that was just used when Moses reminded the Levites that they had been separated from the community to serve the <sc>Lord.</p>
