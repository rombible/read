<A NAME="1613"><p class="footnote"><span class="fnreference">13</span><note=762><b>tn</b> <i>Heb</i> &#8220;Moses sent to summon.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1512;&#1464;&#1488;</font> (<font face="Scholar">qara</font>&#8217;) followed by the <font face="Scholar">lamed</font> (<font face="Galaxie Unicode Hebrew">&#1500;</font>) preposition does not mean &#8220;call to&#8221; but &#8220;summon.&#8221; This is a command performance; for them to appear would be to submit to Moses&#8217; authority. This they will not do.</p>
