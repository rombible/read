<A NAME="1641"><p class="footnote"><span class="fnreference">41</span><note=790><b>tn</b> The word is &#8220;life&#8221; or &#8220;lifetime&#8221;; it certainly means their lives &#8211; they themselves. But the presence of this word suggest more. It is an accusative specifying the state of the subject &#8211; they will go down <i>alive</i> to Sheol.</p>
