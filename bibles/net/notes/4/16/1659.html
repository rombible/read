<A NAME="1659"><p class="footnote"><span class="fnreference">59</span><note=808><b>tn</b> The verse uses <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1492;&#1460;&#1504;&#1468;&#1461;&#1492;</font> (<font face="Scholar">vÿhinneh</font>, &#8220;and behold&#8221;). This is the deictic particle &#8211; it is used to point things out, suddenly calling attention to them, as if the reader were there. The people turned to look toward the tent &#8211; and there is the cloud! </p>
