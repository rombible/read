<A NAME="2437"><p class="footnote"><span class="fnreference">37</span><note=1158><b>sn</b> The prophecy begins to be fulfilled when David defeated Moab and Edom and established an empire including them. But the Messianic promise extends far beyond that to the end of the age and the inclusion of these defeated people in the program of the coming King. </p>
