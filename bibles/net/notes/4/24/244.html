<A NAME="244"><p class="footnote"><span class="fnreference">4</span><note=1125><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1504;&#1456;&#1495;&#1464;&#1513;&#1473;&#1460;&#1497;&#1501;</font> (<font face="Scholar">nÿkhashim</font>) means &#8220;omens,&#8221; or possibly &#8220;auguries.&#8221; Balaam is not even making a pretense now of looking for such things, because they are not going to work. God has overruled them.</p>
