<A NAME="2246"><p class="footnote"><span class="fnreference">46</span><note=1044><b>sn</b> Balaam is not here making a general confession of sin. What he is admitting to is a procedural mistake. The basic meaning of the word is &#8220;to miss the mark.&#8221; He now knows he took the wrong way, i.e., in coming to curse Israel. </p>
