<A NAME="2251"><p class="footnote"><span class="fnreference">51</span><note=1049><b>tn</b> The emphatic construction is made of the infinitive absolute and the perfect tense from the verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1500;&#1463;&#1495;</font><font face="Scholar"> </font>(<font face="Scholar">shalakh</font>, &#8220;to send&#8221;). The idea must be more intense than something like, &#8220;Did I not certainly send.&#8221; Balak is showing frustration with Balaam for refusing him. </p>
