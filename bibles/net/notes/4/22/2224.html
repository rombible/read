<A NAME="2224"><p class="footnote"><span class="fnreference">24</span><note=1022><b>tn</b> The construction is a verbal hendiadys. It uses the Hiphil preterite of the verb &#8220;to add&#8221; followed by the Qal infinitive &#8220;to send.&#8221; The infinitive becomes the main verb, and the preterite an adverb: &#8220;he added to send&#8221; means &#8220;he sent again.&#8221;</p>
