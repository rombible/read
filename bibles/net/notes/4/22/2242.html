<A NAME="2242"><p class="footnote"><span class="fnreference">42</span><note=1040><b>tn</b> The Hishtaphel verb <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1493;&#1464;&#1492; </font> (<font face="Scholar">khavah</font>) &#8211; <font face="Scholar"> </font><font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1495;&#1464;&#1492;</font> (<font face="Scholar">shakhah</font>) with metathesis &#8211; has a basic idea of &#8220;bow oneself low to the ground,&#8221; and perhaps in some cases the idea of &#8220;coil up.&#8221; This is the normal posture of prayer and of deep humility in the ancient religious world.</p>
