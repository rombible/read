<A NAME="286"><p class="footnote"><span class="fnreference">6</span><note=1290><b>sn</b> The sacrifice was to be kept burning, but each morning the priests would have to clean the grill and put a new offering on the altar. So the idea of a continual burnt offering is more that of a regular offering. </p>
