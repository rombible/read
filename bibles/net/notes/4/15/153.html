<A NAME="153"><p class="footnote"><span class="fnreference">3</span><note=702><b>tn</b> The Hebrew participle here has the <i>futur instans </i>use of the participle, expressing that something is going to take place. It is not imminent, but it is certain that God would give the land to Israel.</p>
