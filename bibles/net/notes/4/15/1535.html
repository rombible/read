<A NAME="1535"><p class="footnote"><span class="fnreference">35</span><note=734><b>tn</b> The clause begins with &#8220;and&#8221; because the verb is the perfect tense with <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive. As discussed with Num 9:13, to be cut off could mean excommunication from the community, death by the community, or death by divine intervention. </p>
