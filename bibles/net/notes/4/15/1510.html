<A NAME="1510"><p class="footnote"><span class="fnreference">10</span><note=709><b>tn</b> The word <font face="Galaxie Unicode Hebrew">&#1490;&#1468;&#1493;&#1468;&#1512;</font> (<font face="Scholar">gur</font>) was traditionally translated &#8220;to sojourn,&#8221; i.e., to live temporarily in a land. Here the two words are from the root: &#8220;if a sojourner sojourns.&#8221; </p>
