<A NAME="1321"><p class="footnote"><span class="fnreference">21</span><note=597><b>sn</b> These names are thought to be three clans that were in the Hebron area (see Josh 15:14; Judg 1:20). To call them descendants of Anak is usually taken to mean that they were large or tall people (2 Sam 21:18-22). They were ultimately driven out by Caleb.</p>
