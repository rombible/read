<A NAME="1320"><p class="footnote"><span class="fnreference">20</span><note=596><b>tn</b> The preterite with <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive is here subordinated to the following clause. The first verse gave the account of their journey over the whole land; this section focuses on what happened in the area of Hebron, which would be the basis for the false report. </p>
