<A NAME="1314"><p class="footnote"><span class="fnreference">14</span><note=590><b>tn</b> The verb is the Hitpael perfect with <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive, from the root <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1494;&#1463;&#1511;</font><font face="Scholar"> </font>(<font face="Scholar">khazaq</font>, &#8220;to be strong&#8221;). Here it could mean &#8220;strengthen yourselves&#8221; or &#8220;be courageous&#8221; or &#8220;determined.&#8221; See further uses in 2 Sam 10:12; 1 Kgs 20:22; 1 Chr 19:13. </p>
