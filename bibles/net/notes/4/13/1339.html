<A NAME="1339"><p class="footnote"><span class="fnreference">39</span><note=615><b>tn</b> Here again the confidence of Caleb is expressed with the infinitive absolute and the imperfect tense: <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1499;&#1493;&#1465;&#1500; &#1504;&#1493;&#1468;&#1499;&#1463;&#1500;</font> (<font face="Scholar">yakhol nukhal</font>), &#8220;we are fully able&#8221; to do this. The verb <font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1499;&#1463;&#1500;</font><font face="Scholar"> </font>(<font face="Scholar">yakhal</font>) followed by the preposition <i>lamed</i> means &#8220;to prevail over, to conquer.&#8221;</p>
