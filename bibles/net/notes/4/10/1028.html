<A NAME="1028"><p class="footnote"><span class="fnreference">28</span><note=452><b>sn</b> The &#8220;standard&#8221; (<font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1462;&#1490;&#1462;&#1500;</font>, <font face="Scholar">degel</font>) was apparently some kind of a symbol put up on a pole to signify the tribal hosts. R. de Vaux thought it simply referred to a pole or a mast, but that would not distinguish tribes (<i>Ancient Israel,</i> 226-27).</p>
