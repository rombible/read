<A NAME="1037"><p class="footnote"><span class="fnreference">37</span><note=461><b>tn</b> The verb is<i> </i>the Hiphil of the root &#8220;to be good&#8221; (<font face="Galaxie Unicode Hebrew">&#1497;&#1464;&#1496;&#1463;&#1489;</font>, <font face="Scholar">yatav</font>); it may be translated &#8220;treat well, deal favorably, generously with.&#8221; Here it is a perfect tense with <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) following the imperative, showing a sequence in the verbal ideas.</p>
