<A NAME="1010"><p class="footnote"><span class="fnreference">10</span><note=434><b>tn</b> The word for an alarm is <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1456;&#1512;&#1493;&#1468;&#1506;&#1464;&#1492;</font> (<font face="Scholar">tÿru</font>&#8217;<font face="Scholar">ah</font>). The root verb of this word means &#8220;to give a blast on the trumpet.&#8221; It may also on occasion mean &#8220;give a shout&#8221; in battle (Josh 6:10). In this passage it must refer to the sound of the trumpet.</p>
