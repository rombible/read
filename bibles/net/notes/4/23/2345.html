<A NAME="2345"><p class="footnote"><span class="fnreference">45</span><note=1100><b>tn</b> The Hebrew text simply has &#8220;I have received [to] bless.&#8221; The infinitive is the object of the verb, telling what he received. Balaam was not actually commanded to bless, but was given the word of blessing so that he was given a divine decree that would bless Israel.</p>
