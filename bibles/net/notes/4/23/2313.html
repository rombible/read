<A NAME="2313"><p class="footnote"><span class="fnreference">13</span><note=1068><b>tn</b> The passage calls for a past tense translation; since the verb form is a prefixed conjugation, this tense should be classified as a preterite without the <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>). Such forms do occur, especially in the ancient poetic passages. </p>
