<A NAME="2360"><p class="footnote"><span class="fnreference">60</span><note=1115><b>tn</b> The verb is preceded by the infinitive absolute: &#8220;you shall by no means curse&#8221; or &#8220;do not curse them at all.&#8221; He brought him to curse, and when he tried to curse there was a blessing. Balak can only say it would be better not to bother. </p>
