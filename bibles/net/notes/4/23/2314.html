<A NAME="2314"><p class="footnote"><span class="fnreference">14</span><note=1069><b>sn</b> The opening lines seem to be a formula for the seer to identify himself and the occasion for the oracle. The tension is laid out early; Balaam knows that God has intended to bless Israel, but he has been paid to curse them.</p>
