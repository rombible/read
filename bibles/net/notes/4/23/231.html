<A NAME="231"><p class="footnote"><span class="fnreference">1</span><note=1056><b>sn</b> The first part of Balaam&#8217;s activity ends in disaster for Balak &#8211; he blesses Israel. The chapter falls into four units: the first prophecy (vv. 1-10), the relocation (vv. 11-17), the second prophecy (vv. 18-24), and a further location (vv. 25-30).</p>
