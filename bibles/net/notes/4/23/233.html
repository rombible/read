<A NAME="233"><p class="footnote"><span class="fnreference">3</span><note=1058><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1492;&#1460;&#1514;&#1456;&#1497;&#1463;&#1510;&#1468;&#1461;&#1489;</font> (<font face="Scholar">hityatsev</font>) means &#8220;to take a stand, station oneself.&#8221; It is more intentional than simply standing by something. He was to position himself by the sacrifice as Balaam withdrew to seek the oracle.</p>
