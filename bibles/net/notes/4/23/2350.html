<A NAME="2350"><p class="footnote"><span class="fnreference">50</span><note=1105><b>tn</b> The word means &#8220;wrong, misery, trouble.&#8221; It can mean the idea of &#8220;disaster&#8221; as well, for that too is trouble. Here it is parallel to &#8220;iniquity&#8221; and so has the connotation of something that would give God reason to curse them. </p>
