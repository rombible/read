<A NAME="2325"><p class="footnote"><span class="fnreference">25</span><note=1080><b>sn</b> Here the seer&#8217;s words link with the promise of Gen 12:3, that whoever blesses Israel will be blessed. Since the blessing belongs to them, the upright (and not Balak), Balaam would like his lot to be with them.</p>
