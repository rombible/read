<A NAME="328"><p class="footnote"><span class="fnreference">28</span><note=116><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1499;&#1468;&#1465;&#1514;&#1460;&#1497;</font> (<font face="Scholar">hakkoti</font>) is the Hiphil infinitive construct of the verb <font face="Galaxie Unicode Hebrew">&#1504;&#1464;&#1499;&#1464;&#1492;</font> (<font face="Scholar">nakhah</font>, &#8220;to strike, smite, attack&#8221;). Here, after the idiomatic &#8220;in the day of,&#8221; the form functions in an adverbial clause of time &#8211; &#8220;when I destroyed.&#8221;</p>
