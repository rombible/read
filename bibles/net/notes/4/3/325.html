<A NAME="325"><p class="footnote"><span class="fnreference">25</span><note=113><b>tn</b> The word is <font face="Galaxie Unicode Hebrew">&#1494;&#1464;&#1512;</font> (<font face="Scholar">zar</font>), usually rendered &#8220;stranger, foreigner, pagan.&#8221; But in this context it simply refers to anyone who is not a Levite or a priest, an unauthorized person or intruder in the tabernacle. That person would be put to death.</p>
