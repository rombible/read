<A NAME="39"><p class="footnote"><span class="fnreference">9</span><note=97><b>tn</b> The form <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1492;&#1463;&#1511;&#1456;&#1512;&#1460;&#1489;&#1464;&#1501;</font> (<font face="Scholar">bÿhaqrivam</font>) is the Hiphil infinitive construct functioning as a temporal clause: &#8220;when they brought near,&#8221; meaning, &#8220;when they offered.&#8221; The verb <font face="Galaxie Unicode Hebrew">&#1511;&#1464;&#1512;&#1463;&#1489;</font> (<font face="Scholar">qarav</font>) is familiar to students of the NT because of &#8220;corban&#8221; in Mark 7:11.</p>
