<A NAME="353"><p class="footnote"><span class="fnreference">53</span><note=141><b>tn</b> The verb is the perfect tense with <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive; it carries forward the instructions from the preceding verse. The verb &#8220;take&#8221; now has the sense of appointing or designating the Levites.</p>
