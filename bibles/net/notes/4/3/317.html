<A NAME="317"><p class="footnote"><span class="fnreference">17</span><note=105><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1513;&#1473;&#1461;&#1512;&#1456;&#1514;&#1493;&#1468;</font> (<font face="Scholar">vÿsherÿtu</font>) is the Piel perfect with a <font face="Scholar">vav</font> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive; it carries the same volitional force as the preceding verb forms, but may here be subordinated in the sequence to express the purpose or result of the preceding action.</p>
