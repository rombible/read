<A NAME="321"><p class="footnote"><span class="fnreference">21</span><note=109><b>tn</b> The verb <font face="Galaxie Unicode Hebrew">&#1493;&#1456;&#1504;&#1464;&#1514;&#1463;&#1514;&#1468;&#1464;&#1492;</font> (<font face="Scholar">vÿnatattah</font>) is normally &#8220;give.&#8221; Here, though, the context refers to the assignment of the Levites to the priests for their duties. The form is the perfect tense with <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive, continuing the sequence for the imperfect of instruction.</p>
