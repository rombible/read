<A NAME="340"><p class="footnote"><span class="fnreference">40</span><note=128><b>sn</b> Both Moses and Aaron came from this line (6:16-20). During the Hebrew monarchy this branch of the line of Levi was exemplary in music (1 Chr 6:33-48). They were also helpful to Hezekiah in his reforms (1 Chr 29:12-14).</p>
