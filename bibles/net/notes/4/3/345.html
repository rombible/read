<A NAME="345"><p class="footnote"><span class="fnreference">45</span><note=133><b>tn</b> <i>Heb</i> &#8220;the keepers of the responsibility&#8221; (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1465;&#1502;&#1456;&#1512;&#1461;&#1497; &#1502;&#1460;&#1513;&#1473;&#1456;&#1502;&#1462;&#1512;&#1462;&#1514;</font>, <font face="Scholar">shomÿrey mishmeret</font>). The participle is a genitive specifying the duty to which he was appointed (thing possessed); its cognate genitive emphasizes that their responsibility was over the holy place. </p>
