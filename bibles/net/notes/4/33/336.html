<A NAME="336"><p class="footnote"><span class="fnreference">6</span><note=1418><b>tn</b> <i>Heb</i> &#8220;with a high hand&#8221;; the expression means &#8220;defiantly; boldly&#8221; or &#8220;with confidence.&#8221; The phrase is usually used for arrogant sin and pride, the defiant fist, as it were. The image of the high hand can also mean the hand raised to deliver the blow (Job 38:15).</p>
