<A NAME="291"><p class="footnote"><span class="fnreference">1</span><note=1306><b>tn</b> <i>Heb</i> &#8220;afflict yourselves&#8221;; NAB &#8220;mortify yourselves&#8221;; NIV, NRSV &#8220;deny yourselves.&#8221;</p><p class="footnote"><b>sn</b> The verb seems to mean &#8220;humble yourself.&#8221; There is no explanation given for it. In the days of the prophets fasting seems to be associated with it (see Isa 58:3-5), and possibly the symbolic wearing of ashes. </p>
