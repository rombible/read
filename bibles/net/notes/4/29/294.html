<A NAME="294"><p class="footnote"><span class="fnreference">4</span><note=1309><b>sn</b> Beginning with <b>29:40</b>, the verse numbers through <b>30:16</b> in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), with <b>29:40</b> ET = <b>30:1</b> HT, <b>30:1</b> ET = <b>30:2</b> HT, etc., through <b>30:16</b> ET = <b>30:17</b> HT. With <b>31:1</b> the verse numbers in the ET and HT are again the same. </p>
