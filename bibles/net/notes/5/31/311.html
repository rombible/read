<A NAME="311"><p class="footnote"><span class="fnreference">1</span><note=1238><b>tc</b> For the MT reading <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1468;&#1461;&#1500;&#1462;&#1498;&#1456;</font> (<font face="Scholar">vayyelekh</font>, &#8220;he went&#8221;), the LXX and Qumran have <font face="Galaxie Unicode Hebrew">&#1493;&#1463;&#1497;&#1456;&#1499;&#1463;&#1500;</font> (<font face="Scholar">vaykhal</font>, &#8220;he finished&#8221;): &#8220;So Moses finished speaking,&#8221; etc. The difficult reading of the MT favors its authenticity.</p>
