<A NAME="318"><p class="footnote"><span class="fnreference">8</span><note=1245><b>tn</b> The Hebrew phrase <font face="Galaxie Unicode Hebrew"> &#1492;&#1463;&#1505;&#1468;&#1467;&#1499;&#1468;&#1493;&#1465;&#1514;</font>[<font face="Galaxie Unicode Hebrew">&#1495;&#1463;&#1490;</font>] ([<font face="Scholar">khag</font>]<font face="Scholar"> hassukot</font>, &#8220;[festival of] huts&#8221; [or &#8220;shelters&#8221;]) is traditionally known as the Feast of Tabernacles. See note on the name of the festival in Deut 16:13.</p><p class="footnote"><b>sn</b> For the regulations on this annual festival see Deut 16:13-15.</p>
