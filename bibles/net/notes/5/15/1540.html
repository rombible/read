<A NAME="1540"><p class="footnote"><span class="fnreference">40</span><note=693><b>tc</b> The LXX adds <font face="Galaxie Unicode Greek">&#7952;&#957; &#963;&#959;&#943;</font> (<font face="Greektl">en soi</font>, &#8220;among you&#8221;) to make clear that the antecedent is the people and not the animals. That is, the people, whether ritually purified or not, may eat such defective animals.</p>
