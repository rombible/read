<A NAME="1535"><p class="footnote"><span class="fnreference">35</span><note=688><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1513;&#1473;&#1456;&#1504;&#1462;&#1492;</font> (<font face="Scholar">mishneh</font>, &#8220;twice&#8221;) could mean &#8220;equivalent to&#8221; (cf. NRSV) or, more likely, &#8220;double&#8221; (cf. NAB, NIV, NLT). The idea is that a hired worker would put in only so many hours per day whereas a bondslave was available around the clock.</p>
