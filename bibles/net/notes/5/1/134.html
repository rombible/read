<a name="134"></a><p class="footnote"><span class="fnreference">34</span><note=34><b>sn</b> The Hebrew term <i>Negev </i>means literally &#8220;desert&#8221; or &#8220;south&#8221; (so KJV, ASV). It refers to the area south of Beer Sheba and generally west of the Arabah Valley between the Dead Sea and the Gulf of Aqaba.</p>
