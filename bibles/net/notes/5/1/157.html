<a name="157"></a><p class="footnote"><span class="fnreference">57</span><note=57><b>tn</b> Or &#8220;the Wadi Eshcol&#8221; (so NAB).</p><p class="footnote"><b>sn</b> The <i>Eshcol Valley</i> is a verdant valley near Hebron, still famous for its viticulture (cf. Num 13:22-23). The Hebrew name &#8220;Eshcol&#8221; means &#8220;trestle,&#8221; that is, the frame on which grape vines grow.</p>
