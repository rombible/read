<a name="183"></a><p class="footnote"><span class="fnreference">83</span><note=83><b>sn</b> <i>Hormah</i> is probably Khirbet el-Meshash, 5.5 mi (9 km) west of Arad and 7.5 mi (12 km) SE of Beer Sheba. Its name is a derivative of the verb <font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1512;&#1464;&#1501;</font> (<font face="Scholar">kharam</font>, &#8220;to ban; to exterminate&#8221;). See Num 21:3.</p>
