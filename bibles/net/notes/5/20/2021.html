<A NAME="2021"><p class="footnote"><span class="fnreference">21</span><note=846><b>sn</b> <i>Hittite</i>. The center of Hittite power was in Anatolia (central modern Turkey). In the Late Bronze Age (1550-1200 <sc>b.c.) they were at their zenith, establishing outposts and colonies near and far. Some elements were obviously in Canaan at the time of the Conquest (1400-1350 <sc>b.c.).</p>
