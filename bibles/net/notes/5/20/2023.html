<A NAME="2023"><p class="footnote"><span class="fnreference">23</span><note=848><b>sn</b> <i>Canaanite</i>. These were the indigenous peoples of the land of Palestine, going back to the beginning of recorded history (ca. 3000 <sc>b.c.). The OT identifies them as descendants of Ham (Gen 10:6), the only Hamites to have settled north and east of Egypt.</p>
