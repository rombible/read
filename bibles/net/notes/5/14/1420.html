<A NAME="1420"><p class="footnote"><span class="fnreference">20</span><note=641><b>tn</b> Or &#8220;owl.&#8221; The Hebrew term <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1463;&#1514; &#1492;&#1463;&#1497;&#1468;&#1463;&#1506;&#1458;&#1504;&#1464;&#1492;</font> (<font face="Scholar">bat hayya</font>&#8217;<font face="Scholar">anah</font>) is sometimes taken as &#8220;ostrich&#8221; (so ASV, NAB, NASB, NRSV, NLT), but may refer instead to some species of owl (cf. KJV &#8220;owl&#8221;; NEB &#8220;desert-owl&#8221;; NIV &#8220;horned owl&#8221;).</p>
