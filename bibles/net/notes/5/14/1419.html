<A NAME="1419"><p class="footnote"><span class="fnreference">19</span><note=640><b>tn</b> The Hebrew term is <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1463;&#1497;&#1468;&#1464;&#1492;</font> (<font face="Scholar">dayyah</font>). This, with the previous two terms (<font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1488;&#1464;&#1492;</font> [<font face="Scholar">ra</font>&#8217;<font face="Scholar">ah</font>] and <font face="Galaxie Unicode Hebrew">&#1488;&#1463;&#1497;&#1468;&#1464;&#1492;</font> [&#8217;<font face="Scholar">ayyah</font>]), is probably a kite of some species but otherwise impossible to specify.</p>
