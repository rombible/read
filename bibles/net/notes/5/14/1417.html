<A NAME="1417"><p class="footnote"><span class="fnreference">17</span><note=638><b>tn</b> The Hebrew term <font face="Galaxie Unicode Hebrew">&#1508;&#1468;&#1462;&#1512;&#1462;&#1505;</font> (<font face="Scholar">peres</font>) describes a large vulture otherwise known as the ossifrage (cf. KJV). This largest of the vultures takes its name from its habit of dropping skeletal remains from a great height so as to break the bones apart.</p>
