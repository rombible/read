<A NAME="2236"><p class="footnote"><span class="fnreference">36</span><note=938><b>tn</b><i> </i>The Hebrew term <font face="Galaxie Unicode Hebrew">&#1504;&#1456;&#1489;&#1464;&#1500;&#1464;&#1492;</font> (<font face="Scholar">nÿvalah</font>) means more than just something stupid. It refers to a moral lapse so serious as to jeopardize the whole covenant community (cf. Gen 34:7; Judg 19:23; 20:6, 10; Jer 29:23). See C. Pan, <i>NIDOTTE</i> 3:11-13. Cf. NAB &#8220;she committed a crime against Israel.&#8221;</p>
