<A NAME="2216"><p class="footnote"><span class="fnreference">16</span><note=918><b>tn</b><i> </i>The Hebrew term <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1493;&#1465;&#1506;&#1461;&#1489;&#1464;&#1492;</font> (<font face="Scholar">to</font>&#8217;<font face="Scholar">evah</font>, &#8220;offense&#8221;) speaks of anything that runs counter to ritual or moral order, especially (in the OT) to divine standards. Cross-dressing in this covenant context may suggest homosexuality, fertility cult ritual, or some other forbidden practice.</p>
