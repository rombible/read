<A NAME="2252"><p class="footnote"><span class="fnreference">52</span><note=954><b>sn</b> Beginning with <b>22:30</b>, the verse numbers through <b>23:25</b> in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), with <b>22:30</b> ET = <b>23:1</b> HT, <b>23:1</b> ET = <b>23:2</b> HT, <b>23:2</b> ET = <b>23:3</b> HT, etc., through <b>23:25</b> ET = <b>23:26</b> HT. With <b>24:1</b> the verse numbers in the ET and HT are again the same.</p>
