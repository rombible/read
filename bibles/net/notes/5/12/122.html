<A NAME="122"><p class="footnote"><span class="fnreference">2</span><note=550><b>tn</b><i> Heb</i> &#8220;you must be careful to obey in the land the <sc>Lord, the God of your fathers, has given you to possess all the days which you live in the land.&#8221; This adverbial statement modifies &#8220;to obey,&#8221; not &#8220;to possess,&#8221; so the order in the translation has been rearranged to make this clear.</p>
