<A NAME="1236"><p class="footnote"><span class="fnreference">36</span><note=584><b>tc</b> Again, to complete a commonly attested wording the LXX adds after &#8220;choose&#8221; the phrase &#8220;to place his name there.&#8221; This shows insensitivity to deliberate departures from literary stereotypes. The MT reading is to be preferred.</p>
