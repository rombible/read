<A NAME="291"><p class="footnote"><span class="fnreference">1</span><note=1174><b>sn</b> Beginning with <b>29:1</b>, the verse numbers through <b>29:29</b> in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), with <b>29:1</b> ET = <b>28:69</b> HT, <b>29:2</b> ET = <b>29:1</b> HT, <b>29:3</b> ET = <b>29:2</b> HT, etc., through <b>29:29</b> ET = <b>29:28</b> HT. With <b>30:1</b> the verse numbers in the ET and HT are again the same.</p>
