<A NAME="2918"><p class="footnote"><span class="fnreference">18</span><note=1191><b>tn</b> <i>Heb</i> &#8220;yielding fruit poisonous and wormwood.&#8221; The Hebrew noun <font face="Galaxie Unicode Hebrew">&#1500;&#1463;&#1506;&#1458;&#1504;&#1464;&#1492;</font> (<font face="Scholar">la</font>&#8217;<font face="Scholar">anah</font>) literally means &#8220;wormwood&#8221; (so KJV, ASV, NAB, NASB), but is used figuratively for anything extremely bitter, thus here &#8220;fruit poisonous and bitter.&#8221;</p>
