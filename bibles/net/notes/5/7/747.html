<A NAME="747"><p class="footnote"><span class="fnreference">47</span><note=383><b>tn</b> This Hebrew verb (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1511;&#1463;&#1509;</font>, <font face="Scholar">shaqats</font>) is essentially synonymous with the next verb (<font face="Galaxie Unicode Hebrew">&#1514;&#1464;&#1506;&#1463;&#1489;</font>, <font face="Scholar">ta</font>&#8217;<font face="Scholar">av</font>; cf. <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1493;&#1465;&#1506;&#1461;&#1489;&#1464;&#1492;</font>, <font face="Scholar">to</font>&#8217;<font face="Scholar">evah</font>; see note on the word &#8220;abhorrent&#8221; in v. 25), though its field of meaning is more limited to cultic abomination (cf. Lev 11:11, 13; Ps 22:25).</p>
