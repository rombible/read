<A NAME="726"><p class="footnote"><span class="fnreference">26</span><note=362><b>tn</b><i> Heb</i> &#8220;who keeps covenant and loyalty.&#8221; The syndetic construction of <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1512;&#1460;&#1497;&#1514;</font> (<font face="Scholar">bÿrit</font>) and <font face="Galaxie Unicode Hebrew">&#1495;&#1462;&#1505;&#1462;&#1491;</font> (<font face="Scholar">khesed</font>) should be understood not as &#8220;covenant&#8221; plus &#8220;loyalty&#8221; but as an adverbial construction in which <font face="Galaxie Unicode Hebrew">&#1495;&#1462;&#1505;&#1462;&#1491;</font> (&#8220;loyalty&#8221;) modifies the verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1502;&#1463;&#1512;</font> (<font face="Scholar">shamar</font>, &#8220;keeps&#8221;).</p>
