<A NAME="69"><p class="footnote"><span class="fnreference">9</span><note=313><b>tn</b><i> Heb</i> &#8220;heart.&#8221; In OT physiology the heart (<font face="Galaxie Unicode Hebrew">&#1500;&#1461;&#1489;</font>, <font face="Galaxie Unicode Hebrew">&#1500;&#1461;&#1489;&#1464;&#1489;</font>; <font face="Scholar">levav, lev</font>) was considered the seat of the mind or intellect, so that one could think with one&#8217;s heart. See A. Luc, <i>NIDOTTE</i> 2:749-54.</p>
