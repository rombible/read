<A NAME="616"><p class="footnote"><span class="fnreference">16</span><note=320><b>sn</b><i> </i>The Hebrew term <font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1494;&#1493;&#1468;&#1494;&#1465;&#1514;</font> (<font face="Scholar">mÿzuzot</font>) refers both to the door frames and to small cases attached on them containing scripture texts (always Deut 6:4-9 and 11:13-21; and sometimes the decalogue; Exod 13:1-10, 11-16; and Num 10:35-36). See J. H. Tigay, <i>Deuteronomy </i>(JPSTC), 443-44.</p>
