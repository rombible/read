<A NAME="627"><p class="footnote"><span class="fnreference">27</span><note=331><b>tn</b><i> Heb</i> &#8220;by a strong hand.&#8221; The image is that of a warrior who, with weapon in hand, overcomes his enemies. The <sc>Lord is commonly depicted as a divine warrior in the Book of Deuteronomy (cf. 5:15; 7:8; 9:26; 26:8).</p>
