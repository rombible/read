<A NAME="2838"><p class="footnote"><span class="fnreference">38</span><note=1141><b>tc</b> For MT reading <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1490;&#1463;&#1500;</font> (<font face="Scholar">shagal</font>, &#8220;ravish; violate&#8221;), the Syriac, Targum, and Vulgate presume the less violent <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1499;&#1463;&#1489;</font> (<font face="Scholar">shakhav</font>, &#8220;lie with&#8221;). The unexpected counterpart to betrothal here favors the originality of the MT.</p>
