<A NAME="346"><p class="footnote"><span class="fnreference">46</span><note=186><b>tn</b> The article is retained in the translation (&#8220;<i>the</i> Lebanon,&#8221; cf. also NAB, NRSV) to indicate that a region (rather than the modern country of Lebanon) is referred to here. Other recent English versions accomplish this by supplying &#8220;mountains&#8221; after &#8220;Lebanon&#8221; (TEV, CEV, NLT).</p>
