<A NAME="351"><p class="footnote"><span class="fnreference">51</span><note=191><b>sn</b> <i>Beth Peor</i>. This is probably the spot near Pisgah where Balaam attempted to curse the nation Israel (Num 23:28). The Moabites also worshiped Baal there by the name &#8220;Baal [of] Peor&#8221; (Num 25:1-5).</p>
