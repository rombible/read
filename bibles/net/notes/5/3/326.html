<A NAME="326"><p class="footnote"><span class="fnreference">26</span><note=166><b>sn</b> <i>Reubenites and Gadites</i>. By the time of Moses&#8217; address the tribes of Reuben, Gad, and Manasseh had already been granted permission to settle in the Transjordan, provided they helped the other tribes subdue the occupants of Canaan (cf. Num 32:28-42).</p>
