<A NAME="329"><p class="footnote"><span class="fnreference">29</span><note=169><b>sn</b> <i>Geshurites</i>. Geshur was a city and its surrounding area somewhere northeast of Bashan (cf. Josh 12:5 ; 13:11, 13). One of David&#8217;s wives was Maacah, the daughter of Talmai king of Geshur and mother of Absalom (cf. 2 Sam 13:37; 15:8; 1 Chr 3:2).</p>
