<A NAME="334"><p class="footnote"><span class="fnreference">34</span><note=174><b>tn</b> <i>Heb</i> &#8220;from Chinnereth.&#8221; The words &#8220;the sea of&#8221; have been supplied in the translation as a clarification.</p><p class="footnote"><b>sn</b> <i>Chinnereth</i>. This is another name for the Sea of Galilee, so called because its shape is that of a harp (the Hebrew term for &#8220;harp&#8221; is <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1504;&#1468;&#1493;&#1465;&#1512;</font>, <font face="Scholar">kinnor</font>).</p>
