<A NAME="332"><p class="footnote"><span class="fnreference">32</span><note=172><b>sn</b> <i>Machir</i> was the name of another descendant of Manasseh (cf. Num 32:41; 1 Chr 7:14-19). Eastern Manasseh was thus divided between the Jairites and the Machirites.</p>
