<A NAME="315"><p class="footnote"><span class="fnreference">15</span><note=155><b>sn</b> <i>Senir</i>. Probably this was actually one of the peaks of Hermon and not the main mountain (Song of Songs 4:8; 1 Chr 5:23). It is mentioned in a royal inscription of Shalmaneser III of Assyria (<font face="Scholar">saniru</font>; see <i>ANET</i> 280).</p>
