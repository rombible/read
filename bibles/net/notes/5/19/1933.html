<A NAME="1933"><p class="footnote"><span class="fnreference">33</span><note=820><b>tn</b><i> Heb </i>&#8220;violent&#8221; (<font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1502;&#1464;&#1505;</font>, <font face="Scholar">khamas</font>). This is a witness whose motivation from the beginning is to do harm to the accused and who, therefore, resorts to calumny and deceit. See I. Swart and C. VanDam, <i>NIDOTTE</i> 2:177-80.</p>
