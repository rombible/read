<A NAME="1922"><p class="footnote"><span class="fnreference">22</span><note=809><b>tn</b><i> Heb </i>&#8220;innocent blood must not be shed.&#8221; The Hebrew phrase <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1464;&#1501; &#1504;&#1464;&#1511;&#1460;&#1497;</font> (<font face="Scholar">dam naqiy</font>) means the blood of a person to whom no culpability or responsibility adheres because what he did was without malice aforethought (<i>HALOT</i> 224 s.v <font face="Galaxie Unicode Hebrew">&#1491;&#1468;&#1464;&#1501;</font> 4.b).</p>
