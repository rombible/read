<A NAME="196"><p class="footnote"><span class="fnreference">6</span><note=793><b>tn</b> <i>Heb</i> &#8220;yesterday and a third (day)&#8221; (likewise in v. 6). The point is that there was no animosity between the two parties at the time of the accident and therefore no motive for the killing. Cf. NAB &#8220;had previously borne no malice&#8221;; NRSV &#8220;had not been at enmity before.&#8221;</p>
