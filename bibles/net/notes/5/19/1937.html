<A NAME="1937"><p class="footnote"><span class="fnreference">37</span><note=824><b>tn</b><i> Heb</i> &#8220;you will burn out&#8221; (<font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1460;&#1506;&#1463;&#1512;&#1456;&#1514;&#1468;&#1464;</font>, <font face="Scholar">bi</font>&#8217;<font face="Scholar">arta</font>). Like a cancer, unavenged sin would infect the whole community. It must, therefore, be excised by the purging out of its perpetrators who, presumably, remained unrepentant (cf. Deut 13:6; 17:7, 12; 21:21; 22:21-22, 24; 24:7).</p>
