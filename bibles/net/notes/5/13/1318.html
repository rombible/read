<A NAME="1318"><p class="footnote"><span class="fnreference">18</span><note=608><b>sn</b> Execution by means of pelting the offender with stones afforded a mechanism whereby the whole community could share in it. In a very real sense it could be done not only in the name of the community and on its behalf but by its members (cf. Lev 24:14; Num 15:35; Deut 21:21; Josh 7:25).</p>
