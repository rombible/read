<A NAME="133"><p class="footnote"><span class="fnreference">3</span><note=593><b>sn</b> <i>Do not add to it or subtract from it</i>. This prohibition makes at least two profound theological points: (1) This work by Moses is of divine origination (i.e., it is inspired) and therefore can tolerate no human alteration; and (2) the work is complete as it stands (i.e., it is canonical).</p>
