<A NAME="1327"><p class="footnote"><span class="fnreference">27</span><note=617><b>tn</b><i> Heb</i> &#8220;mound&#8221;; NAB &#8220;a heap of ruins.&#8221; The Hebrew word <font face="Galaxie Unicode Hebrew">&#1514;&#1468;&#1461;&#1500;</font> (<font face="Scholar">tel</font>) refers to this day to a ruin represented especially by a built-up mound of dirt or debris (cf. Tel Aviv, &#8220;mound of grain&#8221;).</p>
