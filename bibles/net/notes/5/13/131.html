<A NAME="131"><p class="footnote"><span class="fnreference">1</span><note=591><b>sn</b> Beginning with <b>12:32</b>, the verse numbers through <b>13:18</b> in the English Bible differ from the verse numbers in the Hebrew text (<i>BHS</i>), with <b>12:32</b> ET = <b>13:1</b> HT, <b>13:1</b> ET = <b>13:2</b> HT, <b>13:2</b> ET = <b>13:3</b> HT, etc., through <b>13:18</b> ET = <b>13:19</b> HT. With <b>14:1</b> the verse numbers in the ET and HT are again the same.</p>
