<A NAME="2610"><p class="footnote"><span class="fnreference">10</span><note=1066><b>sn</b> <i>A wandering Aramean</i>. This is a reference to Jacob whose mother Rebekah was an Aramean (Gen 24:10; 25:20, 26) and who himself lived in Aram for at least twenty years (Gen 31:41-42).</p>
