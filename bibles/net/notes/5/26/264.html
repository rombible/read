<A NAME="264"><p class="footnote"><span class="fnreference">4</span><note=1060><b>tc</b> For the MT reading &#8220;your God,&#8221; certain LXX <sc>mss have &#8220;my God,&#8221; a contextually superior rendition followed by some English versions (e.g., NAB, NASB, TEV). Perhaps the text reflects dittography of the <font face="Scholar">kaf</font> (<font face="Galaxie Unicode Hebrew">&#1499;</font>) at the end of the word with the following preposition <font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1460;&#1497;</font> (<font face="Scholar">ki</font>).</p>
