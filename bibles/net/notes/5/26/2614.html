<A NAME="2614"><p class="footnote"><span class="fnreference">14</span><note=1070><b>tn</b> <i>Heb</i> &#8220;by a powerful hand and an extended arm.&#8221; These are anthropomorphisms designed to convey God&#8217;s tremendously great power in rescuing Israel from their Egyptian bondage. They are preserved literally in many English versions (cf. KJV, NAB, NIV, NRSV).</p>
