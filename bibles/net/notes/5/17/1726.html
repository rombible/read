<A NAME="1726"><p class="footnote"><span class="fnreference">26</span><note=752><b>tn</b><i> </i>The Hebrew term <font face="Galaxie Unicode Hebrew">&#1505;&#1461;&#1508;&#1462;&#1512;</font> (<font face="Scholar">sefer</font>) means a &#8220;writing&#8221; or &#8220;document&#8221; and could be translated &#8220;book&#8221; (so KJV, ASV, TEV). However, since &#8220;book&#8221; carries the connotation of a modern bound book with pages (an obvious anachronism) it is preferable to render the Hebrew term &#8220;scroll&#8221; here and elsewhere.</p>
