<A NAME="172"><p class="footnote"><span class="fnreference">2</span><note=728><b>sn</b> <i>Sacred pillar</i>. This refers to the stelae (stone pillars; the Hebrew term is <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1510;&#1468;&#1461;&#1489;&#1465;&#1514;</font>, <font face="Scholar">matsevot</font>) associated with Baal worship, perhaps to mark a spot hallowed by an alleged visitation of the gods. See also Deut 7:5.</p>
