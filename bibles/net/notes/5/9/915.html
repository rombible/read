<A NAME="915"><p class="footnote"><span class="fnreference">15</span><note=426><b>tc</b><i> Heb</i> &#8220;a casting.&#8221; The MT reads <font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1505;&#1468;&#1461;&#1499;&#1464;&#1492;</font> (<font face="Scholar">massekhah</font>, &#8220;a cast thing&#8221;) but some <sc>mss and Smr add <font face="Galaxie Unicode Hebrew">&#1506;&#1461;&#1490;&#1462;&#1500;</font> (&#8217;<font face="Scholar">egel</font>, &#8220;calf&#8221;), &#8220;a molten calf&#8221; or the like (Exod 32:8). Perhaps Moses here omits reference to the calf out of contempt for it.</p>
