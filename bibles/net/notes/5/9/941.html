<A NAME="941"><p class="footnote"><span class="fnreference">41</span><note=452><b>tc</b> The MT reads only &#8220;the land.&#8221; Smr supplies <font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1501;</font> (&#8217;<font face="Scholar">am</font>, &#8220;people&#8221;) and LXX and its dependents supply &#8220;the inhabitants of the land.&#8221; The truncated form found in the MT is adequate to communicate the intended meaning; the words &#8220;the people of&#8221; are supplied in the translation for clarity.</p>
