<A NAME="930"><p class="footnote"><span class="fnreference">30</span><note=441><b>sn</b> <i>Kibroth-Hattaavah</i>. This place name means in Hebrew &#8220;burial places of appetite,&#8221; that is, graves that resulted from overindulgence. The reference is to the Israelites stuffing themselves with the quail God had provided and doing so with thanklessness (Num 11:31-35).</p>
