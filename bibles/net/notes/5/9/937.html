<A NAME="937"><p class="footnote"><span class="fnreference">37</span><note=448><b>tn</b><i> Heb</i> &#8220;Lord <sc>Lord&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1491;&#1465;&#1504;&#1464;&#1497; &#1497;&#1456;&#1492;&#1493;&#1460;&#1492;</font>, &#8217;<font face="Scholar">adonay yÿhvih</font>). The phrase is customarily rendered by Jewish tradition as &#8220;Lord <sc>God&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1458;&#1491;&#1465;&#1504;&#1464;&#1497; &#1488;&#1457;&#1500;&#1465;&#1492;&#1460;&#1497;&#1501;</font>, &#8217;<font face="Scholar">adonay </font>&#8217;<font face="Scholar">elohim</font>). See also the note on the phrase &#8220;Lord <sc>God&#8221; in Deut 3:24.</p>
