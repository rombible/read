<A NAME="1159"><p class="footnote"><span class="fnreference">59</span><note=547><b>sn</b> <i>Gilgal</i>. From a Hebrew verb root <font face="Galaxie Unicode Hebrew">&#1490;&#1464;&#1500;&#1463;&#1500;</font> (<font face="Scholar">galal</font>, &#8220;to roll&#8221;) this place name means &#8220;circle&#8221; or &#8220;rolling,&#8221; a name given because God had &#8220;rolled away the reproach of Egypt from you&#8221; (Josh 5:9). It is perhaps to be identified with Khirbet el-Metjir, 1.2 mi (2 km) northeast of OT Jericho.</p>
