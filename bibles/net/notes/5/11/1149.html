<A NAME="1149"><p class="footnote"><span class="fnreference">49</span><note=537><b>tn</b><i> Heb</i> &#8220;the sole of your foot walks.&#8221; The placing of the foot symbolizes conquest and dominion, especially on land or on the necks of enemies (cf. Deut 1:36; Ps 7:13; Isa 63:3 Hab 3:19; Zech 9:13). See E. H. Merrill, <i>NIDOTTE</i> 1:992.</p>
