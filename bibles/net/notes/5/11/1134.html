<A NAME="1134"><p class="footnote"><span class="fnreference">34</span><note=522><b>sn</b> <i>The autumn and the spring rains</i>. The &#8220;former&#8221; (<font face="Galaxie Unicode Hebrew">&#1497;&#1493;&#1465;&#1512;&#1462;&#1492;</font>, <font face="Scholar">yoreh</font>) and &#8220;latter&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1463;&#1500;&#1456;&#1511;&#1493;&#1465;&#1513;&#1473;</font>, <font face="Scholar">malqosh</font>) rains come in abundance respectively in September/October and March/April. Planting of most crops takes place before the former rains fall and the harvests follow the latter rains.</p>
