<A NAME="216"><p class="footnote"><span class="fnreference">16</span><note=102><b>sn</b> <i>Ar</i> was a Moabite city on the Arnon River east of the Dead Sea. It is mentioned elsewhere in the &#8220;Book of the Wars of Yahweh&#8221; (Num 21:15; cf. 21:28; Isa 15:1). Here it is synonymous with the whole land of Moab.</p>
