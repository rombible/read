<A NAME="217"><p class="footnote"><span class="fnreference">17</span><note=103><b>sn</b> <i>The descendants of Lot</i>. Following the destruction of the cities of the plain, Sodom and Gomorrah, as God&#8217;s judgment, Lot fathered two sons by his two daughters, namely, Moab and Ammon (Gen 19:30-38). Thus, these descendants of Lot in and around Ar were the Moabites.</p>
