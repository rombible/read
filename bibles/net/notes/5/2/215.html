<A NAME="215"><p class="footnote"><span class="fnreference">15</span><note=101><b>sn</b> <i>Ezion Geber</i>. A place near the Gulf of Aqaba, Ezion-geber must be distinguished from Elat (cf. 1 Kgs 9:26-28; 2 Chr 8:17-18). It was, however, also a port city (1 Kgs 22:48-49). It may be the same as the modern site <font face="Scholar">Gezirat al-Fauran</font>, 15 mi (24 km) south-southwest from <font face="Scholar">Tell el-Kheleifah</font>.</p>
