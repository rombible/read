<A NAME="235"><p class="footnote"><span class="fnreference">35</span><note=121><b>sn</b> <i>Heshbon</i> is the name of a prominent site (now <font face="Scholar">Tell Hesba&#8222;n</font>, about 7.5 mi [12 km] south southwest of Amman, Jordan). Sihon made it his capital after having driven Moab from the area and forced them south to the Arnon (Num 21:26-30). Heshbon is also mentioned in Deut 1:4.</p>
