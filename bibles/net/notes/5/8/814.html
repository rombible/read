<A NAME="814"><p class="footnote"><span class="fnreference">14</span><note=398><b>tn</b> <i>Heb</i> &#8220;by walking in his ways.&#8221; The &#8220;ways&#8221; of the Lord refer here to his moral standards as reflected in his commandments. The verb &#8220;walk&#8221; is used frequently in the Bible (both OT and NT) for one&#8217;s moral and ethical behavior.</p>
