<A NAME="819"><p class="footnote"><span class="fnreference">19</span><note=403><b>tn</b> <i>Heb</i> &#8220;flaming serpents&#8221;; KJV, NASB &#8220;fiery serpents&#8221;; NAB &#8220;saraph serpents.&#8221; This figure of speech (metonymy) probably describes the venomous and painful results of snakebite. The feeling from such an experience would be like a burning fire (<font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1464;&#1512;&#1464;&#1507;</font>, <font face="Scholar">saraf</font>).</p>
