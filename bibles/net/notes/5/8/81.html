<A NAME="81"><p class="footnote"><span class="fnreference">1</span><note=385><b>tn</b> The singular term (<font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1510;&#1456;&#1493;&#1464;&#1492;</font>, <font face="Scholar">mitsvah</font>) includes the whole corpus of covenant stipulations, certainly the book of Deuteronomy at least (cf. Deut 5:28; 6:1, 25; 7:11; 11:8, 22; 15:5; 17:20; 19:9; 27:1; 30:11; 31:5). The plural (<font face="Galaxie Unicode Hebrew">&#1502;&#1460;&#1510;&#1456;&#1493;&#1465;&#1514;</font>, <font face="Scholar">mitsot</font>) refers to individual stipulations (as in vv. 2, 6).</p>
