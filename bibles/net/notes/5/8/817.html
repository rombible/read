<A NAME="817"><p class="footnote"><span class="fnreference">17</span><note=401><b>sn</b> <i>A land whose stones are iron</i>. Since iron deposits are few and far between in Palestine, the reference here is probably to iron ore found in mines as opposed to the meteorite iron more commonly known in that area.</p>
