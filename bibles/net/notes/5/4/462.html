<A NAME="462"><p class="footnote"><span class="fnreference">62</span><note=253><b>tn</b> The concept of love here is not primarily that of emotional affection but of commitment or devotion. This verse suggests that God chose Israel to be his special people because he loved the patriarchs (Abraham, Isaac, Jacob) and had promised to bless their descendants. See as well Deut 7:7-9.</p>
