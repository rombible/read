<A NAME="470"><p class="footnote"><span class="fnreference">70</span><note=261><b>sn</b> <i>Mount Siyon</i> (the Hebrew name is <font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1460;&#1497;&#1488;&#1465;&#1503;</font> [<font face="Scholar">si</font>&#8217;<font face="Scholar">on</font>], not to be confused with Zion [<font face="Galaxie Unicode Hebrew">&#1510;&#1460;&#1497;&#1468;&#1493;&#1465;&#1503;</font>, <font face="Scholar">tsiyyon</font>]) is another name for Mount Hermon, also called Sirion and Senir (cf. Deut 3:9).</p>
