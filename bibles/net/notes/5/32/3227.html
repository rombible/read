<A NAME="3227"><p class="footnote"><span class="fnreference">27</span><note=1315><b>tn</b> The form of the suffix on this verbal form indicates that the verb is a preterite, not an imperfect. As such it simply states the action factually. Note as well the preterites with <i>vav</i> (<font face="Galaxie Unicode Hebrew">&#1493;</font>) consecutive that follow in the verse.</p>
