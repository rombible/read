<A NAME="3264"><p class="footnote"><span class="fnreference">64</span><note=1352><b>tn</b><i> </i>The Hebrew term<i> </i><i><font face="Galaxie Unicode Hebrew">&#1513;&#1474;&#1464;&#1504;&#1461;&#1488;</font></i> (<font face="Scholar">sane</font>&#8217;, &#8220;hate&#8221;) in this covenant context speaks of those who reject Yahweh&#8217;s covenant overtures, that is, who disobey its stipulations (see note on the word &#8220;rejecting&#8221; in Deut 5:9; also see Deut 7:10; 2 Chr 19:2; Ps 81:15; 139:20-21).</p>
