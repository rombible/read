<A NAME="3242"><p class="footnote"><span class="fnreference">42</span><note=1330><b>tn</b> <i>Heb</i> &#8220;their empty (things).&#8221; The Hebrew term used here to refer pejoratively to the false gods is <font face="Galaxie Unicode Hebrew">&#1492;&#1462;&#1489;&#1462;&#1500;</font> (<font face="Scholar">hevel</font>, &#8220;futile&#8221; or &#8220;futility&#8221;), used frequently in Ecclesiastes (e.g., Eccl 1:1, &#8220;Futile! Futile!&#8221; laments the Teacher, &#8220;Absolutely futile! Everything is futile!&#8221;).</p>
