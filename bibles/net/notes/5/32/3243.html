<A NAME="3243"><p class="footnote"><span class="fnreference">43</span><note=1331><b>tn</b> <i>Heb </i>&#8220;what is not a people,&#8221; or a &#8220;nonpeople.&#8221; The &#8220;nonpeople&#8221; (<font face="Galaxie Unicode Hebrew">&#1500;&#1465;&#1488;&#1470;&#1506;&#1464;&#1501;</font>, <font face="Scholar">lo</font>&#8217;<font face="Scholar">-</font>&#8217;<font face="Scholar">am</font>) referred to here are Gentiles who someday would become God&#8217;s people in the fullest sense (cf. Hos 1:9; 2:23).</p>
