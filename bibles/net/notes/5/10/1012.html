<A NAME="1012"><p class="footnote"><span class="fnreference">12</span><note=467><b>sn</b> <i>Jotbathah</i>. This place, whose Hebrew name can be translated &#8220;place of wadis,&#8221; is possibly modern <font face="Scholar">Ain Tabah</font>, just north of Eilat, or <font face="Scholar">Tabah</font>, 6.5 mi (11 km) south of Eilat on the west shore of the Gulf of Aqaba.</p>
