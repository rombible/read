<A NAME="103"><p class="footnote"><span class="fnreference">3</span><note=458><b>sn</b> <i>Acacia wood</i> (<i>Heb</i> &#8220;shittim wood&#8221;). This is wood from the acacia, the most common timber tree of the Sinai region. Most likely it is the species <i>Acacia raddiana</i> because this has the largest trunk. See F. N. Hepper, <i>Illustrated Encyclopedia of Bible Plants</i>, 63.</p>
