<A NAME="2314"><p class="footnote"><span class="fnreference">14</span><note=971><b>sn</b> Concessions were made to the Edomites and Egyptians (as compared to the others listed in vv. 1-6) because the Edomites (i.e., Esauites) were full &#8220;brothers&#8221; of Israel and the Egyptians had provided security and sustenance for Israel for more than four centuries.</p>
