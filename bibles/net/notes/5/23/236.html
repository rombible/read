<A NAME="236"><p class="footnote"><span class="fnreference">6</span><note=963><b>sn</b> <i>An Ammonite or Moabite</i>. These descendants of Lot by his two daughters (cf. Gen 19:30-38) were thereby the products of incest and therefore excluded from the worshiping community. However, these two nations also failed to show proper hospitality to Israel on their way to Canaan (v. 4).</p>
