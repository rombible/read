<A NAME="237"><p class="footnote"><span class="fnreference">7</span><note=964><b>tn</b><i> </i>The Hebrew term translated &#8220;ever&#8221; (<font face="Galaxie Unicode Hebrew">&#1506;&#1463;&#1491;&#1470;&#1506;&#1493;&#1465;&#1500;&#1464;&#1501;</font>, &#8217;<font face="Scholar">ad-</font>&#8217;<font face="Scholar">olam</font>) suggests that &#8220;tenth generation&#8221; (vv. 2, 3) also means &#8220;forever.&#8221; However, in the OT sense &#8220;forever&#8221; means not &#8220;for eternity&#8221; but for an indeterminate future time. See A. Tomasino, <i>NIDOTTE</i> 3:346.</p>
