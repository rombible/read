<A NAME="332"><p class="footnote"><span class="fnreference">2</span><note=1363><b>tc</b> <i>Heb </i>&#8220;to him.&#8221; The LXX reads &#8220;to us&#8221; (<font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1504;&#1493;&#1468;</font> [<font face="Scholar">lanu</font>] for <font face="Galaxie Unicode Hebrew">&#1500;&#1464;&#1502;&#1493;&#1465;</font> [<font face="Scholar">lamo</font>]), the reading of the MT is acceptable since it no doubt has in mind Israel as a collective singular.</p><p class="footnote"><b>tn</b><i> Heb </i>&#8220;him&#8221;; the referent (Israel) has been specified in the translation for clarity.</p>
