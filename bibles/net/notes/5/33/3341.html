<A NAME="3341"><p class="footnote"><span class="fnreference">41</span><note=1402><b>sn</b> <i>Dip his foot in olive oil</i>. This is a metaphor for prosperity, one especially apt in light of the abundance of olive groves in the area settled by Asher. The Hebrew term refers to olive oil, which symbolizes blessing in the OT. See R. Way, <i>NIDOTTE</i> 4:171-73.</p>
