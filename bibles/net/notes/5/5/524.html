<A NAME="524"><p class="footnote"><span class="fnreference">24</span><note=287><b>tn</b> Traditionally &#8220;kill&#8221; (so KJV, ASV, RSV, NAB). The verb here (<font face="Galaxie Unicode Hebrew">&#1512;&#1464;&#1510;&#1463;&#1495;</font>, <font face="Scholar">ratsakh</font>) is generic for homicide but in the OT both killing in war and capital punishment were permitted and even commanded (Deut 13:5, 9; 20:13, 16-17), so the technical meaning here is &#8220;murder.&#8221;</p>
