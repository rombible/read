<A NAME="522"><p class="footnote"><span class="fnreference">22</span><note=285><b>tn</b> The imperative here means, literally, &#8220;regard as heavy&#8221; (<font face="Galaxie Unicode Hebrew">&#1499;&#1468;&#1463;&#1489;&#1468;&#1461;&#1491;</font>, <font face="Scholar">kabbed</font>). The meaning is that great importance must be ascribed to parents by their children.</p>
