<A NAME="512"><p class="footnote"><span class="fnreference">12</span><note=275><b>tn</b> This theologically rich term (<font face="Galaxie Unicode Hebrew">&#1495;&#1462;&#1505;&#1462;&#1491;</font>, <font face="Scholar">khesed</font>) describes God&#8217;s loyalty to those who keep covenant with him. Sometimes it is used synonymously with <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1456;&#1512;&#1460;&#1497;&#1514;</font> (<font face="Scholar">bÿrit</font>, &#8220;covenant&#8221;;<font face="Galaxie Unicode Hebrew"> </font>Deut 7:9), and sometimes interchangeably with it (Deut 7:12). See H.-J. Zobel, <i>TDOT</i> 5:44-64.</p>
