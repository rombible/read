<A NAME="526"><p class="footnote"><span class="fnreference">26</span><note=289><b>tn</b> The Hebrew verb used here (<font face="Galaxie Unicode Hebrew">&#1495;&#1464;&#1502;&#1463;&#1491;</font>, <font face="Scholar">khamad</font>) is different from the one translated &#8220;crave&#8221; (<font face="Galaxie Unicode Hebrew">&#1488;&#1464;&#1493;&#1463;&#1492;</font>, &#8217;<font face="Scholar">avah</font>) in the next line. The former has sexual overtones (&#8220;lust&#8221; or the like; cf. Song of Sol 2:3) whereas the latter has more the idea of a desire or craving for material things.</p>
