<A NAME="518"><p class="footnote"><span class="fnreference">18</span><note=281><b>tn</b> There is some degree of paronomasia (wordplay) here: &#8220;the seventh (<font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1513;&#1473;&#1468;&#1456;&#1489;&#1460;&#1497;&#1506;&#1460;&#1497;</font>, <font face="Scholar">hashÿvi</font>&#8217;<font face="Scholar">i</font>) day is the Sabbath (<font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1463;&#1489;&#1468;&#1464;&#1514;</font>, <font face="Scholar">shabbat</font>).&#8221; Otherwise, the words have nothing in common, since &#8220;Sabbath&#8221; is derived from the verb <font face="Galaxie Unicode Hebrew">&#1513;&#1473;&#1464;&#1489;&#1463;&#1514;</font> (<font face="Scholar">shavat</font>, &#8220;to cease&#8221;).</p>
