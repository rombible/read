<A NAME="2139"><p class="footnote"><span class="fnreference">39</span><note=897><b>tn</b><i> </i>The Hebrew term <font face="Galaxie Unicode Hebrew">&#1489;&#1468;&#1460;&#1506;&#1463;&#1512;&#1456;&#1514;&#1468;&#1464;&#1492;</font> (<font face="Scholar">bi</font>&#8217;<font face="Scholar">artah</font>), here and elsewhere in such contexts (cf. Deut 13:5; 17:7, 12; 19:19; 21:9), suggests God&#8217;s anger which consumes like fire (thus <font face="Galaxie Unicode Hebrew">&#1489;&#1464;&#1506;&#1463;&#1512;</font>, <font face="Scholar">ba</font>&#8217;<font face="Scholar">ar</font>, &#8220;to burn&#8221;). See H. Ringgren, <i>TDOT</i> 2:203-4.</p>
