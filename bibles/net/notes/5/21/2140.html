<A NAME="2140"><p class="footnote"><span class="fnreference">40</span><note=898><b>tc</b> Some LXX traditions read <font face="Galaxie Unicode Hebrew">&#1492;&#1463;&#1504;&#1468;&#1460;&#1513;&#1473;&#1456;&#1488;&#1464;&#1512;&#1460;&#1497;&#1501;</font> (<font face="Scholar">hannish</font>&#8217;<font face="Scholar">arim</font>, &#8220;those who remain&#8221;) for the MT&#8217;s <font face="Galaxie Unicode Hebrew">&#1497;&#1460;&#1513;&#1474;&#1456;&#1512;&#1464;&#1488;&#1461;&#1500;</font> (<font face="Scholar">yisra</font>&#8217;<font face="Scholar">el</font>, &#8220;Israel&#8221;), understandable in light of Deut 19:20. However, the more difficult reading found in the MT is more likely original.</p>
