<A NAME="216"><p class="footnote"><span class="fnreference">6</span><note=864><b>tn</b> The combination &#8220;a wadi with flowing water&#8221; is necessary because a wadi (<font face="Galaxie Unicode Hebrew">&#1504;&#1463;&#1495;&#1463;&#1500;</font>, <font face="Scholar">nakhal</font>) was ordinarily a dry stream or riverbed. For this ritual, however, a perennial stream must be chosen so that there would be fresh, rushing water.</p>
