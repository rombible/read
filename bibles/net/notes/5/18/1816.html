<A NAME="1816"><p class="footnote"><span class="fnreference">16</span><note=769><b>tn</b><i> Heb</i> &#8220;a doer of sorcery&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1499;&#1463;&#1513;&#1473;&#1468;&#1461;&#1507;</font>, <font face="Scholar">mikhashef</font>). This has to do with magic or the casting of spells in order to manipulate the gods or the powers of nature (cf. Lev 19:26-31; 2 Kgs 17:15b-17; 21:1-7; Isa 57:3, 5; etc.). See M. Horsnell, <i>NIDOTTE</i> 2:735-38.</p>
