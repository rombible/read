<A NAME="182"><p class="footnote"><span class="fnreference">2</span><note=755><b>sn</b> <i>Of his inheritance</i>. This is a figurative way of speaking of the produce of the land the <sc>Lord will give to his people. It is the <sc>Lord&#8217;s inheritance, but the Levites are allowed to eat it since they themselves have no inheritance among the other tribes of Israel.</p>
