<A NAME="1817"><p class="footnote"><span class="fnreference">17</span><note=770><b>tn</b><i> Heb</i> &#8220;a binder of binding&#8221; (<font face="Galaxie Unicode Hebrew">&#1495;&#1465;&#1489;&#1461;&#1512; &#1495;&#1464;&#1489;&#1462;&#1512;</font>, <font face="Scholar">khover khaver</font>). The connotation is that of immobilizing (&#8220;binding&#8221;) someone or something by the use of magical words (cf. Ps 58:6; Isa 47:9, 12).</p>
