<A NAME="1813"><p class="footnote"><span class="fnreference">13</span><note=766><b>tn</b><i> Heb</i> &#8220;a diviner of divination&#8221; (<font face="Galaxie Unicode Hebrew">&#1511;&#1465;&#1505;&#1461;&#1501; &#1511;&#1456;&#1505;&#1464;&#1502;&#1460;&#1497;&#1501;</font>, <font face="Scholar">qosem qÿsamim</font>). This was a means employed to determine the future or the outcome of events by observation of various omens and signs (cf. Num 22:7; 23:23; Josh 13:22; 1 Sam 6:2; 15:23; 28:8; etc.). See M. Horsnell, <i>NIDOTTE</i> 3:945-51.</p>
