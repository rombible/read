<A NAME="1814"><p class="footnote"><span class="fnreference">14</span><note=767><b>tn</b><i> Heb</i> &#8220;one who causes to appear&#8221; (<font face="Galaxie Unicode Hebrew">&#1502;&#1456;&#1506;&#1493;&#1465;&#1504;&#1461;&#1503;</font>, <font face="Scholar">mÿ</font>&#8217;<font face="Scholar">onen</font>). Such a practitioner was thought to be able to conjure up spirits or apparitions (cf. Lev 19:26; Judg 9:37; 2 Kgs 21:6; Isa 2:6; 57:3; Jer 27:9; Mic 5:11).</p>
