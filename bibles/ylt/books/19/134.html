<div class="chap"><p class="hdg">Praise the Lord, All You Servants</p><p class="reg"><span class="reftext"><a href="https://biblehub.com/psalms/134-1.htm"><b>1</b></a></span>A Song of the Ascents. Lo, bless Jehovah, all servants of  Jehovah, Who are standing in the house of Jehovah by night.</p>
<p class="reg"><span class="reftext"><a href="https://biblehub.com/psalms/134-2.htm"><b>2</b></a></span>Lift up your hands [in] the sanctuary, And bless ye  Jehovah.</p>
<p class="reg"><span class="reftext"><a href="https://biblehub.com/psalms/134-3.htm"><b>3</b></a></span>Jehovah doth bless thee out of Zion, The maker of the  heavens and earth!</p></div></div><div id="botbox">
