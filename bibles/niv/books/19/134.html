<div class="chap"><p class="psalmhdg">Psalm 134</p><p class="hebrewtitle">A song of ascents.</p><div class="stanza"><p class="line1"><span class="reftext"><a href="http://biblehub.com/psalms/134-1.htm"><b>1</b></a></span>Praise the <span class="name">Lord</span>, all you servants of the <span class="name">Lord</span></p><p class="line2">who minister by night in the house of the <span class="name">Lord</span>.</p>
<p class="line1"><span class="reftext"><a href="http://biblehub.com/psalms/134-2.htm"><b>2</b></a></span>Lift up your hands in the sanctuary</p><p class="line2">and praise the <span class="name">Lord</span>.</p></div>
<div class="stanza"><p class="line1"><span class="reftext"><a href="http://biblehub.com/psalms/134-3.htm"><b>3</b></a></span>May the <span class="name">Lord</span> bless you from Zion,</p><p class="line2">he who is the Maker of heaven and earth.</p></div><hr size="1" color="DDEEFF"></div></div><div id="botbox">
<div class="padbot"></body></html>
