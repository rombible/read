<div class="chap"><p class="psalmhdg">Psalm 117</p><div class="stanza"><p class="line1"><span class="reftext"><a href="http://biblehub.com/psalms/117-1.htm"><b>1</b></a></span>Praise the <span class="name">Lord</span>, all you nations;</p><p class="line2">extol him, all you peoples.</p>
