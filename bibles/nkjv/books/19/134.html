<html><head><LINK REL=StyleSheet HREF="../style_main.css" TYPE="text/css" MEDIA=screen><script type="text/javascript" src="../jquery-3.3.1.min.js"></script></head><body><div class="chap"> <h3>Praising the <span style="font-variant: small-caps" class="small-caps divine-name">Lord</span> in His House at Night</span></h3><h4 class="psalm-title"><span class="text Ps-134-1">A Song of Ascents.</span></h4><div class="poetry"><p class="line"><span class="chapter-3"><span class="text Ps-134-1"><span class="reftext"><a href="http://biblehub.com/psalms/134-1.htm"><b>1</b></a></span>Behold, bless the <span style="font-variant: small-caps" class="small-caps divine-name">Lord</span>,</span></span><br /><span class="text Ps-134-1">All <i>you</i> servants of the <span style="font-variant: small-caps" class="small-caps divine-name">Lord</span>,</span><br /><span class="text Ps-134-1">Who by night stand in the house of the <span style="font-variant: small-caps" class="small-caps divine-name">Lord</span>!</span><br />
<span class="reftext"><a href="http://biblehub.com/psalms/134-2.htm"><b>2</b></a></span>Lift up your hands <i>in</i> the sanctuary,</span><br /><span class="text Ps-134-2">And bless the <span style="font-variant: small-caps" class="small-caps divine-name">Lord</span>.</span></p></div> <div class="poetry_top-1"><p class="line">
<span class="reftext"><a href="http://biblehub.com/psalms/134-3.htm"><b>3</b></a></span>The <span style="font-variant: small-caps" class="small-caps divine-name">Lord</span> who made heaven and earth</span><br /><span class="text Ps-134-3">Bless you from Zion!</span></p></div> </div></div></body></html>
