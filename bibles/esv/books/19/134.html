<div class="chap"><p class="heading">Come, Bless the <span class="divine-name">Lord</span></p><subheading class="psalm-title">A Song of Ascents.</subheading><span class="block-indent"><p class="line-group"><span class="reftext"><a href="http://biblehub.com/psalms/134-1.htm"><b>1</b></a></span><span class="ln-group">Come, bless the <span class="divine-name">Lord</span>, all you servants of the <span class="divine-name">Lord</span>,</span><br /><span class="indent">who stand by night in the house of the <span class="divine-name">Lord</span>!</span><br />
<span class="reftext"><a href="http://biblehub.com/psalms/134-2.htm"><b>2</b></a></span><span class="ln-group">Lift up your hands to the holy place</span><br /><span class="indent">and bless the <span class="divine-name">Lord</span>!</span></p>
<p class="line-group"><span class="reftext"><a href="http://biblehub.com/psalms/134-3.htm"><b>3</b></a></span><span class="ln-group">May the <span class="divine-name">Lord</span> bless you from Zion,</span><br /><span class="indent">he who made heaven and earth!</span></p></div></div><div id="botbox"><div class="padbot">
